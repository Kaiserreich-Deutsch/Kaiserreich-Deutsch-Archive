### Decisions ###
ITA_foreign_policy: "Außenpolitik"
ITA_foreign_policy_desc: "Es ist von entscheidender Bedeutung, dass wir beginnen, unseren Fokus nach außen zu verlagern und Allianzen zu schmieden und/oder Beziehungen zu anderen Nationen aufzubauen, um unsere Position auf der Weltbühne zu festigen."
ITA_remove_austrian_influence: "Österreichischen Einfluss entfernen"
ITA_remove_austrian_influence_desc: "Die Österreicher haben immer noch einen starken Einfluss auf die [Root.GetAdjective]-Wirtschaft - zu stark, um genau zu sein. Auch wenn es kurzfristig schmerzhaft sein mag, wäre es langfristig lohnenswert, Unternehmen in österreichischem Besitz in [Root.GetNameDef] zu verstaatlichen und unsere vollständige wirtschaftliche Unabhängigkeit zu erklären."
ITA_attack_austria: "Österreicher angreifen"
ITA_attack_austria_desc: "Wie ein legendärer Vampir hat uns [AUS.GetNameDef] langsam das Leben ausgesaugt. Wenn wir uns intern und international jemals wieder wirklich durchsetzen wollen, müssen die Österreicher besiegt werden."
ITA_call_for_help: "Rufen Sie [From.GetNameDef] zur Hilfe auf"
ITA_call_for_help_desc: "Da sich [SRI.GetNameDef] mit uns im Krieg befindet, muss [From.GetNameDef] wissen, dass sie ihr nächstes Ziel sein werden, sollten wir verlieren. Wenn sie klug sind, werden sie jetzt auf unseren Hilferuf antworten, bevor es zu spät ist."
ITA_war_with_venice1: "Venice in Revolt"
ITA_war_with_venice1_desc: "Die Venezianer haben sich gegen die [Root.GetAdjective]-Regierung erhoben. Wir müssen beweisen, dass wir in der Lage sind, schnell mit ihnen fertig zu werden, damit unsere Nachbarn nicht das Vertrauen gewinnen, dass wir schwach genug sind, damit sie sich einmischen können."
ITA_war_with_venice2: "Venice in Revolt"
ITA_war_with_venice2_desc: "Wir haben die Kontrolle über die Situation in Venetien verloren. Jetzt müssen wir uns neben der Niederschlagung der Rebellion selbst auch noch um eine ausländische Intervention kümmern. Wenn wir dies nicht innerhalb weniger Monate abschließen, wird die ANI-Regierung wahrscheinlich zusammenbrechen."
ITA_call_the_austrians_sri: "Die Österreicher anrufen"
ITA_call_the_austrians_sri_desc: "Wir befinden uns im Krieg mit der syndikalistischen Republik. Wir sollten die Österreicher bitten, uns zu helfen und dafür zu sorgen, dass die Syndikalisten besiegt werden."
ITA_join_the_austrian_pact: "Verbündet mit den Österreichern"
ITA_join_the_austrian_pact_desc: "Österreich hat ein Bündnis geschlossen, um Südeuropa zu schützen, oder besser gesagt, seine Einflusssphäre. Da wir uns in dieser Sphäre befinden, wäre es zu unserem Vorteil, wenn wir ihrem Bündnis beitreten würden."
ITA_conference_of_venice: "Unterschreiben Sie einen Vertrag mit [From.GetNameDef]"
ITA_conference_of_venice_desc: "Obwohl wir Rom zurückfordern müssen, gibt es keinen Aufruf zur Gewalt gegen den Heiligen Vater. Wir sollten ihn nach Venedig zu einem Konkordat über die Zukunft der weltlichen Herrschaft des Papstes einladen."
ITA_unite_italy: "Italien vereinen"
ITA_unite_italy_desc: "Italien ist wieder geeint! Wir müssen daran arbeiten, unsere Nation wieder zu integrieren."
ITA_attack_italy: "Angriff [From.GetNameDef]"
ITA_attack_italy_desc: "Die Zeit ist gekommen, das Risorgimento zu vollenden - wir müssen [From.GetNameDef] zerstören und die Italiener, die unter ihrer Herrschaft leben, befreien."
 ITA_invite_into_federation: "[ITA_GetInviteName]"
ITA_invite_into_federation_1: "Einladen von [From.GetNameDef] in [Root.GetNameDef]"
 ITA_invite_into_federation_2: "Vorschlag zur Wiedereinführung der Monarchie"
ITA_invite_into_federation_desc: "Da die Bedrohung durch die sozialistische Republik nun beseitigt ist, ist es vielleicht an der Zeit, die durch den Bürgerkrieg verursachten Risse zu heilen. Da wir uns auf der italienischen Halbinsel in einer klar dominierenden Position befinden, fällt es uns zu, den Weg zu weisen."
ITA_rally_supporters: "Unterstützung innerhalb der SRI sammeln"
ITA_rally_supporters_desc: "Es gibt ein Netzwerk des Widerstands gegen die Syndikalisten innerhalb von [SRI.GetNameDef], diejenigen, die sich erheben würden, wenn sie gerufen werden. Sie haben seit dem Bürgerkrieg gearbeitet, und obwohl ihre Kräfte das Gleichgewicht letztlich nicht zu unseren Gunsten kippen könnten, können wir jede Hilfe gebrauchen, die verfügbar ist."
ITA_claim_libya: "Libyen beanspruchen"
ITA_claim_libya_desc: "Bis Italien im Weltkrieg verlor und unsere libysche Kolonie wieder unter osmanische Herrschaft geriet, war sie unsere wichtigste Kolonie - eine Erweiterung Italiens selbst, nicht irgendein weit entfernter Besitz. Wir hatten große Pläne für diese Region. Jetzt, da unsere Nation wiederhergestellt ist, ist die Zeit gekommen, das einzufordern, was rechtmäßig uns gehört."
ITA_war_for_libya: "Kriegserklärung an [From.GetNameDef]"
ITA_war_for_libya_desc: "Die Zeit ist gekommen, Libyen zurückzuerobern, und das bedeutet einen Krieg mit [From.GetNameDef], um es zu bekommen. Viva l'Italia!"
ITA_demand_libya: "Forderung Libyen"
ITA_demand_libya_desc: "[From.GetNameDefCap] ist der derzeitige Oberherr unseres Libyen-Territoriums, und es ist an der Zeit, zu verlangen, dass sie es uns zurückgeben ... oder es bedeutet Krieg, genau wie im Jahr 1912."
ITA_join_reichspakt: "Beitritt zum Reichspakt"
ITA_join_reichspakt_desc: "Da Österreich nun aus dem Spiel ist, stehen wir als stärkster südlicher Verbündeter für die Deutschen zur Verfügung - und wir für sie."
 ITA_join_entente: "Beitritt zur Entente"
 ITA_join_entente_desc: "1915 haben wir uns auf die Seite der Westmächte gestellt, und wir tun es wieder! Wir lassen den verbannten König zurückkehren und nehmen an der Heimkehr zur Wiederherstellung der Ordnung in Europa teil."
 ITA_join_moscow_accord: "Angleichung an Russland"
 ITA_join_moscow_accord_desc: "Die verfluchten italienischen Syndikalisten gibt es nicht mehr, und mit ihrem Sturz gibt es auch keinen Grund mehr für uns, uns nicht mit den Russen zusammenzutun und den deutsch-österreichischen Block endgültig zu zerschlagen."
ITA_resorgimento_decisions: "Risorgimento"
ITA_resorgimento_decisions_desc: "Italien ist seit dem Italienischen Bürgerkrieg von 1920 gespalten. Monarchisten, Sozialisten, Republikaner und Exilanten blicken sich hinter ihren Festungsmauern gegenseitig an. Angesichts dieser Spaltung sind sich nur wenige der schnellen Wiedervereinigung Italiens sicher. So Gott will, werden wir jedoch bald alle Italiener in einem neuen Risorgimento vereinen, wie das von Cavour und den Savoyarden vor siebzig Jahren."
ITA_claim_ticino: "Etablierung eines irredentistischen Anspruchs auf das Tessin"
ITA_claim_ticino_desc: "Das Tessin ist eine überwiegend von Italienern bewohnte Region der Schweiz, und es liegt in unserem Interesse, einen dauerhaften Anspruch auf die Region zu erheben."
ITA_claim_nice: "Irredentistischen Anspruch auf Nizza erheben"
ITA_claim_nice_desc: "Nizza, das 1860 von Frankreich annektiert wurde, gehört eigentlich zur italienischen Domäne, und es liegt in unserem Interesse, einen dauerhaften Anspruch auf die Region zu erheben."
ITA_claim_savoy: "Irredentistischen Anspruch auf Savoyen erheben"
ITA_claim_savoy_desc: "Savoyen, das 1860 von Frankreich annektiert wurde, gehört rechtmäßig zur italienischen Domäne, und es ist in unserem Interesse, einen dauerhaften Anspruch auf die Region zu erheben."
ITA_claim_upper_savoy: "Irredentistischen Anspruch auf Obersavoyen erheben"
ITA_claim_upper_savoy_desc: "Obersavoyen, das 1860 von Frankreich annektiert wurde, gehört rechtmäßig zur italienischen Domäne, und es ist in unserem Interesse, einen dauerhaften Anspruch auf die Region zu erheben."
ITA_claim_trentino: "Irredentistischer Anspruch auf Trentino etablieren"
ITA_claim_trentino_desc: "Einst italienisches Territorium, wurde das Trentino nach den napoleonischen Kriegen an die Österreicher übergeben, und es liegt in unserem Interesse, einen dauerhaften Anspruch auf die Region zu erheben."
ITA_claim_southern_tyrol: "Etablierung eines irredentistischen Anspruchs auf Südtirol"
ITA_claim_southern_tyrol_desc: "Während unser Anspruch auf das Gebiet schwach ist, ist Südtirol eine Erweiterung des Trentino und war einst Teil der römischen Domäne. Es ist in unserem Interesse, einen dauerhafteren Anspruch auf die Region zu erheben."
ITA_claim_trieste: "Irredentistischen Anspruch auf Triest erheben"
ITA_claim_trieste_desc: "Lange Zeit vom österreichischen Kaiserreich beherrscht, ist Triest immer noch ein eigenes italienisches Territorium und es liegt in unserem Interesse, einen dauerhaften Anspruch auf die Region zu erheben."
 ITA_claim_gorizia: "Feststellung des irredentistischen Anspruchs auf Görz"
 ITA_claim_gorizia_desc: "Görz, das einst zum Herrschaftsgebiet Venedigs gehörte, ist heute italienisches Territorium, und es liegt in unserem Interesse, einen dauerhaften Anspruch auf diese Region zu erheben."
ITA_claim_istria: "Begründung eines irredentistischen Anspruchs auf Istrien"
ITA_claim_istria_desc: "Einst Teil der Domäne Venedigs, ist Istrien heute eigentlich italienisches Territorium und es liegt in unserem Interesse, einen dauerhaften Anspruch auf die Region zu erheben."
ITA_claim_dalmatia: "Etablierung eines irredentistischen Anspruchs auf die dalmatinische Küste"
ITA_claim_dalmatia_desc: "Einst Teil der Domäne Venedigs, ist die dalmatinische Küste heute eigentlich italienisches Territorium und es liegt in unserem Interesse, einen dauerhaften Anspruch auf die Region zu erheben."
 ITA_claim_cattaro: "Feststellung des irredentistischen Anspruchs auf Cattaro"
 ITA_claim_cattaro_desc: "Der Hafen von Cattaro, der einst zu Venedig gehörte, ist heute italienisches Hoheitsgebiet, und es liegt in unserem Interesse, einen dauerhaften Anspruch auf diese Region zu erheben."
ITA_claim_fiume: "Irredentistischen Anspruch auf Fiume erheben"
ITA_claim_fiume_desc: "Einst Teil der Domäne von Venedig, ist Fiume heute italienisches Territorium und es liegt in unserem Interesse, einen dauerhaften Anspruch auf die Region zu erheben."
ITA_claim_malta: "Feststellung des irredentistischen Anspruchs auf Malta"
ITA_claim_malta_desc: "Die Insel Malta ist ein integraler Bestandteil Italiens, und es ist in unserem Interesse, einen dauerhaften Anspruch auf die Region zu erheben."
ITA_claim_corsica: "Irredentistischen Anspruch auf Korsika erheben"
ITA_claim_corsica_desc: "Einst Teil des Reiches von Genua, ist Korsika heute eigentlich italienisches Territorium und es liegt in unserem Interesse, einen dauerhaften Anspruch auf die Region zu erheben."
 VNC_claim_adriatic: "Irredentistischen Anspruch auf [From.GetName] erheben"
 VNC_claim_adriatic_desc: "Einst Teil der Domäne von Venedig, ist [From.GetName] heute eigentlich [ROOT.GetAdjective]-Gebiet und es ist in unserem Interesse, einen dauerhaften Anspruch auf die Region zu erheben."
 VNC_claim_albania: "Feststellung des irredentistischen Anspruchs auf Albanien"
 VNC_claim_albania_desc: "Albanien war einst Teil der Domäne von Venedig und ist heute eigentlich [ROOT.GetAdjective] Territorium, und es ist in unserem Interesse, einen dauerhaften Anspruch auf die Region zu erheben."
ITA_occupation_decisions: "Italienische Okkupation"
ITA_erode_italian_legitimacy: "Aushöhlen [From.GetAdjective] Legitimität"
ITA_erode_italian_legitimacy_desc: "Die [From.GetAdjective]-Regierung wurde besiegt und versteckt sich nun im Exil. Da ihr Anspruch auf Legitimität alles andere als absolut ist, sollten wir in der Lage sein, den [From.GetAdjective]-Widerstand zu zermürben, wenn wir genug Zeit haben."

### Republic Path ###
ITA_social_liberal_victory: "Die Republik überlebt"
ITA_social_liberal_victory_desc: "Trotz der Verlockungen der ANI und ausländischer Machenschaften hat die Republik überlebt. Auch wenn es die ANI noch gibt, können wir uns damit trösten, dass die Republik sicher und geschützt vor inneren Feinden ist."
ITA_protect_democracy: "Demokratie schützen"
ITA_protect_democracy_desc: "Endlich dürfen wir aufatmen - die Wahl ist vorbei, und damit haben sich auch endlich die inneren Spannungen gelöst. Unsere Republik hat überlebt."
ITA_contain_extermism: "Extremismus eindämmen"
ITA_contain_extermism_desc: "Während unsere Republik bisher trotz Herausforderungen durch Radikale aller Couleur standgehalten hat, könnte jeder Moment der Schwäche zu einer Gelegenheit für Tyrannen werden. Wir dürfen nicht zulassen, dass die Freiheit untergeht. Wir müssen sozialistische und ultranationalistische Organisationen unterdrücken."
ITA_banking_reform: "Bankenreform"
ITA_banking_reform_desc: "Die inhärente Anfälligkeit des aktuellen globalen Banken- und Finanzsystems kann nicht länger geleugnet werden. Wir sollten Notstandsgesetze verabschieden, um scheiternde Banken zu stabilisieren und die unumstrittensten Reformen des Systems zu verabschieden."
ITA_work_programs: "Arbeits-Programme"
ITA_work_programs_desc: "Die Arbeitslosigkeit bedroht sowohl das Wohlergehen unserer Bevölkerung als auch die Stabilität unseres Landes. Um dies zu bekämpfen, sollten wir die Arbeitslosen mit dem Bau neuer Gebäude und Infrastruktur beauftragen."
ITA_workers_rights: "Rechte der Arbeiter"
ITA_workers_rights_desc: "Die italienischen Arbeiter dürfen nie wieder durch den heimtückischen Sirenengesang des Sozialismus verführt oder unter dem Stiefel eines Arbeitgebers zerquetscht werden. Lasst uns die Missbräuche gegen die Arbeiter ausmerzen."
ITA_economic_recovery_act: "Konjunkturgesetz"
ITA_economic_recovery_act_desc: "Unsere ersten Erholungsbemühungen haben einen Teil der durch den Schwarzen Montag hervorgerufenen Not gelindert. Wir sollten nun einen umfassenden Plan nach dem Vorbild unserer früheren Initiativen umsetzen, um sicherzustellen, dass diese Depression vollständig beendet wird."
ITA_bussiness_relations: "Gute Geschäftsbeziehungen"
ITA_bussiness_relations_desc: "Viele befürchten fälschlicherweise, dass unsere Regierung nicht anders denkt als die Sozialisten auf der anderen Seite des Po. Um diese unangebrachten Sorgen zu beruhigen, sollten wir regelmäßige Treffen mit prominenten Wirtschaftsführern arrangieren, um Fragen der Politik zu diskutieren."
ITA_union_ties: "Gewerkschaftsbindungen"
ITA_union_ties_desc: "Während viele Gewerkschaften den sozialistischen Aufstand unterstützten, arbeitete der Partito Liberale Democratico eng mit den gemäßigten Gewerkschaften zusammen, um die Autorität unserer Republik während ihrer turbulenten Anfangszeit zu festigen. Wir sollten unser Engagement für eine weitere Zusammenarbeit mit den Gewerkschaften bekräftigen."
ITA_christian_democracy: "Christliche Demokratie"
ITA_christian_democracy_desc: "Das Christentum setzt sich für Mitgefühl für die Menschheit ein und legt solide moralische Prinzipien fest. Diese Werte sind integraler Bestandteil der Demokratie unserer Nation und sollten offiziell das Credo unserer Partei werden."
ITA_ubranization: "Stadtentwicklung"
ITA_ubranization_desc: "Unsere Städte sind durch den ungünstigen Ausgang des Weltkriegs und die Verwüstungen des Bürgerkriegs stagniert, und mit ihnen ist auch unsere industrielle Kapazität ins Stocken geraten. Mit dem Ende des Schwarzen Montags haben wir nun die Möglichkeit, unsere Industriezentren zu sanieren und die Stadtentwicklung anzukurbeln."
ITA_stable_democracy: "Stabile Demokratie"
ITA_stable_democracy_desc: "Die Wirtschaftskrise ist zu Ende und die extremistischen politischen Herausforderungen wurden besiegt. Die italienische Demokratie funktioniert jetzt wie nie zuvor, und unsere Nation ist spürbar stabiler geworden."

### ANI Path ###
ITA_ani_elected: "ANI an der Macht"
ITA_ani_elected_desc: "Die Associazione Nazionalista Italiana hat die Macht in der Republik übernommen und damit begonnen, Italien in einen Legionärsstaat umzuwandeln. Sie versprechen, alle Feinde Italiens zu vernichten und Italien wieder zu Größe zu verhelfen."
ITA_purge_red_meance: "Rote Gefahr beseitigen"
ITA_purge_red_meance_desc: "Die alte Republik war ein Schwindel, und ihre Institutionen waren nicht in der Lage, einer sozialistischen Unterwanderung standzuhalten. Alle Beamten müssen umfassend evaluiert werden, und wenn irgendeine Verbindung zu einer sozialistischen Organisation irgendeiner Art gefunden werden kann, müssen sie sofort von ihrem Posten entfernt werden."
ITA_italian_militerism: "Italienischer Militarismus"
ITA_italian_militerism_desc: "Unsere Nation könnte jeden Moment angegriffen werden. Alle wahren Söhne Italiens müssen immer wachsam sein, bereit, ihre Nation in einem Moment zu verteidigen. Wir sollten alles tun, was wir können, um das Volk an seine Pflicht zu erinnern."
ITA_four_economic_battles: "Vier ökonomische Schlachten"
ITA_four_economic_battles_desc: "Unsere Nation liegt in Trümmern, nicht wegen des Versagens irgendeines nationalistisch gesinnten Italieners, sondern wegen der Handlungen so vieler Possenreißer auf der ganzen Welt. Wir dürfen nie wieder anfällig für ausländische Inkompetenz sein. Jedes der vier wichtigsten Probleme, denen sich unsere Nation gegenübersieht, sollte der Reihe nach bekämpft und besiegt werden."
ITA_destroy_austrian_influence: "Anti-italienische Institutionen abschaffen"
ITA_destroy_austrian_influence_desc: "Die Republik hat ihren Mitgliedsstaaten zu viel Autonomie eingeräumt, Relikte der Überreste des österreichischen Einflusses und der Föderation. Es ist an der Zeit, ihre Rechte abzuschaffen und alle Macht in die Hände der Zentralregierung zu legen - auch wenn dies sehr wohl einen Kampf mit jenen bedeuten könnte, deren Autonomie wir beschneiden."
ITA_corporate_alliance: "Unternehmens-Allianz"
ITA_corporate_alliance_desc: "Der natürliche menschliche Drang nach Profit und Erfolg ist keineswegs schlecht, aber er muss in den Dienst der Interessen des Volkes und der Nation gestellt werden. Wir sollten auf große und kleine Unternehmen zugehen, die sich als patriotisch erwiesen haben, und damit beginnen, sie in den Staatsapparat zu integrieren."
ITA_corporate_militarism: "Unternehmensmilitarismus"
ITA_corporate_militarism_desc: "Unsere Unternehmensverbündeten sollten sich an die Arbeit machen und eine Reihe neuer staatlicher Rüstungsfabriken bauen.""
ITA_purge_opposition: "Säubert die Opposition"
 ITA_purge_opposition_desc: "Der verbleibende Widerstand gegen das nationalistische Projekt muss schnell beseitigt werden. Sozialisten und Anti-Italienern wird kein Pardon gegeben - wir werden nicht zulassen, dass sie einen weiteren Krieg für uns verlieren."
 ITA_centralized_power: "Aufbau des Imperiums"
 ITA_centralized_power_desc: "Nachdem die Regionalisten beseitigt sind, kann sich niemand mehr unserem imperialen Projekt widersetzen. Italien muss atmen können, und seine Proleten werden das Land haben, das sie brauchen, um zu gedeihen."
 ITA_military_loyalty: "Ein Hoch auf die Helden"
 ITA_military_loyalty_desc: "Viel zu lange wurden die Männer in Grün in unseren Streitkräften ausgegrenzt und für die Verluste von 1919 verantwortlich gemacht. Sind es nicht dieselben Helden, die am Isonzo so tapfer ihr Leben für das Land gegeben haben? Wir müssen die herausragende Rolle der Armee nicht nur in der italienischen Geschichte, sondern in unserer Gesellschaft insgesamt anerkennen."
 ITA_italian_liberation: "Caporetto rächen"
 ITA_italian_liberation_desc: "Ein Name lastet seit zwei Jahrzehnten auf Italiens Seele: Caporetto. Heute jedoch, da die großen Städte Trient und Triest endlich wiederhergestellt sind, können wir endlich vorankommen und Italien zu einer der führenden Mächte der Welt machen, indem wir den Tod der Helden rächen, die für Italiens Größe gekämpft haben."
ITA_italy_is_reborn: "Italien wird neu geboren"
ITA_italy_is_reborn_desc: "Wie ein Phönix, der sich neu erhebt, ist Italien wiedergeboren worden. Jetzt muss die eigentliche Identität unserer Nation zementiert werden. Italien wird umgestaltet und reformiert zu einem neuen Staat, der national, proletarisch, sozial und vor allem italienisch ist."

### Monarchy Path ###
ITA_king_of_italy: "Wiederherstellung der Föderation"
ITA_king_of_italy_desc: "Obwohl der Republikanismus unser Land sieben Jahre lang geführt hat, ist die Zeit für eine Rückkehr zur dezentralisierten aristokratischen Herrschaft der Italienischen Föderation gekommen."
ITA_invest_in_countryside: "In die Landwirtschaft investieren"
ITA_invest_in_countryside_desc: "Ländliche Gebiete bewahren Tradition und Moral, im Gegensatz zu jeder Stadt. Die verwüstete Landschaft muss wiederhergestellt werden, wenn unsere Regierung die Unterstützung der Bevölkerung haben soll."
ITA_decentralization: "Dezentrale Ideale"
ITA_decentralization_desc: "Der italienische Verband fördert die wirtschaftliche Freiheit unter seinen Mitgliedsstaaten, wobei die Zentralregierung hilft, wenn es nötig ist, und sich heraushält, wenn es nicht nötig ist. Diese Haltung sollte unsere Mitgliedsstaaten reicher machen."
ITA_state_intervention: "Staatliches Eingreifen"
ITA_state_intervention_desc: "Der freie Markt hat eindeutig versagt, denn wenn er erfolgreich gewesen wäre, wären die Liberalen an der Macht geblieben. Nur durch staatliche Eingriffe können wir den Absturz unserer Märkte beenden."
ITA_build_legitimacy: "Legitimität aufbauen"
ITA_build_legitimacy_desc: "Für viele war die Italienische Föderation in ihrem Leben nicht mehr als eine ausländische Zumutung. Sie betrachten unsere Regierung als einen irrelevanten Anachronismus, der bald zusammenbrechen wird. Wir müssen ihnen versichern, dass dies nicht der Fall ist."
ITA_fight_republicanism: "Republikanismus bekämpfen"
ITA_fight_republicanism_desc: "Wir haben jetzt die politische Schlagkraft, den republikanischen Einfluss in unserer Regierung aktiver zu bekämpfen. Durch politisches Manövrieren kann die Entlassung der feindlichsten republikanischen Politiker durch den Chef der Föderation gerechtfertigt werden."
ITA_traditional_values: "Traditionelle Werte"
ITA_traditional_values_desc: "Die revolutionären Ideale, die überall auf der Welt Einzug gehalten haben, sind geschmacklos und ein Affront gegen die Moral. Wir müssen uns als eine Bastion des Traditionalismus in Europa etablieren."
ITA_church_ties: "Kirche Bindungen"
ITA_stable_institutions: "Stabile Institutionen"
ITA_stable_institutions_desc: "Obwohl Liberale und Sozialisten Monarchien und konservative Regierungen beschuldigen, sich nicht an die Zeit anzupassen, sind sie es, die zu voreilig handeln. Wir, die wir zu viele Veränderungen miterlebt und alle überlebt haben, sagen, dass die Macht in den traditionellen Institutionen liegt, und wir werden dies dem Volk beweisen."
ITA_church_ties_desc: "Der katholische Glaube bietet starke moralische Werte und eine solide Grundlage für das richtige Verhalten von Regierungen. Wir müssen unsere Hingabe an den Katholizismus bekräftigen und uns den konservativen Elementen innerhalb der Kirche annähern."
ITA_end_depression: "Rückkehr des Wohlstands"
ITA_end_depression_desc: "Nach vielen Initiativen, von denen einige erfolgreich waren und einige scheiterten, haben wir den wirtschaftlichen Abschwung zum Stillstand gebracht. Wir können endlich behaupten, die negativen Auswirkungen des Schwarzen Montags beendet zu haben, und unser Volk kann wieder wirtschaftliche Stabilität erlangen und in eine lebenswerte Zukunft blicken."
ITA_defend_the_kingdom: "Die Föderation verteidigen"
ITA_defend_the_kingdom_desc: "Unsere Nation wird nie völlig sicher vor Angriffen sein. Wir müssen neue Befestigungen und andere Verteidigungsanlagen errichten, um den Erfolg einer feindlichen Invasion zu verhindern."
ITA_towards_risorgimento: "Auf dem Weg zu einem vereinten Italien"
ITA_towards_risorgimento_desc: "Nun, da wir unserem Volk die Gerechtigkeit unserer Herrschaft bewiesen haben, sind wir bereit, Italien zu vereinen. Mögen alle, die sich uns auf der Weltbühne in den Weg stellen, genauso fallen wie unsere heimischen Rivalen! Viva l'Italia!"

### Economic Focuses ###
ITA_assess_the_economy: "Fördermittel Italienische Industrie"
ITA_assess_the_economy_desc: "Das Institut für wirtschaftlichen Wiederaufbau wurde 1924 gegründet, um unsere Schwerindustrie nach dem Bürgerkrieg wiederaufzubauen. Wir sollten es mit mehr Mitteln ausstatten, damit es der Industrie unseres Landes weiterhin helfen kann."
ITA_industrial_improvements: "Industrielle Verbesserungen"
ITA_industrial_improvements_desc: "Ein großer Teil der Industrie unseres Landes liegt brach, und die Fabriken, die noch funktionieren, sind zunehmend veraltet. Um dieses Problem zu lösen, sollten wir ein staatlich gefördertes Programm zur Modernisierung der Fabriken initiieren."
ITA_create_autostrada: "Die Autostrada anlegen"
ITA_create_autostrada_desc: "Die Autostrada war als ein System breiter Straßen geplant, die große Städte miteinander verbinden sollten. Während der Bürgerkrieg die Pläne für den Bau stoppte, besitzen wir nun die Fähigkeit, zumindest einen Teil des ursprünglichen Systems zu bauen."
ITA_support_auto_industry: "Unterstützen Sie die Autoindustrie"
ITA_support_auto_industry_desc: "Italien ist seit den Anfängen der Automobilbranche eine Brutstätte für Innovationen. Wir sollten diesen Vorteil nutzen und erhebliche Subventionen für die Autoindustrie bereitstellen, mit dem Ziel, die Produktion zu steigern."
ITA_modernize_agriculture: "Landwirtschaft modernisieren"
ITA_modernize_agriculture_desc: "Die vielen kleinen Bauernhöfe auf dem Lande tragen nicht nur immer noch Schäden aus dem Bürgerkrieg, sondern sind auch nicht in der Lage, neue landwirtschaftliche Technologien und Anbaumethoden zu übernehmen. Wir sollten den Import moderner landwirtschaftlicher Geräte subventionieren, um diesen Prozess in Gang zu bringen."
ITA_create_theistituto_luce: "Das Istituto Luce gründen."
ITA_create_theistituto_luce_desc: "Viele Dissidenten würden sicherlich ihre Wut beiseite schieben, wenn man ihnen nur die Wahrheit zeigen könnte. Um ihnen unser unbestreitbares Wohlwollen zu zeigen, sollten wir eine Abteilung einrichten, die sich der Volksaufklärung und der Moral mit Hilfe neuer Formen von Massenmedien widmet."
ITA_economic_planning: "Wirtschaftliche Planung"
ITA_economic_planning_desc: "Nachdem die durch den Schwarzen Montag ausgelöste Depression zu Ende ist, müssen wir dafür sorgen, dass ein solcher Zusammenbruch nie wieder passiert. Dazu sollten wir eine Regierungsorganisation gründen, die sich auf eine langfristige Wirtschaftspolitik konzentriert."
ITA_new_defense_contracts: "Neue Aufträge aus dem Verteidigungsbereich"
ITA_new_defense_contracts_desc: "Die Rüstungsbetriebe in den neu befreiten Teilen Italiens können leicht ausgebaut werden. Durch die Erteilung von Aufträgen an diese Einrichtungen können wir ihren Ausbau fördern."
ITA_military_contacts: "Militärische Aufträge"
ITA_military_contacts_desc: "Um die Wirtschaft anzukurbeln und gleichzeitig unser Militär aufzurüsten, sollten wir zusätzliche Rüstungsaufträge an kleinere Rüstungsbetriebe vergeben."
ITA_defense_contracts: "Verteidigungsaufträge"
ITA_defense_contracts_desc: "Die Rüstungsindustrie ist ein wichtiger Wirtschaftszweig. Indem wir eng mit den Auftragnehmern zusammenarbeiten und neue Verträge anbieten, können wir den Ausbau vieler Rüstungsbetriebe fördern."
ITA_military_economics: "Militarisierte Wirtschaft"
ITA_military_economics_desc: "Die Wirtschaft und das Militär dürfen nicht im Widerspruch zueinander stehen, sie müssen wie zwei sich ergänzende Zahnräder in einer größeren Maschine sein."
ITA_new_economy: "Neue Wirtschaft"
ITA_new_economy_desc: "Mit dem geeinten Italien sollten wir uns nun auf die wirtschaftliche Entwicklung der Teile des Landes konzentrieren, die einst für uns verloren waren."
ITA_research_institutes: "Forschungsinstitute"
ITA_research_institutes_desc: "Unser Forschungs- und Entwicklungsapparat ist verfallen. Wir dürfen nicht zulassen, dass unsere Feinde einen technologischen Vorsprung besitzen. Lassen Sie uns neue staatliche Forschungsinstitute gründen."
ITA_new_venetian_arsenal: "Neues venezianisches Arsenal"
ITA_new_venetian_arsenal_desc: "Venedig beherbergte einst eine der größten Werften Europas, und die Werften sind noch ausbaufähig. Lassen Sie uns ein neues Marinearsenal in Venedig gründen."
ITA_market_protection: "Schutz des Marktes"
ITA_market_protection_desc: "Um die heimische Produktion zu stimulieren, muss die Wirtschaft vor der räuberischen Handelspolitik ausländischer Nationen geschützt werden. Wir sollten hohe Zölle auf bestimmte Fertigwaren erheben."
ITA_synthetic_research: "Synthetische Forschung"
ITA_synthetic_research_desc: "Unserem Land fehlt es an heimischen Öl- und Gummiquellen. Wir können diese jedoch aus dem großen Reichtum an natürlichen Ressourcen auf der italienischen Halbinsel produzieren."
ITA_expand_research_institutes: "Forschungsinstitute ausbauen"
ITA_expand_research_institutes_desc: "Unsere neu gegründeten Forschungsinstitute haben effektiv dazu beigetragen, die technologische Lücke zwischen unserer Nation und den anderen Mächten in Europa zu schließen. Lassen Sie uns die Teile unseres Forschungsapparates reformieren, die sich als ineffektiv erwiesen haben, und das gesamte System rationalisieren."
ITA_new_industry: "Neue Industrie-Programme"
ITA_new_industry_desc: "Jetzt, wo Italiens Fabriken wieder in der Lage sind, Italien zu dienen. Wir sollten nun daran arbeiten, sie in unsere Nation zu integrieren."
ITA_expand_dockyards: "Werften ausbauen"
ITA_expand_dockyards_desc: "Die Häfen eines Großteils des Landes liegen in Trümmern, wir müssen sie ausbauen und renovieren."
ITA_expand_air_ports: "Flughäfen ausbauen"
ITA_expand_air_ports_desc: "Die Luftfahrtindustrie wächst weltweit rasant. Wir sollten in diesem neuen Wirtschaftszweig ganz vorne mit dabei sein."
ITA_expand_the_autostrada: "Die Autostrada ausbauen"
ITA_expand_the_autostrada_desc: "Die Autostrada war ein Segen für den Nordosten Italiens, und mit dem Rest des Landes, das wir jetzt unter unserer Kontrolle haben, können wir sie auf der gesamten Halbinsel ausbauen."
ITA_southern_industry: "Industrialisierung des Südens"
ITA_southern_industry_desc: "Der Süden ist in seiner industriellen Entwicklung immer zurückgeblieben. Wir müssen daran arbeiten, diese Lücke zu schließen."
ITA_italian_factories: "Fabriken für Italien"
ITA_italian_factories_desc: "Große Teile Italiens sind nach wie vor unterentwickelt. Wenn wir wirklich eine der großen Mächte Europas werden wollen, muss sich das ändern."
ITA_italian_miracle: "Italienisches Wunder"
ITA_italian_miracle_desc: "Das wiedervereinigte Italien hat sich von seinen früheren Schwierigkeiten erholt und ist als eine der größten Volkswirtschaften Europas auf die Weltbühne aufgestiegen."

### Unification ###
ITA_unification: "Risorgimento beginnen"
ITA_unification_desc: "Die Zeit ist gekommen. Italien, dieses wunderbare Land des Überflusses, soll wieder geeint werden. Viva l'Italia!"
ITA_naval_exercises: "Marine Übungen"
ITA_naval_exercises_desc: "Als Machtdemonstration und zur Förderung der Seemoral sollten wir eine Reihe von Marineübungen in der Adria veranstalten. Lassen Sie die Feinde unserer Nation erzittern."
ITA_reenforce_po_line: "Aufbau der Po-Defensivlinie"
ITA_reenforce_po_line_desc: "Die zusammengewürfelte Verteidigung, die die Syndikalisten 1920 aufgehalten hat, wird sie jetzt nicht aufhalten. Wir müssen unsere Grenzfestungen und Schützengräben ausbauen, um uns auf einen weiteren Angriff der Sozialisten vorzubereiten."
ITA_military_exercises: "Militärische Übungen"
ITA_military_exercises_desc: "Als Machtdemonstration und zur Förderung der Moral unserer Armee sollten wir eine Reihe von kampfnahen Übungen in der Nähe des Po-Flusses veranstalten. Lasst die Feinde unserer Nation erzittern."
ITA_italy_is_united: "Italien ist vereint"
ITA_italy_is_united_desc: "Es ist geschafft, Italien, das schöne Italien, ist wieder vereint. In den Herzen aller Patrioten wird dieser Moment für immer in Erinnerung bleiben."
ITA_naples_officers: "Sizilianische Generäle rekrutieren"
ITA_naples_officers_desc: "Das sizilianische Offizierskorps, so verabscheuungswürdig sein ehemaliger König auch gewesen sein mag, hat zweifellos viele kompetente Generäle. Sollten diese Generäle Italien dienen dürfen?"
ITA_sardinian_officers: "Sardische Generäle rekrutieren"
ITA_sardinian_officers_desc: "Viele gute Männer kämpften und starben für Sardinien. Jetzt, wo die Wunden des Krieges zu heilen beginnen, muss sich das Schicksal von Sardiniens Generälen entscheiden."
ITA_italian_irredentism: "Italienische Irredentismus-Politik"
ITA_italian_irredentism_desc: "Wenn Italien geeint ist und einige der drängendsten innenpolitischen Fragen gelöst sind, können wir den Blick nach außen richten, insbesondere auf die Länder, die von Rechts wegen italienisch sein sollten."
ITA_a_stable_italy: "Ein stabiles Italien"
ITA_a_stable_italy_desc: "Unsere Politik ist seit dem Ende des Bürgerkriegs instabil, aber jetzt, mit einer italienischen Republik, die über ganz Italien regiert, können wir endlich die Instabilität beenden, die uns seit Jahren plagt."

### Military Army Focuses ###
ITA_mobile_warfare_focus: "Grazianis Manöver"
ITA_mobile_warfare_focus_desc: "Die Armee, die am beweglichsten ist, besitzt einen bedeutenden Vorteil auf dem Schlachtfeld. Während unsere Feinde unzählige Millionen in ihren Reihen beanspruchen mögen, werden wir triumphieren, wenn unsere Streitkräfte schnell genug sind, um taktische Gelegenheiten voll auszunutzen."
ITA_grand_battle_plan_focus: "De Bonos Planung"
ITA_grand_battle_plan_focus_desc: "Die Aufrechterhaltung der operativen Integrität und die Ausführung gut ausgearbeiteter Pläne ist der Schlüssel zum Sieg in der modernen Kriegsführung. Italiens Scheitern im Weltkrieg lässt sich am ehesten auf inkompetente Planung und eine Missachtung der Gesamtstrategie zurückführen. Dies darf nie wieder geschehen."
ITA_superior_firepower_focus: "Basticos Feuerkraft"
ITA_superior_firepower_focus_desc: "Moderne Waffen ermöglichen die Vernichtung eines Feindes aus der Ferne. Wir müssen unsere Streitkräfte mit einer Fülle von Artillerie- und anderen Unterstützungsgeräten aufstocken"
ITA_begin_modernizing: "Beginn der Modernisierung"
ITA_begin_modernizing_desc: "Da unsere Armee nun von einer zentralen Doktrin geleitet wird, können wir beginnen, ihre Struktur und Zusammensetzung zu überarbeiten."
ITA_modernize_alpini: "Alpini modernisieren"
ITA_modernize_alpini_desc: "Wäre der Mut und die Geschicklichkeit der Alpini nicht gewesen, wäre Italien während des Weltkrieges sicher früher an die Mittelmächte gefallen. Diese unglaublichen Bergsteiger sind jedoch seit dem Ende des Weltkriegs in Verfall geraten. Wir sollten uns darauf konzentrieren, die Alpini wieder in Kampfform zu bringen."
ITA_create_paratroopers: "Reform der Arditi"
ITA_create_paratroopers_desc: "Die Arditi repräsentieren das Beste, was Italien zu bieten hat. Diese Eliteeinheiten sind auf Infiltration spezialisiert, insbesondere durch unkonventionelle Mittel und in rauen Umgebungen. Lassen Sie uns die Arditi neu organisieren, um die sich schnell entwickelnde Rolle der Spezialeinheiten in der modernen Kriegsführung besser zu repräsentieren."
ITA_high_command_reform: "Reformen des Oberkommandos"
ITA_high_command_reform_desc: "Das italienische militärische Oberkommando wurde durch die Teilung des Landes selbst zersplittert. Doch in der Zeit danach ist seine Struktur unverändert geblieben. Lassen Sie uns das Oberkommando nach den Erfordernissen unserer aktuellen Situation reorganisieren."
ITA_italian_armored_cars: "Italienische Panzerwagen"
ITA_italian_armored_cars_desc: "Panzerwagen haben sich während des Weltkriegs als effektiv erwiesen, sowohl als Mittel zur Erhöhung der Truppenmobilität als auch als billige und effektive Feuerunterstützung. Da sich unsere Armee nun auf Mobilität konzentriert, müssen auch unsere Panzerwagen umgerüstet und ihre Doktrin geändert werden, um diesem neuen Kampfstil besser gerecht zu werden."
ITA_cruiser_tanks: "Kreuzerpanzer"
ITA_cruiser_tanks_desc: "Kreuzerpanzer sind speziell für die Unterstützung der motorisierten Infanterie konzipiert. Sie sind Kavallerie für das moderne Zeitalter."
ITA_artillery_effort: "Artillerie Einsatz"
ITA_artillery_effort_desc: "Unsere Artillerie und andere Unterstützungsausrüstung muss einwandfrei in unsere Bodeneinheiten integriert sein. Kein Angriff sollte ohne Unterstützung durchgeführt werden."
ITA_infantry_tanks: "Infanterie-Panzer"
ITA_infantry_tanks_desc: "Gepanzerte Fahrzeuge müssen sich eng mit der Infanterie abstimmen, damit beide effektiver kämpfen können."
ITA_planning_school: "Planung Schulen"
ITA_planning_school_desc: "Allen Unteroffizieren muss ein gewisses Maß an formaler Offiziersausbildung angeboten werden, und sie dürfen sich nicht allein auf ihre Erfahrung verlassen. Um dies zu erreichen, sollten wir mehrere neue Offiziersakademien einrichten, die darauf ausgerichtet sind, kurze zusätzliche Trainingskurse für Unteroffiziere anzubieten. Dies, so glauben wir, wird die Fähigkeit der einzelnen Einheiten, Befehle richtig zu interpretieren und auszuführen, erheblich verbessern."
ITA_commander_initative: "Kommandeur-Initiative"
ITA_commander_initative_desc: "Offiziere müssen die Möglichkeit haben, auf Veränderungen der taktischen Situation in ihren Einheiten zu reagieren. Wir sollten Offiziere ermutigen, zu planen und so zu handeln, wie es die Situation vor Ort erfordert."
ITA_modernize_guns: "Unsere Gewehre modernisieren"
ITA_modernize_guns_desc: "Unsere Streitkräfte verlassen sich größtenteils immer noch auf die gleiche veraltete Bewaffnung wie zu Zeiten des Weltkriegs. Wir müssen unsere Kleinwaffen auf den Stand des übrigen Europas bringen."
ITA_create_the_saf: "Servizio Ausiliario Femminile"
ITA_create_the_saf_desc: "Das Potenzial der italienischen Frauen, zu den Kriegsanstrengungen beizutragen, bleibt noch weitgehend ungenutzt. Durch die Einrichtung von Freiwilligeneinheiten, die ausschließlich aus Frauen bestehen und in der Armee in unterstützenden Funktionen dienen, können wir damit beginnen, die Fähigkeiten unserer ehrenwerten Schwestern zu nutzen."
ITA_finish_reforms: "Reformen abschließen"
ITA_finish_reforms_desc: "Die Armee ist jetzt fast vollständig reformiert worden. Unsere Soldaten und Offiziere stehen nun bereit, Italiens rechtmäßigen Platz unter den Großmächten Europas wiederherzustellen."

### Military Navy Focuses ###
 ITA_republican_navy: "[ita_navy_focus_name]"
ITA_republican_navy_1: "Marina Nazionale Italiana (Nationale Italienische Marine)"
 ITA_republican_navy_2: "Regia Marina (Königliche Marine)"
ITA_republican_navy_desc: "Unsere Marine ist immer noch in der gleichen improvisierten Struktur organisiert, die sie bei Ausbruch des Bürgerkriegs hatte. Wir sollten unsere Marineverwaltung unter einer neuen Struktur zentralisieren."
ITA_merchant_marine: "Handelsmarine"
ITA_merchant_marine_desc: "Während des Weltkriegs wurde der Atlantik zu einem Friedhof für die Handelsschiffe unserer Verbündeten, und da der Erfolg im nächsten Krieg sicher nicht weniger von der Fähigkeit unserer Handelsschiffe abhängt, gefährliche Gewässer zu durchqueren, müssen wir eine zentrale Verwaltung für die Handelsschifffahrt haben, die die Konvois überwacht."
ITA_modernize_the_navy: "Die Marine modernisieren"
ITA_grand_navy: "Große Marine"
ITA_grand_navy_desc: "Unsere Marine muss zügig ausgebaut werden, wobei der Schwerpunkt auf der Produktion neuer Großkampfschiffe liegt."
ITA_heavy_cruisers: "Schwere Kreuzer"
ITA_battle_cruisers: "Schlachtkreuzer"
ITA_battle_cruisers_desc: "Schlachtkreuzer sind sowohl schnell als auch mit beträchtlichen Geschützen bewaffnet. Auch wenn Schlachtkreuzer nicht ausreichen, um den Kern unserer Flotte zu bilden, erfüllen sie eine wertvolle Rolle."
ITA_battleships: "Italienische Schlachtschiffe"
ITA_battleships_desc: "Schlachtschiffe sind der Stolz einer jeden Marine. Groß, gut gepanzert und bewaffnet und teuer in der Herstellung, werden neue Schlachtschiffe, die in unseren Marinedienst kommen, der Welt zweifellos signalisieren, dass wir unseren Platz in der Welt zurückgewinnen wollen."
ITA_defend_the_coast: "Küste verteidigen"
ITA_defend_the_coast_desc: "Die neue Marine sollte auf den Schutz unserer Küstenlinie und die Störung feindlicher Handelsflotten ausgerichtet sein."
ITA_subs: "Italienische U-Boote"
ITA_subs_desc: "U-Boote wurden von Deutschland im Weltkrieg mit großem Erfolg eingesetzt. Wir müssen eine eigene U-Boot-Flotte haben, wenn unsere Marine effektiv sein soll."
ITA_destroyers: "Italienische Küstenwache"
ITA_destroyers_desc: "Es sollte ein neuer Zweig der Marine geschaffen werden, der sich auf den Schutz unserer Hoheitsgewässer konzentriert."
ITA_light_cruisers: "Leichte Kreuzer"
ITA_light_cruisers_desc: "Leichte Kreuzer sind vielseitige Unterstützungsplattformen, die großen und kleinen Schiffen große Hilfe leisten können."
ITA_reenforce_the_coast: "Verstärkung der Küste"
ITA_reenforce_the_coast_desc: "Die Nordküste der Adria ist unsere Lebensader zu den Märkten der Welt und darf daher nicht in Feindeshand fallen. Wir sollten neue Küstenbefestigungen errichten, damit kein Feind an diesen Ufern landen kann."
ITA_republican_marines: "Erweitern Sie die San Marco Brigade"
ITA_republican_marines_desc: "Um Krieg an fremden Küsten zu führen oder hinter den feindlichen Linien zu landen und deren Organisation zu stören, müssen wir in neue amphibische Ausrüstung und Trainingsmethoden investieren."
ITA_rule_the_seas: "Herrsche über die Meere"
ITA_rule_the_seas_desc: "Unsere Marine ist jetzt mindestens der alten Regia Marina ebenbürtig und ist voll darauf vorbereitet, Italien zu verteidigen und wie eine große Welle über seine Feinde hereinzubrechen."

### Military Air Force Focuses ###
 ITA_establish_anr: "[ita_air_focus_name]"
ITA_establish_anr_name_1: "Aeronautica Nazionale Italiana (Italienische Nationale Luftfahrt)"
 ITA_establish_anr_name_2: "Regia Aeronautica (Königliche Luftwaffe)"
ITA_establish_anr_desc: "Unsere kleine Luftwaffe besteht aus Freiwilligen, die die wenigen Flugzeuge benutzen, die aus ausländischen Überschüssen zusammengeschnorrt werden können. Wir müssen eine formelle Luftwaffe aufbauen und uns darauf vorbereiten, neue Piloten auszubilden."
ITA_pilot_training: "Pilotenausbildung"
ITA_pilot_training_desc: "Die Freiwilligen, die derzeit den Großteil unserer Militärpiloten ausmachen, sind größtenteils ehemalige Amateurflieger mit reichlich Geschick in der Luft. Wir sollten diese erfahrenen Flieger einsetzen, um ein Ausbildungssystem für neue Piloten zu etablieren."
ITA_upgrade_air_ports: "Flugplätze modernisieren."
ITA_upgrade_air_ports_desc: "Um eine echte Luftwaffe aufzubauen, sollten die verschiedenen kleinen zivilen Flugplätze, die über das Land verstreut sind, verstaatlicht und ausgebaut werden."
ITA_aviation_industry: "Luftfahrt-Industrie"
ITA_aviation_industry_desc: "Die italienischen Flugzeughersteller sind durch die Turbulenzen, die die Halbinsel seit dem Ende des Weltkriegs geplagt haben, ausgebremst worden. Um sie wieder auf Augenhöhe mit ausländischen Unternehmen zu bringen, brauchen sie staatliche Unterstützung."
ITA_army_air_support: "Strategischer Schwerpunkt"
ITA_army_air_support_desc: "Unsere Luftwaffe sollte sich darauf konzentrieren, der Industrie und den militärischen Kapazitäten des Gegners Schaden zuzufügen - Offensive ist der Schlüssel, nicht Verteidigung."
ITA_bomber_efforts: "Bombereinsätze"
ITA_bomber_efforts_desc: "Um die Armee wirklich zu unterstützen, muss unsere Luftwaffe in der Lage sein, befestigte Stellungen zu zerstören und die feindliche Infrastruktur zu unterbrechen. Um dies zu erreichen, sollten wir uns auf die Entwicklung von neuen taktischen und strategischen Bombern konzentrieren."
ITA_air_supremcy: "Luftüberlegenheit"
ITA_air_supremcy_desc: "Der Himmel muss frei von Feinden und unsere Armeen unbehelligt von feindlichen Flugzeugen sein. Unsere Luftwaffe sollte sich in erster Linie auf die Herstellung und Aufrechterhaltung der Kontrolle über die Luft konzentrieren."
ITA_fighter_support: "Jäger-Unterstützung"
ITA_fighter_support_desc: "Kampfflugzeuge sind das Rückgrat einer jeden Luftwaffe, und um die Kontrolle über den Himmel zu erlangen, müssen wir neue Modelle entwickeln."
ITA_paracadutisi: "Fallschirmjäger"
ITA_paracadutisi_desc: "Fallschirmjäger sind eine neue Art von Einheit, die den Einsatz von Einheiten in ansonsten unzugänglichen Gebieten ermöglichen wird. Durch die Entwicklung fortschrittlicherer luftgestützter Ausrüstung werden wir einen einzigartigen taktischen Vorteil gegenüber unseren Feinden besitzen."
ITA_female_pilots: "Pilotinnen"
ITA_female_pilots_desc: "Viele patriotische Frauen mit Flugerfahrung sehen sich außerstande, direkt zu unseren militärischen Bemühungen beizutragen. Weiblichen Piloten sollte es erlaubt sein, sich freiwillig für Lufttransporte und Unterstützungsaufgaben zu melden."
ITA_radar_effort: "Radar-Anwendung"
ITA_radar_effort_desc: "Radar ist eine vielversprechende neue Technologie, die bei weiterer Entwicklung eine Fülle von Informationen über feindliche Taktiken und Positionen liefern und den Kurs feindlicher Flugzeuge aufdecken könnte."
ITA_rule_the_skies: "Beherrsche den Himmel"
ITA_rule_the_skies_desc: "Die Luftwaffe ist nicht länger ein zusammengewürfelter Haufen von Freiwilligen, sondern ein voll funktionsfähiges Organ unseres Militärs. Lasst uns den Himmel über Italien und darüber hinaus beherrschen!"

### Bookmark ###
 ITA_KR_gathering_storm_desc: "Nach der Niederlage Italiens im Weltkrieg war das Land der Gnade der Österreicher ausgeliefert - und wäre ohne den Ausbruch des Bürgerkriegs zu einer Italienischen Föderation reorganisiert worden. Die Sozialisten hätten die Halbinsel überrannt, wenn die Österreicher nicht eine bittere Pille geschluckt und mit den Republikanern kooperiert hätten... und nach dem Ende der Kämpfe gezwungen gewesen wären, diese Beziehung bis heute aufrechtzuerhalten. Italien bleibt jedoch instabil, und eine Abrechnung mit den Sozialisten jenseits des Po scheint unvermeidlich."

### Intro Screen ###
 ITA_country_intro_header: "Die Geschichte der Republik Italien: Niederlage und Bürgerkrieg"
 ITA_country_intro_content: "Mit der französischen Niederlage und dem Zusammenbruch der italienischen Kriegsanstrengungen unterzeichneten die Österreicher und das Königreich Italien im August 1919 einen Waffenstillstand, in dem die Österreicher die Lombardei und Venetien bis zum Abschluss eines Friedensvertrags garnisonieren durften. Wenige Tage nach der demütigenden Friedenserklärung riefen wütende Nationalisten in Mailand die neue Republik Italien aus, die behauptete, dass alle vom Haus Savoyen unterzeichneten Verträge als null und nichtig zu betrachten seien.\n\nIn ganz Italien erhoben sich Republikaner und Nationalisten gegen das Königreich, und selbst die Abdankung von König Victor Emanuel und seinem Sohn reichte nicht aus, um den Zusammenbruch der königlichen Autorität aufzuhalten. Nachdem die Royalisten aus weiten Teilen Mittel- und Norditaliens vertrieben worden waren, zeigte sich, dass die Rivalitäten zwischen den verschiedenen Fraktionen in der Republik zu groß waren, um sie zu versöhnen, und was mit kleinen Sabotageakten begann, wurde zu einem ausgewachsenen Konflikt zwischen roten und weißen Kräften, der die Offensiven gegen die Monarchisten zum Erliegen brachte."

 ITA_country_intro_header_1: "Der Status der Republik Italien: Das Scheitern der Föderation"
 ITA_country_intro_content_1: "Als sich der Bürgerkrieg hinzog, wendete sich das Blatt gegen die Weißen, und als Österreich den Republikanern Hilfe anbot, im Austausch für den Beitritt zu einem gemeinsamen Staat mit den Royalisten im Süden, hatten die Republikaner keine andere Wahl, als anzunehmen oder mit der Vernichtung zu rechnen. Nach einem Sieg am Po gegen die Sozialisten sahen sich die weißen und österreichischen Kräfte gezwungen, die bittere Pille einer längeren Zusammenarbeit zu schlucken. Die Republik war gezwungen, sich rechtlich dem Italienischen Bund unter österreichischem Schutz anzuschließen. Außerdem gewährten sie den Österreichern und dem Rat der Italienischen Föderation eine bedeutende Autonomie für Venetien und viel Einfluss in der Regierung. Im Gegenzug wurde dem Ministerpräsidenten der Republik jedoch der Titel Interimsoberhaupt der Italienischen Föderation verliehen.\n\nDieses sorgfältig ausbalancierte Arrangement fiel jedoch 1926 auseinander, als die Union Großbritanniens der Dritten Internationale beitrat. Die Sozialisten wurden ermutigt und es wurde von Krieg gesprochen, aber die Österreicher machten klar, dass ihre Streitkräfte keinen Schritt machen würden, um die Sozialisten anzugreifen, wenn der Süden angegriffen würde. Dies stürzte die Halbinsel ins Chaos und gab den Sizilianern und Savoyern, die seit langem unzufrieden mit dem pro-milanischem Gleichgewicht im Rat der Italienischen Föderation waren, die Möglichkeit zu gehen. Obwohl die Sozialisten nie angriffen, diente der Rat nun eindeutig keinem Zweck mehr, und seine zehnjährige Amtszeit durfte 1930 auslaufen. Während in den Hallen der zivilen Macht in Mailand Aktivität und Ehrgeiz herrschen, steht die Ratskammer nun leer."

 ITA_country_intro_header_2: "Der Status der Republik Italien: Aufschwung und Risorgimento"
 ITA_country_intro_content_2: "Obwohl die Verbindung mit Österreich den Nationalstolz erheblich beeinträchtigte, verbesserte sich die wirtschaftliche Stellung der Republik langsam, die aus dem deutschen Mitteleuropa und österreichischen Investitionen Kraft schöpfte.  Als sich Italien von den Zerstörungen des Bürgerkriegs erholte, begannen jedoch viele in der Republik den Deal ihrer Regierung mit den Habsburgern zu bereuen, und die Unterstützung der Bevölkerung für die anti-österreichische Associazione Nazionalista Italiana (Italienische Nationalistische Vereinigung) wuchs in der Lombardei und im Friaul.\n\nDie Mitte-Links-Koalition von Ivanoe Bonomi regiert das Land seit 1927, aber ihre Popularität ist hauptsächlich auf die wirtschaftliche Stabilität zurückzuführen, und sollte diese enden, könnten andere Parteien wie die standhaft republikanische Partito Liberale Italiano oder die konservative Partito Popolare Italiano genug Unterstützung gewinnen, um eine Regierung zu bilden. Sollten die Dinge völlig aus dem Ruder laufen und mit der Föderation verbündete Kräfte die Ordnung im Norden gewaltsam wiederherstellen, könnte sogar der alte Rat der Italienischen Föderation die Macht übernehmen. Eines haben jedoch alle Parteien gemeinsam: den Wunsch nach einem freien, geeinten Italien, und viele sind sich sicher, dass ein zweites Risorgimento kommen wird."

 ITA_guide: "§MDie Republik überlebt§! (§lSozialliberal §!/ §mMarktliberal §!/ §cSozialkonservativ §!/ §SSozialdemokrat §!)\n£white_dot Bei den vorgezogenen Wahlen 1936 wählen Sie entweder §lPartito Liberale Democratico§!, §mPartito Liberale Italiano§! oder §cPartito Popolare Italiano§!.\n£white_dot Nach der Wahl wird die §NAssociazione Nazionalista Italiana§! die Wahl anfechten und schließlich versuchen, die Regierung zu stürzen.\n£white_dot Um dies zu verhindern, verbieten Sie entweder die §NANI§! verbieten, oder sie im Auge behalten und wenn sie schließlich auf Mailand marschieren, dafür sorgen, dass ihr Putsch scheitert.\n£white_dot Danach wird es ein Misstrauensvotum gegen die Regierung geben, wenn man die Abstimmung übersteht, kann die Demokratie überleben und bei der Wahl 1941 kann die §SLega Democratica Riformista§! gewählt werden, wenn sie will.\n\n§MANI kommt an die Macht§! (§NNational Populistisch§!)\n£white_dot Wählen Sie bei den Wahlen 1936 die §NANI§!.\n£white_dot Oder gewinnen Sie die Wahlen als jede andere Partei, ohne die §NANI§! zu verbieten, und lassen Sie ihren Marsch auf Mailand gelingen.\n£white_dot Nach ihrer Machtübernahme £KR_game_rule_flag_VNC wird Venedig bald gegen die Regierung revoltieren, gewinnen Sie gegen diese Revolte, um Ihre Macht zu festigen.\n\n§MItalienische Föderation§! (§gAutoritär Demokratisch§!)\n£white_dot Wählen Sie bei den Wahlen von 1936 eine demokratische Regierung, ohne dass die §NANI§! die Macht übernehmen.\n£white_dot Lassen Sie die Regierung beim Misstrauensvotum gegen die Regierung die Abstimmung verlieren und stürzen. \n£white_dot Dadurch können Sie die Italienische Föderation wiederherstellen, entweder unter der Herrschaft von Pietro Ferdinando I. oder Marcello I.\n£white_dot Alternativ können Sie während des venezianischen Aufstands zu £KR_game_rule_flag_VNC Venedig wechseln und gewinnen, um die Föderation wiederherzustellen.\n\n§MDie Republik ist aufgelöst§! ( £KR_game_rule_flag_LOM / £KR_game_rule_flag_VNC )\n£white_dot Befolgen Sie die obige Anleitung zur Wiederherstellung der Italienischen Föderation, aber wählen Sie während des Ereignisses zur Wiederherstellung der Föderation stattdessen die vollständige Auflösung der Republik, wodurch die Republik in eine unabhängige £KR_game_rule_flag_LOM Lombardei und £KR_game_rule_flag_VNC Venedig aufgelöst wird. \n- Wenn dies als Republik geschieht, wechselt ihr zu £KR_game_rule_flag_LOM Lombardei, andernfalls, wenn dies als £KR_game_rule_flag_VNC Venedig geschieht, bleibt ihr als diese.\n"

### Events ###

ita.2.t: "Schwarzer Montag trifft die Republik"
ita.2.d: "Die Wirtschaftskrise, die in Deutschland begann, ist außer Kontrolle geraten und hat auf Italien übergegriffen. Der Wohlstand der Republik Italien ist durch den Schwarzen Montag erschüttert und das Vertrauen in die Regierung ist erschüttert."
ita.2.a: "Möge Gott uns beschützen!"

ita.3.t: "Ivanoe Bonomi ruft zu Neuwahlen auf"
ita.3.d: "Nach dem Schwarzen Montag in der Republik Italien hat Ministerpräsident Ivanoe Bonomi beschlossen, vorgezogene Parlamentswahlen auszurufen. Die Wahlen werden im Jahr 1936 statt wie geplant 1937 stattfinden. Es bleibt zu hoffen, dass der Ministerpräsident mit dieser Wahl die Unterstützung für seine Politik zur Lösung der Wirtschaftskrise gewinnen kann."
ita.3.a: "Hoffentlich..."

ita.4.t: "Cianos Ansprache"
ita.4.d: "[ITA_GetNatPopLeader] von der Associazione Nazionalista Italiana (Italienische Nationalistische Vereinigung) hielt heute eine Rede in der Stadt Verona. In dieser Rede beschuldigte der alte Admiral die Regierung der Republik, die Wirtschaftskrise verursacht zu haben. Außerdem beschrieb er die Rolle Österreichs bei der Aufrechterhaltung der Spaltung und Schwäche Italiens, und dass die Syndikalisten nur als Gegenspieler der Republik weiterbestehen durften. Ciano verspricht, dass nur die ANI in der Lage sei, Italien zu neuem Ruhm zu verhelfen und alle seine Feinde zu vernichten. Trotz seiner radikalen und republikfeindlichen Ansichten verfügt der Held von Buccari über großen Einfluss - was ihn für unsere junge Republik besonders gefährlich macht."
ita.4.a: "Wir sollten ein Auge auf ihn haben"

ita.5.t: "Die Kirche kommentiert die Krise"
ita.5.d: "Eine Reihe von einflussreichen Persönlichkeiten innerhalb der Kirche haben in ihren Predigten für die Unterstützung politischer Persönlichkeiten geworben. Besonders erwähnenswert sind die Erzbischöfe von Mailand und Venedig, die ihre Gemeindemitglieder dazu aufforderten, in dieser Krise den traditionellen katholischen Werten zu folgen - ein nicht allzu subtiles Nicken der Unterstützung für die konservative Partei Popolare Italiano. Allerdings haben einige Bischöfe, wenn auch nicht so einflussreich wie die in Mailand und Venedig, stattdessen zur Unterstützung der katholischen Soziallehre und der regierenden Liberaldemokratischen Partei aufgerufen. In beiden Fällen hören die Menschen auf den Rat der Kirche."
ita.5.a: "Hoffen wir, dass die Kirche Recht hat"

ita.6.t: "Matteotti unterstützt Bonomi"
ita.6.d: "Giacomo Matteotti, Vorsitzender der Lega Democratica Riformista, der sozialdemokratischen Partei in Koalition mit Ivanoe Bonomi, hat in Mailand eine Rede zur Unterstützung des Premierministers gehalten. Dies hat der bedrängten Regierungspartei wertvolle Unterstützung gegeben."
ita.6.a: "Dankeschön, Matteotti"

ita.7.t: "Proteste gegen Farm Auktionen"
ita.7.d: "Die aktuelle Wirtschaftskrise hat dazu geführt, dass viele Landwirte mit ihren Krediten und Hypotheken in Verzug geraten sind. Ihr Vieh und ihr Eigentum werden normalerweise von den lokalen Behörden an den Meistbietenden versteigert. Diese Praxis ist bei den italienischen Landwirten zutiefst unpopulär, aber ihre Befürworter behaupten, dass die Schulden zurückgezahlt werden müssen und dass die Versteigerungen ein notwendiges Übel in einer freien Marktwirtschaft sind. Gestern hat die italienische Volkspartei einen Gesetzesentwurf eingebracht, der die Versteigerungen verbieten würde. Was ist die Position der Regierung zu diesem Thema?"
ita.7.a: "Erlauben Sie die Fortsetzung der Auktionen"
ita.7.b: "Verabschieden Sie das Gesetz und verbieten Sie die Auktionen"

ita.8.t: "Einflussnahme in der italienischen Regierung"
ita.8.d: "1919 schlossen wir einen Waffenstillstand mit dem Königreich Italien, der uns erlaubte, die Lombardei und Venetien bis zum Abschluss eines Vertrages zu garnisieren. Die Italiener waren über diese Niederlage wenig erfreut und erhoben sich in einer Revolution gegen ihren savoyardischen Monarchen. Bald schon dankten er und sein Sohn ab, und es entstand ein Machtvakuum in Italien, da sozialistische Rebellen bereit schienen, die gesamte Nation zu überrennen. Wir boten den verzweifelten Italienern die Hilfe unserer Armeen an, um den sozialistischen Vormarsch zu stoppen, im Austausch für den Beitritt zu einer neuen italienischen Föderation, einer legitimen Regierung, mit der wir verhandeln konnten. Die Savoyarden, die weißen Republikaner und die südlichen Kräfte stimmten unseren Bedingungen zu, und unsere Armeen drängten die Sozialisten aus der Lombardei. Wir räumten den Republikanern ein, dass ein republikanischer Führer die Föderation interimistisch leiten würde, obwohl der Föderationsrat hinter den Kulissen eine gewisse Macht behalten würde. Als die Sozialisten jedoch 1926 einen Angriff auf die südlichen Staaten der Föderation unternahmen, waren wir in die Illyrische Krise verwickelt und konnten nicht versprechen, die Sozialisten zu unterstützen. Empört verließen Sardinien, die Bourbonen in Neapel und sogar der Heilige Vater selbst unsere Föderation, so dass wir nur noch Mailand hatten. Leider ließ man den dortigen Föderationsrat 1930 verfallen und hat ihn seitdem nicht erneuert. Noch schlimmer ist, dass wir vor kurzem unser Militär aus ihrer Nation aufgrund der Krise des Schwarzen Montags abgezogen haben, was sie viel unabhängiger macht, als sie es waren.\n\nNun hat die aktuelle liberale Regierung unter Ivanoe Bonomi die Wahl vorgezogen, um mehr Unterstützung in der Legislative zu bekommen. Allerdings ist ihr Sieg keine sichere Sache, und wir haben einen gewissen Spielraum, um die Wahl zu beeinflussen. Die drei gemäßigten Parteien, die eine reelle Chance haben zu gewinnen, sind die Liberaldemokraten, die derzeit an der Macht sind, die Volkspartei, eine konservative Partei, die in der Vergangenheit unsere Unterstützung genossen hat, und die italienischen Republikaner, die der Monarchie feindlich gegenüberstehen, aber auch vehement gegen die ANI und die Sozialisten sind. Wir können einer der pro-österreichischen Parteien unsere Unterstützung und Rückendeckung geben, um sicherzustellen, dass die richtige Partei die Macht in Mailand übernimmt. Einige Minister sind jedoch besorgt, dass ein offenes Engagement zu einer weiteren Unterstützung der rechtsextremen und anti-österreichischen Italian Nationalist Association führen könnte."
ita.8.a: "Unterstützen Sie die Liberaldemokraten"
ita.8.b: "Unterstützt die Volkspartei"
ita.8.e: "Offene Einflussnahme würde die ANI nur stärken"

ita.9.t: "Österreich unterstützt die Liberaldemokraten"
ita.9.d: "Die Österreicher haben den regierenden Liberaldemokraten Unterstützung gegeben, um ihnen zu helfen, die Wahl zu gewinnen. Während dies tatsächlich den beabsichtigten Effekt hatte und mehr Unterstützung für die regierenden Liberaldemokraten ermutigte, hat es auch viel mehr Aufmerksamkeit auf die rechtsextreme und anti-österreichische Partei ANI gelenkt."
ita.9.a: "Hoffentlich hilft uns das, an der Macht zu bleiben"

ita.10.t: "Österreich unterstützt den Partito Popolare Italiano"
ita.10.d: "Die Österreicher haben die Partito Popolare Italiano unterstützt, um ihr zu helfen, die Wahl zu gewinnen. Während dies tatsächlich den beabsichtigten Effekt hatte und mehr Unterstützung für die Popolare ermutigte, hat es auch viel mehr Aufmerksamkeit auf die rechtsextreme und anti-österreichische Partei ANI gelenkt."
ita.10.a: "Sogar unsere Verbündeten wollen einen Regimewechsel, so scheint es"

ita.12.t: "Die allgemeine Wahl"
ita.12.d: "Heute wählt das italienische Volk ein neues Parlament. Die Wahl ist hart umkämpft und wird sehr wahrscheinlich über den Kurs Italiens für die nahe Zukunft entscheiden, wobei vier Ergebnisse vorhergesagt werden. Erstens kann die liberal-demokratische Koalition unter Premierminister Bonomi fortgesetzt werden, oder eine liberale Koalition unter Führung der anti-autokratischen und Mitte-Links-Partei Liberale Italiano könnte zum Sieg fahren. Alternativ könnte die konservative Koalition unter der Führung des Popolare Italiano siegen, aber nur wenige können es sich leisten, die überraschend populäre Associazione Nazionalista Italiana zu vergessen. Wen wählt das italienische Volk?"
ita.12.a: "Liberal Demokratische Partei"
ita.12.b: "Italienische Liberale Partei"
ita.12.c: "Italienische Volkspartei"
ita.12.e: "Italienischer Nationalistenverband"

ita.16.t: "Führungskonferenz der Partito Liberale Democratico"
ita.16.d.lib_dem_in_power: "Heute beginnt die Führungskonferenz der Partito Liberale Democratico. Während Ministerpräsident Ivanoe Bonomi die große Mehrheit des Vertrauens der Partei besitzt, fragen sich einige, ob er zurücktreten und Feruccio Parri die Führung der Partei überlassen sollte. Wie soll die Partei abstimmen?"
ita.16.d.lib_dem_not_in_power: "Heute beginnt die Führungskonferenz der Partito Liberale Democratico. Während der Parteivorsitzende Ivanoe Bonomi die große Mehrheit des Vertrauens der Partei besitzt, fragen sich einige, ob er zurücktreten und Feruccio Parri die Führung der Partei überlassen sollte. Wie soll die Partei abstimmen?"
ita.16.a: "Ivanoe Bonomi!"
ita.16.b: "Feruccio Parri!"

ita.17.t: "Führungskonferenz der Liberale Partei Italiens"
ita.17.d.italy_republicans_in_power: "Heute beginnt die Führungskonferenz des Liberalen Partei Italiens. Während Premierminister Luigi Einaudi die große Mehrheit des Vertrauens der Partei besitzt, fragen sich einige, ob er zurücktreten und Marcello Soleri die Führung der Partei überlassen sollte. Wie soll die Partei abstimmen?"
ita.17.d.italy_republicans_not_in_power: "Heute beginnt die Führungskonferenz des Liberalen Partei Italiens. Während der Parteivorsitzende Luigi Einaudi die große Mehrheit des Vertrauens der Partei besitzt, fragen sich einige, ob er zurücktreten und Marcello Soleri die Führung der Partei überlassen sollte. Wie soll die Partei abstimmen?"
ita.17.a: "Luigi Einaudi!"
ita.17.b: "Marcello Soleri!"

ita.19.t: "Die [GetYear]-Wahlen"
ita.19.d: "Die [GetYear]-Wahlen stehen vor der Tür. Wird Präsident [From.GetLeader] Oberhaupt der Italienischen Republik bleiben oder wird eine neue Partei die Wahl gewinnen?"
ita.19.a: "Liberal Demokratische Partei"
ita.19.b: "Italienische Liberale Partei"
ita.19.c: "Italienische Volkspartei"
ita.19.e: "Reformistische Demokratische Liga"

ita.20.t: "Die ANI hält eine Kundgebung ab"
ita.20.d: "Obwohl unsere Föderationsregierung einen großen Teil der Unterstützung der Bevölkerung gewonnen hat, haben die ANI weiterhin illegale Gewalt und politische Aktionen gegen unsere Regierung gefördert. Jetzt sind sie wieder in Udine aufgetaucht, wo [ITA_GetNatPopLeader] wieder einmal unsere Entfernung aus 'seiner großen Nation' gefordert hat. Die lokale Polizei war nicht bereit, den Mann zu verhaften, und jetzt fordern einige Mitglieder unserer Regierung eine militärische Intervention."
ita.20.a: "Schicken Sie das Militär rein"
ita.20.b: "Seine Unterstützung wird mit der Zeit schwinden"

ita.21.t: "Die Sozialdemokraten verweigern die Teilnahme"
ita.21.d: "In einer Rede in Venedig haben Giacomo Matteotti und andere Führer der Partei Lega Democratica Riformista die feigen liberalen Parteien angeprangert, weil sie dem Deal zugestimmt haben, der die Föderation wiederhergestellt hat, und sie haben erklärt, dass sie die Wahlen als eine "Farce" und einen "Schandfleck gegen die Demokratie" boykottieren werden."
ita.21.a: "Verräter!"

ita.23.t: "Der richtige Umgang mit der syndikalistischen Wirtschaft"
ita.23.d: "Jetzt, wo wir die Kontrolle über das Territorium der Sozialistischen Republik Italien übernommen haben, wurde dem Parlament die Frage vorgelegt, was mit den syndikalistischen Fabriken und Farmen geschehen soll. Die Linken sind der Meinung, die Kolchosen und Fabriken weitgehend in Ruhe zu lassen und die neuen Betriebe als Privatunternehmen zu führen. Dieser Gedanke wurde bereits von rechten Abgeordneten als "Parteinahme für den Syndikalismus" angeprangert, und sie schlagen vor, sie zu entkollektivieren und zu privatisieren. Diejenigen in der Mitte glauben, dass die Wirtschaft ent-syndikalisiert werden sollte, aber langsam, um nicht den Zorn der Syndikalisten zu wecken."
ita.23.a: "Lassen Sie sie in Ruhe"
ita.23.b: "Langsame Entsyndikalisierung der Wirtschaft"
ita.23.c: "Sofortige Entsyndikalisierung der Wirtschaft"

ita.28.t: "Die Königliche Akademie von Italien"
ita.28.d: "Heute ist die Reale Accademia d'Italia (Königliche Akademie Italiens) durch ein königliches Dekret gegründet worden, inspiriert von der französischen Akademie, für welche sechzig Italiener für ihre wissenschaftlichen, literarischen und künstlerischen Leistungen ausgewählt worden sind. Die Mitglieder der Akademie dürfen in der ersten Klasse der nationalen Eisenbahnen reisen, werden mit "Eure Exzellenz" angesprochen und erhalten 3.000 Lire im Monat. Während eines der erklärten Ziele die Unterstützung und Förderung der Wissenschaften, der Literatur und der Künste war, ist ein anderes Ziel, der neuen Monarchie zu einer besseren Akzeptanz in der italienischen Bevölkerung zu verhelfen. Beides gelingt ihr, wenn auch langsam."
ita.28.a: "Eine edle Initiative"

ita.29.t: "Die Nationale Akademie für Dramatische Kunst"
ita.29.d: "Heute wurde die Accademia Nazionale di Arte Drammatica in Rom gegründet, um als Zentrum der darstellenden Künste innerhalb der [Root.GetName] zu dienen, da Rom nun wieder unsere Hauptstadt ist. Die Akademie soll die Ausbildung von Menschen fördern, die sich für die Künste interessieren"
ita.29.a: "Lassen Sie uns Kultur fördern"

ita.30.t: "Intervention in Italien?"
ita.30.d: "Es wird immer deutlicher, dass die ANI die Situation in Italien nicht kontrollieren kann - allerdings kann auch die venezianische Revolte nicht die Oberhand gewinnen. Wenn wir ein Eingreifen in Erwägung ziehen sollten, wäre jetzt der richtige Zeitpunkt dafür - allerdings mit dem Ziel, die Macht der Italienischen Föderation unter einem habsburgischen Oberhaupt wiederherzustellen, und nicht die gescheiterte Italienische Republik. Natürlich würde das die Zustimmung Venedigs erfordern, aber sie würden unsere Hilfe sicher nicht ablehnen."
ita.30.a: "Den Venezianern Hilfe anbieten"
ita.30.b: "Sie sind auf sich allein gestellt"

ita.31.t: "Hilfe von den Österreichern?"
ita.31.d: "[AUS.GetNameDefCap] hat angeboten, uns im Kampf gegen [ITA.GetNameDef] zu helfen. Wenn sie eingreifen und Erfolg haben, bedeutet das, dass wir uns nach dem Krieg dem österreichischen Einfluss unterwerfen müssen - sie wollen die Italienische Republik abschaffen und stattdessen die Macht der alten Italienischen Föderation wiederherstellen... ohne Zweifel unter der Herrschaft eines habsburgischen Herrschers, wie dem Großherzog der Toskana. Man hat uns jedoch versichert, dass unsere Autonomie wieder so hergestellt wird, wie sie vor der Wahl war"
ita.31.a: "Es spielt keine Rolle - wir brauchen die Hilfe"
ita.31.b: "Nein, wir können das selbst regeln"

ita.32.t: "Die Venezianer lehnen ab"
ita.32.d: "Offenbar zu misstrauisch gegenüber unserer zukünftigen Einmischung, haben die Venezianer unsere Hilfe abgelehnt und sind entschlossen, den Bürgerkrieg auf eigene Faust zu führen. Wir sind gezwungen, die Entwicklung der Situation aus dem Hintergrund zu beobachten."
ita.32.a: "So sei es!"

ita.33.t: "Die Zeit ist gekommen"
ita.33.d.austriawar: "Es ist klar, dass [ITA.GetNameDef] die Kontrolle über die Situation in ihrem Land verloren hat und nicht in der Lage ist, die Oberhand gegen die venezianischen Rebellen zu gewinnen. Dies hat [AUS.GetNameDef] auf der Seite der Venezianer in den Krieg hineingezogen und stellt auch unsere Regierung vor die Frage: Sollen wir angreifen? Es würde einen Wettlauf mit den Österreichern bedeuten, Mailand als erster einzunehmen, und birgt das Risiko eines direkten Kontakts mit österreichischen Einheiten auf dem Schlachtfeld... eine Situation, die eskalieren könnte, wenn wir nicht vorsichtig sind."
ita.33.d.austriarefuse: "Es ist klar, dass [ITA.GetNameDef] die Kontrolle über die Situation in ihrem Land verloren hat und nicht in der Lage ist, die Oberhand gegen die venezianischen Rebellen zu gewinnen. Eine gute Nachricht für uns ist vielleicht, dass die Österreicher sich geweigert haben, einzugreifen, was uns möglicherweise eine Öffnung für einen Angriff lässt. Sollten wir einen Zug machen, während unsere Feinde schwach sind?"
ita.33.d.noaustria: "Es ist klar, dass [ITA.GetNameDef] die Kontrolle über die Situation in ihrem Land verloren hat und nicht in der Lage ist, die Oberhand gegen die venezianischen Rebellen zu gewinnen. Noch besser ist, dass die Weißen dieses Mal kein Österreich haben, das sie beschützen könnte. Sie sind untereinander zerstritten und verwundbar. Ist es jetzt an der Zeit zuzuschlagen?"
ita.33.a: "Das ist unsere Chance"
ita.33.b: "Wir können das nicht riskieren"

ita.34.t: "Die sozialistische Republik greift an"
ita.34.d.haswar: "[SRI.GetNameDefCap] hat auf unser Eingreifen in den italienischen Krieg mit einem Angriff auf [ITA.GetNameDef] reagiert. Das bedeutet einen Wettlauf darum, wer als erster Mailand erobert! Hoffen wir, dass dies nicht außer Kontrolle gerät."
ita.34.d.nowar: "[SRI.GetNameDefCap] hat auf unsere Entscheidung, nicht für die venezianischen Rebellen zu intervenieren, mit einem Angriff auf [ITA.GetNameDef] reagiert. Vielleicht werden wir unsere Entscheidung noch bereuen, obwohl die Möglichkeit, die Sozialisten auf dem Schlachtfeld zu treffen, nichts ist, was uns gefallen würde."
ita.34.a: "Wir werden die Sache genau im Auge behalten..."

ita.37.t: "[From.GetNameDefCap] Verweigert Frieden"
ita.37.d: "Unsere Versuche, mit [From.GetNameDef] eine Friedenslösung zu finden, wurden abgelehnt. Sie beabsichtigen, gegen uns bis zum Ende zu kämpfen."
ita.37.a: "So sei es!"

ita.38.t: "Die Besetzung von [759.GetName]"
ita.38.d: "Mit der Annexion von [ITA.GetNameDef] durch [SRI.GetNameDef] wurde der Staat [759.GetName] von der Außenwelt abgeschnitten - und die Einheimischen haben nach [Root.GetNameDef] geschrien, um einzugreifen und sie vor der sozialistischen Kontrolle zu retten."
ita.38.a: "Eine gute Idee"

ita.39.t: "Die Besetzung von [759.GetName]"
ita.39.d: "Mit der Annexion von [ITA.GetNameDef] durch [SRI.GetNameDef] wurde der Staat [759.GetName] von unseren Kräften abgeschnitten - und die Einheimischen dort haben offenbar an [From.GetNameDef] appelliert, einzuschreiten und sie vor unserer Kontrolle zu retten. Es gibt buchstäblich nichts, was wir tun können, im Moment."
ita.39.a: "Wir werden uns rechtzeitig um sie kümmern"

ita.40.t: "Italienische Regierung wird gestürzt"
ita.40.d: "Angesichts einer Bevölkerung, die durch den langwierigen Krieg gegen die Venezianer zunehmend frustriert ist, wurde die Regierung von einem versammelten Mob gestürzt und gezwungen zu fliehen. Die provisorische Regierung, die vom Militär angeführt wird, hat ein Friedensabkommen mit [VNC.GetNameDef] unterzeichnet und sich ihrer Annexion unterworfen. Was als Nächstes passiert, hängt letztendlich von ihnen ab."
ita.40.a: "So viel dazu"

ita.41.t: "Italienische Regierung wird gestürzt"
ita.41.d: "Unfähig, einen schnellen Sieg gegen die venezianische Regierung zu erringen, wurde die ANI-Regierung im Legionären Italien von einem versammelten Mob gestürzt und gezwungen zu fliehen. Die Militärregierung, die an ihre Stelle getreten ist, hat ein Friedensabkommen mit [Root.GetNameDef] unterzeichnet und sich unserer Annexion unterworfen. Was als Nächstes passiert, hängt ganz von uns ab."
ita.41.a: "Gut!"

ita.42.t: "Venezianischer Sieg!"
ita.42.d.noaustria: "Wir haben die Kontrolle über die gesamte Lombardei, und der ANI-Widerstand ist so gut wie zerschlagen. Jetzt müssen wir entscheiden, was als nächstes aus dem Land wird. Die Unterstützung für die Wiederherstellung der alten italienischen Föderation in vollem Umfang ist groß - Mitgliedsstaaten mit weitreichenden Befugnissen der Autonomie, mit allen außer Venedig selbst zurück zur Herrschaft durch die Monarchie, alle regiert durch den Bundesrat. Wer diesem Rat vorsteht, wird beträchtliche Macht haben, und die Hauptkandidaten sind der habsburgische Großherzog der Toskana, Graf Visconti von Mailand und Venedigs eigener Anführer der Revolte, Giuseppe Volpi. Dennoch gibt es andere, die sagen, dass Venedig unabhängig bleiben sollte und überhaupt keinen Grund hat, sich einer Föderation anzuschließen."
ita.42.d.austria: "Wir haben die Kontrolle über die gesamte Lombardei, und der ANI-Widerstand ist so gut wie zerschlagen. Jetzt ist die Zeit gekommen, unsere Vereinbarung mit den Österreichern zu erfüllen - eine vollständige Wiederherstellung der alten italienischen Föderation. Seine Mitgliedsstaaten werden weitreichende Autonomiebefugnisse haben, wobei alle außer Venedig selbst wieder von der Monarchie regiert werden und alle vom Bundesrat regiert werden. Manche sagen, wir sollten unabhängig bleiben, aber eigentlich sollten wir den Österreichern dafür danken, dass sie wieder einmal eingesprungen sind und uns verteidigt haben. Wenn sie nicht gewesen wären, hätten wir den Sieg wahrscheinlich gar nicht erreicht."
ita.42.a: "Wiederherstellung der Föderation unter dem Großherzog der Toskana"
ita.42.b: "Wiederherstellung der Föderation unter Graf Visconti"
ita.42.c: "Wiederherstellung der Föderation unter Giuseppe Volpi"
ita.42.e: "Wir bleiben unabhängig als [Root.GetName]"
 ita.42.f: "Wir bleiben unabhängig als [Root.GetName] (Tag Wechsel zu LOM)"

ita.43.t: "Die italienische Föderation wiederhergestellt"
ita.43.d.habsburg: "Die alte italienische Föderation wurde wiederhergestellt und die Republik zugunsten autonomer Staaten, die von der Aristokratie regiert und vom Bundesrat geleitet werden, abgeschafft... mit dem habsburgischen Großherzog Pietro von Toskana an der Spitze. Der Großherzog hat sich an uns gewandt und freundschaftliche Beziehungen zwischen der Föderation und [Root.GetNameDef] begrüßt. Es ist wahrlich das beste Ergebnis, das wir uns hätten erhoffen können."
ita.43.d.visconti: "Die alte italienische Föderation wurde wiederhergestellt und die Republik zugunsten autonomer Staaten, die vom Adel regiert werden und an deren Spitze der Bundesrat steht, abgeschafft... obwohl man sich entschieden hat, Graf Visconti von Mailand an seine Spitze zu setzen und nicht den habsburgischen Großherzog. Trotzdem ist es vielleicht ein gutes Zeichen, dass der Graf [Root.GetNameDef] die Hand gereicht hat und vorgeschlagen hat, dass unsere Länder ihre guten Beziehungen fortsetzen."
ita.43.d.volpi: "Die alte italienische Föderation wurde wiederhergestellt und die Republik zugunsten von autonomen Staaten, die vom Adel regiert werden und an deren Spitze der Bundesrat steht, abgeschafft... obwohl sie sich entschieden haben, den Präsidenten von Venedig, Giuseppe Volpi, an seine Spitze zu setzen und nicht den Habsburger Großherzog. Trotzdem ist es vielleicht ein gutes Zeichen, dass Volpi [Root.GetNameDef] die Hand gereicht hat und vorgeschlagen hat, dass unsere Länder ihre guten Beziehungen fortsetzen."
ita.43.a: "Wir heißen sie in unserer Allianz willkommen"
ita.43.b: "Wir werden unsere Garantie für ihre Unabhängigkeit wiederherstellen, für den Moment"
ita.43.c: "Wir freuen uns auf die zukünftige Zusammenarbeit"

ita.44.t: "Lombardei ist gefallen"
ita.44.d.austria: "Trotz Österreichs Eingreifen reichte es nicht aus, um zu verhindern, dass die Lombardei von [SRI.GetNameDef] überrannt wird. Jetzt ist [Root.GetNameDef] auf sich allein gestellt, mit noch weniger Möglichkeiten, sich gegen die sozialistischen Horden zu schützen als zuvor."
ita.44.d.noaustria: "Es scheint, dass unser Bürgerkrieg [SRI.GetNameDef] genau die Schwäche geliefert hat, die sie gesucht haben. Sie haben die Lombardei überrannt, und jetzt sind wir auf uns allein gestellt, mit noch weniger Möglichkeiten, uns gegen die sozialistischen Horden zu schützen als zuvor."
ita.44.a: "Wenden Sie sich an die Österreicher zum Schutz"
ita.44.b: "Wir werden es selbst herausfinden"

ita.45.t: "Venedig bittet um Schutz"
ita.45.d.austria: "Unser Eingreifen reichte nicht aus, um zu verhindern, dass die Lombardei von [SRI.GetNameDef] überrannt wird. Jetzt ist [Root.GetNameDef] auf sich allein gestellt, mit noch weniger Möglichkeiten, sich gegen die sozialistischen Horden zu schützen als zuvor. Sie haben um unseren Schutz gebeten... obwohl das Anbieten dieses Schutzes uns in einen Krieg gegen die Dritte Internationale bringen könnte."
ita.45.d.noaustria: "Es scheint, dass der Bürgerkrieg in Italien [SRI.GetNameDef] genau die Schwäche geliefert hat, die sie gesucht haben. Sie haben die Lombardei überrannt, und nun ist [VNC.GetNameDef] schutzlos. Sie haben um unseren Schutz gebeten... obwohl das Anbieten dieses Schutzes uns in einen Krieg gegen die Dritte Internationale bringen könnte."
ita.45.a: "Natürlich werden wir sie schützen, so gut wir können"
ita.45.b: "Sie sind auf sich allein gestellt"

ita.46.t: "Österreich bietet Schutz"
ita.46.d: "Zum Glück haben die Österreicher unseren Wert erkannt und ihren Schutz angeboten. Wenn die Sozialisten hinter uns her sind, werden sie sich auf einen größeren Kampf einstellen, als sie erwartet haben."
ita.46.a: "Was für eine Erleichterung"

ita.47.t: "Österreich lehnt Schutz ab"
ita.47.d: "Österreich hat sich geweigert, uns Schutz zu gewähren, zumindest vorläufig. Wir sind auf uns allein gestellt."
ita.47.a: "So sei es."

ita.50.t: "Der Kampf um die Lira"
ita.50.d: "Die erste von vier wirtschaftlichen 'Schlachten', die die Wirtschaft in Ordnung bringen sollen, die Schlacht um die Lira wird die Währung des Staates stabilisieren. Wie alle Schlachten mag es ein Kampf sein, aber durch die Stabilisierung der Währung der Republik werden wir in der Lage sein, unser italienisches Schicksal zu erfüllen."
ita.50.a: "Viva l'Italia!"

ita.51.t: "Der Kampf um das Land"
ita.51.d: "Die zweite ökonomische Schlacht, die Schlacht um das Land, wird eine Transformation des Landes selbst bringen. Sümpfe und Marschland werden trockengelegt, Ackerland wird bewässert, und die Menschen werden ermutigt, aufs Land zu ziehen, um unserer Landwirtschaft zum Gedeihen zu verhelfen."
ita.51.a: "Viva l'Italia!"

ita.52.t: "Der Kampf um das Getreide"
ita.52.d: "Nach dem Erfolg der Schlacht um das Land kommt die Schlacht um das Getreide. Das neue Ackerland soll die wachsende Bevölkerung Italiens und seine Armeen versorgen. Eine Armee marschiert schließlich auf dem Bauch und die italienische Armee wird in den Krieg marschieren."
ita.52.a: "Viva l'Italia!"

ita.53.t: "Der Kampf um die Geburten"
ita.53.d: "Die letzte der ökonomischen Schlachten ist die Schlacht der Geburten. Dies ist ein Programm, das Paaren helfen soll, mehr Kinder zu bekommen. Die Politik beinhaltet bezahlten Mutter- und Vaterschaftsurlaub für Familien und Steuervergünstigungen und Kredite für das Kinderkriegen, während gleichzeitig die Regierung nur Männer und Frauen einstellen wird, die verheiratet sind. Durch eine solche Politik sollen die zukünftigen Generationen Italiens geschaffen und gesichert werden."
ita.53.a: "Viva l'Italia!"

ita.54.t: "Der Einheitsstaat"
ita.54.d: "Die Gesetze wurden in der Hauptstadt schnell verabschiedet und heben die Rechte und Autonomien der Lombardei und Venetiens auf - oder überhaupt aller Staaten, die Teil der Republik sind. Die Parteilinie der ANI ist, dass dies "zum Wohle des Landes" sei, eine Erklärung, die auch für die Aussetzung zukünftiger Wahlen gilt. Italien kann es sich nicht leisten, sich von Gier und fremden Loyalitäten schwächen zu lassen, nicht jetzt und vielleicht niemals. Diese Nachricht ist in Venetien jedoch nicht gut angekommen, wo die Abgeordneten des Staates ihre Wut darüber zum Ausdruck gebracht haben, was sie als Machtübernahme durch die Zentralregierung sehen. Die Menschen gehen bereits auf die Straße, und wir können in den kommenden Tagen weitere formale Maßnahmen erwarten."
ita.54.a: "Hoffen wir, dass es auf nichts hinausläuft"

ita.55.t: "Unruhen in Venedig"
ita.55.d: "Die Opposition gegen die Einheitsstaat ist in ganz Italien gewachsen, wobei sich ein Großteil davon in der Stadt Venedig konzentriert. Dort hat der Führer des Partito Repubblicano Veneto, Giuseppe Volpi, feurige Reden gehalten, in denen er die ANI anprangerte und die "loyalen Venezianer" aufrief, sich zu erheben und gegen ihre Tyrannei zu kämpfen. Unruhen sind in der ganzen Stadt ausgebrochen, wobei sich die Gewalt gegen zentrale Regierungsbüros und Truppen konzentriert. Offizielle befürchten, dass es nur noch eine Frage von Tagen ist, bis die staatliche Legislative darüber abstimmt, ob sie aus der Republik austreten will oder nicht."
ita.55.a: "Als ob wir so etwas zulassen würden!"

ita.56.t: "Die venezianische Revolte"
ita.56.d: "Wie vorhergesagt, hat die Abstimmung in Venedig - bei der die kontrollierende Partito Repubblicano Veneto einstimmig dafür gestimmt hat - zu einer Erklärung ihres Widerstands gegen die Einheitsstaat geführt. Bis, und falls, die Staatsrechte wiederhergestellt sind, betrachten sie die Republik Venedig als von [ITA.GetNameDef] getrennt. In letzter Minute werden Gespräche geführt, aber im Moment werden alle Regierungstruppen aus Venedig abkommandiert, und es werden schnell Miliztruppen zusammengestellt - höchstwahrscheinlich mit Hilfe und Unterstützung der Österreicher."
ita.56.a: "Das darf nicht sein"
ita.56.b: "Kämpfen Sie für La Serenissima! (Spielen Sie als Venedig)"

ita.57.t: "Die venezianische Revolte"
ita.57.d: "Es scheint, dass das Experiment der italienischen Republik wirklich vorbei ist. Nachdem die ANI die italienischen Wahlen gewonnen hat, haben sie versucht, die Nation in eine Einheitsstaat zu verwandeln und die zusammengesetzten Staaten ihrer Rechte zu berauben - und nun hat Venedig gegen sie rebelliert. Venedig hat uns um Hilfe gebeten, obwohl wir mindestens ein paar Monate warten müssen, bevor wir direkt eingreifen können, ohne dass es so aussieht, als wären wir nur an einer Eroberung interessiert. Wenn wir intervenieren, vermuten viele in der österreichischen Regierung, dass unser einziges Interesse darin bestünde, die alte italienische Föderation wiederherzustellen, diesmal unter einem habsburgischen Herrscher. In der Tat haben die Italiener so die Nase voll von diesem Versagen der Demokratie, dass sie eine solche Option mit offenen Armen begrüßen könnten."
ita.57.a: "Wir werden dies sorgfältig beobachten müssen"

ita.58.t: "Krieg mit Venedig"
ita.58.d: "Die venezianische Rebellion wird immer schlimmer und bewaffnete Milizen vertreiben loyale und patriotische Italiener. Das kann nicht so bleiben. Wir müssen schnell handeln - wenn wir nicht innerhalb weniger Monate zeigen, dass wir die Situation unter Kontrolle haben, laufen wir Gefahr, dass die Österreicher intervenieren oder, was noch schlimmer ist, dass die Sozialistische Republik Italien sich mutig genug fühlt, anzugreifen, ohne internationalen Zorn auf sich zu ziehen."
ita.58.a: "Zeit, diese Venezianer in ihre Schranken zu weisen"

ita.60.t: "Die Verona Prozesse"
ita.60.d: "Heute hat in der Stadt Verona der Prozess gegen die Führer der Sozialistischen Republik Italien begonnen. Wenig überraschend werden Mussolini und seine Leute des Verrats an Italien für schuldig befunden und zum Tode verurteilt. Dies stellt sich als das Schicksal für den Rest der Führung der falschen Republik heraus. Der Syndikalismus ist nun tot."
ita.60.a: "Tod für Mussolini und seine Verräter!"

ita.61.t: "Carina Massone Negrone fliegen lassen?"
ita.61.d: "Da sich die Republik nun im Krieg befindet, hat Carina Massone Negrone darum gebeten, für die Luftwaffe der Republik zu fliegen. Es ist höchst ungewöhnlich, dass eine Dame eine solche Anfrage stellt, und einige Minister sind der Meinung, dass sie abgelehnt werden sollte. Der große Staatsmann [ITA_GetNatPopLeader], ein persönlicher Freund von Negrone, glaubt jedoch, dass ein Kompromiss gefunden werden könnte, bei dem sie eine Truppe von weiblichen Fliegern anführen kann, die kampffreie Einsätze fliegen. Dies würde es mehr Männern ermöglichen, tatsächlich zu fliegen."
ita.61.a: "Lass sie fliegen!"
ita.61.b: "Sie sollte zu Hause bleiben."
ita.61.c: "Sie soll eine Schule gründen."

ita.62.t: "Der Orden des Römischen Adlers"
ita.62.d: "Der Orden des Römischen Adlers wurde geschaffen, um Menschen zu belohnen, die sich um Italien verdient gemacht haben. Er gilt als die höchste Auszeichnung, die eine Person im Dienste des Landes erhalten kann. Dieser neue Orden wird dazu beitragen, Menschen zu inspirieren, alles für Italien zu tun."
ita.62.a: "Lasst uns diese Männer ehren."

ita.63.t: "Der korporatistische Staat"
ita.63.d: "Durch ein Dekret von Il Duce selbst wurde der Nationale Rat der Korporationen geschaffen. Der Rat soll nach korporatistischen Gesichtspunkten mit zehn verschiedenen Sektoren organisiert werden, mit Ministern, die die verschiedenen Sektoren der Wirtschaft vertreten. Im offiziellen Dekret wurde er wie folgt beschrieben: 'Der Nationale Rat der Unternehmen ist für die italienische Wirtschaft das, was der Stab in den Streitkräften ist - das denkende Gehirn, das vorbereitet und koordiniert.'"
ita.63.a: "Avanti Italia!"

ita.64.t: "Opera Nazionale Balilla"
ita.64.d: "Die Opera Nazionale Balilla wurde erst kürzlich auf Befehl von Il Duce gegründet. Sie hat ihren Namen von dem Spitznamen des italienischen Jungen, der während des österreichischen Erbfolgekrieges einen Aufstand gegen die habsburgischen Truppen startete. Die Organisation ist ähnlich wie eine Pfadfindergruppe für Kinder. Die Organisation hat zwei ähnliche Strukturen, eine für Jungen und die andere für Mädchen, wobei beide in drei Gruppen für verschiedene Altersstufen unterteilt sind. Die Organisation soll helfen, die zukünftige Jugend auf die Rollen vorzubereiten, die sie in der Gesellschaft einnehmen werden, und sicherstellen, dass sie loyale Italiener sind."
ita.64.a: "Buch und Gewehr, perfekt Italienisch."

ita.65.t: "Opera Nazionale Dopolavoro"
ita.65.d: "Die Opera Nazionale Dopolavoro (Nationaler Erholungsverein) wurde durch ein Dekret von Il Duce gegründet. Die OND unterstützt eine Reihe von Freizeitaktivitäten für das Volk, um den Tourismus anzukurbeln und die Loyalität der Bürger gegenüber dem italienischen Staat zu sichern. Italienische Kultur von Oper, Theaterstücken und Musik bis hin zu Buchclubs und Ferien auf dem Lande werden vom OND gesponsert. Es hat sich schnell als sehr beliebt in der gesamten Republik erwiesen."
ita.65.a: "Avanti Italia!"

ita.66.t: "Schaffung von OVRA"
ita.66.d: "Um die Republik und alle Italiener vor allen Bedrohungen zu schützen, wurde die Organizzazione per la Vigilanza e la Repressione dell'Antinazionalismo (Organisation für Wachsamkeit und Unterdrückung des Antinazionalismus), kurz OVRA, gegründet. Die OVRA wird als Geheimpolizei für die Republik fungieren und dafür sorgen, dass alle diejenigen innerhalb der Republik, die es wagen, den italienischen Staat zu verraten, hart bestraft werden."
ita.66.a: "Alles innerhalb des Staates, nichts außerhalb des Staates, nichts gegen den Staat."

ita.67.t: "Die ANI und das Haus Savoyen"
ita.67.d: "Seit ihren Anfängen ist die ANI eine monarchistische Bewegung, die aus den liberalen Institutionen des Königreichs hervorgegangen ist. Während die wenigen republikanischen Mitglieder d'Annunzio folgten und später den Antisozialismus im Namen des Antiösterreichismus verrieten, machte die ANI unter dem alten Admiral Ciano ihren Monarchismus zu einem Punkt des Stolzes.\n\nDie royalistische Regierung in Cagliari weigert sich, uns anzuerkennen, und viele Beamte, die der Republik die Treue geschworen haben, haben Vorbehalte gegen unsere Huldigungen des Königs. Wir befinden uns nach wie vor in einem Schwebezustand, eine faktisch republikanische Regierung mit eindeutigen monarchistischen Sympathien; die Frage ist nun, ob wir weiterhin einen König grüßen, der in absehbarer Zeit nicht auf unserem Thron sitzen wird."
 ita.67.a: "Mäßigen Sie die monarchistischen Parolen."
 ita.67.b: "Wir bleiben unseren Überzeugungen treu!"

 ita.68.t: "Blauhemden-Brigaden"
 ita.68.d: "Die Blueshirts, die während des Bürgerkriegs gegründet wurden, sind formal die Sempre Pronti per la Patria e per il Re (Immer bereit für König und Vaterland) oder kurz SP, werden aber aufgrund ihrer unverwechselbaren blauen Hemden meist mit ihrem informellen Namen bezeichnet. Die Blueshirts sind nach dem Vorbild der Arditi-Soldaten militärisch organisiert, was sich auch auf die Uniformen erstreckt. Sie haben zwar schon seit einiger Zeit ihre Muskeln für die ANI spielen lassen, aber jetzt, wo wir uns im Krieg befinden, sind sie angetreten, um die Nation gegen alle Feinde zu verteidigen."
ita.68.a: "Tod den Feinden Italiens!"

 ita.69.t: "Admirale schließen sich der venezianischen Revolte an!"
 ita.69.d: "Die Admirale Alberto Da Zara und Gino Pavesi haben beschlossen, sich der Revolte gegen unsere Autorität anzuschließen, da sie unsere Regierung als tyrannisch bezeichnen. Leider ist es ihnen gelungen, die [ITA.GetAdjective]-Flotte mitzunehmen."
ita.69.a: "Sie sollen für ihren Verrat bezahlen!"

ita.81.t: "Stärkung der Föderation in Italien?"
ita.81.d.early_demands: "Die Italienische Republik ist eine Bedrohung, ob sie es zugeben oder nicht. Obwohl sie behaupten, Teil der Föderation zu sein, könnten sie uns leicht verraten, nachdem sie Turin eingenommen haben, weil sie sich für mächtig genug halten. Wir müssen sie auffordern, ihre Regierung zu reorganisieren, um mehr wie die Föderation zu sein, die sie angeblich sind."
ita.81.d.yes_i_can: "Nachdem die gottlosen Syndikalisten in der Sozialistischen Republik Italien nun vernichtet sind, stellt sich die Frage, was mit der Republik Italien zu tun ist. Die Bedrohung durch die Sozialistische Republik Italien hat die Allianz immer in Schach gehalten und die Republik diente als Bollwerk gegen die Flut des Syndikalismus. Jetzt ist diese Bedrohung weg, und die Frage ist, ob wir ein Ultimatum stellen sollten, um die Republik aufzufordern, sich zu einer Föderation zu reformieren, etwas, das für Wien akzeptabler ist. Alternativ könnten wir die Angelegenheit auch einfach fallen lassen."
ita.81.a: "Ultimatum senden"
ita.81.b: "Angelegenheit fallen lassen"

ita.82.t: "Das österreichische Ultimatum"
ita.82.d.early_demands: "Die Österreicher haben ihre aktive Außenpolitik erneuert und als Teil dieses neuen Vorstoßes verlangt, dass wir unsere Regierung reformieren, um mehr wie die italienische Föderation zu sein, die wir vorgeben zu sein. Mit [SRI.GetNameDef], der uns hungrig beobachtet, können wir es uns kaum leisten, mit unserem Beschützer zu streiten."
ita.82.d.yes_i_can: "Die Österreicher haben uns ein Ultimatum gestellt. Da [SRI.GetNameDef] nicht mehr da ist, sind wir kein notwendiges Bollwerk mehr gegen den Syndikalismus, und so versuchen sie, uns dazu zu bringen, den lange hinter den Kulissen agierenden Föderationsrat zu ermächtigen. Wir können natürlich akzeptieren und Peter Ferdinand zum Oberhaupt der italienischen Föderation krönen, oder wir können Nein sagen und einen Krieg riskieren."
ita.82.a: "Wir akzeptieren"
ita.82.b: "Wir lehnen ab!"

ita.83.t: "Die Italiener akzeptieren"
ita.83.d: "Die Italiener haben unser Ultimatum akzeptiert und Peter Ferdinand wird bald zum Pietro Ferdinando von Toskana und zum Oberhaupt der italienischen Föderation gekrönt werden."
ita.83.a: "Gott schütze Italien!"

ita.84.t: "Die Italiener lehnen ab"
ita.84.d: "Die Italiener haben unser Ultimatum abgelehnt. Sollen wir ihnen zeigen, was für einen dummen Fehler sie gemacht haben, oder die Angelegenheit fallen lassen?"
ita.84.a: "Es soll Krieg sein!"
ita.84.b: "Die Sache fallen lassen"

 ita.85.t: "Tod von Costanzo Ciano"
 ita.85.d.not_in_power: "Wie wir erfahren haben, ist Admiral Costanzo Ciano gestern Abend plötzlich gestorben. Der alte Admiral war wegen seiner Aktionen in Buccari während des Ersten Weltkriegs als Held gefeiert worden; als Nationalist und Monarchist weigerte er sich, Badoglio in Cagliari zu folgen und blieb stattdessen \"an der Front gegen Österreich und den Syndikalismus\". Die letzten beiden Jahrzehnte seines Lebens waren geprägt von seinem politischen Engagement in der Vereinigung der italienischen Nationalisten, deren Vorsitzender er wurde; in dieser Eigenschaft wurde sein Name durch die Ereignisse nach den Wahlen von 1936, nach denen er sich praktisch aus der Politik zurückziehen musste, stark beschädigt. Dennoch trauert die Marine um den Tod eines Helden.\n\nIn den Überresten der ANI ist es Luigi Federzoni gelungen, den Sohn von Admiral Ciano, Gian Galeazzo, dazu zu bringen, die Nominierung zum Parteivorsitzenden anzunehmen, obwohl es unwahrscheinlich ist, dass die zersplitterte Bewegung jemals aus eigener Kraft an die Macht kommen wird."
 ita.85.d.in_power: "Admiral Costanzo Ciano, der Held von Buccari, der neue Duce der italienischen Nation, starb plötzlich während eines offiziellen Staatsdinners. Obwohl der Admiral bereits in fortgeschrittenem Alter war, hatte er zuvor keine Anzeichen von Krankheit gezeigt, und sein unerwarteter Tod löste bei den proletarischen Massen des Landes große Trauer aus. Als Monarchist und Nationalist, der die Sicherheit der Nation nicht aus politischer Opportunität aufs Spiel setzte, hatte sich Ciano geweigert, dem feigen Badoglio in Cagliari zu folgen, und war stattdessen \"an der Front gegen Österreich und den Syndikalismus\" geblieben; schließlich kam er in Mailand an die Macht und führte eine Bewegung der Besten Italiens zur Erlösung des Landes.\n\nInnerhalb der ANI bemühten sich viele Männer, die Lücke zu füllen; Parteisekretär Luigi Federzoni schien die natürliche Wahl zu sein, stieß jedoch auf den Widerstand von Alessandro Sardi und den Blueshirts. Schließlich wurde Admiral Cianos Sohn Gian Galeazzo als Kompromissnachfolger ausgewählt. Der jüngere Ciano, ein altgedienter Diplomat, ist als Monarchist und Anglophiler bekannt, doch seine persönlichen Überzeugungen spielen keine Rolle: Es ist unwahrscheinlich, dass er sich jemals der engen Kontrolle der Parteifraktionen entziehen kann."
 ita.85.a: "Ein guter Patriot, ruiniert durch seine schreckliche Politik."
 ita.85.b: "Wir trauern um einen der großen Helden Italiens."

 ita.90.t: "Wiederherstellung der Monarchie?"
 ita.90.d: "Nach der Wiedervereinigung Italiens bleibt nur noch eines zu tun, bevor wir behaupten können, den Willen des Volkes erfüllt und es vom Rande des Untergangs zurückgeholt zu haben: die Wiederherstellung der Monarchie.\n\nNatürlich sind die Dinge trotz unserer monarchistischen Loyalität nicht so einfach. Mehrere Jahre lang hat der Staat ohne den König an der Spitze weitergemacht, und der König in Sardinien hat unserem Regime nicht die Hand gereicht. Aber jetzt, wo es Sardinien nicht mehr gibt, können wir den rechtmäßigen König wieder auf den Thron setzen - das ist Prinz Umberto, der 1919 unrechtmäßig seiner Titel beraubt wurde. Dennoch haben sich in den Jahren unserer Herrschaft viele mit der Idee des informellen Republikanismus angefreundet, und einige stellen sogar die Notwendigkeit in Frage, der absoluten Macht der Italienischen Nationalistenvereinigung - was die Monarchie letztendlich sein würde - irgendwelche Hindernisse in den Weg zu legen."
 ita.90.a: "Wir werden den rechtmäßigen König wieder einsetzen."
 ita.90.b: "Wir sind darüber hinausgewachsen."

ita.89.t: "Die bleiernen Jahre"
ita.89.d: "Einige Blauhemden der Associazione Nazionalista Italiana, angeführt von ihrem Anführer Alessandro Sardi, haben die Regierung denunziert und den Krieg gegen [ITA.GetNameDef] und ihre \"falschen ausländischen Adligen\" ausgerufen. Diese Erklärung wurde schnell mit einem blutigen Feuergefecht in einer Reihe von Kleinstädten beantwortet, die von der ANI übernommen wurden, obwohl in größeren Städten wie Verona und Padua der Angriff der ANI von der Armee und der Polizei zurückgeschlagen wurde. Dieser Krieg wird von Journalisten innerhalb und außerhalb der Föderation bereits als "Anni di Piombo" oder "Jahre des Bleis" bezeichnet. Hoffen wir, dass er nicht so lange andauert."
ita.89.a: "Sie sollen bezahlen."

ita.94.t: "Attentat vereitelt"
ita.94.d.habsburg: "Heute wurde ein Attentat auf das Oberhaupt der Föderation, Großherzog Pietro Ferdinando, von den tapferen Männern der Carabinieri vereitelt. Die Nachricht hat die Regierung erschüttert und das Volk hat bereits seinen Wunsch erklärt, dass die ANI gefunden werden soll. Ein Sprecher der ANI hat jedoch erklärt, dass sie beim nächsten Mal nicht daran scheitern werden, die Welt von dem "österreichischen Schoßhund" zu befreien."
ita.94.d.visconti: "Heute wurde ein Attentat auf den Chef der Föderation, Graf Marcello Visconti, von den tapferen Männern der Carabinieri vereitelt. Die Nachricht hat die Regierung erschüttert und das Volk hat bereits seinen Wunsch erklärt, dass die ANI gefunden werden soll. Ein Sprecher der ANI hat jedoch erklärt, dass sie das nächste Mal nicht daran scheitern werden, die Welt von dem "falschen König" zu befreien."
ita.94.d.volpi: "Heute wurde ein Attentat auf den Chef der Föderation, Giuseppe Volpi, von den tapferen Männern der Carabinieri vereitelt. Die Nachricht hat die Regierung erschüttert und die Bevölkerung hat bereits ihren Wunsch erklärt, dass die ANI gefunden werden soll. Ein Sprecher der ANI hat jedoch erklärt, dass sie beim nächsten Mal nicht daran scheitern werden, die Welt von der "venezianischen Schwuchtel" zu befreien."
ita.94.a: "Gott sei Dank!"

ita.95.t: "Minister ermordet"
ita.95.d: "Heute wurde ein Abgeordneter, der für seine freimütigen königlichen Ansichten bekannt war, von einem der ANI ermordet, als er eine Rede in Padua hielt. Während der Attentäter gefasst wurde, sind die Anführer der ANI noch auf freiem Fuß."
ita.95.a: "Verdammte ANI."

ita.96.t: "Der ANI-Streich"
ita.96.d: "Heute ist es den Blauhemden der ANI gelungen, die Stadt Brescia einzunehmen. Der Fall von Brescia an diese Terroristen stellt den bisher größten Sieg für die ANI in ihrem Krieg gegen das Regime dar. Die Bevölkerung von Brescia hat sie als Befreier begrüßt und eine Flagge Italiens mit ausgeschnittenem Wappen in der Mitte gehisst. Blauhemden patrouillieren in den Straßen der Stadt und die Gewalt gegen jeden, der verdächtigt wird, ein Monarchist zu sein, hat bereits begonnen."
ita.96.a: "We must reclaim Brescia!"

ita.97.t: "Befreiung von Brescia"
ita.97.d: "Wir konnten endlich die Stadt Brescia von dem ANI-Abschaum befreien. Die Schlacht war blutig und es wurde Block für Block gekämpft, aber wir konnten sie aus der Stadt vertreiben. Obwohl die ANI anfangs als Befreier begrüßt wurden, verdarb der Terror, den die Blauhemden bei ihrer Säuberung von Monarchisten anrichteten, ihre Meinung. Heute wird die Armee als die wahren Befreier der Stadt begrüßt."
ita.97.a: "Sie sind auf der Flucht."

ita.98.t: "Rädelsführer gefasst"
ita.98.d: "Heute wurden mehrere der Rädelsführer hinter der ANI-Organisation von Carabinieri-Ermittlern festgenommen. Dies ist ein schwerer Schlag gegen die nationalistischen Terroristen und bringt das Land einen Schritt näher an ihre endgültige Beseitigung."
ita.98.a: "Es ist nur eine Frage der Zeit."

ita.99.t: "Die Jahre des Bleis sind vorbei"
ita.99.d: "Heute haben wir den Sieg gegen die ANI-Terroristen erklärt. Sie sind endgültig vernichtet. Nie wieder werden diese rechtsextremen Nationalisten unser Land belästigen."
ita.99.a: "Am Ende werden sie zerstört."

ita.102.t: "Gründung der Mille Miglia"
ita.102.d: "Mit der Wiedervereinigung Italiens haben sich eine Reihe von Automobilfirmen und Autoenthusiasten etwas einfallen lassen, von dem sie glauben, dass es der wichtigste Rennwettbewerb in Italien sein wird - die Mille Miglia. Die Mille Miglia oder "Tausend Meilen" startet in Brescia und führt bis nach Rom, bevor sie über eine andere Route nach Brescia zurückkehrt."
ita.102.a: "Sehen Sie sie gehen!"

ita.103.t: "Der Mitternachtspalast"
ita.103.d: "In Mailand wurde heute der Palazzo Mezzanotte enthüllt. Der Palazzo Mezzanotte soll der Ersatz für die alte Börse der Republik sein, gestaltet in einer geschmackvollen Mischung aus neoklassischer und moderner Architektur. Nach dem Schwarzen Montag wird der Palazzo Mezzanotte schon jetzt als die wichtigste Börse Italiens angesehen."
ita.103.a: "Geld ist gut."

ita.104.t: "Legnano"
ita.104.d: "Heute ist das Historienepos "Legnano" mit großem Erfolg in der ganzen Republik angelaufen. Der Film erzählt die Geschichte des Heiligen Römischen Kaisers Barbarossa und seines Versuchs, Italien zu kontrollieren, was zur Gründung der Lombardischen Liga und der Schlacht von Legnano führt. Regie führte Romolo Marcellini, in den Hauptrollen sind Fosco Giachetti, Luisa Ferida und Osvaldo Valenti zu sehen, finanziert wurde der Film von der ANI. Aufgrund der offensichtlichen Parallelen mit dem österreichischen Kaiserreich hat er Kritik von den Österreichern auf sich gezogen, obwohl das italienische Publikum den Film zu genießen scheint."
ita.104.a: "Heute vertreiben wir den Schwarzen Adler aus der Lombardei!"

ita.105.t: "1936 Erdbeben von Cansiglio"
ita.105.d: "In den frühen Morgenstunden wurden die Regionen im Nordosten Italiens auf dem Cansiglio von einem gewaltigen Erdbeben erschüttert. Tragischerweise wurden 19 Menschen getötet und unzählige weitere verletzt. Viele der kleineren Städte in der Region wurden zerstört oder beschädigt."
ita.105.a: "Möge Gott sie beschützen."

ita.106.t: "Jahrestag der Goldenen Ambrosianischen Republik"
ita.106.d: "Vor 500 Jahren verjagten in Mailand die Bürger der Stadt die Visconti und errichteten eine Republik in der Stadt. Obwohl die Stadt verraten wurde und wieder eine Monarchie wurde, schwingen die Ideen der Republik immer noch bei den Menschen in und um Mailand mit. Innerhalb von Mailand gibt es eine große Feier und ein einwöchiges Festival, das den 500."
ita.106.a: "Es lebe die Republik!"

ita.107.t: "Mailänder Modewoche"
ita.107.d: "Angesichts der guten Wirtschaftslage haben einige Modedesigner in Mailand beschlossen, im Frühjahr eine einwöchige Veranstaltung auf die Beine zu stellen, damit Mailand und damit Italien zur Modehauptstadt der Welt werden kann. Schon jetzt arbeiten einige der verschiedenen Modeunternehmen daran, dass Mailand einen stolzen Platz unter den Kultur- und Modehauptstädten der Welt einnimmt."
ita.107.a: "Mailand soll die Modehauptstadt der Welt sein!"

ita.108.t: "Carina Massone Negrone stellt einen neuen Rekord auf"
ita.108.d: "Die berühmte italienische Fliegerin Carina Massone Negrone hat einen neuen Rekord in der Luftfahrt aufgestellt, indem sie mit ihrem Doppeldecker bis auf 12.043 Meter (39.402 Fuß) geflogen ist und einen neuen Rekord aufgestellt hat. Als persönliche Freundin von [ITA_GetNatPopLeader] selbst hat ihr neuer Rekord sie innerhalb der Republik populär gemacht, besonders in nationalistischen Kreisen."
ita.108.a: "Ein neuer Rekord für Italien."

ita.109.t: "Gabriella Angelinis Alleinflug"
ita.109.d: "Gabriella 'Gaby' Angelini hat gerade ihre Alleinflug von Delhi aus beendet. Die junge Fliegerin, die bereits für ihre Besuche in acht verschiedenen Ländern berühmt ist, wurde zu einer der beliebtesten Figuren innerhalb Italiens. Mit ihren 25 Jahren hat sie die Menschen innerhalb der Republik und sogar außerhalb der Republik in ihren Bann gezogen. Der Corriere della Sera wurde mit den Worten zitiert: "Diese junge Italienerin hat gezeigt, wie Frauen mutig sein können und dabei nichts von ihrer wahrhaft exquisiten Weiblichkeit verlieren"."
ita.109.a: "Ein dreifaches Hoch auf Gaby Angelini!"

ita.110.t: "Die italienische Enzyklopädie"
ita.110.d: "Das Projekt "Enciclopedia Italiana" ist endlich abgeschlossen. Die Enciclopedia Italiana di Scienze, Lettere ed Arti oder kurz "Enciclopedia Italiana" ist eine 35-bändige Enzyklopädie der Wissenschaften und Künste. Sie soll die intellektuelle Macht der ANI demonstrieren, die sie gesponsert hat, und hat sich in der intellektuellen Gemeinschaft der Republik als ziemlich beliebt erwiesen. Selbst diejenigen, die gegen die ANI sind, finden das Werk eine Leistung, auf die sie stolz sein können."
ita.110.a: "Ein wertvolles Werk, unabhängig von der Absicht."

ita.120.t: "Der Krieg gegen Italien"
ita.120.d: "Wir verlieren schwer im Krieg gegen [ITA.GetNameDef]. Es ist zwar möglich, dass wir das Blatt noch wenden können, aber wir haben noch eine andere Option: Wir bieten ihnen unsere Ländereien in Südtirol und im Littoral an und hoffen, dass sie dieses Angebot annehmen und uns in Ruhe lassen. Wenn sie das nicht tun ... ist es durchaus möglich, dass sie bis nach Wien vordringen, und dann ist unser Reich für uns endgültig verloren."
ita.120.a: "Beenden wir es, solange wir es noch können."
ita.120.b: "Vor den Italienern kapitulieren? Niemals!"

ita.121.t: "Österreich bietet Frieden an"
ita.121.d.nogermany: "Die Österreicher sind auf der Flucht und haben klar erkannt, dass sie gegen unsere Streitkräfte keine Chance haben. Sie haben angeboten, das gesamte von uns beanspruchte Territorium zu übergeben, obwohl es einige in der [ROOT.GetAdjective]-Führung gibt, die vorschlagen, dass jetzt die Zeit sein könnte, sie vollständig zu besiegen und ihre Unterwerfung zu erzwingen. Diese Option genießt keine populäre Unterstützung, obwohl sie einen gewissen Reiz hat."
ita.121.d.germanycanlimited: "Die Österreicher sind auf der Flucht und haben klar erkannt, dass sie gegen unsere Streitkräfte keine Chance haben. Die Frage, die sich uns stellt, ist, wie weit wir mit unseren Forderungen gehen. Wenn wir zu weit gehen oder uns weigern, überhaupt Frieden zu schließen, könnte [GER.GetNameDef] beschließen, im Namen ihres alten Verbündeten zu intervenieren. Wenn wir uns ihnen widersetzen, könnten wir mit dem gesamten Reichspakt in einen Krieg geraten. Das heißt natürlich, wenn die Deutschen überhaupt zustimmen, zu intervenieren."
ita.121.d.germanycannotlimited: "Die Österreicher sind auf der Flucht und haben klar erkannt, dass sie gegen unsere Streitkräfte keine Chance haben. Gezwungen, an Friedensgesprächen teilzunehmen, sind wir diejenigen, die sich in einer Zwickmühle befinden. Österreich ist nicht gewillt, irgendetwas aufzugeben, was sie halten, und sollten wir unsere Ansprüche durchsetzen oder uns weigern, Frieden zu schließen, haben sie gedroht, sich an [GER.GetNameDef] zu wenden, um Unterstützung zu erhalten. Wenn wir uns ihnen widersetzen, könnten wir mit dem gesamten Reichspakt in einen Krieg geraten. Das heißt natürlich, wenn die Deutschen überhaupt zustimmen, zu intervenieren."
ITA_germany_may_intervene: "§Y[AUS.GetNameDef]§! wird §Y[GER.GetNameDef]§! auffordern, bei den Friedensgesprächen zu intervenieren\n"
ita.121.a: "Wir halten unsere Landansprüche begrenzt"
ita.121.b: "Nein, wir werden alle unsere Ansprüche durchsetzen!"
ita.121.c: "Lassen Sie uns dies jetzt beenden"
ita.121.d: "Wir wollen die Österreicher komplett auslöschen"

ita.122.t: "Venedig ist verloren"
ita.122.d: "Der Krieg gegen [ITA.GetNameDef] ist definitiv nicht wie geplant verlaufen. Wir konnten sie nicht daran hindern, Venedig zu übernehmen, und müssen nun die Entscheidung treffen, ob wir den Krieg fortsetzen oder uns komplett zurückziehen und Italien seinem eigenen Schicksal überlassen. Jeder Frieden könnte natürlich nur vorübergehend sein - es ist nicht ausgeschlossen, dass die Italiener umkehren und uns wieder angreifen, aber vielleicht wäre die Verschnaufpause ja lohnenswert?"
ita.122.a: "Wir müssen sofort abrücken"
ita.122.b: "Vor den Italienern kapitulieren? Niemals!"

ita.123.t: "Österreich zieht sich aus Venedig zurück"
ita.123.d: "Wir haben die Kontrolle über Venedig übernommen, trotz der österreichischen Intervention, und jetzt sind sie damit beschäftigt, ihre Truppen so schnell wie möglich abzuziehen. So viel zu ihrer Herrschaft über Italien."
ita.123.a: "Wir werden sie später abholen."

ita.126.t: "Venedig ist gefallen"
ita.126.d: "Venedig ist an die Kräfte von [SRI.GetNameDef] gefallen, und nun bedrohen sie [Root.GetNameDef] selbst. Sollten wir diesem Krieg ein Ende setzen, solange wir noch können?"

ita.127.t: "Österreich in Schwierigkeiten"
ita.127.d: "[From.GetNameDefCap] ist weit nach Österreich vorgedrungen und will anscheinend das Ganze erobern, statt sich an seine Ansprüche zu halten. Es ist eindeutig gefährlich."
ita.127.a: "Wir sollten Österreich helfen!"
ita.127.b: "Es gibt nichts, was wir tun können"

ita.128.t: "Das deutsche Eingreifen"
ita.128.d: "Es scheint, dass [Von.GetNameDef] durch unsere aggressive Invasion von [AUS.GetNameDef] alarmiert wurde. Da sie befürchten, dass wir die Absicht haben, es vollständig zu erobern, sind die Deutschen ihren ehemaligen Verbündeten aus dem Zweiten Weltkrieg zu Hilfe gekommen."
ita.128.a: "Verdammt!"

ita.130.t: "Die italienischen Forderungen"
ita.130.d: "Die Italiener haben jedes Stückchen Land eingefordert, auf das sie Anspruch haben, das entweder uns oder unseren Untertanenstaaten gehört. Wir haben die Möglichkeit, uns an unsere alten Verbündeten in [GER.GetNameDef] zu wenden und sie um ihr Eingreifen zu bitten... das würde die Italiener zumindest dazu zwingen, ihre Forderungen zu beschränken, auch wenn es [Root.GetNameDef] schwach aussehen lassen würde."
ita.130.a: "Wir SIND schwach - Appell an die Deutschen"
ita.130.b: "Geben Sie den Italienern, was sie wollen"

ita.131.t: "Kein deutsches Eingreifen"
ita.131.d: "Es scheint, dass die österreichische Drohung so viel heiße Luft war wie ihre militärischen Fähigkeiten. Es wird keine deutsche Einmischung in die Friedensverhandlungen geben, und wir werden alles Land bekommen, das wir beanspruchen."
ita.131.a: "Exzellent!"

ita.132.t: "Die Österreicher sind in Bedrängnis"
ita.132.d: "Erstaunlicherweise scheint es, als ob [AUS.GetNameDef] nicht in der Lage ist, [ITA.GetNameDef] in Schach zu halten. Die Italiener haben sie zu Friedensgesprächen gezwungen. Die Österreicher sind jedoch an uns herangetreten und sagen, dass die Italiener zu viel Territorium beanspruchen, und bitten um unser Eingreifen. Das lässt uns gut aussehen, aber es bedeutet, dass wir einen Krieg riskieren, sollten die Italiener sich weigern."
ita.132.a: "Natürlich werden wir unseren alten Verbündeten helfen"
ita.132.b: "Die Österreicher sind auf sich allein gestellt"

ita.133.t: "Die Deutschen haben abgelehnt"
ita.133.d: "Es scheint, dass unsere Bindungen zu [GER.GetNameDef] nicht so tief sind, wie wir dachten. Sie haben unser Ersuchen abgelehnt, und uns bleibt keine andere Wahl, als uns allen italienischen Forderungen zu beugen."
ita.133.a: "Leider!"

ita.134.t: "Die Deutschen haben zugesagt"
ita.134.d: "Die deutsche Regierung hat unserer Bitte um eine Intervention zugestimmt! Sicherlich werden die Italiener jetzt von ihren unvernünftigen Forderungen ablassen und Frieden schließen?"
ita.134.a: "Wie demütigend für uns, trotzdem"

ita.135.t: "Die Deutschen haben sich eingemischt"
ita.135.d: "Obwohl es empörend ist, dass sie ihre Nasen dort hineinstecken, wo sie nicht willkommen sind, haben die Deutschen zugestimmt, ihren alten österreichischen Verbündeten zu helfen. Ihre Diplomaten haben uns mitgeteilt, dass wir uns entweder nur auf bescheidene Gewinne beschränken oder sie werden die Macht des gesamten Reichspaktes gegen uns wenden."
ita.135.a: "Sehr gut, wir akzeptieren ihre Bedingungen"
ita.135.b: "Niemals! Bringt alle ihre Armeen her!"

ita.150.t: "Austritt aus der Italienischen Republik"
ita.150.d: "Der Schwarze Montag hat [AUS.GetNameDef] hart getroffen... hart genug, dass viele unserer Unternehmen gezwungen waren, sich aus [ITA.GetNameDef] zurückzuziehen. Nicht nur unser wirtschaftlicher Einfluss auf die Italiener ist geschwächt, wir können es uns auch nicht leisten, unsere Besatzungstruppen dort zu halten. Auf Gedeih und Verderb ist [ITA.GetNameDef] nun effektiv unabhängig. Wir werden eine Arbeitsbeziehung mit ihnen aufrechterhalten müssen, zumindest bis wir unsere eigene Stärke wiederherstellen können."
ita.150.a: "Unser Einflussbereich zieht sich zurück."

ita.151.t: "Der österreichische Rückzug"
ita.151.d: "Der Schwarze Montag hat [AUS.GetNameDef] hart getroffen. Ihre Märkte sind so tief gefallen, dass viele österreichische Aktionäre von österreichisch-italienischen Unternehmen in Panik geraten sind und unzählige Anleihen an einheimische Italiener verkauft haben, was den österreichischen Würgegriff über unsere Wirtschaft geschwächt hat. Wir haben uns nicht nur von ausländischem wirtschaftlichem Einfluss befreit, der österreichisch-ungarische Reichskriegsminister hat auch die in unserem Gebiet stationierten Divisionen zurückgerufen, da er sich die finanzielle Last nicht leisten kann, uns vor dem zu schützen, was viele in Wien dummerweise für eine leere sozialistische Bedrohung halten. Auf Gedeih und Verderb ist [ITA.GetNameDef] nun effektiv unabhängig von der österreichischen Herrschaft, zumindest bis sie ihre volle Stärke wiedererlangt haben. Viele Italiener sind besorgt darüber, ob wir dadurch einem Angriff von [SRI.GetNameDef] ausgesetzt sind oder nicht. Ein Krieg wäre gerade jetzt eine schreckliche Aussicht."
ita.151.a: "Ist dies ein Schritt in Richtung eines freien Italiens?"

ita.152.t: "ANI protestiert gegen Wahlen"
ita.152.d: "In Mailand und anderen Städten in [Root.GetNameDef] kam es heute zu massiven Demonstrationen, bei denen der ANI-Führer [ITA_GetNatPopLeader], der zweifellos von der radikalen Führung der Blauhemden angestachelt wurde, die Regierung beschuldigte, die Wahlen mit österreichischer Hilfe zu manipulieren. Der österreichische Einfluss sei überall im Lande zu spüren, sagte Ciano und meinte, die Italiener würden niemals wirklich unabhängig sein, solange sie ihre Unterdrücker nicht stürzten. Auch wenn Ciano noch keine echten Beweise für Wahlmanipulationen vorlegen konnte, fanden seine Worte dennoch viele begeisterte Zuhörer... und es wächst die Sorge, dass seine Anhängerschaft der Regierung Schwierigkeiten bereiten könnte."
ita.152.a: "Verbieten Sie die ANI und legen Sie sie still."
ita.152.b: "Behalten Sie ihn genau im Auge - dies ist immer noch eine Demokratie."

ita.153.t: "Blauhemden richten Chaos an"
ita.153.d: "Als Reaktion auf die jüngste Razzia der Regierung haben die eifrigsten Anhänger der Associazione Nazionalista Italiana, die von den Medien als 'Blueshirts' bezeichnet werden, im ganzen Land Chaos verbreitet. Angeführt von \"Generalkonsul\" Alessandro Sardi, wurden sie bereits direkt in zwei Unruhen und mehrere Bombenanschläge verwickelt. Überall in der Hauptstadt wurden Plakate geklebt, auf denen die italienische Regierung der Verschwörung und des Ausverkaufs an ausländische Interessen beschuldigt wurde. Ihre Welle des Chaos breitet sich aus, und viele beschuldigen den Premierminister [Root.GetLeader] der Inkompetenz, weil er zu stark gegen die ANI vorgegangen ist und die Gewalt provoziert hat."
ita.153.a: "Wie lange wird das so weitergehen?"

ita.154.t: "Anti-Regierungs-Demonstrationen"
ita.154.d: "Während die Terrorkampagne der Associazione Nazionalista Italiana weitergeht, sind im ganzen Land Proteste gegen den unfähigen Umgang der Regierung mit der Gewalt ausgebrochen. Die größte von ihnen zog weit über Hunderttausend in Mailand an und brachte die Nation zum Stillstand, als die Demonstranten mit einem nationalen Streik drohten, wenn die Regierung die ANI-Rädelsführer nicht bald zur Strecke bringt. Trotz der Proteste ist es klar, dass die Polizeiaktionen gegen Cianos Gruppe nur begrenzte Wirkung haben - tatsächlich scheint er so viele Anhänger zu gewinnen, wie er durch die Massenverhaftungen verliert."
ita.154.a: "Wir tun, was wir können!"

ita.155.t: "Der Marsch auf Mailand scheitert"
ita.155.d: "Da die Regierung in den letzten Tagen immer härter durchgreift, rief Generalkonsul Sardi die Blueshirts auf, heute auf das Parlamentsgebäude in Mailand zu marschieren - was eine massive Demonstration auslöste, die mitten in der Stadt in eine regelrechte Schlacht ausartete, da Polizei und Militär sofort eingriffen. Mit Hunderten von Opfern wurden Sardi und seine Anhänger schließlich auseinandergetrieben. Sardi selbst ist jedoch weiterhin auf freiem Fuß, und trotz des gescheiterten Staatsstreichs werden nun Forderungen nach einem Rücktritt der Regierung laut. Die Oppositionsparteien behaupten, die Republik befinde sich im Chaos und beabsichtigen, so bald wie möglich eine Vertrauensabstimmung im italienischen Parlament zu erzwingen. Positiv ist, dass der offizielle Vorsitzende der ANI [ITA_GetNatPopLeader] durch die ganze Angelegenheit politisch völlig isoliert ist, da er darum kämpft, die Kontrolle über seine eigene Partei zu behalten."
ita.155.a: "Wenigstens ist Ciano von der Bildfläche verschwunden."

ita.156.t: "Das Vertrauensvotum"
ita.156.d: "Heute findet die Vertrauensabstimmung im italienischen Parlament statt. Auf dem Spiel steht das Überleben der Republik - sollte die Regierung fallen, wäre das ein klares Zeichen, dass das System als dysfunktional angesehen wird, und viele zögern, sich einem weiteren chaotischen Wahlkampf zuzuwenden. In der Tat haben Mitglieder des Adels Unterstützer um sich geschart und deuten bereits an, dass eine Stärkung des monarchischen Föderationsrates vorzuziehen sein könnte. Die Drohung damit hat andere Beamte dazu gebracht, zur Unterstützung der Regierung aufzurufen, egal was passiert."
ita.156.a: "Die Regierung übersteht die Abstimmung knapp."
ita.156.b: "Die Regierung fällt."

ita.157.t: "Rückkehr zur Föderation?"
ita.157.d: "Nachdem die Regierung gestürzt und der Glaube an die Republik zerstört ist, gibt es zwei Möglichkeiten, wie es weitergehen kann. Die eine ist die Wiederherstellung der Macht einer Föderation, in der Mitglieder des Adels Verwaltungsposten im Föderationsrat einnehmen würden, der entweder vom habsburgischen Großherzog der Toskana, Pietro Ferdinando, oder dem Grafen Marcello Visconti aus der Lombardei geleitet werden würde. Wahlen würden in Teilen des Landes eingeschränkt werden und die Demokratie, wie wir sie kennen, würde enden. Während viele die Stabilität bevorzugen, die dieser Weg mit sich bringen würde, gibt es andere, darunter venezianische Nationalisten, die vorschlagen, die Föderation in ihrer Gesamtheit aufzulösen - die Staaten Venedig und Lombardei würden zu unabhängigen Einheiten werden, auch wenn eine solche Trennung nur eine Gelegenheit für äußere Mächte darstellen würde, zuzuschlagen."
ita.157.a: "Wiederherstellung der Föderation unter dem Großherzog der Toskana."
ita.157.b: "Wiederherstellung der Föderation unter Graf Visconti."
ita.157.c: "Lösen Sie die Republik komplett auf. (Tag Wechsel zu LOM)"
 ita.157.e: "Lösen Sie die Republik komplett auf. (Tag Wechsel zu VNC)"

ita.158.t: "ANI Rekrutierung im Militär"
ita.158.d: "Die Popularität der Associazione Nazionalista Italiana wächst ungebremst weiter, und nun scheint [ITA_GetNatPopLeader] unter den Generälen der republikanischen Armee kräftig Wahlkampf gemacht zu haben. Es ist nicht bekannt, ob sich jemand seiner Sache angeschlossen hat, aber der Groll gegen die Regierung hat zugenommen und viele Offizielle befürchten, dass ein Putsch bevorstehen könnte. Jetzt gegen die ANI Stellung zu beziehen, könnte jedoch die Art von Gewalt provozieren, die die Armee dazu bringen könnte, Ciano zu unterstützen, selbst wenn sie es nicht ohnehin schon in Erwägung ziehen würde. Was sollen wir tun?"
ita.158.a: "Wir müssen jetzt handeln, unabhängig von den Konsequenzen."
ita.158.b: "Werben Sie für unsere eigene Unterstützung und bereiten Sie sich auf das Schlimmste vor."

ita.159.t: "Massive ANI-Demonstrationen"
ita.159.d: "Da die Unterstützung für die ANI zunimmt und gewalttätige Ausschreitungen in [ITA.GetNameDef] an der Tagesordnung sind, sind im ganzen Land Proteste gegen den unfähigen Umgang der Regierung mit der Situation ausgebrochen. Die größte dieser Demonstrationen fand in Mailand statt und brachte die Nation zum Stillstand, da die Demonstranten mit einem landesweiten Streik drohten, falls die Regierung nicht bald mit den ANI-Rädelsführern fertig wird. Die Demonstranten behaupten, dass die Untätigkeit der Regierung gleichbedeutend mit Inkompetenz ist."
ita.159.a: "Wir tun das Beste, was wir können!"

ita.160.t: "Der Marsch auf Mailand"
ita.160.d: "Alessandro Sardi, der Anführer der Blueshirts, rief heute zu einem massiven Marsch auf den königlichen Palast in Mailand auf und deutete an, dass eine Machtdemonstration der einzige Weg sei, um die Regierung zum Rücktritt zu zwingen und das Land von österreichischem Einfluss und Korruption zu befreien. Obwohl Ciano selbst nicht direkt in das Komplott verwickelt zu sein scheint, was auf einen möglichen Zusammenbruch seiner Autorität in seiner eigenen Partei hindeutet, deuten Sardis Aufrufe zu einer \"Regierung der Veteranen\" eindeutig darauf hin, dass er plant, Ciano an die Macht zu bringen... wenn auch nur als Marionette der Blauhemden.\n\nDie Menschenmassen, die auf den zentralen Platz strömen, sind gewaltig, und als die italienische Polizei und das Militär anrücken, ist klar, dass es zu einem schrecklichen Blutvergießen kommen wird. Schon jetzt, noch bevor feststeht, ob Sardis Putsch erfolgreich sein könnte, fordern Mitglieder der Opposition eine Vertrauensabstimmung über den Umgang der Regierung mit der Situation. Solche Forderungen könnten jedoch hinfällig sein, wenn Sardi mit seiner schieren Zahl den Sieg davonträgt..."
ita.160.a: "Der Putsch von Sardi ist erfolgreich."
ita.160.b: "Sardi und seine Unterstützer werden zerstreut."

ita.161.t: "Blauhemd-Rädelsführer endlich gefasst"
ita.161.d: "Nach einer langen Fahndung scheint es, dass die Führung der Blauhemden, einschließlich Generalkonsul Sardi, gefasst und verhaftet wurde. Die meisten warten nun auf ihren Prozess, während das Land aufatmet. [ITA_GetNatPopLeader] hat die Verhaftung des Anführers der Miliz seiner Partei verurteilt; obwohl seine unabhängigen Aktionen seine Autorität in der ANI zum Einsturz brachten, hat Ciano nun die Kontrolle über eine Partei wiedererlangt, die nur noch ein Schatten ihres früheren Selbst ist. Einige fordern die Verhaftung von Ciano, aber der Zusammenbruch der ANI als politische Kraft hat die Regierung auf den Weg der Nachsicht gebracht, und sei es nur, um zu vermeiden, dass dieser Fall wieder aufgerollt wird. Viele halten dies für ein Zeichen, dass das Schlimmste der politischen Kämpfe von [ITA.GetNameDef] vorbei ist."
ita.161.a: "Es wurde auch Zeit!"

ita.170.t: "[From.GetNameDefCap] beansprucht [claimed_state.GetName]"
ita.170.d: "Mit einem Wiederaufleben des Irredentismus seit der Wiedervereinigung des Landes hat [From.GetNameDef] Anspruch auf den Staat [claimed_state.GetName] erhoben, der derzeit von [Root.GetNameDef] gehalten wird. Die [Root.GetAdjective]-Bürger in der Region sind verständlicherweise alarmiert, obwohl die einheimischen Italiener bereits begonnen haben, auf den Straßen zu protestieren und die Wiedervereinigung mit dem Mutterland zu fordern."
ita.170.a: "Sie trauen sich!"

ita.171.t: "[From.GetNameDefCap] Verlässt [Root.GetFactionName]"
ita.171.d: "Mit einem Wiederaufleben des Irredentismus seit der Wiedervereinigung des Landes hat [From.GetNameDef] Anspruch auf den Staat [claimed_state.GetName] erhoben, der derzeit von [claimed_state.Owner.GetNameDef] gehalten wird. Da der Staat bereits von einem Mitglied der [Root.GetFactionName] beansprucht wird, hat die [From.GetAdjective]-Regierung entschieden, dass ihre Ziele mit denen der Allianz unvereinbar sind, und hat beschlossen, sich zurückzuziehen. Ob dies bedeutet, dass ein Krieg mit [From.GetNameDef] bevorsteht, bleibt abzuwarten."
ita.171.a: "Ein törichter Zug"

ita.172.t: "Anti-Syndikalistische Partisanen erheben sich"
ita.172.d: "Wir hatten schon immer den Verdacht, dass es ein Untergrundnetzwerk gibt, das sich auf den Tag vorbereitet, an dem wir und [ITA.GetNameDef] in den Krieg ziehen. Ihre Zahl ist nicht überwältigend, aber ihr Auftauchen hinter unseren Linien ist unerwartet, und sie haben im ganzen Land eine ziemliche Störung verursacht."
ita.172.a: "Es wird nichts ändern"

ita.175.t: "[From.GetNameDefCap] Beansprucht Libyen"
ita.175.d: "Unter Berufung auf die Tatsache, dass ihre libysche Kolonie nur dank der Verluste im Weltkrieg zu Unrecht Italien entrissen wurde, gab die [From.GetAdjective]-Regierung heute bekannt, dass sie nun ganz Tripolitanien als ihr Eigentum beansprucht. Ob das bedeutet, dass eine Forderung bevorsteht, oder sogar Krieg, bleibt abzuwarten."
ita.175.a: "Wie können sie es wagen?"

ita.176.t: "[From.GetNameDefCap] Fordert Libyen"
ita.176.d.owns: "Die [From.GetAdjective]-Regierung hat uns ein Ultimatum gestellt: Übergeben Sie sofort unser gesamtes Territorium in Tripolitanien - das sie in seiner Gesamtheit beanspruchen - oder sie werden gezwungen sein, einzumarschieren. Schon jetzt überqueren [From.GetAdjective]-Schiffe das Mittelmeer und machen ihre Absichten ziemlich offensichtlich."
ita.176.d.subject: "Die [From.GetAdjective]-Regierung hat uns ein Ultimatum gestellt: Wir sollen sofort unser gesamtes Territorium in Tripolitanien abtreten. Das schließt ein, [LBA.GetNameDef] von unserer Kontrolle abzuschneiden. die [From.GetNameDef] dann vermutlich einmarschieren würde. Schon jetzt überqueren [From.GetAdjective]-Schiffe das Mittelmeer und machen ihre Absichten ziemlich offensichtlich."
ita.176.a: "Gut, gib ihnen, was sie wollen"
ita.176.b: "Wenn sie einen Krieg wollen, werden sie ihn bekommen!"

ita.177.t: "[From.GetNameDefCap] Abandons Us"
ita.177.d: "[From.GetNameDefCap] has responded to a demand by the [From.From.GetAdjective] government, which claims Tripolitania as its own, by agreeing to cut us loose - already [From.GetAdjective] officials and [From.GetAdjective] forces are busy leaving [Root.GetNameDef]. One assumes that a declaration of war from [From.From.GetNameDef] will be forthcoming shortly."
ita.177.a: "We shall see!"

ita.178.t: "[From.GetNameDefCap] Has Relented"
ita.178.d.give: "Apparently too terrified at the prospect of starting a war with us over the territory, [From.GetNameDef] has relented to our ultimatum and turned over all their owned land within Tripolitania. Diplomacy has won the day!"
ita.178.d.abandon: "Apparently too terrified at the prospect of starting a war with us over the territory, [From.GetNameDef] has relented to our ultimatum and cut [LBA.GetNameDef] loose. They are no longer responsible for the [LBA.GetAdjective] government and will not protect them. We are free and clear to invade, if we should so wish."
ita.178.a: "Excellent"

ita.179.t: "[From.GetNameDefCap] hat abgelehnt"
ita.179.d: "Die [From.GetAdjective]-Regierung hat unser Ultimatum rundweg abgelehnt. Es scheint, dass wir kaum eine andere Wahl haben, als in den Krieg zu ziehen."
ita.179.a: "So sei es!"

ita.180.t: "Die Italiener gewinnen"
ita.180.d: "Der Krieg läuft schlecht. [libya_italy.GetNameDefCap]] ist es gelungen, Tripolitanien zu besetzen, und wir sind bisher nicht in der Lage, sie davon zu verdrängen. Wir waren auch nicht in der Lage, irgendeinen Teil ihres Festlandgebiets zu besetzen. Viele in der [Root.GetAdjective]-Regierung sind der Meinung, dass es jetzt an der Zeit ist, um Frieden zu bitten und diesen Krieg zu beenden, bevor er noch länger andauert."
ita.180.a: "Beenden Sie es jetzt"
ita.180.b: "Wir müssen weiter kämpfen!"

ita.181.t: "[From.GetNameDefCap] bittet um Frieden"
ita.181.d: "Es scheint, dass die [From.GetAdjective]-Regierung beschlossen hat, lieber um Frieden zu bitten, als Tripolitanien weiter zu verteidigen. Wenn wir den Krieg jetzt beenden, werden sie es uns übergeben - und das war's dann."
ita.181.a: "Das ist alles, was wir wollen"
ita.181.b: "Nein, wir werden das bis zum Ende verfolgen!"

ita.182.t: "Wir verlieren"
ita.182.d: "Unser Versuch, Libyen zurückzuerobern, hat zu katastrophalen Ergebnissen geführt, und jetzt sind wir in Gefahr, das gesamte Land zu verlieren. Vielleicht, wenn wir anbieten, einfach unsere Ansprüche auf Libyen vollständig aufzugeben und alle Ländereien, die von [peace_country.GetNameDef] oder seinen Verbündeten beansprucht werden, zu übergeben, sind sie vielleicht bereit, die Dinge jetzt einfach zu beenden?"
ita.182.a: "Wir müssen es versuchen"
ita.182.b: "Nein, wir können immer noch gewinnen!"

ita.183.t: "[From.GetNameDefCap] bittet um Frieden"
ita.183.d: "Es scheint, dass die [From.GetAdjective]-Regierung beschlossen hat, dass ihr Streben um Libyen zu einem zu hohen Preis gekommen ist. Sie haben angeboten, ihre Ansprüche auf Tripolitanien vollständig aufzugeben und jegliches Land zu übergeben, das wir oder unsere Verbündeten beanspruchen (falls es welche gibt), wenn wir den Krieg jetzt einfach beenden würden."
ita.183.a: "Ja, lassen Sie uns das jetzt beenden"
ita.183.b: "Sie haben es begonnen, jetzt werden wir es zu Ende bringen"

ita.184.t: "[Root.GetAdjective] Widerstand bricht zusammen"
ita.184.d: "Seit die [Root.GetAdjective]-Regierung ins Exil gegangen ist, war es schwierig, den Widerstand gegenüber unseren italienischen Mitbürgern aufrechtzuerhalten. Sie haben hart daran gearbeitet, unsere Legitimität zu untergraben, und nun scheint es, dass all unsere Bemühungen umsonst waren. Sie haben sich als siegreich erwiesen."
ita.184.a: "Heilige Scheiße!"

ita.185.t: "Der Krieg geht weiter"
ita.185.d: "Der Krieg gegen [peace_country.GetNameDef] und die [peace_country.GetFactionName] zieht sich schon seit Monaten hin, und da wir bereits ihre italienischen Verbündeten besiegt haben, scheint es sinnlos, weiterzumachen. Vielleicht können wir vorschlagen, dass sie einem einfachen Waffenstillstand zustimmen, bei dem alles, was wir gewinnen, das Land ist, das wir bereits haben, und alle Ansprüche, die [peace_country.GetNameDef] oder ihre Verbündeten auf uns haben. Mehr nicht."
ita.185.a: "Machen wir den Vorschlag"
ita.185.b: "Nein - wir werden bis zum bitteren Ende kämpfen!"

ita.186.t: "Der [From.GetAdjective]-Vorschlag"
ita.186.d: "From.GetNameDefCap] ist an uns herangetreten und hat uns Frieden vorgeschlagen - wir beenden diesen Krieg jetzt, wobei sie mit allem, was sie bereits eingenommen haben, und allen beanspruchten Gebieten, die noch von uns oder anderen Mitgliedern der [Root.GetFactionName] gehalten werden, weggehen, und nennen es quitt. Die Alternative wäre, diesen Krieg noch länger fortzusetzen, in dem wir absolut keine Fortschritte gemacht haben."
ita.186.a: "Beenden wir dies jetzt"
ita.186.b: "Nein - wir können immer noch gegen sie kämpfen!"

 ita.200.t: "Italien vereint!"
 ita.200.d: "Heute hat Seine Heiligkeit Papst [PAP.GetLeader] erklärt, dass Italien endlich wiedervereinigt und vollständig geworden ist. \"Unsere Wiedervereinigung hat uns viel gekostet\", sagte er vor einer jubelnden Menge in Rom, \"und wir müssen uns an die Opfer erinnern, die so viele gebracht haben. Der Groll der Vergangenheit muss beiseite geschoben werden, und wir müssen dankbar sein, dass unsere Nation eine so schwierige Zeit überstanden hat und wieder zu sich selbst gefunden hat.\"\n\nDie Regierung bezeichnet sich selbst als Nachfolgerin der kurzlebigen Italienischen Föderation aus den 1920er Jahren und beruft sich auch auf die neuguelphische Bewegung aus dem 19. Jahrhundert zurück, die eine Vereinigung Italiens als Föderation unter dem Papst anstrebte. Innerhalb des Landes gibt es immer noch viel Murren über die Verflechtung der Kirche mit der Politik, aber für die meisten hat diese Zeit der Einheit viel zu feiern gebracht."
 ita.200.a: "Eine neue Macht entsteht."

 ita.201.t: "Italien vereint!"
 ita.201.d.kingdom: "Heute hat der König der Lombardei [LOM.GetLeader] erklärt, dass Italien endlich wiedervereinigt und vollständig geworden ist. \"Unsere Wiedervereinigung hat uns viel gekostet\", sagte er vor einer jubelnden Menge in Rom, \"und wir müssen uns an die Opfer erinnern, die so viele gebracht haben. Der Groll der Vergangenheit muss beiseite geschoben werden, und wir müssen dankbar sein, dass unsere Nation eine so schwierige Zeit überstanden hat und wieder zu sich selbst gefunden hat.\"\n\nIn dem Bemühen, seine Herrschaft zu legitimieren, wurde [LOM.GetLeader] zum König von Italien gekrönt. Im Land wird immer noch viel darüber gemurrt, dass Italien in vielerlei Hinsicht zu seinen aristokratischen Wurzeln zurückgekehrt ist, anstatt sich der Demokratie anzuschließen, aber für die meisten hat diese Zeit der Einheit viel zu feiern gebracht."
