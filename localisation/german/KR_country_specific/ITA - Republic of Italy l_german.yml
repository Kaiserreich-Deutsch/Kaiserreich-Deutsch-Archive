 ita.202.d.old: "Heute hat der Doge von [VNC.GetNameDef], [VNC.GetLeader], erklärt, dass Italien endlich wiedervereinigt und vollständig geworden ist. \"Unsere Wiedervereinigung hat uns viel gekostet\", sagte er vor einer jubelnden Menge in Rom, \"und wir müssen uns an die Opfer erinnern, die so viele gebracht haben. Der Groll der Vergangenheit muss beiseite geschoben werden, und wir müssen dankbar sein, dass unsere Nation eine so schwierige Zeit überstanden hat und wieder zu sich selbst gefunden hat.\"\n\nDie Regierung hat viele Ähnlichkeiten mit der Alten Republik Venedig, in der der Adel einen großen Teil der Macht innehat. Innerhalb des Landes wird immer noch viel darüber gemurrt, dass Italien zu seinen aristokratischen Wurzeln zurückgekehrt ist, anstatt sich der Demokratie zuzuwenden, aber für die meisten hat diese Zeit der Einheit viel zu feiern gebracht."
