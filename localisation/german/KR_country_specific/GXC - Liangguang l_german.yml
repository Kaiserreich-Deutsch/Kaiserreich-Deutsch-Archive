GXC_finding_backers: "Unterstützung suchen"
GXC_finding_backers_desc: "Seit dem Zusammenbruch der Liga ist der Status der Zentralregierung bestenfalls verwirrend. Um unsere eigene Position als einer der prominenten Führer Südchinas zu sichern, sollten wir Unterstützer unter den Fraktionen finden, die versuchen, die Kontrolle über Chinas Regierung zu übernehmen."

GXC_UPC_reunification_decisions: "Föderalistische Wiedervereinigung"
GXC_UPC_reunification_decisions_desc: "Die Zeit ist gekommen. Mit der Konsolidierung der Vereinigten Provinzen können wir nun unseren Einfluss in der Region ausweiten, indem wir die verbleibenden widerspenstigen Kriegsherren Südchinas stürzen und den Bürgern die Macht übergeben. Wenn die Republik diese Hälfte der Nation sichert, werden wir in der Lage sein, mit den nördlichen Militaristen und Republikanern über die Wiedervereinigung unseres geliebten Landes zu verhandeln."

