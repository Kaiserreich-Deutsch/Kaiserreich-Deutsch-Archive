### KMT Parties ###
GXC_kmt_whampoa_clique: "Whampoa Clique"
GXC_kmt_whampoa_clique_long: "Whampoa Clique (Huángpŭ jítuan)\n\n§gWährend seiner Amtszeit als Direktor der Whampoa-Militärakademie schuf der verstorbene Generalissimus Chiang Kai-shek unter seinen rechtsgerichteten Studenten eine Kultanhängerschaft. Sie stehen auch unter dem starken Einfluss des rechten Ideologen der Kuomintang, Dai Jitao, und gelten als die rechtsextreme Gruppe der Kuomintang. Mit dem Erstarken des rechten Flügels der Kuomintang-Organisation gewinnt die Whampoa-Clique täglich an Stärke, da immer mehr radikale Studenten den Verlockungen ihres militaristischen Tons der Revolution erliegen.§!\n"

GXC_kmt_pac_long: "Provisorisches Aktionskomitee der Kuomintang (Zhongguo Guomindang linshi xingdong weiyuanhu)\n\n§gDas Provisorische Aktionskomitee wurde während des Liga-Krieges von denjenigen gegründet, die Song Qingling in der provisorischen MinGan-Regierung unterstützten und dem autoritären Charakter des zurückgekehrten Zentralkomitees unter Führung von Wang Jingwei misstrauten. Die PAC glaubt an die Verwirklichung des totalen Sozialismus durch die Arbeiter und die Bauernschaft und hat ihren Namen von ihrem Wunsch, dass die Kuomintang als revolutionäre Vorhut agiert und die Massen ein revolutionäres Bewusstsein entwickeln und ebenfalls aktiv werden.\n\nDie wichtigsten ideologischen Aspekte der PAC sind eine totale soziale Revolution durch eine demokratische Landreform, um denjenigen, die das Land bewirtschaften, das Land zurückzugeben, die Einsetzung lokaler Selbstverwaltungen als Ergebnis und die Notwendigkeit, dass China eine Methode des \"Nationalen Kapitalismus\" einführt, um China von einer feudalen Gesellschaft in eine sozialistische Gesellschaft zu überführen. Während einige Mitglieder der PAC die Ausdehnung der Dritten Internationale auf China als potenzielle Bedrohung für die in China praktizierte einheimische Revolution betrachten, hat die PAC dennoch ihre Bereitschaft zur Zusammenarbeit mit Mitgliedern der orthodoxen Fraktion der Chinesischen Syndikalistischen Partei sowie eine ebenso vorteilhafte Beziehung zur Weltgesellschaft gezeigt. Als eine der beiden großen politischen Cliquen in der Kuomintang strebt die PAC danach, die Massen Chinas aufzuklären und das chinesische Proletariat in eine Kraft des revolutionären Wandels zu verwandeln, um die Kriegsherren vollständig zu besiegen, die Imperialisten zu vertreiben und den Traum von Sun Yat-sen zu erfüllen. Da sich der rechte Flügel der Kuomintang wieder als dominierende Kraft in der Partei etabliert hat, ist die PAC als wichtigste linke Opposition zum Generalissimo im Zentralkomitee entstanden.§!\n"
GXC_kmt_pac: "PAC"

GXC_kmt_western_hills_long: "Westliche Hügel-Clique (Xīshān huìyì)\n§gDie Westliche Hügel-Clique wurde 1925 von verärgerten rechten Kuomintang-Mitgliedern aus dem westlichen Hügelbezirk in Peking als Opposition gegen die Reorganisation der Kuomintang gegründet. Nach dem Bruch zwischen dem rechten und dem linken Flügel flohen die Mitglieder der Western Hills Clique nach Shanghai, Russland, Südostasien und darüber hinaus. Nach der Rückkehr des rechten Flügels der Kuomintang und der Vereinigung Chinas unter der KMT kehrten sie als eine der wichtigsten konservativen politischen Fraktionen der Kuomintang zurück. Obwohl sie die Abkehr des Zentralkomitees vom syndikalistischen Einfluss unterstützen, kritisieren sie die zunehmende Präsenz des Militärs in der Politik der Partei.§!\n"
GXC_kmt_western_hills: "Westliche Hügel-Clique"

GXC_rca_long: "Reorganisierte Genossenschaft der Kuomintang (Zhongguo Guomindang gaizu tongzhì huì)\n§gAls das vom linken Flügel dominierte Zentralkomitee der Kuomintang nach dem Ende der Nordexpedition nach Europa floh, schlossen sich viele, die den Exilanten nach Europa folgten, dem Verband der reorganisierten Genossen (RCA) der Kuomintang an. Die RCA, die vor allem von Chen Gongbo angeführt wird, zu der aber auch die engsten Freunde und Anhänger von Wang Jingwei gehören, vertritt die Ansicht, dass die Revolution, wenn sie gerettet werden soll, im gleichen Geist wie 1924 reorganisiert werden muss. In ihren Augen muss die Kuomintang von ihren überschüssigen demokratischen und reaktionären Kräften gesäubert werden; nur dann wird China seine nationale Revolution verwirklichen.\n\nDie RCA, die früher eine geheime Fraktion unter den Auslandschinesen in Europa war, hat sich mit der Rückkehr des Zentralkomitees zu einer der beiden großen politischen Parteien der Kuomintang entwickelt. Sie vertritt das Modell einer strengen Führung (die Kuomintang wird als Vorhut der sozialistischen Revolution gesehen) und einer Partei für die Bauern, die Arbeiter und das Kleinbürgertum. Sie unterhält warme und herzliche Beziehungen zur Dritten Internationale, und viele RCA-Mitglieder unterhalten auch Beziehungen zum radikalen Flügel der Chinesischen Syndikalistischen Partei. Nichtsdestotrotz handelt es sich um eine Bewegung, die die chinesische nationalistische Sache nicht nur als eine für China, sondern für ganz Asien betrachtet. Die RCA geht davon aus, dass China die sozialistische Avantgarde ist, die die Revolution weit und breit verbreitet und die unterdrückten Völker Asiens von den Ketten des Imperialismus befreit. Die RCA besteht aus zwei Flügeln - dem radikalen Flügel, der von Chen Gongbo angeführt wird, und einem gemäßigten Flügel, der von Gu Mengyu angeführt wird -, deren Ansichten sich in Fragen wie der Art des Klassenkampfes in China oder der Landreform unterscheiden. Verschiedene Rückschläge und unvorhergesehene Umstände haben dazu geführt, dass die RCA ihre einst dominierende Position im Zentralkomitee an ehemals marginalisierte rechte Elemente innerhalb der Partei verloren hat. RCA-Mitglieder, die dem neuen, rechts dominierten Zentralkomitee beigetreten sind, haben sich widerwillig mit PAC-Mitgliedern verbündet, um eine linke Opposition zum Generalissimo zu bilden.§!\n"
GXC_rca: "RCA"
GXC_reconstruction_long: "Wiederaufbau Clique (Zàizào huì)\n§gUnter der Führung des Sohnes von Dr. Sun Yat-sen, Sun Fo, vertritt die \"Zaizao hui\" oder Wiederaufbau-Clique die Auffassung, dass die KMT weder eine radikale Reorganisation noch eine Säuberung der Partei benötigt. Vielmehr ist sie der Ansicht, dass die KMT eine Organisation ist, die auf der Grundlage ihrer ursprünglichen Absichten als Partei auf dem Weg zur Demokratie wieder aufgebaut werden muss. Infolgedessen stellt sie eine der liberaleren Fraktionen innerhalb der Kuomintang dar.§!\n"
GXC_reconstruction: "Wiederaufbau Clique"

GXC_whampoa_extreme_long: "Whampoa Extremisten (Huángpŭ jíduān fēnzi)\n§gDie Whampoa-Extremisten, die den ultranationalistischen und rechtsextremen Teil der Kuomintang repräsentieren, kommen aus den Hallen von Whampoa. Sie betrachten das Modell des Sawinkowismus als Mittel zur Rettung der Nationalen Revolution und sind der Meinung, dass der Generalissimo eine nahezu totalitäre Rolle bei der Führung des Landes spielen muss, um zu verhindern, dass China erneut in Schwäche verfällt.§!\n"
GXC_whampoa_extreme: "Whampoa Extremisten"

GXC_political_science_long: "Politikwissenschaftliche Clique (Zhèng xué xì)\n§g Die politikwissenschaftliche Clique, die sich aus Bankern, Industriellen und Eliten zusammensetzt, vertritt die Geschäftsinteressen der chinesischen Kuomintang mit starken Verbindungen nach Shanghai und zum Außenhandel. Obwohl sie innerhalb des Zentralkomitees relativ unbedeutend sind, sind sie dennoch willkommene Mitglieder der KMT-Regierung.§!\n"
GXC_political_science: "Politikwissenschaftliche Clique"

GXC_nat_pop_kmt_long: "Gesellschaft für geistige Ermutigung (Lìzhì shè)\n§g Einst ein Geheimbund, ist die Zahl der Mitglieder der Gesellschaft für geistige Ermutigung als Reaktion auf den wachsenden Personenkult um Generalissimus Li Zongren stark angestiegen. Die SES ist der Ansicht, dass China durch einen alles beherrschenden \"Lingxiu\" gerettet werden muss, der alle Klassenstrukturen in einem totalitären und nationalistischen Staat ausgleichen soll. Wenn sie einmal aus den Extremisten von Whampoa besteht, wird nur die Zeit zeigen, wie relevant sie werden wird...§!\n"
GXC_nat_pop_kmt: "GGE"

KMT_cc_long: "CC Clique (CC Pài)\n§gAuch bekannt als \"Central Club Organisation\", weiß niemand, woher der Name CC stammt. Ob er nun von den beiden Brüdern Chen Guofu und Chen Lifu stammt oder ob er für den Ort steht, an dem sie sich treffen - seit der Einigung Chinas durch Li Zongren hat diese besondere Clique erheblich an Einfluss gewonnen. Die Clique, die während des Exils der KMT in Shanghai entstanden ist, ist auffallend häufig in der Nähe von oder mit Mitgliedern des inneren Kreises von Li Zongren anzutreffen.§!\n"
KMT_cc: "CC Clique"

GXC_rca_radicals_long: "Kuomintang - Reorganisierte Genossenschaft (Radikale Fraktion) - (Zhongguo Guomindang gaizu tongzhi hui - jijin pai)\n§gDer Verband der reorganisierten Genossen wird von seiner radikalen Fraktion unter der Führung von Chen Gongbo dominiert. Die radikale Fraktion distanziert sich von den Gemäßigten durch ihre Ansichten über den Klassenkampf und den marxistischen historischen Materialismus. Obwohl sich nur wenige Mitglieder der RCA nach außen hin als Marxisten bekennen, weisen ihre Schriften einen starken marxistischen Einfluss auf, und die Mitglieder der Radikalen verwenden häufig Ausdrücke wie \"Widerspruch\" und \"Totalität\". In den Reihen der radikalen Fraktion finden sich viele ehemalige Syndikalisten, und sie werden oft mit der radikalen Fraktion der Syndikalistischen Partei Chinas in Verbindung gebracht. Die Mitglieder der radikalen Fraktion der RCA vertreten eine ihrer Meinung nach \"materialistische\" Interpretation der Drei Prinzipien des Volkes, d. h. sie glauben, dass die Sanminzhuyi durch die Brille des Marxismus interpretiert werden können und dass wirtschaftliche Faktoren zur Erforschung der chinesischen Geschichte herangezogen werden können. Wie die Gemäßigten sind auch die Radikalen der Meinung, dass eine Reorganisation notwendig ist, um die Entartung der Kuomintang zu beseitigen. Die Partei muss jedoch mit den Massen verbunden werden, und die Organisation der Kuomintang muss in eine Organisation der Arbeiter und Bauern umgewandelt werden, die schließlich so tief verwurzelt sein wird, dass die Revolution von den Arbeitern und Bauern angeführt wird. Bis es jedoch so weit ist, wird es an den Führern der RCA-Radikalen liegen, die revolutionären Klassen Chinas anzuleiten und auszubilden, um die Monstrosität des Kapitalismus ein für allemal zu zerschlagen.\n\n Obwohl die Mitglieder des radikalen Flügels der RCA das neue rechts dominierte Zentralkomitee mit Verachtung betrachten, haben sie sich der marginalisierten Opposition gegen den Generalissimo angeschlossen.§!\n"
GXC_rca_radicals: "RCA-R"

