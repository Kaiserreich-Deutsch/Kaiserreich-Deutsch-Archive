#陳濟棠
GXC_chen_jitang: "Chen Jitang"
GXC_chen_jitang_desc: "Chen Jitang schloss sich 1908 der Bewegung von Sun Yat-sen an, als er in der Qing-Armee diente. Er nahm als Offizier am Anti-Monarchie-Krieg, am Krieg zum Schutz der Verfassung und am Guangdong-Guangxi-Krieg unter Chen Jiongming teil. Während des Zwischenfalls vom 16. Juni schlug er sich auf die Seite von Sun Yat-sen und beteiligte sich an einer von Li Jishen angezettelten Meuterei. Obwohl er sich selbst als \"treuer Anhänger von Sun Yat-sen\" bezeichnete, kritisierte Chen die Anwesenheit russischer und französischer Berater und Suns pro-internationale Außenpolitik, was ihn fest in Hu Hanmins rechten Flügel der Kuomintang stellte. Er blieb während der Nordexpedition in Guangdong und kämpfte gegen die Reste von Chen Jiongmings Guangdong-Armee, bevor er einen verzweifelten Versuch unternahm, die deutsche Expedition als Teil der Vierten \"Eisernen\" Armee aufzuhalten. Hu Hanmins Säuberung durch Chiang Kai-shek brachte Chen in eine ungünstige Position innerhalb der Partei, und als die nördliche Expedition scheiterte, verleugnete er Wang Jingweis Führung der KMT und folgte Chen Mingshu zurück nach Guangzhou, das nun wieder unter Chen Jiongmings Kontrolle stand.\nTrotz seiner Opposition gegen Chen Jiongming geriet Chen Jitang bald in Konflikt mit Chen Mingshu wegen dessen fortschrittlichem Programm und seiner Ausrichtung auf den linken Flügel der KMT. Stattdessen wurde er von der Wirtschaftspolitik und der vernünftigen Führung seines ehemaligen Feindes überzeugt, die seinem geliebten Guangdong zu wachsendem Wohlstand verhalf. Nachdem er sich mit seinem ehemaligen Feind versöhnt hatte, engagierte sich Chen Jitang stark für den Wiederaufbau der Militärakademie von Guangzhou, die von Whampoa zerstört worden war, und setzte sich nachdrücklich für die Verbesserung der Bildung in der Armee und in der Provinz ein."
