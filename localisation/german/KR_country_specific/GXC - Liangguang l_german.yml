#白崇禧
GXC_bai_chongxi: "Bai Chongxi"
GXC_bai_chongxi_desc: "Der dem Hui-Volk angehörende Muslim Bai Chongxi behauptet, er stamme von einer Familie persischer Kaufleute ab, die sich in Sichuan niedergelassen hatte. Er besuchte die Guangxi Military Cadre Training School im Rahmen eines bahnbrechenden, modernisierten Lehrplans, der Teil einer umfassenden Reform des chinesischen Militärs war. Dieses Spitzenwissen sollte ihm zugute kommen, als er sich in einer Studentenmiliz in Guangxi einen Namen machte und später zu einem der einflussreichsten Generäle der Warlord-Ära aufstieg. Als treuer Anhänger von Sun Yat-sens Vision eines demokratischen Chinas gehörte er zu dem als Neue Guangxi-Clique bekannten Triumvirat, das die regionale Warlord-Regierung von Lu Rongting zu stürzen versuchte. Leider führten das Scheitern der Nordexpedition und die deutsche Intervention in China dazu, dass die Neue Guangxi-Clique den Sieg noch aus der Hand gab und mit vielen anderen Kuomintang-Mitgliedern ins Exil nach Yunnan floh. Seitdem arbeitet er daran, eine neue Generation von Offizieren auszubilden, und gibt sein in Guangxi erworbenes Wissen und die bitteren Lektionen, die ihn die Nordexpedition gelehrt hat, weiter."
