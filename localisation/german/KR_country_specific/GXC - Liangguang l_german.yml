GXC_zhou_shidi: "Zhou Shidi" #周士第
GXC_zhou_shidi_mhc_desc: "§YBerater Beschreibung\nGeboren:§! §g9. November 1900, Lehui-Land, Provinz Guangdong, Qing-Reich\n§YMilitärkarriere:§! §gZhou wurde in einer wohlhabenden Familie im ländlichen Hainan geboren und konnte ab seinem siebten Lebensjahr die Schule besuchen. Als Gymnasiast schloss er sich der Bewegung des 4. Mai an und wurde in den Vorstand des Studentenverbands von Qiongya gewählt. Nachdem er einige Jahre als Lehrer gearbeitet hatte, schloss sich Zhou verschiedenen lokalen Organisationen der inzwischen aufgelösten Kommunistischen Partei Chinas an, bevor er sich auf Geheiß eines KPCh-Mitglieds an der Militärakademie Whampoa einschrieb. Nach einem Semester machte er seinen Abschluss und wurde von Zhou Enlai als Offizier für das Panzerzugkorps ausgewählt, das während des Feldzugs von Sun Yat-sen gegen die Truppen von Chen Jiongming eingesetzt wurde. Unter dem Regiment von Ye Ting kämpfte Zhou dann bei der katastrophalen Nordexpedition der KMT. Während des chaotischen Rückzugs schloss er sich Chen Mingshu in Guangdong an, anstatt sich Ye Ting im MinGan-Aufstand anzuschließen. Jetzt dient Zhou Shidi als Stabschef in einer der Guangdong-Divisionen.§!"
