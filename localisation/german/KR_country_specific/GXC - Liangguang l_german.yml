GXC_workers_strike: "Arbeiterstreik"
GXC_workers_strike_desc: "Die Arbeiter von Guangzhou, einer der wenigen Industriestädte Chinas, sind aufgrund einer Änderung der Regierungspolitik in den Streik getreten. Es wird noch einige Zeit dauern, bis dieser Arbeitskampf beigelegt ist."

