#蔣光鼐
GXC_jiang_guangnai: "Jiang Guangnai"
GXC_jiang_guangnai_desc: "Nach seinem Abschluss in Baoding wurde Jiang Guangnai 1923 Offizier in der Guangdong-Armee. Er nahm an der Nordexpedition teil, folgte Chen Mingshu in die Schlacht von Wuhan und kehrte nach Guangdong zurück, wo er den Zusammenbruch der Nationalen Revolutionsarmee miterlebte. Er bleibt Chen Mingshu treu und hilft ihm, die verbliebene KMT in Guangdong unter der Produktiven Volkspartei zu reorganisieren."
GXC_jiang_guangnai_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g17. Dezember 1888, in Dongguan, Provinz Guangdong, Qing-Reich§!\n§YMilitärkarriere:§! §g$GXC_jiang_guangnai_desc$§!"
GXC_jiang_guangnai_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g17. Dezember 1888, in Dongguan, Provinz Guangdong, Qing-Reich§!\n§YMilitärkarriere:§! §g$GXC_jiang_guangnai_desc$§!"

#林虎
GXC_lin_hu: "Lin Hu"
GXC_lin_hu_desc: "Lin Hu schloss 1903 sein Studium in Baoding ab. Während der Xinhai-Revolution führte er ein Bataillon nach Nanjing, eine Brigade während des Nationalen Schutzkriegs und die zweite Division der Guangdong-Armee während des Verfassungsschutzkriegs. Nach dem Zwischenfall vom 16. Juni blieb er bei Chen Jiongming und bekämpfte die NRA in Guangdong. Im Jahr 1925 wurde er jedoch von Chiang Kai-shek besiegt und die Guangdong-Armee vernichtet, woraufhin er in den Norden floh. Nach der Nordexpedition kehrte er mit Chen Jiongming nach Guangdong zurück und blieb einer der wichtigsten Befehlshaber der Guangdong-Armee, obwohl seine Niederlage gegen Chiang Kai-sheks französisch ausgebildete und von rot-russischen Söldnern unterstützte Armee ein offensichtlicher Tiefpunkt in seiner militärischen Karriere blieb."
GXC_lin_hu_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1887, in Luchuan, Provinz Guangxi, Qing-Reich§!\n§YMilitärkarriere:§! §g$GXC_lin_hu_desc$§!"
GXC_lin_hu_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g1887, in Luchuan, Provinz Guangxi, Qing-Reich§!\n§YMilitärkarriere:§! §g$GXC_lin_hu_desc$§!"

#陸裕光
GXC_lu_yuguang: "Lu Yuguang"
GXC_lu_yuguang_desc: "Lu Yuguang, ein ethnischer Vietnamese, ist der ältere Adoptivsohn von Lu Rongting. Der junge Mann zeichnete sich während der Xinhai-Revolution und der Kriege zum Schutz der Nation und der Verfassung aus. Mit nur 21 Jahren war er bereits General und wurde als Marschall von Guilin bekannt. Während der Nördlichen Expedition, nachdem Lus Clique von Li Zongren verdrängt worden war, kämpfte er gegen die NRA am unteren Jangtse und führte die Guangxi-Truppen unter Zhang Zongchang an. Nach dem Krieg kehrte er mit seinem Adoptivvater zurück und regierte die Provinz bis Ende der 1920er Jahre im Wesentlichen anstelle von Lu Rongting."
GXC_lu_yuguang_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1894§!\n§YMilitärkarriere:§! §g$GXC_lu_yuguang_desc$§!"
GXC_lu_yuguang_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g1894§!\n§YPolitikkarriere:§! §g$GXC_lu_yuguang_desc$§!"

#蔡廷鍇
GXC_cai_tingkai: "Cai Tingkai"
GXC_cai_tingkai_desc: "Im Jahr 1910 war er Polizeibeamter, als der örtliche Sheriff des Dapeng-Distrikts in Shenzhen ihn mit der Allianz von Sun Yat-sen bekannt machte. Im folgenden Jahr trat er während der Xinhai-Revolution in die Guangdong-Armee ein und wurde mit 19 Jahren Kompaniechef. Er wurde ein Schüler von Chen Mingshu und zeichnete sich trotz der Niederlage während der Nordexpedition aus. Danach blieb er trotz seines jungen Alters als fähiger Kommandant in der Guangdong-Armee."
GXC_cai_tingkai_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g15. April 1892, in Luoding, Provinz Guangdong, Qing-Reich§!\n§YMilitärkarriere:§! §g$GXC_cai_tingkai_desc$§!"
GXC_cai_tingkai_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g15. April 1892, in Luoding, Provinz Guangdong, Qing-Reich§!\n§YMilitärkarriere:§! §g$GXC_cai_tingkai_desc$§!"

#張淦
GXC_zhang_gan: "Zhang Gan"
GXC_zhang_gan_desc: "Zhang Gan war Offizier in der Armee von Lu Rongting, als dieser von der Neuen Guangxi-Clique von Li Zongren verdrängt wurde. Während der Nordexpedition diente er als Bataillonskommandeur in Lis Siebter Armee, der so genannten Stahlarmee der Nationalen Revolutionsarmee. Obwohl er sich während der Expedition auszeichnete, wurde die NRA besiegt und Zhang kehrte nach Guangxi zurück, wo er auch nach der Rückkehr von Lu Rongting in der Guangxi-Armee blieb. Er ist abergläubisch und wird der Kompass-General genannt (in Anlehnung an einen Luopan, eine Art Kompass, der im Feng Shui verwendet wird). Er sympathisiert eindeutig mit der Neuen Guangxi-Clique von Li Zongren, obwohl er selbst nicht der Kuomintang angehört."
GXC_zhang_gan_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1897, in Guilin, Provinz Guangxi, Qing-Reich§!\n§YMilitärkarriere:§! §g$GXC_zhang_gan_desc$§!"
GXC_zhang_gan_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g1897, in Guilin, Provinz Guangxi, Qing-Reich§!\n§YMilitärkarriere:§! §g$GXC_zhang_gan_desc$§!"

#洪兆麟
GXC_hong_zhaolin: "Hong Zhaolin"
GXC_hong_zhaolin_desc: "Hong Zhaolin stammt aus einer armen Familie und wurde zur Guangdong-Armee eingezogen, wo er nach und nach aufstieg. Als die Xinhai-Revolution ausbricht, lässt er sich von Chen Jiongming und der Provinzversammlung inspirieren, läuft zu ihnen über und wird ein prominenter Offizier. Er kämpfte 1914 gegen die Truppen von Yuan Shikai, wurde jedoch von Long Jiguang besiegt und musste ins Exil gehen. Er kehrte 1916 zurück und half, Long zu besiegen. Hong wurde 1921 zum Kommandeur der zweiten Division der Guangdong-Armee befördert und schlug sich beim Zwischenfall vom 16. Juni auf die Seite von Chen. Als es ihnen nicht gelang, Sun Yat-sen aus Guangzhou zu vertreiben, zogen sie sich in den Osten zurück und kämpften weiter gegen die Kuomintang, bis Chiang Kai-shek die Guangdong-Armee 1925 auflöste. Hong überlebte auf der Flucht nach Shanghai ein Attentat und setzte den Kampf gegen die Nationale Revolutionsarmee an der Seite der Truppen des Nordens fort. Er kehrte mit Chen Jiongming nach Guangdong zurück, blieb dem wiederhergestellten Gouverneur von Guangdong gegenüber loyal und half ihm beim Wiederaufbau der Armee der Provinz."
GXC_hong_zhaolin_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g3. April 1876, in Ningxiang, Provinz Hunan, Qing-Reich§!\n§YMilitärkarriere:§! §g$GXC_hong_zhaolin_desc$§!"
GXC_hong_zhaolin_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g3. April 1876, in Ningxiang, Provinz Hunan, Qing-Reich§!\n§YMilitärkarriere:§! §g$GXC_hong_zhaolin_desc$§!"

#劉斐
GXC_liu_fei: "Liu Fei"
GXC_liu_fei_desc: "Liu Fei war Zugführer in der Guangxi-Armee, als 1922 der Machtkampf zwischen den Kriegsherren von Guangxi begann. Bis 1924 wurde er Stabsoffizier und diente mit Auszeichnung während der Nordexpedition. Nach dem Scheitern der Expedition kehrte er nach Guangxi zurück, blieb aber in der Guangxi-Armee und studierte 1927 an der kaiserlich-japanischen Militärakademie, um erst 1934 nach China zurückzukehren. Da er persönlich mit Bai Chongxi befreundet war, zeigte er wenig Loyalität gegenüber der alten Guangxi-Clique, da er Mitglied der Kuomintang war, während er Sympathien für die Chinesische Syndikalistische Partei hegte."
GXC_liu_fei_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g25. Oktober 1898, in Liling, Provinz Hunan, Qing-Reich§!\n§YMilitärkarriere:§! §g$GXC_liu_fei_desc$§!"

#葉劍英
GXC_ye_jianying: "Ye Jianying"
GXC_ye_jianying_desc: "Ye Jiangying schloss 1919 die Militärakademie von Yunnan ab und trat noch im selben Jahr der Kuomintang bei. Während des Zwischenfalls vom 16. Juni schlug er sich auf die Seite von Sun, kämpfte offen gegen die Truppen von Chen in Guangzhou und half Sun bei der Flucht aus der Stadt. Er war einer der Hauptakteure bei der Gründung der kurzlebigen Whampoa-Militärakademie und unterrichtete dort. Als Divisionskommandeur nahm er an der Niederschlagung des Handelskorps von Guangzhou und der Nordexpedition teil. Nach dem Scheitern der Nationalen Revolutionsarmee kehrte Ye nach Guangdong zurück und trat der Chinesischen Syndikalistischen Partei bei."
GXC_ye_jianying_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g28. April 1897, in Meixian, Provinz Guangdong, Qing-Reich§!\n§YMilitärkarriere:§! §g$GXC_ye_jianying_desc$§!"
GXC_ye_jianying_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g28. April 1897, in Meixian, Provinz Guangdong, Qing-Reich§!\n§YMilitärkarriere:§! §g$GXC_ye_jianying_desc$§!"

#李敬揚
GXC_li_yangjing: "Li Yangjing"
GXC_li_yangjing_desc: "Als Jugendlicher besuchte Li Yangjing die Militärschule in Huangpu, wo er Chen Jitang kennenlernte, der sein lebenslanger Freund werden sollte. Li wurde Kadett und trat 1914 in die Tongmenghui ein. Während des Nationalen Schutzkriegs gegen Yuan Shikai nahm Li am Aufstand der Nanhu-Garnison in Wuchang teil. Anschließend setzte er sein Studium an der Militärakademie Baoding und der Universität Peking fort. Im Jahr 1921 wurde Li Offizier der Präsidentenpalastgarde zum Schutz von Sun Yat-sen. In dieser Funktion stand er während des Zwischenfalls vom 16. Juni den Truppen von Chen Jiongming gegenüber und wurde im Kampf verletzt. Nach seiner Genesung diente Li als Stabsoffizier unter Chiang Kai-shek und später, nach der Rückkehr der KMT nach Guangdong, als Gendarm und Leiter des Ordnungsdienstes. Während der Nordexpedition war Li erneut Stabsoffizier; als diese scheiterte, suchte Li seinen Chen Jitang und die Reste der Vierten Armee auf, als diese sich nach Guangdong zurückzogen. Dem Beispiel seines Freundes treu bleibend, versöhnte sich Li mit Chen Jiongming und wurde Ausbilder an der Militärakademie von Guangzhou."
GXC_li_yangjing_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g11. März 1894, im Kreis Dongguan, Provinz Guangdong, Qing-Reich§!\n§YMilitärkarriere:§! §g$GXC_li_yangjing_desc$§!"
GXC_li_yangjing_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g11. März 1894, im Kreis Dongguan, Provinz Guangdong, Qing-Reich§!\n§YMilitärkarriere:§! §g$GXC_li_yangjing_desc$§!"

GXC_yang_kunru: "Yang Kunru"
GXC_yang_kunru_desc: "Die militärische Laufbahn von Yang Kunru begann 1917, als er während des Verfassungsschutzkrieges in die alte Guangxi-Clique eingezogen wurde. Nach der Zersplitterung der Verfassungsschutzbewegung wechselte Yang jedoch zur Guangdong-Armee von Chen Jiongming. Im 1. Yue-Gui-Krieg wurde er zum Brigadekommandeur befördert, und im 2. Yue-Gui-Krieg führte er die 5. Division bei der Einnahme von Wuzhou und Xunzhou. Nach dem Zwischenfall vom 16. Juni wurde Yang von Chen Jiongming und Ye Ju mit der Verteidigung von Huizhou beauftragt. Zunächst sah es so aus, als sei Yang zu Sun Yat-sen übergelaufen, doch dies erwies sich als List, und schon bald marschierte die NRA gegen Yang und die 9. Division der Guangdong-Armee. Vier Monate lang hielt Yang in Huizhou die Stellung, bis die Kräfte der NRA schließlich erschöpft waren und der Angriff aufgegeben werden musste. In den folgenden zwei Jahren verteidigte Yang seine Position gegen die KMT und gab sogar vor, sich ihr anzuschließen und ein zweites Mal zu betrügen. Doch die Verteidigung konnte nicht ewig halten, und im Oktober 1925 durchbrach Chiang Kai-shek schließlich die Tore von Huizhou. Yang war gezwungen, sich zusammen mit dem Rest von Chens Gefolgschaft nach Hongkong zurückzuziehen. Nach der Niederlage der Nordexpedition kehrte Chen zurück, um seinen Platz als Gouverneur von Guangdong einzunehmen, und die Flagge von Yang Kunru wehte wieder über Huizhou."
GXC_yang_kunru_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1884, im Kreis Bolou, Provinz Guangdong, Qing-Reich§!\n§YMilitärkarriere:§! §g$GXC_yang_kunru_desc$§!"
GXC_yang_kunru_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g1884, im Kreis Bolou, Provinz Guangdong, Qing-Reich§!\n§YMilitärkarriere:§! §g$GXC_yang_kunru_desc$§!"

#葉舉
GXC_ye_ju: "Ye Ju"
GXC_ye_ju_desc: "Ye Ju, Chef der Yue-Armee und einer der engsten Untergebenen von Chen Jiongming, begann seine Karriere mit dem Abschluss der ersten Klasse der Militärakademie von Guangdong. Ye Ju verfolgte eine Karriere in der Militärausbildung und diente als Lehrer an der Akademie sowie an der Akademie für Recht und Politik. Während der Xinhai-Zeit beteiligte er sich an der Organisation der Nördlichen Expeditionsarmee von Guangdong und diente als Stabschef der Dritten Gemischten Brigade und später als Kommandeur der Ersten Brigade der Zweiten Division.\n\nNach der Revolution von 1913 schloss er sich Chen Jiongming an, konnte aber die katastrophale politische Lage nicht retten und floh mit seinem neuen Verbündeten ins Exil. Langsam aber sicher begann Ye Ju, sich mit den Grundsätzen der föderalistischen Bewegung und des revolutionären Republikanismus vertraut zu machen, und wurde zum Stabschef der Yue-Armee und zur rechten Hand von Chen Jiongming. Ye Jus Leichtsinnigkeit führte jedoch 1922 zu einem Bombenanschlag auf den Präsidentenpalast von Dr. Sun Yat-sen, der die ohnehin schon heftigen Spannungen zwischen der Kuomintang und der föderalistischen Bewegung weiter anheizte. Obwohl er nicht die Absicht hatte, den Revolutionär zu töten, brachte diese Tat Ye Ju ewige Schande ein und machte ihn, obwohl sich die Situation schließlich entspannte, zu einem Feind der KMT.\n\nYe Ju, der über seinen Lehrer Zhou Shanpei Verbindungen zur Zhili-Clique knüpfte, wurde 1924 zum Militärgouverneur der Provinz Guangdong ernannt. Obwohl er sich in der Ostexpedition verzweifelt gegen den Ansturm der KMT wehrte, floh er schließlich mit Chen Jiongming ins Exil und schloss sich später eine Zeit lang den Kriegsherren von Beiyang an. Als Anführer der föderalistischen Kräfte ist Ye Ju fest entschlossen, Chen Jiongmings Traum für das Land auf die eine oder andere Weise zu verwirklichen."
GXC_ye_ju_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1881, im Kreis Huiyang, Provinz Guangdong, Qing-Reich§!\n§YMilitärkarriere:§! §g$GXC_ye_ju_desc$§!"
GXC_ye_ju_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g1881, im Kreis Huiyang, Provinz Guangdong, Qing-Reich§!\n§YMilitärkarriere:§! §g$GXC_ye_ju_desc$§!"

#陳銘樞
GXC_chen_mingshu: "Chen Mingshu"
GXC_chen_mingshu_desc: "Als die Xinhai-Revolution von 1911 ausbrach, nahm Chen Mingshu, der sich 1906 Sun Yat-sens Tongmenghui angeschlossen hatte, eifrig daran teil. Obwohl er sich 1912 an der Militärakademie in Baoding einschrieb, verließ er sie im folgenden Jahr, um sich Sun Yat-sens unglückseliger zweiter Revolution anzuschließen. Als Kommandeur der Nationalen Revolutionsarmee führte Chen Mingshu seine Truppen zur Niederschlagung der Rebellion von Chen Jiongming in Ost-Guangdong und zur Vertreibung der gegen die Kuomintang gerichteten Kriegsherren in Guangxi und Yunnan.\n\nWährend der Nordexpedition führte Chen Mingshu die 10. Division der Vierten Armee der Nationalen Revolutionsarmee an und besiegte Wu Peifu in einer gemeinsamen Operation unter der Führung von Li Zongren. Trotz des anfänglichen Erfolgs wurde die Kuomintang bald von einer Katastrophe heimgesucht, als das Deutsche Reich direkt gegen die nationalistische Regierung in Guangzhou intervenierte. Chen Mingshu musste sich nach Guangdong zurückziehen, wo Chen Jiongming nach dem Zusammenbruch der Kuomintang die Kontrolle über Guangzhou wiedererlangt hatte. Obwohl er ein Feind der Kuomintang war, gewährte Chen Jiongming Chen Mingshu Zuflucht, da er fähige Verbündete brauchte, um sein neues Regime zu stärken. Unter Chen Jiongmings Schutz gründete Chen Mingshu die Produktive Volkspartei als Front für die Überreste der Kuomintang in Guangdong, hinter der er sich versammeln konnte. Aus Verärgerung über Wang Jingweis langjähriges Exil in Paris schloss sich Chen Mingshu mit der Produktiven Volkspartei dem Aktionskomitee des Volkes von Song Qingling an, einer parteiinternen Fraktion in Opposition zu Wang. Im Verborgenen reorganisiert Chen Mingshu Untergrundeinheiten der Nationalen Revolutionsarmee in Guangdong und wartet auf eine Gelegenheit, die Revolution neu zu beginnen."
GXC_chen_mingshu_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 15. Oktober 1889, in Hepu, Provinz Guangdong, Qing-Reich\n§YPolitikkarriere:§! $GXC_chen_mingshu_desc$"
GXC_chen_mingshu_commander_desc: "§YGeneral Beschreibung\nGeboren:§! 15. Oktober 1889, in Hepu, Provinz Guangdong, Qing-Reich\n§YMilitärkarriere:§! §g$GXC_chen_mingshu_desc$§!"
GXC_chen_mingshu_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! 15. Oktober 1889, in Hepu, Provinz Guangdong, Qing-Reich\n§YMilitärkarriere:§! §g$GXC_chen_mingshu_desc$§!"

#陳炯明
GXC_chen_jiongming: "Chen Jiongming"
GXC_chen_jiongming_leader_desc: "§YBerater Beschreibung\nGeboren:§! 18. Januar 1878, in Haifeng, Provinz Guangdong, Qing-Reich\n§YPolitikkarriere:§! Chen Jiongming, ein Sonderfall unter den Warlords in China, war vor der Xinhai-Revolution Rechtsanwalt und gewählter Beamter. Als Mitglied der kurzen Provinzversammlung von Guangdong, die 1909 gegründet wurde, machte sich Chen schnell einen Namen als erfolgreicher und enthusiastischer, wenn auch radikaler Reformer, wobei seine republikanische und gegen die Qing-Regierung gerichtete Gesinnung für die lokalen Beamten ein offenes Geheimnis war. Als die Xinhai-Revolution 1911 begann, wurde Chen als Mitglied der Revolutionsallianz Befehlshaber der Guangdong-Armee und war maßgeblich daran beteiligt, Sun Yat-sen von der KMT beim Aufbau der Verfassungsschutzbewegung zu unterstützen. Zwischen den beiden Männern entwickelte sich jedoch eine erbitterte Rivalität, da sie sehr unterschiedliche Ansichten über die Zukunft Chinas hatten, die 1922 in einer Revolte zwischen Chen und Sun gipfelte. Nachdem Suns Schiffe Guangzhou wahllos bombardiert hatten, musste Chen kapitulieren und fliehen. Das Zentralkomitee der KMT verzieh Chen seinen \"Verrat\" nie und sorgte damit für schwere Spannungen zwischen den beiden bedeutendsten republikanischen Bewegungen in China.\nChen Jiongming kehrte nach dem Scheitern der Nordexpedition, das er vorausgesagt hatte, nach Guangdong zurück und wurde bald darauf gebeten, erneut Gouverneur der Provinz zu werden. Durch beispiellose Kürzungen der Militärausgaben gelang es Chen nicht nur, die durch anderthalb Jahrzehnte Konflikt verwüstete Provinz wieder aufzubauen, sondern sie trotz der zweifelhaften Zugeständnisse der Deutschen in der Provinzhauptstadt zu einer der wohlhabendsten zu machen.\n\nAls Gouverneur von Guangdong konnte Chen seine Ideale in die Praxis umsetzen. Er ist einer der wenigen, die wirklich an Demokratie und Föderalismus glauben, und er ist überzeugt, dass die erfolgreiche Umsetzung dieser Ideale in seiner \"Modellprovinz\" dazu führen wird, dass der Rest Chinas diesem Beispiel folgt und die klaren Vorteile von Selbstverwaltung und echter Demokratie erkennt."
GXC_chen_jiongming_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g18. Januar 1878, in Haifeng, Provinz Guangdong, Qing-Reich§!\n§YMilitärkarriere:§! §gDie militärische Karriere von Chen Jiongming begann abrupt, da er keine formale militärische Ausbildung hatte. Er war lediglich ein aufstrebendes Mitglied der Provinzversammlung, das vor der Xinhai-Revolution lediglich an einem gescheiterten Aufstandsversuch teilgenommen hatte. Als Guangdong im Oktober 1911 seine Unabhängigkeit erklärte, wurde Chen zum Oberbefehlshaber der Xunjun-Streitkräfte gewählt, einer Armee aus übergelaufenen Offizieren, Bauern und Revolutionären. Er führte diese Revolutionsarmee an und befreite Guangdong, indem er den Generalgouverneur zwang, aus Guangzhou zu fliehen, bevor er sich den Truppen von Sun Yat-sen anschloss. Unter Sun war Chen als zurückhaltend, vielleicht sogar übermäßig zurückhaltend, aber kompetent bekannt. Als Sun 1917 zurückkehrte, sollte Chen derjenige sein, der die Guangxi-Truppen innerhalb weniger Monate aus Guangdong vertrieb, als Sun sich mit Lu Rongting entzweite. Chen riet wiederholt zur Vorsicht bei der Nordexpedition, was zusammen mit Intrigen anderer Kuomintang-Offiziere Sun und Chen weiter auseinander trieb, bis sie sich im Juni 1922 trennten. 1925 kehrte Chen zurück, um die Guangdong-Armee gegen die KMT zu führen, wurde aber besiegt und musste ins Exil gehen. Die Kuomintang wurde dann mit deutscher Hilfe von den Zhili besiegt, so dass Chens frühere Vorsicht eher prophetisch war, als er in ein Guangdong zurückkehrte, das seines Reichtums beraubt war. Als Gouverneur von Guangdong behielt Chen seinen vorsichtigen Stil bei und zog es vor, seine Armeen nicht unnötig aufs Spiel zu setzen, immer darauf bedacht, Kollateralschäden zu vermeiden und das Wohlergehen seines Volkes zu schützen.§!"

GXC_chen_qiyou: "Chen Qiyou"
GXC_chen_qiyou_leader_desc: "§YBerater Beschreibung\nGeboren:§! 1892, im Kreis Haifeng, Provinz Guangdong, Qing-Reich\n§YPolitikkarriere:§! Nach seinem Studium der modernen Medizin in Guangzhou trat Chen Qiyou 1911 der Tongmenghui bei und studierte in Japan, bevor er 1917 Sekretär von Chen Jiongming wurde. Danach bekleidete er eine Reihe von zivilen Ämtern, vom Leiter der Kreise Dongshan und Yunxiao in Fujian bis zum Zollbeamten in Shantou. 1931 trat er der Chinesischen Partei des öffentlichen Interesses (Zhigongdang, CZGP) bei und wurde während des zweiten Parteikongresses Mitglied des Zentralkomitees. Dort trug er dazu bei, die Große Republikanische Liga als Bündnis der Republikaner innerhalb und außerhalb Guangdongs zu festigen und die Unterstützung der Mehrheit der politisch aktiven Übersee-Chinesen zu gewinnen. Nach Chen Jiongmings Rücktritt wurde er Vorsitzender der CZGP und sollte als Zongzhizheng (Chef der Exekutive) der Vereinigten Provinzen Chinas das erste demokratisch gewählte Staatsoberhaupt eines vereinigten Chinas werden.\nChen Qiyous Ziel als erster Chef der Exekutive ist es, Chen Jiongmings Wiederaufbauplan und die Plattform der CZGP umzusetzen, in der Hoffnung, einen breiten Konsens zwischen den verschiedenen republikanischen Parteien zu erhalten, um ihn zum Erfolg zu führen."

#陳廉伯
GXC_chen_lianbo: "Chen Lianbo"
GXC_chen_lianbo_desc: "Chen Lianbo, der Anführer des Selbstverteidigungskorps der Kaufleute von Guangzhou, wurde in einer wohlhabenden Kaufmannsfamilie geboren und in Hongkong ausgebildet. Als britischer Staatsbürger arbeitete er als Comprador für die HSBC und leitete auch seine eigene Seidenfarm. Nachdem er während und nach der Shanghaier Finanzkrise von 1910 erfolgreich spekuliert hatte, wurde er zu einem der einflussreichsten Geschäftsleute des Südens. Die Xinhai-Revolution und die chaotischen ersten Jahre führten zu schlechter sozialer und finanzieller Sicherheit, und die Guangzhou Merchants' Public Safety Organisation, oder Merchant Corps, wurde gegründet, um die Situation zu verbessern, und Chen sollte sie leiten. Das Handelskorps sorgte für Stabilität in der Stadt während der republikanischen Ära und später während der zunehmenden Enteignung und Misswirtschaft durch die KMT-Rebellen. 1924 erhob sich das Handelskorps von Chen Lianbo gegen die KMT, um sie zu stürzen, scheiterte jedoch, und die Überreste flohen nach Hongkong, wo sie sich mit den Föderalisten von Chen Jiongming verbündeten, um die Stabilität und Autonomie von Guangdong zu erhalten.\nDas Handelskorps arbeitete nach dem Scheitern der Nordexpedition sowohl mit den Deutschen in Guangzhou als auch mit der Provinzregierung von Chen Jiongming zusammen, um die chinesische Präsenz und den Schutz vor den deutschen Übergriffen in der Stadt und den zunehmend radikalen Reformen in Guangdong sicherzustellen. Chen Lianbo selbst pflegt sein Ansehen in der Öffentlichkeit, indem er einen beträchtlichen Teil seines Vermögens für wohltätige Zwecke, insbesondere für Krankenhäuser und Schulen, zur Verfügung stellt. Er ist nach wie vor als reicher Philanthrop geachtet, der sich für Wohlstand und Stabilität in Südchina einsetzt."
