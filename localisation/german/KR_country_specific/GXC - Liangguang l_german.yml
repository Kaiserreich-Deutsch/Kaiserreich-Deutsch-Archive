lngcivilwar.13.t: "Ma Ji sichert Liangguang"
lngcivilwar.13.d: "Der Kriegsherr von Guangxi siegt über die Guangdong-Rebellen. Nachdem die beiden Guangs gesichert sind, kann Ma Ji nun seine Ambitionen auf den Rest Südchinas und darüber hinaus ausweiten."
lngcivilwar.13.a: "Guangxis Macht wächst."

lngcivilwar.14.t: "Chen Lianbo sichert Liangguang"
lngcivilwar.14.d: "Der Anführer des Handelskorps, Chen Lianbo, hat sich nach dem Sieg über die Guangxi-Rebellen die Generalgouvernementsposition von Liangguang gesichert. Der neue Gouverneur wird sich ohne Zweifel vor allem auf die wirtschaftliche Entwicklung und die Wahrung der Interessen der chinesischen Kaufleute in der Region konzentrieren."
lngcivilwar.14.a: "Wohlstand zuerst."

lngcivilwar.15.t: "Chen Mingshu sichert Liangguang"
lngcivilwar.15.d: "Chen Mingshu, Vorsitzender der PVP (Produktiven Volkspartei) und ehemaliges Mitglied der Kuomintang, hat die Guangxi-Rebellen besiegt und die Kontrolle über Liangguang gesichert. Als Generalgouverneur wird Chen wahrscheinlich die Provinzen auf die KMT in Fujian ausrichten und ist dafür bekannt, die dortige Fraktion von Song Qingling zu unterstützen."
lngcivilwar.15.a: "Ein weiterer Sieg für die KMT!"

lngcivilwar.16.t: "Chen Jiongming sichert Liangguang"
lngcivilwar.16.d: "Trotz des internen Widerstands und der Revolte der Guangxi-Clique bleibt Chen Jiongming an der Spitze von Liangguang. Da seine Herrschaft und Popularität sicherer denn je sind, wird er in der Lage sein, seine Ideale weiter zu verfolgen, sollte die Situation in der restlichen Region dies zulassen: Ein föderales und wirklich demokratisches China."
lngcivilwar.16.a: "Chen wird China befreien!"

lngcivilwar.17.t: "Wiedereingliederung der Rebellenarmee"
lngcivilwar.17.d: "In den meisten Fällen waren die Soldaten und sogar Generäle von Kriegsherren- oder Provinzarmeen eher besorgt um die Verteidigung ihrer Häuser vor Eindringlingen und Banditen als um Angelegenheiten von nationaler Bedeutung. Als solche können wir die Rebellenarmee relativ leicht wiedereingliedern, sobald ihre verräterischen Anführer fertig sind. Schließlich sind sie chinesische Landsleute. Auch wenn sie zuvor dem falschen Meister gedient haben, können sie sich dennoch einlösen oder in ihre Heimat zurückkehren."
lngcivilwar.17.a: "Sie werden jetzt einem größeren Zweck dienen."

lngcivilwar.18.t: "Alte Guangxi-Clique sucht Asyl"
lngcivilwar.18.d: "Ma Ji und Lu Yuguang, Anführer der Clique, die einst Guangxi regierte, sind nach einem Machtkampf aus ihrer Heimat geflohen. Die beiden sind alte Freunde, die einst während des Krieges mit der Kuomintang unter uns gedient haben, und sie haben darum gebeten, in unseren Streitkräften zu dienen, nachdem sie aus Guangxi vertrieben wurden, vielleicht auf der Suche nach einem Weg, ihre Herrschaft eines Tages wiederherzustellen."
lngcivilwar.18.a: "Alte Freunde sind hier immer willkommen."
lngcivilwar.18.b: "Sie müssen woanders ein neues Zuhause finden."

lngcivilwar.19.t: "Das Schicksal von Guangdong"
lngcivilwar.19.d: "Jetzt, da Guangdong unter unserer Kontrolle ist, müssen wir entscheiden, wer die vorherige Provinzregierung ersetzen wird. Die Spitzengruppe der Clique plädiert für die totale Ausbeutung der entwickelten Provinz, um die eigene Entwicklung von Guangxi voranzutreiben und, was noch wichtiger ist, eine immer größere und moderne Armee zu finanzieren. Natürlich ist das wohl eher kurzsichtig, und politisch sachkundigere Mitglieder der Clique argumentieren, dass wir die Provinzregierungen an die lokalen Eliten abgeben sollten, damit die Provinz nicht ausgesogen wird."
lngcivilwar.19.a: "Beuten wir sie aus!"
lngcivilwar.19.b: "Wir müssen vorsichtig sein - lassen wir die Einheimischen damit umgehen."

lngcivilwar.20.t: "Li Zongren sichert Liangguang"
lngcivilwar.20.d: "Li Zongren, einem entfremdeten Mitglied der Chinesischen Nationalistischen Partei, gelang es, Liangguang mit Gewalt zu übernehmen. Im Gegensatz zur KMT in Fujian gehört Li dem rechten Flügel der Partei an, der 1925 zusammen mit der Hinrichtung von Hu Hanmin vom linken Flügel gesäubert wurde. Der linke Flügel der Kuomintang, bisher unbestrittene Führer der Nationalisten, hat jetzt eine sehr reale Bedrohung für die Führung der Partei."
lngcivilwar.20.a: "Die echte KMT ist zurück."

lngcivilwar.21.t: "Treffen der KMT-Führungskräfte der Provinz"
lngcivilwar.21.d: "Mit Chen Mingshu als Gouverneur von Guangdong und Li Zongren, der die alte Guangxi-Clique verdrängt hat, haben sich die beiden Gouverneure getroffen, um über die Zukunft von Liangguang zu diskutieren. Die beiden Männer sind im Wesentlichen Mitglieder der Kuomintang, gehören aber verschiedenen Fraktionen innerhalb der Partei an. Chen ist mit Songs Minquan-Fraktion verbunden, während Li de facto Führer des rechten Flügels ist. Obwohl die beiden unterschiedliche Ansichten darüber haben, wie die Nationale Revolution fortgeführt werden soll, sind sie sich beide einig, dass sie eine vereinte Regierung bilden müssen, um die Position der Partei in Südchina zu sichern, und haben ihre Mitglieder in den beiden Provinzen gebeten, ihren neuen regionalen Führer zu wählen."
lngcivilwar.21.a: "Chen Mingshu wird für Demokratie kämpfen."
lngcivilwar.21.b: "Vereinigung um jeden Preis mit Li Zongren."

lngcivilwar.22.t: "Bai Chongxi fährt nach Guangxi"
lngcivilwar.22.d: "Bai Chongxi hat Yunnan heute mit seinen Männern verlassen, um sich seinem Waffenbruder Li Zongren in Guangxi anzuschließen. Letzterer wurde nach einem Machtkampf mit der bisherigen Clique vor kurzem zum Provinzchef und leitet nun den rechten Flügel der Kuomintang in Nanning. Bai Chongxi war ihm in erster Linie immer treu geblieben, und sein Abgang war erwartet und unangefochten."
lngcivilwar.22.a: "Frohes Schaffen."

lngcivilwar.24.t: "Die Neue Guangxi-Clique kehrt zurück"
lngcivilwar.24.d: "Li Zongrens Clique wurde in Guangxi besiegt und musste sich verstecken. Da Yunnan sicher in den Händen der Kuomintang ist, sind sie zurückgekehrt, in der Hoffnung, den Kampf mit uns fortzusetzen und der Nationalen Revolutionsarmee ihre Unterstützung und Fähigkeiten zu versprechen."
lngcivilwar.24.a: "Ihre Revolution geht hier weiter."

lngraids.1.t: "Deutsch-Ostasien überfallen"
lngraids.1.d: "Da die Deutschen in ihrer Kolonie damit beschäftigt sind, für Ordnung zu sorgen, bleibt ihre Grenze zu uns relativ ungeschützt. Dies macht sie zu einem Hauptziel für Plünderungen, zumal sie über schlecht verteidigte Außenposten in ganz Nordindochina verfügen, wo wir leicht Vorräte und Ausrüstung ergattern können."
lngraids.1.a: "Schicken wir eine kleine Einheit."
lngraids.1.b: "Schicken wir eine große Einheit."

lngraids.2.t: "Indochina überfallen"
lngraids.2.d: "Da der Indochinesische Krieg eine kürzliche Tortur war, von der sie sich immer noch erholen, bleibt Indochina ein gutes Ziel für Überfälle. Es gibt bestimmt Ausrüstung aus dem Krieg, die wir bergen und bergen können, ohne den Widerstand erschöpfter indochinesischer Streitkräfte zu fürchten."
lngraids.2.a: "Schicken wir eine kleine Einheit."
lngraids.2.b: "Schicken wir eine große Einheit."

lngraids.3.t: "Raiding Yunnan überfallen"
lngraids.3.d: "Die Führer der Provinz Yunnan sind seit Jahrzehnten unsere Rivalen. Ihre Kräfte sind beeindruckend, aber nicht perfekt. Die Grenze zwischen Yunnan und Guangxi ist bergig, was das Schleichen relativ einfach macht."
lngraids.3.a: "Schicken wir eine kleine Einheit."
lngraids.3.b: "Schicken wir eine große Einheit."

lngraids.4.t: "Raiding Hunan überfallen"
lngraids.4.d: "Hunan hat seit dem Zusammenbruch der Liga einige Schwierigkeiten erlebt. Obwohl relativ stabil, wetteifern zahlreiche Fraktionen um die Macht und keine von ihnen ist uns gegenüber freundlich. Während sie von inneren Angelegenheiten abgelenkt sind, sollten wir zuschlagen."
lngraids.4.a: "Schicken wir eine kleine Einheit."
lngraids.4.b: "Schicken wir eine große Einheit."

lngraids.5.t: "Die KMT überfallen"
lngraids.5.d: "Die Nationalisten waren der Stabilität in China ein Dorn im Auge, was zu unseren Gunsten funktioniert. Ihre Radikalität macht sie von Natur aus instabil, und wir können sie jederzeit treffen, wenn sie darum kämpfen, ihre verblendeten Ideale zu erreichen."
lngraids.5.a: "Schicken wir eine kleine Einheit."
lngraids.5.b: "Schicken wir eine große Einheit."

lngraids.6.t: "Die Liga überfallen"
lngraids.6.d: "Die Liga ist schwach. War sie immer, wird sie immer sein. Je weiter von Nanjing entfernt, desto einfacher ist es für uns, Räuber einzusenden und ihre interne Meinungsverschiedenheit zu nutzen, um fortschrittlichere Hardware zu erwerben, die sie selbst von den deutschen Imperialisten erworben haben."
lngraids.6.a: "Schicken wir eine kleine Einheit."
lngraids.6.b: "Schicken wir eine große Einheit."

lngraids.7.t: "Die Gesandtschaft überfallen"
lngraids.7.d: "Die imperialistischen Gesandtschaften sind ein ständiges Symbol der Demütigung für das chinesische Volk. Freiwillige zu finden, die man in ihre Schutzgebiete schicken kann, wird einfach sein, und es gibt viele Einheimische, die sie gerne gegen die Westler unterstützen."
lngraids.7.a: "Schicken wir eine kleine Einheit."
lngraids.7.b: "Schicken wir eine große Einheit."

lngraids.8.t: "Deutsche Städte überfallen"
lngraids.8.d: "Die offenkundig illegalen Konzessionen der AOG sind ein großes Ziel für unsere Gauner: Die Einheimischen hassen sie, sie haben hochwertige Ausrüstung, die wir beschlagnahmen können, und ihre Verteidigungskräfte sind dünn verteilt und unzuverlässig. Sie zu überfallen ist nicht nur gerechtfertigt, sondern auch gerecht."
lngraids.8.a: "Schicken wir eine kleine Einheit."
lngraids.8.b: "Schicken wir eine große Einheit."

lngraids.9.t: "Erfolgreicher Überfall"
lngraids.9.d: "Einer unserer isolierten militärischen Außenposten an der Grenze wurde von einer großen Bande angegriffen. Angesichts des Chaos in China können wir nur raten, wem sie dienen, wenn überhaupt. Wir wissen, dass sie uns bereits eine beträchtliche Menge militärischer Ausrüstung gestohlen haben, und ein Eingreifen könnte sowieso erfolglos sein, aber es ist klar, dass die lokalen Kräfte sich bemühen werden, die Überfälle abzuwehren. Egal, ob wir Truppen zur Hilfe schicken oder nicht, wir müssen unsere Grenzen sichern oder die Razzien gehen weiter."
lngraids.9.a: "Schickt Verstärkung."
lngraids.9.b: "Die lokale Verteidigung muss das schon schaffen."

lngraids.10.t: "Überfall fehlgeschlagen"
lngraids.10.d: "Unsere Gauner sind heute mit leeren Händen zurückgekehrt. Eine Kombination aus schlechter Aufklärung und lokaler Verteidigung hatte sie zum Rückzug gezwungen, ohne ihr Ziel zu erreichen. Obwohl sie gescheitert sind, sind sie alle gesund und munter zurückgekehrt, ohne die feindlichen Streitkräfte zu alarmieren."
lngraids.10.a: "Mist."

lngraids.11.t: "Misslungener Überfall"
lngraids.11.d: "Banditen haben heute einen unserer isolierten Militäraußenposten an der Grenze angegriffen. Unsere Truppen haben es zum Glück geschafft, sich zusammenzuziehen und sie trotz aller Widrigkeiten vollständig zu vernichten. Diese Narren werden sicherlich nicht so schnell zurückkehren, nachdem unsere glorreichen Streitkräfte ihnen eine so vernichtende Niederlage zugefügt haben. Leider konnten wir nicht herausfinden, ob sie auf Befehl handelten oder einfach nur Banditen waren, die verzweifelt nach Ressourcen suchten."
lngraids.11.a: "Sie hatten keine Chance."

lngraids.12.t: "Erfolgreicher Überfall"
lngraids.12.d: "Einer unserer isolierten militärischen Außenposten an der Grenze wurde von einer großen Bande angegriffen. Angesichts des Chaos in China können wir nur raten, wem sie dienen, wenn überhaupt. Wir wissen, dass sie uns bereits eine beträchtliche Menge militärischer Ausrüstung gestohlen haben, und ein Eingreifen könnte sowieso erfolglos sein, aber es ist klar, dass die lokalen Kräfte sich bemühen werden, die Überfälle abzuwehren. Egal, ob wir Truppen zur Hilfe schicken oder nicht, wir müssen unsere Grenzen sichern oder die Razzien gehen weiter."
lngraids.12.a: "Wir können sie nicht damit davonkommen lassen!"
lngraids.12.b: "Es ist zu spät."

lngraids.13.t: "Erfolgreicher Überfall"
lngraids.13.d: "Unser Angriff war erfolgreich. Die Verluste waren minimal und wir konnten eine anständige Menge Gewehre und Granaten vom Feind beschlagnahmen."
lngraids.13.a: "Die Ehre ist mit uns!"

lngraids.14.t: "Misslungener Überfall"
lngraids.14.d: "Unsere Angreifer wurden von lokalen feindlichen Truppen völlig besiegt, was uns mit schweren Verlusten zum Rückzug zwang. Wir werden sie sicher nicht so schnell wieder angreifen können."
lngraids.14.a: "Mist!"

lngraids.15.t: "Sehr erfolgreicher Überfall"
lngraids.15.d: "Unser waghalsiger Überfall hat Früchte getragen. Sie haben nicht nur den lokalen Widerstand völlig zerschlagen, sondern unsere Plünderer sind mit einer großen Menge an Ausrüstung, einschließlich einer Reihe von Artilleriegeschützen, abgereist. Dies wird uns definitiv helfen, unsere eigenen Armeen zu verstärken, während unsere Feinde gedemütigt daliegen."
lngraids.15.a: "Die Ehre ist mit uns!"

lngkmt.1.t: "Kuomintang verlangt Unterwerfung"
lngkmt.1.d: "Die Kuomintang von Li Zongren in Guangzhou hat begonnen, ihre Kräfte gegen uns zu mobilisieren. Die unmöglichen Forderungen wurden uns heute offiziell vorgelegt: Unsere Regierung würde sich dem Zentralkomitee der KMT unterwerfen, und unsere Armeen werden in die Nationale Revolutionäre Armee aufgenommen. Im Gegenzug würden wir Gouverneur unserer Provinz und ihrer Armee bleiben, wenn auch unter ihrer Aufsicht."
lngkmt.1.a: "Nagut..."
lngkmt.1.b: "Inakzeptabel!"

lngkmt.2.t: "[FROM.GetName] verweigert sich!"
lngkmt.2.d: "[FROM.GetName] hat unsere Forderungen abgelehnt, sich dem Zentralkomitee zu unterwerfen. Wir werden jetzt unseren Drohungen nachgehen, während die Nationale Revolutionäre Armee in [FROM.GetNameDef] einmarschiert."
lngkmt.2.a: "Dafür wird er bezahlen."

lngkmt.3.t: "[FROM.GetName] akzeptiert!"
lngkmt.3.d: "[FROM.GetName] hat sich unserem Druck unterworfen. Seine Armeen werden in die NRA integriert und [FROM.GetNameDef] steht unter der Aufsicht des Zentralkomitees."
lngkmt.3.a: "Unerwartet, aber willkommen."

lngkmt.4.t: "[ROOT.GetLeader] ruft eine neue nationale Regierung aus"
lngkmt.4.d: "Nachdem die föderalistische Diktatur von Chen Jiongming vertrieben wurde und [ROOT.GetLeader] die Kontrolle über das Zentralkomitee der Kuomintang in Guangzhou (dem ehemaligen Geburtsort der Nationalen Revolution) übernommen hat, kam heute die erwartete Proklamation: Eine neue Republik China soll gegründet werden, in der die Nationale Revolutionsarmee wieder die Führung über das Erbe Sun Yat-sens und die Nationale Revolution übernimmt. Es wird ein harter Kampf werden, aber es ist die letzte Hoffnung für die Nationalistische Partei Chinas, den Sieg in der Niederlage zu erringen und China zu befreien."
lngkmt.4.a: "Zhonghua Minguo Wansui."

lngkmt.5.t: "Guangdong Eliten protestieren"
lngkmt.5.d: "Unmittelbar nach der Proklamation kamen abweichende Stimmen. Die lokalen Eliten von Liangguang, hauptsächlich die Landadligen und die Kaufleute von Guangzhou, haben ihre Bedenken in einer neuen Nordexpedition geäußert. Der erste war ein kläglicher Fehlschlag, da Chiang Kai-shek die Träume von Sun Yat-sen nicht erfüllen konnte und die Kuomintang dem Süden all seinen Reichtum und Wohlstand raubte. Das Scheitern ist in der Erinnerung der Leute sehr lebendig; dem Adel ist die Geschichte der Enteignung von Forderungen nach einer Landreform durch die Kuomintang überdrüssig, während sich die Kaufleute noch intensiv an ihre gewaltsame Säuberung beim Zwischenfall des Kaufmannskorps im Jahr 1924 erinnern. Der Oberbefehlshaber ist zuversichtlich, dass der Adel rechtzeitig beruhigt werden kann, aber die Händler sind viel feindseliger und anspruchsvoller; Der Umgang mit ihnen wird wahrscheinlich einige Opfer erfordern."
lngkmt.5.a: "Sie werden schon sehen."

lngkmt.6.t: "Beginn der politischen Vormundschaft"
lngkmt.6.d: "Politische Vormundschaft ist die zweite Etappe in Sun Yat-sens Drei Etappen der Nationalen Revolution. Mit der Wiedervereinigung des Landes wird die Nationale Revolutionsarmee beginnen, ihre Macht zu lockern, während die Partei ihre eigene festigen wird. Auf diese Weise wird die Kuomintang China weiterhin auf die dritte und letzte Stufe führen und eine demokratische Republik werden. Damit dies gelingt, müssen die Menschen jedoch so erzogen werden, dass sie ihre bürgerlichen Pflichten und Rechte verstehen und sich an öffentlichen Institutionen beteiligen. Dies dient dazu, eine gesunde Demokratie zu schaffen und die Misserfolge der Xinhai-Revolution zu vermeiden."
lngkmt.6.a: "China wird frei sein. Letztlich."

lngkmt.7.t: "Einen Premier ernennen"
lngkmt.7.d: "Generalissimus Li Zongren sollte die Nationale Revolution nicht allein leiten. Im Rahmen der von Sun Yat-sen skizzierten Reformen zur Regierungsbildung wird ein Exekutiv-Yuan, einer der fünf Regierungszweige, ernannt. Dieser Rat wird im Wesentlichen als Kabinett und sein Präsident als Regierungschef im westlichen Sinne fungieren (der Präsident des Exekutiv-Yuan wird daher im Westen als \"Premier\" bezeichnet).\n\nZwei Möglichkeiten wurden vorgelegt an den Generalissimus zum Vorsitz des Exekutiv-Yuan: Sun Fo, Sun Yat-sens Sohn, gilt als natürlicher Kandidat für die Wiedervereinigung der fraktionierten Partei, und Zhu Peide, einer der Führer der NRA und prominentes Mitglied des gemäßigten rechten Flügels der Partei. Die erste würde dazu beitragen, die Kluft innerhalb der Nationalistischen Partei zu überwinden, während die zweite den politischen Einfluss der Nationalen Revolutionsarmee und die führende Rolle der Rechten aufrechterhalten würde."
lngkmt.7.a: "Sun Fo wird Einheit bringen."
lngkmt.7.b: "Zhu Peide aus der NRA."

lngkmt.8.t: "Vorbereitungstreffen des gesetzgebenden Yuan"
lngkmt.8.d: "Der Legislativ-Yuan ist einer der fünf Zweige der Regierung der Republik China. Derzeit wird das Gremium vom Vorsitzenden Li Zongren ernannt und fungiert als Gesetzgeber des Landes. Es wird davon ausgegangen, dass das Gremium nach dem Ende der Politischen Vormundschaft eine Art richtiges Parlament mit seinen vom Volk gewählten Mitgliedern wird.\n\nHeute wurde eine vorbereitende Sitzung eröffnet, in der diese Möglichkeit erörtert wird. Es wird erwartet, dass die Debatte heftig wird, da viele Mitglieder hoffen, im nächsten Jahr Wahlen einführen zu können, während andere der Meinung sind, dass die politische Vormundschaft noch nicht enden sollte, und die Entscheidung für das nächste Jahr verschieben möchten."
lngkmt.8.a: "Geben wir Wahlen für nächstes Jahr bekannt!"
lngkmt.8.b: "Der nächste Yuan wird ernannt."

lngkmt.9.t: "Vorbereitungstreffen des gesetzgebenden Yuan"
lngkmt.9.d: "Der Legislativ-Yuan ist einer der fünf Zweige der Regierung der Republik China. Derzeit wird das Gremium vom Vorsitzenden Li Zongren ernannt und fungiert als Gesetzgeber des Landes. Es wird davon ausgegangen, dass das Gremium nach dem Ende der Politischen Vormundschaft eine Art richtiges Parlament mit seinen vom Volk gewählten Mitgliedern wird.\n\nEine weitere vorbereitende Sitzung wurde heute eröffnet, in der diese Möglichkeit erörtert wird. Im vergangenen Jahr wurde die Entscheidung, einen gesetzgebenden Yuan zu wählen, verzögert. Ein Jahr ist bereits vergangen, und die Debatte wird wieder aufgenommen: Soll der Legislativ-Yuan nächstes Jahr gewählt oder noch einmal verschoben werden?"
lngkmt.9.a: "Announce elections for next year!"
lngkmt.9.b: "Geben wir Wahlen für nächstes Jahr bekannt."
lngkmt.9.c: "Verzögern wir die Wahlen."

lngkmt.10.t: "Erste Wahl des gesetzgebenden Yuan"
lngkmt.10.d: "Die Zeit ist gekommen. Die politische Vormundschaft geht zu Ende und der nächste Legislativ-Yuan soll vom Volk gewählt werden. Während die politischen Aktivitäten außerhalb der Kuomintang begrenzt bleiben, setzt sich die Fraktion links der Mitte der Kuomintang heftig für weitere Reformen ein und fügt eine in China lange Zeit nicht gesehene Schicht demokratischen Pluralismus hinzu."
lngkmt.10.a: "Das rechte Zentrum wird gestärkt."
lngkmt.10.b: "Das linke Zentrum baut seine Macht aus."

lngkmt.11.t: "Die Wahlen von [GetYear]"
lngkmt.11.d: "Während eine weitere Wahl auf den Parteienstaat zukommt, beeilen sich die Funktionäre und Parteibosse der Kuomintang, wenigstens den Anschein demokratischer Prozesse zu wahren. In [ROOT.Capital.GetCapitalVictoryPointName] bereiten sich die kürzlich gewählten Delegierten der Nationalversammlung auf die Wahl des Präsidenten der Republik vor. Da die KMT seit den Parlamentswahlen im letzten Jahr praktisch alle Sitze in der Versammlung innehat, gab es kaum Zweifel daran, wer gewinnen würde. Um den Schein zu wahren, hat [ROOT.GetLeader] Sun Fo ermutigt, eine symbolische Oppositionskampagne zu führen, aber am Ende gab es kaum Zweifel am Ergebnis. Mit einem Erdrutschsieg wählten die Wähler..."
lngkmt.11.a: "Der status quo wird gestärkt."
lngkmt.11.b: "Reformer werden gestärkt."

lngkmt.12.t: "Anfrage des Zentralkomitees"
lngkmt.12.d: "Das neu organisierte Zentralkomitee der Kuomintang in Guangzhou hat eine einfache Bitte geschickt, uns wieder in ihre Reihen aufzunehmen. Das bedeutet, dass wir uns ihrem Kommando und ihrer Aufsicht unterstellen. Natürlich zum Wohle der Nation."
lngkmt.12.a: "Natürlich. Für die Republik!"
lngkmt.12.b: "Das greift in unsere Autonomie ein!"

lngkmt.13.t: "[FROM.GetLeader] lehnt ab"
lngkmt.13.d: "Die heimtückischen Hunde in [FROM.GetNameDef] haben sich geweigert! Sie haben sich im Wesentlichen geweigert, die Autorität des Zentralkomitees anzuerkennen, und sie werden die Strafe erhalten, die den Verrätern gebührt."
lngkmt.13.a: "Sie werden dafür bezahlen."

lngkmt.14.t: "[FROM.GetLeader] tritt dem Zentralkomitee wieder bei"
lngkmt.14.d: "Unsere Freunde in [FROM.GetNameDef] haben unsere Anfrage natürlich angenommen und sind wieder in unsere Reihen aufgenommen."
lngkmt.14.a: "Für die Republik!"

lngkmt.19.t: "Status der Tempel in Guangdong"
lngkmt.19.d: "Eine berühmte Geschichte unter den Schulkindern von Guangdong ist, wie Sun Yat-sen ein Bild der Schutzgottheit seiner Heimatstadt im Kreis Xingshan zerstörte. Doch während die Föderalisten und Nationalisten über den Status und das Regime von Guangdong streiten, bleibt die Religionsfrage bestehen. Befürworter beider Regierungen sind bestrebt, sich von der imperialen Vergangenheit zu entfernen, da die Anbetung der Gottheiten dazu dienen würde, Staat und Gesellschaft zu integrieren.\n Moderne Konzepte wie Evolution und Rationalismus sind tatsächlich in die Gesellschaft von Guangdong eingedrungen, und es besteht kein Zweifel, dass ein Großteil der Stadtverwaltung glaubt, dass Guangdong seinen Platz als „Modellprovinz“ einnehmen sollte – eine, die Modernität und Verwestlichung im Vergleich zu den rückständigen Städten der Kriegsherren und der Qing zeigt. Aber Tempel und religiöse Rituale sind seit Jahrhunderten Teil der chinesischen Traditionen, und deren äußerliche Entfernung würde zweifellos Dissens unter der lokalen Bevölkerung auslösen. Im kaiserlichen China spielte der Stadtgott eine wesentliche Rolle in der städtischen Verwaltung – der Stadtgott galt als Mitherrscher der Stadt. In Guangzhou beispielsweise machten sich Beamte auf den Weg zum Stadtgott-Tempel, um Segen wie Regen oder Schutz vor Geistern zu erbitten.\n Aber für die Föderalisten und die Kuomintang sind die gemeinsam regierten Städte eine Erfindung der Vergangenheit, eine physische Darstellung der Rückständigkeit, die China in ein Jahrhundert der Demütigung geplagt hat. Für die Modernisten sind die Tempel ein Ort der Unwissenheit und Unordnung – das „alte China“, das zerstört werden muss. Für das einfache Volk Chinas haben diese Tempel jedoch eine bedeutende Bedeutung von kulturellem und religiösem Stolz. Hier werden Geschäfte wie Wahrsagerei abgehalten und selbst Streitigkeiten werden vom Stadtgott vermittelt. Der Tempel war das Zentrum des Gemeinschaftslebens, und sie einfach auszurotten, würde zweifellos den Zorn der Bevölkerung auf sich ziehen."
lngkmt.19.a: "Raus mit dem Alten!"
lngkmt.19.b: "Wir werden nicht unsere eigenen Tempel zerstören!"

lngkmt.20.t: "Die Opiumhöhlen von Guangzhou"
lngkmt.20.d: "Der Gestank von Opium durchdringt ganz China, die verfluchte Pflanze, die nichts als eine Sucht gebracht hat. Obwohl es nicht so weit verbreitet ist wie in anderen Teilen Chinas, hat sich Opium in die Gesellschaft und Kultur von Guangdong pervertiert. Oft als feuchte Hallen der Schande dargestellt, sind die Opiumhäuser von Guangzhou in Wirklichkeit ziemlich in Mode – saubere und gut aussehende Gebäude für die Elite Zeitvertreib in Guangdong. Die über 500 Opiumhäuser gelten als erstklassige Unterhaltungsstätten und sind zweifellos ein Teil des Gewebes, das Guangzhou ausmacht. Opiumhäuser reichten von schattigen Höhlen bis hin zum erstklassigen „Gaodeng Tanhuaguan“, das mit modernen Annehmlichkeiten wie Radios, Heizungen und elektrischen Ventilatoren ausgestattet war.\n\n Der Verkauf von Rohopium und die Erlaubnis zum Besitz von Opium sind eine Form der unverzichtbaren Einnahmequelle für Guangzhou. Während das [ROOT.GetAdjective]-Regime seine Kontrolle über Guangzhou festigt, werden sie die Kontrolle über die Opiumhäuser haben. Und doch hat Opium trotz des Gewinns und der Versuchung sicherlich seine Feinde. Anti-Opium-Organisationen wie die Anti-Drogen-Vereinigung und der Guangzhou-Zweig der Nationalen Anti-Opiumsorganisation fordern lautstark, die Droge auszurotten, die China süchtig gemacht hat. Die Unterdrückung der Häuser würde sicherlich Dissens auslösen, wäre aber der erste Schritt, um die Bedrohung zu besiegen; aber der Erhalt der Häuser würde uns eine große Einnahmequelle verschaffen..."
lngkmt.20.a: "Wir werden dieses Gift nicht in unserer Stadt haben!"
lngkmt.20.b: "Lass sie in Ruhe, wir brauchen das Geld."

lngkmt.21.t: "Chinesischer Tee"
lngkmt.21.d: "Das Konzept von Dim Sum stammt aus der Provinz Guangdong als beliebte Form des Frühstücks oder Mittagessens. Dim Sum bezieht sich auf kleine Gerichte, die „leicht das Herz berühren, ohne den Magen zu füllen“, während „yum cha“ das Trinken von Tee ist. Während der Song-Dynastie in China angekommen, hat die Dim Sum-Praxis Einflüsse nicht nur aus China, sondern auch aus der ganzen Welt aufgenommen. Bis in die 1920er Jahre war die Praxis von Yum Cha und der Konsum von Dim Sum jedoch nur ein Privileg der Elite und Reichen. Kunden von High-End-Pavillons würden Teeblätter untersuchen, um ihre Temperatur und Qualität zu überprüfen, um in Privatsphäre und Komfort zu speisen.\n\n Heutzutage hat sich die Praxis der Dim Sum jedoch auf Menschen mit durchschnittlichem Einkommen, Studenten und Regierungsangestellte ausgeweitet. In der Tat hat Guangzhous Teehauskultur dazu geführt, dass Köche mit einem prominenten Status und damit einer starken Konkurrenz zwischen den Teehäusern hervorgegangen sind. Fast täglich werden neue Dim Sum-Varianten erfunden – stark beeinflusst von den Teegebäckgerichten Shanghais, Pekings und des Westens. Da die Lage in China jedoch immer instabiler wird und Kriege häufiger werden, bringen immer mehr Köche ihr kulinarisches Know-how ins nahe Hongkong. Nichtsdestotrotz wird die alte Dim Sum-Praxis zweifellos weitergeführt, eine wahre Form des kulturellen Stolzes und der Bedeutung für das kantonesische Volk."
lngkmt.21.a: "Zu Tisch!"

lngkmt.22.t: "Gedenken an die Märtyrer"
lngkmt.22.d: "Guangdong ... die Wiege der Revolution. Seit dem Zusammenbruch der Ming-Dynastie ist der Dissens gegenüber den Mandschu-Herrschern des Nordens in der südlichsten Provinz Chinas weit verbreitet. Guangdong ist in der Tat der Geburtsort der nationalen Revolution. Die Märtyrer der Revolution wurden in Guangdong geboren, wie die 72 Märtyrer, die im Zweiten Guangzhou-Aufstand ihr Leben ließen, um die Qing loszuwerden. Wie ein Selbstmordkommando schrieben sie Briefe an ihre Lieben, bevor sie ihre schicksalhaften Aktivitäten ausführten. Tatsächlich wurde der Geist des Martyriums in Form der Wagemutigen Divisionen weitergeführt. Patrioten, die bereit waren, ihr Leben für ein freieres China in der folgenden Revolution von 1911 und der Nordexpedition zu geben. Mit der Rückkehr der Qing wurden die Opfer der Märtyrer tatsächlich in Frage gestellt. Waren ihre Opfer umsonst?\n\n Nicht mehr. Mit der Rückkehr einer republikanischen Regierung in Guangzhou hat sich dies jedoch geändert. Wie der mythische Phönix ist die Bewegung zu einem freien China wiedergeboren! Wir haben uns neu gruppiert und sind gestärkter, um unsere gefallenen Brüder zu rächen und uns von der Verschmutzung der Qing-Dynastie zu befreien. Wir werden unsere Brüder rächen und eine neue Expedition in den Norden unternehmen. Die Märtyrer werden in Statuen und Prosa aus ganz China verherrlicht und erinnert. Wenn unsere Position gesichert ist, werden wir planen, üben und bereit sein, die Qing-Despoten ein für alle Mal abzusetzen."
lngkmt.22.a: "Fan Qīng fù Míng!"

lngkmt.23.t.annexed: "Das Schicksal der Dritten NRA"
lngkmt.23.t.long_yun: "Die NRA flieht aus Yunnan"
lngkmt.23.d.annexed: "Nach der gescheiterten Nordexpedition kehrten die verbliebenen Mitglieder der 3. NRA nach Yunnan zurück, um innerhalb der Verwaltung von Tang Jiyao eine neue Karriere aufzubauen, und da die Provinz nun unter unserer Kontrolle ist, haben wir die Möglichkeit, die verlorenen Mitglieder der KMT wieder in die NRA zu integrieren. Die Generäle Zhu Peide, He Yingqin und Kim Hong-il sind loyale Mitglieder der KMT und werden die Möglichkeit erhalten, ihre Talente in der NRA zu nutzen. Die Generäle Fan Shisheng, Jin Handing und Luo Binghui sind ebenfalls Kandidaten für die Aufnahme in die NRA, ihre Loyalität zur KMT ist jedoch ungewiss."
lngkmt.23.d.long_yun: "Nach der gescheiterten Nordexpedition kehrten die verbliebenen Mitglieder der 3. NRA nach Yunnan zurück, um innerhalb der Verwaltung von Tang Jiyao eine neue Karriere aufzubauen. Nachdem General Long Yun Yunnan nach dem blutigen Bürgerkrieg gesichert hatte, beschlossen die Generäle der Kuomintang, aus Angst um ihr Leben aus der Provinz zu fliehen. Die Generäle Zhu Peide, He Yingqin und Kim Hong-il sind loyale Mitglieder der KMT und werden die Möglichkeit erhalten, ihre Talente in der NRB einzusetzen. Die Generäle Fan Shisheng, Jin Handing und Luo Binghui sind ebenfalls Kandidaten für die Eingliederung in die NRB, ihre Loyalität zur KMT ist jedoch ungewiss."
lngkmt.23.a: "Nur den zuverlässigen Generälen kann man trauen."
lngkmt.23.b: "Sie werden sich an uns für ihre Misserfolge rächen."

lngkmt.30.t: "Zhang Fakui und Xue Yue kommen in Guangzhou an"
lngkmt.30.d: "Heute Morgen trafen die ehemaligen Generäle der Nationalen Revolutionsarmee, Zhang Fakui und Xue Yue, mit ihrer bescheidenen Bitte um Aufnahme in Liangguangs NRA in Guangzhou ein. Nachdem sie die letzten Jahre nach dem Scheitern der Nordexpedition im Exil verbracht hatten, flohen die beiden Männer nach Indien, wo sie als Berater und Mentoren für eine chinesisch-indische Militärmission in Übersee tätig waren. Nach ihrer Rückkehr nach China im Anschluss an den Liga-Krieg verpflichteten sie sich, dem von der Linken dominierten Zentralkomitee ihre Dienste anzubieten. Es hat jedoch den Anschein, dass sie sich für die falsche Seite entschieden haben. Der linke Flügel der Partei, der wie immer durch ständige Fraktionskämpfe zerrüttet ist, hat sich nach der jüngsten Niederlage im Bruderkrieg erneut ins Exil geflüchtet. Beide Männer teilen nicht die linke Gesinnung von Zhang, da sie einst die Vierte Armee der Kuomintang an der Seite von Generälen wie Chen Jitang und Li Jishen geführt haben. Vertrauen wir unseren ehemaligen Kameraden, oder sollten wir sie erneut ins Exil schicken?"
lngkmt.30.a: "Genossinnen und Genossen, noch einmal!"
lngkmt.30.b: "Sie haben das Exil einmal probiert, probieren Sie es jetzt noch einmal."

lngkmt.40.t: "Die Frage der Verfassung"
lngkmt.40.d: "Jahre sind vergangen, seit die Kuomintang-Militärregierung in Guangzhou sich aufmachte, China unter der Flagge der weißen Sonne, des blauen Himmels und der ganz roten Erde zu vereinen. Damals war es notwendig, wenn nicht gar unabdingbar, dass das Land unter der schützenden Führung der Kuomintang-Partei stand. Die chinesische Kuomintang sollte die Partei für das Volk sein, aber sie musste es behutsam zu einem Zustand der Demokratie führen.\n\nMit der Vereinigung der Partei haben jedoch viele der liberalen und linken Fraktionen der Kuomintang begonnen, die Öffnung des politischen Forums zu fordern und Generalissimus Li Zongren aufzufordern, das Kriegsrecht und die politische Vormundschaft zu beenden. Angeführt von Politikern wie Song Qingling und Sun Fo hat die liberale Koalition gefordert, dass Li zur Ratifizierung der neuen "Fünf-Mächte-Verfassung" beiträgt, die der verstorbene Dr. Sun Yat-sen ursprünglich vorgeschlagen hatte.\n\nDennoch haben Rechtsradikale und konservative Elemente innerhalb des Militärs den Generalissimus angefleht, mit der Ratifizierung der Verfassung zu warten. Es gab immer noch zahlreiche Verstecke der Zhili, Mandschu, Deutschen und Syndikalisten im ganzen Land, und die Regierung musste vom Generalissimo geführt werden, da nur er die Macht hatte, China durch seine Führung zu kontrollieren."
lngkmt.40.a: "Ratifiziert es und versprecht Wahlen im kommenden Jahr..."
lngkmt.40.b: "Die Vormundschaft muss fortgesetzt werden!"

lngkmt.50.t: "Der Kongress von [GetYear] wird abgehalten"
lngkmt.50.d: "Heute hat Generalissimo [GXC.GetLeader] in [GXC.Capital.GetCapitalVictoryPointName] die Eröffnung des Ersten Nationalkongresses der Kuomintang bekannt gegeben. Als Geste des guten Willens hat er den anderen politischen Organisationen und Cliquen der Kuomintang erlaubt, an der Demonstration des demokratischen Zentralismus der Kuomintang teilzunehmen. Nicht auf dem Nationalkongress vertreten ist die Chinesische Syndikalistische Partei, die nach dem Zusammenbruch des zuvor von der Linken dominierten Zentralkomitees die Führung der Kuomintang von Guangzhou als \"illegitime Reaktionäre\" ablehnte.\n\nDie äußerste Linke der Partei wird durch den ehemaligen Parteivorsitzenden Wang Jingwei und seine Vereinigung der Reorganisierten Genossen vertreten. Ihm folgt das Provisorische Aktionskomitee, das von Chen Mingshu und Song Qingling geleitet wird - ersterer ist zugunsten der beliebten Witwe des verstorbenen Dr. Sun gnädigerweise zurückgetreten.\n\nDie \"politische Mitte\" der Kuomintang wird von Sun Fos Wiederaufbau-Clique und Lin Sen's Western Hills Clique angeführt. Zu ihnen gesellt sich die gemäßigte, aber wirtschaftsnahe \"Politikwissenschaftliche Clique\" unter der Führung von Zhang Qun. Dahinter folgt der rechte Flügel der Partei, in erster Linie Militärs, die in erster Linie dem Generalissimo und erst in zweiter Linie der Partei gegenüber loyal sind.\nSchließlich kam der Kongress zu dem Kompromiss, dass die Vormundschaft so lange bestehen bleibt, bis sich China ausreichend erholt hat. Ob sich das bewahrheiten wird, bleibt vorerst abzuwarten."
lngkmt.50.a: "Die Delegierten nehmen ihre Plätze ein..."

lngkmt.51.t: "Die Nationalhymne der Republik China"
lngkmt.51.d: "Eine schöne und künstlerische Zusammenarbeit zwischen den größten Köpfen der chinesischen Kuomintang von Liao Zhongkai, Shao Yuanchong, Dai Jitao und dem verstorbenen Hu Hanmin, durch eine fast einstimmige Abstimmung durch das neue Zentralkomitee der Kuomintang - die neue Nationalhymne des Landes wurde offiziell als "Die drei Prinzipien des Volkes" angenommen. Der Text des Liedes stammt aus der Eröffnungspräambel des verstorbenen Dr. Sun Yat-sen für die erste Klasse der Whampoa-Militärakademie und erfreut sich seit der Vereinigung des Landes einer neuen Beliebtheit. Einige abweichende Meinungen innerhalb der politischen Sphäre der Kuomintang haben argumentiert, dass es falsch und diktatorisch sei, ein politisches Parteilied zu haben, das eine ganze Nation repräsentiert - aber das Zentralkomitee hat das Komitee für die Bearbeitung und Erforschung der Nationalhymne unterstützt, um das Parteilied im ganzen Land zu fördern."
lngkmt.51.a: "Wunderbar!"

lngkmt.52.t: "Die Politik der Minzu"
lngkmt.52.d: "\"Artikel I: Das Territorium der Republik China besteht aus den verschiedenen Provinzen sowie der Mongolei und Tibet.\"\n\nAls eine der umstrittensten Plattformen der Kuomintang ist die chinesische Kuomintang der Ansicht, dass die Regionen Mongolei und Tibet fest zu China gehören. In vielen Schriften Sun Yat-sens und auch in denen, die vom rechten Flügel der Kuomintang hochgehalten werden, wird China als eine Nation betrachtet, die sich in einem Kampf der natürlichen Auslese mit anderen Nationen befindet. Die Idee der \"Minzu\" dreht sich um eine gemeinsame Lebensgrundlage, Sprache, Religion, Bräuche und vor allem eine gemeinsame Blutlinie. Für Chinas nicht-hanische Minzu würde Sun sie als zahlenmäßig unbedeutend abtun. Immerhin haben sich die Han der Ausrottung widersetzt und sogar ihre Besatzer, die Yuan-Mongolen und die Qing-Mandschus, assimiliert. Dennoch warnte Sun in seinen Schriften über den Imperialismus davor, dass sich China in einer stetigen Phase des Niedergangs befinde und dass es, wenn es dem Imperialismus zum Opfer fiele, mit Sicherheit ausgerottet würde.\n\nIn der Tat deutete Sun an, dass sich Chinas vergangene Geschichte des wohlwollenden Imperialismus erheblich vom Imperialismus des Westens und Japans unterscheidet. Historisch gesehen beruhte Chinas Expansion auf der Anerkennung der kulturellen Vormachtstellung Chinas unter seinen Nachbarn und der hierarchischen Weltordnung des Tributsystems. Diese Art der einvernehmlichen Verehrung, so argumentiert Sun, gibt es bei den westlichen Subjekten des Imperialismus nicht."
lngkmt.52.a: "Wir halten an der Politik des verstorbenen Premierministers fest."

lngkmt.53.t: "Anti-Imperialismus"
lngkmt.53.d: "Ein weiterer Streitpunkt zwischen den Delegierten auf der Konferenz war die Art des Antiimperialismus der Kuomintang. In Anlehnung an die Tage der \"revolutionären\" Kuomintang haben die Linken des Kongresses argumentiert, dass die Kuomintang eine aktive antikoloniale Haltung einnehmen muss, um Asien von den Ketten des ausländischen Imperialismus zu befreien und den Kolonialismus aktiv zu bekämpfen.\n\nAllerdings findet Generalissimo [GXC.GetLeader] ein überzeugendes Argument bei Mitgliedern der politikwissenschaftlichen Clique, Bankern und Industriellen, die argumentieren, dass in der gegenwärtigen Situation Chinas der beste Weg, die Revolution in China anzuführen, darin besteht, wirtschaftliche Verbindungen zu knüpfen und Beziehungen mit dem Westen zu schmieden. Sie argumentieren, dass Chinas industrielle Basis so begrenzt ist, dass es auf jeden Fall Investitionen aus den großen Industrienationen der Welt benötigt. Dieses Argument wurde von Mitgliedern des linken Flügels, insbesondere der RCA, verurteilt, die dem Regime vorwarfen, die Ziele von Dr. Suns Vision nicht zu erreichen."
lngkmt.53.a: "Wir werden im Westen vorsichtig vorgehen."

lngkmt.54.t: "Die NEC"
lngkmt.54.d: "Die nach den Grundsätzen von Dr. Sun Yat-sen gegründete Nationale Wiederaufbaukommission soll von einer neuen zentralen Planungsorganisation, dem Nationalen Wirtschaftsrat (NEC), geleitet werden.\n\nUnter der Leitung des dynamischen Harvard-Absolventen Song Ziwen, des Finanzberaters Kong Xiangxi und des Linkssozialisten Chen Gongbo besteht das Hauptziel des Nationalen Wirtschaftsrats in der Entwicklung der industriellen Wirtschaft an der Küste. Die Arbeiten des NEC sind dem Wasserschutz, dem Verkehrswesen, der öffentlichen Gesundheit und der Landwirtschaft gewidmet, wobei die ehrgeizigste Idee des NEC die Baumwollkontrollkommission (CCC) ist. Darüber hinaus spiegelt die NEC auch die Antiimperialismus-Bewegung wider, indem sie die chinesische Küstenwirtschaft als Alternative zu den schlechten Wirtschaftspraktiken der Guangxi-Clique fördert.\n\nDiese eklektische Kombination aus dem Industriellen Song Ziwen und dem Marxisten Chen Gongbo weist eine gemeinsame Linie in den Visionen beider Männer für einen staatszentrierten und nationalistisch orientierten Wiederaufbau auf. Innerhalb dieses Rahmens plädieren sie für wirtschaftliche und institutionelle Reformen zur Verbesserung der Wirtschaft des Landes unter Führung des Staates. Es ist nur angemessen, dass sie ihre Praktiken als \"nationalen Kapitalismus\" bezeichnen und sich Chinas Küstenstädte als neue Wirtschaftszonen für die Modernisierung des Landes vorstellen."
lngkmt.54.a: "Können wir den nationalen Kapitalismus verwirklichen??"

lngkmt.55.t: "Das Schicksal von Puyi"
lngkmt.55.d: "Zum Abschluss des Kongresses stellt sich unweigerlich die Frage, was mit dem gefangenen Puyi geschehen soll, der in den letzten Tagen der Vereinigungskriege gefangen genommen wurde. Der frühere \"Sohn des Himmels\" sitzt nun kleinlaut und beschämt in einer Gefängniszelle, und über sein Schicksal soll das Zentralkomitee entscheiden.\n\nWährend Mitglieder der Linken und der Liberalen, wie Sun Fo, dafür plädiert haben, Puyi zu begnadigen und den ehemaligen Qing-Kaiser zur Flucht ins Exil zu ermutigen, haben Mitglieder des rechten Flügels, insbesondere der Generalissimus, dafür plädiert, Puyi zu erschießen. Puyi ist einer der größten Hanjianer in der chinesischen Geschichte, der mit den Deutschen zusammengearbeitet hat, um die Nationale Revolution niederzuschlagen und das Qing-Reich wieder zu errichten - und damit die Opfer, für die die Märtyrer der Xinhai-Revolution gestorben sind, rückgängig zu machen. Letztlich ist Puyis Schicksal bestimmt, dass er..."
lngkmt.55.a: "Erteilt den fatalen Befehl..."
lngkmt.55.b: "Schickt ihn weit weg von China."

lngkmt.56.t: "Der Kongress ist beendet"
lngkmt.56.d: "Nach langen Diskussionen ist der Erste Nationalkongress der Kuomintang zu Ende gegangen. Der Generalissimus hat versprochen, die Idee der Beendigung der politischen Vormundschaft nach Abschluss der Ära des Wiederaufbaus wieder aufzugreifen. Bis dahin wird China jedoch ein Einparteienstaat bleiben, denn alle werden wissen, dass nur die ruhmreiche Partei der chinesischen Kuomintang dem chinesischen Volk Ehre und Freiheit zurückbringen kann. Lang lebe die Kuomintang, lang lebe die Republik China!"
lngkmt.56.a: "Wansui!"

lngkmt.60.t: "Unsere Verbindungen zum Shanghaier Untergrund"
lngkmt.60.d: "Vom sterbenden Süchtigen auf der Straße bis hin zu den hochrangigen Geschäftsleuten in Shanghai kann niemand leugnen, dass Opium das Gefüge der chinesischen Gesellschaft durchdringt. Einigen Schätzungen zufolge wurden in China bis 1923 jährlich 30 Millionen Pfund Opium produziert, verglichen mit 2 Millionen in Indien und 1,15 Millionen im übrigen Nahen Osten. So haben beispielsweise 90 % der erwachsenen männlichen Süchtigen in Yunnan und viele Babys, die als Süchtige geboren werden, ihre Gewohnheiten im Mutterleib ihrer süchtigen Mütter erworben.  Einige idealistische Träumer sehen in der Nationalen Revolution der Kuomintang die Möglichkeit, dass das Laster ausgerottet wird, dass mit dem Ende des chinesischen Warlordismus auch die Unterdrückung dieses Geizkragens einhergeht.\n\nDoch die Nationalisten unter der Führung von [GXC.GetLeader] sind pragmatisch, wenn es um die militärische Finanzierung geht. Seit 1923 hatte Sun Yat-sen einen Präzedenzfall geschaffen, indem er Bordelle und Opiumhöhlen für die nationale Revolution genehmigte. Auch wenn der Generalissimus [GXC.GetLeader] erklärt hat, dass das Opium unterdrückt werden soll, ist dies im Wesentlichen ein Deckmantel für die Tatsache, dass die Partei die Opiumversorgung kontrolliert. Diese Triaden sind zwar nominell "unpolitisch", sehen aber in der nationalistischen Regierung die beste Kraft, um die radikalen Linken und die Warlords auszumerzen. Gleichzeitig sind sie auch bereit, sich am Drogenmonopol der Nationalisten zu beteiligen. Nach dem Zusammenbruch der kurzlebigen linken Kuomintang-Regierung haben einige dieser "Shanghaier" der [GXC.GetNameDef] ihre Dienste angeboten, um bei der großen nationalen Revolution zu helfen."
lngkmt.60.a: "Das Geld muss irgendwie fließen..."

lngkmt.61.t: "Die Whampoa Klasse von [GetYear]"
lngkmt.61.d: ""Sie werden die Ideale der revolutionären Märtyrer weiterführen, Ihr Leben hingeben und Ihr Blut vergießen, das Fundament der Chinesischen Republik sichern, das Sanminchuyi praktisch manifestieren; und dann wird die Revolution laut verkündet werden, wie in Frankreich...wenn die Revolution nicht vollendet wird, wird China sterben, und eine Rasse von 400.000.000 wird aussterben. Der Tod unseres Landes und das Aussterben unserer Rasse hängen vom Leben und Tod Ihrer Herren ab... Deshalb müssen wir unbedingt diese Schule eröffnen und eine revolutionäre Armee von Männern schaffen, die das Land und das Volk retten werden."\n\nDies waren die Worte unseres geliebten und geschätzten ewigen Premierministers an die erste Klasse der Whampoa-Militärakademie. Als die Türen der Akademie nach Jahren der Untätigkeit wieder geöffnet wurden und eine neue Klasse der Whampoa mit einer neuen Aufnahmezeremonie eingeweiht wurde, sprach [GXC.GetLeader] diese Worte mit feuriger Leidenschaft und Intensität - ein Spiegelbild der Frustration der Kuomintang-Organisation. Seit dem Zusammenbruch der NRA während der Nordexpedition wurde die KMT nur noch mit Misserfolg in Verbindung gebracht. Mit dieser neuen Klasse von ideologisch motivierten Soldaten, die bereit sind, Blut für ihre Nation zu vergießen, besteht vielleicht eine Chance, dass die Flamme der Revolution noch nicht erloschen ist."
lngkmt.61.a: "Wir werden beenden, was sie begonnen haben."

lngkmt.62.t: "Propaganda für das Volk"
lngkmt.62.d: "Artikel 11: Die Tätigkeit von Rundfunksendern sollte auf Folgendes beschränkt sein:\n1. Reden von öffentlichem Interesse.\n2. Nachrichten und Berichte über die Marktlage und die Meteorologie.\n3. Musik, Lieder und andere Unterhaltungssendungen.\n4. Kommerzielle Werbung, die jedoch ein Zehntel der gesamten Sendezeit nicht überschreiten darf.\n\nArtikel 12: Rundfunksender dürfen nichts senden, was gegen die Grundsätze der Partei, die öffentliche Ordnung und den Anstand verstößt; Zuwiderhandlungen werden in den Ländern strafrechtlich verfolgt.\n\nMit diesen neuen Parteirichtlinien wurde heute in [GXC.GetNameDef] das Ministerium für Kommunikation eingerichtet. Im Rundfunk und in den Zeitungsmedien arbeitet das Kommunikationsministerium an einem Mittel, um ein neues Medium zur Einigung des Landes zu schaffen und die Massen zu "zivilisieren" - im Einklang mit ihren Bemühungen, das Land sprachlich und kulturell unter der Hegemonie der KMT zu vereinigen. Um die Ideale der Drei Prinzipien des Volkes zu verbreiten und die Massen zur Teilnahme an der Revolution der Kuomintang zu ermutigen, hat die Partei formell eine Parteizeitung (Die Minguo Ribao) und einen Parteisender (Zhongguo Zhongyang Wuxian Gunagbo Diantai - China Central Radio Broadcasting Station oder CCBS) in Auftrag gegeben."
lngkmt.62.a: "Die Menschen werden hören und wissen."

lngkmt.63.t: "Song Ziwens Wirtschaftsprinzipien"
lngkmt.63.d: "In einer dreisten Erklärung erklärte Song Tziwen heute in einer Rede, dass die militärische Phase der Revolution vorbei sei und die Regierung sich dem Wiederaufbau zuwenden solle. Der in Harvard ausgebildete Wirtschaftswissenschaftler hat als Bruder von Song Qingling enge Verbindungen und war von Sun Yat-sen angeworben worden, um die Guangdong-Regierung zu finanzieren.\n\nEr hat drei Punkte geschaffen, um Chinas Wirtschaft zu reformieren und von der provinziellen Kuomintang-Regierung zu einer wahrhaft nationalen Republik China umzubauen. Der erste Punkt war die Einrichtung einer nationalen Haushaltskommission, die mit dem Finanzministerium zusammenarbeiten sollte, um ein Haushaltssystem zu schaffen. Die Kommission hatte die Aufgabe, die Staatsausgaben zu beschließen und zu kontrollieren. Sehr zum Ärger der Militärs in der NRA und des Generalissimus [GXC.GetLeader] hat er auch die Demobilisierung des Militärs und Kürzungen der Militärausgaben gefordert. Schließlich hat er eine umfassende Währungsreform gefordert - die Ersetzung des kaiserlichen Tael durch den Yuan, eine Zentralbank und eine zentrale Münzanstalt.\n\nAls ziviler Führer der Kuomintang stellt Song mit seinem Vorschlag eine neue Oppositionsbewegung gegen die Militärführung der Kuomintang dar. Er hat wiederholt betont, dass die Militärausgaben zugunsten der Entwicklung des Landes reduziert werden müssen. Seiner Ansicht nach kann nur eine gesunde Volkswirtschaft eine zuverlässige Steuerbasis schaffen und der Regierung die Mittel für den Wiederaufbau zur Verfügung stellen."
lngkmt.63.a: "Los geht's."

lngkmt.64.t: "Zukunft der nationalen Revolution"
lngkmt.64.d: "Nachdem die Revolution auf dem chinesischen Festland gesichert und die nationale Vereinigung endlich vollzogen ist, stellt sich natürlich die Frage nach der künftigen Ausrichtung der Kuomintang. Während man sich im Rahmen des nationalen Wiederaufbaus mit innenpolitischen Fragen befasst, gibt es auch viele, die die Idee teilen, dass Chinas Platz nicht nur auf das Land der Mitte beschränkt ist, sondern dass es seinen Einfluss auf den gesamten Pazifik ausdehnen sollte.\n\nSind wir nicht die Söhne von Yan und Huang, die dazu bestimmt sind, Ostasien zu regieren und zu führen? War nicht China jahrhundertelang der Inbegriff eines kulturellen und politischen Hegemons, der nicht das praktizierte, was manche als Imperialismus anprangern, sondern eher ein Gefühl kultureller Hegemonie aufgrund der angeborenen Überlegenheit der chinesischen Zivilisation. In ganz Asien gibt es eine Vielzahl von Völkern und Nationen, die unter dem Stiefel des Imperialismus unterdrückt werden. Unter der wiederbelebten Republik China wird es in ganz Asien Frieden, Souveränität und Ruhe geben - die Menschen werden nicht mehr verzweifelt aufschreien; wir werden ihnen helfen, die ?drei Prinzipien" des Volkes zu verwirklichen."
lngkmt.64.a: "Wir werden den Frieden in der Welt bewahren."

lngkmt.65.t: "Ziele der Bewegung Neues Leben"
lngkmt.65.d: "Trotz des Erfolgs der Vereinigungskriege und der nationalen Wiedervereinigung ist die Nationale Revolution immer noch... unvollendet. Das chinesische Volk ist in seiner Gesamtheit faul, egoistisch, undiszipliniert und liederlich. Vom Opiumsüchtigen bis zur Prostituierten ist unsere Gesellschaft stark reformbedürftig.\n\nUm das Volk zu leiten und es zu wahren Staatsbürgern zu machen, müssen wir unserer Nation die vier großen Werte wiedergeben: Li (natürliche Riten), Yi (die Gerechtigkeit), Lian (Ehrlichkeit oder Sauberkeit) und Chi (die Vorstellung von richtig und falsch). Dies sind konfuzianische Werte, aber es ist sicherlich unmöglich, dass die Menschen die 96 Regeln für ihr tägliches Verhalten kennen. Das ist Konfuzianismus für die Massen, reduziert auf das Wesentliche - wenn wir ein neues Leben haben wollen, das mit den vier Werten übereinstimmt, dann müssen wir weniger über die Rache für die nationale Demütigung sprechen als vielmehr darüber, wie wir unsere Gesichter mit sauberem Wasser waschen können.\n\nWenn die Gesellschaft einen Zustand des Gehorsams, der Aufopferung, der Strenge und der Sauberkeit erreicht - dann werden wir in der Lage sein, zusammenzukommen und mutig alles für die Nation zu opfern. Was ist also das Ziel dieser Bewegung? Ganz einfach: Es geht darum, das Leben der Bürger der ganzen Nation gründlich zu militarisieren, damit sie Mut und Schnelligkeit kultivieren, Leiden und harte Arbeit ertragen können - vor allem aber müssen sie bereit sein, alles für die Nation zu opfern."
lngkmt.65.a: "And time will tell whether or not we were right..."

lngkmt.66.t: "Vorlesungen aus der politischen Abteilung"
lngkmt.66.d: "Da die Nationale Revolutionsarmee an Größe und Stärke zunimmt, werden die Soldaten der NRA angewiesen, ihre Vorträge zu besuchen. Diese Vorlesungen werden von der politischen Abteilung ausgewählt, um die Soldaten zu inspirieren, die neue revolutionäre Armee Chinas zu werden. Im Folgenden sind einige der folgenden Vorlesungen und Lektionen aufgeführt, die die neuen Kadetten besuchen sollten: \n\nMenschlichkeit und Selbstbeherrschung sind die wichtigsten Tugenden für Militärs\n\nUm ein Mitglied der revolutionären Partei zu sein, muss man zuerst den Wert des menschlichen Lebens verstehen\n\nDas militärische Leben als Grundlage für die geistige Vereinigung\n\nHygiene ist ein entscheidendes Element in einer militärischen Organisation\n\nSoldaten, Mitglieder und Beamte der Partei sollten ihre Befehle absolut befolgen und nicht einfach tun, was sie wollen\n\nDas Prinzip der nationalen Erlösung durch Vereinigung."
lngkmt.66.a: "Der Weg der Partei ist immer richtig!"
lngkmt.66.b: "Ich möchte eine KMT-Vorlesung besuchen!"

lngkmt.67.t: "Die Vorlesung beginnt"
lngkmt.67.d: "Die neuen Kadetten, die in einem Pulk von Soldaten aus so weit voneinander entfernten Orten wie Hunan und Yunnan versammelt waren, hörten ihrem politischen Kommissar zu, als der junge Offizier in fließendem Putonghua die politischen Befehle brüllte:\n\"Kameraden, rezitiert die zehn Gebote der Revolutionsarmee!\"\n\nDie Kadetten der Nationalen Revolutionsarmee werden von ihren Vorgesetzten und Offizieren ständig mit revolutionären Idealen der politischen Indoktrination gefüttert. Alle Soldaten der Nationalen Revolutionsarmee sind angehalten, die folgenden Grundsätze auswendig zu lernen und zu rezitieren: \n\nDen Tod nicht fürchten\n\nNicht nach Reichtum streben\n\nWillig sein, hart zu arbeiten\n\nStolz auf einen guten Ruf sein\n\nDisziplin akzeptieren und fest an die drei Volksprinzipien glauben\n\nWillig sein, persönliche Meinungen aufzugeben\n\nDas gemeine Volk lieben\n\nDer Pflicht treu ergeben sein\n\nEinig im Geiste sein\n\nDie Aufgaben bis zum Ende durchhalten."
lngkmt.67.a: "Zurück auf das Schlachtfeld."
lngkmt.67.b: "Ich möchte mehr hören!"

lngkmt.68.t: "Katechismen der KMT"
lngkmt.68.d: "Die Soldaten wurden dann von ihrem Kommissar über die Katechismen der NRA befragt. Diese Katechismen werden von den NRA-Soldaten täglich rezitiert, um ihre Disziplin und ihre ideologische Haltung gegenüber der Partei aufrechtzuerhalten.\n\n\"Kameraden, warum sollte es eine nationale Revolution geben?\"\n\n\"Weil wir uns von den Ausländern unterdrückt fühlen.\"\n\n\"Welches sind die Prinzipien, mit denen das Volk gerettet werden soll?\"\n\n\"Die drei Prinzipien des Volkes.\"\n\n\"Können wir sie tatsächlich in die Praxis umsetzen? \"\n\n\"Wir müssen unser Bestes geben. \"\n\n\"Was ist das Symbol unseres Prinzips? \"\n\n\"Die Parteifahne. \"\n\n\"Womit haben wir für diese Fahne bezahlt? \"\n\n\"Mit dem Leben unserer Märtyrer. \"\n\n\"Kennst du deine Feinde?\"\n\n\"Ja, meine Feinde sind die Verräter und die ausländischen Mächte.\"\n\n\"Wie kann deine Demütigung gerächt werden?\"\n\n\"Nur im harten Kampf der Revolution.\""
lngkmt.68.a: "Durch Blut und Opfer werden wir China vereinen."

lngkmt.69.t: "Das Ministerium für Bildung"
lngkmt.69.d: "Inspiriert von seinem Besuch und seiner Beobachtung des französischen Bildungssystems hatte der chinesische Pädagoge Cai Yuanpai Pläne für ein ausgeklügeltes und modernes Bildungssystem für die Massen Chinas im Einklang mit den Drei Grundsätzen des Volkes. In einem Vorschlag aus dem Jahr 1922 empfahl Cai der chinesischen Regierung, Universitätsbezirke einzurichten, in denen die Rektoren dieser Universitäten zusammenarbeiten und einen Rat für Hochschulbildung bilden sollten, in dem sie ihre Anliegen ohne Angst vor Einmischung der Regierung besprechen konnten. Sein Ziel war ein einheitliches, starkes Hochschulwesen, frei vom Einfluss der Regierung.\n\nWährend der nationalistischen Regierung in Guangzhou richtete die Partei einen zentralen Bildungsrat ein, der sich mit Bildungsfragen befasste. Mit dem verhängnisvollen Zusammenbruch der Linksfraktion der Kuomintang sind linke Intellektuelle wie Cai nervös in die politische Sphäre zurückgekehrt, wobei der Generalissimo [GXC.GetLeader] den Pädagogen willkommen hieß, um an einem neuen Zentralen Bildungsrat teilzunehmen. Cai hat dennoch versucht, seinen eigenen Universitätsrat zu gründen.\n\nDoch in einer fast einstimmigen Abstimmung im Zentralkomitee hat die nationalistische Regierung offiziell dafür gestimmt, den Universitätsrat abzuschaffen und ihn durch ein Bildungsministerium zu ersetzen, wie es der verstorbene Dr. Sun Yat-sen beabsichtigt hatte. Darüber hinaus hat die nationalistische Regierung auch die Propagandaabteilung der Partei darin bestärkt, sich an der Bildung der Gesellschaft zu beteiligen."
lngkmt.69.a: "Interessant."

lngkmt.70.t: "Die strahlende Republik"
lngkmt.70.d: "Sehen unsere Nationalflagge an, die jetzt am Himmel weht; sie flattert im Wind. Sie sieht wunderschön aus, sie sieht majestätisch aus - der blaue Himmel, die weiße Sonne und die ganz und gar rote Erde. Unsere Nationalflaggen wehen jetzt in der ganzen Welt, und sie zeigen die Stärke unseres Landes und unserer Streitkräfte. Und diese Nationalflagge verherrlicht die Republik China. Wir hoffen, dass diese Flagge von nun an alle unsere Mitmenschen leiten kann. Wir werden hart arbeiten, um das Land wieder aufzubauen. Wir werden uns bemühen, unsere Landwirtschaft, unsere Industrie und die Wirtschaft wieder aufzubauen. Wir werden auch unsere Kultur und Kunst wiederbeleben. Und wir hoffen, dass wir in Harmonie mit allen anderen Ländern der Welt bleiben werden."
