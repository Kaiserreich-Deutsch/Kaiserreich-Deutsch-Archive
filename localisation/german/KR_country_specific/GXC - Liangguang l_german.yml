#李宗仁
GXC_li_zongren: "Li Zongren"
GXC_li_zongren_desc: "Li Zongren ist einer der kompetentesten und erfahrensten militärischen Führer der Nationalen Revolutionsarmee. Schon in jungen Jahren war er Mitglied der Tongmenghui, obwohl er anfangs wenig von Sun Yat-sens Vision für China verstand. Von Cai E. ausgebildet, stieg er unter der Guangxi-Clique schnell auf und wurde durch die Invasion Yunnans in Guangxi im Jahr 1923 persönlich bekannt. Als sich Yunnan zurückzog, stellte er eine bedeutende Streitmacht auf, verbündete sich mit den KMT-Kräften und gründete die Neue Guangxi-Clique, nachdem er die Alte Clique aus der Provinz vertrieben hatte. Während der Nordexpedition brachte Li der nationalistischen Siebten Armee durch seine geschickte Führung den Beinamen "Armee aus Stahl" ein, denn er war einer der wenigen Kommandeure der NRA, die Wu Peifu auf dem Feld besiegten. Die Expedition scheiterte jedoch, und Li war gezwungen, sich nach Guangxi zurückzuziehen, wo er von einer kombinierten Truppe aus Alt-Guangxi und Guangdong, die mit der Zhili-Clique verbündet war, verdrängt wurde. Die Neue Guangxi-Clique floh daraufhin nach Yunnan, wo sie von Tang Jiyao beschützt wurde, um die Autonomie seiner Provinz zu wahren. Nach seiner Niederlage konzentrierte sich Li Zongren darauf, seine Streitkräfte wieder aufzubauen und zu konsolidieren, und wurde schnell zum informellen Führer des rechten Flügels der KMT. Von dort aus plante er, in Guangxi einzumarschieren, sobald sich die Gelegenheit bot, und eine nationalistische Präsenz in Südchina wiederherzustellen. Das heißt, eine, die nicht durch das von Frankreich abhängige Zentralkomitee von Wang Jingwei befleckt war und die China zuerst wirklich wiedervereinigen würde, anstatt aus einem bequemen Exil heraus \"Revolutionär\" zu spielen."
