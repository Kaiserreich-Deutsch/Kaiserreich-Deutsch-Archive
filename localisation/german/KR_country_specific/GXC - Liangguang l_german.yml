GXC_rkmt_officer_desc: "§LEin chinesischer Militärführer, der an die Sache der nationalistischen Revolution von Sun Yat-sen glaubt, aber der rechtsgerichteten Fraktion der chinesischen Kuomintang seine Loyalität geschworen hat.§!"

### Parties ###

GXC_totalist_party: "Chinesische Syndikalistische Partei"
GXC_totalist_party_long: "Chinesische Syndikalistische Partei\n§gDie Chinesische Syndikalistische Partei spielt in der chinesischen Politik eine untergeordnete Rolle. Sie haben sicherlich nicht viel militärische Macht, aber ihre Präsenz ist in industrialisierten Regionen wie Guangzhou bemerkenswert, wo sie unter Chen Jiongmings gewerkschaftsfreundlicher Haltung florierten. Es ist jedoch unwahrscheinlich, dass sie die Macht übernehmen, wenn man bedenkt, dass China nach wie vor ein ländliches, landwirtschaftliches Hinterland ist.§!\n"
GXC_syndicalist_party: "Chinesische Syndikalistische Partei"
GXC_syndicalist_party_long: "Chinesische Syndikalistische Partei\n§gDie Chinesische Syndikalistische Partei spielt in der chinesischen Politik eine untergeordnete Rolle. Sie haben sicherlich nicht viel militärische Macht, aber ihre Präsenz ist in industrialisierten Regionen wie Guangzhou bemerkenswert, wo sie unter Chen Jiongmings gewerkschaftsfreundlicher Haltung florierten. Es ist jedoch unwahrscheinlich, dass sie die Macht übernehmen, wenn man bedenkt, dass China nach wie vor ein ländliches, landwirtschaftliches Hinterland ist.§!\n"
GXC_radical_socialist_party: "Produktive Volkspartei"
GXC_radical_socialist_party_long: "Produktive Volkspartei\n§gDie Nationalistische Partei Chinas war einst eine revolutionäre Kraft, die China in Richtung Moderne und Freiheit führen wollte – nur um am Jangtse gestoppt zu werden. Die Nordexpedition mag gescheitert sein, aber die KMT bleibt im Untergrund und eine mächtige Kraft in Liangguang. Chen Mingshus produktive Volkspartei dient als Front für die Überreste der Vierten Armee der Nationalrevolutionäre und die moderaten Politiker der Partei der Region. Die Fraktion von Wang Jingwei im Zentralkomitee ist jedoch recht schwach, da die meisten Mitglieder in Liangguang die Populisten von Song Qingling unterstützen.§!\n"
GXC_social_democrat_party: "Partei von öffentlichem Interesse"
GXC_social_democrat_party_long: "Partei von öffentlichem Interesse\n§gDie Zhongguo Zhigongdang oder China Zhi Gong Partei (Partei des öffentlichen Interesses Chinas) ist die wichtigste politische Partei der föderalistischen Bewegung in China. Die 1925 gegründete Partei vereinte desillusionierte Kuomintang-Politiker und Überseechinesen (insbesondere Freimaurer der Hongmen) und forderte die Reform der Republik China in einen echten Bundesstaat und eine Mehrparteiendemokratie. Während diese Hoffnungen durch die Qing-Restauration schnell zunichte gemacht wurden, bleiben sie eine bedeutende Kraft, obwohl sie in den von Qing/Zhili kontrollierten Ländern wegen ihres ausdrücklichen Republikanismus verboten sind. Ihre Plattform, außerhalb von Föderalismus und republikanischer Demokratie, enthüllt fortschrittliche soziale und politische Ansichten von der Land- und Bildungsreform bis hin zu gewählten Versammlungen für alle Regierungsebenen.§!\n"
GXC_social_liberal_party: "Große Republikanische Liga"
GXC_social_liberal_party_long: "Große Republikanische Liga\n§gDie Gonghe Datongmeng (Große Republikanische Liga) wurde 1928 als eine Allianz von Chen Jiongming und Duan Qirui gegründet, die die Föderalisten und die bis dahin nicht mehr existierende Republik China und Anhui Clique, um eine Koalition von Republikanern zu bilden. Während die Liga wenig Aufmerksamkeit auf sich zog, wurde sie zu Chens formeller Koalition in der Provinzversammlung von Guangdong. Die Liga ist breit und unhandlich und umfasst Föderalisten aller Couleur, Kuomintang-Überreste, Geschäfts- und Adelsinteressen und sogar Syndikalisten.§!\n"
GXC_market_liberal_party: "Handelskorps"
GXC_market_liberal_party_long: "Handelssicherheitsorganisation\n§gDas Guangzhou Yueshang Gongan Weichihui, kurz Handelskorps, ist die bewaffnete Miliz unter der Kontrolle der Handelskammer von Guangzhou. 1912 gegründet, organisierten und finanzierten die Geschäftsleute der Stadt ihre eigenen Selbstverteidigungsfähigkeiten, als die Provinz in Kriegsherrentum und Banditentum verfiel. Das Kaufmannskorps erhob sich 1924 gegen die Kuomintang, überzeugt davon, dass sie den Syndikalismus verbreiteten, wurde jedoch völlig niedergeschlagen. Chen Lianbo, der Anführer von Anfang an, floh nach Hongkong und kehrte erst nach der gescheiterten Nordexpedition zurück. Als Teil der Koalition von Chen Jiongming vertreten die Handelskammer von Guangzhou und ihre paramilitärischen Vertreter die Geschäftsinteressen in der Provinz.§!\n"
GXC_social_conservative_party: "Grundbesitzerverband"
GXC_social_conservative_party_long: "Grundbesitzerverband\n§gDer Grundbesitzerverband ist, wie der Name schon sagt, eine lose Gruppierung der Landbesitzer von Guangdong. Sie ist per se keine politische Partei, sondern wird entweder durch das Handelskorps oder als Unabhängige in der Provinzversammlung vertreten. Als solche haben sie keine wirklich verbindliche Ideologie und stehen zusammen nur für die wirtschaftlichen Interessen ihrer Klasse und ihrer ländlichen Gemeinschaften.§!\n"
GXC_authoritarian_democrat_party: "Neue Guangxi Clique"
GXC_authoritarian_democrat_party_long: "Neue Guangxi Clique\n§gLi Zongrens Neue Guangxi-Clique regierte kurzzeitig während der Nordexpedition, bei der sich die Siebte Armee der Nationalen Revolutionsarmee trotz des Scheiterns der Kampagne auszeichnete. Die Neue Guangxi Clique repräsentiert den militaristischen rechten Flügel der Kuomintang, der an die Vormachtstellung der NRA und die Bedeutung von Sun Yat-sens erster und zweiter Etappe der Revolution glaubt: Das alte System gewaltsam stürzen und die Übergangsherrschaft der Armee über China.§!\n"
GXC_paternal_autocrat_party: "Guangxi Clique"
GXC_paternal_autocrat_party_long: "Guangxi Clique\n§gOft als Alte Guangxi Clique bezeichnet, um sie von Li Zongrens eigener Clique zu unterscheiden, repräsentiert die Guangxi Clique einen der mächtigsten Kriegsherren der republikanischen Ära, Lu Rongting. Sie sind kaum mehr als eine militaristische Provinzregierung, die zu Schutz und Unterstützung von der Regierung von Guangdong abhängig ist. Ihre große Armee steht im Mittelpunkt von allem, während die Kultur der Clique überraschend pluralistisch ist und viele ethnische Minderheiten von Guangxi mit wenig Diskriminierung versammelt.§!\n"
GXC_national_populist_party: "Yiguandao"
GXC_national_populist_party_long: "Yiguandao Gesellschaft (Yiguandao Hui)\n§gDer Yiguandao ist ein Kult, der ursprünglich zur Gesellschaft des Weißen Lotus gehörte und im 19. Jahrhundert in ganz China praktiziert wurde. Ihr synkretistischer Glaube verbindet die Himmelsstruktur des Konfuzianismus, die Vielfalt der Götter des Buddhismus und die lebensverlängernden Praktiken des Daoismus. Die Yiguandao-Lehre wurde seiner kleinen Gruppe während des Weltkriegs von Lehrer Lu Zhongjie anvertraut, und die meisten späteren Konvertiten lernen sie in Etappen. Auf diese Weise wird sichergestellt, dass der Kern der Führung genug Spielraum hat, um den Kult an seine persönlichen Ziele anzupassen. Der erste in dieser Gruppe ist Lehrer Zhang Tianran, der Nachfolger von Lu Zhongyi. Durch Tianrans politische Manöver ist die Sekte auf etwa 7 Millionen Anhänger in ganz China angewachsen, obwohl sie in Liangguang nur begrenzten Einfluss hat.§!\n"

GXC_social_liberal_party_federalist: "Partei von öffentlichem Interesse"
GXC_social_liberal_party_federalist_long: "$GXC_social_democrat_party_long$"

### Focus ###
GXC_Liangguang_Dyarchy: "Liangguang Diarchie"
GXC_Liangguang_Dyarchy_desc: "Liangguang ist kein einzelner Staat oder gar eine Regierung. Es ist der Zusammenschluss zweier Provinzen, Guangxi im Westen und Guangdong im Osten, und ihre Regierungen bleiben getrennt und weitgehend unabhängig voneinander. Diese Personal-Union bleibt bisher eine informelle, und es sollten Schritte unternommen werden, um sie unter der neu geschaffenen Position des Generalgouverneurs von Liangguang zu formalisieren."

### Guangxi Development

GXC_Guangxi_Construction_Plan: "Guangxi-Bauplan"
GXC_Guangxi_Construction_Plan_desc: "Von den beiden Provinzen Liangguangs ist Guangxi diejenige, die in der wirtschaftlichen Entwicklung deutlich hinterherhinkt. Mit zusätzlichen Mitteln aus dem wohlhabenderen Guangdong wurde ein Plan ausgearbeitet, um die lokale Wirtschaft anzukurbeln und die Belastung von Guangxi für den Reichtum der Nachbarprovinz zu verringern."

GXC_haobi: "Provinziale juristische Ausschreibung"
GXC_haobi_desc: "Weit entfernt vom Einflussbereich der Regierung in Peking ist die Provinz Guangxi trotz ihrer kürzlichen Vereinigung mit Guangdong immer noch bitterarm. Um unsere wirtschaftlichen Probleme zu lösen, sollten wir unsere eigene unabhängige Provinzwährung \"Haobi\" schaffen, damit wir das wirtschaftliche Eindringen der Zentralregierung verhindern können."

GXC_Warlordist_Economy: "Kriegsherrenwirtschaft"
GXC_Warlordist_Economy_desc: "Viele Provinz-Militärregierungen in China haben aufgrund der Natur ihrer Regime eine glanzlose Wirtschaft, wobei jeder Reichtum in die Armee geflossen ist. Guangxi ist keine Ausnahme, aber warum sollte sich das ändern? Guangxi braucht diese Armee, um sich und seine Interessen zu schützen. Die Wirtschaft wird weiterhin der Armee dienen."

GXC_Opium_Smuggling: "Opiumschmuggel"
GXC_Opium_Smuggling_desc: "Es ist kein Geheimnis, dass Guangxi, wie viele Provinzen, ein ernstes Opiumproblem hat. Auf der anderen Seite verläuft eine bedeutende Opiumhandelsroute durch die Provinz und die Clique profitiert stark davon. Da wir diese Gewinne brauchen, um unsere Armee zu erweitern und zu erhalten, müssen wir diese Schmuggeloperationen ausweiten, auch wenn die Annahme dieser Sünde von vielen verpönt sein wird."

GXC_Economic_Modernization: "Wirtschaftliche Modernisierung"
GXC_Economic_Modernization_desc: "Guangxi kann sich nicht länger auf den schrecklichen Opiumhandel verlassen. Es ist nicht nur eine Sucht für viele Chinesen, sondern auch für die Provinzverwaltung, um ihre Operationen zu finanzieren. Die Modernisierung der Wirtschaft ist zwar ein teures Unterfangen, aber langfristig notwendig, sonst bleiben die Menschen mittellos und voller Laster."

GXC_Financial_Reorganization: "Finanzielle Reorganisation"
GXC_Financial_Reorganization_desc: "Im Zuge der Modernisierung der Wirtschaft von Guangxi müssen die Provinzfinanzen komplett saniert werden. Experten aus Guangdong müssen dazu gebracht werden, die Wirtschaft wieder in Schwung zu bringen, von der Unterdrückung des Opiumschmuggels bis zur Diversifizierung seiner wirtschaftlichen Aktivitäten."

GXC_Develop_Terrace_Field: "Terrassenfelder entwickeln"
GXC_Develop_Terrace_Field_desc: "Terrassenfelder sind in Südchina sicherlich nichts Neues. Vor allem Guangxi, wo es aufgrund seines unwegsamen Geländes in vielen Teilen der Provinz zu einer absoluten Notwendigkeit wird. Dennoch sind sie keine einfachen technischen Meisterleistungen und erfordern erhebliche Investitionen, bevor die Landwirte sie verarbeiten können. Schließlich ist Guangxi noch sehr agrarisch und es gibt wenig Grund zu der Annahme, dass sich dies in naher Zukunft ändern wird."

GXC_three_year_plan: "Der Dreijahres-Verwaltungsplan"
GXC_three_year_plan_desc: "Unsere Zeit ist begrenzt, wenn wir das Land tatsächlich vereinigen oder die Autonomie unserer Provinz erhalten wollen. Unsere Ingenieure und Investoren haben einen radikalen Dreijahresplan zur raschen Modernisierung der Musterprovinz Chinas vorgeschlagen, wenn wir auch nur von einer nationalen Vereinigung unter unserer Flagge zu träumen wagen."

GXC_grand_construction_scheme: "Großes Bauprogramm"
GXC_grand_construction_scheme_desc: "Da Guangdong nach wie vor der industriellere Teil von Liangguang ist, müssen wir es im Rahmen der nationalen Revolution auf uns nehmen, auch Guangxi zu industrialisieren und zu entwickeln. Um unsere Provinz mit der spärlichen Industrie, die wir haben, schnell zu entwickeln, werden wir die Bauanstrengungen in der ganzen Provinz fördern, damit sie sich entwickeln und unseren Bedürfnissen entsprechen."

GXC_rapid_industrialisation: "Rasche Industrialisierung"
GXC_rapid_industrialisation_desc: "Mehr, mehr, immer mehr. Unsere Provinz ächzt unter der Müdigkeit unseres großen Militärs, aber um unsere Rüstungsproduktion und -quoten zu erfüllen, müssen wir unsere Industrie zu noch mehr Wachstum herausfordern. Wir müssen die Bauanstrengungen für unsere Eisenbahnen, unsere zivilen Industrien und unsere Militärindustrien verstärken, wenn wir Liangguang zu seinem vollen Potenzial entwickeln wollen."

GXC_We_Are_Bandits: "Wir sind Gauner!"
GXC_We_Are_Bandits_desc: "Guangxi und Banditentum haben eine lange und tiefe gemeinsame Geschichte. Warum sollte diese Tradition gebrochen werden? Diese Guangxi-Banditen sind nach wie vor als einige der größten Krieger Chinas bekannt. Wir sollten diese Identität annehmen, nicht zerstören, denn sie ist das, was wir wirklich sind."

GXC_Embrace_Regionalism: "Regionalismus"
GXC_Embrace_Regionalism_desc: "Guangxi ist etwas Besonderes und weder Peking noch Guangzhou können uns etwas anderes sagen. Wir sollten uns in erster Linie auf unsere Provinz konzentrieren und unsere regionale Identität gegen zentralistische und assimilatorische Bestrebungen bewahren."

GXC_guide_economy: "Leitfaden für Guangxi's Wirtschaft"
GXC_guide_economy_desc: "Vor nicht allzu langer Zeit hätten nur wenige geglaubt, dass die industrielle Revolution auch die arme Provinz Guangxi erreichen würde. Dank der Hilfe unserer Führung ist es uns gelungen, eine kleine industrielle Revolution in unserer Provinz auszulösen und gleichzeitig das gesamte Potenzial des nahe gelegenen Guangdong zu nutzen."

GXC_resource_extraction: "Bemühungen um die Ressourcengewinnung"
GXC_resource_extraction_desc: "Der Bergbau ist einer der wichtigsten Wirtschaftszweige Chinas, und die Region Liangguang ist zufällig reich an Stahl- und Wolframvorkommen. Lasst uns die Ressourcengewinnung fördern, indem wir die Bergbauindustrie unterstützen und Industrielle ermutigen, Bergbaustrategien und -ideen in Übersee zu studieren, damit wir sie hier in unserer Heimatprovinz umsetzen können."

GXC_intensify_mining: "Bergbau intensivieren"
GXC_intensify_mining_desc: "Nachdem unsere ersten Bergbaubemühungen erfolgreich waren, müssen wir die Erschließung unserer natürlichen Ressourcen weiter vorantreiben. Wir sollten den Bergbau weiterhin als rentables Unternehmen fördern und der Bergbauindustrie staatliche Subventionen anbieten, damit sie sich veranlasst sieht, unsere Entwicklungsbemühungen zu unterstützen."

GXC_liquidate_assets: "Profitable Vermögen liquidieren"
GXC_liquidate_assets_desc: "Im Gegensatz zu den anderen großen Cliquen in China bleibt die Region Guangdong aufgrund des Außenhandels und der Nähe zum Meer und zu Hongkong recht profitabel. Die Reichen dieser Provinz sind jedoch weder bereit, ihren Reichtum mit uns zu teilen, noch mit unserem Regime zusammenzuarbeiten. Daher sollten wir uns bemühen, ihr Eigentum und ihren Reichtum zu beschlagnahmen, damit sie unseren Armeen dienen können."

GXC_resource_industry: "Liangguang's Ressourcen"
GXC_resource_industry_desc: "Je mehr wir in Guangxi, Guangdong und auf der Insel Hainan abbauen, desto mehr erkennen wir, dass es in Guangdong reichlich natürliche Ressourcen gibt. Der Bergbau wird uns nicht nur die Ressourcen liefern, die wir brauchen, um die Wirtschaft anzukurbeln, sondern er wird auch dazu beitragen, neue Arbeitsplätze und Beschäftigung für diejenigen zu schaffen, die immer noch von wirtschaftlicher Verzweiflung geplagt sind."

GXC_autarky: "Autarkie anstreben"
GXC_autarky_desc: "Die Ressourcen von Liangguang sollten nur von Liangguang allein genutzt werden. Weder die Zentralregierung noch die Ausländer sind unserer harten Arbeit und Mühen würdig. Wir werden den Weg der Selbstversorgung der Provinz verfolgen, um unsere Wirtschaft und unsere regionalistische Identität zu stärken und uns gleichzeitig gegen die Geißel des westlichen Imperialismus zu wehren."

GXC_twin_model_provinces: "Zwillingsmodellprovinzen"
GXC_twin_model_provinces_desc: "Unter ihrem früheren Kriegsherrn Chen Jiongming erhielt die Provinz Guangdong aufgrund von Chens Reformen und seiner wirtschaftlichen Entwicklung der Provinz den Spitznamen "Modellprovinz". Wir haben es uns zur Aufgabe gemacht, sowohl Guangdong als auch Guangxi zu lobenswerten Provinzen aufzubauen, und so ist es nur angemessen, dass diese Provinzen nun als "Zwillingsmodellprovinzen" gelten - ein Modell, dem ganz China folgen sollte."

###Military

GXC_provincial_armies: "Reorganisation der Provinzarmeen"
GXC_provincial_armies_desc: "Guangdong und Guangxi haben seit der Bildung der Liga der Acht Provinzen getrennte Armeen, Kommando- und Verwaltungsstrukturen. Die beiden Streitkräfte müssen unter einem einzigen Kommando vereint werden, um eine geschlossene Streitmacht zu bilden, damit wir nicht in einen Kampf mit einer gespaltenen und desorganisierten Armee gefangen werden."

GXC_hong_kong_contacts: "Hongkong Kontakte"
GXC_hong_kong_contacts_desc: "Durch unsere Nähe zu Hongkong und die engen Handelsbeziehungen zwischen Hongkong und unseren Provinzen haben wir zahlreiche Kontakte innerhalb der Gesandtschaftsstädte, von denen viele unserer Sache wohlwollend gegenüberstehen und die anderen bereit sind, davon zu profitieren. Dies öffnet uns einen Markt für überschüssige Waffen und fortschrittliche Maschinen aus dem Rest Chinas und dem Westen."

GXC_tooling_help: "Maschinen aus Hongkong"
GXC_tooling_help_desc: "Unsere Kontakte in Hongkong haben uns eine Lieferung moderner Maschinenteile gesichert, mit denen wir unseren aktuellen Lagerbestand aufrüsten können. Das wird uns kosten, aber es würde uns helfen, unsere Streitkräfte im Vergleich zu unseren Rivalen schnell wieder aufzubauen."

GXC_second_arsenal: "Das zweite Arsenal erweitern"
GXC_second_arsenal_desc: "Die Paijang Artilleriefabrik, auch bekannt als das zweite Guangdong Arsenal, wurde 1933 mit Hilfe von Siemssen & Co. und der AOG gebaut. Es begann vor kurzem mit der Produktion von Feldartillerie und Munition für die Liga, bis sie zusammenbrach. Mit staatlicher Hilfe kann es ausgebaut werden und bleibt aus deutscher Hand."

GXC_improved_communications: "Radios anschaffen"
GXC_improved_communications_desc: "Logistik und Kommunikation sind für die moderne Kriegsführung von entscheidender Bedeutung. Von unseren Kontakten in Hongkong können wir Zugang zu einigen modernen Funkgeräten erhalten, die sich als entscheidend für die Kampffähigkeit unserer Streitkräfte erweisen könnten, da sie die Fähigkeit der Offiziere verbessern würden, während schweren Kämpfe Kontakt mit ihren Untergebenen aufrechtzuerhalten."

GXC_specialized_artillery: "Spezialisierte Flak/Pak-Geschütze"
GXC_specialized_artillery_desc: "Während die Luft- und Panzermacht in China nach wie vor ziemlich begrenzt ist, nimmt ihre Präsenz stetig zu, und wir müssen Gegenmaßnahmen ergreifen, um effektiv gegen sie vorzugehen. Artilleriegeschütze zur Abwehr von Flugzeugen und gepanzerten Fahrzeugen sind weiterhin die kostengünstigste Lösung."

GXC_Liangguang_Aviation_Bureau: "Luftfahrtbüro von Liangguang"
GXC_Liangguang_Aviation_Bureau_desc: "Beide Provinzen haben eine winzige Luftfahrtindustrie, die durch die Forderungen der Provinzarmeen und ihrer Führer angetrieben wird. Obwohl diese Branche für ausländische Augen unbedeutend sein mag, ist sie im Vergleich zu den meisten chinesischen Provinzregierungen ein unglaublicher Segen. Die beiden Provinzen sollten ihre Ressourcen und ihr Fachwissen bündeln, um den bedeutenden Vorteil der militärischen Luftfahrt auf dem modernen Schlachtfeld zu erhalten."

GXC_Aircraft_Repair_Factory: "Flugzeugreparaturwerke"
GXC_Aircraft_Repair_Factory_desc: "Shaoguan hat eine kleine Fabrik, in der kleine Militärflugzeuge gebaut werden können. Obwohl ihre Kapazitäten gering sind, sind sie in der Lage, die Flugzeuge, die wir auf Lager haben, zu reparieren und zu warten."

GXC_Liangguang_Aviation_School: "Liangguang Luftfahrtschule"
GXC_Liangguang_Aviation_School_desc: "Um irgendeine Art von Luftwaffe zu schaffen, müssen Offiziere und Mannschaften ausgebildet werden. Eine Flugschule zur Ausbildung von Piloten und Besatzungen würde uns helfen, die Basisinfrastruktur zu schaffen und unsere junge Luftflotte aufzubauen."

GXC_rejuvenation_type_aircraft: "Neue Jäger"
GXC_rejuvenation_type_aircraft_desc: "Die Flugzeugwerke in Liuzhou und Shaoguan haben begonnen, ihr eigenes Flugzeugdesign zu entwickeln. Der Guangxi Type 3, ein Doppeldecker in Mischbauweise, ist eines der ersten erfolgreichen Jagdflugzeuge aus China, während Shaoguan an einem modernen Eindecker arbeitet, den sie \"Verjüngungs-Prototyp\" nennen. Sie könnten das Rückgrat unserer Luftwaffe werden und uns einen unermesslichen Vorteil gegenüber unseren Feinden verschaffen."

GXC_northern_doctrine: "Norddoktrin: Feuerkraft"
GXC_northern_doctrine_desc: "Die chinesischen Armeen im Norden haben aus ihren Erfahrungen im Kampf in der Nordchinesischen Ebene ihre eigene Doktrin entwickelt, die auf Feuerkraft basiert. In Anbetracht der Tatsache, dass wir die Nordländer wahrscheinlich auf ihrem eigenen Territorium bekämpfen werden, wäre es ratsam, ihre Ideen und Erfahrungen für unsere eigenen Streitkräfte zu übernehmen, während wir unsere Armeen weiter aufbauen und reformieren."

GXC_southern_doctrine: "Süddoktrin: Mobilität"
GXC_southern_doctrine_desc: "Die Kämpfe in Südchina seit der Xinhai-Revolution drehten sich hauptsächlich um hochmobile Infanteriekräfte, die sich auf Mobilität und die Aufrechterhaltung eines Arbeitskräftevorteils konzentrierten. Da wir uns sicherlich gegen Angreifer verteidigen werden, sollten wir uns weiterhin an unsere eigenen Lehren aus dem Kampf im Süden anpassen, wo unsere Truppen bereits am besten kämpfen."

GXC_reopen_whampoa: "Berufsoffizierkorps"
GXC_reopen_whampoa_desc: "Professionalität unter den Offizieren chinesischer Armeen ist schwer zu erreichen, da viele von ihnen ehemalige Banditen sind. Liangguang verzeichnet jedoch eine stetig steigende Alphabetisierungsrate, was uns einen Vorteil bei der Rekrutierung und Ausbildung neuer Offiziere verschafft. Wir müssen nach Professionalisierung streben, damit unsere Offiziere die wahren Verteidiger der Republik sein können und nicht eine Armee, die von der \"Grünen Schule\" ausgebildet wurde."

GXC_militia_integration: "Integrationen von Milizen"
GXC_militia_integration_desc: "Armeen in Südchina seit der Gründung der neuen Qing-Armeen im späten 19. Jahrhundert waren im Wesentlichen große Milizen. Die Integration in unsere Armeestruktur stellt sicher, dass wir Zugang zu motivierten und erfahrenen Arbeitskräften haben, die ihre Häuser vor Kriegsherren und Banditen verteidigen wollen."

GXC_minjun_reforms: "Minjun Reformen"
GXC_minjun_reforms_desc: "Minjun beziehungsweise Volksarmeen sind der Name, der verwendet wird, um freiwillige Soldaten in Südlichen Armeen zu bezeichnen. Sie haben, gelinde gesagt, einen gemischten Ruf, da die Kuomintang sie in ihrer Propaganda als Banditen verspottet hat. Wir müssen diese Streitmacht reformieren, denn Bürgersoldaten werden das Rückgrat einer effektiven Armee sein, die die Republik genau wie in den Vereinigten Staaten und Großbritannien verteidigen wird."

GXC_civilwar_lessons: "Lehren der Yue-Gui Kriege"
GXC_civilwar_lessons_desc: "Die Yue-Gui-Kriege, die Abkürzung für die Guangdong-Guangxi-Kriege, beziehen sich auf eine Reihe von Konflikten zwischen Guangdong und der Provinz Guangxi seit der Xinhai-Revolution. Unsere Streitkräfte müssen noch viel lernen, wenn es um moderne Kriegsführung geht, und der jüngste Krieg wird untersucht und studiert, um unsere Armeen zu verbessern, denn die Kriege in China scheinen kein Ende in Sicht zu haben."

GXC_modern_army_structure: "Die Armeestruktur modernisieren"
GXC_modern_army_structure_desc: "Chinesische Armeen unterscheiden sich erheblich von modernen westlichen Armeen, obwohl sie jahrzehntelang versucht haben, ihnen nachzueifern. Es überrascht nicht, dass eine moderne Armeestruktur eine Notwendigkeit ist, um Kriege richtig zu führen, und der Generalstabschef hat ein neues System zur Organisation von Infanteriedivisionen vorgestellt."

GXC_improved_logistics: "Verbesserte Logistik"
GXC_improved_logistics_desc: "Amateure studieren Taktik, Meister studieren Logistik. In China, wo die Infrastruktur von mangelhaft bis nicht vorhanden ist, kann die richtige Organisation der Logistik der Armeen nicht nur den Unterschied zwischen Sieg und Niederlage bedeuten, sondern sie auch vor der vollständigen Vernichtung bewahren."

GXC_mountain_warfare: "Lehren des Gebirgskriegs"
GXC_mountain_warfare_desc: "Südchina hat keinen Mangel an unwegsamem Gelände, da die Nanling-Berge die nördliche Region von Liangguang bedecken. Viele unserer Truppen sind mit der Gebirgskriegsführung bestens vertraut; Ihre und Rekruten aus der Region werden uns helfen, diese schwierige und komplizierte Art von Krieg zu studieren."

GXC_modern_engineers: "Ständiges Ingenieurkorps"
GXC_modern_engineers_desc: "Der Perlenfluss erweist sich als großes Hindernis für die Bewegungen großer Einheiten innerhalb von Liangguang. Ein professionelles Korps von Ingenieuren, die von ihren westlichen Äquivalenten inspiriert sind, wird uns helfen, die Herausforderungen zu meistern, die sich durch Flussüberquerungen während der Schlacht ergeben, da es in Zukunft nicht an solchen mangeln wird."

GXC_proper_recon: "Aufklärungstraining"
GXC_proper_recon_desc: "Aufklärung und Geheimdienst waren schon immer ein Grundpfeiler einer kompetenten Armee. Der moderne Krieg hat uns neue Werkzeuge und Herausforderungen gegeben, um diese notwendige Aufgabe zu erfüllen, die sicherstellen wird, dass unsere Truppen wissen, was vor ihnen liegt, und unseren Offizieren die Fähigkeit geben, richtig zu planen und auf Herausforderungen zu reagieren."

GXC_modern_forts: "Festungsforschung"
GXC_modern_forts_desc: "Es scheint unvermeidlich, dass irgendwann Krieg auf uns zukommt, da wir von feindlichen Rivalen umgeben sind. Befestigungen im modernen Krieg haben einen gemischten Ruf, aber der richtige und vernünftige Einsatz statischer Befestigungen kann dazu beitragen, Feinde von bestimmten Gebieten abzuschrecken, sie in bestimmte Engpässe zu lenken oder schwierige Hindernisse an strategischen Punkten zu schaffen."

GXC_federal_army: "Die Wiedergeburt der Guofangjun"
GXC_federal_army_desc: "Die Guofangjun, oder Nationale Verteidigungsarmee, wurde erstmals 1920 von Chen Jiongming gegründet. Sie war im Wesentlichen eine Erweiterung der Provinzarmee von Guangdong, die er unter ziviler Kontrolle einer chinesischen föderalistischen Regierung stellen wollte. Es ist an der Zeit, die Reorganisation der Provinzarmeen in die neu formierte Guofangjun abzuschließen, die eine freie chinesische Republik verteidigen und befreien wird."

GXC_defense_force: "Liangguang-Verteidigungstruppen"
GXC_defense_force_desc: "Mit großen Schritten zur Reform der Provinzarmeen können wir damit beginnen, ihre Umstrukturierung zu einer richtigen Verteidigungsstreitmacht abzuschließen. Dies wird den Zweck unserer Armee deutlich machen: Die Verteidigung von Liangguang vor Eindringlingen, Banditen und Rebellen."

GXC_seventh_army: "Der Ruhm der Stahlarmee"
GXC_seventh_army_desc: "Die Stahlarmee ist der Spitzname der 7. Armee der Kuomintang, deren Männer aus Guangxi stammten. Die Stahlarmee war eine der wenigen erfolgreichen Einheiten der Nordexpedition, als sie sich ihren Spitznamen verdiente, und ihr Erbe lebt in der Provinz als Teil der langen Liste der militärischen Erfolge von Guangxi weiter."

GXC_fourth_army: "Das Vermächtnis der Eisenarmee"
GXC_fourth_army_desc: "Die Eiserne Armee ist der Spitzname der 4. Armee der Republik China. Diese Männer aus Guangdong bildeten während der Nordexpedition den Kern der Streitkräfte der KMT und wurden schnell als eine ihrer fähigsten Einheiten bekannt. Da diese Armee im Wesentlichen aus der Guangdong-Armee von Chen Jiongming hervorgegangen ist, wird ihr Vermächtnis trotz des Scheiterns der Expedition bis heute als hochmobile und kompetente Armee aufrechterhalten."

GXC_Officer_Vanguards: "Offiziersführung"
GXC_Officer_Vanguards_desc: "Offiziers-Führer sind Einheiten, die ausschließlich aus erfahrenen Unteroffizieren und Offizieren bestehen, die als Vorhut der Armee dienen. Anstatt unsere Offiziere zu verdünnen, um schlecht ausgebildete und unerfahrene Einheiten zu führen, können wir sie stattdessen in ihren eigenen Einheiten konzentrieren, wo ihre Erfahrung und ihr Können sie bei waghalsigen Angriffen nützlich machen."

GXC_Professional_Officer_Corps: "Professionelle Offiziere"
GXC_Professional_Officer_Corps_desc: "Durch die Professionalisierung des Offizierskorps wird sichergestellt, dass unsere Divisionen von ausgebildeten und talentierten Offizieren geführt werden. Da wir wahrscheinlich eine große Armee mit begrenzter Zeit und begrenzten Ressourcen aufstellen werden, um sie auszubilden und auszurüsten, würde eine schlechte Führung zu kompletten Katastrophen führen, aber eine gute Führung kann diese Mängel ausgleichen."

GXC_russian_advisors: "Russische Militärexpedition einladen"
GXC_russian_advisors_desc: "Viele in Russland sympathisieren mit der Kuomintang wegen unseres gemeinsamen Hasses auf das Deutsche Reich und wegen unseres eigenen revolutionären Kampfes zur Wiederbelebung Chinas. Auch wenn wir weit von Russlands Grenzen entfernt sind, sollten wir eine russische Militärexpedition einladen, um bei der Ausbildung und Ausrüstung der wiederbelebten Nationalen Revolutionsarmee zu helfen."

GXC_liangguang_NRA: "Die NRA, wiederbelebt"
GXC_liangguang_NRA_desc: "Genossen, vergesst nicht eure Brüder, eure xiongdi, die in der Schlacht von Mianhu tapfer und ehrenvoll gegen die Armee von Chen Jiongming gekämpft haben. Angesichts des überwältigenden Beschusses und der feindlichen Verteidigungsanlagen brachen unsere Soldaten durch - nicht um ihr eigenes Leben, sondern um die Rettung Chinas besorgt. Jetzt, Jahre später, tragen wir diesen Geist von Whampoa weiter - um Dr. Suns Vision erneut zu erfüllen!"

#Guangdong Development

GXC_Guangdong_Star: "Der Star von Guangdong"
GXC_Guangdong_Star_desc: "Unter Chen Jiongming hat sich Guangdong zu einer der wirtschaftlich stabilsten und wohlhabendsten Provinzen des Landes entwickelt. Die Begrenzung der Militärausgaben (deutlich mehr als jede andere Provinzregierung) und die relative Stabilität des letzten Jahrzehnts haben es der Provinz ermöglicht, dort erfolgreich zu sein, wo andere Provinzen versagt haben. Dennoch hat Guangdong so viel mehr Potenzial, und wir sollten daran arbeiten, es weiter zu verbessern."

GXC_Financial_Reform: "Finanzreform"
GXC_Financial_Reform_desc: "Guangdong ist zwar weniger endemisch als viele Provinzen in China, leidet jedoch immer noch unter Korruption und der Schwarze Montag hat die Dinge durcheinandergebracht. Die Finanzen müssen angepasst und reformiert werden, wenn sich Liangguang erholen und wieder wachsen soll."

GXC_New_Industrial_Zones: "Neue Industriezonen"
GXC_New_Industrial_Zones_desc: "Die AOG-Präsenz in Guangzhou hat die Finanzen und die wirtschaftliche Entwicklung der Provinzregierung ernsthaft behindert. Unabhängig davon hat das letzte Jahrzehnt viele Erfolge in der industriellen Entwicklung verzeichnet, da stattdessen kleinere Städte und Gemeinden Industrien entwickelten. Dieser Trend sollte weiter unterstützt werden, um das Wirtschaftswachstum in der Region weiter anzukurbeln."

GXC_Infrastructral_Efforts: "Infrastruktur-Bemühungen"
GXC_Infrastructral_Efforts_desc: "Die Infrastruktur in China ist notorisch unterentwickelt. Eisenbahnen sind noch selten; So ist beispielsweise die Hauptbahnstrecke von Guangzhou nach Peking noch immer unvollständig. Die Verbesserung der Infrastruktur ist zwar teuer und zeitaufwändig, aber die Grundlage für jede Art von starker wirtschaftlicher Entwicklung."

GXC_Fuguo_Coal_Mine: "Die Fuguo Kohlemine erweitern"
GXC_Fuguo_Coal_Mine_desc: "Wir kämpfen immer noch mit der Knappheit wichtiger Ressourcen wie Kohle und die Minen in Fuguo bleiben klein. Sie sollten ausgebaut werden, denn Kohle ist eine der wichtigsten Ressourcen der Welt und wir müssen unsere Importe davon begrenzen."

GXC_Municipal_Development: "Kommunale Entwicklung"
GXC_Municipal_Development_desc: "Die Föderalisten haben sich immer auf die Kreise, Städte und Dörfer konzentriert. Sie zu entwickeln ist ein großer Teil ihrer Agenda, um das Leben der Menschen und der Provinzwirtschaft im Allgemeinen zu verbessern."

GXC_Guangdong_Industrial_Exhibition: "Guangdong Industrieausstellung"
GXC_Guangdong_Industrial_Exhibition_desc: "Wie viele Provinzgouverneure hoffen wir, unsere Provinz zu Vorbildern zu machen, um unseren Einfluss, weitere politische Ziele zu stärken und natürlich auch allgemein zu verbessern. Die Präsentation unserer industriellen Entwicklung und unseres Know-hows wird dabei helfen, dieses Ziel zu erreichen, zumal China im Allgemeinen weiterhin industriell hinterherhinkt."

GXC_Revive_Guangdong_Arsenal: "Das Guangdong Arsenal erweitern"
GXC_Revive_Guangdong_Arsenal_desc: "Das Guangdong Arsenal ist eines der wichtigsten chinesischen Arsenale. Jetzt, da es wieder in unseren Händen ist, sollten wir es erweitern, um unsere industrielle Belegschaft und natürlich unsere militärischen Produktionskapazitäten zu vergrößern, um uns einen zusätzlichen Vorteil gegenüber unseren Feinden zu verschaffen."

GXC_Local_Investment: "Lokale Investitionen"
GXC_Local_Investment_desc: "Investitionen in die lokale Wirtschaft in der gesamten Provinz werden die wirtschaftliche Entwicklung ankurbeln, die wir dringend brauchen, um unsere führende Rolle in der nationalen Politik zu behaupten. Dies erfordert eine Menge Bauarbeiten, da die bestehende Infrastruktur im Land weitgehend unzureichend ist."

GXC_Consolidate_Local_Support: "Lokale Unterstützung sichern"
GXC_Consolidate_Local_Support_desc: "Chen Jiongming konnte trotz seiner relativ radikalen politischen Agenda so lange sein Gouverneursamt behaupten, indem er sich an die lokalen Eliten wandte. Während dies unter seinen radikalen Unterstützern unpopulär ist, hängt Chens Gouverneursamt von ihrer Unterstützung ab, da sie erheblichen Einfluss auf die gewählte Provinzversammlung haben."

GXC_Republican_United_Front: "Republikanische Einheitsfront"
GXC_Republican_United_Front_desc: "Chen Jiongming ist ein glühender Republikaner und hat in seiner Amtszeit mit vielen Leuten gearbeitet, von Anarchisten und der KMT bis hin zu Liberalen und Konservativen. Er möchte an der Spitze der chinesischen republikanischen Bewegung bleiben und hofft, eine vereinte Front zu schaffen, um auf sein Ziel einer demokratischen, föderalen chinesischen Republik hinzuarbeiten."

GXC_Education_Reform_focus: "Bildungsreform"
GXC_Education_Reform_focus_desc: "Die Bildung bleibt im Vergleich zu globalen Standards mangelhaft, und ihre Verbesserung ist eines der Hauptanliegen der Partei des öffentlichen Interesses. Erhebliche Mittel wurden zur Verbesserung der Institutionen umgeleitet, und dies muss aufrechterhalten werden, um die Menschen zu erziehen und China in einem Zeitalter von Krieg und Chaos Wohlstand zu bringen."

GXC_Expand_Yue_University: "Die Universität von Guangdong erweitern"
GXC_Expand_Yue_University_desc: "Die Universität von Guangdong wurde 1921 während Chen Jiongmings erster Amtszeit als Gouverneur von Guangdong gegründet und war der Eckpfeiler seines Provinzbildungsausschusses. Trotz der zunehmenden Instabilität in der Region bleibt Bildung eine Priorität, und der Ausbau der Institution wird langfristig wichtige Vorteile haben."

GXC_Professional_Training_School: "Berufsschulen"
GXC_Professional_Training_School_desc: "Professionalität unter Beamten ist seit Jahrtausenden ein fester Bestandteil der chinesischen Kultur und Staatskunst. Wir sollten unser Bildungssystem weiterhin nach diesen traditionellen Richtlinien reformieren, es jedoch verbessern und modernisieren, um unseren Kader der gebildeten Eliten zu verbessern."

GXC_Massive_Literacy_Campaign: "Massive Alphabetisierungskampagnen"
GXC_Massive_Literacy_Campaign_desc: "Analphabetismus hat uns zu lange geplagt. Wenn China wieder gedeihen soll, muss jeder Chinese erzogen werden, damit er an seiner Verbesserung teilhaben kann. Wie kann das chinesische Volk schließlich frei sein, wenn es nicht selbst lesen und entscheiden kann?"

GXC_Reform_Local_Culture: "Lokale Kultur reformieren"
GXC_Reform_Local_Culture_desc: "Guangdong wurde nie von Dekadenz, Korruption und Misswirtschaft verschont. Diese Probleme können nur gelöst werden, wenn die Wurzeln angegriffen werden, die oft tief in der Kultur verwurzelt sind. Während Chen Jiongming seit über zwei Jahrzehnten gegen die Laster des Glücksspiels und des Opiumrauchens kämpft, müssen diese Bemühungen fortgesetzt werden, um die Lebensgrundlage der Menschen zu verbessern."

GXC_County_Self_Governmence: "Selbstverwaltung"
GXC_County_Self_Governmence_desc: "Chen Jiongming und viele prominente chinesische Reformer wissen, dass China zu groß ist, um wie ein Einheitsstaat regiert zu werden. Dies muss von unten nach oben geschehen, nicht von oben nach unten, und muss in den traditionell autonomen Kreisen beginnen, in denen Demokratie streben kann."

GXC_Land_to_the_Tiller: "Bodenreform"
GXC_Land_to_the_Tiller_desc: "Die Bodenreform stand im Mittelpunkt der Agenda der CZGP, stieß jedoch von Anfang an auf ernsthaften Widerstand. Dennoch muss das Programm \"Land an die Bauer\" wieder aufgenommen werden, um der Bauernschaft zu helfen, sich selbst zu organisieren und an der Demokratie teilzunehmen, anstatt arm zu bleiben und den Launen der Grundbesitzer ausgesetzt zu sein."

GXC_Promote_Self_Organization: "Selbstverwaltung fördern"
GXC_Promote_Self_Organization_desc: "Selbstorganisation ist einer der Kernsätze der Ideologie von Chen Jiongming. Demokratie ist nicht möglich, wenn das Volk nicht frei ist, und das Volk kann nicht frei sein, wenn es nicht politisch selbstbestimmt und wirtschaftlich unabhängig ist. Der Schlüssel zur Demokratie in China wird darin bestehen, die Menschen so zu organisieren, dass sie Korruption und Autoritarismus bekämpfen können."

GXC_Enlightened_Gentry_Dominance: "Gutsherren-Dominanz tolerieren"
GXC_Enlightened_Gentry_Dominance_desc: "Landbesitzer dominieren die ländlichen Bezirke von Liangguang und haben ernsthaften Einfluss in der Provinzversammlung. Ihre Unterstützung war bisher unerlässlich, und es wäre unklug, sie zu verraten, da sie von Anfang an kooperativ und sogar bereit waren, moderate Reformen zu akzeptieren. Dies wird jedoch unter Reformern kein beliebter Schachzug sein."

GXC_Agricultural_Commodification: "Landwirtschaftliche Kommodifizierung"
GXC_Agricultural_Commodification_desc: "Die Landwirtschaft bleibt für die überwiegende Mehrheit der Chinesen die wichtigste Lebensform. Die Sicherstellung, dass diese Branche profitabel bleibt, wird unsere Einnahmen verbessern und ländlichen Gemeinden helfen."

GXC_Rural_Development: "Ländliche Entwicklung"
GXC_Rural_Development_desc: "Land- und politische Reformen sind schön und gut, aber die Landbevölkerung, die überwältigende Mehrheit unserer Bevölkerung, wird unseren Worten nicht glauben, es sei denn, sie können Verbesserungen in ihrem Leben feststellen. Die Entwicklung ländlicher Gemeinden wird der Schlüssel zur Verbesserung des wirtschaftlichen Wohlstands der gesamten Provinz sein."

GXC_Federalist_Model_Province: "Föderale Vorzeigeprovinz"
GXC_Federalist_Model_Province_desc: "Chen Jiongming hofft, dass eine \"föderale Modellprovinz\" weiter beweisen wird, dass seine Ideale mehr sind als nur Reden und Broschüren, sondern dass sie wirklich zu einem besseren, freien und wirklich vereinten China führen und die anderen Provinzgouverneure davon überzeugen werden, seinem Beispiel zu folgen."

###Split and Reorganisation

GXC_Fire_in_the_Lake: "Feuer im See"
GXC_Fire_in_the_Lake_desc: "Die Diarchie ist gefallen! Die vielen um die Macht konkurrierenden Kräfte konnten nicht unter Kontrolle gehalten werden und zwischen den beiden Provinzen ist Krieg ausgebrochen. Die Fraktion, die aus dem Zweiten Guangdong-Guangxi Krieg siegreich hervorgehen wird, wird nicht nur die Zukunft von Liangguang bestimmen können, sondern die chinesische nationale Politik insgesamt beeinflussen."

###Guangxi Dominance

GXC_Guangxi_Warlord_Domination: "Guangxi-Dominanz"
GXC_Guangxi_Warlord_Domination_desc: "Die Guangxi-Clique von Ma Ji ist aus dem Yue-Gui-Krieg siegreich hervorgegangen. Die weitere Militarisierung steht auf dem Programm, das steht fest. Was nicht sicher ist, ist, ob Guangxi um nationale Bekanntheit wetteifern oder in der Regionalpolitik konzentriert bleiben wird."

GXC_Stabilize_the_Situation: "Die Situation stabilisieren"
GXC_Stabilize_the_Situation_desc: "Es ist klar, dass Guangdong seine Eroberer nicht willkommen heißt. Wenn wir sie in unsere Regierung integrieren wollen, müssen wir mit den Einheimischen zusammenarbeiten und Kompromisse eingehen. Stabilität ist der Schlüssel und die Gewinnung der lokalen Eliten wird uns auf lange Sicht helfen."

GXC_Exploit_Our_New_Lands: "Neue Länder ausbeuten"
GXC_Exploit_Our_New_Lands_desc: "Guangdong ist reich, aber dieser Reichtum gehört jetzt Guangxi! Was die Einheimischen denken, spielt keine Rolle; das kontinuierliche Wachstum der Guangxi-Armee ist von größter Bedeutung!"

GXC_Further_Militarization: "Weitere Militarisierung"
GXC_Further_Militarization_desc: "Unter Chen Jiongming wurde Guangdong erheblich entmilitarisiert und konzentrierte sich stattdessen auf zivile Unternehmungen. Dieser Trend muss umgekehrt werden, um unsere Kräfte weiter auszubauen."

GXC_Raid_Our_Enemy: "Grenzüberfälle"
GXC_Raid_Our_Enemy_desc: "Guangxi hat eine Geschichte von Banditen und Räubern. Diese... Tradition ist sozusagen nach wie vor weit verbreitet, und wir können davon profitieren. Um unser großes Militär weiter zu unterstützen, können wir unsere Nachbarn überfallen, um unsere Ausrüstung zu ergänzen."

GXC_Expand_Nanning_Academy: "Die Nanning Militärakademie ausbauen"
GXC_Expand_Nanning_Academy_desc: "Die Nanning Militärakademie stammt aus vorrevolutionären Zeiten und bildet eine große Anzahl von Unteroffizieren aus Südchina aus, und die Mehrheit der Guangxi-Offiziere sind Absolventen. Mit unserer expandierenden Armee müssen wir diese Institution ausbauen, um die Ausbildung von Qualitätsoffizieren sicherzustellen."

GXC_Expansionism: "Expansionspolitik"
GXC_Expansionism_desc: "Guangxi kann seine Zukunft nur durch Eroberung sichern. Andernfalls sind wir dazu verdammt, einer anderen Regierung untertan zu bleiben."

GXC_End_Yunnan_Threat: "Yunnan erobern"
GXC_End_Yunnan_Threat_desc: "Yunnan und Guangxi kämpfen seit der Xinhai-Revolution um die regionale Vorherrschaft. Wir wissen sehr wohl, dass Yunnan an Li Zongrens Invasionsversuch mitschuldig war, und sie werden nun für ihren Verrat bezahlen."

GXC_Republican_Glory: "Republikanischer Ruhm"
GXC_Republican_Glory_desc: "Guangxi war eine der ersten Provinzen, die sich sowohl der Xinhai-Revolution als auch der Verfassungsschutzbewegung anschloss. Unsere Zukunft ist mit der Republik verflochten und unsere jüngste Geschichte in ihrem kurzlebigen Glanz getaucht. Die Republik muss wiedergeboren werden und Guangxi-Soldaten werden die republikanische Vorhut sein!"

GXC_Lu_Rontings_Legacy: "Lu Rongtings Vermächtnis"
GXC_Lu_Rontings_Legacy_desc: "Lu Rongting war ein brillanter Mann. Nicht nur in militärischen Angelegenheiten, sondern auch in persönlichen Beziehungen und seinem Auge für Talente sucht seinesgleichen. Unter ihm entwickelte die Guangxi-Clique eine aufgeschlossene und pluralistische Gruppe, die Menschen unabhängig von ihrer Herkunft für ihre Fähigkeiten einbrachte, wie Lus Adoptivsöhne und Nachfolger, ein Hui-Muslim und ein Vietnamesen, demonstrierten."

###Chen Lianbo path

GXC_Merchant_Government: "Eine Handelsregierung"
GXC_Merchant_Government_desc: "Chen Lianbo ist als Sieger hervorgegangen! Der Handelskammer von Guangzhou und dem Handelskorps ist es gelungen, die verräterische Guangxi-Clique zu stürzen. Unter den kantonesischen Kaufleuten ist Liangguang vor allem auf dem Weg zu wirtschaftlichem Wohlstand, wo Reichtum fließen wird, ein schimmernder Stern in einer dunklen, chaotischen Leere."

GXC_Merchant_Corp_Dominance: "Dominanz des Händlerkorps"
GXC_Merchant_Corp_Dominance_desc: "Das Guangzhou Handelskorps, die eigene Verteidigungsmacht der Handelskammer, hat sich zu einer der dominierenden Kräfte in Chen Lianbos Liangguang entwickelt. Erwartungsgemäß sind sie zu einer bevorzugten Institution geworden und ihr Einfluss ist deutlich gewachsen."

GXC_Strengthen_Trade_Protection: "Handelsschutz stärken"
GXC_Strengthen_Trade_Protection_desc: "Die Handelskammer besteht darauf, viele von der Regierung von Chen Jiongming erlassene Gesetze zu überprüfen. Sie drängen auf einen größeren Handelsschutz für chinesische Kaufleute in Liangguang, um sicherzustellen, dass Wohlstand geschaffen wird und in den Händen der Chinesen bleibt."

GXC_End_Labor_Movement: "Die Arbeiterbewegung unterdrücken"
GXC_End_Labor_Movement_desc: "Die Arbeiterbewegung in Guangdong ist mit der Industrialisierung gewachsen, geschützt durch die sozialistische Politik von Chen Jiongming. So kann es nicht weitergehen, da die Arbeiterbewegung weiterhin die wirtschaftliche Stabilität und den Wohlstand der Provinz bedroht. Kann man diesen Marionetten der westlichen syndikalistischen Mächte überhaupt vertrauen?"

GXC_Philantropy: "Philanthropie"
GXC_Philantropy_desc: "Chen Lianbo ist ein Philanthrop, was ihn bei den Menschen beliebt gemacht hat. Der neue Gouverneur beabsichtigt sicherlich nicht, diese Großzügigkeit einzuschränken; Schulen und Krankenhäuser sowie andere große Projekte zum Wohle der Menschen wird er weiterhin persönlich finanzieren."

GXC_Merchants_Fight_Bandits: "Guangxi-Gauner beseitigen"
GXC_Merchants_Fight_Bandits_desc: "Banditentum in Guangxi ist der Entwicklung der Region ein Dorn im Auge. Ihre bloße Präsenz reicht aus, um das Wirtschaftswachstum zu hemmen, was die Handelskammer nicht länger tolerieren kann, und das Händlerkorps wird dafür sorgen, dass der Handel in der Region geschützt wird."

GXC_Chinese_Washington: "Der chinesische Washington"
GXC_Chinese_Washington_desc: "Während des Handelskorps-Aufstands bezeichnete ein westlicher Kommentator in Hongkong Chen Lianbo als den \"chinesischen Washington\". Er ist sicherlich nicht der erste, der diesen Spitznamen erhalten hat, aber in den Augen des Westens ist er sicherlich positiv und hilft unserer Sache außerhalb Chinas."

###Shared Guangxi-Merchant Corps

GXC_Reapproachment_with_Yunnan: "Annäherung an Yunnan"
GXC_Reapproachment_with_Yunnan_desc: "Unser Konflikt mit Yunnan kann nicht weitergehen. Zum Wohle der Republik müssen wir Wiedergutmachung leisten und aneinander binden, sonst werden wir nacheinander von den rachsüchtigen Nordländern vernichtet."

GXC_Reapproachment_with_Yunnan2: "Annäherung an Yunnan"
GXC_Reapproachment_with_Yunnan2_desc: "Unser Konflikt mit Yunnan kann nicht weitergehen. Zum Wohle der Republik müssen wir Wiedergutmachung leisten und aneinander binden, sonst werden wir nacheinander von den rachsüchtigen Nordländern vernichtet."

GXC_Secure_South_China: "Südchina sichern"
GXC_Secure_South_China_desc: "Die Sicherung des Südens des Landes wird sicherstellen, dass Liangguang die dominierende Kraft in der Region bleibt. Auf diese Weise können wir unsere Autonomie von der Zentralregierung sichern, oder sie müssen uns zwingen, uns zu unterwerfen."

GXC_Conquer_Indochina: "Indochina erobern"
GXC_Conquer_Indochina_desc: "Die Radikalen in Indochina sind eine Bedrohung für unsere Regierung, sollten sie beschließen, ihre giftige Ideologie im Norden zu verbreiten. Ihre bösartige Regierung muss gestürzt und durch eine unseren Interessen freundliche ersetzt werden, um unsere südliche Grenze zu sichern."

GXC_Secure_South_China2: "Südchina sichern"
GXC_Secure_South_China2_desc: "Die Sicherung des Südens des Landes wird sicherstellen, dass Liangguang die dominierende Kraft in der Region bleibt. Auf diese Weise können wir unsere Autonomie von der Zentralregierung sichern, oder sie müssen uns zwingen, uns zu unterwerfen."

GXC_Conquer_Indochina2: "Indochina erobern"
GXC_Conquer_Indochina2_desc: "Die Radikalen in Indochina sind eine Bedrohung für unsere Regierung, sollten sie beschließen, ihre giftige Ideologie im Norden zu verbreiten. Ihre bösartige Regierung muss gestürzt und durch eine unseren Interessen freundliche ersetzt werden, um unsere südliche Grenze zu sichern."

###Chen Jiongming and the Federalists

GXC_Initiate_United_Provinces: "Dritte Shantou Konferenz"
GXC_Initiate_United_Provinces_desc: "Die Erste und Zweite Shantou-Konferenz waren Treffen der Führer der föderalistischen Bewegung, an denen Delegierte anderer nationaler Führer teilnahmen, um über die Zukunft der Bewegung zu entscheiden. Es ist an der Zeit, die Bewegung wieder zu vereinen und endlich auf unseren Traum von einem föderalen, demokratischen China hinzuarbeiten und offiziell mit der Pekinger Regierung zu brechen."

GXC_United_Provincial_Consititution: "Provisorische föderale Verfassung"
GXC_United_Provincial_Consititution_desc: "Das Schreiben einer Verfassung ist ein wichtiger Bestandteil des Wiederaufbauplans von Chen Jiongming. Während diese vorläufig bis zur Wiedervereinigung Chinas sein wird, werden wir die Führer aller Provinzen und Kreise zusammenbringen und unsere Bundesverfassung schreiben."

GXC_Southern_Reconstruction_Plan: "Südlicher Wiederaufbauplan"
GXC_Southern_Reconstruction_Plan_desc: "In den 1920er Jahren schrieb Chen Jiongming einen ehrgeizigen Wiederaufbauplan für China, in der Hoffnung, die Kluft zwischen den kriegerischen Fraktionen zu überbrücken und das Land wieder zu vereinen, und dieser wurde zu dieser Zeit von mehreren anderen Provinzgouverneuren angenommen. Der Plan kann für unsere verbündeten Provinzen angepasst werden und zum Aufbau des Südens als Vorbild für die Vorteile von Föderalismus und Demokratie beitragen."

GXC_Civilian_Guangxi: "Ziviladministration in Guangxi wiederherstellen"
GXC_Civilian_Guangxi_desc: "Zu lange wurde Guangxi von machthungrigen, unverantwortlichen Militaristen kontrolliert, die die Provinz um ihren Reichtum und ihr Glück gebracht haben. Die Rückgabe der Macht an die Provinzversammlung und die Umsetzung des Wiederaufbauplans in Guangxi wird ihr und der Föderalismusbewegung die dringend benötigten praktischen Erfahrungen und Ergebnisse liefern, um die Vereinigten Provinzen populär zu machen."

GXC_Feds_Suppress_Bandits: "Gaunerei in Guangxi bekämpfen"
GXC_Feds_Suppress_Bandits_desc: "Banditen plagen Guangxi seit der Xinhai-Revolution. Schon vorher hat die Provinz eine berüchtigte Geschichte mit Banditen und ist mit ihnen eng verbunden. Sie zu unterdrücken ist unsere oberste Priorität in der Provinz, wenn wir die Herzen und Köpfe der Menschen gewinnen und unsere Versprechen einer angemessenen wirtschaftlichen Entwicklung einlösen wollen."

GXC_Military_Nationalization: "Zentralisierung der Armeen"
GXC_Military_Nationalization_desc: "Eines der größten Probleme, das China derzeit plagt, sind die Kriegsherren. Sie stehen der nationalen Vereinigung im Weg und sorgen für anhaltende endemische Korruption und Autoritarismus. Chen glaubt, dass es für China nur eine Armee geben kann, die eindeutig unter der zivilen Bundesregierung steht. Dies wird wahrscheinlich der letzte Strohhalm für die Kriegsherren sein, die mit uns verbündet sind."

###NPA announces Northern Expedition 2

GXC_National_Protection_Alliance: "Nationale Schutzallianz"
GXC_National_Protection_Alliance_desc: "Um die korrupte und verfassungswidrige Regierung in Peking zu stürzen, muss die Nationale Schutzbewegung wiederbelebt werden. Die Zusammenführung der Führer des Südens wird uns die Macht geben, China endlich ein für alle Mal wieder zu vereinen."

GXC_Negotiate_For_Reunification: "Wiedervereinigungs-Diplomatie"
GXC_Negotiate_For_Reunification_desc: "Chen Jiongming glaubt, dass der einzige Weg, China wirklich zu vereinen, darin besteht, durch Kompromisse und Verhandlungen mit dem Norden eine dauerhafte Union zu schaffen, anstatt einen hohlen Sieg durch Gewalt zu erzwingen. Mit den Qing und ihren Verbündeten kann man zwar nicht argumentieren, aber es besteht die Möglichkeit, dass die Republikaner in Fengtian vernünftig werden oder dass Wu Peifu aufgrund seines Patriotismus auf die Qing verzichtet."

GXC_A_New_China: "Ein neues China"
GXC_A_New_China_desc: "Mit Peking in unseren Händen haben wir endlich unseren Anspruch als Zentralregierung Chinas gesichert. Jetzt können wir mit dem Wiederaufbau einer neuen chinesischen Republik beginnen, die die Zeit überdauern wird!"

GXC_National_Protection_Alliance2: "Nationale Schutzallianz"
GXC_National_Protection_Alliance2_desc: "Um die korrupte und verfassungswidrige Regierung in Peking zu stürzen, muss die Nationale Schutzbewegung wiederbelebt werden. Die Zusammenführung der Führer des Südens wird uns die Macht geben, China endlich ein für alle Mal wieder zu vereinen."

GXC_A_New_China2: "Ein neues China"
GXC_A_New_China2_desc: "Mit Peking in unseren Händen haben wir endlich unseren Anspruch als Zentralregierung Chinas gesichert. Jetzt können wir mit dem Wiederaufbau einer neuen chinesischen Republik beginnen, die die Zeit überdauern wird!"

GXC_A_New_China3: "Ein neues China"
GXC_A_New_China3_desc: "Mit Peking in unseren Händen haben wir endlich unseren Anspruch als Zentralregierung Chinas gesichert. Jetzt können wir mit dem Wiederaufbau einer neuen chinesischen Republik beginnen, die die Zeit überdauern wird!"

###Chen Minshu & Li Zongren

GXC_Li_Zongren_focus: "Rückkehr der Kuomintang"
GXC_Li_Zongren_focus_desc: "Li Zongren und seine Neue Guangxi-Clique haben sich die Kontrolle über die beiden Provinzen gesichert. Zum ersten Mal seit dem Scheitern der Nordexpedition verfügt die wiederbelebte Kuomintang über eine bedeutende Operationsbasis. Gestärkt durch ihren rechten Flügel muss die Kuomintang in aller Eile daran arbeiten, Guangzhou für die Zweite Nördliche Expedition vorzubereiten und zu erfüllen."

GXC_whampoa: "Wiederherstellung der Militärakademie Whampoa"
GXC_whampoa_desc: "Vor über einem Jahrzehnt gründete der ewige Premierminister der Kuomintang die Militärakademie Whampoa vor der Küste der Insel Changzhou, um eine Schule zu schaffen, die einen neuen Kader von revolutionären Helden und Soldaten zur Verteidigung der Revolution heranziehen sollte. Während die Akademie bei ihrer Gründung durch linke Elemente verwässert und korrumpiert wurde, werden wir mit der jüngsten Übernahme der Provinz dafür sorgen, dass Whampoa die Schule unserer neuen Revolutionäre wird."

GXC_launch_hunan_expedition: "Erklärt die Unterwerfung von Hunan"
GXC_launch_hunan_expedition_desc: "Die Provinz Hunan wird die erste Hürde sein, die wir bei der Vorbereitung der zweiten Nordexpedition nehmen müssen. Wir werden verlangen, dass Hunan unserer Regierung als willkommenes Mitglied der nationalistischen Revolution beitritt oder die Truppen für eine schnelle Offensive über die Felder und zum Xiang-Fluss mobilisieren."

GXC_launch_eastern_expedition: "Marsch nach Nanjing"
GXC_launch_eastern_expedition_desc: "Anstatt sofort nach Peking vorzustoßen, könnten wir versuchen, in die östlichen Provinzen Chinas von den Provinzen Jiangxi bis Jiangsu vorzustoßen. Die Stadt Nanjing diente während der ersten Revolution als Präsidentenpalast von Dr. Sun Yat-sen, und wir werden die Moral unserer Soldaten stärken, wenn es uns gelingt, eine solche strategische Position einzunehmen."

GXC_launch_western_expedition: "Den Westen zur Unterwerfung zwingen"
GXC_launch_western_expedition_desc: "Die westlichen Provinzen Yunnan und Sichuan liegen weit weg von den Augen Pekings, könnten aber später aufgrund ihrer natürlichen Autonomie eine Bedrohung darstellen. Wir könnten in diesen Provinzen auch nach republikanischen Verbündeten suchen, die der Militärregierung in Guangzhou die Treue schwören. Lassen Sie uns eine schnelle Expedition gegen die westlichen Regionen vorbereiten, um unsere westliche Flanke zu sichern."

GXC_second_northern_expedition: "Start der zweiten Nordexpedition"
GXC_second_northern_expedition_desc: "Obwohl die erste Expedition in einer Katastrophe endete, gibt es keinen besseren Zeitpunkt als jetzt, da die Liga zusammengebrochen ist und die Tyrannen des Nordens um die Festigung ihrer Macht kämpfen. Mit unserem Sieg werden unsere gefallenen Kameraden gerächt und die Revolution vollendet!"

GXC_provinical_unrest: "Umgang mit provinziellen Unruhen"
GXC_provinical_unrest_desc: "Obwohl die Kuomintang seit langem in Liangguang, insbesondere in ihren alten Stützpunkten in Guangdong, stark vertreten sind, gibt es viele, die weiterhin den verräterischen Föderalisten, korrupten Händlern oder sogar den elenden Kriegsherren die Treue halten. Wir müssen die Menschen von unseren guten Absichten überzeugen und diejenigen ausrotten, die sich uns widersetzen wollen. Guangdong wird nach wie vor unsere Operationsbasis für die nationale Einigung sein!"

GXC_kmt_land_reform: "Land an die Pinne geben"
GXC_kmt_land_reform_desc: "Das chinesische Volk hat lange unter dem Joch eines veralteten, feudalen Systems gearbeitet. Als Teil der nationalen Revolution ist es unerlässlich, dass das Land denjenigen gegeben wird, die es bewirtschaften - ein integrales Versprechen, das unser Engagement für die nationale Entwicklung demonstriert. Gleichzeitig werden wir den unnötigen Radikalismus und die Klassenspaltung, die Außenstehende mitgebracht haben, vermeiden und eine wirklich nationale Revolution herbeiführen."

GXC_communications: "Einrichtung des Ministeriums für Kommunikation"
GXC_communications_desc: "In früheren Zeiten war die Kommunikation der Schlüssel zum Zusammenhalt großer Reiche, und ein Versagen in diesem Bereich war oft ausschlaggebend für deren Untergang. Heute, wo sich die Technologie so schnell weiterentwickelt, ist es von entscheidender Bedeutung, dass wir eine Regierungsbehörde haben, die sich mit ihrer Wartung beschäftigt. Vielleicht ebenso wichtig ist, dass wir dafür sorgen, dass bösartige Akteure daran gehindert werden, diese Technologien zu missbrauchen, um unsere Sache zu untergraben."

GXC_tutelage: "Die Phase der notwendigen Belehrung"
GXC_tutelage_desc: "Damit China eine voll funktionsfähige Demokratie werden kann, muss es drei Entwicklungsstufen durchlaufen. Die erste ist die Militärherrschaft zur Beseitigung des Warlordismus, für die die Zeit endgültig vorbei ist. Die Kuomintang wird das Volk durch diese schwierige Phase führen, um die Perversion der Warlords zu verhindern."

GXC_lec_ties: "Unsere Verbindungen zu Shanghai"
GXC_lec_ties_desc: "Dank Guangdongs Zugang zu zahlreichen internationalen Handelshäfen verfügen wir über weitreichende Verbindungen innerhalb der Legationsstädte. Dazu gehören Verbindungen zur republikanischen Vermillion-Gesellschaft, aber auch zu weniger anrüchigen Gruppen wie den Triaden von Shanghai. Beide sind notwendige Verbündete für die Revolution, denn sie sind weit entfernte chinesische Genossen und Patrioten mit einem gemeinsamen Wunsch nach nationaler Befreiung."

GXC_crush_leftists: "Vertreibung der chinesischen Syndikalisten"
GXC_crush_leftists_desc: "Während der Warlordismus eine Krankheit der Haut ist, ist der Syndikalismus eine Krankheit des Herzens - eine grundlegende Perversion der Revolution von Dr. Sun. Der faustische Handel, den unsere Vorgänger mit der Internationale eingegangen sind, hat sie vor einem Jahrzehnt die Vereinigung gekostet, ausländische Intervention nach sich gezogen und interne Spaltung gesät. Diesen Fehler werden wir nicht noch einmal machen - alle Syndikalisten und andere Radikale werden umgehend aus der Partei ausgeschlossen."

GXC_kmt_commissars: "Wiederbelebung der politischen Abteilung"
GXC_kmt_commissars_desc: "Das Konzept des Parteistaats, Dangguo, erfordert eine aktive Gruppe von Kommissaren, um die Orthodoxie und Loyalität der Partei zu wahren. Diese Agenten müssen nicht nur das Militär und den Staat unter unserer Herrschaft sichern, sondern die gesamte chinesische Gesellschaft, wenn wir erfolgreich sein wollen. Während wir einen neuen chinesischen Staat von Grund auf aufbauen, wird diese Abteilung für den Schutz der Revolution vor Umsturz von außen unerlässlich sein."

GXC_provisional_yuan: "Einen vorläufigen Yuan erstellen"
GXC_provisional_yuan_desc: "Mit der jüngsten Proklamation der Rückkehr der Kuomintang in die Provinz Guangzhou wollen wir den Legislativ-Yuan wieder einrichten, um unsere Legitimität im ganzen Land zu stärken und zu erklären, dass wir die einzige Kuomintang sind. Wir werden mit unseren Kuomintang-Verbündeten in der gesamten Provinz in einer vereinten Front zusammenarbeiten, um sicherzustellen, dass unsere Einheit und unser Traum von Dr. Suns Vision nicht verschwinden."

GXC_kmt_congress: "Ankündigung des ersten Nationalkongresses"
GXC_kmt_congress_desc: "Nachdem wir unsere Herrschaft im ganzen Land endgültig gefestigt haben, müssen wir nun führende Mitglieder der Kuomintang zur offiziellen Gründung einer neuen Republik unter der Weißen Sonne versammeln. Gemeinsam werden sie den Grundstein für die nächste Etappe unserer Revolution legen und alle Provinzen Chinas in die Organe unserer Regierung integrieren. Obwohl viele tapfere Genossen auf dem Weg gefallen sind, ist China endlich gerettet worden."

GXC_work_with_pac: "Vorläufige Maßnahme Jetzt!"
GXC_work_with_pac_desc: "Mit dem Zusammenbruch des von der Linken dominierten Zentralkomitees ist Guangdong eine der letzten Provinzen, die der Idee einer linken Interpretation der Prinzipien von Dr. Sun treu bleibt. Laden wir die Witwe unseres ewigen Premiers und die Überreste ihrer Organisation ein, sich uns hier in Guangzhou anzuschließen, damit die Flamme der Revolution nicht erlischt."

### Unification for KMT
GXC_martial_law: "Verlängert den Zeitraum der Vormundschaft"
GXC_martial_law_desc: "Wie in Artikel 28-31 dargelegt, müssen die Ideen der politischen Anleitung während des nationalen Wiederaufbaus in Übereinstimmung mit der Philosophie von Dr. Sun Yat-sen umgesetzt werden. In diesen kostbaren und instabilen Zeiten nach der nationalen Vereinigung soll die von der Kuomintang geführte nationale Regierung Chinas die Bürger in der Ausübung der vier politischen Rechte - Wahl, Initiative, Abberufung und Referendum - schulen und anleiten."

GXC_academia_sinica: "Academia Sinica"
GXC_academia_sinica_desc: "Als Teil des nationalen Wiederaufbaumodells des verstorbenen Dr. Sun Yat-sen ist die Academia Sinica der Versuch der Republik, die Ideale der wissenschaftlichen Forschung und der Hochschulbildung zu fördern. Der Unterricht in der Akademie bietet Ausbildung und Studium in einer Vielzahl von Disziplinen, einschließlich Biologie, Mathematik, Geisteswissenschaften, Landwirtschaft und mehr."

GXC_national_monopoly: "Verstaatlichte Monopole schaffen"
GXC_national_monopoly_desc: "Chinas Status als halbkoloniale Gesellschaft deutet darauf hin, dass China wirtschaftlich nicht autark genug ist, um eine wirklich freie Nation zu sein. Als Teil unserer Bemühungen um den nationalen Wiederaufbau und in Übereinstimmung mit den Grundsätzen des Sanminzhuyi werden wir uns bemühen, alle großen staatlichen Projekte, wie die Eisenbahn, zu verstaatlichen und zu kontrollieren, um eine wirklich autarke Wirtschaft zu entwickeln."

GXC_rebuild_national_arsenals: "Wiederaufbau der nationalen Arsenale"
GXC_rebuild_national_arsenals_desc: "Überall im Lande liegen Arsenale, die seit ihrer Zeit im Dienste der Privatarmeen oder der Machenschaften der verschiedenen Kriegsherren in den Provinzen aufgegeben oder missbraucht wurden. Unter der Führung der Nationalen Revolutionsarmee werden wir diese Arsenale konfiszieren und beschlagnahmen, um sie zu geeigneten militärisch-industriellen Komplexen umzubauen, die der Republik in naher Zukunft dienen können."

GXC_extend_education: "Erreicht die Massenbewegung"
GXC_extend_education_desc: "Eines der wichtigsten Prinzipien des Sanminzhuyi von Dr. Sun Yat-sen sind die Ideale von Minzu und Minsheng. Während Minsheng im Allgemeinen vom linken Flügel der Partei durchdrungen wurde, favorisiert unsere Interpretation immer noch einen massenbewegungsähnlichen Ansatz, um die chinesischen Arbeiter und Bauern des Landes zu erreichen und sie vom Warlordismus zu befreien. Wir werden uns jedoch nicht nur auf sie konzentrieren, sondern den Gedanken fördern, dass die KMT eine Partei für die Massen, einschließlich der Bourgeoisie, ist."

GXC_state_capitalism: "Nationalen Kapitalismus einführen"
GXC_state_capitalism_desc: "Auf der Suche nach Chinas wirtschaftlicher Erholung und Wiedergeburt wandte sich Dr. Sun Yat-sen sowohl von den Praktiken des westlichen Kapitalismus als auch vom Marxismus ab, da er glaubte, dass es einen anderen Weg geben könnte, das Problem des Kapitalismus zu lösen und gleichzeitig das Land zu modernisieren. Seinen Grundsätzen folgend wird der Staat eine Rolle bei der wirtschaftlichen Planung und Strukturierung des Landes spielen, indem er Küstenenklaven schafft, in denen Außenhandel und Kapital zur raschen Entwicklung der chinesischen Wirtschaft beitragen können."

GXC_economic_stabilisation: "Nationale Kommission für den Wiederaufbau"
GXC_economic_stabilisation_desc: "Da die Wirtschaft des Landes völlig ruiniert ist, müssen wir uns um eine Reform der rückständigen industriellen und landwirtschaftlichen Praktiken bemühen. Die Nationale Kommission für den Wiederaufbau war die Idee von Dr. Sun Yat-sen und env."

GXC_encourage_nationalist: "Nationalistische Erziehung fördern"
GXC_encourage_nationalist_desc: "Alle Bürger dieses Landes müssen gelehrt werden, der Republik China zu dienen und ihre Guojia zu lieben. Gemäß Artikel 49 der nationalen Verfassung unterliegen alle privaten und öffentlichen Bildungseinrichtungen in diesem Land der Aufsicht des Staates und sind auch für die Umsetzung der vom Staat beschlossenen Bildungspolitik verantwortlich. Die Drei Prinzipien sollen die Grundlage für die gesamte Schulbildung im ganzen Land sein."

GXC_new_life_movement: "Erweckt die Bewegung des Neuen Lebens"
GXC_new_life_movement_desc: "Während wir die militärische Phase der Revolution abgeschlossen haben, gibt es innerhalb des rechten Flügels der Kuomintang viele, die der Meinung sind, dass die Pflicht der Regierung zum Wohl des Volkes noch nicht erfüllt ist. Da Korruption, Allgegenwärtigkeit und Hedonismus jeden Aspekt der chinesischen Gesellschaft durchdringen, ist es Aufgabe des Staates, die Nation zu ihren geordneten Wurzeln des Konfuzianismus und des Legalismus zurückzuführen, um die Ethik des alten China wiederzubeleben, die wir inzwischen verloren haben."

GXC_cult_of_personality: "Der Kult um den Generalissimo"
GXC_cult_of_personality_desc: "Vom Banditenführer zum Generalissimus der Nationalen Revolutionsarmee - Li Zongren ist im ganzen Land als der Mann bekannt geworden, der China unter dem Banner der Kuomintang von Sun Yat-sen geeint hat. Als überlebensgroße Persönlichkeit, die für ihre militärischen Erfolge bekannt ist, sollten wir Li im ganzen Land nicht nur als Generalissimus verehren, sondern als die führende Hand der Lingxiu."

GXC_constitution: "Ratifizierung der Verfassung"
GXC_constitution_desc: "Gemäß den Anweisungen am Ende des Ersten Nationalkongresses ist es nun an der Zeit, eine neue Verfassung zu ratifizieren und die Zeit der politischen Vormundschaft zu beenden. Während viele optimistisch sind, dass Generalissimo Li die Beschränkungen des Kriegsrechts aufheben und das Wachstum der Demokratie sicherstellen wird, gibt es auch diejenigen, die den Generalissimo anflehen, dass die Zeit für eine Liberalisierung noch nicht gekommen ist."

GXC_kmt_faction: "Die Chinesische Nationale Revolution sichern"
GXC_kmt_faction_desc: "Die von der Kuomintang angeführte chinesische Nationalrevolution hat es gegen alle Widerstände endlich geschafft, das Land zu vereinen. Aber die Revolution muss nicht hier enden. Da China in der turbulenten neuen Weltordnung immer mehr auf sich allein gestellt ist, sollten wir uns in diesen Zeiten an uns selbst und unsere Nachbarn wenden, um sicherzustellen, dass die nationale Revolution vor allen sicher ist."

### Unification Army tree for KMT
GXC_legacy_of_war: "Das Erbe der Einigungskriege"
GXC_legacy_of_war_desc: "Die NRA in Guangxi und Guangzhou ist durch dick und dünn gegangen und hat sich als eine der besten Kampftruppen Chinas etabliert. Während sie anfangs nur ein Überbleibsel der zerschlagenen Armee der Nordexpedition war, hat sie sich zu der Armee entwickelt, die das chinesische Land tatsächlich geeint hat. Wir sollten die Taktik der Einigungskriege studieren, um die NRA auf ihre künftigen Kämpfe vorzubereiten."

GXC_firepower: "Schock und Ehrfurcht"
GXC_firepower_desc: "Die Artillerie war lange Zeit aufgrund ihrer Reichweite und ihres einfachen Einsatzes ein Favorit der Kriegsherrenarmeen, obwohl schlechte Koordination und Ausrüstung oft zu mehr Misserfolgen als Erfolgen führten. Wir sollten die Taktiken der westlichen Artillerie studieren und sie kopieren, wie z.B. "schleichende Sperrfeuer", um unsere Doktrinen für explosive Durchbrüche zu entwickeln."

GXC_kmt_tanks: "Die neue Methode des Krieges"
GXC_kmt_tanks_desc: "Während der Vereinigungskriege besaßen nur sehr wenige chinesische Warlord-Cliquen oder Regierungen Panzer - fast alle gepanzerten Fahrzeuge waren ausländische Importe. Da China nun vereinigt ist und das industrielle Kernland des Landes uns gehört, sollten wir unser eigenes Panzer- und Rüstungsprogramm entwickeln. Unsere Kriege werden in Zukunft nicht mehr mit dem Dadao und dem Gewehr geführt werden, sondern mit dem verheerenden Durchschlagspotenzial gepanzerter Einheiten."

GXC_kmt_central_military_academy: "Gründung der Zentralen Militärakademie"
GXC_kmt_central_military_academy_desc: "Mit der Verwirklichung von Dr. Suns Vision besteht keine Notwendigkeit mehr, die Whampoa-Militärakademie in Guangzhou unterzubringen. Wir sollten diese angesehene Militärschule in unsere nationale Hauptstadt verlegen, um eine zentralisierte Militärakademie zu schaffen. Dies wird unsere zentrale Kommandostruktur unterstützen und Rekruten aus dem ganzen Land ermutigen, von den besten Offizieren zu lernen, die China zu bieten hat."

GXC_integrate_the_warlords: "Integriert die Warlords"
GXC_integrate_the_warlords_desc: "Trotz der Vereinigung des Landes gibt es noch viele Kriegsherren und Armeen, die ihre Waffen noch nicht an die Zentralregierung übergeben haben. Bieten wir diesen Generälen Amnestie an, damit ihre Truppen nun der neuen Republik China dienen können - und stellen wir sicher, dass die Armeen dieses Landes unter der Kontrolle der Partei bleiben."

GXC_kmt_cic: "Chinesische Industriegenossenschaften"
GXC_kmt_cic_desc: "Infolge des Chaos der Einigungs- und Widerstandskriege sind Tausende von Chinesinnen und Chinesen entweder auf der Flucht oder arbeitslos geworden. Um die verlorene industrielle Kapazität Chinas auszugleichen, werden wir Industriegenossenschaften organisieren, in denen die Arbeiter Stimmrechtsanteile erhalten und zu Chinas wachsender Rüstungsindustrie beitragen können. Dies wird nicht nur die Unterstützung der Massen für die Partei fördern, sondern auch dazu beitragen, dass wir die dringend benötigten Anstrengungen zur Wiederbelebung unserer Rüstungsindustrie unternehmen."

GXC_kmt_nra: "Die Armee der Republik"
GXC_kmt_nra_desc: "Trotz der Probleme, die die NRB nach der Vereinigung hatte, haben wir unsere Reformen erfolgreich durchgeführt, um die NRB zu modernisieren und für künftige Konflikte zu rüsten. Jeden Tag erhalten wir neue und eifrige Rekruten, die bereit sind, von kampferprobten Veteranen der NRB unterrichtet zu werden. Als die wahre Armee der chinesischen Republik werden unsere Streitkräfte für die kommenden Generationen ein Zeugnis für den Erfolg der chinesischen Modernisierung sein. Lang lebe die Nationale Revolutionsarmee, lang lebe die chinesische Kuomintang!"

#### Air Content
GXC_central_aviation_academy: "Die Zentrale Luftfahrtakademie"
GXC_central_aviation_academy_desc: "Vor der Wiedervereinigung beschränkten sich die Bemühungen um die Luftstreitkräfte im ganzen Land zumeist auf lokale Versuche der Provinzen, kleine Luftstreitkräfte aufzubauen. Als Teil unserer allgemeinen Bemühungen um die Modernisierung der Armee und im Geiste der chinesischen Nationalrevolution sollten wir die Zentrale Luftfahrtakademie gründen, um unsere Piloten für künftige Konflikte auszubilden und sie darin zu schulen, die Ideale der sanminzhuyi zu wahren."

GXC_kmt_new_aircraft_factories: "Expand the Military Air Industry"
GXC_kmt_new_aircraft_factories_desc: "Während unsere Partei vor der Vereinigung und dem Abschluss der Nordexpedition über keine Luftstreitkräfte verfügte, haben wir seit der Vereinigung Anstrengungen unternommen, um unsere Flugzeugproduktion zu steigern. Lasst uns mit staatlichen Subventionen den Bau neuer Fabriken beschleunigen, damit wir die Produktion von Chinas eigener Luftstreitkraft ankurbeln können."

GXC_kmt_new_fighters: "Eigene Jäger entwickeln"
GXC_kmt_new_fighters_desc: "Mit der Schaffung einer eigenen einheimischen Luftfahrtindustrie sollten wir die Produktion unserer eigenen Kampfflugzeuge wie der Chu (AFAMF) XP-0 vorantreiben. Dieser Eindecker kann sowohl als Jagdflugzeug als auch als Sturzkampfbomber in der Luft eingesetzt werden."

GXC_kmt_medium_bomber: "Terror vom Himmel"
GXC_kmt_medium_bomber_desc: "Wie die Konflikte in der ganzen Welt gezeigt haben, werden moderne Kriege auch durch intensive Bombenangriffe auf gegnerische Industriekomplexe und Militäreinrichtungen gewonnen. Wir sollten unsere Piloten und Flugzeugkonstrukteure ermutigen, die europäischen Bomberkonstruktionen zu studieren, damit wir eine ähnliche, auf Feuerkraft aus der Luft ausgerichtete Luftdoktrin übernehmen können."

GXC_kmt_cas: "Integration der Luftnahunterstützung"
GXC_kmt_cas_desc: "Wir haben aus der Beobachtung der modernen europäischen Kriegsführung von Ländern wie dem Deutschen Reich und der Britischen Union gelernt, dass die Luftnahunterstützung für die Mobilität auf dem modernen Schlachtfeld von wesentlicher Bedeutung ist. Wir sollten versuchen, ihren Fortschritten nachzueifern, indem wir ausländische Bomber studieren und kaufen, um unsere eigene Luftstreitkraft weiterzuentwickeln."

GXC_naval_bombers: "Marinezielflugzeugprogramm"
GXC_naval_bombers_desc: "Wie uns der Widerstandskrieg gelehrt hat, ist eine der größten Schwächen Chinas, dass es einer haushoch überlegenen Seemacht wie dem Kaiserreich Japan oder dem Deutschen Reich zum Opfer fallen kann. Um ausländische Seestreitkräfte zu bekämpfen, sollten wir die Ausbildung und das Studium von Seezielprogrammen mit unseren Marinebombern fördern, damit wir in der Lage sind, Seeschlachten zu schlagen, auch wenn unsere Flotten zahlenmäßig unterlegen sind."

### Naval Content

GXC_roc_navy: "Wiederbelebung der Marine der Republik China"
GXC_roc_navy_desc: "Mit der Vollendung der nationalen Einigung und der Verwirklichung von Dr. Suns Vision müssen wir nun Schritte unternehmen, um unsere einst flügellahmen Seestreitkräfte der Provinzen in die neue nationale Marine umzuwandeln. Lasst uns die Marine der Republik China unter der Flagge der Weißen Sonne wiederbeleben und den Bau von Werften an der gesamten chinesischen Küste fördern, um unseren wachsenden Bedarf an Schiffen zu decken."

GXC_legacy_of_beiyang_fleet: "Die letzte Reise der Beiyang Admirale"
GXC_legacy_of_beiyang_fleet_desc: "Infolge der Vereinigungskriege sind einige der besten Admirale und Marineoffiziere Chinas seit der nationalen Vereinigung arbeitslos geworden. Wir werden ihnen eine vollständige Amnestie durch die Regierung anbieten, damit diese Marineoffiziere die nächste Generation chinesischer Seeleute ausbilden und als Teil von Chinas neuer revolutionärer Marine auf hoher See anführen können."

GXC_kmt_destroyers: "Zerstörer Programm"
GXC_kmt_destroyers_desc: "Jede moderne Marine benötigt Zerstörer, um ihre leichtere Unterstützung zu gewährleisten. Daher wird ein Programm zur Finanzierung und zum Bau dieser Schiffe von der neuen republikanischen Marine nachdrücklich befürwortet und wird für unsere allgemeinen Bemühungen um den Bau von Marineschiffen von großem Nutzen sein."

GXC_kmt_submarines: "Tod aus der Tiefe"
GXC_kmt_submarines_desc: "Der nächste Schritt beim Aufbau unserer Marine sind U-Boote. Viele moderne Marinen setzen diese Schiffe ein, um Konvois und Flotten über die vielen Ozeane hinweg anzugreifen. Das wäre wunderbar, um unsere vielen Feinde im Pazifik zu stören und unsere Küsten vor potenziellen Eindringlingen zu schützen. Dies wäre ein wunderbarer Schritt zu einer vollwertigen modernen Marine."

GXC_cruisers: "Modernisierungsprogramm für chinesische Kreuzer"
GXC_cruisers_desc: "Im Rahmen unserer Marinereform sollten wir auch versuchen, unsere größeren Schiffe wie die leichten Kreuzer zu modernisieren. Angesichts des enormen industriellen Potenzials Chinas besteht kein Zweifel daran, dass wir mit der Zeit in der Lage sein werden, unsere eigenen ehrgeizigen Bemühungen zur Modernisierung von Kreuzern zu entwickeln und eine republikanische Marine aufzubauen, die es mit der unserer größten Rivalen aufnehmen kann."

GXC_prepare_for_storm: "Vorbereiten auf den Sturm"
GXC_prepare_for_storm_desc: "Die nächsten Kriege werden das ganze Land betreffen, und an unserer Küste befindet sich ein Teil der größten Industrie Chinas. Wenn wir unser Land vor einer Invasion oder einem Angriff auf See schützen wollen, dann sollten wir uns um die Modernisierung und den Ausbau der Küstenbefestigungen bemühen, die mit modernen Radarstationen ausgestattet sind, um unsere Macht über das Süd- und Ostchinesische Meer zu demonstrieren."

GXC_kmt_invade_taiwan: "Der letzte Kampf"
GXC_kmt_invade_taiwan_desc: "Taiwan ist schon viel zu lange eine japanische Kolonie. Es war lange Zeit ein Teil Chinas, bis es uns 1895 bedauerlicherweise gestohlen wurde und jeder Versuch des Widerstands gegen die japanischen Eindringlinge niedergeschlagen wurde. Aber wir werden nicht die gleichen Fehler machen, die die Mandschu damals gemacht haben. Es ist an der Zeit, der Welt zu zeigen, dass China wieder eine Macht ist, mit der man rechnen muss!"

### Bookmark ###
GXC_KR_gathering_storm_desc: "Liangguang ist eine Bastion des Republikanismus in China: eine Region, die innerhalb der Liga sicher ist, aber dennoch unabhängig genug, um funktional autonom zu sein, und in der demokratische Regierungstraditionen tief verwurzelt sind. Chen Jiongming und Lu Rongting, die die Provinzen Guangdong bzw. Guangxi kontrollieren, haben neben dem Wohlstand auch die Militarisierung vorangetrieben. Doch es ist nicht alles gut - im wohlhabenden Guangdong weiß nicht jeder Chens Vision einer Modellprovinz zu schätzen, und auch in Guangxi ist der krasse Gegensatz zwischen republikanischen Idealen und dem dominierenden Militär nicht unbemerkt geblieben. In den kommenden Jahren werden die Menschen in Liangguang entscheiden, was ihnen lieber ist..."

### Intro Screen ###
GXC_country_intro_header: "Einführung zu §lLiangguang§!"
GXC_country_intro_content: "§lLiangguang§! oder \"Zwei Guangs\" ist ein geografischer Begriff, der die Provinzen §PGuangxi§! im Westen und §lGuangdong§! im Osten bezeichnet. Das §PVizekönigreich Liangguang§! wurde erstmals während der §cMing-Dynastie§! geschaffen, wurde aber bis zu seiner endgültigen Auflösung im Jahr 1911 mehrfach aufgelöst und reformiert. Der offizielle Name lautete: §P\"Generalgouverneur, Befehlshaber und Quartiermeister, Aufseher über die Wasserwege und Generalinspekteur der beiden Ausdehnungen (Guangs) und der umliegenden Gebiete\"§!.\n\nDie Provinz §lGuangdong§! ist eine der wohlhabendsten und am weitesten entwickelten Regionen §lChinas§!, wobei §lGuangzhou§! mit §mShanghai§!, §PNanjing§! und §cBeijing§! konkurriert. Ihre jüngste Geschichte ist jedoch von Kriegen und Zerstörung geprägt: Im 19. Jahrhundert verlor die Provinz §mHongkong§!, §mMacau§! und §gGuangzhouwan§! an §mwestliche Imperialisten§!, während die §lXinhai-Revolution§! schließlich durch zahlreiche Kriege zwischen §PKriegsherren§! und die turbulente Herrschaft der §RKuomintang§! weiteren Ruin brachte. Seit dem Scheitern der Nordexpedition im Jahr 1926 wurde die Provinz von §SChen Jiongming§! regiert und erlebte einen bemerkenswerten Aufschwung und Wachstum, wobei sich eine junge Provinzdemokratie mit mehreren Fraktionen entwickelte.\n\n§PGuangxi§! wurde unterdessen von §PLu Rongting§! regiert, der als der Inbegriff eines §PKriegsherren§! gilt. Die umfassende Militarisierung der Clique - die hauptsächlich von §lGuangdong§! finanziert wird - hat es beiden Provinzen ermöglicht, in den letzten zehn Jahren ein immer größeres Maß an Autonomie sowohl gegenüber §PNanjing§! als auch gegenüber der §PZhili-Clique§! auszuüben, da jeder Versuch, §lLiangguang§! mit Gewalt zu regieren, wahrscheinlich scheitern würde, woraufhin es zu massiver Instabilität in der §PLiga der Acht Provinzen§! und möglicherweise in der gesamten Region kommen würde. Sie ermöglichte es auch mehreren Gruppen, in §lLiangguang§! aktiv zu bleiben, während sie anderswo in §lChina§! verboten sind."

GXC_country_intro_header_1: "Fraktionen in §lGuangdong§!"
GXC_country_intro_content_1: "Während §SChen Jiongming§! derzeit eine breite Koalition von Republikanern, die §lGroße Republikanische Liga§!, anführt, umfasst sie zahlreiche Fraktionen außerhalb seiner eigenen politischen Partei.\n\nDie §SPartei des öffentlichen Interesses§!, oder §SZhigongdang§!, wurde 1925 von §SChen Jiongming§! und seinem Verbündeten §gTang Jiyao§! gegründet. Ihre Ideologie kann mit der §Swestlichen Sozialdemokratie§! verglichen werden, da sie die Bürger- und Arbeitnehmerrechte in ganz §lChina§! verbessern will. Vor allem aber ist sie die wichtigste §cföderalistische§! Partei des Landes, die eine Umgestaltung der §gZentralregierung§! in eine §mföderale Republik§! und eine §lMehrparteiendemokratie§! fordert.\n\n§RDie Produktive Volkspartei§! unter der Führung von §RChen Mingshu§! ist im Wesentlichen eine Frontorganisation der gemäßigt linken §RKuomintang§! in §lGuangdong§!. Sie sind zwar ebenso links wie die §cFöderalisten§!, unterscheiden sich aber darin, dass die Ideologie und Philosophie der §RPPP§! auf §RSun Yat-sens Drei Prinzipien des Volkes§! und seinen Lehren beruht. Ihr größtes Hindernis für eine engere Zusammenarbeit mit den §cFöderalisten§! ist die schlechte Geschichte zwischen den Gründern der beiden Parteien, die sich vor der Nordexpedition gewaltsam entzweiten.\n\nDie §mOrganisation der öffentlichen Sicherheit der Kaufleute§!, die paramilitärische Organisation der §mHandelskammer von Guangzhou§!, ist zwar keine politische Partei, aber sehr einflussreich. Unter der Leitung von §mChen Lianbo§! besteht ihr Hauptziel darin, Unternehmen und Handel vor Banditen und unverantwortlichen Politikern zu schützen. Sie hat spürbare Verbindungen zu Geschäftsleuten aus §mHongkong§! und §mDeutschland§! in der §mAOG§!, was bei den eher §Rkonzessionsfeindlichen§! Stimmen in Guangzhou viel Kritik hervorruft."

GXC_country_intro_header_2: "Die Situation in §PGuangxi§!"
GXC_country_intro_content_2: "In §PGuangxi§! ist die §gProvinzversammlung§! nichts anderes als ein Absegnungsorgan für die §PArmee§!. Daher gibt es kaum offene Opposition von politischen Gruppen gegen die §PGuangxi-Clique§! von §PGouverneur Lu Rongting§!. Die Provinz ist stark militarisiert, und ihre Soldaten sind in ganz §lChina§! dafür bekannt, dass sie zu den besten gehören. Dieses hohe Maß an Militarisierung war jedoch kostspielig, und das wohlhabendere §lGuangdong§! hat die §PGuangxi-Armee§! im Wesentlichen über Wasser gehalten, wodurch eine wechselseitige Beziehung zwischen den beiden Provinzen entstanden ist, da die Truppen aus §PGuangxi§! häufig die kleinere §lGuangdong-Armee§! ergänzen.\n\nIm Vergleich zu anderen Warlord-Cliquen in China würde man Guangxi als überraschend pluralistisch bezeichnen, da die Armee viele der ethnischen Minderheiten der Provinz ohne große Diskriminierung rekrutiert. Dieser Pluralismus wurde von §PLu Rongting§! sorgfältig und bewusst gefördert und erstreckt sich sogar auf seine beiden Adoptivsöhne und Stellvertreter in der Führung von Guangxi: §PMa Ji§!, ein §lHui Muslim§!; und §PLu Yuguang§!, ein §SVietnamese§!.\n\nDie Hauptfeinde der §PClique§! verstecken sich derzeit in §gYunnan§!, wo §PLi Zongren§! geduldig auf seine Chance wartet, die Provinz für seine eigene, mit dem §grechten Flügel der Kuomintang§! verbündete §gClique§! zurückzuerobern."

GXC_guide: "§MFöderalisten§! (§SSozialdemokraten§!)\n\n£white_dot Nach dem Tod von Lu Rongting, wenn Li einmarschiert, verteidigen Sie Wuzhou.\n£white_dot Als Ablenkung ! Wählen Sie eine der drei Optionen. Durch den Rückzug bleibt der Staat unter der Kontrolle von Guangdong.\n£white_dot Nach Chen Mingshus Entscheidung ist Li nur ein unzuverlässiger Bandit.\n£white_dot Stellt euch im Zweiten Guangdong-Guangxi-Krieg auf die Seite von Chen Jiongming.\n\n§MLinke KMT§! (§RRadikale Sozialisten§!) / §MHandelskorps§! (§mMarktliberal§!)\n\n£white_dot Wenn Lu Rongting stirbt und Li einmarschiert, lasst ihn zu uns kommen.\n£white_dot Wenn Wuzhou fällt, graben Sie sich ein.\n£white_dot Wählen Sie in der Schlacht von Nanning eine der beiden Möglichkeiten. Wenn Sie um Guangdongs Hilfe bitten, bleibt der Staat Guilin unter der Kontrolle von Guangdong.\n£white_dot Lassen Sie später, wenn Sie die Leiche von Lu Rongting bewachen, das Gefolge erschießen.\n£white_dot Wählen Sie Chen Lianbo für das §MHandelskorps§! oder Chen Mingshu für die §RProduktive Volkspartei§! und stellen Sie sich im Bürgerkrieg gegen Guangxi auf die Seite Ihrer Wahl und gewinnen Sie.\n\n§MNeue Guangxi-Clique§! (§gAutoritär Demokratisch§!)\n\n£white_dot Nach dem Tod von Lu Rongting, wenn Li einmarschiert, nehmen Sie den Kampf mit Li auf.\n£white_dot Wenn Wuzhou fällt, sichern Sie Ihre Flanke in Wuzhou.\n£white_dot In Chen Mingshus Entscheidung wählen Sie Li ist nur ein unglaubwürdiger Bandit.\n£white_dot Stellen Sie sich im Zweiten Guangdong-Guangxi-Krieg auf die Seite der Guangxi-Clique.\n£white_dot Entscheiden Sie sich für die Wiedervereinigung mit Li Zongren um jeden Preis und gewinnen Sie den Bürgerkrieg.\n\n§MAlte Guangxi-Clique§! (§PPaternal Autokratisch§!)\n\n£white_dot Nach dem Tod von Lu Rongting, wenn Li einmarschiert, nehmen Sie den Kampf mit Li auf.\n£white_dot Wenn Wuzhou fällt, schickt Verstärkung nach Ma Ji.\n£white_dot Später, bei der Bewachung der Leiche von Lu Rongting, sollen die Angreifer scheitern und tot liegen bleiben.\n£white_dot Stellen Sie sich im Bürgerkrieg auf die Seite von Guangxi und gewinnen Sie.\n\n§MBürgerkrieg vermieden§! - §MLinker KMT-Putsch§! (§RRadikale Sozialisten§!) / §MRechter KMT-Putsch§! (§gAutoritär Demokratisch§!)\n£white_dot Nach dem Tod von Lu Rongting, wenn Li einmarschiert, nehmen Sie den Kampf mit Li auf.\n£white_dot Wenn Wuzhou fällt, sichern Sie Ihre Flanke in Wuzhou.\n£white_dot In Chen Mingshus Entscheidung wählen Sie, Starten Sie die Operation.\n£white_dot Wählen Sie beim KMT-Führertreffen auf Provinzebene Chen Mingshu, um die §RProduktive Volkspartei§! zu erhalten, oder wählen Sie Li Zongren, damit die §gNeue Guangxi-Clique§! an die Macht kommt."

### Events ###
lng.1.t: "Sezession der \"Zwei Guangs\""
lng.1.d: "Als die Liga der Acht Provinzen in einen offenen Krieg zur Sicherung Nanjings verwickelt wurde, kündigte Chen Jiongming, der Gouverneur von Guangdong, die sofortige Abspaltung Liangguangs von der Liga an. Er bezeichnete die Liga als korrupt und unfähig, die Rechte und das Wohlergehen des Volkes zu schützen, und der Gouverneur von Guangxi im Westen, Lu Rongting, folgte ihm. Dementsprechend hielten die Provinzversammlungen von Guangdong und Guangxi eine gemeinsame Sitzung in Guangzhou ab und wählten Chen Jiongming zum außerordentlichen Generalgouverneur von Liangguang.\n\nWährend die beiden Provinzen in der Verteidigung gegen Banditen, den Ehrgeiz der Kriegsherren der zerfallenden Liga, vereint sind, erweist sich dieser neue Zusammenschluss von Provinzen bereits als schwierig. Die Führer von Guangdong und Guangxi eint nur der Pragmatismus, denn beide haben sehr unterschiedliche Ziele für die Region, ganz zu schweigen von China als Ganzes. Lu Rongting führt eine stark militarisierte Provinz an, während Chen eine vielfältige republikanische Koalition in einer der wenigen funktionierenden Demokratien in ganz China anführt.\n\nLiangguang mag das Blutvergießen des Zusammenbruchs der Liga vermeiden, aber es wird nicht den Folgen von Pekings Versagen entgehen, China vage geeint zu halten."
lng.1.a: "Wird dieses fragile Gleichgewicht von Dauer sein?"

lng.103.t: "Zusammenbruch der Liga"
lng.103.d: "Obwohl die jüngsten offiziellen Berichte aus Nanjing spärlich und oft widersprüchlich sind, hat es den Anschein, dass die anfänglichen Unruhen im Süden zu einer ausgewachsenen Rebellion eskaliert sind, während im Norden die Situation in der Schwebe hängt, da Gouverneur Chen Tiaoyuan sich bereits zuvor geweigert hat, mit der Ligaführung zusammenzuarbeiten. Marschall Sun Chuanfang befindet sich in einem kritischen Zustand, Ungehorsam und Desertion sind in den Reihen weit verbreitet, und die neue Welle konzessionsfeindlicher Unruhen gerät außer Kontrolle.\n\nDie Liga der Acht Provinzen befindet sich in einem Zustand, der nur als Bürgerkrieg bezeichnet werden kann."
lng.103.a: "Es ist an der Zeit zu handeln!"

lng.104.t: "Banditentum in Zhennan"
lng.104.d: "Zwar ist Banditentum in der Region Guangxi nicht unbekannt, doch hat es in den letzten Jahren keinen Vorfall dieses Ausmaßes wie gestern gegeben. Erschwerend kommt hinzu, dass das Ziel des Angriffs ein Armeedepot an der Grenze war, und obwohl die Wachen die Angreifer mit minimalen Verlusten zurückgeschlagen haben, sind mehrere Nebengebäude in Brand geraten und mehrere Kisten mit Munition und Gewehren aus dem Lager verschwunden. Auch wenn die Behörden von Guangxi betonen, dass der Schaden nur gering war und die Vorräte im Lager weitgehend unversehrt blieben, kann niemand leugnen, dass dies ein schmerzhafter Schlag für den Ruf der Armee der Provinz war."
lng.104.a: "Die Dreistigkeit!"

lng.105.t: "Große illegale Opiumlieferung beschlagnahmt"
lng.105.d: "So lautete heute die Schlagzeile fast aller Zeitungen in Guangzhou, und das aus gutem Grund: In den frühen Morgenstunden waren die alten Docks von Geschrei und Schüssen erfüllt, als die Stadtpolizei, eine Abteilung der Polizei von Hongkong und Beobachter der Nationalen Anti-Opium-Vereinigung erfolgreich eine große Lieferung geschmuggelten Opiums beschlagnahmten. Eine der lokalen Zeitungen, die Zhiyongxiaobao, lobte die Tapferkeit der Beamten der Gesandtschaft und wies darauf hin, dass eine derartige Zusammenarbeit zwischen den Strafverfolgungsbehörden der beiden Städte noch nie stattgefunden hatte.\n\nObwohl der Opiumkonsum in Guangdong nicht illegal ist, gehen der Provinz jedes Jahr beträchtliche Einnahmen durch den Schmuggel verloren, da Verkauf und Besitz besteuert werden. In Anbetracht des durchschlagenden Erfolgs der Operation ist sicher, dass in Zukunft noch mehr davon zu erwarten sind, da das Perlflussdelta eine beliebte Schmuggelroute ist, die Zugang zu Hongkong und Macao bietet, und auf dem Weg dorthin zahlreiche kleinere Inseln Schutz vor neugierigen Blicken bieten."
lng.105.a: "Großartige Arbeit, Offiziere!"

lng.2.t: "Liangguang schlägt Versöhnung vor"
lng.2.d: "Als [GXC.GetLeader] Liangguang sichert, hat sich herausgestellt, dass er die Beziehungen zu uns verbessern möchte, wahrscheinlich um seine nordwestliche Flanke zu sichern und die Rivalität zwischen unseren Provinzen zu beenden. Akzeptieren bedeutet, dass nicht nur unsere südöstliche Grenze sicherer wird, sondern es könnte auch dazu beitragen, Südchina zu stabilisieren, während sich das Land weiterhin vom Zusammenbruch der Liga der Acht Provinzen erholt."
lng.2.a: "Akzeptieren wir"
lng.2.b: "Nein"

lng.3.t: "Yunnan akzeptiert!"
lng.3.d: "Gute Nachrichten! [YUN.GetLeader] hat unseren Vorschlag angenommen. Wir sollten in naher Zukunft keine Schwierigkeiten von Yunnan erwarten."
lng.3.a: "Exzellent!"

lng.4.t: "Yunnan lehnt ab"
lng.4.d: "Schlechte Nachrichten. [YUN.GetLeader] hat unseren Vorschlag der Annäherung abgelehnt. Es ist klar, dass er Hintergedanken hat und wir sollten von ihm in naher Zukunft keine Hilfe erwarten."
lng.4.a: "Bastard!"

lng.5.t: "Nichtangriffspakt mit Hunan"
lng.5.d: "Mit dem Zusammenbruch der Liga der Acht Provinzen sind die vereinigten Provinzen Liangguang und die Provinz Hunan angesichts möglicher Vergeltungsmaßnahmen aus Nanjing auf natürliche Weise zusammengerückt. Chen Jiongming und Zhao Hengti sind beide Föderalisten und glauben an provinziellen und nationalen Konstitutionalismus und die Bedeutung der Rechtsstaatlichkeit in dieser chaotischen Zeit. Als solche kooperieren die beiden in erster Linie seit Anbeginn der Liga und arbeiten zusammen, um die Autonomie der Region von Nanjing und folglich auch von Peking zu sichern.\n\nDie beiden Gouverneure haben sich daher darauf geeinigt, im Ligakonflikt neutral zu bleiben und sich auf die innere Sicherheit zu konzentrieren."
lng.5.a: "Exzellent."

lng.6.t: "Nichtangriffspakt mit Liangguang"
lng.6.d: "Mit dem Zusammenbruch der Liga der Acht Provinzen sind die vereinigten Provinzen Liangguang und die Provinz Hunan angesichts möglicher Vergeltungsmaßnahmen aus Nanjing auf natürliche Weise zusammengerückt. Chen Jiongming und Zhao Hengti sind beide Föderalisten und glauben an provinziellen und nationalen Konstitutionalismus und die Bedeutung der Rechtsstaatlichkeit in dieser chaotischen Zeit. Als solche kooperieren die beiden in erster Linie seit Anbeginn der Liga und arbeiten zusammen, um die Autonomie der Region von Nanjing und folglich auch von Peking zu sichern.\n\nDas offizielle Abkommen zwischen Chen und Zhao hat dazu geführt, dass die beiden sich bemühenden chinesischen Führer inmitten des Chaos eine Politik der Neutralität verfolgt haben. Da sie sich auf ihre eigene innenpolitische Situation konzentrieren wollen, kann sich dieser Nichtangriffspakt vielleicht zu etwas noch Schönerem entwickeln, aber das wird die Zeit zeigen. Nichtsdestotrotz wird der Fall der Zhili-Autorität in ganz China mit Sicherheit zu Chaos führen, und mit dem föderalistischen Trio Zhao, Chen und Tang Jiyao können sie vielleicht eine Festung der Ruhe und Stabilität darstellen."
lng.6.a: "Exzellent"

lng.11.t: "Gouverneur Chen spricht vor der Provinzversammlung"
lng.11.d: "Während Krieg und Chaos von Shandong bis Fujian aufgrund des Zusammenbruchs der Liga der Acht Provinzen wüteten, hielt der Generalgouverneur von Liangguang, Chen Jiongming, heute eine Rede vor der Provinzversammlung von Guangdong, in der er eine Reihe von Problemen ansprach, mit denen die Provinz konfrontiert ist.\n\nChen versicherte der Versammlung, dass Neutralität im Konflikt im Nordosten der einzig logische Weg sei: Die stabile und wohlhabende Provinz Guangdong müsse nach innen schauen und sich darauf konzentrieren, die Provinz und die Lebensgrundlagen ihrer Bewohner zu verbessern. Das Volk musste dem Rest Chinas zeigen, dass seine provinzielle Demokratie und seine Zivilregierung ein Vorbild waren, das eine glaubwürdige Alternative zu den Monarchisten im Norden, den Kriegsherren in ganz China und den falschen Revolutionären der Kuomintang darstellte. Nur so, glaubt Chen, sei es möglich gewesen, langfristig Frieden zu bringen und China zu vereinen und es ein für alle Mal von Tyrannen zu befreien."
lng.11.a: "Auf dem Weg zu einem freien China!"

lng.12.t: "Gouverneur Chen in der Versammlung kritisiert"
lng.12.d: "Chen Jiongming ist ein überzeugter Anhänger der Demokratie und die Provinzversammlung von Guangdong ist eine der wenigen wirklich demokratischen Legislative in Asien, ganz zu schweigen von China. Dies bedeutet natürlich, dass die Versammlung nicht nur ein Ort ist, um das Volk zu vertreten, zu debattieren und Politik zu verabschieden, sondern auch die Regierung zu kritisieren.\n\nMit den jüngsten Entscheidungen der Regierung von Chen Jiongming, die Unterstützung des Adels zu suchen, was im Gegensatz zu seiner versprochenen Bodenreform steht, hat ein sozialistisches Mitglied der Versammlung die Gelegenheit genutzt und kritisierte schnell die Entscheidung des Gouverneurs und rief ihn zu dieser widersprüchlichen Entscheidung auf. Dies hat der Glaubwürdigkeit des Gouverneurs in den Augen der Bevölkerung geschadet und die Popularität der Radikalen gestärkt."
lng.12.a: "So ist die Demokratie."

lng.13.t: "Bauern beantragen finanzielle Hilfe"
lng.13.d: "Die Provinz Guangdong ist von den Folgen des Schwarzen Montags nicht verschont geblieben, egal wie ungewollt deutscher Einfluss ist. Die Bauern sind besonders hart getroffen, da sie mit dem Preisverfall für Reis und Getreide zu kämpfen haben. Gewählte Vertreter der ländlichen Distrikte kamen zur Provinzversammlung, um ihren Standpunkt darzulegen, und baten um finanzielle Hilfe, um den Sturm zu überstehen.\n\nChen Jiongming, der durch seine Regierungspolitik erhebliche Unterstützung von den Bauern und Landbesitzern erhält, möchte sicherlich akzeptieren, aber die finanzielle Situation der Provinz kann die Durchführung und Finanzierung eines solchen Programms fast unmöglich machen."
lng.13.a: "Natürlich helfen wir."
lng.13.b: "Eine bedauerliche Unmöglichkeit."

lng.14.t: "Rettungsaktionen für Händler?"
lng.14.d: "Ähnlich wie bei der Bauernkrise im letzten Monat sind einige wohlhabende Kaufleute aufgrund der Weltwirtschaftskrise in ernsthafte finanzielle Schwierigkeiten geraten. Eine Reihe von Mitgliedern der Provinzversammlung mit Verbindungen zum Kaufmannsstand der Städte und Gemeinden haben sich dafür eingesetzt, dass die Provinzregierung eingreifen und diese Kaufleute vor dem wirtschaftlichen Ruin bewahren sollte. Der Einfluss der Kaufleute in Guangdong ist erheblich und ihre anhaltende politische Unterstützung ist unerlässlich, aber eine solche Rettungsaktion wäre natürlich kostspielig."
lng.14.a: "Sie werden ihre Kredite erhalten."
lng.14.b: "Wir müssen sparen, wo wir können."

lng.15.t: "Gemeinsame Militärübungen"
lng.15.d: "Die Armeen von Guangxi und Guangdong standen bis vor kurzem unter getrennten Kommandos. Um den Zusammenhalt zwischen Einheiten und Offizieren der beiden Provinzarmeen weiter zu verbessern, wurden ziemlich regelmäßig Militärübungen abgehalten. Dies hatte zwar erhebliche Vorteile für beide Armeen, aber diese Übungen haben immer deutlicher gemacht, wie überlegen die Guangxi-Armee ihrem Gegenstück in Guangdong ist. Auch wenn erstere im Wesentlichen von deren Regierung subventioniert wird, waren die Manöver für den Gouverneur von Guangxi bisher ausgezeichnete Gelegenheiten, die militärischen Fähigkeiten seiner Provinz zu demonstrieren."
lng.15.a: "Guangdong finanziert, Guangxi kämpft."

lng.16.t: "Unterdrückung illegaler Glücksspiele"
lng.16.d: "Sogar seit er in den Jahren vor der Xinhai-Revolution in die Politik eingetreten ist, kämpft Chen Jiongming einen mühsamen Kampf gegen das Glücksspiel in der Provinz, ein Problem, das die Provinz zusammen mit der Opiumsucht plagt. In den 1920er Jahren gelang es ihm, es komplett zu verbieten. Genau wie beim Verbot des Handels und Konsums von Opium war die Durchsetzung dieses Verbots jedoch eine schwierige Aufgabe und entzog der Regierung eine wichtige Einnahmequelle. Die Provinzversammlung hat vor kurzem damit begonnen, ihre Wirksamkeit zu debattieren, wobei eine Fraktion darauf drängt, die Anti-Glücksspielgesetze zu lockern.\n\nDer Gouverneur ist fest davon überzeugt, dass dies zu einer Rückkehr zur moralischen Degeneration in Guangdong zusammen mit zunehmender Korruption führen würde, ohne die Kriminalität wirklich zu verringern, während seine Gegner in der Versammlung behaupten, dass die Gesetze verschwenderisch und unmöglich durchzusetzen sind, und drängen stattdessen auf ihre Neulegalisierung und Wiedereinführung der Glücksspielsteuern.\n\nGuangdong ist natürlich eine Demokratie, und die Provinzversammlung wird dies entscheiden."
lng.16.a: "Das Glücksspielverbot bleibt bestehen."
lng.16.b: "Anti-Glücksspiel-Gesetze werden gelockert."

lng.17.t: "Amerika bringt Zweifel"
lng.17.d.federals: "Es ist kein Geheimnis, dass Chen Jiongmings Überzeugungen stark von den Vereinigten Staaten von Amerika inspiriert sind. Oder zumindest, was einst die USA waren.\n\nDer Zweite Amerikanische Bürgerkrieg wurde von Chens Gegnern sicherlich nicht ignoriert. Sie sehen die Kämpfe in den USA als Beweis dafür, dass Chen Jiongmings Ideale wie auf der anderen Seite des Ozeans zum Scheitern verurteilt sind. Chen seinerseits erinnerte seine Gegner daran, dass sich sein Vorschlag für China deutlich vom amerikanischen System unterschied und stellte schnell Parallelen zwischen den derzeitigen Staaten Chinas und den Vereinigten Staaten her: Das Präsidialsystem legt zu viel Macht in die Hände des Präsidenten im Vergleich zur Legislative, was sie nicht von der aktuellen [GXC_zhili_republic_monarchy] unterscheidet, während er \"Demagogen\" wie Long und Reed mit Sun Yat-sen und Wang Jingwei vergleicht - Personen, die die demokratischen Institutionen der Nation destabilisieren oder unterdrücken.\n\nWährend Chen Jiongming behauptet, dass das Scheitern Amerikas nicht von Natur aus auf Föderalismus oder Demokratie zurückzuführen ist, machte das Argument die Zweifel deutlich, die viele Menschen gegenüber seinem Vorschlag hegen."
