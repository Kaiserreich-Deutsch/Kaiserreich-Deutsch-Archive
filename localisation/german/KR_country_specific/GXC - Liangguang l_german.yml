GXC_golden_decade: "Das goldene Jahrzehnt"
GXC_golden_decade_desc: "Sie sagten, es sei nicht machbar. Aber jeden Tag melden unsere Fabriken Produktionssteigerungen, und die Wirtschaft des Landes brummt vor sich hin. Schritt für Schritt werden wir China zu der Macht umbauen, die es sein soll."

GXC_rkmt_revolution: "Die chinesische Nationalrevolution"
GXC_rkmt_revolution_desc: "Wie Yin und Yang fließt das Universum im Gleichgewicht, und so muss auch die Gesellschaft aufgebaut sein. Vom Bettler, der an der Straßenecke spuckt, bis hin zum stolzen NRA-Infanteristen muss ganz China den wahren Weg der Ordnung lernen, um die Idee des Minsheng zu verwirklichen."

GXC_rkmt_revolution2: "Die chinesische Nationalrevolution"
GXC_rkmt_revolution2_desc: "Wie Yin und Yang fließt das Universum im Gleichgewicht, und so muss auch die Gesellschaft aufgebaut sein. Vom Bettler, der an der Straßenecke spuckt, bis zum stolzen NRA-Infanteristen muss ganz China den wahren Weg der Ordnung lernen, um die Idee des Minsheng zu verwirklichen."

GXC_rkmt_revolution3: "Neues Leben-Bewegung"
GXC_rkmt_revolution3_desc: "Es muss Gehorsam, Aufopferung, Strenge, Sauberkeit, Genauigkeit, Schnelligkeit, Fleiß, Geheimhaltung ... geben, und alles muss fest und tapfer für die Gruppe und die Nation geopfert werden. Wir werden das Leben der Bürger der ganzen Nation gründlich militarisieren, damit sie Mut und Schnelligkeit, Leidensfähigkeit und Toleranz für harte Arbeit kultivieren können."

GXC_kmt_demobilisation: "Nationale Auflösungskonferenz"
GXC_kmt_demobilisation_desc: "Die aufgeblähte und teure NRB ist nach der Vereinigung zwar kampfmüde, aber immer noch reformbedürftig. Lasst uns Maßnahmen ergreifen, um die Schäden der Vereinigung zu mildern und die NRB wirklich zur wahren Armee der chinesischen Republik zu machen."

