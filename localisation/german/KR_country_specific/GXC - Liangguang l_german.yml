GXC_kong_xiangxi: "Kong Xiangxi" ##HH Kung
GXC_kong_xiangxi_desc: "§YBerater Beschreibung\nGeboren:§! §g11. September 1880, in Taigu, Provinz Shanxi, Qing-Reich§!\n§YPolitikkarriere:§! §gKong Xiangxi wurde in eine wohlhabende Bankiersfamilie hineingeboren, die direkt von Konfuzius abstammte, und ging in die Vereinigten Staaten, um an der Oberlin University in Ohio Kultur und Sozialwissenschaften zu studieren. Anschließend studierte er Mineralogie an der Yale University und erwarb einen Master-Abschluss in Physik und Chemie.\n\nAls 1911 die Xinhai-Revolution ausbrach, führte Kong Xiangxi in Taigu lokale Studenten und Geschäftsgruppen an, um die Ordnung aufrechtzuerhalten. Während er in Japan Gelder für die Chinesische Revolutionäre Partei von Sun Yet-sen sammelte, lernte er Suns englische Sekretärin Song Ailing kennen, die älteste Schwester der Familie Song. Die beiden heirateten 1914 und kehrten nach China zurück, um in Shanxi Geschäfte zu machen. Der Gouverneur von Shanxi, Yan Xishan, wurde auf seine Arbeit im Bildungs- und Geschäftswesen aufmerksam und stellte ihn als Ratsmitglied ein. Während seiner Tätigkeit für Yan Xishan trug Kong Xiangxi dazu bei, das Image von Shanxi als \"Musterprovinz\" zu fördern, und half, die Opfer einer schweren Dürre im Jahr 1919 zu unterstützen. Als Suns Verbindungsmann in Nordchina knüpfte Kong Xiangxi Kontakte zu General Feng Yuxiang und unterstützte ihn bei der Durchführung des Putsches in Beijing zur Absetzung von Cao Kun und Wu Peifu. 1926 ging Kong Xiangxi nach Guangzhou, um die Nordexpedition zu unterstützen. Als die Kuomintang-Bewegung zusammenbrach, floh Kong zurück nach Shanxi, wo Gouverneur Yan ihn mit offenen Armen empfing. Er hat das letzte Jahrzehnt damit verbracht, Yans Bündnis mit Feng Yuxiangs Guominjun aufrechtzuerhalten. Als sich das Zentralkomitee wieder auf chinesischem Boden etablierte, bot Kong Xiangxi aufgrund der sozialistischen Ausrichtung der Kuomintang von Wang Jingwei nicht sofort seine Dienste an. Jetzt jedoch, da das Zentralkomitee unter einer gemäßigteren Führung steht, bot Kong Xiangxi der nationalistischen Regierung schnell seine Dienste an und arbeitete eng mit seinem Schwager Song Ziwen zusammen.§!"

#馬濟
GXC_ma_ji: "Ma Ji"
GXC_ma_ji_desc: "Ma Ji ist das Oberhaupt der Guangxi-Clique nach dem Tod von Lu Rongting. Als jüngerer Adoptivsohn von Lu wurden seine Ansichten und Einstellungen stark von seinem Adoptivvater beeinflusst. Als Lu Rongting während der Xinhai-Revolution Gouverneur von Guangxi wurde, war Ma sein Stellvertreter, und die beiden waren an der Nationalen Schutzbewegung beteiligt, die das Regime von Yuan Shikai stürzte. Nach einem kurzen Krieg mit Yunnan wurde die Guangxi-Clique von Lu durch die mit der KMT verbündete Neue Guangxi-Clique aus der Provinz vertrieben. Während Lu sich nach Hongkong zurückzog und sich mit Chen Jiongming verbündete, ging Ma Ji, der sich zu dieser Zeit in Hunan aufhielt, nach Norden und schloss sich der Zhili-Clique von Wu Peifu an. Zum Zeitpunkt der gescheiterten Nordexpedition der KMT führte er die Fünfzehnte Armee gegen die KMT an. Er errang einen Sieg gegen die sich zurückziehende Siebte Armee der Nationalisten, die sich ebenfalls aus Soldaten aus Guangxi zusammensetzte. Später überzeugte er sie davon, sich zurückzuziehen, indem er erklärte: "Das Volk von Guangxi kämpft nicht gegen das Volk von Guangxi". Nach der Nordexpedition schloss sich Ma Ji nach seiner Wiedereinsetzung in die Provinzregierung von Guangxi wieder Lu Rongting an. Von dort aus leitete er den Modernisierungsplan der Provinzarmee, was ihm viel Einfluss und Erfahrung bei der Verwaltung der Angelegenheiten der Clique verschaffte. Er bleibt der Provinz und ihrer Bevölkerung treu und setzt sich für den Regionalismus und das pluralistische Erbe von Lu Rongting ein."
