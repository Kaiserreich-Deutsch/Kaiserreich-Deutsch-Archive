### Ideas ###
GXC_civil_war_spirit: "Der Zweite Guangdong-Guangxi Krieg"
GXC_civil_war_spirit_desc: "Der Zweite Guangdong-Guangxi Krieg ist ausgebrochen, in dem sich die beiden Cliquen um die Zukunft der Provinz streiten. Obwohl die beiden Cliquen seit der Besetzung der jeweils anderen Provinz miteinander rivalisieren, hat die chaotische Natur des Konflikts eine einfache Verteidigung auf beiden Seiten verhindert."

GXC_backwards_guangxi: "Guangxis schwache Wirtschaft"
GXC_backwards_guangxi_desc: "Die Wirtschaft der Provinz Guangxi wird durch die starke Militarisierung ihrer regierenden Clique ausgelaugt, da die meisten Gelder in das Militär der Provinz fließen. Die Militärausgaben sind ziemlich unhaltbar geworden und die Wirtschaft leidet darunter. Möglicherweise sind zusätzliche Einkommensquellen oder ernsthafte Wirtschaftsreformen erforderlich, um die Situation zu lindern."

GXC_AOG_leftovers: "Anti-konzessionistische Proteste"
GXC_AOG_leftovers_desc: "Mit dem Schwarzen Montag und dem Zusammenbruch der Liga der Acht Provinzen befindet sich die verhasste AOG, der Verband deutscher Kaufleute in China, im freien Fall. Die deutschen Imperialisten, die scheinbar ihre Verluste nicht wieder gutmachen können und auf feindlichem Territorium zurückgeblieben sind, versuchen zu fliehen, und die Anti-Konzessionisten in Guangzhou nutzen dies voll aus. Bald könnte es zu Unruhen kommen, die bei einem Angriff auf die deutsche Präsenz in der Stadt zu einem diplomatischen Zwischenfall führen könnten. Vorerst kaufen chinesische Geschäftsleute gerne unsere gescheiterten deutschen Vermögenswerte in Südchina und erhöhen so ihren eigenen Einfluss und ihre Macht in der Region."

GXC_bailing_out_peasants: "Finanzunterstützung für Bauern"
GXC_bailing_out_peasants_desc: "Die Provinzregierung hat Maßnahmen ergriffen, um den ländlichen Bauern bei der Bewältigung der anhaltenden Wirtschaftskrise zu helfen."

GXC_bailing_out_merchants: "Händler unterstützen"
GXC_bailing_out_merchants_desc: "Die Provinzregierung hat Maßnahmen ergriffen, um bankrotte Händler zu retten und ihnen zu helfen, sich von der globalen Wirtschaftskrise zu erholen."

GXC_guangxi_militarism: "Guangxi Militarismus"
GXC_guangxi_militarism_desc: "Der Militarismus ist in Guangxi seit Jahrhunderten bekannt und die militärischen Fähigkeiten seiner Bevölkerung sind in ganz China bekannt. Es ist nur natürlich, dass wir uns diese mächtige Situation zunutze machen, um unsere Ambitionen voranzutreiben."

GXC_militia_corps_idea: "Lokale Milizen"
GXC_militia_corps_idea_desc: "Der Begriff Milizkorps bezieht sich auf Milizeinheiten, die aus kleinen Städten und Dörfern ausgehoben werden, um als Antibanditenkräfte oder manchmal als Reservetruppen zu dienen. Diese werden in der Regel vom lokalen Adel geführt und ausgestattet. Dies bedeutet, dass viele Menschen in ländlichen Gebieten eine Art militärische Erfahrung haben und unseren Pool an potenziellen Rekruten erweitern."

GXC_militarised_guangxi: "Militarisiertes Guangxi"
GXC_militarised_guangxi_desc: "Die Provinz Guangxi wurde gründlich militarisiert, um den Ambitionen der herrschenden Clique zu dienen. Die Provinz existiert nur, um die Provinzkräfte zu unterstützen, als ob die Armee der Staat selbst wäre."

GXC_roar_of_wolftroops: "Schrei der Wolfstruppen"
GXC_roar_of_wolftroops_desc: "Die Lang Bing oder Wolfstruppen waren eine spezielle Militäreinheit der Ming-Dynastie, die aus Elitetruppen aus den südlichen Provinzen, insbesondere Guangxi, bestand. Sie waren grausam und brutal, was perfekt für ihre beabsichtigte Rolle war, abweichende Meinungen und ausländische Plünderer zu unterdrücken. Ihr Vermächtnis lebt weiter, zusammen mit Guangxis furchterregendem Ruf, die besten Soldaten Chinas zu haben, und die Menschen haben diese Identität angenommen."

GXC_mountaineer_training: "Bergtraining"
GXC_mountaineer_training_desc: "Die Menschen in Südchina kennen seine Berge. Dies bedeutet natürlich, dass viele unserer Soldaten bereits an die Feinheiten und Gefahren des Gebirgskriegs gewöhnt sind und wir eine starke Truppe von Bergsteigern zur Verteidigung unserer Heimat aufstellen können."

GXC_factionalism: "Erhöhter Fraktionalismus"
GXC_factionalism_desc: "Der Zusammenbruch der Liga der Acht Provinzen hat in der Region ein Machtvakuum geschaffen. Während Liangguang von dem bewaffneten Konflikt um die Nachfolge der Liga weitgehend verschont wird, haben viele Fraktionen in der Region dies als Signal verstanden, ihre Agenda voranzutreiben, während ehrgeizige Männer nach möglichen Gelegenheiten zur Machtergreifung suchen."

GXC_divided_military: "Geteiltes Militär"
GXC_divided_military_desc: "Die Provinzarmeen von Guangdong und Guangxi sind seit der Xinhai-Revolution mit wenigen Ausnahmen bis zum gescheiterten Aufstand der Kuomintang unabhängig voneinander. Die beiden Armeen müssen noch eine einzige einheitliche Befehlsstruktur bilden, und dies wird ihre allgemeine Leistung stark beeinflussen, bis dies geschehen ist."

GXC_reforming_guangxi: "Finanzreform in Guangxi"
GXC_reforming_guangxi_desc: "Die Regierung hat endlich Schritte unternommen, um die katastrophale Wirtschaftslage in Guangxi zu verbessern."

GXC_warlord_economy: "Kriegsherrenwirtschaft"
GXC_warlord_economy_desc: "Die Wirtschaft hat nur einen Zweck: Die Truppen des Gouverneurs zu versorgen und zu unterstützen. Die Regierung ist ziemlich skrupellos, wenn es darum geht, Einnahmen zur Unterstützung der Militärausgaben hinzuzufügen, und dies wird wahrscheinlich schwerwiegende langfristige sozioökonomische Folgen haben, da die Zahl der Opium- und Spielsüchtigen weiter steigt, aber die Armee braucht Geld."

GXC_modernising_guangxi: "Guangxi modernisieren"
GXC_modernising_guangxi_desc: "Die Regierung hat weitere Schritte unternommen, um die miserable Wirtschaftslage in Guangxi zu korrigieren, die hoffentlich in Zukunft zu einer modernen Wirtschaft führen wird."

GXC_guangxi_four_guangxi_peeps: "Guangxi-Herrschaft durch das Guangxi-Volk"
GXC_guangxi_four_guangxi_peeps_desc: "\"Guangxi-Herrschaft durch das Guangxi-Volk\" ist eine Adaption von Chen Jiongmings Slogan \"Guangdong for Guangdong People\". Die Idee ist, demokratische Institutionen zu schaffen und die lokale Demokratie unter der Bevölkerung von Guangxi zu entwickeln und am Ende die Provinz zu modernisieren."

GXC_suppressing_bandits: "Gauner unterdrücken"
GXC_suppressing_bandits_desc: "Gaunerei ist in Guangxi weit verbreitet. Sie zu unterdrücken wird ein langer und harter Prozess sein, aber es muss getan werden, um wieder Ordnung und Sicherheit in die Provinz zu bringen. Jeder Modernisierungsversuch wird scheitern, wenn diese Grundbedürfnisse der Bevölkerung nicht befriedigt werden."

GXC_warlord_economy_idea: "Warlord Wirtschaft"
GXC_warlord_economy_idea_desc: "Das Geld muss irgendwie fließen, und ob mit Gewalt oder Zwang, wir werden Liangguang zu einer Provinz machen, die für unsere militärischen Bedürfnisse geeignet ist."

GXC_unfinished_reforms: "Unvollendete Reformen"
GXC_unfinished_reforms_desc: "Trotz anfänglichem Optimismus ist der Dreijahresplan plötzlich zum Stillstand gekommen. Die anfängliche Stabilisierung und der Wiederaufbau wurden zwar umgesetzt, aber das Potenzial des Plans ist noch lange nicht ausgeschöpft."

GXC_aviation_bureau: "Liangguang Flugbüro"
GXC_aviation_bureau_desc: "Die beiden Provinzen haben eine kleine, aber aufstrebende Luftfahrtindustrie. Das Potenzial der Luftwaffe ist groß, insbesondere in China, wo nur wenige Fraktionen Zugang dazu haben, und das Luftfahrtbüro wurde geschaffen, um neue Piloten und Mechaniker auszubilden und die Branche zu unserem Vorteil auszubauen."

GXC_officer_vanguards_idea: "Offiziers-Vorhut"
GXC_officer_vanguards_idea_desc: "China hat fast unbegrenzte Arbeitskräfte, aber die Zahl allein gewinnt nicht unbedingt Kriege, da nur sehr wenige Soldaten ausgebildet sind und noch weniger über militärische Erfahrung verfügen. Die Bildung von Einheiten ausschließlich aus Offizieren, die sowohl über Ausbildung als auch Erfahrung verfügen, wird sicherstellen, dass wir über Militäreinheiten mit weit überlegenen Fähigkeiten gegenüber riesigen Armeen von Wehrpflichtigen verfügen."

GXC_professional_officers: "Berufsoffiziere"
GXC_professional_officers_desc: "China hat fast unbegrenzte Arbeitskräfte, aber es werden Offiziere benötigt, um diese Soldaten zu führen, normalerweise ungebildete Bauern, die aus kleinen Städten und Dörfern eingezogen werden. Wir müssen sicherstellen, dass unsere Offiziere gut ausgebildet sind, damit sie diese Männer richtig führen können, anstatt sie zu verschwenden."

GXC_legacy_of_the_army_of_steel_idea: "Vermächtnis der Stahlarmee"
GXC_legacy_of_the_army_of_steel_idea_desc: "Die stählerne Armee ist der Spitzname der Siebten Armee der Kuomintang während der Nordexpedition. Diese Männer, meist aus Guangxi, erwiesen sich als die fähigsten Soldaten des Südens und errangen zahlreiche Siege, selbst als sie dem Jademarschall selbst gegenüberstanden. Obwohl die Revolution der KMT gescheitert ist, lebt das Erbe der Stahlarmee weiter."

GXC_reforming_guangdong_one: "Finanzreform in Guangdong"
GXC_reforming_guangdong_one_desc: "Wegen Übergriffen der AOG seit über einem Jahrzehnt kämpfen die Finanzen der Provinz Guangdong darum, die entstandenen Verluste auszugleichen. Während Chen Jionming die Wirtschaft nach Jahren des Missmanagements durch die KMT erfolgreich wiederbelebt hat, gibt es noch viel zu tun, um die Provinz zu ihrem früheren Glanz wiederherzustellen."

GXC_reforming_guangdong_two: "Investitionen in Guangdong"
GXC_reforming_guangdong_two_desc: "Durch Investitionen der Provinzregierung und der Wirtschaftselite Chinas im In- und Ausland kann sich die Wirtschaft von Guangdong nicht nur erholen, sondern auch gedeihen!"

GXC_reforming_guangdong_three: "Guangdong Industrieausstellung"
GXC_reforming_guangdong_three_desc: "Um die wirtschaftliche und industrielle Entwicklung der Provinz zu zeigen, wurde eine Ausstellung geschaffen. Der Gouverneur hofft, dass er dem Rest Chinas das Potenzial von Selbstverwaltung, Demokratie und modernen Wirtschaftsmethoden aufzeigt und ein Beispiel hat, dem China folgen kann."

GXC_education_reform: "Bildungsreform"
GXC_education_reform_desc: "Bildung ist die wichtigste Institution, und es sind Reformen erforderlich, um sie auf das Niveau zu bringen, das erforderlich ist, damit die Jugend von heute eine erfolgreiche Zukunft für morgen schaffen kann."

GXC_professional_training_focus: "Berufsbildungsschwerpunkte"
GXC_professional_training_focus_desc: "Die Konzentration auf die Schaffung eines Kaders von Fachleuten wird sicherstellen, dass diese gut ausgebildet sind, um die Provinz und möglicherweise China zu Wohlstand und Ruhm zu führen. Diese Denkweise ist uralt und eng mit den konfuzianischen Idealen verbunden."

GXC_literacy_campaign: "Alphabetisierungskampagne"
GXC_literacy_campaign_desc: "Es ist klar, dass einer der Hauptgründe für den Wohlstand des Westens seine hohe Alphabetisierungsrate ist. Da die Alphabetisierung in China abgrundtief niedrig ist, können wir niemals hoffen, mit dem Rest der Welt gleichzuziehen, bis wir sie verbessern, sonst bleiben wir ihnen unterlegen."

GXC_decentralisation: "Dezentralisierung"
GXC_decentralisation_desc: "Chen Jiongming ist überzeugt, dass Dezentralisierung der beste Weg ist, ein so großes Land wie China zu regieren. Zentralisierung bringt zu wenig Menschen zu viel Macht, was unweigerlich zu Korruption und Autokratie führt. Wenn China vereint und wohlhabend sein soll, muss die Machtverteilung zwischen der Zentralregierung und den Provinzen sowie zwischen der Provinz und den Bezirken klar sein. Durch die Selbstverwaltung der Provinz kann die Demokratie von unten bis nach oben in China eingeführt werden, und nur mit Demokratie kann das chinesische Volk wirklich frei sein."

GXC_land_reform: "Land to the Tiller Program"
GXC_land_reform_desc: "Die Landreform war der Eckpfeiler jeder revolutionären Bewegung in China, einschließlich der Föderalisten. Es ist ihnen so wichtig, dass das Symbol, das chinesische Schriftzeichen für einen Brunnen, unter anderem auf der Flagge der CZGP zu finden ist."

GXC_self_management: "Förderung der Selbstorganisation"
GXC_self_management_desc: "Durch die Förderung der Selbstverwaltung von Provinzen und Landkreisen kann die Demokratie von unten nach oben als Basisbewegung in China eingeführt werden, denn es gibt keine Möglichkeit, Demokratie von oben nach unten zu schaffen, wie die Jahre vor der Qing-Restauration deutlich gezeigt haben."

GXC_gentry_dominance: "Adelsdominanz"
GXC_gentry_dominance_desc: "Um die Unterstützung des Landadels zu sichern, wurden ihm eine Reihe von Zugeständnissen eingeräumt. Dies kann als Verrat an den Bauern Chinas gewertet werden, ihre Unterstützung und politische Stabilität wurde jedoch vorerst als wichtiger angesehen."

GXC_agrarianism: "Verbesserte Agrarwirtschaft"
GXC_agrarianism_desc: "Die Wirtschaft der Region wird wahrscheinlich in naher Zukunft landwirtschaftlich bleiben, und es wurden Schritte unternommen, um sie zu verbessern."

GXC_model_province: "Föderalistische Modellprovinz"
GXC_model_province_desc: "Chen Jiongmings Wiederaufbauplan für China hängt davon ab, Guangdong zu einer Modellprovinz zu machen, um dem Rest Chinas die Vorteile einer modernen, verantwortungsvollen und demokratischen Provinz aufzuzeigen. Dadurch hofft er, dass andere Provinzen folgen und sich zusammenschließen, um die föderale demokratische Republik zu schaffen."

GXC_exploitation: "Guangdong ausbeuten"
GXC_exploitation_desc: "Guangdong ist reich, und sein Reichtum muss verwendet werden, um unsere Armeen und Ambitionen zu finanzieren. Der Zweck heiligt die Mittel."

GXC_deal_with_guangdong: "Zusammenarbeit mit Guangdong"
GXC_deal_with_guangdong_desc: "Guandgong ist wohlhabend, aber wenn wir es trocken saugen, wird es uns auf lange Sicht umbringen. Wir müssen verantwortungsbewusst sein und mit den Menschen zusammenarbeiten, um unsere Macht nachhaltig zu steigern."

GXC_militarised_guangdong: "Militarisierung von Guangdong"
GXC_militarised_guangdong_desc: "Guangdong muss wie Guangxi militarisiert werden, um unsere militärische Macht auszubauen."

GXC_lus_legacy: "Lu Rongtings Vermächtnis"
GXC_lus_legacy_desc: "Das Vermächtnis von Lu Rongting ist vielfältig. Unter ihm wurde die Guangxi-Clique mächtig, und sein Auge für Talente war unübertroffen."

GXC_nanning_academy: "Nanning Militärakademie"
GXC_nanning_academy_desc: "Absolventen der Nanning Militärakademie bildeten bei ihrer Gründung den Kern der Guangxi-Clique, bildeten Offiziere aus, die den Sturz der Monarchie anführten, und neue Absolventen füllen das Personal der Clique bis heute."

