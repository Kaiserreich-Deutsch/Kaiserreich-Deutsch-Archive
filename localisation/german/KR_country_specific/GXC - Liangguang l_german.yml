#丁颖
GXC_ding_ying: "Ding Ying"
GXC_ding_ying_desc: "§YBerater Beschreibung\nGebornen:§! §g25. November 1888, in der Präfektur Gaozhou, Provinz Guangdong, Reich der Qing§!\n§YPolitische Karriere:§! §gDing Ying wurde in eine Bauernfamilie in Guangdong hineingeboren und war von klein auf mit der Landwirtschaft vertraut. Sein Vater war der Meinung, dass die Armen tyrannisiert wurden, weil sie ungebildet waren, und lieh sich daher Geld, um Ding Ying zur Schule zu schicken. Im Jahr 1912 qualifizierte sich Ding Ying für ein Auslandsstudium in Japan. Aufgrund der schwierigen finanziellen Lage seiner Familie brach Ding Ying die Schule ab und kehrte 1919 nach China zurück, um zu unterrichten. Als Ding Ying feststellte, wie marode das chinesische Bildungssystem war, kehrte er nach Japan zurück, um sein Studium zu beenden, das er an der Kaiserlichen Universität Tokio mit einem Bachelor in Landwirtschaft abschloss. Im Jahr 1924 wurde Ding Ying Professor an der Universität Guangdong. Als er in den östlichen Vororten von Guangzhou wilden Reis entdeckte, begann Ding Ying mit umfangreichen Forschungen zum Reisanbau und wurde zum führenden Reisforscher in ganz China. Da er sich aus der Politik heraushält, wird Ding Yings Forschung von allen respektiert.§!"

GXC_chen_ce: "Chen Ce"
GXC_chen_ce_desc: "Der in der englischsprachigen Welt als Andrew Chan Chak bekannte Chen Ce absolvierte die Huangpu-Marineakademie und führte seine Marineoffizierskollegen gegen Yuan Shikai an, unterstützte Sun Yat-sen und setzte sich bei Chen Jiongming dafür ein, dass Sun 1917 nach Guangdong zurückkehren konnte. Beim Zwischenfall vom 16. Juni 1922 schlug sich Chen Ce auf die Seite von Sun Yat-sen. Seine Marinesoldaten leisteten dem Angriff von Chen Jiongming Widerstand, während seine Schiffe Sun retteten und die Rebellen aus Guangzhou vertrieben. Chen Ce wurde daraufhin zum Befehlshaber der Guangdong-Flotte ernannt. Während der Nordexpedition leitete er mutig die Verteidigung der alten Festung auf der Insel Humen, die den Meereszugang nach Guangzhou bewachte, gegen die deutsche Expedition. Dies kostete ihn sein linkes Bein, aber seine persönliche Tapferkeit sorgte dafür, dass er bei der Rückkehr von Chen Jiongming nicht beseitigt wurde. Seitdem hat Chen Ce dafür gekämpft, die Unabhängigkeit der Guangdong-Flotte von der Armee zu erhalten, obwohl sie nur eine geringe Größe hat. Seine Aktionen während des Juli-Zwischenfalls und der deutschen Intervention festigten seinen Ruf als fähiger und mutiger Befehlshaber der Flotte und der Marine."
GXC_chen_ce_admiral_desc: "§YAdmiral Beschreibung\nGeboren:§! §g1893, in Wenchang, Provinz Guangdong, Qing-Reich§!\n§YMarinekarriere:§! §g$GXC_chen_ce_desc$§!"
