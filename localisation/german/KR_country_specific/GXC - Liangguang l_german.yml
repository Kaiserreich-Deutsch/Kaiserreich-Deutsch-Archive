lng.17.a: "Nur die Zeit wird es uns zeigen."

lng.18.t: "Anti-Konzessionisten-Proteste in Guangzhou"
lng.18.d: "Antikonzessionistische Stimmungen sind in Guangdong seit der Einführung der Zugeständnisse stark angestiegen. Hongkong, Macau und zuletzt die deutsche Präsenz in Guangzhou sind alle anhaltende, sichtbare Symbole nationaler Demütigung, die für die Menschen in Guangdong, der Provinz, die zuvor diese Zugeständnisse umfasste, sehr persönlich bleiben.\n\nDer Schwarze Montag erschütterte die verhasste deutsche Präsenz bis ins Innerste, und da die Liga nun verschwunden ist, können ihre chinesischen Schmeichler und Marionetten sie nicht länger beschützen. Inspiriert von den Unruhen weiter nördlich demonstrierten die Anti-Konzessionisten von Guangzhou in den deutschen Vierteln der Stadt, die schnell zu Unruhen führten. Die örtliche Polizei hat ein Auge zugedrückt, als mehrere deutsche Geschäfte beschädigt und ein deutscher Staatsbürger angegriffen und verwundet wurde. Die Situation wurde erst durch das Eingreifen des Handelskorps beruhigt, dem es gelang, die Demonstranten zu zerstreuen.\n\nChen Jiongming forderte Ruhe, sympathisierte offen mit den Anti-Konzessionisten und kritisierte sowohl die Ungleichen Verträge als auch Pekings Untätigkeit.\n \nDie kühne Aussage wurde von der Bevölkerung gut aufgenommen, aber einige können das Gefühl nicht loswerden, dass imperialistische Repressalien bereits auf dem Weg sind."
lng.18.a: "Hoffentlich eskaliert das nicht..."

lng.19.t: "Anti-Konzessionisten greifen deutsche Geschäfte an"
lng.19.d: "Da die ehemalige Liga der Acht Provinzen in Flammen steht, verschlechtert sich die deutsche Präsenz in China rapide. Die AOG und die Nanking-Kommission haben Mühe, aus dem Chaos einen Sinn zu ziehen, als sie sich in ihr Hauptquartier zurückziehen müssen. Zu allem Überfluss erhielten wir in Guangzhou Berichte, wonach Randalierer die dortigen deutschen Viertel angegriffen, Vermögenswerte beschädigt und einen deutschen Staatsbürger angegriffen haben. Als Reaktion darauf bereitet die Admiralität eine Vergeltung vor, indem sie ein Geschwader von Zerstörern entsendet, um Guangzhou anzugreifen und die Chinesen daran zu erinnern, dass das Deutsche Reich solch eine eklatante Verletzung internationaler Verträge nicht tolerieren wird.\n\nNatürlich gibt es keinen wirklichen strategischen oder taktischen Sinn, einen solchen Angriff auf eine wehrlose Stadt zu starten, aber es würde eine Botschaft senden und dafür sorgen, dass das chinesische Volk und der Rest der Welt nicht vergessen wird, dass Deutschland eine Weltmacht ist."
lng.19.a: "Mit Deutschland legt man sich nicht an!"
lng.19.b: "Wir haben wichtigere Probleme"

lng.20.t: "Deutsche Schiffe bombardieren Guangzhou"
lng.20.d: "Wie befürchtet, starteten deutsche Seestreitkräfte in der Region einen Vergeltungsschlag auf Guangzhou. Zwei Zerstörer drangen in den Delta des Perlenflusses ein und eröffneten, nachdem sie einen Moment gewartet hatten, um ihre Flaggen zu zeigen, das Feuer auf die Stadt. Nachdem sie ihre Salve abgefeuert hatten, blieben sie noch einen Moment an Ort und Stelle, bevor sie sich wieder ins Südchinesische Meer zurückzogen.\n\nWährend der Schaden für die Stadt relativ gering war, war die Botschaft sehr klar: Deutschlands Präsenz in China bleibt bestehen. Sollte es einem der Schoßhunde der deutschen Imperialisten gelingen, die Ordnung in der ehemaligen Liga wiederherzustellen, können wir nur erwarten, dass sie erhebliche deutsche Unterstützung haben, wenn sie versuchen, Guangxi und Guangdong zurückzuerobern."
lng.20.a: "Das werden sie noch bereuen."

lng.21.t: "Stille aus Tsingtao"
lng.21.d: "Trotz des Vorfalls, der durch den antikonzessionistischen Aufstand verursacht wurde, scheint die deutsche Marine zu sehr mit dem Zerfall ihrer Präsenz in China beschäftigt zu sein, um uns herauszugreifen und Vergeltung zu üben. Wir sollten vorerst vor Kanonenbootdiplomatie sicher sein."
lng.21.a: "Eine Erleichterung, um es gelinde auszudrücken."

lng.22.t: "Staffel kehrt aus Guangzhou zurück"
lng.22.d: "Nachdem das Geschwader in Guangzhou ein bisschen \"Kanonenboot-Diplomatie\" betrieben hat, ist es nach einer erfolgreichen Mission sicher zurückgekehrt. Das werden die Chinesen sicher nicht vergessen, bis die Nanking-Kommission ihr Chaos in China sortiert hat."
lng.22.a: "Mission erfüllt."

lng.23.t: "Die KMT Liangguang und das Zentralkomitee"
lng.23.d: "Die Kuomintang in Liangguang ist seit dem Ende der Nordexpedition isoliert. Um zu überleben, arbeiten sie in der Provinzregierung unter dem Namen der Produktiven Volkspartei, während sich die KMT-Rechten in Yunnan versteckt halten. Nun, da sie Guangdong und Guangxi für die Partei gesichert haben, haben sie einen offiziellen Antrag gestellt, in die Reihen des Zentralkomitees zurückzukehren."
lng.23.a: "Natürlich. Willkommen zurück"
lng.23.b: "Man kann ihnen nicht vertrauen."

lng.24.t: "[FROM.GetLeader] akzeptiert"
lng.24.d: "Das Zentralkomitee der Kuomintang in [FROM.GetNameDef] hat uns wieder in die Reihen aufgenommen. Wir werden sie jetzt bei ihren Bemühungen unterstützen, die Republik so wieder aufzubauen, wie Sun Yat-sen es sich vorgestellt hat."
lng.24.a: "Lang lebe die Republik!"

lng.25.t: "[FROM.GetLeader] lehnt ab"
lng.25.d: "Wir haben keine Ahnung warum, aber das Zentralkomitee der Kuomintang hat unsere Bitte abgelehnt."
lng.25.a: "Idioten!"

lng.26.t: "Arbeitsstreit"
lng.26.d: "Die Provinz Guangdong hat sich in Bezug auf Arbeitsfragen als eine der fortschrittlichsten Provinzen erwiesen. Die Gewerkschaftsbildung wurde seit den frühen 1920er Jahren gefördert und eine der größten davon ist die Gewerkschaft der Maschinenarbeiter, deren Streik 1921 eine der bekannteren Aktionen in der jüngeren Vergangenheit war.\n\nMit zunehmender Industrialisierung scheint es, dass ein weiterer Arbeitskampf bevorsteht und die Maschinenarbeiter drohen erneut mit Streik. Die Provinzregierung unter Chen Jiongming hat sich als Schlichter bei Streitigkeiten zwischen Arbeitern und Geschäftsleuten präsentiert, was bisher weitgehend erfolgreich war, da der Gouverneur an einem vernünftigen Ansatz festhielt, um diese Probleme friedlich durch Kompromisse zu lösen. Es wird erwartet, dass Gouverneur Chen dafür sorgt, dass ein Kompromiss zwischen der Gewerkschaft und dem Fabrikbesitzer erzielt wird, aber es ist plausibel, dass die Handelskammer ihre Macht in der Regierung nutzen kann, um die Einigung zu ihren Gunsten zu beeinflussen."
lng.26.a: "Die Entscheidung begünstigt die Arbeiter leicht."
lng.26.b: "Der Kompromiss begünstigt leicht die Händler."

lng.27.t: "Generalstreik in Guangzhou"
lng.27.d: "Unsere neue Politik in Guangdong wird von der kleinen, aber schnell wachsenden Arbeiterklasse der großen Stadt schlecht aufgenommen. Angeführt von der Maschinenarbeiterunion gingen Industrie- und Hafenarbeiter auf die Straße, um zu demonstrieren und weigerten sich zu arbeiten, bis ihre Forderungen erfüllt wurden.\n\nEs überrascht nicht, dass ihre Forderungen von verbesserten Löhnen und Sicherheitsbedingungen bis hin zu einer besseren Vertretung in der Provinzregierung reichten, wo sie vor kurzem ins Abseits gedrängt, wenn nicht sogar ganz verboten wurden. Natürlich könnten wir mit ihnen darüber verhandeln, wie wichtig es ist, die Fabriken am Laufen zu halten, aber dies würde eine ernsthafte Änderung der Politik erfordern, die politisch möglicherweise nicht mehr durchführbar ist. Andernfalls werden bewaffnete Männer benötigt, um sie zu zerstreuen, was unweigerlich zu Blutvergießen führt."
lng.27.a: "Verhandeln wir mit den Streikenden."
lng.27.b: "Schickt die Armee."
lng.27.c: "Bleiben wir vorerst neutral."

lng.28.t: "[FROM.GetNameDefCap] mobilisiert"
lng.28.d: "Truppenbewegungen an der Grenze zu [FROM.GetNameDef] wurden gemeldet. Von hier aus können wir nur mit einer Eskalation der Situation rechnen."
lng.28.a: "Alle Mann auf Gefechtsstation!"

lngcivilwar.1.t: "Lu Rongting stirbt"
lngcivilwar.1.d: "Lu Rongting, Militärgouverneur von Guangxi und seit der Xinhai-Revolution 1911 Leiter seiner Clique, starb friedlich im Alter von 77 Jahren und hinterließ seine Adoptivsöhne Lu Yuguang und Ma Ji als Zivil- und Militärgouverneure der Provinz. Gouverneur Lu war ein lebendes Symbol der Revolution, der republikanischen Bewegung und der Kriegsherren-Ära im Allgemeinen gewesen. Trotz seiner frühen Rivalität mit Chen Jiongming um die Kontrolle über Guangdong begannen die beiden nach der Qing-Restauration eng zusammenzuarbeiten, um sicherzustellen, dass republikanische und Anti-Qing-Ideale überleben würden. Während seine Herrschaft von Li Zongren im Exil in Yunnan angefochten wurde, hielt Lu Guangxi relativ stabil und behielt seine regionale Identität bei.\n\nDa Ma Ji die Kontrolle über die Guangxi-Clique sicherte, erscheint die Zusammenarbeit zwischen den beiden Cliquen von Liangguang nun als dürftig, da der ehrgeizige neue Kriegsherr plant, seine Macht in Südchina zu erweitern."
lngcivilwar.1.a: "Beunruhigend."

lnggxwar.1.t: "Li Zongren kehrt zurück!"
lnggxwar.1.d: "Baise, eine Stadt, die den Bergpass kontrolliert, der Guangxi mit Yunnan und Vietnam verbindet, wurde von Li Zongren, einem rechten General der KMT, angegriffen und überwältigte schnell die lokale Verteidigung. Unsere Späher berichten, dass der Kriegsherr seine Truppen gespalten hat, ein Teil von ihm bereitet sich darauf vor, den Perlfluss hinunterzugehen, um Nanning anzugreifen, und ein anderer geht nach Wuzhou, um die Streitkräfte von Guangxi abzuschneiden. Li nutzt den kürzlichen Tod von Lu Rongting aus und hofft eindeutig, die derzeitige Guangxi-Clique zu vertreiben und die Provinz im Namen der Kuomintang ein für alle Mal zu erobern.\n\nMa Ji will Li in Baise angreifen, bevor er einen Chance, sich zu konsolidieren und nach Nanning zu ziehen, während Lu Yuguang nach Norden gehen und Nanning davon abhalten will, eingekesselt zu werden. Lin Hu, einer unserer Offiziere, schlägt jedoch vor, stattdessen Nanning zu befestigen, und behauptet, dass unser Verbündeter in Guangdong Wuzhou nicht fallen lässt und dass Li gezwungen werden sollte, sie zu vertreiben."
lnggxwar.1.a: "Konfrontieren wir Li direkt!"
lnggxwar.1.b: "Wir müssen Wuzhou verteidigen!"
lnggxwar.1.c: "Lasst ihn nur kommen!"

lnggxwar.2.t: "Wuzhou fällt; Ma kämpft in Baise"
lnggxwar.2.d: "Wie erwartet fiel Wuzhou an Lis Truppen, als sie der Opiumspur den Perlfluss hinunter folgten. Während Li nicht mit Mas aggressivem Gegenangriff gerechnet hatte, ist seine Armee gut ausgebildet und sie liefern sich einen harten Kampf und Ma forderte Verstärkung an. Auf der anderen Seite ist Lu besorgt, dass die feindlichen Truppen in Wuzhou seine Flanke freilegen und ihn von Guangdong abschneiden, was die gesamte Provinz in Gefahr bringt, wenn Guangdong nicht bald reagiert."
lnggxwar.2.a: "Ma Ji braucht Verstärkung!"
lnggxwar.2.b: "Wir müssen unsere Flanke in Wuzhou zuerst sichern."

lnggxwar.3.t: "Li Zongren ist besiegt!"
lnggxwar.3.d: "Nach einem langen und blutigen Kampf zwang Lu Yuguangs rechtzeitige Ankunft den eindringenden Kriegsherren zum Rückzug. Beide Cliquen haben schwere Verluste erlitten, aber Ma Ji ist siegreich, seine Position in Guangxi ist jetzt von seinem externen Rivalen gesichert."
lnggxwar.3.a: "Der Sieg ist unser."

lnggxwar.4.t: "Li Zongren hat gesiegt
lnggxwar.4.d: "Ohne Hilfe wurde Ma Ji in Baise besiegt und erlitt schwere Verluste, bevor sie gnadenlos verfolgt wurde. In der Zwischenzeit war Lu Yuguang nicht in der Lage, Lis Truppen in Wuzhou zu vertreiben und musste sich nach Nanning zurückziehen, nur um auf dem Weg dorthin zerstört zu werden. Nachdem die alte Guangxi-Clique zerstört wurde, ist Li Zongren jetzt unbestritten Gouverneur von Guangxi und gibt dem rechten Flügel der KMT eine Operationsbasis."
lnggxwar.4.a: "Eine neue Guangxi Clique."

lnggxwar.5.t: "Ablenkung!"
lnggxwar.5.d: "Li Zongrens Angriff auf Wuzhou war lediglich eine Ablenkung, um die Streitkräfte von Guangxi zu spalten. Da Wuzhou leicht verteidigt wurde, griff Li die Truppen von Ma Ji in der Stadt an und besiegte sie mit Leichtigkeit. Da der Großteil der Guangxi-Streitkräfte unter seinem Kommando steht, muss Lu Yuguang Nanning mit Gewalt zurückerobern, wo Li im Vorteil ist. Alternativ könnte er nach Westen gehen, um zu versuchen, ihn einzukreisen, indem er Baise zurückerobert. Natürlich besteht immer die Möglichkeit, sich in das befreundete Guangdong zurückzuziehen und die Eindringlinge mit ihrer Hilfe zu vertreiben."
lnggxwar.5.a: "Wir müssen Nanning zurückerobern!"
lnggxwar.5.b: "Heureka Ziehen wir nach Westen und schneiden ihn ab!"
lnggxwar.5.c: "Der Krieg ist verloren, ziehen wir uns zurück!"

lnggxwar.6.t: "Lu Yuguang abgestoßen"
lnggxwar.6.d: "Lu Yuguangs Versuch, Nanning von Li Zongren zurückzuerobern, der Zeit hatte, seine Position zu stärken, ist gescheitert. Es überrascht nicht, dass die Reste von Guangxis Kräften zu Lis neuer Clique übergelaufen sind und seine rechte KMT-Bewegung weiter gestärkt haben."
lnggxwar.6.a: "Li Zongren sichert Guangxi."

lnggxwar.7.t: "Auflösung der Guangxi-Clique"
lnggxwar.7.d: "Bei dem Versuch, den Hongshui-Fluss, einen Nebenfluss des Perlflusses, hinaufzusteigen und die Eindringlinge durch die Rückeroberung von Baise abzuschneiden, sind Lu Yuguangs Truppen zerfallen, da sie in der Nähe der Stadt Laibin schnell abgeschnitten und zerstört wurden. Die alte Guangxi-Clique existiert nicht mehr und ihre Überreste haben sich der neuen Clique angeschlossen und Guangxi für Li Zongrens rechte Fraktion der KMT . gesichert."
lnggxwar.7.a: "Li Zongren ist siegreich."

lnggxwar.8.t: "Wuzhou fällt; Li Zongren marschiert weiter"
lnggxwar.8.d: "Nanning erreichte die Nachricht, dass Wuzhou einer kleinen Task Force unter einem von Li Zongrens Untergebenen zum Opfer gefallen ist, während Li selbst auf Nanning zumarschiert. Während Lu Yuguang und andere unsere Untätigkeit kritisieren und nervös sind, von Guangdong abgeschnitten zu werden, glaubt Ma Ji, dass ihre Gelegenheit zum Angriff schon lange vorbei ist und sie die Stadt weiter stärken müssen. Er glaubt auch, dass Li keine andere Wahl hat, als so schnell wie möglich anzugreifen oder eine Intervention von Guangdong zu riskieren, während Lu kontert, dass Guangdong nicht handeln wird, es sei denn, der Weg nach Nanning ist offen."
lnggxwar.8.a: "Schickt Verstärkung nach Wuzhou."
lnggxwar.8.b: "Graben wir uns ein."

lnggxwar.9.t: "Angriff auf Wuzhou abgewehrt; Nanning fällt"
lnggxwar.9.d: "Die kleine Streitmacht, die Nanning zurückzuerobern sollte, ist nicht nur an einem festgefahrenen Feind gescheitert, Nanning ist auch Li Zongrens unerbittlichen Angriffen auf die Stadt zum Opfer gefallen. Der Sieg der neuen Clique war jedoch kostspielig, mit erheblichen Schäden für die Stadt. Trotz einer geringen Anzahl von Überläufern zu seinen Streitkräften hat Li Zongren Guangxi für die rechte KMT gesichert."
lnggxwar.9.a: "Ein kostspieliger Sieg für die neue Guangxi Clique."

lnggxwar.10.t: "Die Schlacht um Nanning"
lnggxwar.10.d: "Ma Ji hatte Recht, als Li Zongrens Angriff auf die Hauptstadt Guangxi fast unmittelbar nach seiner Ankunft begann. Angesichts der vollen Kraft der Guangxi-Clique konnte er sie nicht aus ihren befestigten Stellungen vertreiben und erlitt schwere Verluste. Als Li klar war, dass die Clique nicht auf seine Ablenkung hereingefallen war und er in einer ungünstigen Situation war, zog er sich zurück und Ma Ji hat nun die Chance, Lis Bedrohung ein für alle Mal zu zerstören. Da jedoch ein Teil von Lis Streitmacht auch nach Wuzhou unterwegs ist, raten vorsichtigere Offiziere, dass sie sich später neu gruppieren und als Banditen Ärger machen könnten, was darauf hindeutet, dass wir Guangdong um Hilfe bitten, um Lis Streitkräfte in und um Wuzhou zu beseitigen."
lnggxwar.10.a: "Beantragen wir Hilfe aus Guangdong."
lnggxwar.10.b: "Konfrontieren wir Li alleine."

lnggxwar.11.t: "Li Zongren besiegt"
lnggxwar.11.d: "Mit den Guangxi-Streitkräften, die ihn verfolgten, wurde Li Zongrens Rückzug immer unorganisierter und verwandelte sich in eine Flucht. Der eigene Aufenthaltsort des Eindringlings ist derzeit unbekannt, aber sicher ist, dass er keine Bedrohung mehr für Guangxi darstellt und die Herrschaft der Clique wieder gesichert ist."
lnggxwar.11.a: "Ein entscheidender Sieg!"

lnggxwar.12.t: "Chen Mingshus Entscheidung"
lnggxwar.12.d: "Bisher hat die von Chen Mingshu geführte Produktive Volkspartei, die die Mehrheit der Mitglieder der Kuomintang in Liangguang vertritt, mit Chen Jiongmings Großer Republikanischer Koalition zusammengearbeitet. Die Nationalisten halfen gerne beim Aufbau und der Beteiligung an demokratischen Institutionen, um ihre Interessen und ihr Erbe nach der gescheiterten Nordexpedition zu schützen. Dies mit dem langfristigen Ziel, Mínquán, Sun Yat-sens Prinzip der Volksregierung, friedlich umzusetzen. Außerdem schützten Chens Föderalisten sie vor den Vergeltungsmaßnahmen der Zhili und Qing.\n\nDie Eroberung von Guangxi durch Li Zongren hat die Situation völlig verändert. Während Chen Mingshu Li Zongren kaum traut, obwohl beide Mitglieder der KMT sind, bietet sich eine einmalige Gelegenheit: Wenn er Chen Jiongming loswerden könnte, wäre Liangguang ohne Blutvergießen für die Nationalistische Partei gesichert. Er zögert jedoch, ihn nach über einem Jahrzehnt des Schutzes und der Zusammenarbeit zu verraten. Dennoch hat das Zentralkomitee der Partei einen Plan ausgeheckt: Schlüsselgebäude in Guangzhou beschlagnahmen und Chen Jiongming, der starke Bedenken gegen die Kämpfe in der Stadt hat, zur Kapitulation zwingen.\n\nAlles was Chen Mingshu tun muss, ist den Befehl erteilen."
lnggxwar.12.a: "Li ist nur ein unglaubwürdiger Bandit."
lnggxwar.12.b: "Starten wir die Operation."

lnggxwar.13.t: "KMT erobert Guangzhou"
lnggxwar.13.d: "Am frühen Morgen begannen bewaffnete Mitglieder der KMT unter dem Deckmantel der Generalmobilisierung gegen Guangxi wichtige Gebäude in der ganzen Stadt zu besetzen, darunter die Universität von Guangdong und das Gebäude der Provinzversammlung. Chen Mingshu kündigte bald die Bildung der Guangdong-Volksregierung, die Absetzung von Chen Jiongming und einen Aufruf zum Frieden mit der Provinz Guangxi an.\n\nWie erwartet kündigte Chen Jiongming an, dass er sich zwar weigerte, die neue Regierung anzuerkennen, sich aber weigerte die Stadt unnötiges Blutvergießen und Zerstörung erleiden zu lassen. Er und seine engen Unterstützer reisten später an diesem Tag nach Hongkong ab und überließen die Stadt in den Händen der Nationalistischen Partei."
lnggxwar.13.a: "Ein blutloser Putsch?"

lngcivilwar.2.t: "Lu Rontings Beerdigung"
lngcivilwar.2.d: "Generalgouverneur Chen Jiongming wurde von der Führung von Guangxi als Ehrengast zur Beerdigung des ehemaligen Gouverneurs Lu Ronting eingeladen. Als traditionelle Angelegenheit nahm Chen das Angebot an, in der Hoffnung, in solch schwierigen Zeiten eine größere Einheit zwischen den beiden Provinzen zu fördern."
lngcivilwar.2.a: "Ein Zeichen der Einheit."

lngcivilwar.3.t: "Den Leichnam beschützen"
lngcivilwar.3.d: "Als Teil der chinesischen Bestattungstraditionen wird Lu Rongtings Leiche in der Residenz des ehemaligen Gouverneurs ausgestellt, während Familie und enge Freunde über den Verstorbenen wachen. Während Generalgouverneur Chen und einige enge Mitarbeiter an diesem Tag zur Wache gehörten, näherten sich ihm unbekannte Angreifer mit Handfeuerwaffen. Es kam schnell zu einem Feuergefecht."
lngcivilwar.3.a: "Chen wird tödlich getroffen."
lngcivilwar.3.b: "Die Angreifer scheitern und liegen tot."

lngcivilwar.4.t: "Ermordung von Chen Jiongming"
lngcivilwar.4.d: "Unfähig, rechtzeitig zu reagieren, wurden Generalgouverneur Chen Jiongming und seine Mitarbeiter auf Befehl des Gouverneurs Ma Ji von Guangxi von Attentätern niedergeschossen. Die Nachricht erreichte Guangdong schnell, als Guangxi schnell gegen sie mobilisierte, aber eine Frage bleibt in den Köpfen der Führung der Ostprovinz: Wer wird Chen Jiongming als Gouverneur von Guangdong nachfolgen?\n\nChen Mingshu ist ein entfremdetes Mitglied der Chinesischen Nationalistischen Partei, oder Kuomintang. Obwohl er nicht gegen die KMT in Fujian ist, nimmt er Wang Jingweis autoritäre Führung der Partei übel, da er ein aufrichtigerer Anhänger der Demokratie ist als einige andere Parteimitglieder.\n\nChen Lianbo ist Chef des Händlerkorps, der Miliz der Chinesen Kaufmannsklasse von Guangzhou. Er war ein früher Gegner der eher sozialistischen und populistischen Politik des verstorbenen Chen Jiongming und möchte in erster Linie die Interessen der Kaufleute in der Region schützen."
lngcivilwar.4.a: "Chen Mingshu"
lngcivilwar.4.b: "Chen Lianbo"

lngcivilwar.5.t: "Misslungenes Attentat auf Chen Jiongming"
lngcivilwar.5.d: "Als Chen Jiongming und seine Gefährten rechtzeitig auf ihre Angreifer reagierten, gelang es ihnen, unversehrt zu entkommen. Es wurde schnell klar, dass sie unter dem Gouverneur von Guangxi, Ma Ji, standen, und sie machten sich schnell aus Nanning auf den Weg. Als sie Guangdong erreichten, hatte die Guangxi-Clique bereits ihre Armeen mobilisiert, um die Führung von Liangguang mit Gewalt zu übernehmen. Nach seiner Rückkehr hielt Generalgouverneur Chen eine improvisierte Rede vor der Provinzversammlung von Guangdong, in der er sie gegen den tyrannischen Kriegsherrn von Guangxi aufrief und ihre hart erkämpften Freiheiten verteidigte."
lngcivilwar.5.a: "Die Diarchie fällt."

lngcivilwar.6.t: "Der Zweite Guangdong-Guangxi-Krieg"
lngcivilwar.6.d: "Die Diarchie ist gefallen, da die beiden Provinzen ihre Differenzen nicht diplomatisch beilegen konnten. Der neue Kriegsherr von Guangxi will Guangdongs Vormachtstellung über Liangguang nicht anerkennen und seine Ambitionen können nicht mit den Idealen seines östlichen Gegenstücks koexistieren. Beide Cliquen haben jetzt zu den Waffen gegriffen; Liangguangs Zukunft wird somit auf dem Schlachtfeld entschieden."
lngcivilwar.6.a: "[GXC.GetLeader] wird siegen!"
lngcivilwar.6.b: "Guangxi wird siegreich sein!"

lngcivilwar.7.t: "Mobilisierung des Händlerkorps"
lngcivilwar.7.d: "Die öffentliche Sicherheitsorganisation der kantonalen Kaufleute, einfach bekannt als Händlerkorps, hat ihre Milizen mobilisiert, um uns bei der Niederschlagung der Guangxi-Rebellen zu helfen. Da ihre Interessen in beiden Provinzen gefährdet sind, haben die Kaufleute von Guangzhou ihr Los auf unsere Seite geworfen und uns die Kontrolle über eine der besten Truppen Südchinas gegeben."
lngcivilwar.7.a: "Ihre Unterstützung ist willkommen."

lngcivilwar.8.t: "Mobilisierung der Landmiliz"
lngcivilwar.8.d: "Ein großer Teil des Milizkorps von Guangxi und Guangdong steht unter dem Kommando des Landadels. Da ihre Interessen durch den anhaltenden Konflikt zwischen den beiden Provinzen gefährdet sind, hat der Adel beschlossen, uns voll und ganz zu unterstützen, und ihre Miliz steht jetzt unter unserem Kommando."
lngcivilwar.8.a: "Ein notwendiger Schub für unsere Zahlen."

