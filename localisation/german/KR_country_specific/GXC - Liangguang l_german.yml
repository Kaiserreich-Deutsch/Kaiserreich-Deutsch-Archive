GXC_secure_south_decisions: "Südchina sichern"
GXC_secure_south_decisions_desc: "Liangguang ist nun in der Lage, die Hegemonie über Südchina aufzubauen. Wo feindliche Cliquen schwach und verwundbar sind, müssen wir zuschlagen und sie unterwerfen. Schon bald werden wir die unangefochtene Kontrolle über diesen Teil Chinas haben, was uns in der nationalen Politik sehr einflussreich macht."
