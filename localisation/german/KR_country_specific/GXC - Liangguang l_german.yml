GXC_russian_advisors_idea: "Russische Berater"
GXC_russian_advisors_idea_desc: "Wie wir haben auch die Russen erfahren, wie es ist, alles gegen [GER.GetNameDef] zu verlieren. Während sie im Russisch-Japanischen Krieg von 1904 und im Weltkrieg wirklich gedemütigt wurden, hat sich Russland in den letzten zehn Jahren rasch wieder aufgebaut und ein Programm zur militärischen und wirtschaftlichen Modernisierung durchgeführt. Wir sollten ihre Berater einladen, uns bei der Ausbildung der wiederbelebten Nationalen Revolutionsarmee zu helfen."

