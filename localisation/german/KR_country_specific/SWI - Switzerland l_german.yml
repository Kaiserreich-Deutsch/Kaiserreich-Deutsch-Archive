swiss.212.d: "Unsere Regierung hat einen kleinen diplomatischen Triumph errungen, denn die Schweiz hat kürzlich beschlossen, Campione, eine formell italienische Exklave im Tessin, an uns zurückzugeben. Die fragliche Seegemeinde war nach dem Ausbruch des italienischen Bürgerkriegs im Jahr 1919 vorübergehend unter Schweizer Schutz gestellt worden - jetzt, da unser Land wiedervereinigt ist, fanden die Schweizer keinen Grund mehr, Campione von uns fernzuhalten."
swiss.212.d_ref: "Unsere Regierung hat einen kleinen diplomatischen Triumph errungen, denn die Schweiz hat beschlossen, die Kontrolle über Campione, eine formell italienische Exklave im Tessin, nach einer Volksabstimmung wieder an uns zurückzugeben. Die fragliche Seegemeinde war nach dem Ausbruch des italienischen Bürgerkriegs im Jahr 1919 vorübergehend unter Schweizer Schutz gestellt worden - nun, da unser Land wieder vereint ist, haben sich die Einwohner von Campione per Volksabstimmung erneut dafür entschieden, Italiener zu sein."
swiss.212.a: "Evviva!"
 # ITA - REJECT
swiss.213.t: "Schweiz annektiert offiziell Campione"
swiss.213.d: "Auf der Straße vor dem Schweizer Konsulat in [159.GetCapitalVictoryPointName] kam es heute zu Gewaltausbrüchen, nachdem die Schweiz beschlossen hatte, Campione, eine italienische Exklave im Tessin, zu annektieren. Die fragliche Gemeinde am See wurde nach dem Ausbruch des italienischen Bürgerkriegs 1919 vorübergehend unter Schweizer Schutz gestellt. Nun, da unser Land mit einer für sie feindlichen Regierung wiedervereinigt ist, fanden die Schweizer keinen Grund mehr, ihre List fortzusetzen, und haben die Gemeinde dem Tessin einverleibt."
swiss.213.d_ref: "Ein nationalistischer Protest wurde heute feierlich auf der Straße vor dem Schweizer Konsulat in [159.GetCapitalVictoryPointName] abgehalten, nachdem die Schweiz beschlossen hatte, Campione, eine vom Tessin umgebene italienische Exklave, nach einem Plebiszit in der Gemeinde zu annektieren. Die betreffende Gemeinde am See wurde nach dem Ausbruch des italienischen Bürgerkriegs 1919 vorübergehend unter Schweizer Schutz gestellt. Obwohl unser Land wiedervereinigt ist, haben die Einwohner von Campione kollektiv beschlossen, sich stattdessen offiziell der Schweiz als Kanton anzuschließen."
swiss.213.a: "Dagegen können wir nichts tun."
swiss.213.b: "Zeit, ihnen eine Lektion zu erteilen."
 # SWI - Gambit succeeds
swiss.214.t: "Unser Campione-Gambit ist erfolgreich"
swiss.214.d: "Die Italiener haben sich nach einem kurzen \"Wettstarren\" über die Alpen zwischen den beiden Armeen zum Rückzug entschlossen, weil sie befürchten, dass sich ein Konflikt um ein winziges Gebiet, das bereits seit Jahren de facto von den Schweizern verwaltet wird, nicht lohnt."
swiss.214.a: "Gott sei Dank!"
 # SWI - We're fcked
swiss.215.t: "Italien bereitet sich auf den Krieg vor"
swiss.215.d: "Die Italiener erweisen sich in der Frage des Tessins als \"emotionaler\" als wir zunächst dachten, vielleicht angetrieben durch ihren jüngsten Wiedervereinigungseifer. Ihre Armeen sind jetzt jenseits der Grenze stationiert, bereit, jeden Moment bei uns einzumarschieren, ohne ein Zeichen des Rückzugs."
swiss.215.a: "Geben Sie die Mobilisierungshinweise aus! Schnell!"
 # SWI - REF results
swiss.216.t: "Campione Plesbicite Ergebnisse"
swiss.216.d: "Die Bevölkerung der Gemeinde Campione stimmte bei der letzten Befragung über ihr Schicksal im Jahr 1814 gegen einen Anschluss an die Schweiz. Angesichts der Art der italienischen Wiedervereinigung glauben jedoch einige sowohl in unserer Regierung als auch in der von Campione, dass diese Abstimmung anders ausfallen könnte. Nach einer energischen Kampagne sowohl derjenigen, die einen offiziellen Anschluss an die Schweiz wünschten, als auch derjenigen, die nach Italien zurückkehren wollten, wurde eine Volksabstimmung unter der Bevölkerung von Campione durchgeführt. Heute sind die Ergebnisse da und die Menschen haben entschieden, dass..."
swiss.216.a: "... sind sie besser dran, wenn sie sich uns anschließen."
swiss.216.b: "... dass sie als Teil Italiens besser dran sind."
 # ITA - Notified about Campione's Plesbicite
swiss.217.t: "Schweiz hält Campiones Plesbicite"
swiss.217.d: "Campione gehört seit der Römerzeit zu Italien, aber seit dem Krieg der Heiligen Liga im frühen sechzehnten Jahrhundert ist es vollständig von Schweizer Land umgeben. In jüngerer Zeit steht es seit dem Italienischen Bürgerkrieg unter Schweizer Verwaltung und Schutz, im Rahmen eines Abkommens, das 1919 mit dem zusammenbrechenden Königreich Italien getroffen wurde.\n\nDie Bevölkerung der Gemeinde Campione stimmte zwar bereits 1814 gegen den Anschluss an die Schweiz. In Anbetracht der Art der italienischen Wiedervereinigung glauben jedoch einige sowohl in unserer Regierung als auch in der von Campione, dass diese Abstimmung anders ausfallen könnte. Der Schweizer Beamte wünscht, dass wir als Beobachter bei der bevorstehenden Plesbicite fungieren, die in den nächsten 60 Tagen stattfinden soll."
swiss.217.a: "Und wir werden da sein!"

 swiss.1000.t: "Die Savoyer-Krise ist gelöst"
 swiss.1000.surrender: "Vor einigen Tagen wurde der Schweizer Regierung per Telegramm eine Forderung der französischen Gemeinde übermittelt: die Provinz Haute-Savoie unter Androhung bewaffneten Zwangs abzutreten. Die Franzosen begründeten ihre Forderung mit der Notwendigkeit, die 'Verfolgung der französischen Bevölkerung' in der Provinz zu beenden. Die Schweizer Regierung beschloss, einen Krieg zu vermeiden, und stimmte zu, da eine friedliche Übertragung des Eigentums einem Blutvergießen vorzuziehen sei.\n\nDies ist ein Sieg für die französische Regierung, die die Rückeroberung der Haute-Savoie bereits zu einem Sieg für die Arbeiterklasse der Welt erklärt hat."
 swiss.1000.swiwin: "Vor einigen Tagen wurde der Schweizer Regierung per Telegramm eine Forderung der französischen Gemeinde übermittelt: die Provinz Haute-Savoie unter Androhung bewaffneten Zwangs abzutreten. Die Franzosen bezeichneten ihre Forderung als Notwendigkeit, die ' Verfolgung der französischen Bevölkerung' in dieser Provinz zu beenden. Nach spannungsgeladenen Debatten und politischen Diskussionen wurde die Krise ohne Blutvergießen und ohne Zugeständnisse an die von der Schweiz besetzten Gebiete gelöst.\n\Nun ist der fragile Frieden in Europa gewahrt, auch wenn die französische Bereitschaft, bei territorialen Streitigkeiten auf Konfrontationstaktiken zurückzugreifen, internationale Beobachter verunsichert hat."
 swiss.1000.enemies: "Vor einigen Tagen wurde der Schweizer Regierung per Telegramm eine Forderung der französischen Gemeinde übermittelt: die Provinz Haute-Savoie unter Androhung bewaffneten Zwangs abzutreten. Die Franzosen bezeichneten ihre Forderung als Notwendigkeit, die ' Verfolgung der französischen Bevölkerung' in dieser Provinz zu beenden. Trotz des verzweifelten Versuchs, internationale Unterstützung für den Verbleib der Region unter der Schweizer Regierung zu finden, schien keine Nation bereit zu sein, wegen der französischen Forderungen einen Krieg zu riskieren.\n\n Dies ist ein Sieg für die französische Regierung, die die Rückgewinnung der Haute-Savoie bereits zu einem Sieg für die Arbeiterklasse der Welt erklärt hat."
 swiss.1000.austria: "Heute herrschte Frieden, da die französische Kommune ihre Forderung nach der sofortigen Rückgabe der Region Haute-Savoie zurücknahm. Es wird berichtet, dass Frankreich beschlossen hat, seine Forderung zurückzuziehen, nachdem das österreichische Kaiserreich, das die Schweiz in der Krise um die Region unterstützt hat, zugesagt hatte, "die altehrwürdige Neutralität der Schweiz zu wahren".\n\nNun bleibt die Region unter der Vormundschaft der Schweizerischen Eidgenossenschaft, die versprochen hat, das Gebiet zurückzugeben, sobald eine 'verantwortungsvolle französische Regierung' in Paris wieder eingesetzt wird."
 swiss.1000.germany: "Heute herrschte Frieden, da die französische Kommune ihre Forderung nach der sofortigen Rückgabe der Region Haute-Savoie zurücknahm. Es wird berichtet, dass die Kommunarden beschlossen haben, ihre Forderung zurückzuziehen, nachdem das Deutsche Reich, das die Schweiz in der Krise um die Region unterstützt hat, zugesagt hatte, "alles zu tun, was zur Verteidigung der territorialen Integrität der Schweiz notwendig ist".\n\n Vorerst bleibt die Region unter der Vormundschaft der Schweizerischen Eidgenossenschaft, die versprochen hat, das Gebiet zurückzugeben, sobald eine 'legitime französische Regierung' in Paris wieder eingesetzt ist."
 swiss.1000.a: "Der Syndikalismus greift um sich."
 swiss.1000.b: "Die Schweizer Neutralität bleibt gewahrt!"

