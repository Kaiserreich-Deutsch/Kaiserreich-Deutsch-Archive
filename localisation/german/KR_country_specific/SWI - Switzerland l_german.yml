SWI_failed_coup: "Gescheiterter Putsch"
SWI_failed_coup_desc: "Der nationalistische Schweizerische Vaterländische Verband scheiterte mit dem Versuch, die Regierung zu stürzen. Er konnte seine rechtswidrigen Errungenschaften nicht festhalten und stürzte die Nation ins Chaos. Die Ordnung ist wiederhergestellt, aber zu welchem Preis?"

SWI_field_marshal: "Leeres Generalsamt"
SWI_field_marshal_desc: "In Friedenszeiten ist der höchste erreichbare Rang in der Schweizer Armee der des Generalleutnants, obwohl die Rolle eher die eines Obersts als eines Generals ist. Nur in Zeiten großer Not oder eines drohenden militärischen Konflikts wird ein Mann in den Rang eines Generals befördert, um die Verteidigung der Nation zu leiten."

SWI_militia: "Integrierte Milizen"

SWI_migration: "Beschränkungen der Zuwanderung"
SWI_migration_desc: "Die Schweiz hat sich schon immer auf ausländische Arbeitskräfte verlassen, um ihre Wirtschaft zu stützen. Die zusätzliche Belastung der einheimischen Arbeitskräfte wird mit Sicherheit unsere Wehrpflicht beeinträchtigen."

SWI_syndie_army: "Volksarmee"
SWI_syndie_army_desc: "Mit dem Abgang der "Alten Garde" aus den Reihen des Schweizer Militärs verlässt sich die Schweiz nun auf die Stärke und Widerstandsfähigkeit ihres Volkes, um ihre Armee voranzubringen."

SWI_syndie_army1: "Volksarmee"
SWI_syndie_army1_desc: "Nachdem Tausende in unseren Reihen willkommen geheißen wurden, ist es nun an der Zeit, neue Offiziere zu befördern, die unsere Armee in die Zukunft führen."

SWI_disorganised_army: "Unorganisiertes Militär"
SWI_disorganised_army_desc: "Ohne starke Führung oder ein starkes Mandat des Volkes hat das Schweizer Militär Schwierigkeiten, Autorität zu etablieren."

### Intro Screen ### 
 SWI_country_intro_header: "Der Staat Schweiz"
 SWI_country_intro_content: "Die Schweizerische Eidgenossenschaft erlebte im 19. Jahrhundert eine Krise. In mehreren Kantonen setzten sich liberale Kräfte durch, die mehr Demokratie und mehr Zentralismus forderten. Dies stieß auf den Widerstand der katholischen, konservativ dominierten Kantone, die sich 1845 im Sonderbund zusammenschlossen. 1847 brach der Sonderbundskrieg aus, aus dem die Liberalen als Sieger hervorgingen. 1848 wurde eine Bundesverfassung ratifiziert, die den losen Bund der Kantone in einen föderalen Staat mit einer neuen Bundeshauptstadt in Bern verwandelte. Die neue Verfassung schuf neue Institutionen wie den Bundesrat, die Bundesversammlung und das Bundesgericht. Die Schweiz blieb während des gesamten Weltkrieges neutral, obwohl es verschiedene innenpolitische Konflikte zwischen deutsch- und französischsprachigen Schweizern gab. Hinzu kamen wirtschaftliche Probleme, da das Land vollständig von kriegführenden Nationen umgeben war. Die radikale Linke erhielt in dieser Zeit viel Unterstützung, und 1919 versuchte ein von der Arbeiterbewegung ausgerufener Streik in Genf, größere soziale Veränderungen durchzusetzen. Der Versuch scheiterte an der Angst vor der Ausbreitung des französischen Syndikalismus und seiner anschließenden Unterdrückung durch die Schweizer Regierung, aber in seinem Gefolge wurden soziale Reformen begonnen, die höhere Löhne und kürzere Arbeitstage mit sich brachten. Im Jahr 1919 wurde das Proporzsystem eingeführt. Die konservativen Freisinnigen verloren ihre Mehrheit, während die Sozialdemokraten stärker wurden. Bis in die 1930er Jahre hinein wurde die Innenpolitik durch den Konflikt zwischen Sozialdemokraten und Konservativen bestimmt. Die Kämpfe zwischen den Gemeinschaften in der Schweiz nehmen nun mehr politische Werte an: Französischsprachige sind eher sozialistisch, Deutsche eher konservativ und Italiener eher klerikal. Wird die zunehmende Streitlust in Europa Folgen für die neutrale Eidgenossenschaft haben?"

