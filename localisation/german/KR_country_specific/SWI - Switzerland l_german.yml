 SWI_henri_guisan: "Henri Guisan"
 SWI_henri_guisan_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g21. Oktober 1874, in Mézières, Waadt, Schweiz§!\n§YMilitärische Laufbahn:§! §gGeboren in einem französischsprachigen Teil der Schweiz, besuchte Guisan ursprünglich die Schule und studierte Landwirtschaftsmedizin. Nachdem er jedoch 1894 in das Schweizer Militär eingetreten war, kletterte er allmählich die Ränge hinauf und wurde 1932 zum Generalleutnant befördert, dem höchsten Rang in Friedenszeiten. Guisan beteiligt sich weniger an der Politik als viele seiner Kollegen und sieht den besten Weg in die Zukunft in der Neutralität durch Abschreckung, indem er starke und ausgeklügelte Verteidigungsmaßnahmen unterstützt, die eine Eroberung der Schweiz zu einem langen und schmerzhaften Unterfangen machen."

 SWI_ulrich_wille_jr: "Ulrich Wille junior"
 SWI_ulrich_wille_jr_desc: "§YGeneral Beschreibung\nGeboren:§! §g12. Oktober 1877, in Thun, Bern, Schweiz§!\n§YMilitärische Karriere:§! §gWille junior, Sohn eines Berufsoffiziers der Schweizer Armee, studierte zunächst Jura und schloss mit dem Doktorat ab. Dann entschied er sich, in die Fußstapfen seines Vaters zu treten und wurde 1901 Berufsoffizier in der Infanterie. In den folgenden Jahrzehnten stieg Wille junior auf und erreichte 1933 den höchsten Rang in Friedenszeiten, den eines Generalleutnants. Wie der Vater, so der Sohn: Wille ist ein Germanophiler, der sich besonders für den preußischen Militarismus begeistert und viele persönliche Beziehungen zur deutschen Elite pflegt."

