### Events ###
swiss.1.t: "Guisan's Rede"
swiss.1.d: "Es war ein wunderschöner sonniger Tag, als Henri Guisan seine Rede nicht nur vor allen anwesenden Soldaten und Offizieren, sondern vor der ganzen Schweiz hielt. In seiner Rede lobte er die Stärke und Einheit des Schweizer Volkes und versprach, dass der Sieg nicht nur erreichbar, sondern sicher sei.\n\nAls Guisan seine lange und schön formulierte Rede beendete, wurde er von allen Anwesenden mit tosendem Applaus begrüßt. Dies wird sicherlich als ein historisches Ereignis in die Schweizer Geschichte eingehen."
swiss.1.a: "Inspirierend für uns alle."

swiss.2.t: "Versammeln der Armee"
swiss.2.d: "Die Schweiz hat ihre Neutralität in Konflikten über Jahrhunderte hinweg bewahrt. Wir sind ein Volk, das an seinen Werten der Neutralität und des Friedens festhält. Doch nun befinden wir uns in einem Konflikt, in dem es um unser Überleben geht. Die Männer sind verängstigt und viele sind unsicher, ob sie überhaupt fähig sind zu kämpfen. Henri Guisan sieht diese Schwäche unter den Soldaten und beschließt, eine große Kundgebung auf dem Rütli abzuhalten, dem historischen Ort des Rütlischwurs von 1291. Alle Schweizer Offiziere sollen anwesend sein, und die Rede soll das Schweizer Volk in der ganzen Nation inspirieren."
swiss.2.a: "Wir erwarten Guisans Rede."

swiss.3.t: "Referendum: Offizielle Sprachen"
swiss.3.d: "Es ist genug politisches Kapital gesammelt worden, um heute eine offizielle Volksabstimmung über ein wichtiges Thema für die Schweizer Bevölkerung einzuleiten. Es geht um die Frage, ob Rätoromanisch als Landessprache der Schweiz aufgenommen werden soll oder nicht. Im Falle einer Abstimmung würde diese vorwiegend schweizerische Sprache neben Französisch, Deutsch und Italienisch zu den Landessprachen der Schweiz gehören. Sollten wir dieses Referendum unterstützen?"
swiss.3.a: "Keine Kampagne."
swiss.3.b: "Begrenzte Kampagne."
swiss.3.c: "Moderate Kampagnen."
swiss.3.e: "Umfangreiche Kampagnen."

swiss.5.t: "Das Sprachenreferendum setzt sich durch"
swiss.5.d: "Das Referendum ist erfolgreich, und Rätoromanisch ist nun offiziell eine Landessprache der Schweiz."
swiss.5.a: "Wundervoll!"

swiss.6.t: "Das Sprachenreferendum scheitert"
swiss.6.d: "Trotz unserer Bemühungen ist das Referendum gescheitert. Romasch wird nicht zur Landessprache werden."
swiss.6.a: "Das Volk hat es nicht unterstützt."

swiss.7.t: "Referendum: Das Nationale Schutzgesetz"
swiss.7.d: "In letzter Zeit gibt es immer mehr Unterstützung für die Ausweitung der Befugnisse des Staates, um subversive Akteure in der Nation mit erhöhter Autorität festzunehmen und zu inhaftieren. Dieser Schritt wird von vielen als notwendig angesehen, die die eskalierende Kluft zwischen dem französischen Westen und dem deutschen Osten innerhalb des Landes gesehen haben und glauben, dass viele extremistische Bewegungen, sowohl auf der rechten als auch auf der linken Seite, eine immer größere Bedrohung für die Stabilität der Nation bilden. Viele Gegner glauben, dass es nur eine Notlösung sein wird und dass ein Konflikt zwischen der Regierung und den extremistischen Bewegungen unvermeidlich ist. Sollten wir dieses Referendum unterstützen?"
swiss.7.a: "Keine Kampagnen."
swiss.7.b: "Begrenzte Kampagnen."
swiss.7.c: "Moderate Kampagnen."
swiss.7.e: "Umfangreiche Kampagnen."

swiss.9.t: "Das Nationale Schutzreferendum ist erfolgreich"
swiss.9.d: "Das Referendum war erfolgreich, und den staatlichen Kräften wurden größere Freiheiten bei der Bekämpfung extremistischer Bedrohungen für die Stabilität der Nation eingeräumt."
swiss.9.a: "Wundervoll!"

swiss.10.t: "Das Nationale Schutzreferendum scheitert"
swiss.10.d: "Es scheint, dass die Menschen noch nicht bereit sind für eine Ausweitung der Macht des Staates. Sie haben das Referendum abgelehnt und die Befugnisse der Polizei werden unverändert bleiben."
swiss.10.a: "Das Volk hat es nicht unterstützt."

swiss.11.t: "Referendum: Die Wirtschaftskrise bekämpfen"
swiss.11.d: "Die jüngste Katastrophe, die der Schwarze Montag war, hat die Wirtschaft der Nation in eine gefährliche Abwärtsspirale geworfen. Es gibt Maßnahmen, die die Regierung ergreifen kann und wird, um diese Krise zu bekämpfen, aber dieses Referendum soll entscheiden, ob die Regierung außergewöhnliche Maßnahmen außerhalb ihrer üblichen Macht ergreifen kann, um die Krise schnell zu lösen. Sollten wir dieses Referendum unterstützen?"
swiss.11.a: "Keine Kampagnen."
swiss.11.b: "Begrenzte Kampagnen."
swiss.11.c: "Moderate Kampagnen."
swiss.11.e: "Umfangreiche Kampagnen."

swiss.13.t: "Das Wirtschaftsreferendum ist erfolgreich"
swiss.13.d: "Das Wirtschaftsreferendum ist erfolgreich, und die Regierung hat nun freie Hand, die Krise des Schwarzen Montags mit ihren neuen außerordentlichen Befugnissen zu lösen."
swiss.13.a: "Wundervoll!"

swiss.14.t: "Das Wirtschaftsreferendum scheitert"
swiss.14.d: "Es scheint, dass die Menschen nicht glauben, dass die Regierung zusätzliche Autorität braucht, um die Krise zu lösen. Was bedeutet das für unsere Wirtschaft?"
swiss.14.a: "Das Volk hat es nicht unterstützt."

swiss.15.t: "Referendum: Verbot syndikalistischer Gewerkschaften"
swiss.15.d: "Es ist kein Geheimnis, dass sich der Syndikalismus in den letzten Jahren innerhalb der Nation ständig ausgebreitet hat. Es teilt eine große Grenze mit der syndikalistischen Kommune Frankreichs, und die Schmerzen des Genfer Massakers schwären immer noch in der Romandie. Dieses Referendum ist eine extreme Maßnahme, um diese Krise an der Wurzel zu bekämpfen und die syndikalistischen Verbände ganz aus der Nation zu verbannen. Dieser Schritt wird sicher umstritten sein, besonders bei der französischen Kommune. Sollten wir dieses Referendum unterstützen?"
swiss.15.a: "Keine Kampagnen."
swiss.15.b: "Begrenzte Kampagnen."
swiss.15.c: "Moderate Kampagnen."
swiss.15.e: "Umfangreiche Kampagnen."

swiss.17.t: "Das Referendum der Syndikalistischen Union ist erfolgreich"
swiss.17.d: "Trotz der starken Unterstützung der Syndikalisten in den westlichen Regionen der Schweiz ist das Referendum erfolgreich. Alle bestehenden syndikalistischen Gewerkschaften sind nun aufgelöst und keine darf sich rechtlich neu bilden. Dies wird sicher den Zorn der Franzosen auf sich ziehen."
swiss.17.a: "Wundervoll!"

swiss.18.t: "Das Referendum der Syndikalistischen Union scheitert"
swiss.18.d: "Es scheint, dass die Unterstützung der Syndikalisten zu stark war, und das Referendum ist gescheitert. Die Syndikalisten werden sich weiterhin treffen, wie sie es in den letzten Jahren getan haben."
swiss.18.a: "Das Volk hat es nicht unterstützt."

swiss.19.t: "Referendum: Die Armee reorganisieren"
swiss.19.d: "Es hat sich gezeigt, dass die alte Struktur der Schweizer Armee für die kommenden Jahre nicht mehr taugt. Bisher hat sich das Militär auf eine starke Reserve von schnell ausgebildeten Freiwilligen verlassen, um im Bedarfsfall das Rückgrat der Armee zu bilden, aber das Aufkommen von starken Berufsarmeen in der ganzen Schweiz hat dieses Modell obsolet erscheinen lassen. Das Referendum schlägt vor, die Armee nach deutschem Vorbild zu reformieren und ein starkes und professionelles Berufsheer zu schaffen. Sollen wir dieses Volksbegehren unterstützen?"
swiss.19.a: "Keine Kampagnen."
swiss.19.b: "Begrenzte Kampagnen."
swiss.19.c: "Moderate Kampagnen."
swiss.19.e: "Umfangreiche Kampagnen."

swiss.21.t: "Das Armee-Referendum setzt sich durch"
swiss.21.d: "Das Armee-Referendum ist erfolgreich, und die Reformen in den Reihen unserer Streitkräfte sollen sofort beginnen."
swiss.21.a: "Wundervoll!"

swiss.22.t: "Das Armee-Referendum scheitert"
swiss.22.d: "Das Volk hat die von uns vorgeschlagenen Reformen der Armee abgeschmettert. Die Armee wird auf absehbare Zeit weiterhin aus Reservetruppen gebildet werden."
swiss.22.a: "Das Volk hat es nicht unterstützt

swiss.23.t: "Referendum: Der Status der Freimaurerei"
swiss.23.d: "Die Freimaurerei ist in letzter Zeit wegen ihrer angeblichen Verbindung zu gefährlichen extremistischen Bewegungen und der Verbreitung ihrer Mitglieder in höheren Ämtern in den Blickpunkt der Öffentlichkeit geraten. Die Freimaurer werden vom Staat nicht als echte Gefahr angesehen, aber wer weiß das schon bei solchen Geheimgesellschaften? Die Öffentlichkeit wird zu sagen haben, ob sie ihre Praxis innerhalb unserer Grenzen fortsetzen dürfen. Sollten wir dieses Referendum unterstützen?"
swiss.23.a: "Keine Kampagnen."
swiss.23.b: "Begrenzte Kampagnen."
swiss.23.c: "Moderate Kampagnen."
swiss.23.e: "Umfangreiche Kampagnen."

swiss.25.t: "Das Freimaurer-Referendum setzt sich durch"
swiss.25.d: "Das Referendum ist vorbei, und die Freimaurer wurden von offiziellen Treffen innerhalb der Nation ausgeschlossen. Während es wahrscheinlich wenig Einfluss auf den täglichen Betrieb der Regierung hat, ist die Unterstützung der Öffentlichkeit für den Staat mit der Nachricht gestiegen."
swiss.25.a: "Wundervoll!"

swiss.26.t: "Das Freimaurer-Referendum scheitert"
swiss.26.d: "Das Referendum zum Verbot der Freimaurerei in der Schweiz ist gescheitert. Ist hier der Einfluss der Freimaurer am Werk?"
swiss.26.a: "Das Volk hat es nicht unterstützt."

swiss.27.t: "Volksabstimmung: Über den Transport von Gütern"
swiss.27.d: "Das Referendum des Tages hat mit dem aktuellen System des Warentransports auf Schweizer Straßen zu tun. Das vorgeschlagene Referendum würde die Art und Weise ändern, wie diese Waren zu transportieren sind, und würde möglicherweise das Gesamtvolumen des Handels entlang der Hauptverkehrsstraßen erhöhen. Sollten wir dieses Referendum unterstützen?"
swiss.27.a: "Keine Kampagnen."
swiss.27.b: "Begrenzte Kampagnen."
swiss.27.c: "Moderate Kampagnen."
swiss.27.e: "Umfangreiche Kampagnen."

swiss.29.t: "Das Verkehrsreferendum ist erfolgreich"
swiss.29.d: "Das Referendum zum Gütertransport ist gelungen, und unsere Wirtschaft dürfte davon einen kleinen Schub bekommen."
swiss.29.a: "Wundervoll!"

swiss.30.t: "Das Verkehrsreferendum scheitert"
swiss.30.d: "Das Referendum über den Gütertransport ist gescheitert. Die Straßen bleiben unverändert, vorerst."
swiss.30.a: "Das Volk hat es nicht unterstützt."

swiss.31.t: "Volksabstimmung: Abschaffung der Bundesregierung"
swiss.31.d: "Es liegt heute eine schwere Stimmung über den Menschenmassen, da die Nation ein Referendum zur Abschaffung der gegenwärtigen Bundesregierung durchführt und die führenden Vertreter der stärksten Gewerkschaften der Nation einlädt, die Grundlage für eine neue Regierung zu entwerfen. Französisches "verbündetes" Militärpersonal und Beobachter sind in voller Stärke in wichtigen zivilen Zentren zu sehen, und viele wissen, dass eine Abstimmung gegen den Wechsel fruchtlos ist. Die alte Schweizer Regierung gibt es nicht mehr."
swiss.31.a: "Ist dies wirklich eine faire Abstimmung?"

swiss.33.t: "Das Regierungsreferendum ist erfolgreich"
swiss.33.d: "Es war wahrlich ein bizarrer Anblick, als Bands bombastische Melodien spielten und Paraden vor einer meist wenig begeisterten Menge nach dem Erfolg des Referendums abgehalten wurden. Die neue Schweizer Regierung soll in Kürze gebildet werden, aber viele im konservativen deutschen Osten der Nation finden nichts zum Feiern."
swiss.33.a: "Als ob es irgendeinen Zweifel gäbe."

swiss.34.t: "Die Schweiz strebt den Beitritt zur Internationale an"
swiss.34.d: "Nachdem die jüngste syndikalistische Revolution unseren kleinen östlichen Nachbarn erschütterte, nahmen viele an, es sei nur eine Frage der Zeit, bis sie der Dritten Internationale beitreten würden. Heute ist dieser Tag, denn Schweizer Diplomaten haben offiziell beantragt, dass die Nation in unser Bündnis aufgenommen wird."
swiss.34.a: "Aber natürlich!"
swiss.34.b: "Wir brauchen sie nicht."

swiss.35.t: "Die Franzosen haben akzeptiert"
swiss.35.d: "Nach unserer formellen Anfrage, der Dritten Internationale beizutreten, haben die Franzosen positiv reagiert und uns in das Bündnis aufgenommen."
swiss.35.a: "Unsere Brüder!"

swiss.36.t: "Unsere Mitgliedschaft wurde abgelehnt"
swiss.36.d: "Trotz der Tatsache, dass wir sowohl ideologische Gemeinsamkeiten als auch eine Landgrenze haben, haben sich die Franzosen geweigert, uns in ihr internationales Bündnis aufzunehmen. Aus welchem Grund könnten sie das getan haben?"
swiss.36.a: "Unmöglich!"

swiss.37.t: "Die Schweiz sucht Schutz"
swiss.37.d: "Ein diplomatischer Gesandter kam heute aus der Schweiz mit einem Schreiben, in dem er erklärte, dass die derzeitige Regierung der Schweiz einen Bedarf sieht, unserem Militärbündnis beizutreten. Wie sollen wir darauf reagieren?"
swiss.37.a: "Sie haben eine weise Entscheidung getroffen."
swiss.37.b: "Sie würden uns nur nach unten ziehen."

swiss.38.t: "Wir stehen mit Deutschland"
swiss.38.d: "Unser Diplomat in Berlin hat die Nachricht geschickt, dass Deutschland eine formelle Einladung zu ihrem internationalen Bündnis ausgesprochen hat und uns mit offenen Armen empfangen hat. Wir sind jetzt ein richtiger Staat im Reichspakt."
swiss.38.a: "Unsere Zukunft ist glänzend."

swiss.39.t: "Deutschland hat uns ignoriert!"
swiss.39.d: "Trotz der besten Bemühungen unseres Diplomaten haben wir keine offizielle Antwort von Deutschland bezüglich unserer Aufnahme in den Reichspakt erhalten. Es scheint, als seien die Deutschen sehr daran interessiert, uns aus ihrem Bündnis herauszuhalten."
swiss.39.a: "Aber warum?"

swiss.40.t: "Nationalistischer Putsch"
swiss.40.d: "Bevor die Morgendämmerung über die Regierungsbüros in der Hauptstadt hereinbrach, war es bereits vorbei. Der Schweizerische Vaterländische Verband, eine populistische Bewegung, die durch ihre umfangreiche Mitgliedschaft sowohl im Militär als auch in hohen Regierungsämtern großen Einfluss auf die Regierungsgeschäfte hatte, war in den frühesten Morgenstunden aufgebrochen, um alle notwendigen Standorte für einen erfolgreichen Putsch zu sichern. Handverlesene Militäreinheiten hielten wichtige Standorte in der Hauptstadt und im Rest der Nation, und kein einziger Schuss wurde abgefeuert, kein einziges Leben ging verloren.\n\nDas Versagen der vorherigen Regierung, sowohl das Schweizer Volk in der Romandie zu schützen als auch ausländische Unterstützung gegen einen solchen Schritt zu sichern, hatte dem Schweizerischen Vaterländischen Verband klar gemacht, dass die derzeitige Regierung völlig versagt hatte und nur eine völlig neue Regierung hoffen konnte, die Schweizer Nation wieder zu beleben.\n\nMan kann nur hoffen, dass ihre nationalistischen Tendenzen im Zaum gehalten werden können."
swiss.40.a: "Die Schweiz braucht keine Verbündeten."

swiss.43.t: "Die Schweiz ruft um Hilfe!"
swiss.43.d: "Die Schweiz, die kleine Gebirgsnation im Zentrum Europas, hat einen bewegenden Appell zur Unterstützung gegen die imperialistischen Aktionen der französischen Kommune ausgesandt. Da wir eine der Großmächte der Welt sind, würde die Annahme unsere Unterstützung gegen den französischen Imperialismus zeigen. Sollten wir den Schweizern in ihrem Moment der Not helfen?"
swiss.43.notfrance: "Die Schweiz, die kleine Gebirgsnation im Zentrum Europas, hat einen bewegenden Appell zur Unterstützung in ihrem laufenden Krieg ausgesandt. Die Schweiz ist ein kleines Land mit wenigen Ressourcen, und es ist unwahrscheinlich, dass sie den Krieg ohne internationale Hilfe alleine gewinnen kann. Da wir eine der Großmächte der Welt sind, würde die Annahme unsere Unterstützung gegen den französischen Imperialismus zeigen. Sollten wir den Schweizern in ihrem Moment der Not helfen?"
swiss.43.a: "Und wir werden antworten!"
swiss.43.b: "Sie sind auf sich allein gestellt."
swiss.43.c: "Wir haben unseren eigenen Krieg zu führen."

swiss.45.t: "Schwarzer Montag trifft die Schweiz"
swiss.45.d: "Der jüngste Run auf die Berliner Börse ist nicht ohne Folgen für die Schweiz. Die Schweizer Wirtschaft ist stark vom deutschen Handel abhängig und der Zusammenbruch der deutschen Märkte hat sofortige Schockwellen durch die Schweizer Wirtschaft geschickt. Wir müssen handeln, wenn wir unsere Wirtschaft vor dem totalen Zusammenbruch bewahren wollen."
swiss.45.a: "Der Horror!"

swiss.46.t: "Die Schweiz tritt dem Wiener Kreis bei"
swiss.46.d: "Auf unsere Aufrufe, die besten und klügsten Köpfe Europas für unsere Forschungsinitiative in Wien zu gewinnen, haben unsere Freunde aus der Schweiz positiv reagiert und eine Handvoll Forscher geschickt, die zu unserer Initiative beitragen sollen. Gemeinsam werden wir große Entdeckungen im Namen des wissenschaftlichen Fortschritts machen."
swiss.46.a: "Fantastisch."

swiss.48.t: "Die Gründung der Helvetischen Kommune"
swiss.48.d: "Die Emotionen waren weitgehend gedämpft bei der offiziellen Unterzeichnung der Papiere, die die neue Helvetische Kommune zur offiziellen Regierung der Schweiz machen und die Macht des Syndikalismus in der Regierungsstruktur für die absehbare Zukunft zementieren. Inspiriert von der alten Helvetischen Republik verspricht das neue Direktorium, das Schweizer Volk in einer Art und Weise zu führen, die allen Schweizern zugute kommt und ihre Werte für die kommenden Jahrzehnte aufrecht erhält."
swiss.48.a: "Eine neue Ära bricht an!"

swiss.49.t: "Die Geburt der Helvetischen Kommune"
swiss.49.d: "Donnernder Applaus auf den Stufen des Hauptgebäudes, als Jakob Herzog als erster und einziger Direktor der neuen Helvetischen Gemeinde vereidigt wurde. Der neue Direktor, der auf einer Welle der Popularität durch sein Eintreten für die "Starke Hand" zur Wiederbelebung der Schweiz aufgestiegen ist, hat versprochen, dass sich die Fehler der Vergangenheit nicht wiederholen werden und dass die neue Helvetische Kommune eine echte Größe in Europa sein wird."
swiss.49.a: "Herzog ist unsere Zukunft!"

swiss.50.t: "Eine neue offizielle Hauptstadt?"
swiss.50.d: "Mit der Gründung einer neuen Regierung und einer neuen Zukunft für die Schweiz wurde ein Antrag gestellt, die offizielle Hauptstadt der Nation von ihrem alten Sitz in Bern an einen geeigneteren Ort in Genf zu verlegen. Der Genfer Staatsrat hat die Aufgaben der Regierung bisher effektiv erledigt, und Genf ist seit langem das Zentrum der syndikalistischen Bewegungen in der Schweiz. Viele sind der Meinung, dass dieser Umzug die Zukunft der Schweiz als eine richtige syndikalistische Nation zementieren würde. Was sollten wir tun?"
swiss.50.a: "Die Hauptstadt wird nach Genf verlegt."
swiss.50.b: "Die Hauptstadt bleibt in Bern."

swiss.51.t: "Die [GetYear] Schweizer Bundeswahlen"
swiss.51.d: "Es ist wieder so weit: Die Schweizerinnen und Schweizer wählen und entscheiden, welche Partei die Mehrheit im Nationalrat ergreift. Nur eine Partei kann den Sieg davontragen, welche wird es sein?"
swiss.51.a: "Sozialdemokratische Partei der Schweiz!"
swiss.51.b: "Liberale Partei der Schweiz!"
swiss.51.c: "Freisinnig-Demokratische Partei!"
swiss.51.e: "Katholisch-Konservative Partei der Schweiz!"
#swiss.51.f: "Bauern-, Gewerbe- und Bürgerpartei!"

swiss.52.t: "Suche nach ausländischer Unterstützung"
swiss.52.d: "Da die Franzosen uns bedrängen, müssen wir unsere Nachbarn um Hilfe bei der Verteidigung der Schweiz bitten. Der Macht der französischen Kommune entgegenzutreten ist keine leichte Aufgabe, und es ist unwahrscheinlich, dass wir verteidigt werden, aber wir müssen es trotzdem versuchen."
swiss.52.a: "Schauen Sie nach Deutschland für Hilfe."
swiss.52.b: "Die Mächte der Welt haben ihre eigenen Kämpfe."
swiss.52.c: "Die Österreicher sind keine Freunde der Franzosen."

swiss.54.t: "Schweiz ruft nach österreichischer Hilfe"
swiss.54.d: "Heute trafen Gesandte aus der Schweiz ein, die um österreichische Unterstützung gegen die französischen Drohungen zur Einnahme der Romandie baten. Obwohl wir wenig davon haben, ein solches Unternehmen zu unterstützen, könnte unsere Unterstützung für die Schweizer Sache unser Ansehen in der Welt erhöhen und den Franzosen zeigen, dass mit dem österreichischen Kaiserreich nicht zu spaßen ist. Eine solche Unterstützung der Schweizer würde sie sicherlich in unsere Schuld bringen..."
swiss.54.a: "Wir werden die Schweizer in diesem Konflikt unterstützen."
swiss.54.b: "Wir haben wirklich nichts davon zu gewinnen."
swiss.55.b: "Dann werden wir sie beide vernichten!"

swiss.56.t: "Das Kaiserreich Österreich steht zur Schweiz"
swiss.56.d: "Als Reaktion auf die sich anbahnenden Konflikte in der Romandie und der Hochsavoyen hat das österreichische Kaiserreich offiziell seine Unterstützung für das Schweizer Volk gegen uns erklärt. Wenn wir mit unseren Forderungen gegenüber den Schweizern weitermachen, könnte es zu einem bewaffneten Konflikt mit Österreich kommen. Die Österreicher sind eine Macht, mit der man rechnen muss, können wir uns so früh einen Krieg leisten?"
swiss.56.a: "Mit den Österreichern ist nicht zu spaßen."
swiss.56.b: "Es ist an der Zeit, dass wir ihnen zeigen, wer die wahre Macht in Europa ist."

swiss.58.t: "Österreich bleibt neutral"
swiss.58.d: "Trotz der Gerechtigkeit unserer Sache haben die Österreicher es versäumt, uns gegen die französische Bedrohung zu Hilfe zu kommen. Wir können uns nicht darauf verlassen, dass die Habsburger uns helfen."
swiss.58.a: "Verflucht!"

swiss.59.t: "Wieder auf der Suche nach Auslandshilfe"
swiss.59.d: "Da unsere jüngsten diplomatischen Bemühungen nicht so ausgefallen sind, wie wir gehofft hatten, haben wir wahrscheinlich nur noch eine weitere Chance, an eine ausländische Macht zu appellieren, bevor uns die Zeit davonläuft..."

swiss.60.t: "Wir wurden im Stich gelassen"
swiss.60.d: "Trotz unserer besten Bemühungen, internationale Unterstützung für unsere Sache zu gewinnen, scheint es, dass keine Nation bereit ist, sich für Gerechtigkeit gegen den Imperialismus der französischen Kommune einzusetzen. Wir sind von unseren Nachbarn im Stich gelassen worden, und es bleibt uns keine andere Wahl, als den französischen Forderungen nachzugeben. Wir können nicht hoffen, aus eigener Kraft zu gewinnen."
swiss.60.a: "Wir sind von Feinden auf allen Seiten umgeben."

swiss.61.t: "Revolution in der Schweiz"
swiss.61.d: "Trotz unserer anfänglichen Absichten, nur in Hochsavoyen einen Aufstand anzuzetteln, scheint es, dass unsere Bemühungen, die Schweiz zu destabilisieren, unsere kühnsten Erwartungen übertroffen haben. Anstatt in den westlichen Kantonen Halt zu machen und ihre Stellung zu halten, sind die revolutionären Kräfte stattdessen nach Osten vorgedrungen, unterstützt von lokaler Unterstützung und Armeeüberläufen. Diese Kräfte haben erfolgreich die Bundesregierung in Bern gestürzt und bitten uns nun um Unterstützung für ihre neue Regierung."
swiss.61.a: "Wundervoll!"

swiss.62.t: "Syndikalistischer Aufstand"
swiss.62.d: "Was anfangs als Randgruppenaufstand in den westlichen Kantonen erschien, hat sich wie ein Lauffeuer im Osten ausgebreitet, mit Anhängern der Syndikalisten, die eine immer größer werdende Flut von revolutionären Gefühlen unterstützen, die durch die Nation schwappt. Die Armee, die schwach geführt wird und nicht gewillt ist, entschieden gegen die Zivilisten vorzugehen, ist völlig unwirksam, wenn es darum geht, ihren Marsch auf die Hauptstadt zu stoppen. Als die Sonne aufgeht, beansprucht eine neue, syndikalistische Regierung die Kontrolle über die Nation."
swiss.62.a: "Wie konnte das passieren?"

swiss.63.t: "Krise im Hochsavoyen"
swiss.63.d: "Mit den zunehmenden Eskalationen in der Romandie und in Hochsavoyen und der scheinbaren Bereitschaft Frankreichs, sich in unsere inneren Angelegenheiten einzumischen, sieht die Lage in Hochsavoyen düster aus. Es ist nur eine Frage der Zeit, bis uns die Situation außer Kontrolle gerät. Wir müssen uns auf das Schlimmste vorbereiten."
swiss.63.a: "Beunruhigend."

swiss.64.t: "Frankreich fordert Reformen"
swiss.64.d: "Frankreich, das unsere offensichtliche Schwäche und unsere Bereitschaft, sich ihren Bedingungen zu unterwerfen, gespürt hat, hat auf unser Angebot, Hochsavoyen aufzugeben, mit Ungläubigkeit reagiert und uns mitgeteilt, dass unsere Antwort "unaufrichtig" und offensichtlich unzureichend sei, um die Rechte der Anhänger der Syndikalisten nicht nur in der Romandie, sondern in der ganzen Schweiz zu garantieren. Sie haben angeboten, "Berater" in unser Land zu schicken, um sicherzustellen, dass die richtigen Reformen "zum Wohle aller Schweizer Völker" verabschiedet werden."
swiss.64.a: "Nur so kann ein Blutvergießen vermieden werden."

swiss.65.t: "Die Schweizer geben nach"
swiss.65.d: "Nachdem wir die Schweizer ordnungsgemäß darüber informiert haben, dass ihr Vorschlag, Hochsavoyen abzutreten, nicht in unserem Interesse liegt, haben sie weiter ihre Schwäche und Konfliktscheu gezeigt, indem sie unseren Vorschlägen zustimmten, Reformen in der Nation einzuführen, um die Rechte der Syndikalisten in der Nation zu schützen. Zweifellos werden diese Reformen zur letztendlichen Vorherrschaft des Syndikalismus in der Nation führen, und die Schweizer werden sicherlich in unseren eigenen Einflussbereich abdriften."
swiss.65.a: "Die Revolution greift um sich!"

swiss.66.t: "Krieg gegen Frankreich!"
swiss.66.d: "Trotz unserer besten Bemühungen, sowohl internationale Unterstützung für unsere Sache zu gewinnen als auch jegliches Blutvergießen zu verhindern, haben sich sowohl unser vertrauenswürdiger Verbündeter als auch Frankreich geweigert, nachzugeben. Es scheint, dass wir kämpfen müssen, um unsere Unabhängigkeit von der französischen Aggression zu erhalten."
swiss.66.a: "Wir werden uns bis zum Ende verteidigen."

swiss.68.t: "[FROM.GetNameDefCap] Unterstützt unsere Position"
swiss.68.d: "[FROM.GetNameDefCap] hat zugestimmt, unsere Position in unserem diplomatischen Konflikt mit Frankreich zu unterstützen. Hoffentlich werden wir sie nicht brauchen, um das friedlich zu lösen."
swiss.68.a: "Wir verdanken ihnen sehr viel."

swiss.69.t: "Ein Treffen der Offiziere"
swiss.69.d: "Wir haben verdächtige Berichte über große Versammlungen von Militäroffizieren erhalten, die sich spät am Abend und bis tief in die Nacht hinein treffen. Das ist an sich kein Grund zur Sorge, aber die Tatsache, dass diese Männer alle Mitglieder des Schweizerischen Vaterländischen Verbandes sind, hat einige im Nationalrat aufhorchen lassen. Könnten die Offiziere etwas planen?"
swiss.69.a: "Beunruhigend."

swiss.70.t: "Auswahl eines Generals"
swiss.70.d: "In Zeiten des Friedens und der Stabilität ist der höchste erreichbare Rang in der Schweizer Armee der des Generalleutnants, obwohl die Rolle eher die eines Obersts als die eines Generals ist. Nur in Zeiten großer Not oder eines drohenden militärischen Konflikts wird ein Mann in den Rang eines Generals befördert, um die Verteidigung der Nation zu führen. Nun, da wir in eine Zeit der großen Krise geraten sind, ist es an der Zeit, einen General zu wählen, der das Kommando unserer Streitkräfte führt."
swiss.70.a: "Zeit zur Auswahl."

swiss.71.t: "Kundgebung der Arbeiterwache"
swiss.71.d: "Die paramilitärischen Syndikalisten "Die Arbeiterwache" haben heute in den Genfer Straßen eine Kundgebung gegen die "vorsätzliche Unterdrückung" der Schweizer Arbeiter durch die derzeitige Regierung abgehalten. Während eine solche Randkundgebung normalerweise nicht von Belang wäre, hat die schiere Menge der Anwesenden die Aufmerksamkeit der Regierung erregt.\n\nTausende von Menschen waren anwesend und hingen scheinbar an jedem Wort des Hauptredners, Jakob Herzog. Es scheint, dass die syndikalistische Gesinnung im Westen weiter verbreitet ist, als wir bisher dachten."
swiss.71.a: "Wir werden sie im Auge behalten müssen."

swiss.72.t: "Vorarlberg Abtrünnig"
swiss.72.d: "Da unser Nachbar Österreich in seinem andauernden Krieg am Rande des völligen Zusammenbruchs steht, haben einige seiner Bürger ihre Zukunft selbst in die Hand genommen. Das Bundesland Vorarlberg, direkt an unserer östlichen Grenze zu Österreich, hat ein öffentliches Referendum abgehalten, um Österreich hinter sich zu lassen und die Vereinigung mit der Schweiz anzustreben. Über 80% der Wähler haben dem Vorschlag zugestimmt, und die lokalen Behörden haben keine Zeit verschwendet, ihren Fall bei uns vorzutragen, in der Hoffnung, dem grausamen Frieden zu entgehen, der sie erwartet, wenn Österreich in seinem aktuellen Krieg fallen sollte. Die Vorarlberger sind sicher willig, sollen wir dieses neue Mitglied des Staates aufnehmen?"
swiss.72.a: "Wir akzeptieren gerne."
swiss.72.b: "Das ist zu riskant."

swiss.73.t: "Vorarlbergs Abtrünnigkeit"
swiss.73.d: "Es ist kein Geheimnis, dass die Dinge im aktuellen Krieg nicht gut laufen. Viele wichtige Städte im ganzen Reich sind in der Hand des Feindes, und die Moral ist niedrig. Doch nun hat uns die Nachricht erreicht, dass die verräterische Provinz Vorarlberg dafür gestimmt hat, das Reich komplett zu verlassen und sich stattdessen der Schweiz anzuschließen!\n\nKönnen diese Verräter nicht sehen, dass sich bald eine Wende des Schicksals anbahnt? Wir werden uns mit diesen Verrätern auseinandersetzen müssen, zur rechten Zeit."
swiss.73.a: "Verdammt sollen sie sein!"

swiss.74.t: "Deutschland hat sich in die Krise eingemischt"
swiss.74.d: "Obwohl er nicht direkt um ihre Unterstützung gebeten hat, scheint es, dass der deutsche Kaiser die Notwendigkeit gesehen hat, die Ordnung in Europa zu schützen, und in unserem Namen gegen die syndikalistische Bedrohung interveniert hat. Könnte dies das Blatt gegen die französischen Horden wenden?"
swiss.74.a: "Wundervoll!"

swiss.75.t: "Deutschland hat gegen uns interveniert"
swiss.75.d: "Obwohl die Schweizer nicht um ihre Hilfe gebeten haben, hat der deutsche Kaiser in seinem Machtwahn es für angebracht gehalten, seine Nation in den Krieg gegen unseren glorreichen Kreuzzug zu werfen. Sicherlich ist dies das Ende von Deutschlands Herrschaft über Europa."
swiss.75.a: "Deutsche Hunde!"

 swiss.76.t: "Das Ende der Schweizer Neutralität"
 swiss.76.d: "Trotz aller Bemühungen, ausländische Verwicklungen zu vermeiden, ist die Schweiz in die Machenschaften fremder Mächte verwickelt worden. Unsere Neutralität, die wir über hundert Jahre lang aufrechterhalten haben, wurde schließlich gebrochen, als unsere Regierung auf die Seite von [SWI.faction_leader.GetNameDef] geriet."
 swiss.76.a: "Werden sie uns besser schützen können als die Neutralität?"

swiss.78.t: "Die Regierung zieht nach Genf"
swiss.78.d: "Mit dem Zusammenbruch der Regierung in Bern nach dem Aufstand der Syndikalisten wurde eine lose Koalition von Unionisten gebildet, um die Regierungsangelegenheiten zu regeln. Es hat sich schmerzlich gezeigt, dass diese zufällige Gruppe von Unionisten nicht in der Lage ist, die Regierung und alle ihre Funktionen zu führen.\n\nStattdessen wurde eine neue Regierung unter der Leitung des Genfer Staatsrates gebildet, mit Unterstützung der französischen Kommune. Diese neue Regierung wird den Staat leiten, bis eine richtige Verfassung für die neue Schweiz gebildet werden kann."
swiss.78.a: "Wir sind in ihren Händen."

swiss.79.t: "Das Ende der Schweizer Neutralität"
swiss.79.d: "Trotz aller Bemühungen, ausländische Verstrickungen und Konflikte zu vermeiden, ist die Schweiz in einen Krieg verwickelt worden. Unsere Neutralität, die wir seit über hundert Jahren aufrechterhalten haben, ist endgültig gebrochen, da junge und alte Männer in den Dienst ihres Landes einberufen werden."
swiss.79.a: "Heute kämpfen wir."

swiss.80.t: "Jakob Herzog besucht Britanien"
swiss.80.d: "Auf Einladung von "avantgardistischen" Elementen in Großbritannien hat der örtliche syndikalistische Agitator Jakob Herzog, Führer der radikalen Partei Die Arbeiterwache, das Land verlassen, um sich mit seinen ideologischen Genossen zu treffen\n\nEinst ein Anarcho-Syndikalist, ist Herzogs politische Ausrichtung immer radikaler geworden und seine Anhängerschaft immer zahlreicher. Sein Eintreten für eine noch extremere Form des Syndikalismus kann nur weitere Unruhe in die Nation bringen."
swiss.80.a: "Wir behalten ihn im Auge."

swiss.81.t: "Herzog besucht Mussolini"
swiss.81.d: "Nach seinem raschen Aufstieg an die Macht in der ehemaligen Schweiz fand Regierungschef Jakob Herzog heute Zeit, bei einem offiziellen Staatsbesuch in der Sozialistischen Republik Italien die üblichen diplomatischen Angelegenheiten zu erledigen. Obwohl der Besuch mit dem üblichen Pomp und den üblichen Umständen verbunden war, machte Herzog deutlich, dass es ihm mehr um die Festigung der Beziehungen zu Italien als um persönliche Wünsche ging.\n\nHerzog soll nichts als Lob für den italienischen Staatschef übrig gehabt haben, der seinerseits die großzügigen Komplimente zu genießen schien. Gemeinsam versprachen die beiden "eine neue Ära in den helvetisch-italienischen Beziehungen" und eine verstärkte Zusammenarbeit zwischen den beiden totalistischen Nationen."
swiss.81.a: "Auf die zukünftige Zusammenarbeit!"

swiss.82.t: "Proteste gegen deutschen Favouratismus"
swiss.82.d: "In der Hauptstadt fand heute ein organisierter Protest gegen die neue Politik des Staates bezüglich der Amtssprachen statt. Tausende Schweizer, die im Alltag Französisch, Italienisch oder Rätoromanisch sprechen, skandierten regierungsfeindliche Parolen und störten den Verkehr in der Stadt.\n\nVor allem die Rätoromanisch-Sprecher sind über die Änderung erbost, da ihre Sprache erst vor einem Jahr per Volksabstimmung in der Schweiz offiziell gemacht wurde. Die lokalen Kräfte sind mehr als bereit, mit Protesten dieser Größenordnung umzugehen, aber die Menschen haben ihren Unmut gegenüber der Regierung kundgetan."
swiss.82.a: "Das war damals, jetzt ist es so."

swiss.83.t: "Loyalität im Offizierskorps"
swiss.83.d: "Da die Regierung fest in den Händen der richtigen deutsch-schweizerischen Behörden ist, ist es vielen in den oberen Rängen der neuen Regierung aufgefallen, dass es in der Schweizer Armee Offiziere mit fragwürdiger Loyalität gibt.\n\nDer Verlust der nicht-deutschsprachigen Gebiete der Schweiz ist ein Schlag für die Stärke der Nation, aber die größere Bedrohung durch illoyale Offiziere droht weiterhin. Eine interne Überprüfung von Offizieren, die in der Romandie und anderen französischsprachigen Regionen der Nation geboren wurden, hat begonnen, und diejenigen, die als potenzielle Bedrohung angesehen werden, sollen inhaftiert werden."
swiss.83.a: "Unkraut im Garten."

swiss.84.t: "Der Berner Prozesse"
swiss.84.d: "Nach einer langwierigen internen Überprüfung des Schweizer Offizierskorps haben staatsloyale Offiziere eine endgültige Liste derjenigen erstellt, die als potenzielle Bedrohung für die neue Militärregierung gelten. Dutzende von Offizieren mit französischem oder italienischem Hintergrund oder solche, die als Syndikalisten bekannt sind, wurden verhaftet und vor ein spezielles Militärgericht in Bern gestellt.\n\nDie Schauprozesse gegen diese Offiziere werden die Loyalität des derzeitigen Offizierskorps gegenüber dem Staat stärken und sicherstellen, dass alle zukünftigen Offiziere wissen, dass Verrat nicht toleriert werden wird. Allerdings haben viele der inhaftierten Offiziere hohe Ämter innerhalb des Militärs inne, und die Entfernung dieser Offiziere wird sicherlich die Stärke unserer Streitkräfte dämpfen."
swiss.84.a: "Mögen die Prozesse beginnen."

swiss.85.t: "Der Prozess um Gustave Combe"
swiss.85.d: "Der Prozess gegen Major General Gustave Combe, der in Orbe in einer französischsprachigen Familie geboren wurde, hat begonnen. Seine Vorliebe für die französische Sprache und seine potenzielle Loyalität zu seiner Familie in der französisch besetzten Romandie haben ihn als potenzielle Belastung im neuen Schweizer Militär gekennzeichnet.\n\nDer Prozess hat begonnen und die gegen ihn erhobenen Vorwürfe scheinen belastend."
swiss.85.a: "Schuldig."
swiss.85.b: "Combe ist ein Mann mit Charakter. Unschuldig!"

swiss.86.t: "Der Prozess gegen Louis de Montmollin"
swiss.86.d: "Der Prozess gegen den Oberstleutnant Louis de Montmollin, einen französischsprachigen Offizier, der in Savagnier, Neuenburg, geboren wurde, hat begonnen. Montmollin stammt aus einem französischsprachigen Haushalt, der aus den an Frankreich verlorenen Kantonen stammt, und hat in der Vergangenheit syndikalistische Neigungen gezeigt, indem er sich weigerte, an Militäraktionen gegen Anhänger der Syndikalisten im Land teilzunehmen.\n\nMit diesen Informationen hat der Staat festgestellt, dass Oberstleutnant de Montmollin ein großes potenzielles Risiko darstellt und sofort von seinem Posten entfernt werden muss."
swiss.86.a: "Schuldig."
swiss.86.b: "Louis ist ein ehrenwerter Offizier. Unschuldig!"

swiss.87.t: "Der Prozess gegen Henri Guisan"
swiss.87.d: "Der Prozess gegen Generalleutnant Henri Guisan, einen angesehenen Schweizer Offizier und den ranghöchsten Angeklagten, hat begonnen.\n\nGuisans Verhaftung ist zweifellos politisch motiviert, aufgrund seiner hohen Position und der angeblichen Distanzierung Eugen Birchers von dem Mann. Seine Talente zu verlieren, würde unser Militär erheblich zurückwerfen.\n\nGuisan ist bei seinen Männern und Bekannten gleichermaßen beliebt, und eine Verurteilung wäre sehr unpopulär für ihn. Ihn gehen zu lassen, würde jedoch zeigen, dass die derzeitige Regierung vielleicht nicht so mächtig ist, wie sie das Volk glauben machen will..."
swiss.87.a: "Schuldig."
swiss.87.b: "Guisan hat etwas Besseres verdient. Unschuldig!"

swiss.88.t: "Fortsetzung der Prozesse"
swiss.88.d: "Die hochkarätigsten Prozesse sind vorerst vorbei, aber es gibt immer noch viele, die sich der Militärjustiz stellen müssen. Verräter und Syndikalisten stehen gleichermaßen vor Gericht, und vielleicht könnte eine Direktive der Regierung den Prozess beschleunigen..."
swiss.88.a: "Die meisten sind schuldig."
swiss.88.b: "Der Rest ist zweifelsohne unschuldig."

swiss.89.t: "Die Prozesse sind abgeschlossen"
swiss.89.d: "Nach vielen langen Wochen der Unschuld und Schuld sind die Prozesse gegen das Schweizer Offizierskorps abgeschlossen, und viele wurden entweder entlastet oder in den Ruhestand versetzt. Dieser Prozess hat dafür gesorgt, dass das neue Schweizer Militär eines ist, das dem Staat gegenüber loyal ist, aber zu welchem Preis..."
swiss.89.a: "Wir stehen nun vereint."

swiss.90.t: "Abtrünnigkeit von Loius de Montmollin"
swiss.90.d: "Oberstleutnant Louis de Montmollin, der vor Monaten in den Berner Prozessen für unschuldig erklärt worden war, soll heute über die Grenze in die Commune de France geflohen sein. Er nahm mehrere gleichgesinnte Offiziere mit, die entweder der Verhaftung entkamen oder in den Prozessen für unschuldig erklärt wurden, zusammen mit entscheidenden Informationen über unsere Militäreinsätze gegen die Franzosen.\n\nDie ganze Affäre wird als eine Blamage für das Regime in Bern gesehen und viele fragen sich, ob das Militär wirklich die Kontrolle hat."
swiss.90.a: "Wir waren dumm, ihm zu vertrauen."

swiss.91.t: "Ineffektive Säuberungen"
swiss.91.d: "Nach den vielbeachteten Schauprozessen in Bern hat die Regierung fast nichts vorzuweisen. Wir haben keine nennenswerten Offiziere angeklagt, und die Bevölkerung hält uns für völlige Dummköpfe. Wie konnten wir solche Prozesse führen und keine Verurteilungen vornehmen?"
swiss.91.a: "Wir sehen wie Narren aus."

swiss.92.t: "Neue Generation von Officern"
swiss.92.d: "Monate sind vergangen, und eine neue Generation von staatsloyalen Offizieren ist ins Militär eingetreten. Monat für Monat verblassen die Auswirkungen der Berner Prozesse auf unsere militärische Effektivität."
swiss.92.a: "Loyale Offiziere sind gute Offiziere."

swiss.93.t: "Swiss Officers Defect"
swiss.93.d: "Nach dem Ende der Savoyen-Krise wurde die Schweizer Regierung in unserem Osten schnell von pro-deutschen Militäroffizieren gestürzt, die das Gefühl hatten, die Regierung habe sie im Stich gelassen. Paranoid und wütend auf die französischsprachigen Schweizer, weil sie ihre Nation "verraten" hatten, begannen sie schnell damit, französische Elemente aus ihrer Militärstruktur zu entfernen.\n\nDieser Ansatz ist offensichtlich nach hinten losgegangen, denn heute ist eine Gruppe ehemaliger Schweizer Offiziere über die Grenze nach Frankreich geflohen und sucht Asyl vor ihrer unterdrückerischen Regierung. Sie bringen viele geheime Schweizer Militärdokumente mit, die uns sicherlich von Nutzen sein werden."
swiss.93.a: "Willkommen, Brüder."

swiss.100.t: "Erinnerungen verblassen"
swiss.100.d: "Mit der unblutigen Lösung der Krise im Hochsavoyen sind die syndikalistischen Agitationen innerhalb der Grenzen unserer Nation verblasst. Alter Groll hat begonnen, vergessen zu werden, und eine neue Periode der Einigkeit bricht an. Diejenigen, die als Anhänger der Syndikalisten übrig geblieben sind, haben größtenteils begonnen, auf friedlichere Formen des politischen Aktivismus zurückzugreifen, und die politische Spannung, die einst das Land ergriff, ist nicht mehr vorhanden."
swiss.100.a: "Wir sind Brüder."

swiss.101.t: "Frankreich verliert das Interesse"
swiss.101.d: "Trotz zunehmender Spannungen zwischen uns und der französischen Gemeinde über den Status von Hochsavoyen, haben wir heute erfahren, dass die französische Regierung plötzlich alle Pläne fallen gelassen hat, den Aktivismus innerhalb der Schweiz zu schüren. Es scheint, dass die Regierung in Paris davon abgeraten hat, die Angelegenheit weiter zu verfolgen und sich damit begnügt, mit dem Säbel zu rasseln. Wir sind dem ausgewichen, was eine große internationale Krise hätte werden können."
swiss.101.a: "Das Glück ist auf unserer Seite."

swiss.103.t: "Die Savoyen-Krise entschärft"
swiss.103.d: "Seit vielen Monaten herrschen in den Regionen Romandie und Hochsavoyen Spannungen, da die Schweizer Sozialisten die französische Kommune um Annexion und Intervention ersucht haben, um die französischsprachigen Völker unter einem Banner zu vereinen. Es scheint jedoch, dass trotz anfänglicher Drohungen gegen die Stabilität der Schweizer Nation, keine Intervention von der Kommune zu erwarten ist. In Ermangelung eines ernsthaften Unterstützers und scheinbar gegen den Willen der größeren Schweizer Nation handelnd, haben sich heute die Führer der Syndikalisten mit der Bundesregierung zu etwas getroffen, was die erste von vielen Verhandlungen zur Beendigung der Feindseligkeiten zu sein scheint. Es scheint, dass der Frieden den Tag gewonnen hat, die Krise ist vorbei."
swiss.103.a: "Es herrscht Ruhe."

swiss.104.t: "Die Savoyen-Krise entschärft"
swiss.104.d: "Trotz der früheren Gelegenheit, die französischsprachigen Regionen der Schweiz gegen ihre kapitalistischen Unterdrücker zu unterstützen, haben wir die Unterstützung ihrer Bewegung nicht in unserem Interesse gefunden. Jetzt kommen Nachrichten aus der Schweiz, dass die syndikalistischen Revolutionäre in der Nation, entmutigt durch unseren Mangel an Unterstützung, beschlossen haben, formelle Verhandlungen mit der Schweizer Bundesregierung aufzunehmen. Was auch immer bei diesen Gesprächen herauskommt, unsere Chance, zu intervenieren, ist vorbei."
swiss.104.a: "Eine verlorene Gelegenheit."

swiss.105.t: "Diplomatische Mission in der Kommune"
swiss.105.d: "Nachdem die Krise im Hochsavoyen ohne Blutvergießen vorübergegangen ist, haben viele die extremen Gefahren erkannt, die von einer unfreundlichen Macht wie der Kommune Frankreichs direkt an unserer Grenze ausgehen. Die Bundesregierung hat beschlossen, dass der einzige Weg, diese Situation zu korrigieren, die Verbesserung der bilateralen Beziehungen zwischen uns und den Franzosen ist. Eine diplomatische Mission wurde in die Kommune entsandt, um zu versuchen, die Feindseligkeiten zu entschärfen."
swiss.105.a: "Lassen Sie es uns versuchen."

swiss.106.t: "Diplomatische Vertretung aus der Schweiz"
swiss.106.d: "Schweizer Diplomaten trafen heute in Paris ein, um den Stand der Beziehungen zwischen unseren beiden Ländern zu besprechen. Früher standen unsere beiden Staaten in der Savoyen-Krise auf entgegengesetzten Seiten, aber jetzt, da die Krise hinter uns liegt, scheinen die Schweizer darauf erpicht zu sein, in unsere Gunst zu kommen."
swiss.106.a: "Lass uns verhandeln."
swiss.106.b: "Schweizer? Wir haben keinen Bedarf an den Schweizern."

swiss.107.t: "Von Paris abgewandt"
swiss.107.d: "Trotz der ernsthaften Bemühungen unseres diplomatischen Teams bei der französischen Kommune scheinen die Franzosen nicht bereit zu sein, mit uns über die Wiederherstellung freundschaftlicher Beziehungen zu verhandeln. Wir werden an unserer gemeinsamen Grenze wachsam bleiben müssen."
swiss.107.a: "Ein Jammer."

swiss.108.t: "Zugeständnisse extrahieren"
swiss.108.d: "Da die Schweizer durch unsere schlechten bilateralen Beziehungen stärker geschädigt sind, ist es möglich, dass sie im Gegenzug für die wirtschaftliche Zusammenarbeit und die Aufhebung der Handelssanktionen zu Zugeständnissen bereit sind.\n\n Andererseits droht man, wenn man zu viel fordert, die Verhandlungen ganz zu verlassen. Sollten wir Forderungen stellen?"
swiss.108.a: "Fordern Sie die Rückgabe von Hochsavoyen."
swiss.108.b: "Verlangen Sie das Zugeständnis der französischen Romandie."
swiss.108.c: "Fordern Sie wirtschaftliche Zugeständnisse."
swiss.108.e: "Verlangen Sie keine Zugeständnisse."

swiss.109.t: "Die Franzosen fordern Zugeständnisse"
swiss.109.d: "Nach ersten Verhandlungen sind die Franzosen mit einem Angebot zu uns gekommen. Sie werden in gutem Glauben verhandeln, aber jeder Verhandlung muss das Zugeständnis von Hochsavoyen an die Kommune vorausgehen. Die Kommune hat erklärt, dass wir als die einzige rechtmäßige französische Regierung verpflichtet sind, Hochsavoyen gemäß den Bedingungen des Wiener Kongresses zurückzugeben. Wie sollen wir darauf reagieren?"
swiss.109.a: "Wir müssen akzeptieren."
swiss.109.b: "Nein!"
swiss.109.c: "Das ist ungeheuerlich! Wir verschwinden!"

swiss.110.t: "Die Franzosen fordern Zugeständnisse"
swiss.110.d: "Nach ersten Verhandlungen sind die Franzosen mit einem Angebot zu uns gekommen. Sie werden in gutem Glauben verhandeln, aber allen Verhandlungen muss die Abtretung der Romandie an die Kommune vorausgehen. Frankreich hat behauptet, dass die französischsprachige Mehrheit, in der es viele Anhänger der Syndikalisten gibt, als eigener Teil der französischen Nation dazugehört. Wie sollen wir darauf reagieren?"
swiss.110.a: "Wir müssen akzeptieren."
swiss.110.b: "Nein!"
swiss.110.c: "Das ist ungeheuerlich! Wir verschwinden!"

swiss.111.t: "Die Franzosen fordern Zugeständnisse"
swiss.111.d: "Nach einigen ersten Verhandlungen sind die Franzosen mit einem Angebot zu uns gekommen. Sie werden in gutem Glauben verhandeln, aber jeder Verhandlung muss eine Zustimmung zu wirtschaftlichen Zugeständnissen vorausgehen. Jedes Handelsabkommen, das wir mit den Franzosen unterzeichnen, wird ihnen mehr helfen müssen als uns. Wie sollten wir darauf reagieren?"
swiss.111.a: "Wir müssen akzeptieren."
swiss.111.b: "Nein!"
swiss.111.c: "Das ist ungeheuerlich! Wir verschwinden!"

swiss.113.t: "Die Schweizer sind empört"
swiss.113.d: "Die Schweizer Reaktion auf unsere Forderungen war ein völliger Schock. Nach stundenlanger, ruhiger Diskussion unter vier Augen hat die Delegation entschieden, dass unsere Forderungen einfach beleidigend waren und von einer mangelnden Bereitschaft zu richtigen Verhandlungen zeugten.\n\nDie gesamte Delegation reiste bald darauf ab und scheint nicht die Absicht zu haben, für eine weitere Gesprächsrunde zurückzukehren."
swiss.113.a: "Die Verhandlungen sind gescheitert..."

swiss.114.t: "Ablehnung unserer Forderungen"
swiss.114.d: "Als Reaktion auf unsere Forderungen haben die Schweizer jede Art von Zugeständnissen rundweg abgelehnt und scheinen nicht gewillt zu sein, Verhandlungen in Betracht zu ziehen, wenn Zugeständnisse auf dem Tisch liegen.\n\nEs ist unwahrscheinlich, dass sie von dieser Haltung abrücken."
swiss.114.a: "Sie haben unseren Bluff durchschaut. Wir werden ohne Zugeständnisse kooperieren."
swiss.114.b: "Keine Zugeständnisse, keine Verhandlungen."

swiss.115.t: "Frankreich weist unsere Diplomaten aus"
swiss.115.d: "Wir haben den französischen Unterhändlern mitgeteilt, dass wir nicht bereit sind, die Verhandlungen fortzusetzen, wenn die Franzosen Zugeständnisse verlangen werden. Daraufhin haben die Franzosen unsere Delegation ausgewiesen und die Verhandlungen gestoppt. Es wird keinen Deal mit den Franzosen geben."
swiss.115.a: "Bedauerlich."

swiss.116.t: "Die Art unserer Zusammenarbeit?"
swiss.116.d: "Nachdem wir den anfänglichen französischen Forderungen zugestimmt haben, liegt der Ball nun bei uns. Anstatt einfach nur die Beziehungen wiederherzustellen, ist es möglich, dass die Schweiz und Frankreich zusammenarbeiten und eine Beziehung aufbauen, von der wir beide profitieren. Welche Art von Beziehung sollten wir anstreben?"
swiss.116.a: "Politische Zusammenarbeit."
swiss.116.b: "Technologische Zusammenarbeit."
swiss.116.c: "Wirtschaftliche Zusammenarbeit."
swiss.116.e: "Die Wiederherstellung des Handels reicht aus."

swiss.117.t: "Art der Zusammenarbeit?"
swiss.117.d: "Die Franzosen haben sich bereit erklärt, mit uns zu verhandeln, und haben dabei keine unangemessenen Forderungen an uns gestellt! Anstatt einfach die Beziehungen wiederherzustellen, ist es möglich, dass die Schweiz und Frankreich zusammenarbeiten und eine Beziehung aufbauen, von der wir beide profitieren. Welche Art von Beziehung sollten wir anstreben?"
swiss.117.a: "Politische Zusammenarbeit."
swiss.117.b: "Technologische Zusammenarbeit."
swiss.117.c: "Wirtschaftliche Zusammenarbeit."
swiss.117.e: "Die Wiederherstellung des Handels reicht aus."

swiss.118.t: "Ende der Verhandlungen"
swiss.118.political: "Die Schweizer sind mit einem Angebot zur Politischen Zusammenarbeit in die Diskussion zurückgekehrt. Beide unserer Nationen werden eine offizielle Botschaft bei der anderen eröffnen und der Handel wird wieder aufgenommen. Beide Nationen versprechen, verbesserte Beziehungen mit der jeweils anderen zu pflegen. Mit diesem neuen Abkommen werden beide unserer Nationen von dem Abkommen profitieren."
swiss.118.techno: "Die Schweizer sind mit einem Angebot zur Technologischen Zusammenarbeit in die Diskussion zurückgekehrt. Unsere beiden Nationen werden in der technologischen Entwicklung mit der jeweils anderen zusammenarbeiten und der Handel wird wieder aufgenommen. Mit diesem neuen Abkommen werden beide unserer Nationen von dem Abkommen profitieren."
swiss.118.economo: "Die Schweizer sind mit einem Angebot zur Politischen Zusammenarbeit in die Diskussion zurückgekehrt. Unsere beiden Nationen werden bei der wirtschaftlichen Entwicklung zusammenarbeiten und der Handel wird wieder aufgenommen. Mit diesem neuen Abkommen werden beide unserer Nationen von dem Abkommen profitieren."
swiss.118.nothin: "Die Schweizer sind mit einem Angebot zur Politischen Zusammenarbeit in die Diskussion zurückgekehrt. Der Handel zwischen unseren beiden Nationen wird wieder aufgenommen. Mit diesem neuen Abkommen werden beide unserer Nationen von dem Abkommen profitieren."
swiss.118.a: "Wir sind mit den Bedingungen einverstanden."

swiss.119.t: "Erfolgreiche Verhandlungen"
swiss.119.d: "Trotz der politischen und militärischen Differenzen zwischen uns und den Schweizern haben die Verhandlungen einen langen Weg zur Wiederherstellung normaler Beziehungen zurückgelegt. Wir werden sehen, wie die Früchte dieser Verhandlungen in den kommenden Monaten ausfallen."
swiss.119.a: "Die Schweizer haben Wiedergutmachung geleistet."

swiss.120.t: "Erfolgreiche Verhandlungen"
swiss.120.d: "Trotz der politischen und militärischen Differenzen zwischen uns und der französischen Kommune haben die Verhandlungen einen großen Schritt zur Wiederherstellung normaler Beziehungen gemacht. Hoffentlich wird dieser Verhandlungsfrieden von Dauer sein."
swiss.120.a: "Der politische Stillstand ist vorbei."

swiss.121.t: "Die Schweiz erkennt die Kommune an"
swiss.121.d: "Wir haben die Nachricht erhalten, dass die Schweizer Regierung als Teil eines ausgehandelten Abkommens mit der Kommune Frankreichs die Kommune Frankreichs offiziell als legitime französische Regierung anerkannt hat. Dies bringt uns in eine unangenehme Lage, da die Schweizer Regierung uns zuvor als die einzige legitime Regierung Frankreichs anerkannt hat.\n\nWir werden diese Kränkung nicht vergessen!"
swiss.121.a: "Verdammt sollen sie sein!"

swiss.122.t: "Frieden mit der Kommune?"
swiss.122.d: "Wir sind in den Krieg gezogen, um die kleine Schweizer Nation gegen die französische Kommune zu verteidigen. Ursprünglich hatten wir gehofft, die Franzosen an der Grenze zu halten und sie zu einem Verhandlungsfrieden zu zwingen, der die Integrität der Schweizer Nation sicherstellen würde.\n\nDieser Plan ist gescheitert, und während wir sprechen, marschieren die Feinde in Österreich selbst ein! Wir müssen uns jetzt um einen Verhandlungsfrieden bemühen, bevor es zu spät ist."
swiss.122.a: "Bitte um Frieden."
swiss.122.b: "Frieden?! Niemals!"

swiss.123.t: "Österreich bittet um Frieden"
swiss.123.d: "Unser Befreiungskrieg gegen die Schweiz und ihre österreichischen Verbündeten läuft gut. So gut sogar, dass die Österreicher mit einem Friedensangebot zu uns gekommen sind. Österreich selbst wird überfallen, und Wien möchte aus diesem ungünstigen Krieg aussteigen.\n\n Es ist offensichtlich, dass sie in diesem Krieg auf der Verliererseite stehen, und es sollte möglich sein, ihnen große Zugeständnisse zu entlocken, wenn wir es wünschen. Wie sollten wir darauf reagieren?"
swiss.123.a: "Weißer Frieden reicht aus."
swiss.123.b: "Fordern Sie große Zugeständnisse."
swiss.123.c: "Es wird keinen Frieden geben, sondern unseren Sieg!"

swiss.124.t: "Ein Angebot für weißen Frieden"
swiss.124.d: "Frankreich hat auf unsere Bitte um einen Verhandlungsfrieden reagiert und uns günstige Bedingungen angeboten. Weißer Frieden zwischen uns und der französischen Kommune, aber die Schweiz wird dem französischen Willen überlassen.\n\nIn Anbetracht unserer militärischen Situation scheint es das beste Angebot zu sein, das wir jemals bekommen werden..."
swiss.124.a: "Wir akzeptieren!"
swiss.124.b: "Wir können die Schweiz nicht verraten!"

swiss.125.t: "Ein Angebot für einen harten Frieden"
swiss.125.d: "Frankreich hat auf unsere Bitte um einen Verhandlungsfrieden reagiert und uns harte Bedingungen angeboten. Wir werden gezwungen sein, alle Verbindungen mit der Italienischen Republik abzubrechen, und wir werden gezwungen sein, einige Ländereien an Frankreichs neues Regime in der ehemaligen Schweiz abzutreten. Die Schweiz selbst wird dem Schicksal überlassen werden, das die Kommune für sie erträumt. Wir werden geringe wirtschaftliche Reparationen für unseren Teil des Krieges zahlen.\n\nIn Anbetracht unserer militärischen Situation scheint das ein anständiges Angebot zu sein..."
swiss.125.a: "Wir akzeptieren."
swiss.125.b: "Diese Bedingungen sind inakzeptabel!"

swiss.126.t: "Kein Frieden!"
swiss.126.d: "Die Franzosen haben sich völlig geweigert, mit uns über irgendeine Art von Frieden zu verhandeln, indem sie sagten, dass der einzige Frieden, den wir erhalten werden, einer ist, der uns von unseren eigenen Hallen in Wien diktiert wird. Die Franzosen werden nicht mit uns verhandeln."
swiss.126.a: "Wir werden nicht verlieren!"

swiss.127.t: "Österreich akzeptiert den Weißen Frieden"
swiss.127.d: "Die Österreicher waren nur allzu gern bereit, unser Angebot eines weißen Friedens anzunehmen, auch wenn es bedeutet, die Schweizer ihrem Schicksal zu überlassen. Der Frieden wird mit den Österreichern geschlossen, und wir haben freie Hand, mit den Schweizern zu tun, was wir wollen."
swiss.127.a: "Eine weise Entscheidung."

swiss.128.t: "Österreichischer Verrat"
swiss.128.d: "Der Krieg lief sicherlich nicht gut, aber die neuesten Nachrichten aus Wien sind einfach schockierend. Die Österreicher haben einen Friedensvertrag mit den Franzosen unterzeichnet. Und schlimmer noch, sie haben zugestimmt, dass die Franzosen mit unserem Land machen, was sie wollen. Es scheint, als wäre dies das Ende für unsere Nation..."
swiss.128.a: "Feinde auf allen Seiten!"

swiss.129.t: "Unsere Bedingungen abgelehnt"
swiss.129.d: "Obwohl sie die Nation waren, die den Friedensprozess eingeleitet hat, haben die Österreicher die Bedingungen, die wir ihnen so höflich angeboten haben, abgelehnt und stattdessen darauf bestanden, diesen Krieg zu Ende zu führen.\n\nSie werden bald den Fehler ihrer Vorgehensweise erkennen."
swiss.129.a: "Dann ist es eben Krieg."

swiss.130.t: "Österreich ergibt sich"
swiss.130.d: "Österreich hat in Anbetracht seiner misslichen Lage unsere großzügigsten Bedingungen akzeptiert und wird das gesamte von uns geforderte Gebiet abtreten. Darüber hinaus wurde die Schweiz ihrem Schicksal überlassen und ist unser, um damit zu tun, was wir wollen.\n\nUnsere Verbündeten, die Sozialistische Republik Italien, werden über diese Nachricht höchst erfreut sein."
swiss.130.a: "Ein netter Bonus."

swiss.131.t: "Österreich und Italien"
swiss.131.d: "Unbemerkt von uns haben die Österreicher und Franzosen eine Reihe von Friedensgesprächen über ihren aktuellen Konflikt um die Schweiz geführt. Es wurde ein Friedensabkommen geschlossen, und Frankreich hat uns ein Abkommen zugesichert, das den Österreichern jegliche Unterstützung von [ITA.GetNameDef] entzieht. Es ist nur eine Frage der Zeit, bis dieser falsche Staat ohne die Fäden seines Herrn dümpelt."
swiss.131.a: "Ein wahrer Verbündeter"

swiss.132.t: "Österreichische Evakuierung"
swiss.132.d: "Die Österreicher und die Franzosen haben eine Reihe von Friedensgesprächen bezüglich ihres aktuellen Konflikts um die Schweiz geführt, und obwohl ein Friedensabkommen erzielt wurde, sind die Österreicher nicht als Sieger hervorgegangen. Als Teil des Abkommens werden sie gezwungen sein, alle Verbindungen zu uns abzubrechen. Die Zeiten sind düster."
swiss.132.a: "Verdammt"

swiss.133.t: "Deutsch-Schweizer fliehen vor syndikalistischer Herrschaft"
swiss.133.d: "Nachdem das neue syndikalistische Regime die Kontrolle über die Schweiz übernommen hat, gibt es viele, die etwas von der Wachablösung zu befürchten haben. Tausende von Schweizern, die Repressalien der Syndikalisten fürchten, sind über die Grenze nach Deutschland geflohen und suchen den Schutz des Deutschen Reiches."
swiss.133.a: "Wir brauchten sie nicht."

swiss.134.t: "Schweizer Flüchtlinge"
swiss.134.d: "Nachdem die Schweizer Regierung von syndikalistischen Rebellen gestürzt wurde, herrscht in vielen überwiegend deutschen Städten der Schweiz Chaos. Viele sind aus Angst vor Strafmaßnahmen der neuen Regierung über die Grenze nach Deutschland geflüchtet und suchen den Schutz des Kaisers vor der syndikalistischen Bedrohung."
swiss.134.a: "Heißt sie willkommen."

swiss.135.t: "Das Rote Kreuz"
swiss.135.d: "Der Zweite Weltkrieg hat begonnen, und das Rote Kreuz mit Sitz in Genf hat als Reaktion auf die vorhergesagten Opfer begonnen, sich zu organisieren. Das Rote Kreuz wird beiden Seiten im Krieg helfen, ohne Partei zu ergreifen, und sicherlich werden unzählige Leben durch ihre Bemühungen gerettet werden.\n\nIm letzten Krieg haben die Rot-Kreuz-Gesellschaften zehn Millionen Briefe und Pakete zugestellt, Millionen von Francs an Hilfsgütern verschickt, die Überführung von Hunderttausenden von Gefangenen ermöglicht und unzählige Leben gerettet.\n\nHoffen wir, dass sie in diesem Krieg nicht so viel tun müssen."
swiss.135.a: "Krieg ist die Hölle."

swiss.136.t: "Niederlage in der Schweiz?"
swiss.136.d: "In what was widely considered by the High Command to be a quick and easy war, we have found ourselves on the back foot in our fight against the Swiss and their Austrian defenders. In order to save face in the international community, many have suggested we sue for peace immediately before our ineptitude on the battlefield becomes internationally observed."
swiss.136.a: "Bitte um Frieden."
swiss.136.b: "Niemals!"

swiss.137.t: "Frankreich bittet um Gnade"
swiss.137.d: "Es herrscht überall Hochstimmung, da heute eine französische Delegation eingetroffen ist, die einen Frieden zwischen unseren beiden Nationen aushandeln will. Es ist kein Geheimnis, dass der Krieg für die Franzosen sehr schlecht läuft, und sie sind sicherlich begierig darauf, den Krieg so schnell wie möglich zu beenden.\n\nDas wäre eine gute Gelegenheit, mehr von ihnen zu verlangen..."
swiss.137.a: "Frieden ist genug."
swiss.137.b: "Ergreifen Sie den Rest von Savoyen."
swiss.137.c: "Wir marschieren nach Paris!"

swiss.138.t: "Die Schweiz akzeptiert den Weißen Frieden"
swiss.138.d: "Die Schweiz hat wohlwollend auf unsere Bitte um einen geregelten Frieden reagiert, es scheint, dass sie genauso begierig sind, den Krieg zu beenden wie wir. Alles Land, das im Laufe des Konflikts gewonnen oder verloren wurde, soll an seine ursprünglichen Besitzer zurückgegeben werden, und beide Seiten sollen zurückkehren und ihre Wunden lecken. Der Krieg ist vorbei."
swiss.138.a: "Wir kamen glimpflich davon."

swiss.139.t: "Schweiz fordert Savoyen"
swiss.139.d: "Die Schweizer sind bereit, unser Friedensangebot anzunehmen, aber nur unter der Bedingung, dass wir die Verwaltung der restlichen Region Savoyen abgeben. Sie haben zwar einen Rechtsanspruch auf die Region, der auf das Jahr 1815 und den Wiener Kongress zurückgeht, aber dies ist eine offensichtlich opportunistische Landnahme.\n\nIn unserer jetzigen Situation sind wir jedoch nicht in der Lage, ihre Forderung abzulehnen. Sie hätten sicherlich Schlimmeres verlangen können..."
swiss.139.a: "Wir haben keine Wahl."

swiss.140.t: "Schweiz verweigert Frieden"
swiss.140.d: "Trotz unseres großzügigen Friedensangebots angesichts des Schweizer Vormarsches haben wir die Nachricht erhalten, dass die Schweizer jedes Friedensangebot ablehnen. Es scheint, dass die verrückten Schweizer so sehr von ihrer Unbesiegbarkeit überzeugt sind, dass sie glauben, sie könnten die ganze Kommune besiegen. Es wird uns ein Vergnügen sein, diese Narren zu vernichten."
swiss.140.a: "Sie sind übermütige Witzbolde."

swiss.141.t: "Frieden mit [FROM.GetNonIdeologyName]!"
swiss.141.d.switzerland: "Wir sind siegreich aus dem Krieg gegen [FROM.GetNonIdeologyName] hervorgegangen! Das Volk jubelt auf den Straßen, und überall im Land finden Paraden zu Ehren unserer siegreichen Truppen statt. Es ist Zeit zu feiern!"
 swiss.141.d.other: "Heute ist die Nachricht eingetroffen, dass die Schweiz einen Verhandlungsfrieden mit [FROM.GetNonIdeologyName] geschlossen hat. Dies ist ein Sieg für uns und die Schweizer, und die syndikalistische Bedrohung hat ihre Schwäche für alle Welt gezeigt!"
swiss.141.a: "Der Frieden ist wiederhergestellt."

swiss.143.t: "Besetzung von Hochsavoyen"
swiss.143.d: "Im Jahr 1815 erhielt die Schweiz auf dem Wiener Kongress das Recht, die Neutralität von Hochsavoyen zu wahren und im Gegenzug auf alle offiziellen Ansprüche auf die Region zu verzichten. Während des Weltkriegs, als Frankreich an die syndikalistischen Revolutionäre fiel, sah sich die Schweizer Regierung veranlasst, Soldaten zu entsenden, um die Region vor der chaotischen Gewalt der Zeit zu schützen.\n\nKurz darauf wurde die wahre französische Regierung nach Afrika verbannt, und die Schweiz hat ihre militärische Besetzung der Region aufrechterhalten, bis zu einem Zeitpunkt, an dem Frankreich auf das Festland zurückkehrt, um es zurückzufordern.\n\nDas hat der aktuellen Regierung in Paris natürlich nicht gefallen, die aktiv versucht hat, die Provinz zurückzuerobern."
swiss.143.a: "Wir werden unseren gesetzlichen Auftrag erfüllen."

swiss.144.t: "KKP und BGB verlassen den bürgerlichen Block"
swiss.144.d: "Der Bürgerliche Block, das informelle Bündnis der populären marktliberalen FDP mit den konservativen Parteien BGB und KKP, war lange Zeit die stabilste politische Institution der Schweiz, die dafür sorgte, dass konservative Interessen befriedigt wurden und aggressive radikalsozialistische und syndikalistische Parteien an den Rand gedrängt blieben. Heute wurde diese Beziehung gekappt, als die Katholisch-Konservative Partei (KKP) und die Partei der Bauern, Gewerbetreibenden und Unabhängigen (BGB) ihren Vertrauensverlust in die Fähigkeit der FDP bekannt gaben, die Wirtschaft nach dem Desaster des Schwarzen Montags in den Griff zu bekommen.\n\nDa die größten politischen Parteien der Schweiz beginnen, sich untereinander zu bekämpfen, anstatt gegen den Sozialismus zu kämpfen, wird es Raum für kleinere Parteien geben, um sich zu etablieren."
swiss.144.a: "Wir befinden uns in einer prekären Situation."

swiss.145.t: "Schweizer Nationalfeiertag"
swiss.145.d: "Der 1. August ist die Schweizer Bundesfeier, der Jahrestag der Unterzeichnung des Bundesbriefes von 1291, und ist Anlass zum Feiern im ganzen Land!"
swiss.145.a: "Los geht's!"

swiss.146.t: "Eugen Bircher spricht gegen Syndikalisten"
swiss.146.d: "Eugen Bircher, ein einflussreicher OMajor General des Schweizer Militärs, hielt heute vor dem Nationalrat eine Rede, in der er den Rat aufforderte, "die Bestie" zu erschlagen, die die sich im Land ausbreitenden syndikalistischen Bewegungen seien.\n\nEugen Bircher führt den Schweizerischen Vaterländischen Verband an, einen paramilitärischen, pro-deutschen Verein, der unter prominenten Schweizer Militärs und Politikern an Einfluss gewonnen hat.\n\nDer Major General hat seine Abneigung gegen syndikalistische und sozialistische Bewegungen in der Schweiz sowohl in der Öffentlichkeit als auch privat immer lauter geäußert, und seine Meinung ist nicht unumstritten."
swiss.146.a: "Hmm."

swiss.150.t: "Neue politische Rivalitäten"
swiss.150.d: "Nachdem die alte föderale Regierung von richtigen Syndikalisten gestürzt und an ihrer Stelle eine neue Interimsregierung gebildet wurde, bildet sich ein klarer Kampf zwischen den beiden wichtigsten syndikalistischen Parteien um die Kontrolle.\n\nDie eine ist die Arbeiterwache unter Jakob Herzog, die einen eher autoritären Sozialismus vertritt. Ihre Hauptgegner sind die SPdS, die eher mainstreamige syndikalistische Partei unter Jules Humbert-Droz.\n\nMit der Notwendigkeit, eine neue Regierung zu bilden, haben beide Seiten ihre Anhänger um sich geschart, um als erste Partei an die Spitze zu kommen."
swiss.150.a: "Warum können wir nicht miteinander auskommen?"

swiss.151.t: "Marsch der Arbeiterwache"
swiss.151.d: "Die Partei der Arbeiterwache, die nicht auf offizielle Diskussionen warten wollte, machte heute den Anfang: Die Parteiführung organisierte einen großen Marsch durch die Straßen der Hauptstadt. Tausende waren anwesend und die Arbeiterwache hat gezeigt, dass sie die Unterstützung vieler Schweizer Bürger hat."
swiss.151.a: "Herzog übernimmt die Führung."

swiss.152.t: "Jules Humbert-Droz spricht sich gegen Autoritarismus aus"
swiss.152.d: "Jules Humbert-Droz, der sich nicht damit zufrieden gab, dass Die Arbeiterwache einfach mit der Nation davonspaziert, hielt heute eine kraftvolle Radioansprache an die Nation.\n\nIn seiner Rede wandte er sich gegen die extremistischen Botschaften der Arbeiterwache und warnte, dass die Unterstützung einer solchen Partei den wahren Geist der Revolution verraten würde. Viele haben sich von der Botschaft des SPdS-Führers beeinflussen lassen und Herzogs Unterstützung ist über Nacht gesunken."
swiss.152.a: "Ein gutes Argument."

swiss.153.t: "Gewalt in Bern"
swiss.153.d: "In den letzten Wochen haben sowohl die totalistische Arbeiterwache als auch die eher traditionalistischen SPdS-Parteien hart daran gearbeitet, sich als die führende Partei in der Bewegung zur Zusammenstellung der neuen Regierung zu zeigen.\n\nBei einem so knappen Rennen sind Spannungen vorprogrammiert, und heute brach in Bern ein gewalttätiger Kampf zwischen Anhängern der beiden Gruppen aus. Ähnliche Gewaltausbrüche sind im ganzen Land zu beobachten, und der Unionsrat beginnt zu befürchten, dass die Gewalt von hier aus nur noch weiter eskalieren wird."
swiss.153.a: "Die Ordnung bricht zusammen."

swiss.154.t: "Der Unionsrat fordert eine formale Debatte"
swiss.154.d: "Um zu verhindern, dass sich die Gewalt im ganzen Land ausbreitet, hat sich der provisorische Gewerkschaftsrat in den Streit eingeschaltet und versucht, die Dinge friedlich zu lösen. Er hat beide Parteien aufgefordert, einer Reihe von formellen Debatten zuzustimmen, die landesweit über das Radio ausgestrahlt werden sollen und in denen beide Parteien versuchen werden, der Bevölkerung ihre Argumente darzulegen.\n\nZur Erleichterung aller haben die Führer beider Parteien zugestimmt und die Debatten werden in Kürze beginnen."
swiss.154.a: "Lasst uns das friedlich regeln."

swiss.155.t: "Die Debatte beginnt"
swiss.155.d: "Heute Abend fand die erste Runde der offiziellen Debatten zwischen der Arbeiterwache unter der Führung von Jakob Herzog und der SPdS unter der Führung von Jules Humbert-Droz statt. Viele Themen wurden behandelt, von der wirtschaftlichen Agenda bis hin zu politischen Reformen. Obwohl es noch weitere Debatten geben wird, ist es wahrscheinlich, dass derjenige, der in dieser ersten Debatte erfolgreicher ist, die öffentliche Unterstützung durch die folgenden Debatten tragen wird.\n\nBeide potenziellen Spitzenreiter haben gute Argumente, aber es kann nur einen Gewinner geben."
swiss.155.a: "Jakob Herzog ist siegreich!"
swiss.155.b: "Jules Humbert-Droz hat gewonnen!"

swiss.156.t: "Die Arbeiterwache gewinnt öffentliche Unterstützung"
swiss.156.d: "Die leidenschaftliche Rede von Jakob Herzog in der offiziellen Debatte und seine zahlreichen Kundgebungen und Märsche haben dem Schweizer Volk gezeigt, dass die Arbeiterwache die einzige Partei ist, die genügend Unterstützung hat, um die neue syndikalistische Regierung zu bilden. Das Bedürfnis nach einer starken Hand hat die Nation ergriffen."
swiss.156.a: "Herzog wird die neue Regierung bilden."

swiss.157.t: "SPdS gewinnt öffentliche Unterstützung"
swiss.157.d: "Dank der hervorragenden Leistungen von Jules Humbert-Droz in der Regierungsdebatte und der Leidenschaft seiner Reden gegen den Autoritarismus und Jorges Herzog haben sich die Herzen der Menschen hinter die SPdS gestellt. Die Arbeiterwache ist nach wie vor populär, aber es ist offensichtlich, dass sie nicht mehr genügend Rückhalt in der Bevölkerung hat, um in der neuen Regierung die Führung zu übernehmen."
swiss.157.a: "Jules Humbert-Droz wird die neue Regierung bilden."

swiss.159.t: "Gründung der Schweizer Handelsmarine"
swiss.159.d: "Da die Schweiz ein Binnenstaat ist, ist sie zum Überleben auf den Handel mit anderen Nationen angewiesen. Zu diesem Zweck hat die Schweizer Regierung den Kauf mehrerer Handelsschiffe in Auftrag gegeben, die unter Schweizer Flagge fahren.\n\nDiese Handelsschiffe werden an lebenswichtigen Handelsmissionen teilnehmen, die die notwendigen Güter sichern, die die Schweiz zum Überleben braucht, falls ihre Grenzen durch einen Konflikt gefährdet werden."
swiss.159.a: "Interessant."

swiss.160.t: "Taufe der EKS Helvetia"
swiss.160.d: "Mit großem Jubel wurde heute die offizielle Taufe des ersten Flaggschiffs der Schweizer Marine, der EKS Helvetia, durch die Regierung bekannt gegeben. Dieses Schiff, ein Leichter Kreuzer aus Schweizer Werftproduktion, ist das erste offizielle Flaggschiff der Flotte und ein Symbol für die Ambitionen der Schweiz in Übersee."
swiss.160.a: "Die Schweizer sind zum Segeln geboren."

swiss.163.t: "Syndikalistische Parteien sind verboten"
swiss.163.d: "Nachdem die neue provisorische Militärregierung die Kontrolle über die Nation übernommen hat, kam eine Proklamation aus Bern, dass alle im Lande tätigen syndikalistischen Organisationen, ob legal oder nicht, sofort aufgelöst werden sollen. Diese Proklamation stößt auf überraschend viel Unterstützung in der Bevölkerung, da sich die restliche Bevölkerung des Landes gegen die syndikalistischen "Verräter" auflehnt."
swiss.163.a: "Wir sind ohne sie besser dran."

swiss.164.t: "Vollmitgliedschaft in Mitteleuropa"
swiss.164.d: "Es wurde eine Vereinbarung getroffen, die es ermöglicht, dass wirtschaftliche Lieferungen aus Mitteleuropa in die Schweiz fließen, um die Nation über Wasser zu halten. Doch während dieses temporäre Arrangement unsere Wirtschaft für den Moment unterstützt, sollten wir vielleicht eine Vollmitgliedschaft in Deutschlands Wirtschaftsblock in Betracht ziehen?"
swiss.164.a: "Schließen wir uns an."
swiss.164.b: "Eher nicht."

swiss.165.t: "Landwirte vom Schwarzen Montag betroffen"
swiss.165.d: "Da sich die deutsche Wirtschaft im freien Fall befindet, sind die Preise für viele landwirtschaftliche Güter mit ihr gefallen. Die Schweizer Landwirte, die stark vom Handel mit Deutschland abhängig sind, wurden fast über Nacht hart getroffen, und viele sind auf die Straße gegangen, um gegen die Untätigkeit der Regierung in dieser Angelegenheit zu protestieren. Die BGB (Partei der Bauern, Gewerbetreibenden und Unabhängigen), die die Interessen vieler Schweizer Landwirte vertritt, und die sozialkonservative KKP (Katholisch-Konservative Partei) haben begonnen, in ihrem Engagement für die derzeitige Regierungsallianz aus konservativen und marktliberalen Parteien zu schwanken."
swiss.165.a: "Das ist nicht gut."

swiss.166.t: "Sozialisten schlagen Aussöhnung mit Frankreich vor"
swiss.166.d: "Als Teil ihres ehrgeizigen, von den Syndikalisten geprägten Plans zur Erholung der Schweizer Wirtschaft haben die sozialistischen Führer in der Romandie vorgeschlagen, dass die Schweizer Regierung die Wirtschaft durch eine Versöhnung mit der französischen Kommune retten sollte.\n\nSeit die Schweiz mit der Besetzung von Hochsavoyen begonnen hat, haben die Franzosen ein Embargo gegen die Schweiz verhängt und einen wertvollen Handelsweg für die Schweizer Wirtschaft abgeschnitten. Diese sozialistischen Führer haben die Rückgabe dieses Landes an Frankreich gefordert, als Zeichen des guten Willens der Schweiz gegenüber Frankreich."
swiss.166.a: "Keine Chance."

swiss.167.t: "Ein illegales Referendum in Savoyen"
swiss.167.d: "Da die Bundesregierung in Bern die Reformpläne der Sozialisten so hartnäckig ablehnt, hat eine Bewegung an Popularität gewonnen, die eine organisierte Volksabstimmung über die Souveränität in Hochsavoyen fordert. Die Sozialisten glauben, dass die Regierung ihre Pläne unterstützen muss, wenn den Savoyern nachgewiesen werden kann, dass sie die Wiedervereinigung mit der französischen Kommune wünschen. Bern hat Wind davon bekommen, dass dieses illegale Referendum in der Region bald stattfinden wird, und hat geschworen, dass eine solche Abstimmung außerhalb des Gesetzes nicht zugelassen wird."
swiss.167.a: "Stoppen Sie das sofort!"

swiss.168.t: "Gewalt in Hochsavoyen"
swiss.168.d: "Der Tag des geplanten Referendums ist gekommen, und die Gewalt in Hochsavoyen nimmt überhand. Die Schweizer Militärpräsenz in der besetzten Zone, die auf Befehl aus Bern in höchster Alarmbereitschaft ist, ist wiederholt mit sozialistischen und syndikalistischen Demonstranten zusammengestoßen, die versuchen, die Abstimmung in dem Gebiet zu organisieren.\n\nDutzende wurden verprügelt und blutig geschlagen, und die Region ist in einem Zustand der Unordnung, als Militärkräfte und sozialistische Agitatoren aus der Romandie auf den Straßen aufeinandertreffen. Es ist nur eine Frage der Zeit, bis Frankreich von diesem Aufruhr erfährt..."
swiss.168.a: "Das geriet außer Kontrolle."

swiss.169.t: "Syndikalisten fordern Sieg im Referendum"
swiss.169.d: "Tage nach den Gewalttaten in Savoyen hat die Syndikalistische Partei der Schweiz erklärt, dass die Ergebnisse des Referendums vorliegen und die Region für den Wiederanschluss an die Commune de France gestimmt hat. In dem Chaos ist es unmöglich, die Integrität der Abstimmung zu überprüfen, und die Sozialisten, die im Besitz der Stimmzettel sind, haben nicht angeboten, der Bundesregierung etwas zu übergeben. Viele in Bern bezweifeln die Gültigkeit des sozialistischen Anspruchs, aber es hat zunehmend den Anschein, dass es sich um ein Schreiduell zwischen zwei Seiten handelt, die sich nicht zurückziehen wollen..."
swiss.169.a: "Diese Ergebnisse sind illegal und ungeprüft!"

swiss.170.t: "Gewalt im besetzten Hochsavoyen"
swiss.170.d: "Aus Paris kommen Berichte über die gewaltsame Unterdrückung von syndikalistischen Freiheitskämpfern in Hochsavoyen, die versuchten, ein Referendum über die Rückkehr der Region zur französischen Regierung zu organisieren. Die Schweizer Regierung in Bern hat eine militärische Truppe geschickt, um die Abstimmung zu unterdrücken, und es ist Gewalt über die Rechtmäßigkeit des Referendums ausgebrochen. Wir können diese Gewalt gegen unser Volk nicht ignorieren!"
swiss.170.a: "Franzosen bluten auf französischem Boden!"

swiss.171.t: "Romandie Abspaltung"
swiss.171.d: "Da keine Nation bereit ist, die Schweiz zu verteidigen, und die Schwäche unserer Regierung für alle Welt sichtbar ist, haben die lokalen Regierungen in der Romandie, die durch französische Forderungen wieder eingesetzt wurden, schnell dafür gestimmt, sich von der Schweizerischen Eidgenossenschaft abzuspalten und sich der französischen Kommune anzuschließen. Wir sind machtlos, sie aufzuhalten."
swiss.171.a: "Verräter, allesamt."

swiss.172.t: "Die Romandie Abspaltung"
swiss.172.d: "Nachdem die Schweiz pathetisch unsere Forderungen nach der Rückkehr von Hochsavoyen akzeptiert hatte, war sie gezwungen, öffentlich gewählte sozialistische Funktionäre wieder einzusetzen, die sie früher im Jahr so bösartig aus ihren Ämtern entfernt hatten. Diese Politiker verschwendeten zu unserer Überraschung keine Zeit und stimmten über die Abspaltung von der Schweizerischen Eidgenossenschaft zugunsten des Beitritts zur Kommune Frankreichs als Brüder im französischen Sozialismus ab.\n\nWir haben ihren legalen und beliebten Schritt natürlich akzeptiert und sie in unserem Schoß willkommen geheißen."
swiss.172.a: "Eine angenehme Überraschung."

swiss.173.t: "Eine neue nationale Identität"
swiss.173.d: "Mit dem Übergang des Schweizer Staates zu einem geordneteren Regime unter der Führung des Militärs haben viele die Schaffung einer neuen Nationalflagge vorgeschlagen, um die neue Ordnung zu repräsentieren. Ein paar Entwürfe sind aufgetaucht, die populär genug sind, um die Nation zu repräsentieren. Mit welchem sollten wir weitermachen?"
swiss.173.a: "Wir müssen unsere aktuelle Flagge beibehalten."
swiss.173.b: "Wappen auf weißem Hintergrund."
swiss.173.c: "Das nationalistische Voll-Kreuz Design."
swiss.173.e: "Eine Flagge, die eher zum Militärregime passt."

swiss.174.t: "Eine neue nationale Identität"
swiss.174.d: "Für das Schweizer Volk ist unter dem neuen syndikalistischen Regime eine neue Ära angebrochen, und mit ihr kommt die Notwendigkeit für ein neues nationales Symbol und eine neue Flagge. Ein paar Entwürfe sind aufgetaucht, die populär genug sind, um die Nation zu repräsentieren. Mit welchem sollten wir weitermachen?"
swiss.174.a: "Das helvetische Design mit syndikalistischen Elementen."
swiss.174.b: "Das einfache Helvetic Design."
swiss.174.c: "Fahren Sie mit dem Interims-Flage fort."
swiss.174.e: "Flagge der Syndikalistischen Partei der Schweiz."

swiss.175.t: "Die Schweiz sucht ein Bündnis"
swiss.175.d: "Ein diplomatischer Gesandter kam heute aus der Schweiz mit einem Schreiben, in dem er erklärte, dass die derzeitige Regierung der Schweiz das Bedürfnis hat, unsere derzeitigen Beziehungen zu formalisieren und unserem neuen Militärbündnis beizutreten. Wie sollen wir darauf reagieren?"
swiss.175.d_war: "Heute ist ein diplomatischer Gesandter aus der Schweiz eingetroffen, der uns bittet, unsere De-facto-Beziehung zu formalisieren und ihnen die Mitgliedschaft in unserem neuen Militärbündnis zu erlauben. Wie sollen wir darauf reagieren?"
swiss.175.a: "Sie haben eine weise Entscheidung getroffen."
swiss.175.b: "Sie würden uns nur nach unten ziehen."

swiss.176.t: "Wir stehen zu Österreich"
swiss.176.d: "Unser Diplomat in Wien hat die Nachricht geschickt, dass Österreich eine formelle Einladung zu ihrem internationalen Bündnis ausgesprochen hat und uns mit offenen Armen empfängt. Wir haben jetzt einen ordentlichen Beschützer gegen jede weitere unvorhergesehene Aggression."
swiss.176.d_war: "Unser Diplomat in Wien hat uns die Nachricht übermittelt, dass Österreich eine formelle Einladung zu seinem internationalen Bündnis ausgesprochen hat und uns mit offenen Armen empfängt."
swiss.176.a: "Unsere Zukunft ist glänzend."

swiss.177.t: "Österreich hat uns ignoriert!"
swiss.177.d: "Trotz der Bemühungen unseres Diplomaten ist es uns nicht gelungen, eine offizielle Antwort von Österreich bezüglich einer Formalisierung unserer derzeitigen improvisierten Allianz zu erhalten. Es scheint, dass die Österreicher uns unbedingt aus ihrem Bündnis heraushalten wollen, was auch immer der Grund dafür sein mag."
swiss.177.a: "Aber warum?"

swiss.178.t: "Chaos in Hochsavoyen!"
swiss.178.d: "Mit französischer Unterstützung und einer laxen Militärpräsenz in der Region ist es französischen Saboteuren gelungen, Unruhe in Hochsavoyen zu stiften, und die Verwaltung wird gezwungen sein, zusätzliche Ressourcen einzusetzen, um den Frieden zu erhalten. Wir müssen eine stärkere Militärpräsenz aufrechterhalten, wenn wir die Region stabil halten wollen."
swiss.178.a: "Wir waren zu nachlässig!"

swiss.179.t: "Die Kommune ist besiegt"
 swiss.179.d.war: "Die Kommune von Frankreich ist geschlagen und aus der Landschaft Europas verschwunden. Da die größte Bedrohung für unsere Nation nun der Vergangenheit angehört, müssen wir uns nicht mehr um die drohende Gefahr eines Krieges sorgen."
 swiss.179.d.cooperation: "Die französische Kommune hat eine schwere Niederlage erlitten und ist aus der europäischen Landschaft verschwunden. Unglücklicherweise bedeutet dies für uns, dass alles, was wir durch die Zusammenarbeit mit ihnen gewonnen haben, ebenfalls verschwunden ist... aber andererseits müssen wir uns keine Sorgen mehr über ihren Einfluss oder die Gefahr eines Krieges machen."
swiss.179.a: "Frieden herrscht!"

swiss.180.t: "Rückgabe Hochsavoyen"
swiss.180.d: "Nachdem mit der Niederlage der französischen Kommune und der Wiederherstellung einer legitimen französischen Regierung der Anschein von Frieden und Ordnung in Europa wiederhergestellt wurde, ist es an der Zeit, dass wir unsere am Ende des Weltkrieges eingegangenen Verpflichtungen einhalten und Hochsavoyen wieder unter französische Kontrolle stellen. Wir sind seit vielen Jahren seine sorgfältigen Verwalter, aber wir stehen fest zu unserem Versprechen. Das Gebiet muss zurückgegeben werden, und die französische Regierung wird sicherlich dankbar sein für die Sicherung ihres Landes."
swiss.180.italian: "Mit dem Anschein von Frieden und Ordnung, der in Europa durch die Niederlage der französischen Kommune und die Konsolidierung Savoyens unter dem neuen italienischen Regime wiederhergestellt wurde, ist es an der Zeit, unsere Vormundschaft über das Gebiet von Hochsavoyen zu beenden. Wir sind seit vielen Jahren seine sorgfältigen Verwalter gewesen, aber unsere Verpflichtung gegenüber dem Vertrag von Turin von 1816 bleibt bestehen. Die Neutralität des Territoriums ist nicht mehr bedroht, und die neue italienische Regierung wird es sicherlich zu schätzen wissen, als legitime Nation des Territoriums angesehen zu werden."
swiss.180.syndie: "Die alte Schweizer Ordnung ist gestürzt worden, und an ihrer Stelle ist eine neue und richtige syndikalistische Regierung entstanden. Um unsere Beziehung zu unserer benachbarten syndikalistischen Kommune Frankreich zu festigen, müssen wir ein Versprechen einlösen, das wir vor vielen Jahren gegeben haben, und Obersavoyen wieder unter kommunistische Herrschaft stellen. Mit diesem Akt der Zusammenarbeit können wir uns sicher mit der Macht, die Frankreich ist, verbünden."
swiss.180.a: "Sie muss an [735.Owner.GetNameDef] gehen."

swiss.181.t: "Die Rückkehr von Obersavoyen"
swiss.181.d: "Die Schweiz ist mit dem Angebot an uns herangetreten, die Region Obersavoyen wieder unter unsere Kontrolle zu bringen, nachdem sie die Region fast zwei Jahrzehnte lang kontrolliert hat. Sie haben unsere Nation als rechtmäßigen Besitzer des Landes angesehen und entsprechend ihrer früheren Verpflichtung, das Gebiet zu schützen, bis der Frieden wiederhergestellt ist, haben sie uns die Region ordnungsgemäß zurückgegeben."
swiss.181.a: "Sie sind ihren Verpflichtungen nachgekommen."

swiss.184.t: "Offiziere protestieren"
swiss.184.d: "Viele Offiziere haben aus Protest gegen die Verhängung des Kriegsrechts in der Nation ihren Dienst quittiert. Vielleicht getrieben durch einige verbleibende Loyalitäten zu syndikalistischen Elementen, die innerhalb unserer Grenzen operieren, werden diese Offiziere ein Loch in unseren Reihen hinterlassen, das nur mit der Zeit gefüllt werden kann."
swiss.184.a: "Dies ist nicht ideal."

swiss.185.t: "Unser Schweizer Vermögen verstaatlicht"
swiss.185.d: "Wir wurden darüber informiert, dass das nationalistische Regime in der Schweiz alle Wirtschaftsgüter in ausländischem Besitz in ihrem Land verstaatlicht hat, um eine größere Kontrolle über ihre Wirtschaft zu erlangen. Natürlich haben wir dort nicht unbedeutende Beteiligungen, und wir stehen unter Druck, das verlorene Kapital für unsere Bürger zurückzugewinnen."
swiss.185.a: "Das werden wir nicht vergessen."

swiss.186.t: "Die neue Ordnung fällt"
swiss.186.d: "Nicht einmal ein Jahr nach dem Sturz der alten Schweizer Regierung und der Errichtung einer Militärdiktatur "zum Wohle der Nation" hat sich die Regierung des Schweizerischen Vaterländischen Verbandes als völlig unfähig erwiesen, die Öffentlichkeit zu mobilisieren.\n\nDie zunehmenden öffentlichen Proteste gipfelten in der Stürmung von Regierungsbüros in der Hauptstadt und der Einnahme von Schlüsselbereichen durch meuternde Militäreinheiten, die mit dem Aufstand verbündet sind.\n\nEugen Bircher ist verschwunden, ebenso wie viele der am Putsch beteiligten Offiziere, aber für den Moment wurde eine neue Regierung aus gemäßigteren Konservativen in der Regierung gebildet, bis die alte Bundesregierung wieder richtig hergestellt werden kann."
swiss.186.a: "Lang lebe die Schweiz!"

swiss.187.t: "Außenposten überfallen"
swiss.187.d: "Ein Außenposten im Mittelland, der nicht auf Funkkontakt reagierte, wurde heute von einem unbekannten Feind angegriffen und überfallen. Es wird vermutet, dass die Angreifer Sympathisanten der Syndikalisten waren, die sich mit den dort gelagerten Waffen bewaffnen wollten. Die Männer, die den Außenposten verteidigten, wurden bei der Verteidigung getötet. Wir müssen ihren Tod rächen."
swiss.187.a: "Schurken."

swiss.188.t: "Schießerei in Bern."
swiss.188.d: "Heute am frühen Morgen fielen in Bern Schüsse, als Unbekannte versuchten, eine Militärpatrouille anzugreifen, die durch die Straßen zog. Die Bewaffneten wurden ohne militärische Verluste getötet, aber der Schock des Vorfalls hat das Vertrauen der Bürger in unsere Kontrolle der inneren Angelegenheiten erschüttert."
swiss.188.a: "Beunruhigend."

swiss.189.t: "Populäre Unterstützung steigt"
swiss.189.d: "Unsere jüngste Politik der verstärkten Militärpatrouillen und Polizeipräsenz haben die Kriminalitätsrate im ganzen Land drastisch gesenkt, und die Menschen kommen langsam auf die Idee, dass unsere Regierung ihre Beschützer ist."
swiss.189.a: "Wir beschützen die Menschen."

swiss.190.t: "Eine Zunahme der Patrouillen?"
swiss.190.d: "Während unsere jüngsten militärischen Aktivitäten bei der Unterdrückung des Widerstands im ganzen Land, insbesondere in den städtischen Gebieten, erfolgreich waren, wurde vorgeschlagen, dass wir unsere militärische Präsenz auch in den ländlicheren Regionen der Schweiz erhöhen. Dies sind die Regionen, in denen es am schwierigsten ist, die Ordnung aufrechtzuerhalten, und es würde eine erhebliche Aufstockung der Truppenstärke erfordern, um diese Gebiete abzudecken."
swiss.190.a: "Es wird erledigt."
swiss.190.b: "Diese Männer sind anderswo besser aufgehoben."

swiss.191.t: "Kämpfe an der Grenze"
swiss.191.d: "Unsere jüngste Entscheidung, ausländische Agenten aus dem Land zu vertreiben, hat viele an die Grenzen getrieben, um sich zu verstecken und gegen den Staat zu arbeiten. In den letzten Tagen waren diese Kämpfer in zahlreiche Kämpfe gegen Militärkräfte verwickelt, die in diesen Gebieten patrouillieren, und die Verluste unter unseren Kräften sind gestiegen."
swiss.191.a: "Verdammt sollen sie sein."

swiss.192.t: "Die Nation in Sicherheit"
swiss.192.d: "Trotz der ständigen Bemühungen der syndikalistischen Partisanen, unsere Bemühungen um die Aufrechterhaltung von Frieden und Ordnung zu sabotieren, haben wir erfolgreich alle wichtigen Quellen des Widerstands und potenzielle Gefahren für die Regierung identifiziert und zerschlagen. Damit kann eine neue Ära des Friedens eingeläutet werden."
swiss.192.a: "Endlich Frieden."

swiss.193.t: "Französisch-schweizerischer Zustrom nach Frankreich"
swiss.193.d: "Die steigende Flut antifranzösischer Gefühle hat sich in den letzten Tagen in einer Reihe von Gewalttaten und Schikanen gegen die bedeutende französischsprachige Bevölkerung, die in der Nation verblieben ist, manifestiert. Diese Spaltung hat eine Welle von Bürgern veranlasst, über die Grenze in das französisch besetzte Hochsavoyen zu strömen, und das Militär hat Mühe, gegen einige der extremeren Fälle von Diskriminierung auf dem Lande vorzugehen."
swiss.193.a: "Weniger Verräter, um die man sich sorgen muss."

swiss.194.t: "Französisch-schweizerischer Zustrom nach Frankreich"
swiss.194.d: "Unfähig, die Wahrheit eines vereinigten Frankreichs unter einem syndikalistischen Regime zu akzeptieren, hat die reaktionäre Regierung der Schweiz eine neue Verfolgungskampagne gegen die französischsprachige Schweizer Bevölkerung begonnen, die sich noch innerhalb ihrer Grenzen befindet. Dies hat zu einem Strom von Migranten über die Grenze in unsere Nation geführt, und viele haben ein Interesse gezeigt, zu den Waffen zu greifen, um ihr Heimatland von der reaktionären Bedrohung zu befreien."
swiss.194.a: "Sie werden mit offenen Armen empfangen."

swiss.197.t: "Die Integration der Milizen"
swiss.197.d: "Eugene Birchers politische Milizen haben uns vor dem Putsch geholfen, syndikalistische Subversion zu verhindern, aber viele in der Regierung stellen den Einsatz der Milizen jetzt in Frage. Bircher hat sich verpflichtet, viele der Milizen aufzulösen, aber es ist die Wahl der Regierung, ob sie einfach die Einberufung von Milizangehörigen in unser Militär fördert oder einen direkteren Ansatz wählt."
swiss.197.a: "Akzeptieren Sie die Willigen."
swiss.197.b: "Diese Männer müssen dienen."

swiss.198.t: "Die Entscheidung über unsere Einwanderungspolitik"
swiss.198.d: "Während die Schweiz in der Vergangenheit liberal gegenüber der Einwanderung gehandelt hat, ist die Gefahr für unser Land zu groß, um diese unkontrollierte Migration weiterhin zuzulassen. Unsere Regierung hat bereits beschlossen, dass wir uns mit diesem Thema befassen müssen; die Zeit ist gekommen, unsere Einwanderungspolitik zu ändern."
swiss.198.a: "Nehmen Sie begrenzte Änderungen vor."
swiss.198.b: "Einwanderung radikal reduzieren."

swiss.199.t: "Eugen Bircher flieht"
swiss.199.d: "Aufgrund der großen pro-deutschen Voreingenommenheit der alten Regierung konnte Eugen Bircher einen hohen Posten in der Armee einnehmen. Es hat sich jedoch herausgestellt, dass seine Loyalität nie der Schweiz gegolten hat, und er ist seitdem zusammen mit einigen anderen kapitalistischen Flüchtlingen nach Deutschland geflohen, da sie zu viel Angst hatten, für ihre Verbrechen gegen das Schweizer Volk gerecht verurteilt zu werden."
swiss.199.a: "Er wird nicht vermisst werden."

swiss.201.t: "Die verbleibenden Kommandeure"
swiss.201.d: "Während Major General Bircher nach der Revolution geflohen ist, haben sich viele seiner Waffenbrüder entschieden, zu bleiben. Ihr Verbleib in der Schweiz zeugt von grosser Treue und Loyalität zu unserem Land, und ihre Erfahrung in der Armee wäre für unsere Bemühungen um den Wiederaufbau des Militärs von unschätzbarem Wert. Aufgrund ihrer Verstrickung mit der alten Garde des Militärs ist ihr Status unter den Hardliner-Revolutionären jedoch umstritten. Die Möglichkeit, sie zu entfernen, steht jedoch außer Frage, und stattdessen ist es vielleicht am besten, wenn wir eine militantere Haltung einnehmen."
 swiss.201.a: "Ihre Hilfe ist unschätzbar."

### Liechtenstein Stuff ###

swiss.202.t: "Liechtenstein bittet um Schutz"
swiss.202.d: "We have just received a diplomatic envoy from the Principality of Liechtenstein. With the fall of the Austrian empire they are asking us for protection.\n\nThe Principality of Liechtenstein is the final remnant of the Holy Roman Empire and due to its unique geographic location has survived as a microstate, and an absolute monarchy, until now. Since 1818 they have been under the protection of Austria, first through the German Confederation and later through bilateral treaties.\n\nNun, da Österreich besiegt ist, hat Liechtenstein um unseren Schutz gebeten; was ist unsere Antwort?"
swiss.202.a: "Wir helfen Ihnen gerne."
swiss.202.b: "Es ist am besten, sich nicht einzumischen."

### Campione Stuff ###

 # SWI
swiss.211.t: "Das Schicksal der Gemeinde Campione"
swiss.211.d: "Campione gehört seit der Römerzeit zu Italien, ist aber seit dem Krieg der Heiligen Liga im frühen sechzehnten Jahrhundert vollständig von Schweizer Land umgeben. In jüngerer Zeit steht es seit dem Italienischen Bürgerkrieg unter unserer Verwaltung und unserem Schutz, gemäß einer Vereinbarung, die 1919 mit dem zusammenbrechenden Königreich Italien getroffen wurde. Nun, da die Italiener ihre Nation wiedervereinigt haben, haben sowohl der italienische Diplomat als auch der Bürgermeister von Campione um ein Treffen mit uns gebeten, um die Zukunft der Stadt zu besprechen. Wir planen..."
swiss.211.a: "... unsere Abmachung einhalten (Rückgabe des Gebiets an Italien)."
swiss.211.b: "... sollen sie es uns aus unseren kalten, toten Händen nehmen."
swiss.211.c: "... sollen die Menschen in Campione selbst entscheiden."
 swiss.211.e: "... die Entscheidung darüber um 2 Jahre zu verschieben."
