### Focuses ###
SWI_combat_economic_crisis: "Referendum: Die Wirtschaftskrise bekämpfen"
SWI_combat_economic_crisis_desc: "Dieses Referendum, das dem Schweizer Volk vorgelegt wird, enthält Pläne für die Regierung, weitreichende Sparmaßnahmen einzuführen, um die Wirtschaftskrise zu bekämpfen, die durch den jüngsten Zusammenbruch der Berliner Börse verursacht wurde."

SWI_transport_of_goods: "Referendum: Über den Transport von Waren"
SWI_transport_of_goods_desc: "Das Referendum, das dem Schweizer Volk vorgelegt wird, sieht eine Gesetzesrevision vor, die den Transport von Gütern und Tieren auf öffentlichen Straßen vereinheitlichen und zugunsten des staatlichen Verkehrs einschränken würde."

SWI_army_reorganization: "Referendum: Reorganisieren Sie die Armee"
SWI_army_reorganization_desc: "Dieses Referendum, das dem Schweizer Volk vorgelegt wird, enthält Pläne für eine Reorganisation der Armee nach deutschem Vorbild. Eine solche Reorganisation würde die Einladung von deutschen Militärberatern erfordern und zu einer vorübergehenden Desorganisation im Militär führen."

SWI_freemasonry: "Referendum: Der Status der Freimaurerei"
SWI_freemasonry_desc: "Dieses Referendum, das dem Schweizer Volk vorgelegt wird, sieht ein Verbot von Geheimgesellschaften wie der Freimaurerei und anderen geheimen politisierten Zusammenkünften vor."

SWI_revise_constitution: "Referendum: Das nationale Schutzgesetz"
SWI_revise_constitution_desc: "Das Referendum, das dem Schweizer Volk vorgelegt wird, sieht vor, den Schweizer Polizeikräften im Interesse der Aufrechterhaltung der öffentlichen Ordnung und der Bekämpfung subversiver Bedrohungen im Land, wie z.B. der Bedrohung durch extremistische Bewegungen in der Romandie, größere Befugnisse zur Festnahme und Inhaftierung ohne Gerichtsverfahren einzuräumen."

SWI_syndicalist_unions: "Referendum: Verbot syndikalistischer Gewerkschaften"
SWI_syndicalist_unions_desc: "Dieses Referendum, das dem Schweizer Volk vorgelegt wird, enthält Pläne, die Bildung von und die Teilnahme an Gewerkschaften oder anderen politischen Organisationen zu verbieten, die dem syndikalistischen Manifest folgen oder starke syndikalistische Überzeugungen vertreten. Diese Maßnahme soll den extremistischen Einfluss in der Schweiz eindämmen und die Stabilität in der Nation wiederherstellen."

SWI_language_acts: "Referendum: Amtliche Sprachen"
SWI_language_acts_desc: "Dieses Referendum, das dem Schweizer Volk vorgelegt wird, beschreibt die Pläne, Rätoromanisch als offizielle Sprache in der Schweiz aufzunehmen. Die Aufnahme von Rätoromanisch als Amtssprache würde dazu dienen, diejenigen, die sich bisher als Ausgestoßene gefühlt haben, in die nationale Regierung aufzunehmen."

SWI_romandy_crisis: "Die Savoyen-Krise"
SWI_romandy_crisis_desc: "Angestachelt von Anhängern in der benachbarten französischen Kommune haben lokale syndikalistische Revolutionäre in der Romandie und in Hochsavoyen einen Aufstand gegen die Schweizer Landesregierung begonnen. Dieser Aufstand ist international als "Savoyarden-Krise" bekannt geworden, und wie die Regierung auf diese Krise reagiert, wird die Zukunft unserer Nation prägen."

SWI_bend_to_france: "Biegen Sie nach Frankreich ab"
SWI_bend_to_france_desc: "Deutschland hat uns im Stich gelassen, und keine andere Nation hat sich angesichts des französischen Ungetüms unserer Sache angenommen. Ist es also nicht besser, sich den Franzosen anzuschließen, als von der syndikalistischen Flut erdrückt zu werden?"

SWI_enemies_on_all_sides: "Feinde auf allen Seiten"
SWI_enemies_on_all_sides_desc: "Deutschland im Norden hat uns verraten. Frankreich im Westen hat sich unseres Landes bemächtigt, unterstützt von Italien im Süden. Österreich im Osten schenkt uns keine Beachtung. Wir sind von Feinden und Verrätern auf allen Seiten umgeben. Das Schweizer Volk hat keine Freunde außer sich selbst und keinen anderen."

SWI_german_aid: "Hilfe aus Deutschland"
SWI_german_aid_desc: "Angesichts der unverhohlenen Aggression der Franzosen hat Deutschland unsere Hilferufe erhört und steht fest an der Seite des Schweizer Volkes in seinem Kampf gegen den Syndikalismus. Mit Deutschland an unserer Seite können wir die französischen Horden zurückschlagen und mit deutscher Hilfe unsere Grenzen sichern."

SWI_black_spot_of_europe: "Der schwarze Fleck von Europa"
SWI_black_spot_of_europe_desc: "In der Mitte Europas bildet sich ein Schwarzer Fleck, in den nur wenige hineingehen und nur wenige hinausgehen. Die Schweizer haben ihre Nation zu einer undurchdringlichen Festung gemacht, die vor Fremdenfeindlichkeit und Myriaden ineinander verwobener Festungen strotzt und sich vorerst mit ihrer selbst auferlegten Isolation zufrieden gibt."

SWI_defend_the_borders: "Die Grenzen verteidigen"
SWI_defend_the_borders_desc: "Unsere Grenzen sind in Gefahr, verletzt zu werden. Es ist unsere Pflicht, unsere Nachbarn daran zu erinnern, dass wir eine souveräne Nation sind, die sich nicht wieder von einer imperialistischen ausländischen Macht mit Füßen treten lässt."

SWI_referendum_syndicalism: "Referendum: Abschaffung der Bundesregierung"
SWI_referendum_syndicalism_desc: "Dieses Referendum, das dem Schweizer Volk vorgelegt wird, enthält Pläne zur Abschaffung der derzeitigen Bundesregierung und zur Wiedereinsetzung einer neuen Regierung, die vom Schweizer Volk beschlossen und von geladenen Gästen aus der benachbarten französischen Gemeinde genehmigt werden soll."

SWI_german_economic_assisstance: "Wirtschaftshilfe aus Mitteleuropa"
SWI_german_economic_assisstance_desc: "Die Schweiz ist keine Nation, die über einen Überfluss an natürlichen Ressourcen verfügt. Die Schaffung eines Zustroms von Männern und Material aus Mitteleuropa in die Schweiz wird es uns ermöglichen, unsere schwache Wirtschaft angesichts der französischen Aggression aufrechtzuerhalten."

SWI_joint_command: "Gemeinsames Militärkommando"
SWI_joint_command_desc: "Unsere militärische Führung ist enthusiastisch, aber im Feld noch grün. Wir müssen unsere Kommandostruktur reorganisieren, um unsere eigenen Kräfte mit dem massiven deutschen Militär zu integrieren. Dieses gemeinsame Kommando wird die Effektivität der Armeen beider Nationen in den unwirtlichen Schweizer Alpen erhöhen."

SWI_ban_all_foreigners: "Ausländische Agenten ausweisen"
SWI_ban_all_foreigners_desc: "Es ist durch die Korruption ausländischer Einflüsse, dass wir uns in diesem politischen Loch wiedergefunden haben, umgeben auf allen Seiten von denen, die unser Land an sich reißen und unsere Kultur zerstören wollen. Sie müssen vertrieben werden, wenn unsere Nation überleben soll."

SWI_abolish_the_verdingkinder: "Befreiung der Verdingkinder"
SWI_abolish_the_verdingkinder_desc: "Die Verdingkinder oder "Vertragskinder" sind Kinder, die ihren liebenden Familien entrissen und als Sklaven zum Nutzen fetter kapitalistischer Konzerne zur Arbeit geschickt werden. Diese Kinder müssen sofort vom kapitalistischen Joch befreit werden und mit guten syndikalistischen Werten umerzogen werden."

SWI_mandatory_service: "Alle Bürger dienen"
SWI_mandatory_service_desc: "Es reicht nicht aus, nur die Männer zur Verteidigung der Schweiz einzuberufen. Die Frauen, die Kinder, die Alten. Unsere Nachbarn können Millionenarmeen aufstellen, also müssen auch wir eine Armee in gleicher Grösse aufstellen, um diese Bedrohungen zu bekämpfen."

SWI_gold_reserves: "Die Goldreserven auffüllen"
SWI_gold_reserves_desc: "Um das Rückgrat unserer neuen Wirtschaft zu bilden, müssen die Goldreserven der Schweizer Bank mit großen Mengen Gold gefüllt und bewahrt werden, die unsere Währung für die nächsten Generationen verankern werden."

SWI_the_government_has_failed: "Die Regierung ist gescheitert"
SWI_the_government_has_failed_desc: "Das derzeitige Modell der Schweizer Regierung hat sich als völlig schwach und unwirksam erwiesen, die Schweiz vor den Geiern zu schützen, die sie umkreisen. Drastische Regierungsreformen und eine starke führende Hand sind notwendig, wenn die Schweiz weiterhin eine freie und unabhängige Nation bleiben soll."

SWI_one_people: "Ein Schweizer Volk, eine Schweizer Sprache"
SWI_one_people_desc: "Zu lange hat sich das Schweizervolk dem Willen unserer Nachbarn gebeugt und in deren Zungen gesprochen. Es ist an der Zeit, dass die Schweiz diese Fremdsprachen aufgibt und offizielle Geschäfte nur noch in der deutschen Sprache, der einzig wahren Sprache der Schweiz, abwickelt."

SWI_swiss_french_alliance: "Die Zukunft der Schweiz sichern"
SWI_swiss_french_alliance_desc: "Der diplomatische Druck, der von der französischen Kommune ausgeht, ist überwältigend, und die anderen Mächte Europas haben sich zu ängstlich gezeigt, um sich gegen die Macht der Kommune zu stellen. Die syndikalistische Welle ist unaufhaltsam, wir sind besser dran, uns Frankreich aus eigenem Antrieb zu beugen, als vom Unvermeidlichen beiseite gefegt zu werden."

SWI_geneva_avenged: "Rache für die in Genf Verlorenen"
SWI_geneva_avenged_desc: "Vor Jahren traten die mutigen Genfer Arbeiter für ihre Rechte und Freiheiten ein und wurden vom alten kapitalistischen Regime brutal niedergeschlagen. Jetzt können wir diese Helden, die ihr Leben gaben, um den Grundstein für die moderne syndikalistische Schweiz zu legen, die wir heute kennen und lieben, gebührend ehren."

SWI_national_defense: "Geistige Landesverteidigung"
SWI_national_defense_desc: "Der nationale Geist der Schweiz konzentriert sich auf eine starke Verteidigung gegenüber einer fremden Invasion. Das Schweizer Volk kämpft nicht für imperialistische Ambitionen, sondern zur Verteidigung seiner Nachbarn und seiner Heimat."

SWI_beat_back_french: "Die Franzosen zurückschlagen"
SWI_beat_back_french_desc: "Nachdem wir unsere Position von der nationale Festung aus gesichert haben, ist es an der Zeit, unsere Kräfte zu sammeln und einen großen Gegenangriff zu starten, um die Franzosen von unserem Land zu vertreiben. Einmal zurückgeschlagen, können wir mit unseren deutschen Verbündeten zusammenarbeiten und in die Kommune selbst einmarschieren."

SWI_austrian_assisstance: "Bündnis mit Österreich"
SWI_austrian_assisstance_desc: "Auf unsere Hilferufe hat unser langjähriger Nachbar, das österreichische Kaiserreich, geantwortet und versprochen, unsere Souveränität gegen die französische Aggression zu verteidigen. Mit der Hilfe einer Macht wie Österreich sind wir sicherlich in der Lage, gegen die französischen Invasoren standzuhalten."

SWI_swiss_miracle: "Das Schweizer Wunder"
SWI_swiss_miracle_desc: "Eine Kombination aus starker Wirtschaftspolitik, einer gesunden, mit Gold gefüllten Bank und einer Prise Glück haben einen Wirtschaftsboom hervorgebracht, wie ihn die Schweiz noch nie gesehen hat. Dieser als "Schweizer Wunder" bezeichnete Wachstumsschub ist genau das, was wir brauchen, um unseren Platz in der Weltrangliste zu verbessern."

SWI_fortress: "Reduziert"
SWI_fortress_desc: "Im Zentrum des Schweizer Verteidigungsgedankens stehen eine Reihe von Bergfestungen und Befestigungen, die die Schweiz zu einem unüberwindbaren Hindernis machen. Dieser stolze Verteidigungsgeist treibt unsere Kräfte zu einem glorreichen Sieg an."

SWI_new_government: "Ein moderner Rütlischwur"
SWI_new_government_desc: "Vor über 600 Jahren versammelten sich unsere Vorfahren auf dem Rütli, um den Eid der Schweizerischen Eidgenossenschaft zu schwören. Jetzt, am Vorabend unserer Wiedergeburt, müssen wir Vertreter der Gewerkschaften aus der ganzen Schweiz versammeln, um einen neuen Eid zu schwören, einen, der das Fundament des neuen syndikalistischen Zeitalters bildet."

SWI_national_unions: "Gründung der Nationalen Gewerkschaften"
SWI_national_unions_desc: "Außerhalb der Romandie haben die syndikalistischen Gewerkschaften keine nennenswerten politischen Erfolge erzielt und kämpfen mit ihrer neugewonnenen Macht. Wir müssen die Autorität, die diese Gewerkschaften jetzt in der Regierung haben, unterstützen und offiziell anerkennen."

SWI_gotthard: "Festung Sankt Gotthard"
SWI_gotthard_desc: "Die Festung St. Gotthard bildet eine der drei Hauptverteidigungsanlagen, die das sich über die Schweiz erstreckende Verteidigungsnetz bilden. Dieses Netz ist zwar stark, aber dennoch verbesserungs- und reparaturbedürftig. Die Erneuerung dieser Festungen ist ein wichtiger Schritt, um eine starke Verteidigungsposition zu erhalten."

SWI_maurice: "Festung Saint-Maurice"
SWI_maurice_desc: "Die Festung St. Maurice bildet eine der drei Hauptverteidigungsanlagen, die das sich über die Schweiz erstreckende Verteidigungsnetz bilden. Dieses Netz ist zwar stark, aber dennoch verbesserungs- und reparaturbedürftig. Die Erneuerung dieser Festungen ist ein wichtiger Schritt, um eine starke Verteidigungsposition zu erhalten."

SWI_Sargans: "Festung Sargans"
SWI_Sargans_desc: "Die Festung Sargans bildet eine der drei Hauptverteidigungsanlagen des sich über die Schweiz erstreckenden Verteidigungsnetzes. Dieses Netz ist zwar stark, aber dennoch verbesserungs- und reparaturbedürftig. Die Erneuerung dieser Festungen ist ein wichtiger Schritt, um eine starke Verteidigungsposition zu erhalten."

SWI_retreat_redoubt: "Rückzug zur Nationalen Schanze"
SWI_retreat_redoubt_desc: "Der Verrat der Kantone der Romandie und der Vormarsch der französischen Truppen hat uns in eine ungünstige Lage gebracht. Wir können nicht hoffen, die Linie an der Grenze zu halten. Es ist das Beste, dass sich unser Militär in unsere vorbereiteten Verteidigungsanlagen in der Nationalen Festung zurückzieht, während wir uns neu formieren und unseren Gegenangriff vorbereiten."

SWI_cultivation_battle: "Den Kampf um die Kultivierung gewinnen"
SWI_cultivation_battle_desc: "Die Schweiz ist keine Nation, die mit einem Überfluss an natürlichen Ressourcen gesegnet ist. Seit Jahrhunderten kämpfen die Schweizer Bauern gegen das raue Gebirgsklima an, um genug Getreide für die Ernährung der Nation anzubauen. Jetzt, da sich ein Krieg abzeichnet, müssen wir diese Bauern subventionieren, um die Schweiz autark zu machen."

SWI_bircher_plan: "Der Bircher Plan"
SWI_bircher_plan_desc: "Major General Eugen Bircher hat einen Plan zur Verteidigung der Nation vorgelegt, der einen traditionelleren Krieg mit einer größeren Armee und einer zentralen, mobilen Truppe vorsieht, die sich auf Gefechte an Ort und Stelle konzentrieren würde. Die Wahl dieses Plans würde die Nation dazu verpflichten, einen Krieg zu führen, in dessen Mittelpunkt eine mobile Armee steht, die sowohl offensiv als auch defensiv agiert."

SWI_guisan_plan: "Der Guisan Plan"
SWI_guisan_plan_desc: "Oberstleutnant Henri Guisan hat einen Plan zur Verteidigung der Nation vorgelegt, der eine stoische Verteidigung und die fortgesetzte Nutzung der vorbereiteten Rückzugslinien und Festungen vorsieht, die eine Kampagne des Guerillakriegs in unserer gesamten Nation gewährleisten würden. Seinen Plan zu akzeptieren würde bedeuten, mit einem Plan voranzugehen, der einen reinen Verteidigungskrieg vorsieht."

SWI_man_borders: "Aktivieren des Grenzschutzes"
SWI_man_borders_desc: "Wir müssen zuerst die zivilen Grenzschutzeinheiten aktivieren und unsere äußeren Verteidigungsanlagen mit Soldaten fluten, um ein Zeichen der Stärke gegen äußere Aggressionen zu setzen. Das Schweizer Volk wird in Scharen zu unserer Verteidigung strömen, und nur die standhaftesten Feinde würden es wagen, sich an unseren Mauern zu vergreifen."

SWI_guisan_speech: "Der Rütlirapport"
SWI_guisan_speech_desc: "Was die Truppen für eine effektive Leistung brauchen, ist ein starker Anführer, der sie durch die Dunkelheit zum Sieg führt. Henri Guisan ist bereit, dieser Mann zu sein, und hat eine große Anzahl von Soldaten versammelt, um sie mit seinen Worten zu inspirieren."

SWI_bullet_or_bayonet: "Per Kugel oder Bajonett"
SWI_bullet_or_bayonet_desc: "Wenn die Schweiz an ausländische Aggressoren fallen sollte, wird sie nicht kampflos untergehen. Mit der Kugel oder mit dem Bajonett wird das Schweizer Volk um jeden Zentimeter Land kämpfen und unsere Feinde aus unserem Lande zurückwerfen."

SWI_resist_to_the_end: "Widerstand bis zum Ende"
SWI_resist_to_the_end_desc: "Auch nachdem die Schlachten verloren und die Armeen vom Feld vertrieben sind, können unsere Feinde nicht ruhig schlafen. Es ist die Pflicht des Schweizer Volkes, bei allem, was es tut, Widerstand zu leisten und den Feind auf jede Weise aufzuhalten."

SWI_ski_divisions: "Zusammenstellen der Ski-Abteilungen"
SWI_ski_divisions_desc: "Die Schweizer Skidivisionen beherrschen das alpine Terrain und sollten zu einer einzigen, zusammenhängenden Einheit verlegt werden, die in der Lage ist, einen entscheidenden Schlag gegen unsere Feinde zu führen. Wenn wir diese Kräfte richtig ausrüsten und ausbauen, haben wir ein mächtiges Werkzeug für die kommenden Kämpfe."

SWI_mountineer_defense: "Aktive Verteidigung"
SWI_mountineer_defense_desc: "Die beste Verteidigung ist eine gute Offensive. Es ist nicht gut genug, einfach hinter den Linien zu sitzen. Wir müssen aktive Manöver durchführen und den Feind angreifen, wann immer sich uns eine Gelegenheit bietet, so dass wir ihn schließlich ganz aus unserem Land vertreiben können."

SWI_luftwaffe: "Die Schweizer Luftwaffe"
SWI_luftwaffe_desc: "Die Schweizer Luftwaffe hat sich seit dem Ende des Weltkriegs in ihrer Zusammensetzung nicht wesentlich verändert. Unsere Flugzeuge sind alt und marode und bedürfen einer drastischen Überholung. Wir müssen sofort mit einer Modernisierung unserer Luftwaffe beginnen, um nicht ins Hintertreffen zu geraten."

SWI_mitteleuropa: "Beitritt zum Reichspakt"
SWI_mitteleuropa_desc: "Unsere kontinuierliche Zusammenarbeit mit den Deutschen und die Integration unserer wirtschaftlichen und militärischen Kommandostrukturen haben uns immer mehr in die deutsche Sphäre gedrängt. Unsere Bindungen sind so groß, dass es fast undenkbar scheint, unsere Beziehungen zu Deutschland zu trennen, auch wenn wir es vielleicht wünschen. Wir sind bereits ein faktisches Mitglied der deutschen Sphäre, und es ist an der Zeit, dem Reichspakt formell als echter Staat beizutreten."

SWI_national_bank: "Bundesgesetz über Banken und Sparkassen"
SWI_national_bank_desc: "Die Schweizerische Nationalbank ist der starke wirtschaftliche Arm des ganzen Landes, sie verwaltet die Finanzen der großen Mehrheit der Bevölkerung und der Regierung gleichermaßen. Die Subventionierung und Unterstützung der Bank in ihrer Tätigkeit sowie die Wahrung des Bankgeheimnisses im Umgang mit den Geldern der Kontoinhaber werden dazu beitragen, dass sich die Wirtschaft von der Katastrophe des Schwarzen Montags erholt."

SWI_free_our_skies: "Befreit unseren Himmel"
SWI_free_our_skies_desc: "Unsere terrestrische Verteidigung ist stark, kann aber angesichts der feindlichen Luftüberlegenheit leicht geschwächt werden. Wir sollten uns stark auf die Aufrechterhaltung der Luftüberlegenheit konzentrieren, um unsere Feinde in Schach zu halten."

SWI_alpine_rhine: "Erweitern Sie die Alpenrheinüberquerung"
SWI_alpine_rhine_desc: "Unsere Grenze zu Österreich wird durch Flüsse und Berge erschwert, die das Überqueren des Geländes langsam und schwierig machen. Der Ausbau dieser Passagen zwischen unseren beiden Nationen wird die Fähigkeit der Österreicher verbessern, Truppen und Material zu unserer Hilfe zu schicken, wenn sie nach Westen in die Kommune vordringen."

SWI_economic_routes: "Wirtschaftliche Lebensadern schaffen"
SWI_economic_routes_desc: "Der Konflikt mit Frankreich hat viele unserer traditionellen Versorgungsrouten unterbrochen. Als Binnenstaat sind wir stark auf Landwege durch befreundete Nationen angewiesen, um die Ressourcen zu erhalten, die wir zum Überleben brauchen. Wir müssen dieses Netzwerk ausbauen, um unsere Kriegsanstrengungen zu unterstützen und den Warenfluss aufrechtzuerhalten."

SWI_new_fighters: "Neue Jäger"
SWI_new_fighters_desc: "Es reicht nicht aus, die Entwürfe der Militärs anderer Nationen zu kopieren. Die Finanzierung einer neuen Initiative zur Entwicklung eines echten Schweizer Kampfflugzeugs wird unsere Abhängigkeit von ausländischen Streitkräften bei Nachschub und Ausrüstung verringern."

SWI_international_aid: "Aufruf zur internationalen Hilfe"
SWI_international_aid_desc: "Unsere eigenen Kräfte sind unzureichend, aber wir halten die moralische Überlegenheit in diesem offensichtlich ungerechtfertigten Konflikt. Indem wir jede Nation, die uns zuhört, um Hilfe bitten, können wir vielleicht genug Unterstützung zusammenkratzen, um das Blatt zu wenden."

SWI_formalize_volunteers: "Formalisierung der Ehrenamtsabteilungen"
SWI_formalize_volunteers_desc: "Mit einem neuen Strom von ausländischen Freiwilligen ist es jetzt nur noch eine Frage der Organisation dieses Stroms von kampffähigen Männern in zusammenhängende Kampfeinheiten. Die Mischung dieser Freiwilligeneinheiten mit richtigen Schweizer Soldaten wird ihr Rückgrat stärken und ihre Organisation auf dem Schlachtfeld verbessern."

SWI_hold_the_line: "Halten der Limmatlinie"
SWI_hold_the_line_desc: "Selbst mit einer Weltmacht auf unserer Seite müssen wir einen Weg finden, um den französischen Aggressoren die Stirn zu bieten. Wir können nicht alleine gewinnen, also müssen wir jeden uns zur Verfügung stehenden Vorteil nutzen, um lange genug zu überleben, damit eine ausländische Intervention den Tag retten kann."

SWI_german_military_tactics: "Deutsche Taktiken lernen"
SWI_german_military_tactics_desc: "Die Zusammenlegung unserer militärischen Führung mit der deutschen hat uns gelehrt, dass unsere eigene militärische Taktik jämmerlich hinter der Zeit zurückliegt. Die neue Doktrin der deutschen Armee kann unseren Truppen beigebracht werden, um unsere Truppen auf den Standard unseres Verbündeten zu bringen."

SWI_mountain_airfields: "Alpine Flugplätze"
SWI_mountain_airfields_desc: "Die hohen Gipfel der Schweizer Alpen bieten uns viele Flächen, um neue Flugplätze für die militärische Nutzung zu errichten. Die Höhenlage dieser Flugplätze wird es dem Feind schwer machen, sie im Krieg zu erobern oder zu zerstören."

SWI_air_academy: "Verstaatlichung der SwissAir"
SWI_air_academy_desc: "Unserer Luftwaffe mangelt es an ausgebildeten Piloten und einsatzfähigen Flugzeugen. Angesichts dieser Krise müssen wir jedes Flugzeug, das wir in die Hände bekommen können, ausnutzen. Ein Vorschlag ist, alle zivilen Flugzeuge zu verstaatlichen und ihre Piloten, Mechaniker und Funker in unsere eigene Luftwaffe zu rekrutieren."

SWI_cross_the_border: "Luftlande-Grenzüberfälle"
SWI_cross_the_border_desc: "Wir sollten darauf achten, unsere Luftwaffe nicht nur als Verteidigungskraft einzusetzen, sondern auch als eine Kraft, die in der Lage ist, tief in feindliches Gebiet einzudringen. Die Durchführung dieser grenzüberschreitenden Angriffe in feindliches Gebiet wird unsere Feinde wissen lassen, dass wir zu mehr als einfachen Verteidigungsaktionen fähig sind."

SWI_mountain_aa: "Getarnte Flakstellungen"
SWI_mountain_aa_desc: "Das gebirgige Gelände der Alpen schafft eine Vielzahl von Bereichen, in denen wir neue defensive AA-Stellungen zur Verteidigung unseres Luftraums errichten können. Ein solches Netzwerk von Stellungen wird jede Luftwaffe dazu bringen, ihre Pläne zum Eindringen in unseren Luftraum zu überdenken."

SWI_new_swiss_army: "Die neue Schweizer Armee"
SWI_new_swiss_army_desc: "Durch Reformen und eine neue militärische Führung ist die Schweizer Armee von heute kaum wiederzuerkennen im Vergleich zu der Armee, die noch vor wenigen Jahren im Drill marschierte. Diese neue Armee ist zäh, altgedient und bereit, die Welt zu erobern."

SWI_coal_mines: "Die Kohleminen ausbauen"
SWI_coal_mines_desc: "Die nationalen Kohlebergwerke bilden das starke wirtschaftliche Fundament, auf dem die Schweizer Wirtschaft aufgebaut ist. Ihr Ausbau wird unsere Wirtschaftsleistung exponentiell steigern."

SWI_reverse_economic_downturn: "Den Wirtschaftsabschwung umkehren"
SWI_reverse_economic_downturn_desc: "Nach dem katastrophalen Anschlag auf unsere Wirtschaft, der der Schwarze Montag war, ist es klar geworden, dass die Regierung sofort handeln muss, um die Schweizer Wirtschaft vor einem kompletten Zusammenbruch zu bewahren."

SWI_war_profiteering: "Kriegsgewinnlertum"
SWI_war_profiteering_desc: "Die Verluste unserer Nachbarn sind unsere Gewinne. Der Verkauf von Waffen an unsere Nachbarn, während sie sich gegenseitig in sinnlosen Konflikten töten, kann nur dazu dienen, unsere eigene Position zu stärken, wenn die Zeit zum Kämpfen kommt."

SWI_economic_sufficiency: "Streben nach wirtschaftlicher Selbstversorgung"
SWI_economic_sufficiency_desc: "Alle Aspekte der Schweizer Wirtschaft sind stark von ausländischen Importen abhängig, um zu überleben. Wir müssen daran arbeiten, so viele Industrien wie möglich innerhalb unserer eigenen Grenzen zu verlagern, um unsere Abhängigkeit von ausländischen Mächten zu verringern und unsere Wirtschaft zu ermutigen, sich auf interne Quellen für die Produktion zu verlassen."

SWI_liscense_foregin_designs: "Lizenzierung ausländischer Designs"
SWI_liscense_foregin_designs_desc: "Ausländische Flugzeuge haben in den letzten Kriegen bewiesen, dass sie tödlich und effektiv sind. Unsere eigene Flugzeugindustrie steckt noch in den Kinderschuhen. Vielleicht ist es die beste Idee, stattdessen ausländische Designs zu lizenzieren, anstatt wertvolle Ressourcen für die Erforschung unserer eigenen Schweizer Flugzeuge auszugeben."

SWI_trans_alpine_tunnels: "Die Tunnel der Alpen-Eisenbahnlinie"
SWI_trans_alpine_tunnels_desc: "Die unter den Alpen verlaufenden Tunnel bilden eine mächtige wirtschaftliche Lebensader, die das Zentrum Europas durchquert. Der Ausbau dieser Tunnel wird unsere Fähigkeit erhöhen, von unserer Kontrolle über diese Bahnen zu profitieren."

SWI_promote_franc: "Fördern Sie den Schweizer Franken"
SWI_promote_franc_desc: "Die Wirtschaftssysteme unserer Nachbarn haben im Zuge des Schwarzen Montags einen katastrophalen freien Fall erlebt. Dies hat die Stärke ihrer Währungen beeinträchtigt, und das Vertrauen in die Finanzmärkte ist gesunken. Die Förderung des Schweizer Frankens als Alternative zur schwächelnden Deutschen Mark wird unsere eigene Wirtschaft angesichts dieser Wirtschaftskrise ankurbeln."

SWI_sell_war_bonds: "Wehr Anleihen verkaufen"
SWI_sell_war_bonds_desc: "Die Förderung des Schweizer Frankens hat begonnen, unsere Wirtschaft anzukurbeln, aber die Regierung ist immer noch hoch verschuldet. Wir müssen uns an das Volk wenden, um die Regierung im Angesicht des Krieges zu unterstützen."

SWI_strategic_services: "Gründung des Militärischen Nachrichtendienstes"
SWI_strategic_services_desc: "Als kleine Nation in der Mitte Europas können wir nicht hoffen, allein durch Stärke zu gewinnen. Wir müssen einen neuen Nachrichtendienst gründen, der unsere Probleme lösen kann, bevor sie außer Kontrolle geraten, und der uns mächtige Informationen über die Schritte unserer Feinde liefert."

SWI_electronics_research: "NEMA Modell 45"
SWI_electronics_research_desc: "Entwickelt als Ersatz für die veralteten deutschen Chiffren, die von der Schweizer Armee vor dem Zweiten Weltkrieg verwendet wurden, vertritt der NEMA die Interessen der Nation, um sicherzustellen, dass keine andere Nation, egal wie freundlich, unsere Post lesen kann."

SWI_issues_of_the_day: "Themen des Tages"
SWI_issues_of_the_day_desc: "Bei vielen Themen, die in der Schweiz von öffentlicher Bedeutung sind, darf das Volk in landesweiten Volksabstimmungen abstimmen, bei denen das Ergebnis per Volksentscheid bestimmt wird. Wenn wir uns auf diese Themen konzentrieren, stellen wir sicher, dass wir die gesellschaftlichen Probleme angehen, die die Menschen in ihrem täglichen Leben als wichtig empfinden."

SWI_vienna_circle: "Beitritt zum Wiener Kreis"
SWI_vienna_circle_desc: "Die Österreicher haben vor kurzem anderen ihnen nahestehenden Nationen angeboten, sich am Wiener Kreis zu beteiligen, einem Zentrum des technologischen Fortschritts und des Lernens im Herzen des österreichischen Reiches. Der Beitritt zu einem solchen Programm würde uns zweifellos erlauben, die Früchte dieser technologischen Fortschritte zu genießen."

SWI_strengthen_ties: "Formelle Verbindungen stärken"
SWI_strengthen_ties_desc: "Unsere fortgesetzte Beziehung mit Österreich in unserem Kampf gegen den Syndikalismus ist die Rettungsleine, die unsere Nation vor dem totalen Zusammenbruch bewahrt. Wir müssen Schritte unternehmen, um sicherzustellen, dass diese Beziehung so lange hält, wie wir einem gemeinsamen Feind gegenüberstehen."

SWI_an_official_alliance: "Beitritt zum Donau-Adriabund"
SWI_an_official_alliance_desc: "Während wir de facto in einer Allianz mit unserem Kriegsverbündeten Österreich sind, ist es notwendig geworden, die Allianz zu einer formellen Beziehung zu machen. Österreich verfügt über die Loyalität eines größeren Netzwerks von Nationen, und der Beitritt zu diesem Netz als formeller Teilnehmer kann nur dazu dienen, unsere Position zu stärken."

SWI_german_tech_sharing: "Die Kaiser-Wilhelm-Gesellschaft"
SWI_german_tech_sharing_desc: "Die Kaiser-Wilhelm-Gesellschaft ist Deutschlands führendes Zentrum für technologischen Fortschritt und Forschung. Die Bewerbung um die Mitgliedschaft in einer solch angesehenen Kooperation wird unsere Fähigkeit verbessern, eine technologisch fortschrittliche Streitkraft einzusetzen."

SWI_never_again: "Niemals ein anderes Genf"
SWI_never_again_desc: "Die Genfer Streiks der frühen 1930er Jahre wurden durch eine versagende und ineffiziente Regierung verursacht. Wir haben Schritte unternommen, um diese Regierung zu reformieren, aber es gibt viele, die Schutz davor suchen, dass sich eine solche Tragödie jemals wieder ereignet. So sollen die syndikalistischen Gewerkschaften ihre eigenen militärischen Befugnisse erhalten, so dass die Macht allein in den Händen der Gewerkschaften liegt."

SWI_the_peoples_republic: "Gründung der Helvetischen Kommune"
SWI_the_peoples_republic_desc: "Die Menschen in der Schweiz haben ihren Willen deutlich gemacht. Die Verbrechen und Versäumnisse der Vergangenheit wurden von einer Regierung verursacht, die zu stark für ihr eigenes Wohl war, und die zu weit vom Volk entfernt war und sich in ihrer kapitalistischen Gier suhlte. Deshalb muss eine neue Regierung gebildet werden, eine Regierung, die allein vom Volk und für das Volk geführt wird."

SWI_totalitarian_regime: "Eine stärkere Hand ist nötig"
SWI_totalitarian_regime_desc: "Die Bevölkerung der Schweiz hat ihren Willen deutlich gemacht. Die Verbrechen und Versäumnisse der Vergangenheit wurden durch mangelnden Schutz vor fremden Einflüssen verursacht. Das einfache Volk kann sich aus eigener Kraft nicht gegen solche Übergriffe wehren. Deshalb ist ein starker Staat notwendig, um die Zukunft der Nation zu sichern, Genossen. Denn wir sind das Einzige, was zwischen euch und ihnen steht."

SWI_loyalty_to_the_state: "Die Loyalität zum Staat"
SWI_loyalty_to_the_state_desc: "Wir müssen die Loyalität gegenüber dem Staat fördern, wann immer es möglich ist, damit wir sowohl eine Bevölkerung als auch ein Militär fördern, die die Stärke der Regierung und ihre Fähigkeit, das Volk zu schützen, schätzen."

SWI_consolidate_power: "Konsolidierung der Regierungsgewalt"
SWI_consolidate_power_desc: "Es gibt immer noch abweichende Stimmen innerhalb der Regierung und auf den Straßen, die sich gegen die Übernahme der Regierung durch loyale nationalistische Kräfte aussprechen. Diese Stimmen sind vorerst gedämpft, aber eine Konsolidierung ist notwendig, um diejenigen zu identifizieren und zu "berichtigen", die immer noch fehlgeleitete Ansichten über die Regierung in der Schweiz haben."

SWI_fortress_defense: "Festung Verteidigungsanlagen"
SWI_fortress_defense_desc: "Wenn unsere Feinde so scharf darauf sind, uns in unseren Häusern anzugreifen, dann werden wir ein solches Netz von miteinander verbundenen Befestigungen errichten, dass allein der Gedanke, die Schweiz anzugreifen, den Feind mit Furcht erfüllt, wenn er sich vorstellt, wie viele Millionen er brauchen wird, um auch nur einen einzigen Kilometer unseres Landes zu erobern."

SWI_expansionist_military: "Militarismus fördern"
SWI_expansionist_military_desc: "Nur durch das Zeigen von Waffen können wir die Zukunft unserer Nation sichern. Zu diesem Zweck ist es wichtig, dass wir allen Bürgern der Nation ein starkes Gefühl des Nationalstolzes einflößen, so dass sie bis zum bitteren Ende für die Verteidigung ihrer Heimat und ihres Staates kämpfen werden."

SWI_nuclear_program: "Die Studienkommission für Kernenergie"
SWI_nuclear_program_desc: "Die Studienkommission für Kernenergie hat die Aufgabe, sowohl die Nutzung der Kernenergie zur Deckung des Energiebedarfs unserer Nation zu untersuchen, als auch die Anforderungen für die Weiterentwicklung eines waffenfähigen Nuklearprogramms zur Verteidigung der Nation zu bewerten."

SWI_uranium_mine: "Das Schmutzli Projekt"
SWI_uranium_mine_desc: "Die Schweiz ist ein kleiner Staat im Vergleich zu den Titanen Europas. Daher sehen wir uns gezwungen, uns mit allen uns zur Verfügung stehenden Mitteln zu verteidigen, auch wenn wir den Kontinent in nukleares Feuer tauchen müssen, um unsere Ziele zu erreichen."

SWI_expand_our_operations: "Erweitern Sie unsere Nachrichtendienste"
SWI_expand_our_operations_desc: "Da die Welt im Chaos versinkt, muss der Militärische Nachrichtendienst immer wieder zu gefährlicheren und zweifelhafteren Aufgaben zur Verteidigung der Nation herangezogen werden. Die Erweiterung ihres Einflussbereichs und ihrer operativen Kapazitäten wird ihnen helfen, jedes Problem zu lösen, das ihnen in den Weg kommt. Egal wie unappetitlich."

SWI_motorization: "Übergang zu einer motorisierten Kraft"
SWI_motorization_desc: "Unser Militär besteht fast ausschließlich aus Fußinfanterie und pferdegezogener Unterstützung. Unsere Truppen können sich nur langsam bewegen und unser Nachschub kommt noch langsamer an. Es ist wichtig, dass wir in die Motorisierung investieren, damit unsere Truppen nicht den nächsten Krieg mit der Ausrüstung des letzten Krieges führen."

SWI_armor_experiments: "Investieren Sie in die Nahkampfkanone"
SWI_armor_experiments_desc: "Die Nahkampfkanone, ein experimenteller Schweizer AT-Zerstörer, hat sich in den ersten Feldtests sehr vielversprechend gezeigt. Dieses Projekt hat gezeigt, dass wir in der Lage sind, unsere eigenen gepanzerten Fahrzeuge zu entwickeln, und dass wir weiterhin in ähnliche Projekte investieren sollten."

SWI_mechanised_brigades: "Leichte Brigaden"
SWI_mechanised_brigades_desc: "Unsere anfänglichen Motorisierungsbemühungen haben sich als sehr erfolgreich erwiesen, aber es gibt noch mehr zu tun. In Deutschland haben neue mechanisierte Leichte Brigaden begonnen, sich als die Kampftruppe der Zukunft zu erweisen, und es ist nur klug, dass wir in ihre Fußstapfen treten und in unsere eigenen mechanisierten Kräfte investieren."

SWI_new_academy: "Reformierung der Pilotschulen"
SWI_new_academy_desc: "In der Zwischenkriegszeit verließen sich unsere Jäger auf eine informelle Ausbildungsschule, die lokale Ausbilder und wild unterschiedliche Kompetenzniveaus einbezog. Nun, da die Luftwaffe in eine starke und professionelle Kraft reformiert wird, müssen wir darauf achten, unsere Pilotenschule zu standardisieren, um die Qualität unserer Piloten landesweit zu verbessern."

SWI_new_tactics: "Bambini-Code"
SWI_new_tactics_desc: "Der Bambini-Code ist ein Abkürzungscode, der kürzlich entwickelt wurde, um eine einfache Kommunikation zwischen unseren Jagdgeschwadern in der Hitze des Gefechts zu ermöglichen. Seine Verwendung hat sich als äußerst effektiv erwiesen, und die Förderung und Forderung seiner Verwendung unter unseren Piloten wird ihre Fähigkeit, gegen ihre Kontrahenten zu bestehen, drastisch verbessern."

SWI_bombers: "Überwachungsstaffeln"
SWI_bombers_desc: "Die Einrichtung der Überwachungsstaffeln wird es uns ermöglichen, durch Jagdpatrouillen in und um unsere Grenzen Informationen zu gewinnen und gleichzeitig eine große Nachtpräsenz aufrechtzuerhalten."

SWI_air_factories: "Flugzeugwerk Emmen"
SWI_air_factories_desc: "Das Flugzeugwerk Emmen ist die erste reine Flugzeugfabrik des Landes und soll die ersten von vielen Flugzeugen der Schweizer Luftwaffe bauen."

SWI_strategic_bombing: "Strategische Bomberinitiativen"
SWI_strategic_bombing_desc: "Die Beschleunigung unserer früheren Angriffskampagnen hat uns gelehrt, dass wir, wenn wir weitermachen wollen, in große strategische Bomberkräfte investieren müssen. Diese Kräfte werden uns erlauben, unsere Macht über den Kontinent zu projizieren, während wir unsere Luftwaffe vollständig innerhalb der Grenzen der Schweiz halten."

SWI_defensive_constructions: "Neue Verteidigungsanlagen"
SWI_defensive_constructions_desc: "Durch unsere bisherigen Projekte verfügen wir über umfangreiche Erfahrungen und Kenntnisse in der sachgerechten Konstruktion und Gestaltung von Festungsanlagen. Wir können uns dieses Wissen zunutze machen und neue Verteidigungsnetze schaffen, wo immer sie benötigt werden."

SWI_new_roadways: "Elektrifizierung der Eisenbahnen"
SWI_new_roadways_desc: "Unsere Nation ist ein Land mit verschlungenen Straßen und ausgedehnten Eisenbahnstrecken, die Städte verbinden, die durch große Gebirgszüge getrennt sind. Es ist wichtig, dass wir unsere ausgedehnten Schienennetze modernisieren und instand halten, damit wir Waren und Soldaten so einfach wie möglich durch das Land transportieren können. Die Elektrifizierung von Bahnstrecken mit Strom aus unseren Wasserkraftwerken wird sicherstellen, dass sie so effizient wie möglich laufen."

SWI_develop_cantons: "Nationale Initiative zur Entwicklung der Kantone"
SWI_develop_cantons_desc: "Wir müssen eine gemeinsame Anstrengung unternehmen, um alle Regionen der Nation gleichermaßen zu entwickeln. Zu diesem Zweck müssen wir den Kantonen Autonomie bei ihrer eigenen Entwicklung und dem Bau von Infrastrukturen zugestehen, sowie das Büro für Bergbau des Bundesamtes für Krieg, Industrie und Arbeit ermächtigen, eine nationale Übersicht über die natürlichen Ressourcen der Nation zur Ausbeutung zu erstellen."

SWI_canton_improvement: "Schmolz + Bickenbach subventionieren"
SWI_canton_improvement_desc: "Die Schweiz ist ein Land mit wenigen eigenen nationalen Ressourcen. Schmolz + Bickenbach ist einer der wenigen Stahlkonzerne, die innerhalb des Landes tätig sind. Wenn die Schweiz in der Stahlproduktion autark werden soll, müssen wir ihre Anstrengungen subventionieren."

SWI_swiss_seas: "Schweizer auf hoher See"
SWI_swiss_seas_desc: "Die Schweiz ist traditionell ein Binnenstaat ohne direkten Zugang zur hohen See, was uns aber nicht daran hindert, eine eigene Flotte zu unterhalten. Ob es sich nun um eine militarisierte Marine oder um eine maritime Handelsflotte handelt, die Schweizer werden die Meere so stolz befahren wie jede andere Nation der Erde."

SWI_military_factories: "Oerlikon-Bührle bezuschussen"
SWI_military_factories_desc: "Oerlikon-Bührle ist der größte Hersteller von Waffen und Artillerie in der Nation. Ihre Waffen machen fast die Hälfte der Waffenexporte unseres Landes aus. Wenn wir sie mit wertvollen staatlichen Subventionen unterstützen, erhöhen wir nicht nur ihre Produktivität, sondern stellen auch sicher, dass unsere Soldaten mit Waffen höchster Qualität ausgerüstet sind."

SWI_final_factories: "Die Schweizer Kriegswirtschaft"
SWI_final_factories_desc: "Der Krieg wird zu einer großen Belastung für unsere Vorräte an Waffen und Munition. Unser Handel mit ausländischen Mächten ist nicht nur unzureichend, sondern auch unzuverlässig. Wir müssen nicht nur unsere Industriegebiete, sondern alle Teile unserer Gesellschaft auf Kriegstauglichkeit umstellen, wenn wir genügend Waffen für den Konflikt produzieren wollen."

SWI_expanding_the_shipyards: "Erweitern Sie die Werften"
SWI_expanding_the_shipyards_desc: "Durch unsere militärischen Abenteuer sind wir derzeit im Besitz von mehreren großen Werften. Diese Werften, die ersten in der Geschichte unserer Nation, könnten dazu genutzt werden, die große Hochseeflotte zu produzieren, von der das Schweizer Volk immer nur geträumt hat."

SWI_merchant_marine: "Schwerpunkt Handelsmarine"
SWI_merchant_marine_desc: "Es wäre eine Verschwendung, in eine starke militärische Marine zu investieren. Wenn die Feindseligkeiten beendet sind, wird unsere Marine noch in den Kinderschuhen stecken. In der Zwischenzeit könnten wir stattdessen diese Zeit nutzen, um stark in unsere Handelsmarine zu investieren, deren Fahrten unseren internationalen Handel direkt beeinflussen und ordentliche Gewinne einbringen könnten."

SWI_military_navy: "Schwerpunkt auf einer militarisierten Marine"
SWI_military_navy_desc: "Anstatt unsere Zeit mit Handel zu vergeuden, sollten wir stattdessen unsere neuen Marineeinrichtungen nutzen, um den Aufbau einer völlig neuen Schweizer Marine zu ermöglichen, die gegen die Seestreitkräfte der anderen Weltmächte antreten kann."

SWI_seaborne_trade_routes: "Ausweitung des Seehandels"
SWI_seaborne_trade_routes_desc: "Die Schweizer Wirtschaft befindet sich in einem Aufschwung, der noch Jahre anhalten wird. Jetzt, da wir Zugang zum Meer haben, ist es in unserem besten Interesse, diesen Schwung beizubehalten und damit zu beginnen, in nautische Handelswege zu investieren, um unseren Wohlstand auszubauen."

SWI_center_of_commerce: "Ein Zentrum des maritimen Handels"
SWI_center_of_commerce_desc: "Unsere kontinuierlichen Investitionen in die Handelsmarine und den Seehandel haben in Verbindung mit dem starken Staat der Schweizer Wirtschaft dazu geführt, dass unsere Häfen weltweit als starke Handelszentren bekannt sind und die wirtschaftlichen Gewinne aus diesen Städten ungehindert in unsere Staatskasse fließen."

SWI_independent_navy: "Braunes Wasser zu BlauWasser Marine"
SWI_independent_navy_desc: "Die Seenflottille der Schweiz befindet sich nun im Besitz aller Einrichtungen und des notwendigen Materials, um eine richtige Seestreitmacht zu bilden. Diese neu geschaffene Schweizer Marine muss sich schnell auf den Kampf auf hoher See einstellen, oder sie wird versenkt."

SWI_naval_bombers: "Entwicklung von Marinebombern"
SWI_naval_bombers_desc: "Die neuen Schweizer Marinebomber sind eine Kombination aus der Erforschung traditioneller Bomberkräfte und maritimen Innovationen und werden unsere Fähigkeit, Macht über die Wellen zu projizieren, drastisch erhöhen."

SWI_coastal_defense: "Erweitern der Seenflottille"
SWI_coastal_defense_desc: "Während wir mit unserem Übergang zu einer vollständig blauen Wassermarine vorankommen, ist es immer noch von entscheidender Bedeutung, dass wir die Binnenflottille unterstützen, denn sie schützt die Wasserstraßen in und um die Schweiz vor Angriffen von außen."

SWI_naval_officers: "Marine-Offizier-Ausbildung"
SWI_naval_officers_desc: "Die Marineaktivitäten der Schweiz bestanden in den vergangenen Jahren nur aus Matrosen der Handelsmarine und der Braunwasser-Seenflottille. Wir müssen diese wenigen erfahrenen Männer nehmen, die wir haben, und sie nutzen, um die nächste Generation stolzer Schweizer Seeleute für unsere Marine auszubilden."

SWI_ship_designs: "Schweizer Schiffsdesigns"
SWI_ship_designs_desc: "Während wir in den Besitz neuer Marineeinrichtungen gekommen sind, eine Premiere für diesen ehemals eingeschlossenen Staat, können wir nicht mit einer Flotte vorankommen, ohne zuerst in Schiffsdesigns zu investieren. Die Schweiz hat eine kleine Marinetradition, und deshalb müssen wir so schnell wie möglich eine neue Schiffsflotte entwerfen, um mit der Ausbildung zu beginnen."

SWI_first_vessel: "Taufe der EKS Helvetia"
SWI_first_vessel_desc: "Nach mehreren aufreibenden Monaten der Arbeit ist es Zeit für eine große Feier: Die Schweizer Marine tauft offiziell ihr erstes hochseetaugliches Marineschiff. Die EKS Helvetia ist das erste von vielen in der neuen Schweizer Flotte und wird als unser erstes Flaggschiff dienen, wenn sich die Schweizer Marine den großen Hochseeflotten dieses Zeitalters anschließt."

SWI_beneath_the_waves: "Schweizer unter den Wellen"
SWI_beneath_the_waves_desc: "Obwohl wir uns im Besitz großer Marineeinrichtungen und Werften befinden, ist es nicht machbar, eine große traditionelle Flotte aufzubauen. Stattdessen sollten wir uns auf billige und effiziente U-Boote konzentrieren, damit wir Macht projizieren können, ohne die jahrzehntelangen Investitionen, die eine Überwasserflotte erfordert."

SWI_surface_fleet: "Die Binnenflotte"
SWI_surface_fleet_desc: "Unsere Nation war früher ein eingeschlossener Staat, der seine Macht auf hoher See nicht richtig ausspielen konnte. Jetzt befinden wir uns im Besitz mehrerer Werften und als aufsteigende Seemacht. Es ist unsere Pflicht, eine Überwasserflotte zu schaffen, die mit den alten Mächten mithalten kann."

SWI_peace_at_last: "Frieden und Versöhnung"
SWI_peace_at_last_desc: "Wir haben die Savoyer-Krise überstanden, ohne dass Schweizer Blut geflossen ist. Wir haben erkannt, dass Gewalt nicht immer die Antwort ist, und dass die Wahrung unserer Neutralität im Angesicht von Konflikten uns stark macht. Wir können aus dieser Krise als eine neuere und stärkere Nation hervorgehen."

SWI_french_mission: "Diplomatische Mission in der Kommune"
SWI_french_mission_desc: "Die Quelle der Krise in Hochsavoyen waren unsere extrem sauren Beziehungen zu unserem großen Nachbarn, der Kommune Frankreichs. Wir haben seit mehr als einem Jahrzehnt schlechte Beziehungen, und es ist an der Zeit, diese Ära der Rivalität zu beenden. Wir werden eine diplomatische Mission nach Paris schicken, um zu versuchen, eine diplomatische Lösung für unsere Konfrontationen zu finden und zu versuchen, mit Frankreich Freundschaft zu schließen, anstatt sie zu bekämpfen."

SWI_embrace_neutrality: "Umarmung unserer Neutralität"
SWI_embrace_neutrality_desc: "Das Schweizer Volk ist weit und breit bekannt als ein Volk, das die Kraft der Neutralität schätzt. Nachdem wir die Savoyen-Krise überstanden haben, ohne unsere Werte aufzugeben, haben wir bewiesen, dass Neutralität eine Tugend ist. Wir sollten uns diese Philosophie im ganzen Land zu eigen machen."

SWI_beacon_of_peace: "Leuchtturm des Friedens und des Wohlstandes"
SWI_beacon_of_peace_desc: "Die Schweiz hat eine Reihe harter Prüfungen und gesellschaftserschütternder Krisen hinter sich, aber sie hat sie alle durchgestanden. Selbst wenn die Nationen um uns herum um ihre totalitären Imperien kämpfen und streiten, stehen wir mitten in Europa aufrecht als ein brennendes Leuchtfeuer des Friedens und des Wohlstands inmitten des Sturms."

SWI_unity_through_conquest: "Fordern Sie die Nation zurück"
SWI_unity_through_conquest_desc: "Wir werden den Sturm nicht überstehen, indem wir uns in unseren Häusern verstecken und uns für die kommende Flut wappnen. Sondern indem wir uns nehmen, was rechtmäßig uns gehört und schon immer gehört hat. Die Menschen müssen sich hinter einer gemeinsamen Sache vereinen, und diese Sache ist, sich zu nehmen, was unsere Feinde uns gestohlen haben."

SWI_integrate_militias: "Integrieren Sie die Milizen"
SWI_integrate_militias_desc: "Die wahren Helden der Savoyen-Krise sind die tapferen Männer der antisyndikalistischen Milizen. Ihre Unterstützung half uns, unsere Nation zu stärken, aber jetzt ist es an der Zeit, die politischen Milizen in unsere Streitkräfte zu integrieren, damit sie wieder für unsere große Nation kämpfen können."

SWI_refugee_question: "Die Frage der Flüchtlinge"
SWI_refugee_question_desc: "Die Schweiz hat seit dem späten 19. Jahrhundert eine liberale Einwanderungspolitik. Es hat sich jedoch gezeigt, dass viele dieser Migranten und Flüchtlinge für viele unserer Probleme verantwortlich sind. Während andere zu viel Feigheit gezeigt haben, um der internationalen Auswanderung entgegenzutreten, müssen wir handeln, um unsere Einwanderungspolitik zu ändern."

SWI_peoples_army: "Eine Armee des Volkes"
SWI_peoples_army_desc: "Nachdem die Regierung gestürzt wurde und das Volk die Kontrolle übernommen hat, ist es nun an der Zeit, eine neue Kampftruppe für die Schweiz aufzubauen. Wir brauchen nicht mehr die Galionsfiguren der Vergangenheit, das Volk soll unsere neue Armee anführen!"

SWI_old_generals: "Umgang mit den leitenden Stabsoffizieren"
SWI_old_generals_desc: "Während die überwiegende Mehrheit der "Alten Garde" nach Deutschland geflohen ist, gibt es noch einige loyale Offiziere. Sie jedoch unsere Armeen führen zu lassen, könnte diejenigen entfremden, die für die Revolution gekämpft haben."

SWI_new_officers: "Wiederaufbau unseres Offizierskorps"
SWI_new_officers_desc: "Unsere französischen Verbündeten haben großzügig ihre Unterstützung bei der Ausbildung neuer Offiziere für unser Militär zur Verfügung gestellt. Mit ihrer Unterstützung können wir die starke Führung, auf die sich unsere Armee immer verlassen hat, wieder aufbauen."

SWI_swiss_liberators: "Die Schweizer Freiheitskämpfer"
SWI_swiss_liberators_desc: "Unser Volk hat tapfer für die Revolution gekämpft, und es ist nun an der Zeit, diesen Kampfgeist auf unsere Grenzen zu richten. Die imperialistische Bedrohung ist größer als je zuvor, und wir werden kämpfen müssen, um unsere Freiheit zu verteidigen."

