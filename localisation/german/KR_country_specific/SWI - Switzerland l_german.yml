SWI_oss: "Der militärische Nachrichtendienst"
SWI_oss_desc: "Der militärische Nachrichtendienst ist unser Hauptnachrichtendienst und schützt mit seinen Einsätzen täglich die Schweizer Bevölkerung."

SWI_oss1: "Der militärische Nachrichtendienst"
SWI_oss1_desc: "Der militärische Nachrichtendienst ist unser Hauptnachrichtendienst und schützt mit seinen Einsätzen täglich die Schweizer Bevölkerung."

SWI_populist_conscription: "Populistische Wehrpflicht"
SWI_populist_conscription_desc: "Unsere bisherigen Methoden der Wehrpflicht waren nicht genug, um uns zu retten. Wir müssen jeden arbeitsfähigen Bürger zum Militär rekrutieren, um eine weitere Demütigung zu vermeiden."

SWI_retreat: "Rückzug in die Schanze"
SWI_retreat_desc: "Das Eingreifen der französischen Kommune in die Savoyen-Krise hat uns ins Taumeln gebracht. Es ist an der Zeit, sich vorerst zurückzuziehen und später anzugreifen, wenn wir in der Lage sind, unsere Situation zu stabilisieren."

SWI_attack: "Schweizer Gegenangriff"
SWI_attack_desc: "Wir haben unsere Kräfte geordnet und uns entsprechend vorbereitet. Es ist an der Zeit, die Franzosen zurück in ihre Löcher zu treiben!"

SWI_geneva_memories: "Erinnerungen an Genf"
SWI_geneva_memories_desc: "Heute vor 5 Jahren begannen die Genfer Arbeiter einen großen Arbeitskampf, der soziale und wirtschaftliche Reformen forderte und auf den Rest der französischsprachigen Westschweiz (bekannt als Romandie) überzugreifen drohte. Aus Angst vor einem möglichen revolutionären Einfluss der französischen Kommune reagierte die Zentralregierung in Bern schnell und schickte die Bundesarmee, um den Streik zu brechen. Bei den darauf folgenden Ausschreitungen wurden in Genf 13 Menschen getötet und über 100 verletzt. Dies hinterließ eine bittere Kluft zwischen der Romandie und Bern, die in den Folgejahren nicht mehr zu heilen war."

SWI_geneva_memories2: "Erinnerungen an Genf"
SWI_geneva_memories2_desc: "Heute vor 5 Jahren begannen die Genfer Arbeiter einen großen Arbeitskampf, der soziale und wirtschaftliche Reformen forderte und auf den Rest der französischsprachigen Westschweiz (bekannt als Romandie) überzugreifen drohte. Aus Angst vor einem möglichen revolutionären Einfluss der französischen Kommune reagierte die Zentralregierung in Bern schnell und schickte die Bundesarmee, um den Streik zu brechen. Bei den darauf folgenden Ausschreitungen wurden in Genf 13 Menschen getötet und über 100 verletzt. Dies hinterließ eine bittere Kluft zwischen der Romandie und Bern, die in den Folgejahren nicht mehr zu heilen war."

SWI_hold_the_line_idea: "Halten der Linie"
SWI_hold_the_line_idea_desc: "Es ist unsere Pflicht, die Linie zu halten, während wir darauf hoffen, dass die europäischen Großmächte uns vor feindlichen Absichten bewahren."

SWI_economic_lifelines_idea: "Wirtschaftliche Lebensadern"
SWI_economic_lifelines_idea_desc: "Wirtschaftliche Handelswege durch neutrale Mächte halten die Nation über Wasser, wenn bestimmte Nachbarstaaten uns vernichtet sehen wollen."

SWI_political_insulation: "Politische Abschottung"
SWI_political_insulation_desc: "Unsere Isolierung von belanglosen ausländischen Angelegenheiten hat uns eine beispiellose Fähigkeit gegeben, uns nach innen zu konzentrieren und die Regierung zu stärken."

SWI_geneva_honor: "Ehrung der Genfer Toten"
SWI_geneva_honor_desc: "Diejenigen, die ihr Leben für die syndikalistische Sache in Genf gaben, sind wahre Helden des Staates und müssen als solche geehrt werden."

SWI_free_skies: "Freier Luftraum"
SWI_free_skies_desc: "Unser Fokus auf Luftüberlegenheit hat dazu beigetragen, unseren Himmel frei von feindlichen Luftstreitkräften zu halten."

SWI_free_skies1: "Freier Luftraum"
SWI_free_skies1_desc: "Unser Fokus auf Luftüberlegenheit hat dazu beigetragen, unseren Himmel frei von feindlichen Luftstreitkräften zu halten."

SWI_national_conscription: "Aktivdienst"
SWI_national_conscription_desc: "Die Bundesversammlung behält sich die Befugnis vor, die Schweizer Bevölkerung in Zeiten schwerer Krisen und zur Verteidigung gegen äussere Bedrohungen zum Krieg einzuberufen und zu mobilisieren.\n\n§GUnsere Bevölkerung ist toleranter gegenüber den Normen der Wehrpflicht und fordert seltener die Demobilisierung§."

SWI_black_monday: "Auswirkungen des Schwarzen Montags"
SWI_black_monday_desc: "Das Desaster des Schwarzen Montags hat die Schweizer Wirtschaft hart getroffen. Wir müssen drastische Maßnahmen ergreifen, wenn wir uns erholen wollen."

SWI_black_monday1: "Auswirkungen des Schwarzen Montags"
SWI_black_monday1_desc: "Das Desaster des Schwarzen Montags hat die Schweizer Wirtschaft hart getroffen. Wir müssen drastische Maßnahmen ergreifen, wenn wir uns erholen wollen."

SWI_national_bank_idea: "Die Schweizerische Nationalbank"
SWI_national_bank_idea_desc: "Die Schweizerische Nationalbank ist der starke wirtschaftliche Arm des ganzen Landes und wickelt die Finanzen der großen Mehrheit der Bevölkerung und des Staates gleichermaßen ab."

SWI_national_bank_idea1: "Die Schweizerische Nationalbank"
SWI_national_bank_idea1_desc: "Die Schweizerische Nationalbank ist der starke wirtschaftliche Arm des ganzen Landes und wickelt die Finanzen der großen Mehrheit der Bevölkerung und des Staates gleichermaßen ab."

SWI_joint_command_idea: "Gemeinsames Kommando"
SWI_joint_command_idea_desc: "Die Lehren, die wir aus dem Zusammenschluss unseres Kommandos mit dem des Deutschen Reiches gezogen haben, haben unsere Fähigkeit, groß angelegte Operationen zu planen, drastisch verbessert."

SWI_nuclear_research_idea: "Studienkommission für Kernenergie"
SWI_nuclear_research_idea_desc: "Die Studienkommission für Kernenergie hat die Aufgabe, die Machbarkeit der Aufnahme von Atomwaffen in unsere Streitkräfte zu untersuchen."

SWI_populist_fortress_idea: "Nationale Festungen"
SWI_populist_fortress_idea_desc: "Unsere Nation ist mit einer Vielzahl von natürlichen Verteidigungsanlagen gesegnet. Die Einbindung dieser natürlichen Barrieren in neue Verteidigungsnetzwerke wird unsere Nation für jeden Möchtegern-Angreifer nahezu undurchdringlich machen."

SWI_develop_cantons_idea: "Kantonale Entwicklungsinitiative"
SWI_develop_cantons_idea_desc: "Diese Entwicklungsinitiative hofft, unsere schwächelnde Industrie angesichts der Katastrophe des Schwarzen Montags wieder zu beleben."

SWI_merchant_marine_idea: "Schweizer Handelsmarine"
SWI_merchant_marine_idea_desc: "Die Schweizer Handelsmarine ist trotz ihrer Lage im Binnenland ein großes und gesundes Handelsunternehmen, und ihre Unterstützung als wichtige Schweizer Institution hält die Schweizer Wirtschaft gesund und ihr Volk ernährt."

SWI_merchant_marine_idea2: "Schweizer Handelsmarine"
SWI_merchant_marine_idea2_desc: "Die Schweizer Handelsmarine ist trotz ihrer Lage im Binnenland ein großes und gesundes Handelsunternehmen, und ihre Unterstützung als wichtige Schweizer Institution hält die Schweizer Wirtschaft gesund und ihr Volk ernährt."

SWI_squadrons_idea: "Überwachungsstaffeln"
