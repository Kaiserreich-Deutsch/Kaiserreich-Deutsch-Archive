### Decisions ###
SWI_maintain_peace_mission: "Ordnung in Hochsavoyen wiederherstellen"
SWI_maintain_peace_mission_desc: "Unsere militärische Präsenz in Hochsavoyen ist furchtbar mangelhaft, und ohne militärische Kräfte, die die lokale Strafverfolgung unterstützen, ist es nur eine Frage der Zeit, bis unser Griff auf die Region zu rutschen beginnt. Wir müssen sofort Truppen in die Region verlagern!"
SWI_peace_mission_ongoing: "Ruhe bewahren in Hochsavoyen"
SWI_peace_mission_ongoing_desc: "Mit einer plötzlichen Zunahme von französischen Aktivisten, die gegen unsere mandatierte Besetzung von Hochsavoyen demonstrieren, ist die französische Kommune zweifellos involviert und versucht, antischweizerische Gefühle in der Region zu entfachen. Es ist unsere Pflicht, den Frieden in Hochsavoyen zu bewahren, und dieser Frieden erfordert eine militärische Besetzung, um ihn zu erhalten."
SWI_Savoie_decisions: "Das Schicksal von Hochsavoyen"
SWI_Savoie_decisions_desc: "Seit dem Zusammenbruch der Französischen Republik hat die Schweiz eine militärische Besetzung von Hochsavoyen aufrechterhalten, um ihr Mandat zur Aufrechterhaltung der Neutralität in der Region zu erfüllen. Nun aber unterstützt die französische Kommune aktiv Separatisten in der Region, und es gibt eine steigende Flut von Unruhen bei denjenigen, die in die Gewalt hineingezogen werden. Das Schicksal von Hochsavoyen muss entschieden werden."
SWI_fortify_savoie: "Hochsavoyen stärken"
SWI_fortify_savoie_desc: "Ein Anstieg des französischen Interesses und der Aktivitäten in der Region hat zu einem Anstieg der syndikalistischen Aktivitäten dort geführt. Eine Erhöhung der lokalen Befestigungen sollte unsere Fähigkeit erhöhen, den Frieden zu erhalten und gegen Andersdenkende vorzugehen."
SWI_savoie_crackdown: "Razzia gegen Syndikalisten"
SWI_savoie_crackdown_desc: "Ein Einsatz zusätzlicher Sicherheitskräfte in Hochsavoyen und im ganzen Land kann ihren Einfluss und ihre Fähigkeit, das Regierungshandeln zu untergraben, für eine gewisse Zeit einschränken."
SWI_return_savoie: "Rückkehr Hochsavoyen"
SWI_return_savoie_desc: "Die politische Situation hat uns die Möglichkeit gegeben, die Region Hochsavoyen ordnungsgemäß unter französische Kontrolle zurückzugeben. Ob wir unserer Verpflichtung nachkommen, ist eine ganz andere Frage."
SWI_haute_savoie_make_canton: "Hochsavoyen integrieren"
SWI_haute_savoie_make_canton_desc: "Nachdem die Krise im Hochsavoyen vorbei ist und die Region immer noch in unserer Hand ist, hat sich die Möglichkeit ergeben, das Gebiet richtig in unsere Nation zu integrieren. Damit wäre es unmöglich, das Gebiet wieder unter französische Kontrolle zu bringen, aber ist das wirklich das, was die Menschen in der Region überhaupt wollen?"
 SWI_make_state_canton: "[FROM.GetName] integrieren"
SWI_make_state_canton_desc: "Mit [FROM.GetName] unter unserer Kontrolle besteht die Möglichkeit, es vollständig in unsere Nation zu integrieren und der Region alle Rechte und Möglichkeiten zu geben, die auch den übrigen Schweizer Kantonen zustehen."
SWI_economic_decisions: "Die Erfassung unserer natürlichen Ressourcen"
SWI_economic_decisions_desc: "Die Schweiz ist ein Land mit viel ungenutztem wirtschaftlichem Potential. Wir haben das Büro für Bergbau des Bundesamtes für Krieg, Industrie und Arbeit ermächtigt, die natürlichen Ressourcen des Landes zu erfassen und zu nutzen, um unsere eigene Industrialisierung in Gang zu bringen und sicherzustellen, dass das Schweizer Volk den kommenden Prüfungen standhalten kann."
SWI_new_order_decisions: "Die neue Ordnung"
SWI_new_order_decisions_desc: "Mit dem Zusammenbruch der schwachen Bundesrepublik und dem Anbruch einer neuen Ordnung muss die Nation geschlossen und bereit sein, die neue Regierung zu stärken und sicherzustellen, dass radikale Elemente, die sich gegen das Regime verschwören, gefunden und beseitigt werden."
SWI_riedholf_mine: "Grube Riedholf öffnen"
SWI_riedholf_mine_desc: "Die Erkundung der Riedholf-Mine ist abgeschlossen, und die dort gefundene Kohle könnte genutzt werden, um unsere lokalen Stahlproduktionskapazitäten zu erhöhen."
SWI_gonzen_mine: "Gonzen-Mine öffnen"
SWI_gonzen_mine_desc: "Die Vermessung der Gonzen-Mine ist abgeschlossen, und die dort gefundene Kohle könnte genutzt werden, um unsere lokalen Stahlproduktionskapazitäten zu erhöhen."
SWI_kapfnach_mine: "Mine Käpfnach öffnen"
SWI_kapfnach_mine_desc: "Die Erkundung der Käpfnacher Mine ist abgeschlossen, und die darin gefundene Kohle könnte genutzt werden, um unsere lokalen Stahlproduktionskapazitäten zu erhöhen."
SWI_cadlimo_mine: "Öffnen Sie die Miene Piatto della Miniera"
SWI_cadlimo_mine_desc: "In der Piatto della Miniera Mine im Val Cadlimo wurden große Mengen an Chrom entdeckt. Die Ausbeutung dieser Vorkommen kann mit der Genehmigung der Regierung schnell eingeleitet werden."
SWI_new_order_natpop: "Kontrolle über den Staat erlangen"
SWI_new_order_natpop_desc: "Der Schweizerische Vaterländische Verband hat die Schweizer Regierung gestürzt und landesweit das Kriegsrecht verhängt. Das Volk ist gespalten über die Legitimität dieses neuen Militärregimes, und es muss sich Popularität sichern, wenn es lange überleben will."
SWI_hold_parade_natpop: "Abhalten einer Militärparade"
SWI_hold_parade_natpop_desc: "Da die Unterstützung des Militärs gesichert ist, ist es an der Zeit, dass wir unsere Kräfte einsetzen, um den nationalen Geist des Volkes wiederzubeleben und unsere Kontrolle zu zeigen. Eine Militärparade durch die Straßen der Hauptstadt wird die Volksmeinung sicher zu unseren Gunsten bewegen."
SWI_purge_military_natpop: "Säubern Sie das Militär von Syndikalisten"
SWI_purge_military_natpop_desc: "Die Syndikalisten haben sich als Feind der Schweiz erwiesen, und die Franzosen als ihre heimtückischen Herren. Es ist an der Zeit, den Staat des Militärs zu überprüfen und das Ansehen unserer Offiziere und anderer Militärangehöriger zu überprüfen, um sicherzustellen, dass sie dem neuen Regime gegenüber loyal bleiben."
SWI_increase_draft_natpop: "Erweitern des Wehrdienstes"
SWI_increase_draft_natpop_desc: "Die Nation sieht sich von allen Seiten bedroht, und es werden frische Kräfte benötigt, um die militärischen Positionen zu besetzen. Die Ausweitung der Wehrpflicht für Schweizer Männer kann diese Lücken in den Reihen füllen."
SWI_secure_ostschweiz_natpop: "Ostschweiz sichern"
SWI_secure_ostschweiz_natpop_desc: "Eine Verstärkung der Patrouillen und der militärischen Präsenz in der Region Ostschweiz wird uns dabei helfen, extremistische Elemente aus der Region zu vertreiben."
SWI_secure_mittelland_natpop: "Mittelland sichern"
SWI_secure_mittelland_natpop_desc: "Eine Verstärkung der Patrouillen und der militärischen Präsenz in der Region Mittelland wird uns dabei helfen, extremistische Elemente aus dem Gebiet zu vertreiben."
SWI_secure_romandie_natpop: "Romandie sichern"
SWI_secure_romandie_natpop_desc: "Eine Verstärkung der Patrouillen und der militärischen Präsenz in der Region Romandie wird uns dabei helfen, extremistische Elemente aus der Gegend zu vertreiben."
SWI_secure_ticino_natpop: "Tessin sichern"
SWI_secure_ticino_natpop_desc: "Eine Verstärkung der Patrouillen und der militärischen Präsenz in der Region Tessin wird uns dabei helfen, extremistische Elemente aus dem Gebiet zu vertreiben."
SWI_declare_martial_law_natpop: "Kriegsrecht ausrufen"
SWI_declare_martial_law_natpop_desc: "Die Erweiterung der Befugnisse und Fähigkeiten des Militärs zur Bekämpfung von rebellischen Aktivitäten im Zuge des Regimewechsels ist zwar zunächst unpopulär, wird aber unsere Fähigkeit unterstützen, eine stabile Nation zu erhalten."
SWI_nationalize_foreign_assets_natpop: "Ausländisches Vermögen verstaatlichen"
SWI_nationalize_foreign_assets_natpop_desc: "Wenn wir unsere Abhängigkeit von ausländischem Handel und Lieferungen reduzieren, brauchen wir auch keine ausländischen Investitionen mehr. Die Beschlagnahmung von Vermögenswerten, die von Ausländern auf Schweizer Boden gehalten werden, wird unser internationales Ansehen ruinieren, aber unserer Wirtschaft einen starken Schub geben."
SWI_conquer_romandie_natpop: "Romandie zurückfordern"
SWI_conquer_romandie_natpop_desc: "Nach unserem demütigenden Verlust der Romandie an die Kommune Frankreichs haben wir auf einen idealen Zeitpunkt gewartet, um gegen die Besatzer unseres Landes zuzuschlagen. Es ist Zeit, zuzuschlagen und die Häuser unserer Väter zurückzuerobern!"
SWI_conquer_savoie_natpop: "Savoyen erobern"
SWI_conquer_savoie_natpop_desc: "Unsere Nation hat einen wahren und rechtmäßigen Anspruch auf die Region Savoie. Es ist unsere Zeit, die Herzen der Menschen zu entzünden und sie zu versammeln, es ist unsere Zeit, den Verrätern um uns herum das zu nehmen, was rechtmäßig unser ist!"
SWI_conquer_vorarlberg_natpop: "Vorarlberg erobern"
SWI_conquer_vorarlberg_natpop_desc: "Unsere Nation hat einen wahren und rechtmäßigen Anspruch auf die Region Vorarlberg. Es ist unsere Zeit, die Herzen der Menschen zu entzünden und sie zu versammeln, es ist unsere Zeit, den Verrätern um uns herum das zu nehmen, was rechtmäßig unser ist!"
SWI_conquer_valle_natpop: "Aostatal erobern"
SWI_conquer_valle_natpop_desc: "Unsere Nation hat einen wahren und rechtmäßigen Anspruch auf die Region des Aostatals. Es ist unsere Zeit, die Herzen der Menschen zu entzünden und sie zu versammeln, es ist unsere Zeit, den Verrätern um uns herum zu nehmen, was rechtmäßig uns gehört!"
SWI_foreign_policy_decisions: "Außenpolitik"
SWI_foreign_policy_decisions_desc: "Nachdem die Unruhen im Westen zumindest vorübergehend gelöst und unsere Neutralität gebrochen wurde, ist es nun im besten Interesse der Nation, unsere Loyalitäten zu formalisieren. Während wir unsere Neutralität schätzen, ist die Formalisierung unserer Allianz der einzige sichere Weg nach vorne."
SWI_join_AUS: "Beitritt zum Donau-Adriabund"
SWI_join_AUS_desc: "[SWI.GetSwissJoinAUS_desc]"
SWI_join_AUS_peace_desc: "Während die Bedrohung durch die Kommunarden vorübergehend eingedämmt ist, ist die Unterstützung unserer österreichischen Freunde das Einzige, was ihre schmutzigen syndikalistischen Hände von Savoyen fernhält. Wir müssen unsere Dankbarkeit zeigen und unseren zukünftigen Schutz sicherstellen, indem wir formell den Beitritt zur österreichischen Sphäre beantragen."
SWI_join_AUS_war_desc: "In unserer großen Zeit der Not kamen uns unsere Verbündeten in Österreich zu Hilfe. Es ist jetzt nur angemessen, dass wir den Gefallen erwidern und uns formell ihrer Sphäre anschließen und sie in ihren zukünftigen militärischen Bemühungen unterstützen."
SWI_join_GER: "Beitritt zum Reichspakt"
SWI_join_GER_desc: "[SWI.GetSwissJoinGER_desc]"
SWI_join_GER_peace_desc: "Während die Bedrohung durch die Kommunarden vorübergehend eingedämmt ist, ist die Unterstützung des Deutschen Reiches das einzige, was ihre schmutzigen syndikalistischen Hände von Savoyen fernhält. Wir müssen unsere Dankbarkeit zeigen und unseren zukünftigen Schutz sicherstellen, indem wir formell dem Reichspakt beitreten."	
SWI_join_GER_war_desc: "In unserer großen Zeit der Not kam uns das Deutsche Reich zu Hilfe. Seitdem sind wir de facto Mitglieder ihrer Sphäre geworden, und es ist nur angemessen, dass wir uns für diesen Gefallen revanchieren und formell dem Reichspakt beitreten, um sie bei ihren zukünftigen militärischen Unternehmungen zu unterstützen."
SWI_internationale: "Beitritt zur Dritten Internationale"
SWI_internationale_desc: "Unsere französischen Verbündeten waren eine große Hilfe bei der Befreiung unseres Volkes. Um uns vor den uns umgebenden schmutzigen Imperialisten zu schützen, müssen wir uns formell ihrem Militärbündnis anschließen."

