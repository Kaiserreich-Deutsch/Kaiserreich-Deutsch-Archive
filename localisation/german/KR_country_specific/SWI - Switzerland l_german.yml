### Characters ###
 SWI_jakob_herzog: "Jakob Herzog"
 SWI_jakob_herzog_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 27. Juli 1882, in Luzern, Schweiz\n§YPolitische Karriere:§! Jakob \"Joggi\" Herzog wurde in eine Familie von katholischen Deutschschweizern hineingeboren. Da er seine Eltern früh verlor, wuchs Herzog in einem Waisenhaus auf, bevor er als junger Mann eine Schreinerlehre begann. Diesen Beruf gab er schließlich auf und schloss sich der radikalen Politik der Schweizer Sozialdemokraten und der Internationalen Union der Sozialistischen Jugendorganisationen an. Er wurde ein enger Mitarbeiter des deutschen Präsidenten der Jugendinternationale, Willi Münzenberg, und diente ihm während des Weltkriegs als Vizepräsident. Herzogs kämpferische und hitzköpfige Persönlichkeit führte schliesslich zum Ausschluss aus den Sozialdemokraten, worauf er seine eigene Gruppe \"Forderung\" gründete, die stark von den christlich-sozialistischen und anarcho-syndikalistischen Ideen von Fritz Brupbacher und Jules Humbert-Droz beeinflusst war. Während des Schweizer Generalstreiks von 1918 rief Herzog unzufriedene Soldaten und Studenten in Zürich dazu auf, sich gegen die Regierung zu wehren, und gründete einen Zürcher Arbeiterrat in der Hoffnung, den Erfolg der russischen Revolution wiederholen zu können. Der chaotische Aufstand scheiterte, und Herzog wurde für zehn Monate inhaftiert. In dieser Zeit entwickelten sich seine politischen Ideen in eine autoritärere und militantere Richtung. Nach seiner Entlassung studierte er die \"“Tribunisten\"-Bewegung des niederländischen Marxisten Anton Pannenkoek und interessierte sich später sehr für die Ideen der französischen sozialistischen Revolution, insbesondere für die Sorelianer. Dennoch begann Herzog, seinen eigenen ideologischen Weg zu gehen, indem er in der Forderung eine eher personalistische Führung etablierte. Obwohl er früher ein Anarchist gewesen war, forderte Herzog nun die Schaffung zentralisierter syndikalistischer Staaten auf der Grundlage des \"revolutionären Parlamentarismus\" und kritisierte die \"Ungereimtheiten, den Opportunismus und den Elitismus\" der gemäßigten Syndikalisten. Seine Ansichten über den christlichen Sozialismus wurden entscheidend von den französischen Sorelianern beeinflusst und waren weit entfernt von den Idealen seiner früheren Vorbilder Brupbacher und Humbert-Droz. 1921 ging er eine unwahrscheinliche Allianz mit seinen alten Rivalen Léon Nicole und Fritz Platten ein, indem er mit deren Gruppe Solidarité (Solidarität) zusammenarbeitete, um die radikalen Schweizer Gewerkschaften zu stärken. Diese Partnerschaft vertiefte sich 1927 mit der Gründung von \"die Arbeiterwache\", oder \"le Garde Ouvrière\", einer paramilitärischen Truppe für die sozialistische Bewegung in der Schweiz, die Herzogs Haupteinflussquelle außerhalb der engeren Forderungsgruppe darstellte."

 SWI_jules_humbert_droz: "Jules Humbert-Droz"
 SWI_jules_humbert_droz_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 23. September 1891, in La Chaux-de-Fonds, Neuchâtel, Schweiz\n§YPolitische Karriere:§! Jules Humbert-Droz wurde in eine französischsprachige, protestantische Familie im Kanton Neuenburg geboren. Seine Eltern und Großeltern waren seit langem mit der Schweizer Arbeiterbewegung verbunden, so dass Jules in einem radikalen Arbeitermilieu aufwuchs, das seine späteren Überzeugungen stark beeinflusste. Er schloss sein Studium an der Universität Neuenburg mit einer Arbeit über die Widersprüche und die Vereinbarkeit von Sozialismus und Christentum ab, bevor er als Pfarrer und Autor für linke Lokalzeitungen tätig wurde. Als die Schweiz während des Weltkriegs ihre "bewaffnete Neutralität" verschärfte und die Wehrpflicht ausweitete, wurde Jules zum Kriegsdienstverweigerer und kam wegen seines Antimilitarismus und seiner Teilnahme am Generalstreik 1918 mehrmals ins Gefängnis. Im Jahr darauf zog er nach Paris und gründete die Zeitung \"Le Phare\" (Der Leuchtturm), um syndikalistische Ideen und die Solidarität zwischen der französischen und der schweizerischen sozialistischen Bewegung zu fördern. Später wurde er zur Unterstützung der Dritten Internationale rekrutiert, wo er vor allem für die romanischsprachige Welt zuständig war. Nach fast einem Jahrzehnt im Dienst der Revolution kehrte er in die Schweiz zurück, wo er versuchte, die Sozialdemokratische Partei der Schweiz mit der Dritten Internationale zu versöhnen, was ihm nur bedingt gelang. Jules war ein Mann mit vielen Widersprüchen, ein eifriger Christ, der dennoch immer die politische Linie von Paris verteidigte, selbst als die Spannungen in Frankreich wegen des Anti-Klerikalismus eskalierten. Er hielt die andere Wange hin, als Radikale ihn fragten, ob sein glühender Pazifismus der Revolution nicht eher schade als helfe.\n\nFür Jules schließt der Pazifismus nicht aus, einen gerechten Kampf zu führen, aber er verpflichtet ihn, sich der sinnlosen Gewalt zu widersetzen, die er in Männern wie Jakob Herzog und Léon Nicole verkörpert sieht. Er lehnt deren paramilitärische Methoden ab und wendet sich der etablierten Politik zu, in der Hoffnung, eine syndikalistische Revolution durch Wahlen herbeiführen zu können. Später wurde er als Vertreter des Kantons Zürich in den Nationalrat gewählt, obwohl Neuenburg immer noch sein wichtigstes Betätigungsfeld ist, da er als De-facto-Führer der lokalen sozialdemokratischen Partei fungiert."

 SWI_robert_grimm: "Robert Grimm"
 SWI_robert_grimm_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 16. April 1881, in Wald, Zürich, Schweiz\n§YPolitische Karriere:§! Robert Grimm wurde am 16. April 1881 in einer deutsch-protestantischen Familie im Dorf Wald in Zürich geboren und wuchs als Sohn eines Maschinenschlossers und eines Webers auf, was ihm das Rüstzeug für eine Druckerlehre gab. Vertraut mit industriellen Maschinen, zeichnete er sich in den Werkstätten von Oerlikon, dem Industriezweig der Stadt Zürich, aus und begann 1905 seine 'Wanderjahre'. Auf dieser weiten Reise durch Deutschland, Frankreich, Österreich und Italien lernte er radikale marxistische Ideen kennen. Nach seiner Rückkehr schloss er sich der Sozialdemokratischen Partei der Schweiz an und wurde später auf die schwarze Liste gesetzt, weil er versuchte, seinen Arbeitsplatz außerhalb von Basel zu organisieren. Ohne Arbeit wandte sich Robert dem Journalismus und dem politischen Aktivismus zu und verließ Basel-Stadt zugunsten von Bern, wo er an den Streiks von 1906 und 1912 teilnahm. Bei Ausbruch des Weltkriegs wandte sich Robert vom gescheiterten Optimismus der Zweiten Internationale ab und den Ambitionen des Bolschewismus zu und verbrachte einige Zeit in der Gesellschaft des russischen Exilanten Wladimir Lenin. Nach der Februarrevolution half er bei den Verhandlungen über Lenins Rückkehr und versuchte erfolglos, seinen Einfluss unter den deutschen Arbeitern zu nutzen, um einen Separatfrieden zwischen Russland und Deutschland zu vermitteln. Ein Jahr später organisierte er in der gleichnamigen solothurnischen Stadt Olten das Oltner Aktionskomitee.\n\nAufgrund des wirtschaftlichen Zusammenbruchs und einer drohenden Hungersnot sah sich die Schweizer Regierung gezwungen, die Einberufung aller Zivilisten zur Mithilfe bei den öffentlichen Arbeiten zu verordnen, was auf landesweiten Widerstand stieß. Als seine Genossen zögerten, entführte Robert die Sozialdemokratische Partei, um einen Generalstreik zu erzwingen, in der Hoffnung, damit den Bundesrat zu brechen und eine Schweizer Volksrepublik zu errichten. Der Schweizer Landesstreik von 1918 war kurz und brutal, hinterließ mehrere tote Arbeiter und erschütterte das Land beinahe durch einen Militärputsch, als die Armee eingriff, um den Aufstand niederzuschlagen. Robert, der seither als 'Vater des Nationalstreiks' bekannt ist, musste jahrelang ins Gefängnis, kämpfte aber nach seiner Entlassung wieder für die Rechte der Arbeiter und behielt einen großen politischen Einfluss. In den letzten Jahren schwankte er zwischen dem gemäßigten und dem radikalen Flügel der sozialistischen Bewegung, aber er hat seine Wurzeln nie vergessen und war immer bereit für den Tag, an dem die glorreiche Schweizer Revolution, von der er 1918 träumte, wirklich Wirklichkeit werden kann."

 SWI_swiss_federal_council: "Schweizer Bundesrat"
 SWI_swiss_federal_council_leader_desc: "Der 1848 gegründete Schweizer Bundesrat ist ein siebenköpfiger Exekutivrat, der als kollektives Staatsoberhaupt der Schweiz fungiert. Jedes Ratsmitglied leitet eines von sieben verschiedenen Departementen, und das Amt des Bundespräsidenten wechselt jedes Jahr zwischen den sieben Ratsmitgliedern, wobei der Vizepräsident des laufenden Jahres als Präsident des nächsten Jahres fungiert."

 SWI_eugen_bircher: "Eugen Bircher"
 SWI_eugen_bircher_leader_desc: "E§YAnführer Beschreibung\nGeboren:§! 17. Februar 1882, in Aarau, Aargau, Schweiz\n§YPolitische Karriere:§! ugen Bircher, ein Germanophiler und überzeugter Anti-Syndikalist, ist von Beruf Arzt und erfand mehrere bahnbrechende Verfahren für die Arthroskopie des Knies. Nach dem Aufkommen des Syndikalismus in Frankreich gab Bircher seine medizinische Tätigkeit weitgehend auf und gründete den SVV, der als Gegengewicht zum aufkommenden Sozialismus in der Schweiz schnell in militärische und politische Kreise vordrang."
 SWI_eugen_bircher_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g17. Februar 1882, in Aarau, Aargau, Schweiz§!\n§YMilitärische Laufbahn:§! §gZusammen mit Henri Guisan bekleidet Bircher den höchsten Rang des Schweizer Militärs, der in Friedenszeiten zur Verfügung steht. Im Gegensatz zu seinem Kollegen verbringt er jedoch einen Großteil seiner Zeit in der Politik und steht an der Spitze einer halbgeheimen rechtsextremen Organisation mit großem Einfluss in der Schweizer Regierung"

