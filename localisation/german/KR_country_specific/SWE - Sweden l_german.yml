### Focuses ###
 SWE_issues_at_hand: "Die aktuellen Probleme"
 SWE_issues_at_hand_desc: "Obwohl wir im Vergleich zu anderen Ländern in Europa relativen Wohlstand genießen, sind die Menschen immer noch nicht zufrieden. Wir können die wirtschaftlichen und sozialen Probleme, denen wir als Nation gegenüberstehen, nicht ignorieren. Am Ende unserer Amtszeit müssen wir sicher sein, dass wir alles für das schwedische Volk getan haben, vor allem, wenn wir neu gewählt werden wollen."
 SWE_reassure_big_businesses: "Große Unternehmen beruhigen"
 SWE_reassure_big_businesses_desc: "Wir müssen sicherstellen, dass die Unternehmen unser Kabinett weiterhin unterstützen. Sie sind ein wesentlicher Grundpfeiler der schwedischen Wirtschaft und müssen die Gewissheit haben, dass wir auf ihrer Seite stehen und nicht die Absicht haben, sie mit sinnlosen Vorschriften zu behindern. Ein paar Investitionen werden ausreichen. Als Gegenleistung für ihre Loyalität."
 SWE_address_peoples_pleas: "Ansprache an das Volk"
 SWE_address_peoples_pleas_desc: "Die Sozialdemokraten haben kein Monopol auf Wohltätigkeit! Wir müssen unsere Position nutzen, um uns für das Wohl unserer Bürgerinnen und Bürger einzusetzen, vor allem angesichts des wirtschaftlichen Abschwungs und der bevorstehenden Wahlen, die das engmaschige soziale Netz zu zerreißen drohen. Wir müssen die Sicherheit und das Wohlergehen unserer Bürgerinnen und Bürger gewährleisten."
 SWE_agricultural_reforms: "Agrarreformen"
 SWE_agricultural_reforms_desc: "Bei der weiteren Modernisierung Schwedens müssen wir sicherstellen, dass niemand zurückgelassen wird. Die städtische Industrie ist für unseren Erfolg unerlässlich, aber auch die Bauernhöfe und Städte auf dem Land sind wichtig. Wir werden einige unserer Gesetze überarbeiten, um sie zu unterstützen, und auch einige Investitionen!"
 SWE_elections_at_last: "Endlich Wahlen!"
 SWE_elections_at_last_desc: "Schweden ist und bleibt ein Land der Demokratie! Die Wahlen werden pünktlich stattfinden, und viele erwarten, dass es eine enge und umstrittene Wahl zwischen den amtierenden Konservativen und der sozialdemokratischen SAP werden wird."
 SWE_opposition_victory: "Sieg der Opposition"
 SWE_opposition_victory_desc: "Ähnlich wie in Dänemark hat sich die Sozialdemokratie in Schweden durchgesetzt! Lange hat es die konservative Regierung versäumt, die wirtschaftliche und soziale Ungleichheit in Schweden angemessen zu bekämpfen. Die Regierung wird nicht mehr das Großkapital vertreten, sondern das Volk. Die SAP hat einen langen Weg vor sich, aber sie ist ein Schritt auf dem Weg in eine wohlhabendere Zukunft."
 SWE_forced_abdication: "Erzwungene Abdankung"
 SWE_forced_abdication_desc: "Aufgrund der umfangreichen Unterstützung durch die sozialistische SSV, haben sie uns gebeten, eine ihrer wichtigsten Politiken umzusetzen - die Abschaffung der Monarchie. Es ist unvorstellbar, dass ein Mann allein durch seine Abstammung und nicht durch seine Stimme oder sein Können Macht erlangen kann. Wir müssen jedoch mit äußerster Vorsicht vorgehen, denn die Konservativen könnten aktiv werden, wenn wir eine so wichtige Institution in unserer Gesellschaft abschaffen."
 SWE_coalition_of_likeminded: "Eine Koalition der Gleichgesinnten"
 SWE_coalition_of_likeminded_desc: "Die Sozialdemokraten haben die Wahl nicht allein gewonnen. Unsere Koalition und unser Kompromisse haben uns zu einer Mehrheit verholfen. Wir müssen die Vorteile unserer ideologischen Diversität nutzen!"
 SWE_public_healthcare: "Öffentliche Gesundheitsversorgung"
 SWE_public_healthcare_desc: "Eines der schlimmsten Vergehen der vorherigen Regierung war es, die Gesundheitsversorgung in die Hände von Privatunternehmen zu legen. Unternehmen, denen es wichtiger ist, Profit zu machen, als Menschen glücklich, gesund und am Leben zu erhalten. Wir wollen dies abmildern, indem wir die Gesundheitsversorgung dem Staat überlassen, die nicht von absurden Motiven wie Gewinn geblendet ist."
 SWE_education_reforms: "Bildungsreformen"
 SWE_education_reforms_desc: "Das schwedische Bildungssystem wurde von den Konservativen lange Zeit vernachlässigt und bedarf eines Eingreifens! Wir müssen für eine flächendeckende Schulbildung und Alphabetisierung sorgen und werden uns mit nichts weniger zufrieden geben!"
 SWE_equal_society: "Eine gleichberechtigte Gesellschaft!"
 SWE_equal_society_desc: "Die Reformen der SAP haben Schweden von einer hierarchischen Gesellschaft, in der die Macht in den Händen einiger weniger liegt, in eine Gesellschaft verwandelt, in der alle Männer und Frauen wirklich gleich sind. Gleichberechtigung und Chancengleichheit sind jetzt ein wichtiger Teil der schwedischen Identität!"
 SWE_folkhemmet: "Folkhemmet"
 SWE_folkhemmet_desc: "Das SAP-Ideal von Folkhemmet wird nun landesweit umgesetzt! Schweden ist nun das gute Heim für sein Volk geworden, das es immer hätte sein sollen. Die Reformen der SAP haben die Ungleichheiten eines zuvor mangelhaften Systems gemildert und zu einem System gemacht, in dem niemand von der Regierung vernachlässigt wird."
 SWE_abolish_statare: "Abschaffung der Statare"
 SWE_abolish_statare_desc: "Statare ist keineswegs ein beliebtes oder stolzes Programm, das in Schweden existiert. Die Bedingungen derjenigen, die unter diesem Programm leben, sind nicht gerade ideal. Wir sollten unsere Machtposition nutzen, um es formell abzuschaffen. Wir sagen voraus, dass es nicht vermisst werden wird."
 SWE_basis_of_democracy: "Basis der Demokratie"
 SWE_basis_of_democracy_desc: "Das Volk hat gesprochen und wir haben geantwortet! Diese Wahlen waren voller Sorgen angesichts der zunehmenden Spannungen zwischen den Rechten und den Linken. Dennoch ist es uns gelungen, den schmalen Weg zu gehen und unsere demokratischen Traditionen, die unserer Nation in der Vergangenheit so gut gedient haben, zu bewahren."
 SWE_conservative_victory: "Sieg der Konservativen"
 SWE_conservative_victory_desc: "Glücklicherweise haben die schwedischen Konservativen unsere Macht erhalten und die Katastrophe abgewendet, die durch die SAP verursacht worden wäre. Es ist klar, dass die Menschen nicht wollten, dass Schweden den Weg Großbritanniens oder Frankreichs geht, und sie haben ihr Vertrauen in den Konservativismus erneuert. Jetzt können wir weiterhin die Vorteile des Marktes nutzen und die Lebensqualität unserer Bürger verbessern, ohne auf die gefährlichen Ideale des Syndikalismus zurückzugreifen."
 SWE_free_trade_economy: "Freihandelswirtschaft"
 SWE_free_trade_economy_desc: "Es ist an der Zeit, dass wir zur Vernunft kommen und erkennen, dass Zölle weit mehr schaden als nützen. Viele Nationen würden gerne etwas von den riesigen Ressourcen kaufen, die wir haben, und es ist das Beste, wenn wir uns mit sinnlosem Protektionismus aus diesem Prozess heraushalten."
 SWE_marlib_lower_taxes: "Niedrigere Steuern"
 SWE_marlib_lower_taxes_desc: "Wir sind jetzt wirtschaftlich an einem Punkt angelangt, an dem wir die Steuern senken und die Staatsausgaben reduzieren können. Wir müssen und sollten die Wirtschaft nicht kontrollieren, denn ein weiteres Eingreifen würde das Wirtschaftswachstum nur behindern. Aber wir müssen auch die Sozialausgaben reduzieren - wir haben im Moment nicht genug Geld. Zweifellos wird dies bei den Menschen unpopulär sein, aber es wird sich hoffentlich auszahlen."
 SWE_marlib_resource_investments: "Investitionen in Ressourcen"
 SWE_marlib_resource_investments_desc: "Schweden ist reich an natürlichen Ressourcen - insbesondere das wertvolle Eisenerz ist ein wertvolles Gut auf dem europäischen Markt. Wir können in Minen investieren und den Abbauprozess verbessern - das wird mehr Arbeitsplätze schaffen und Einnahmen generieren."
 SWE_marlib_foreign_investments: "Ausländische Investitionen in die Rüstungsindustrie"
 SWE_marlib_foreign_investments_desc: "Die 'Bofors'-Geschütze und die 'Landsverk'-Panzer sind nicht nur bei unseren Militärs beliebt, auch andere Länder sind an ihnen interessiert. Indem wir ausländische Investitionen in die Rüstungsindustrie anlocken, können wir mehr Panzer und Geschütze produzieren - und mehr Gewinn machen!"
 SWE_marlib_welfare_reforms: "Sozialreformen"
 SWE_marlib_welfare_reforms_desc: "Jetzt, nachdem die versprochenen Marktreformen abgeschlossen und erfolgreich sind, müssen wir in den Wohlstand investieren und einen Teil der Gewinne dorthin umleiten. Das wird soziale Spannungen und den Einfluss sozialistischer Ideen verringern."

 SWE_temporary_military_government: "Vorläufige Militärregierung"
 SWE_temporary_military_government_desc: "Die Katastrophe ist abgewendet! In unserer dunkelsten Stunde ist das Militär eingeschritten und hat die brutale Umwandlung unserer Regierung in ein syndikalistisches Höllenloch verhindert. Bevor das Militär die Macht abgibt, müssen wir die Stabilität unseres Landes sichern. Wir sind keine Despoten!"
 SWE_return_of_the_king: "Rückkehr des Königs?"
 SWE_return_of_the_king_desc: "Die törichte Abschaffung der Monarchie durch die SAP hat die Weichen für die Militärintervention gestellt. Wir müssen unseren ursprünglichen Auftrag zur Wiederherstellung der Monarchie erfüllen. Andererseits schlagen einige der härteren Mitglieder des Militärs vor, die Restauration abzuschaffen und stattdessen zu einer direkten Militärregierung überzugehen."
 SWE_a_new_king: "Ein neuer König"
 SWE_a_new_king_desc: "Es war klar, dass Gustav V., indem er die Sozialisten an die Macht kommen ließ, uns allen sein Versagen bei der Führung Schwedens gezeigt hat. Was den neuen König betrifft, so wird sein Enkel ausreichen, der hoffentlich nie einen Fehler von der Größe seines Großvaters begehen wird."
 SWE_stabilize_the_nation: "Stabilisierung der Nation"
 SWE_stabilize_the_nation_desc: "Da die Dinge mehr oder weniger zur Normalität zurückkehren, müssen wir die letzten Maßnahmen ergreifen, um die weit verbreitete Instabilität zu bekämpfen, mit der wir konfrontiert sind."
 SWE_protectionist_economy: "Protektionistische Wirtschaft"
 SWE_protectionist_economy_desc: "Schweden hat großen Zugang zu begehrten Rohstoffen, die für den Bau von Schiffen, Infrastruktur und allen anderen großen Dingen benötigt werden. Wenn andere Nationen unsere Bodenschätze nutzen wollen, müssen wir dafür sorgen, dass Zölle erhoben werden, um unsere Sicherheit und unseren Profit zu gewährleisten. Fremde Nationen dürfen nicht Amok laufen und sich nehmen, was sie wollen!"
 SWE_swedish_red_scare: "Schwedische Angst vor den Roten"
 SWE_swedish_red_scare_desc: "Wir haben den Weg Frankreichs und Großbritanniens knapp vermieden, aber die Gefahr ist nicht gebannt. Vielmehr müssen wir jetzt mehr denn je dafür sorgen, dass sich der Sozialismus nicht wie eine Seuche in unserem Land ausbreitet. Wir müssen die Menschen daran erinnern, wie ein sozialistisches Schweden wirklich aussehen würde. Hungersnöte, Gottlosigkeit, wirtschaftlicher Ruin, Zusammenbruch der Gesellschaftsordnung! Wir können es uns nicht leisten, dass dies unsere Realität wird."
 SWE_unity_under_god: "Einigkeit unter Gott"
 SWE_unity_under_god_desc: "Seit fast einem Jahrtausend ist das Christentum die dominierende Religion in Schweden, und das aus gutem Grund. Der Herr brachte seine Weisheit auf die Erde und vermittelte den Menschen Werte wie Freundlichkeit, Großzügigkeit und Frömmigkeit. In der gegenwärtigen Krise dürfen wir diese Werte nicht vergessen und müssen eine wahrhaft gottgewollte Regierung haben!"
 SWE_new_constitution: "Eine neue Verfassung"
 SWE_new_constitution_desc: "Die alte schwedische Verfassung hatte ihre Schwächen, deshalb gibt es Vorschläge für eine neue. Eine, in der Schweden an erster Stelle steht und die nicht zu weit geht, wenn es um Freiheiten geht. Stabilität ist im Moment das Wichtigste."
 SWE_big_business_sponsorship: " Förderung durch Großunternehmen"
 SWE_big_business_sponsorship_desc: "Während die Sozialdemokraten mit einer fast syndikalistischen Politik liebäugeln, können wir die Vorteile des Kapitalismus der freien Marktwirtschaft genießen. Die Konzerne, die für unseren Erfolg als Nation verantwortlich sind, sollten unsere Führung unterstützen."
 SWE_corporatize_statare: "Corporatize Statare"
 SWE_corporatize_statare_desc: "Statare ist ein problematisches System, aber anstatt es ganz abzuschaffen, wie einige vorschlagen, sollten wir es in die Zuständigkeit von Unternehmen legen. Das ist ein todsicherer Weg, um diejenigen zu stärken, die unter diesem System arbeiten."
 SWE_permanent_military_government: "Ständige Militärregierung"
 SWE_permanent_military_government_desc: "Obwohl es zunächst unsere Absicht war, die schwedische Macht wieder in die Hände der Monarchie zu legen, können wir dies nicht zulassen. Die Monarchie hat sich geweigert, in der Stunde unserer Not einzugreifen und die Sozialdemokraten zu stürzen, das haben wir für sie getan! Wir können unsere kontinuierliche Stabilität sicherstellen, indem wir die Militärregierung dauerhaft machen."
 SWE_military_crackdowns: "Militärische Razzien"
 SWE_military_crackdowns_desc: "Das Land ist voll von Ungehorsam! Viele protestieren gegen die vorübergehende Militärregierung, aber wir können unsere Machtposition nutzen, um gegen die widerspenstigen Demonstranten vorzugehen."
 SWE_loyalty_to_the_flag: "Loyalität gegenüber der Flagge"
 SWE_loyalty_to_the_flag_desc: "Seit 500 Jahren inspiriert das wunderschöne blau-gelbe Kreuz Schwedens Millionen von Menschen und vermittelt Vertrauen in unser Land und unsere Werte. Es sollte dem schwedischen Durchschnittsbürger Tränen in die Augen treiben. Die Menschen sollten für die Flagge stehen, so wie die Flagge für sie steht. So wie es eine unsterbliche Loyalität zum Staat geben sollte, sollte es auch eine unsterbliche Loyalität zur Flagge geben!"
 SWE_for_our_nation: "Für unsere Nation!"
 SWE_for_our_nation_desc: "Patriotischer Eifer kann ein Sammelpunkt sein, um die Stabilität in Schweden zu erhöhen! Diejenigen, denen die Nation am Herzen liegt, werden uns helfen, sie zusammenzuhalten!"
 SWE_ehrensvard_cabinet: "Ehrensvard Kabinett"
 SWE_ehrensvard_cabinet_desc: "Die ständige militärische Macht wird von General Carl August Ehrensvärd übernommen. Seine Machtübernahme dient als Präventivmaßnahme, um zu verhindern, dass die radikalere Militärfraktion Schweden in eine noch extremere Stratokratie verwandelt. Er wird gemeinsam mit seinem Bruder Gösta Ehrensvärd regieren, und es wird erwartet, dass er dem schwedischen Volk, das immer noch für die Demokratie ist, Zugeständnisse macht."
 SWE_swedish_thaw: "Das schwedische Tauwetter"
 SWE_swedish_thaw_desc: "Wir können nicht ignorieren, welchen Einfluss die Demokratie in Schweden noch hat. Wir müssen die Extremisten abschrecken und die Unterstützung der demokratischen Kräfte sicherstellen. Wir haben Schweden nicht aus einer Katastrophe gerettet, nur um eine weitere zu werden!"
 SWE_balancing_act: "Der Ausgleichsakt"
 SWE_balancing_act_desc: "Wir befinden uns in einer schwierigen Situation. Wir müssen sowohl die konservativen Militaristen besänftigen, die uns an die Macht gebracht haben, als auch die Durchschnittsrepublikaner, die die Mehrheit der schwedischen Bevölkerung ausmachen. Wenn uns das gelingt, werden wir in einer sehr komfortablen Position sein."
 SWE_jung_junta: "Junge Junta"
 SWE_jung_junta_desc: "Helge Jung war mit dem demokratischen System zufrieden, aber dessen Versagen, die Monarchie und den Kapitalismus zu schützen, hat ihn dazu gebracht, sein Spiel zu spielen. Er ist ein offener Befürworter der militärischen Aufrüstung, der über eine ansehnliche Basis von Unterstützern verfügt."
 SWE_extend_martial_law: "Kriegsrecht ausweiten"
 SWE_extend_martial_law_desc: "Die Vorteile des Kriegsrechts sind für uns ganz offensichtlich. Es gibt kein besseres Mittel, um Stabilität zu gewährleisten, aber wir können auch noch einen Schritt weiter gehen. So wie das Militär die Straßen von Stockholm bewacht, sollte es die Straßen jeder Stadt bewachen!"
 SWE_military_industry: "Militärische Industrie"
 SWE_military_industry_desc: "Als eine Nation, die vom Militär regiert wird, müssen wir große Anstrengungen unternehmen, um sicherzustellen, dass es floriert. Es sollen Fabriken gebaut werden, die Waffen herstellen, um zu den Kriegsanstrengungen beizutragen!"
 SWE_gyllenkrok_regime: "Gyllenkrok-Regime"
 SWE_gyllenkrok_regime_desc: "Der mit Abstand unwahrscheinlichste der drei Militärführer ist an die Macht gekommen, Axel Gyllenkrok. Er ist dafür bekannt, dass er aggressiv, unhöflich, sarkastisch und fast beleidigend gegenüber seinen Untergebenen ist. Als intelligenter Mann und Befürworter von Flugzeugen und Militärbudget wird er dafür sorgen, dass das schwedische Militär floriert."
 SWE_domestic_threats: " Inländische Bedrohungen"
 SWE_domestic_threats_desc: "Unser junges Militärregime ist keineswegs unbesiegbar. Menschen, die es untergraben wollen, sind überall, und wir müssen sicherstellen, dass diese Rebellion ausgelöscht wird!"
 SWE_military_work_batallions: "Militärische Arbeitsbataillone"
 SWE_military_work_batallions_desc: "Es soll keinen nutzlosen Bürger geben. Wir können sowohl die Loyalität zum Militärstaat als auch die Verbesserung des Bauwesens sicherstellen, indem wir Zivilisten einberufen, die kampffreie Tätigkeiten ausüben, um ihre Arbeitskraft für den Bau einzusetzen."
 SWE_stapol: "STAPOL"
 SWE_stapol_desc: "Wir sollten nicht vergessen, wie nahe wir dem Sozialismus gekommen sind. Einige Bürger mögen immer noch Sympathien für den gottlosen Syndikalismus hegen. Wir müssen die Menschen, über die wir herrschen, ständig im Auge behalten, indem wir eine geheime Polizeitruppe aufbauen. Diese Truppe kann uns auch im Ausland schützen, indem sie ausländische Agenten bekämpft, die versuchen, unsere Gesellschaftsordnung herabzusetzen und zu zerstören."
 SWE_focus_enemies_abroad: "Feinde im Ausland"
 SWE_focus_enemies_abroad_desc: "Wir sind von den Übeln des 20. Jahrhunderts umgeben. Jahrhunderts. Der Syndikalismus, die gefährliche Demokratie und Ähnliches. Wir können extreme Maßnahmen ergreifen, um unsere Sicherheit zu gewährleisten, indem wir die Bedrohungen, die uns umgeben, beseitigen."

 SWE_first_congress: "Der erste Kongress"
 SWE_first_congress_desc: "Die plutokratischen Fatcats haben ins Gras gebissen. Für Schweden bricht eine neue Ära der wahren wirtschaftlichen und politischen Demokratie an. Es ist an uns, eine Konferenz zu organisieren, um zu entscheiden, wie die Zukunft Schwedens unter dem Proletariat aussehen wird."
 SWE_union_of_government: "Vereinigung der Regierung"
 SWE_union_of_government_desc: "Eine der ersten Fragen, die es zu klären gilt, ist die Frage, wie die neue schwedische Regierung organisiert sein soll. Die verschiedenen sozialistischen Fraktionen haben ihre Vorschläge unterbreitet, und die Konferenz wird eine Entscheidung treffen müssen."
 SWE_swedish_red_army: "Die schwedische Rote Armee"
 SWE_swedish_red_army_desc: "Während die Kapitalisten in Schweden besiegt sind, sind die Feinde der neuen schwedischen Ordnung allgegenwärtig. Um uns gegen diese Aasgeier zu verteidigen, muss eine wirklich loyale Rote Armee aufgestellt werden, deren genaue Form vom Kongress bestimmt werden muss."
 SWE_socialist_economy: "Sozialistische Wirtschaft"
 SWE_socialist_economy_desc: "Mit dem Neuen Schweden kommt ein neues Wirtschaftssystem. Das verrottende kapitalistische System wird offensichtlich nicht ausreichen, da es sowohl unethisch ist als auch zwangsläufig in einer immer größeren Wirtschaftskrise kollabieren wird, bei der der Schwarze Montag wie Peanuts aussehen wird, also muss eine neue Form angenommen werden."
 SWE_rebuilding_society: "Wiederaufbau der Gesellschaft"
 SWE_rebuilding_society_desc: "Unsere Gesellschaft ist von den Ereignissen der letzten Jahre schwer getroffen worden. Es ist wichtig, unsere Vision für unsere Gesellschaft zu erkennen und neu zu gestalten und sie zu einer neuen sozialistischen Lebensweise umzugestalten."
 SWE_new_sweden: "Das neue Schweden"
 SWE_new_sweden_desc: "Mit dem bevorstehenden Abschluss des Kongresses ist ein neues Schweden geboren. Lasst uns einen Generalsekretär wählen, der Schweden im Inland und auf der Weltbühne führt und der zeigen kann, dass der barbarische kapitalistische Staat von einst wirklich der Vergangenheit angehört."
 SWE_world_revolution: "Weltrevolution"
 SWE_world_revolution_desc: "Das schwedische Proletariat mag frei und sicher sein, aber das ist nicht überall der Fall; es ist unsere heilige Pflicht als Revolutionäre, die Arbeiter zu befreien, die noch unter der Fuchtel des Kapitalismus stehen, bis die gesamte Menschheit in einer gleichberechtigten und vervollkommneten Welt zusammenleben wird."
 SWE_reestablish_order: "Wiederherstellung der öffentlichen Ordnung"
 SWE_reestablish_order_desc: "Die Revolution hat in erster Linie den Zerfall der Autorität in weiten Teilen Schwedens verursacht, vor allem in den entlegeneren Gebieten, in denen es nur wenige Sozialisten gibt. Wir sollten die Milizen losschicken und die durch die Anarchie verursachten Ungerechtigkeiten so schnell wie möglich beseitigen."
 SWE_control_the_press: "Kontrolle der Presse"
 SWE_control_the_press_desc: "Die schwedische Presse ist zum großen Teil ein Werkzeug der Plutokratie, um den Arbeiter in Schach zu halten. Es überrascht nicht, dass einige dieser Nachrichtenmedien die im Entstehen begriffene sozialistische Utopie auf Geheiß der kaviaressenden Oberherren kritisieren, und dagegen sollte etwas unternommen werden."
 SWE_establish_the_stasa: "Einrichtung der Stasä"
 SWE_establish_the_stasa_desc: "Fackföreningen för Statssäkerhet(Vereinigung für Staatssicherheit), bald kurz Stasä genannt, wird eine spezielle Polizei-Vereinigung sein, die sich auf die Verhaftung und Beseitigung von Reaktionären konzentriert, die versuchen, die von uns erreichte proletarische Regierungsform zu untergraben."
 SWE_end_reactionary_resistance: "Den letzten Widerstand brechen"
 SWE_end_reactionary_resistance_desc: "Mit der Wiederherstellung der Ordnung und der Kontrolle über das öffentliche Leben werden auch die letzten Reaktionäre, die sich dem sozialistischen Regime widersetzen, aufgeben oder ins Ausland fliehen. Die letzten und eifrigsten von ihnen, die geschworen haben, unserem Regime zu widerstehen, werden dann unter den Stiefeln der Stasä, der Polizei und der Milizen zerquetscht werden."
 SWE_seize_the_means_of_production: "Beschlagnahme der Produktionsmittel"
 SWE_seize_the_means_of_production_desc: "Kapitalistische Bonzen, sowohl schwedische als auch deutsche oder sogar aus anderen Ländern, besitzen den größten Teil der Produktionsmittel Schwedens. Wir sollten uns diese Anlagen, Fabriken, Werften, Geschäfte und andere Vermögenswerte aneignen, damit wir sie bald wieder an die Arbeiter umverteilen können."
 SWE_crush_statare: "Ende Statare"
 SWE_crush_statare_desc: "Dass die Kapitalisten keinerlei Ethik haben, zeigt sich am Fortbestehen des grausamen Statare-Systems, das objektiv gesehen nichts anderes als Sklaverei ist. Jetzt, wo das Proletariat an der Macht ist, sollten wir dieses Überbleibsel einer feudalen Vergangenheit sofort abschaffen."
 SWE_redistribute_the_wealth: "Den Reichtum umverteilen"
 SWE_redistribute_the_wealth_desc: "Der Reichtum, den wir den gierigen "Besitzern" entrissen haben, sollte den Arbeitern gegeben werden, die gemeinsam diese Zivilisation geschaffen haben. In unserer freien Gesellschaft sollen alle gleichermaßen von den Segnungen der Entwicklung profitieren können, nicht nur die reichsten 10% der Bevölkerung!"
 SWE_true_folkhemmet: "Wahres Folkhemmet"
 SWE_true_folkhemmet_desc: "Die Wahres Folkhemmet ist nicht der Vorschlag von Hansson. Schweden kann nur dann wirklich als Folkhemmet bezeichnet werden, wenn alle Menschen völlige Gleichheit genießen und die Fähigkeit besitzen, in gleichem Maße wie alle anderen an der Gesellschaft teilzunehmen."

 SWE_statens_jarnvagar: "Finanzierung der Statens Järnvägar(Staatlichen Eisenbahnen)"
 SWE_statens_jarnvagar_desc: "Die kalten, großen Weiten Skandinaviens haben ein deutliches Infrastrukturproblem, vor allem, wenn man weiter nach Norden kommt. Die Statens Järnvägar ist ein seit langem bestehendes staatliches Eisenbahnunternehmen, das wir finanziell unterstützen können, um unserer Infrastruktur zu helfen."
 SWE_lkab_investments: "LKAB"
 SWE_lkab_investments_desc: "In Schweden gibt es große Stahlvorkommen. Ein Unternehmen, das sich auf die Gewinnung von Stahl spezialisiert hat, ist Luossavaara-Kiirunavaara Aktiebolag. Die Finanzierung dieses Unternehmens wäre eine gute Möglichkeit, unsere Exporte zu steigern."
 SWE_1936_crisis_act: "Das Krisengesetz von 1936"
 SWE_1936_crisis_act_desc: "Schweden wurde aufgrund seiner Zugehörigkeit zum Wirtschaftsblock Mitteleuropa in eine Wirtschaftskrise gestürzt. Der Riksdag hat einen Plan zur Rettung unserer Wirtschaft entwickelt, indem er weitreichende wirtschaftliche Veränderungen vornimmt."
 SWE_agricultural_board: "Amt für Agrarproduktion"
 SWE_agricultural_board_desc: "Das schwedische Amt für Agrarproduktion (APB) wird eingerichtet, um unsere Bevölkerung bei der Bewältigung dieser Katastrophe zu unterstützen. Durch eine sorgfältige staatliche Aufsicht können wir sicherstellen, dass die landwirtschaftlichen Erzeugnisse dorthin gelangen, wo sie gebraucht werden."
 SWE_light_industry_investments: "Investitionen in der Leichtindustrie"
 SWE_light_industry_investments_desc: "Wir dürfen nicht zulassen, dass die schwedische Industrie zurückbleibt. Die Regierung muss wirtschaftliche Investitionen bereitstellen, um ihren anhaltenden Erfolg zu sichern."
 SWE_domestic_oil_shale: "Ölschiefer und die SSAB"
 SWE_domestic_oil_shale_desc: "Schweden verfügt über bedeutende Ölschiefervorkommen, eine Tatsache, die seit dem 18. Jahrhundert bekannt ist. Vor dem Weltkrieg haben wir diese Vorkommen ignoriert, aber in der heutigen Zeit gewinnt man Kriege nur durch Treibstoff. Lassen Sie uns den Abbau ausweiten."
 SWE_kth_focus: "[SWE.GetSWEprefixEN] Institut für Technologie"
 SWE_kth_focus_desc: "Die [KTH_abbreviation] ist die 1827 gegründete technische Universität von Stockholm. Indem wir sie unterstützen, können wir unseren Ertrag im Forschungsbereich steigern und uns einen Vorsprung in diesem Sektor sichern."
 SWE_bofors_focus: "Bofors unterstützen"
 SWE_bofors_focus_desc: "Bofor ist unser wichtigster Waffenkonzern, der sich auf die Nutzung unserer Eisenreserven für Artillerie und große Geschütze spezialisiert hat. Es wäre eine gute Idee, mehr mit ihnen zusammenzuarbeiten."
 SWE_husqvarna_focus: "Husqvarna Vapenfabriks Aktiebolag"
 SWE_husqvarna_focus_desc: "Husqvarna Vapenfabriks ist eine rein schwedische Waffenfabrik mit einer langen Geschichte in der Waffenproduktion. Wir sollten sie unterstützen, damit wir ihre Präsenz zu unserem Vorteil nutzen können."
 SWE_urbanisation: "Urbanisierung fördern"
 SWE_urbanisation_desc: "Wir schreiben das 20. Jahrhundert, und die gesamte Gesellschaft entwickelt sich in Richtung Urbanisierung. Es wäre ein großer Vorteil für uns, wenn wir uns auch darauf einlassen würden, denn in Schweden gibt es viele Agrargesellschaften."
 SWE_landstormen: "Landstormen mobilisieren"
 SWE_landstormen_desc: "Die Landstormen sind eine territoriale Miliz, die in Zeiten der Not mobilisiert werden kann. Da die Welt immer instabiler wird, ist es für uns an der Zeit, die Landstormen zu mobilisieren, bevor es zu spät ist."
 SWE_skanelinjen: "Errichtet Skånelinjen(Schonen-Linie)"
 SWE_skanelinjen_desc: "In Nordeuropa herrschte relativer Frieden im Vergleich zu unseren südlichen Nachbarn, die sich während des Weltkriegs fast in Stücke gerissen haben. Wenn sich die Lage im Süden wieder aufheizt, können wir uns durch den Bau von Festungen an unseren südlichen Küsten schützen."
 SWE_military_production_act: "Militärproduktionsgesetz"
 SWE_military_production_act_desc: "Wir sollten unserer Industrie einen zusätzlichen Anreiz geben, Güter zu produzieren, die für Verteidigungszwecke bestimmt sind und mit denen wir unser Militär ausrüsten können, anstatt zivilen Schnickschnack zu produzieren, mit dem wir nur wenig anfangen können."
 SWE_industrial_fund: "Staatliche Industrie Fonds"
 SWE_industrial_fund_desc: "Wir sollten einen Fonds aus staatlichen Mitteln einrichten, um unsere Industriekapazitäten für einen Krieg auszubauen, damit wir nicht aufgrund eines Rückstands nicht in der Lage sind, die Nation angemessen zu verteidigen."
 SWE_trelleborg: "Trelleborgs Gummifabriks AB"
 SWE_trelleborg_desc: "Trelleborg stellt Gummiprodukte aller Art her, Stiefel, Reifen für Autos und Fahrräder. Es könnte sehr vorteilhaft sein, sie zu unterstützen, denn ihr Fachwissen könnte uns in einem bevorstehenden Konflikt oder bei der Förderung unserer Wirtschaft helfen."
 SWE_beurling_commission: "Die Beurling Kommission"
 SWE_beurling_commission_desc: "Wir könnten unsere Technologie verbessern, indem wir eine Kommission von Wissenschaftlern unter dem Vorsitz des Mathematikers und Professors Arne Beurling von der Universität Uppsala bilden. Seine Dechiffrierkenntnisse könnten bei einer Konfrontation mit militärischen oder geheimen Mitteln entscheidend sein."
 SWE_foa_focus: "FOA einrichten"
 SWE_foa_focus_desc: "Es wurde vorgeschlagen, die Försvarets forskningsanstalt aus den separaten Forschungsgruppen FKA, MFI und SUN zu bilden, die den technischen Zweig unserer Streitkräfte bilden, um unsere Forschung zu rationalisieren."

 SWE_forsvarsbeslutet_1936: "Försvarsbeslutet(Verteidigungsentscheidung) 1936"
 SWE_forsvarsbeslutet_1936_desc: "Während wir seit 1814 in Frieden leben, drohen andere Länder dieses Gleichgewicht zu zerstören. Wir können vorbeugende Maßnahmen ergreifen, indem wir die militärische Verteidigung finanzieren."
 SWE_holmquist_plan: "Moderne Infanterie"
 SWE_holmquist_plan_desc: "Ivar Holmquist, ein hochrangiges Mitglied unseres Militärstabs, schlägt vor, dass wir unsere Armee modernisieren, indem wir in die Ausrüstung unserer Streitkräfte und in die Führung unserer Generäle investieren."
 SWE_ski_infantry: "Ski-Infanterie"
 SWE_ski_infantry_desc: "Im Bereich des Militärs wurde ein einzigartiger Vorschlag gemacht. Unsere riesigen Berge und schneebedeckten Landstriche bieten die perfekte natürliche Verteidigung, und wir können uns dies zunutze machen, indem wir unsere Infanterie im Skifahren ausbilden und den Schnee sowohl in der Verteidigung als auch im Ausland gut nutzen."
 SWE_modern_jagers: "Arméns Jägarskola (Heeresjägerschule)"
 SWE_modern_jagers_desc: "Unsere strategische Positionierung macht es sehr wahrscheinlich, dass wir in gebirgigem Gelände kämpfen werden. Vor diesem Hintergrund wäre es klug, die Ausrüstung und Ausbildung einiger unserer Divisionen zu prüfen, um optimal auf die rauen alpinen Bedingungen vorbereitet zu sein."
 SWE_modern_artillery: "Geballte Artillerie"
 SWE_modern_artillery_desc: "Die Artillerie ist eine wunderbare Sache, die das Leben zahlloser Soldaten retten kann, wenn man sie anstelle wertvoller Arbeitskräfte einsetzt. Wir können die Artillerie weiter modernisieren, um unsere Sicherheit zu gewährleisten."
 SWE_ag_42: "Ljungman AG-42"
 SWE_ag_42_desc: "Die Ljungman AG-42 ist eine unglaublich tödliche Waffe, die wir zur Verbesserung des Militärs einsetzen können. Sie ist halbautomatisch und ziemlich stark. Achten Sie nur auf Ihre Daumen in ihrer Nähe!"
 SWE_modern_caroleans: "Karolinger des 20. Jahrhunderts"
 SWE_modern_caroleans_desc: "Die Karolinger waren Elitesoldaten der Könige Karl XI. und XII. Ihre Leistungen während des Großen Nordischen Krieges sind legendär: Sie gewannen oft Schlachten, obwohl sie zahlenmäßig weit unterlegen waren. Noch heute können wir von ihren Taktiken lernen!"
 SWE_douglas_plan: "Bewegungskrieg"
 SWE_douglas_plan_desc: "[SWE_douglasfocutext] wir verwandeln die Schwedische Armee in eine Mobile Truppe, die in der Lage ist, die feindlichen Streitkräfte zu überlisten und unsere Feinde schnell zu neutralisieren"
 SWE_douglasfocutext_alive: "Unser leitender Stabsoffizier Archibald Douglas schlägt vor"
 SWE_douglasfocutext_dead: "Der ehemalige leitende Stabsoffizier Archibald Douglas schlug vor"
 SWE_domestic_designs: "Entwicklung von Panzerdesigns"
 SWE_domestic_designs_desc: "Schweden ist mit einer bescheidenen, aber qualitativ hervorragenden heimischen Waffenindustrie gesegnet. Durch die Nutzung neuester Entwicklungen können wir uns einen Vorteil sichern, den der Feind nicht hat."
 SWE_landsverk_focus: "AB Landsverk"
 SWE_landsverk_focus_desc: "AB Landsverk ist ein schwedischer Hersteller von mechanisierten Kriegswaffen mit Sitz in Landskrona. Indem wir sie subventionieren und ihre Fahrzeuge bestellen, können wir zusätzliche Arbeit in die Mechanisierung der schwedischen Streitkräfte stecken."
 SWE_pansartrupperna: "Pansartrupperna(Gepanzerte Truppe)"
 SWE_pansartrupperna_desc: "Der Panzerkrieg ist die Kriegsführung der Zukunft: Ihre Fähigkeit, Patt-Situationen wie die Westfront des Weltkriegs zu durchbrechen, hätte in einem anderen Universum den Krieg für die Entente gewinnen können. Es wäre töricht, an dieser Entwicklung nicht teilzuhaben."
 SWE_blixtkrieg: "Die "Blixtkrig"-Doktrin"
 SWE_blixtkrieg_desc: "'Blixtkrig' - schwedisch für Blitzkrieg - ist die Doktrin der schnellen Invasion und Befriedung potenzieller Bedrohungen Schwedens, bevor diese die Fähigkeit zum Gegenschlag haben. Wenn wir sie erfolgreich umsetzen können, könnte diese Doktrin revolutionär sein."
 SWE_integrated_support: "Integrierte Unterstützung"
 SWE_integrated_support_desc: "Unsere Streitkräfte sind möglicherweise nicht in der Lage, den Feind ohne die Präsenz und die umfassende Unterstützung der Unterstützungsbrigaden zu besiegen. Wir sollten sie in die Divisionen integrieren, um ihre Effizienz zu erhöhen und um sicherzustellen, dass sie uns nicht aufhalten."
 SWE_study_recent_conflicts: "Studie zu aktuellen Konflikten"
 SWE_study_recent_conflicts_desc: "Schweden sollte Studien zu aktuellen Konflikten durchführen, um wertvolle militärische Erfahrungen zu sammeln - alte Taktiken und Strategien sind nicht mehr anwendbar. Zum Glück können wir aus den Fehlern der anderen lernen."
 SWE_logistics_development: "Moderne Logistik"
 SWE_logistics_development_desc: "Die besten Panzer und Haubitzen sind ohne Munition und Treibstoff nutzlos. Die Einbeziehung spezieller Logistikunternehmen sollte dafür sorgen, dass unsere Geschütze weiter feuern können."
 SWE_army_mechanisation: "Gepanzerte Mannschaftstransporter"
 SWE_army_mechanisation_desc: "Die Unterstützung der Infanterie ist für den Einsatz unserer Panzer und Artillerie unerlässlich, aber feindliches Feuer und Maschinengewehre sind eine tödliche Bedrohung für unsere Soldaten. Mannschaftstransporter können sie schützen und ihre Mobilität erhöhen."
 SWE_military_research: "Militärische Forschung"
 SWE_military_research_desc: "Um im modernen Kampf zu gewinnen, sollte unsere Armee die neuesten technologischen Fortschritte nutzen. Die Bereitstellung von mehr Ressourcen und Spezialisten für die militärische Forschung sollte eine Priorität sein."

 SWE_old_naval_construction: "Alte Schiffskonstruktion"
 SWE_old_naval_construction_desc: "In der Zwischenkriegszeit arbeiteten wir am Ausbau der schwedischen Marine, indem wir mit dem Bau neuer Schiffe begannen, aber diese Projekte kamen ins Stocken, da sie als weniger wichtig angesehen wurden. Da die Welt jedoch mit den Jahren immer instabiler wurde, könnte es sich lohnen, diese alten Projekte zu beenden, um Schwedens Küsten zu schützen."
 SWE_naval_doctrines: "Moderne Marinetaktiken"
 SWE_naval_doctrines_desc: "Die schwedische Seekriegstaktik ist bedauerlicherweise veraltet. Wir sollten uns auf die neuesten doktrinären Fortschritte in der Seekriegsführung konzentrieren, damit wir nicht an allen Fronten von unseren Gegnern übertrumpft werden."
 SWE_baltic_submarines: "Wölfe der Ostsee"
 SWE_baltic_submarines_desc: "Die Ostsee war einst unser vermeintliches Mare Internum. Vielleicht können wir etwas von dieser Vorherrschaft zurückgewinnen, indem wir in U-Boote investieren, die den Verkehr auf dem Meer stören können."
 SWE_modern_fighter: "Der J-9-Jäger"
 SWE_modern_fighter_desc: "Die schwedische Luftwaffe braucht ein neues Kampfflugzeug, das auf dem neuesten Stand der Technik ist. Unser derzeitiges Hauptkampfflugzeug ist bereits einige Jahre alt, und wir möchten nicht mit den neuesten Fortschritten ins Hintertreffen geraten."
 SWE_air_bases: "Flugplatzsystem 40"
 SWE_air_bases_desc: "Schweden ist ein sehr ausgedehntes Land: Wenn unsere Luftwaffe überall rechtzeitig einsatzbereit sein soll, sollten wir Stützpunkte im ganzen Land haben, um Flugzeuge zur Verteidigung unseres souveränen Luftraums zu unterstützen und zu entsenden."
 SWE_air_reserve: "Schwedische Jägerreserve"
 SWE_air_reserve_desc: "Wenn wir uns gegen Luftangriffe wehren wollen, müssen wir eine umfangreiche Reserve an Jagdflugzeugen zur Verteidigung unseres Luftraums aufbauen. Wenn uns die Flugzeuge ausgehen, sind wir auf jeden Fall nur leichte Beute."
 SWE_military_summit: "Der Luftwaffen-Gipfel"
 SWE_military_summit_desc: "Bedauerlicherweise können wir es uns nicht leisten, sowohl eine Marine als auch eine Luftwaffe von Weltklasse zu unterhalten. Es sollte eine endgültige Entscheidung darüber getroffen werden, ob die Marine oder die Luftwaffe zusammen mit dem Landheer zum Hauptbestandteil des schwedischen Militärs werden soll, oder ob sie nur eine Nebenrolle zur Unterstützung des jeweils anderen übernehmen soll."
 SWE_navy_supremacy: "Vormachtstellung der Marine"
 SWE_navy_supremacy_desc: "Unabhängig davon, wo die Prioritäten bei der Finanzierung gesetzt werden, ist die Aufrechterhaltung der Marine für die nationale Sicherheit unerlässlich. Die schwedische Marine hat die Nation jahrhundertelang geschützt und wird es uns auch weiterhin ermöglichen, unseren Teil der Ostsee zu verteidigen und in Zukunft vielleicht sogar zu beherrschen."
 SWE_pansarskep: "Baltische Schlachtkreuzer"
 SWE_pansarskep_desc: "Wir sollten in 'Pansarskep'-Schlachtkreuzer investieren, um unsere Präsenz in den Meeren, die unsere Heimat umgeben, zu sichern. Diese größeren Schiffe werden sicherstellen, dass wir auch in Zukunft eine Macht sind, mit der man rechnen muss."
 SWE_swedish_cruisers: "Begleitkreuzer"
 SWE_swedish_cruisers_desc: "Wenn wir unsere maritimen Ambitionen verwirklichen wollen, ist es von entscheidender Bedeutung, dass wir über genügend kleinere Kreuzer verfügen, um die größeren Schiffe in unserem Marinearsenal zu verteidigen. Wenn wir in Begleitkreuzer investieren, müssen unsere Besatzungen auf den größeren Schiffen keine Katastrophe befürchten!"
 SWE_hms_karl_xii: "HSwMS Karl XII"
 SWE_hms_karl_xii_desc: "Durch die Investition in den Bau eines neuen Schlachtkreuzers, der den Namen der legendären Carolus Rex trägt, wird die nahe Zukunft unserer Marinepräsenz sicherer denn je sein."
 SWE_naval_college: "[SWE.GetSWEprefixSW] Sjökrigsskolan(Seekriegsschule)"
 SWE_naval_college_desc: "Die [SWE.GetSWEprefixEN] Schwedische Marineakademie ist speziell auf die Ausbildung der unteren Offiziere ausgerichtet. Indem wir in diese Einrichtung investieren, fördern wir die Herausbildung einer Marinedoktrin, die der heutigen Zeit angemessen ist."
 SWE_destroyers: "Mode-Klasse Zerstörer"
 SWE_destroyers_desc: "Die kleinsten Schiffe, die Zerstörer, spielen eine entscheidende Rolle bei der Verteidigung ihrer größeren Brüder, insbesondere im Kampf gegen Angriffe von U-Booten. Wir sollten in ihre Entwicklung investieren, um unsere eigene Verteidigung zu gewährleisten."
 SWE_airforce_supremacy: "Vormachtstellung der Luftwaffe"
 SWE_airforce_supremacy_desc: "WNur wenige Jahrzehnte nach der Erfindung des Motorflugs haben Flugzeuge den Luftraum zu einem der wichtigsten Kriegsschauplätze gemacht. Unabhängig davon, wo die Prioritäten bei der Finanzierung gesetzt werden, muss Schweden eine Luftwaffe unterhalten, die in der Lage ist, seinen Luftraum zu verteidigen und seine Macht über ihn hinaus auszudehnen."
 SWE_fighter_1: "FFVS J-22"
 SWE_fighter_1_desc: "Die FFVS J-22 ist ein einmotoriges Kampfflugzeug, das speziell für die schwedischen Luftstreitkräfte entwickelt wurde und uns einen Vorteil verschafft, falls der Krieg in Nahkämpfe ausartet, bei denen andere auf minderwertige Flugzeuge zurückgreifen müssen."
 SWE_saab_focus: "Svenska Aeroplan AB"
 SWE_fighter_2_desc: "Schweden kann es sich nicht leisten, bei den Jägern ins Hintertreffen zu geraten, denn der Rest unserer Luftwaffe wäre wenig wert, wenn wir nicht in der Lage sind, sie gegen feindliche Jäger zu verteidigen. Deshalb müssen wir bei der Entwicklung von Jägertechnologie wachsam bleiben."
 SWE_air_academy: "[SWE.GetSWEprefixSW] Flygkrigshögskolan(Luftkriegsschule)"
 SWE_air_academy_desc: "Die [SWE.GetSWEprefixEN] Stabsakademie der schwedischen Luftwaffe soll in Stockholm eingerichtet werden, um höhere Lehrgänge für den Stabsdienst oder den technischen Stabsdienst anzubieten, und außerdem ist geplant, in Zukunft auch halbjährige allgemeine Lehrgänge anzubieten. Diese Forschung wird uns einen Vorsprung in der Fliegerdoktrin verschaffen."
 SWE_airborne_focus: "Fallskärmsjägarna(Fallschirmjäger)"
 SWE_airborne_focus_desc: "Indem wir eine spezialisierte Kampftruppe ausbilden, die in der Lage ist, hinter den feindlichen Linien abgesetzt zu werden, um Informationen zu beschaffen oder Chaos anzurichten, können wir uns einen taktischen Vorteil gegenüber unserem Feind sichern, und zwar aus einer Ecke, aus der ihn niemand erwartet hat."
 SWE_radar_jet_focus: "RADAR und Jets"
 SWE_radar_jet_focus_desc: "RADAR und Jet-Technologie sind die Zukunft der Kriegsführung in der Luft. Mit RADAR-Geräten und der Fähigkeit, Industriegebiete aus vielen hundert Kilometern Entfernung zu zerstören, wird niemand mehr unsere Luftwaffe herausfordern können!"

