### Characters ###
 SWE_nils_flyg: "Nils Flyg"
 SWE_nils_flyg_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 9. Juni 1891, in Södermalm, Stockholm, Königreich Schweden\n§YPolitische Karriere:§! Die Hauptfigur des schwedischen Totalismus, Nils "Nisse" Flyg, wird von vielen als schillernde Persönlichkeit angesehen. Im Stockholmer Arbeiterviertel Södermalm geboren, war Flyg schon in jungen Jahren in der linksradikalen Szene Schwedens aktiv.  Im Jahr 1917 spaltete er sich zusammen mit Zeth Höglund und Karl Kilbom von der SAP ab und gründete die Schwedische Kommunistische Partei, ein kurzes Experiment, das nach der Niederschlagung der russischen Revolution bald scheiterte. Dennoch erwies sich der junge Flyg als eine Kraft, mit der man innerhalb der schwedischen Linken rechnen musste. In den letzten Jahren distanzierte sich Flyg von seinen weniger radikalen Genossen und übernahm die Doktrin des totalen Engagements für die Revolution, die von den Sorelianern in der französischen Kommune und von Oswald Mosley in der britischen Union propagiert wurde, fügte ihr aber auch seine eigenen Werte hinzu: Flyg ist bekannt dafür, dass er sich gegen die Vorstellung einer einheimischen sozialistischen Revolution in Amerika und - ironisch zu seinen früheren Positionen - in Russland wendet, da er der Meinung ist, dass die Revolution von Europa ausgehen muss, da sie sonst die Form eines antieuropäischen Imperialismus annehmen würde, wobei er nebenbei bemerkt, dass weder in Russland noch in Amerika eine orthodoxe totalistische Bewegung existiert."

