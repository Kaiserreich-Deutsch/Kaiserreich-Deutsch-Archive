### Decisions ###
 SWE_fix_black_monday_category: "Reaktion auf Schwarzen Montag"
 SWE_fix_black_monday_category_desc: "Die schwedische Wirtschaft ist eng mit der deutschen verflochten, und so hat der wirtschaftliche Abschwung in Berlin schnell den Weg in die Geldbörsen der Durchschnittsschweden gefunden. Deshalb hat der Ministerpräsident eine Krisenkommission unter der Leitung des Finanzministers eingesetzt, um zu verhindern, dass Schweden unter den Auswirkungen der Krise leidet. Angesichts steigender Arbeitslosigkeit und schrumpfender Steuereinnahmen wird dies jedoch sicherlich eine schwierige Aufgabe sein.\n\n§YHinweis: Black Monday will be over if the unemploment rate is 12% or lower.§!\n\nFree Haushalt: [swedishBudgetAmount] Kronen.\nInflation: [?swe_var_inflation|%-0].\nArbeitslosigkeit: [?swe_var_unemployment|%R0].\nVerwandte Schulden: [swedishDebtAmount] Kronen."
 SWE_drop_gold_standard: "Abschaffung des Goldstandards"
 SWE_drop_gold_standard_desc: "Die schwedische Nationalbank, die Riksbank, ist gesetzlich verpflichtet, die schwedischen Kronen zu einem standardisierten Wert in Gold umzutauschen. Wir können den Standard jedoch aussetzen, wie es den Instrumenten der Regierung in Zeiten des finanziellen Ruins entspricht, was den internationalen Verkauf schwedischer Waren erleichtert, aber auch Inflation verursacht."
 SWE_print_extra_money: "Extra Geld drucken"
 SWE_print_extra_money_desc: "Wir können die Riksbank anweisen, uns zusätzliches Geld zum Ausgeben zu drucken. Dies kann jedoch dazu führen, dass der Wert der Krone sinkt."
 SWE_take_a_loan: "2 Millionen Kronen leihen"
 SWE_take_a_loan_desc: "Wir können ein Darlehen in Höhe von 2 Millionen Kronen aufnehmen, um unser Budget aufzustocken, aber das kann nicht unbegrenzt geschehen."
 SWE_repay_a_loan: "2 Millionen Kronen zurückzahlen"
 SWE_repay_a_loan_desc: "Wir können 2 Millionen Kronen aus unserem Budget zurückzahlen, so dass wir keine Zinsen mehr dafür zahlen müssen."
 SWE_cut_funding_on_military: "Militärische Mittel kürzen"
 SWE_cut_funding_on_military_desc: "Wir können eine Menge Geld sparen, wenn wir die Mittel für das Militär kürzen. Die Welt wird jedoch immer instabiler, so dass eine solche Entscheidung nicht leichtfertig getroffen werden sollte. Darüber hinaus sind die schwedischen Konservativen stark gegen eine solche Maßnahme."
 SWE_raise_taxes: "Steuererhöhung"
 SWE_raise_taxes_desc: "Wir können zusätzliches Geld für die Bekämpfung des Schwarzen Montags einnehmen, indem wir einige zusätzliche Steuern erheben. Dies könnte den Markt jedoch noch weiter abwürgen, und die schwedischen Liberalen sind stark gegen eine solche Maßnahme."
 SWE_cut_welfare: "Kürzung der Sozialhilfemittel"
 SWE_cut_welfare_desc: "Wir können eine Menge Geld sparen, wenn wir die Sozialausgaben kürzen. Ein solcher Schritt könnte denjenigen, die von der Krise am stärksten betroffen sind, eine dringend benötigte Rettungsleine verwehren, und es überrascht nicht, dass die schwedischen Sozialdemokraten eine solche Maßnahme entschieden ablehnen."
 SWE_public_work_program: "Starten Sie ein Programm für öffentliche Arbeiten"
 SWE_public_work_program_desc: "Der einfachste Weg, die Arbeitslosigkeit zu bekämpfen, besteht darin, große öffentliche Bauprojekte anzustoßen, an denen sich die Arbeitslosen beteiligen können. Mit dem Geld, das sie damit verdienen, können sie dann für ihre Familien sorgen. Als zusätzlicher Bonus wird das Geld, das sie ausgeben, in die Wirtschaft fließen und ihr helfen, sich zu erholen."
 SWE_subsidize_resource_exports: "Rohstoffexport subventionieren"
 SWE_subsidize_resource_exports_desc: "Ein großer Teil der schwedischen Wirtschaft hängt von der Ausfuhr von Rohstoffen wie Eisenerz und Wolfram ab. Wenn wir diese Exporte subventionieren, fließen uns eine ganze Menge Devisen zu, was unseren Aufschwung erheblich unterstützen wird."
 SWE_nationalize_company: "Verstaatlichung eines Großunternehmens"
 SWE_nationalize_company_desc: "Tatsache ist, dass die Ziele der großen Unternehmen oft darauf ausgerichtet sind, möglichst viel Profit zu machen, anstatt möglichst vielen Menschen ein Auskommen zu bieten. Zu diesem Zweck könnte es sich lohnen, eines dieser großen Unternehmen zu verstaatlichen und auf dieses Ziel auszurichten. Dies wird jedoch nicht billig sein."
 SWE_implement_tariffs: "Tarife einführen"
 SWE_implement_tariffs_desc: "Wir können versuchen, unsere eigene Wirtschaft zu schützen, indem wir Zölle gegen die billigen Waren erheben, die nach Schweden gelangen, und gleichzeitig etwas Geld einbringen. Wir sind jedoch Teil von Mitteleuropa, einer Freihandelszone; als solche ist dies technisch gesehen ein Verstoß gegen unsere internationalen Verpflichtungen."
 SWE_wrap_up_crisis_commission: "Auflösung der Krisenkommission"
 SWE_wrap_up_crisis_commission_desc: "Die Krisenkommission wurde in Das Krisengesetz von 1936 eingerichtet, um Schweden bei der Bekämpfung der Auswirkungen des Schwarzen Montags zu unterstützen. Wenn die Krise vorbei ist und alles ordnungsgemäß abgewickelt wurde, können wir die Kommission auflösen."
 SWE_counter_inflation: "Anhebung der Riksbank-Zinsen"
 SWE_counter_inflation_desc: "Die Banken in Schweden nehmen Kredite bei der Riksbank auf. Indem wir die Zinsen für diese Kredite erhöhen, können wir die Geldmenge beeinflussen und die Inflation einmal senken."

 SWE_geopolitical_actions: "Geopolitische Maßnahmen"
 swe_join_reichspakt: "Beitritt zum Reichspakt"
 swe_join_reichspakt_desc: "Angesichts der Gefahren des Syndikalismus, die immer näher an die schwedischen Grenzen heranrücken, wäre es ratsam, sich an gleichgesinnte Mächte zu wenden. Das Kaiserreich ist der Verfechter des Status quo und eine germanische Nation, die den Gezeiten der lateinischen Anarchie widersteht. Lasst uns gemeinsam in den Kampf ziehen!"
 swe_join_internationale: "Beitritt zur Dritten Internationale"
 swe_join_internationale_desc: "Die Gefahren für die junge revolutionäre Republik sind vielfältig, denn der fette Kaiser ist bösartig darauf aus, die Freiheit der Arbeiter in den Nachbarländern in ihrer Wiege zu beenden. Wir sollten mit unseren Genossen in Frankreich und Großbritannien gegen diese Bedrohung zusammenstehen!"
 swe_seize_aland: "In Åland einmarschieren"
 swe_seize_aland_desc: "Wir versuchten, Åland am Ende des Ersten Weltkriegs zu sichern, als das Schicksal Finnlands und Russlands noch unklar war. Der deutsche Druck zwang uns schließlich zum Rückzug, obwohl über 80 % der Bevölkerung des Archipels den Anschluss an Schweden wünschten und den Streit zugunsten ihres finnischen Marionettenstaates lösten. Es könnte sich eine Gelegenheit ergeben, die Inseln wieder in ihr rechtmäßiges Heimatland zu holen, sei es aus strategischen oder nationalistischen Gründen."
 swe_subjugate_neighbours: "Unterwerfung [FROM.GetName]"
 swe_subjugate_norway_desc: "Die Norweger haben ihre Unabhängigkeit lange genug genossen. Es ist an der Zeit, dass Schweden sein Geburtsrecht als das Land zurückfordert, das die skandinavische geopolitische Szene dominiert und gestaltet, und ein Norwegen, das vor Stockholm nicht in die Knie geht, ist kein angemessener Teil der neuen nordischen Ordnung."
 swe_subjugate_finland_desc: "Finnland stand historisch gesehen seit den nördlichen Kreuzzügen im 13. und 14. Jahrhundert unter schwedischer Herrschaft, bis wir es 1809 an die Russen abtreten mussten. Jetzt ist es an der Zeit, den dekadenten finnischen Staat, der aus der schlechten russischen Verwaltung hervorgegangen ist, zu strangulieren und die rechtmäßige Ordnung über die finnischen Länder wiederherzustellen."
 swe_operation_radde_danmark: "Operation Rädda Danmark(Rettet Dänemark)"
 swe_operation_radde_danmark_desc: "Dänemark hat sich mit den Deutschen gegen die Syndikalisten verbündet, eine höchstwahrscheinlich verhängnisvolle Entscheidung für das Land: Der deutsche Adler ist gefallen und die Fackel und das Rädchen regieren nun Europa. Als Teil der Trümmer der deutschen Sphäre wird es allem Anschein nach bald von syndikalistischen Kräften zerstört werden. Für Schweden ist diese Situation äußerst ungünstig, da ein syndikalistisches Regime in Dänemark möglicherweise eine separate syndikalistische Invasion in unserem eigenen Heimatland ermöglichen könnte, und deshalb haben unsere Offiziere einen Plan ausgearbeitet: Wir marschieren zuerst in Dänemark ein und setzen die dänische Regierung zugunsten eines uns freundlich gesinnten Regimes ab, wodurch eine Pufferzone zwischen uns und den Syndikalisten des europäischen Festlandes geschaffen wird."

 SWE_lkab_investments_mining: "LKAB schaffen"
 SWE_lkab_investments_mining_desc: "Schweden verfügt über große Stahlvorkommen, und ein Unternehmen, das sich auf die Gewinnung von Stahl spezialisiert hat, ist Luossavaara-Kiirunavaara Aktiebolag. Die Förderung dieses Unternehmens wäre eine gute Möglichkeit, unsere Exporte zu steigern."
 SWE_domestic_oil_shale_mining: "Ölschiefer und die SSAB"
 SWE_domestic_oil_shale_mining_desc: "Schweden verfügt über bedeutende Ölschiefervorkommen, eine Tatsache, die seit dem 18. Vor dem Weltkrieg haben wir diese Vorkommen ignoriert, aber in der heutigen Zeit gewinnt man Kriege nur mit Treibstoff. Lassen Sie uns den Abbau dieser Vorkommen ausweiten."

