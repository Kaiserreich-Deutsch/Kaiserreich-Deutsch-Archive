 SWE_gustaf_bernadotte: "Gustaf Bernadotte"
 SWE_gustaf_bernadotte_regnal: "Gustaf V"
 SWE_gustaf_bernadotte_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 16. Juni 1858, im Schloss Drottningholm, Stockholm, Königreich Schweden\n§YPolitische Karriere:§! Gustaf V. Bernadotte wurde 1858 geboren und war ab 1872 der Kronprinz von Schweden und Norwegen. Es ist nicht verwunderlich, dass er ein Mann der alten Wege ist, denn während der Regierungszeit seines Vaters war der schwedische König sowohl Staatsoberhaupt als auch Regierungschef, und die Minister waren nur ihm gegenüber verantwortlich. Nur zwei Jahre vor Gustafs Thronbesteigung war sein Vater 1905 gezwungen gewesen, eine von der Parlamentsmehrheit gewählte Regierung zu akzeptieren. Als Gustaf 1907 zum ersten Mal den Thron bestieg, beendete er auch eine rund 700 Jahre alte schwedische Tradition, als er eine Krönung ablehnte. So trug er während seiner Regierungszeit als König nie eine Krone. Obwohl er den schwedischen Politikern zunächst ambivalent gegenüberstand, verärgerte er sie im Februar 1914, als die schwedische liberale Regierung die Militärausgaben kürzen wollte. Nachdem er eine Rede gehalten hatte, in der er ihr Vorgehen verurteilte, trat die liberale Regierung zurück und wurde durch von Gustav selbst ernannte Beamte ersetzt. Bei den folgenden Wahlen im Jahr 1917 erzielten die Liberalen und die Sozialdemokraten starke Zugewinne, aber Gustaf versuchte immer noch, eine konservative Regierung zu installieren. Es gelang ihnen jedoch nicht, eine Koalition zu bilden, und Gustaf erkannte, dass er keine Regierungen mehr nach seinem Willen einsetzen konnte. Während der folgenden Reformen sah er sich gezwungen, auf den Rat seiner Minister hin zu handeln, und nicht umgekehrt."
 
