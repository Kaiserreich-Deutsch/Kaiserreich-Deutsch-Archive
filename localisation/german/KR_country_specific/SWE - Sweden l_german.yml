### Ideas ###
 SWE_statare_idea: "Statare"
 SWE_statare_idea_desc: "Statare sind Vertragsarbeiter auf Jahresbasis aus der untersten Schicht der schwedischen Gesellschaft. Sie werden nicht mit Geld, sondern mit Lebensmitteln entlohnt, und ihr Fortbestehen als Relikt der Vormoderne ist aufgrund ihrer schlechten Arbeitsbedingungen zu einer Art nationaler Peinlichkeit geworden."
 SWE_political_instability_idea: "Politische Instabilität"
 SWE_political_instability_idea_desc: "Mit dem Rücktritt des beliebten Ministerpräsidenten Arvid Lindman und dem Aufstieg des wenig charmanten Gösta Bagge an dessen Stelle befindet sich die Allgemeine Wählervereinigung in einem Tief, da es ihr nicht gelingt, die Wähler dort zu begeistern, wo der Oppositionsführer Per Albin Hansson erfolgreicher zu sein scheint. Und natürlich ist nicht jeder von der Aussicht auf eine sozialdemokratische Regierung begeistert."

 SWE_black_monday: "Schwarzer Montag"
 SWE_black_monday_desc: "Die Härten, die Deutschland infolge des Börsencrashs vom Schwarzen Montag getroffen haben, sind auch an Schweden nicht spurlos vorübergegangen. Mit dem Einbruch der Exporte nach Deutschland und der Liquidierung schwedischer Vermögenswerte durch deutsche Unternehmen werden immer mehr Schweden arbeitslos oder geraten in finanzielle Schwierigkeiten."
 SWE_kth_idea: "[SWE.GetSWEprefixSW] Tekniska Högskolan"
 SWE_kth_idea_desc: "The [SWE.GetSWEprefixEN] Das Technische Institut wurde 1827 gegründet und gilt noch immer als eine der besten akademischen Einrichtungen für Ingenieurwissenschaften in Europa."
 SWE_landstormen_idea: "Landstormen"
 SWE_landstormen_idea_desc: "Landstormen sind Schwedens territoriale Milizen, die in Kriegszeiten landesweit mobilisiert werden."

 SWE_conservative_army_idea_1: "Konservative Heeresführung"
 SWE_conservative_army_idea_1_desc: "Die schwedische Armee ist in eine Art Doktrin-Sackgasse geraten und hat es versäumt, mit den sich rasch verändernden Kriegstaktiken Schritt zu halten. Es wird Aufgabe der Regierung sein, sie auf den neuesten Stand zu bringen."
 SWE_holmquist_army_idea: "Infanterie Armee"
 SWE_holmquist_army_idea_desc: "Die schwedische Armee wird nach den Vorstellungen von General Holmquist reformiert, wobei der Schwerpunkt auf der Ausstattung unserer Soldaten mit den modernsten Waffen und auf den Doktrinen unserer Stabsoffiziere liegt."
 SWE_douglas_army_idea: "Mobile Armee"
 SWE_douglas_army_idea_desc: "Die schwedische Armee wird nach den Ideen von General Douglas reformiert, wobei der Schwerpunkt auf der Motorisierung und der Schaffung einer mobilen Truppe liegt, die in der Lage ist, große Landstriche schnell zu erobern."
 SWE_military_idea_1: "Armee Investitionen"

 SWE_idea_naval_investments: "Marine-Investitionen"
 SWE_idea_air_investments: "Investitionen der Luftstreitkräfte"
 SWE_tamm_idea: "Admiral Tamm's Plan"
 SWE_nordenskiold_idea: "General Nordenskiöld's Plan"

 SWE_union_activity: "Industrielle Sabotage"
 SWE_union_activity_desc: "Die Syndikalisten in Norwegen versuchen, die schwedische Regierung zu destabilisieren, indem sie militante Gewerkschaften im ganzen Land finanzieren."
 SWE_kompani_linge_idea: "Kompani Linge"
 SWE_kompani_linge_idea_desc: "Kompani Linge ist eine Kommandogruppe, die vom ehemaligen Schauspieler Martin Linge angeführt wird. Sie sind derzeit mit verschiedenen Formen der Sabotage in Schweden beschäftigt."

