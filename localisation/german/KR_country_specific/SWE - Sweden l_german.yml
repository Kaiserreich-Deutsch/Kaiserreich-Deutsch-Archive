### Bookmark ###
 SWE_KR_gathering_storm_desc: "Im letzten Jahrzehnt entwickelte sich Schweden unter der wohlhabenden Regierung von Ministerpräsident Arvid Lindman zu einer Bastion des Konservatismus und profitierte von den Früchten des Wirtschaftswachstums in Mitteleuropa in den späten 1920er und frühen 1930er Jahren. Doch über Stockholm ziehen Wolken auf: 1934 trat Arvid Lindman als Ministerpräsident zurück und wurde von dem weniger charismatischen Gösta Bagge abgelöst, während sich die sozialdemokratische Opposition um ihren populären Parteichef Per Albin Hansson scharte. In diesem Jahr finden Bagges erste Wahlen als Ministerpräsident statt. Kann er sich behaupten? Und wenn nicht, kann die schwedische Demokratie diesen plötzlichen Umschwung überleben?"

### Intro Screen ###
 SWE_country_intro_header: "Schweden 1936"
 SWE_country_intro_content: "Nach dem Sieg der Deutschen im Weltkrieg musste sich Schweden auf eine neue Weltordnung einstellen. Daher überraschte es kaum jemanden, als die schwedische Regierung ankündigte, dass Schweden der deutschen Organisation Mitteleuropa beitreten würde. Arvid Lindman und seinen Konservativen gelang es, die Versuche der Sozialdemokraten, die Macht an sich zu reißen, durch einen Wahlsieg abzuwehren und Schweden als konservatives Bollwerk in Skandinavien zu etablieren.\n\nDies könnte sich jedoch ändern, da Lindman vor zwei Jahren in den Ruhestand ging. In diesem Jahr wird der neue Regierungschef Gösta Bagge, der Lindman auch als Ministerpräsident abgelöst hat, seine ersten Wahlen leiten. Wird auch er in der Lage sein, sich gegen seinen Erzfeind in der Opposition, Per Albin Hansson, durchzusetzen?"

 SWE_guide: "§MDemokratie§! - §MSAP-Liberale Koalition§! / §MVolkspartei§! / §MAV§! (§SSozialdemokratisch§! / §mMarktliberal§! / §cSozialkonservativ§! / §gAutoritäre Demokraten§!)\n£white_dot Wählen Sie die §SSAP§! oder §cAV§! bei den Riksdagswahlen 1936:\nWenn Sie die §SSAP§! wählen und eine Koalition mit der §RSSV§! bilden, setzen Sie NICHT auf den \"Abdankung erzwingen\" Schwerpunkt.\n£white_dot Bei den Reichstagswahlen 1936 wird die SAP gewählt und bildet eine Koalition mit der §RSSV§!\n£white_dot Nehmen Sie den Schwerpunkt \"Abdankung erzwingen\".\nWenn Sie die §cAV§! wählen, wird durch die Vervollständigung des Schwerpunkts \"Eine neue Verfassung\" die Partei §gAutoritäre Demokraten§! und die §SSAP§! von zukünftigen Wahlen ausgeschlossen.\n\n£white_dot Damit die §mVolkspartei§! bei den Wahlen verfügbar ist, muss eines der folgenden Ereignisse eintreten: \nWählen Sie bei den Wahlen 1936 und 1940 die §SSAP§! und lassen Sie die §mVolkspartei§! bei den nächsten Wahlen die §cAV§! ersetzen.\nWählen Sie die §cAV§! und vollenden Sie den Schwerpunkt \"Eine neue Verfassung\" vor Oktober 1939 oder gehen Sie den Weg der §MRoyalen Regierung§! und machen Sie die §MVolkspartei§! zur neuen Oppositionspartei.\n§CHinweis: Wenn Sie die §mVolkspartei§! wählen, wird die §SSAP§! bei den nächsten Wahlen§! die §cAV§! ersetzen.\n\n§MKönigliche Regierung§! (§gAutoritär Demokratisch§!\n£white_dot Wählen Sie bei den Reichstagswahlen 1936 die §SSAP§! und bilden Sie eine Koalition mit der §RSSV§!.\n£white_dot Nehmen Sie den Fokus \"Abdankung erzwingen\".\n£white_dot Die Soldaten sollen die Milizen niederschlagen, anstatt sich ihnen anzuschließen.\n£white_dot Nimm den Fokus \"Rückkehr des Königs\" und entscheide dich für die Wiederherstellung der \"Demokratie\".\n£white_dot Gustav VI. wird gekrönt und die Wahlen werden unter dem reorganisierten §gAV§! wieder aufgenommen.\n\n§MJunta§! - §MKabinett Ehrensvard§! / §MJunge Junta§! / §MGyllenkrok Regime§! (§gAutoritär Demokratisch§! / §PPaternal