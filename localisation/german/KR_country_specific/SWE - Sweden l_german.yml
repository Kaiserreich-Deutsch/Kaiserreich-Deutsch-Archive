 SWE_idea_front_riksledare: "Riksledare an der Front"
 SWE_idea_front_riksledare_desc: "Die katastrophale strategische Lage hat den schwedischen Riksledare beunruhigt und ihn dazu veranlasst, sich den loyalen Truppen seines Landes anzuschließen, um es zu verteidigen. Die ungewöhnliche Situation, dass ihr Anführer in ihrer Mitte kämpft, sorgt für einen großen Moralschub, auch wenn sich nach einiger Zeit alles wieder normalisieren wird."
 SWE_idea_riksledare_dead: "Tod von Riksledare"
 SWE_idea_riksledare_dead_desc: "Axel Gyllenkrok starb einen glorreichen Tod auf dem Schlachtfeld, aber infolgedessen ist die Hoffnung auf eine Erholung Schwedens von den Schlägen, das es erlitten hat, geringer denn je."

 SWE_radicalistmilitary: "Radikalsozialistisches Militär"
 SWE_radicalistmilitary_desc: "In der radikal-sozialistischen Armee wählen die Soldaten ihre eigenen Offiziere durch eine Ratswahl. Sie vertrauen dann auf die Exekutivgewalt ihres gewählten Offiziers und folgen ihm mit außerordentlicher Loyalität."
 SWE_radicalisteconomy: "Radikale sozialistische Wirtschaft"
 SWE_radicalisteconomy_desc: "Die derzeitige Wirtschaft ist in erster Linie darauf ausgerichtet, den Bürgern einen guten Lebensstandard zu sichern, und sie wird von einem Zentralstaat aus gesteuert, wobei die Kommunen eine gewisse Freiheit haben, ihre Haushalte nach eigenem Ermessen anzupassen."
 SWE_radicalistsociety: "Radikalsozialistische Politik"
 SWE_radicalistsociety_desc: "In unserer Sozialistischen Gesellschaft organisieren sich die Menschen in starken Gewerkschaften, die wiederum sie und ihre Bedürfnisse vertreten. Ihre Einflussmöglichkeiten sind so groß, dass die Menschen das Gefühl haben, Teil von etwas Wichtigem zu sein."
 SWE_radicalistpeople: "Radikalsozialistisches Volk"
 SWE_radicalistpeople_desc: "Die Menschen in unserem Land fühlen sich ermutigt, weil sie wissen, dass der Staat sie in Krankheit und Gesundheit beschützt, ganz gleich, welches Übel ihnen widerfährt."

 SWE_totalistmilitary: "Radikalisierte Armee"
 SWE_totalistmilitary_desc: "Das neue revolutionäre Militär erscheint dem Betrachter als eine sehr traditionelle, imperialistische Armee. Eine strenge Hierarchie und die Konzentration auf offensive Kampagnen. Aber jetzt nennen sie ihre Unteroffiziere "Genosse"."
 SWE_totalisteconomy: "Verstaatlichung der Industrie"
 SWE_totalisteconomy_desc: "Die derzeitige Wirtschaft ist darauf ausgerichtet, vom Staat initiierte Großprojekte zu unterstützen, insbesondere im Bereich des Militärs, und die Macht ist mehr oder weniger vollständig bei der Partei zentralisiert."
 SWE_totalistsociety: "Totalitäre Hegemonie"
 SWE_totalistsociety_desc: "Das politische Leben dreht sich um eine starke Führungspersönlichkeit, die den Rest von uns zu Größe führen wird."
 SWE_totalistpeople: "Totalistische Indoktrinierung"
 SWE_totalistpeople_desc: "Die Menschen in unserem Land wurden darüber informiert, dass es an jeder Ecke Spione und Feinde gibt. Nur ihre aufmerksamen, beobachtenden Augen können die Revolution schützen."

 SWE_syndikalistmilitary: "Vereinigtes Militär"
 SWE_syndicalistmilitary_desc: "Die neue Syndikatsarmee ist in erster Linie für sehr lokale, defensive Aufgaben organisiert und verfügt über keine gemeinsame Kommandostruktur. Sie kämpfen erbittert, vor allem im eigenen Territorium, aber das Fehlen eines traditionellen Oberkommandierenden beeinträchtigt die Effizienz weitreichender Pläne."
 SWE_syndicalisteconomy: "Arbeiter-Arbeiter-Wirtschaft"
 SWE_syndicalisteconomy_desc: "Unsere Wirtschaft ist sehr autonom und darauf ausgerichtet, die lokalen Gemeinden zu stärken, unabhängig von ihrer Größe. Mit der vollen Macht auf lokaler Ebene legen wir die Macht in die Hände der Menschen, die ihren eigenen Hinterhof kennen."
 SWE_syndicalistsociety: "Arbeiter- und Betriebsräte"
 SWE_syndicalistsociety_desc: "Unsere Politik konzentriert sich in erster Linie auf die Kommune und es fehlt eine starke, zentrale Autorität."
 SWE_syndicalistpeople: "Syndikalistische Indoktrination"
 SWE_syndicalistpeople_desc: "Die Menschen unserer Nation fühlen sich nicht wirklich als Menschen einer einzelnen Nation, sondern eher als Menschen einer Kommune, in der sich jeder um den anderen kümmert."

 SWE_hotellockout: "Hotelaussperrung"
 SWE_hotellockout_desc: "Infolge eines Arbeitskonflikts im Zusammenhang mit Streiks gibt es in ganz Schweden kein einziges Hotel, das ordnungsgemäß mit Personal besetzt ist."

