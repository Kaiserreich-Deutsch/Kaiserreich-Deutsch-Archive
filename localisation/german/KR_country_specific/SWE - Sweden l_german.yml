### Events ###

### 1936 Events ###
 swe.1.t: "Schwarzer Montag kommt in Schweden an"
 swe.1.d: "Vor zwei Wochen implodierte der deutsche Aktienmarkt, und nun schlagen die Wellen auch bei uns hoch, da zuerst die Stockholmsbörsen dem Schicksal Berlins folgten und bald darauf auch der Rest der Wirtschaft.\n\nSeit dem Zweiten Weltkrieg ist Schweden in hohem Maße vom deutschen Handel abhängig geworden und hat sich gemeinsam mit Dänemark der Organisation Mitteleuropa angeschlossen. Infolgedessen wurden unsere Handelsbeziehungen immer einseitiger und waren auf die Länder in der zollfreien Zone ausgerichtet: Deutschland, Dänemark und die deutschen Marionettenstaaten an der Ostseeküste, auf Kosten anderer Handelspartner wie Norwegen und Großbritannien, mit denen der Handel mit Zöllen oder, im letzteren Fall, sogar mit Embargos belegt ist."
 swe.1.a: "Herr, mein Schöpfer!"

 swe.2.t: "Per Albin Hansson kritisiert unsere Reaktion auf die Krise"
 swe.2.d: "Per Albin Hansson, Vorsitzender der Sveriges Socialdemokratiska Arbetareparti (SAP) und weithin als wichtigster Oppositionsführer angesehen, hat die Reaktion des Bagge-Kabinetts auf die anhaltenden wirtschaftlichen Turbulenzen scharf verurteilt und ihr Vertrauen in die Nichteinmischung als gefährlich und schädlich für Schweden bezeichnet.\n\nEr hat sich erneut für sein eigenes "Folkhemmet"-Programm ausgesprochen, das seiner Meinung nach diejenigen schützen wird, die ihre Arbeitsplätze durch die von Deutschland ausgehende Krise verloren haben."
 swe.2.a: "Wir tun, was wir können!"

 swe.3.t: "Steigende SSV-Mitgliederzahl"
 swe.3.d: "Obwohl die Opposition eindeutig von der SAP angeführt wird, sind auch zwei kleinere sozialistische Parteien aktiv: die Sveriges Socialdemokratiska Vänsterparti (SSV), die sich als radikale Sozialisten bezeichnen würden, die sich stark für die Sache der so genannten Dritten Internationale einsetzen, und die Vänsterpartiet Totalisterna (VPT), die dieses Jahr zum ersten Mal an den schwedischen Wahlen teilnimmt.\n\nVor allem die erstgenannte Partei verzeichnet seit Jahren einen starken Mitgliederzuwachs, da das Scheitern der Sozialdemokraten bei der Ablösung der konservativen Dauerregierung zu einer Radikalisierung in ihren Reihen führt."
 swe.3.a: "Wir können die Linksfraktionierung nur begrüßen!"

 swe.4.t: "Arvid Lindman unterstützt das Kabinett Bagge"
 swe.4.d: "Der langjährige Ministerpräsident und ehemalige Vorsitzende des Allmänna Valmansförbundet (AV/General Electoral League), Arvid Lindman, hat sich öffentlich für die Regierung ausgesprochen, indem er Bagge sein vollstes Vertrauen aussprach und die Wähler aufforderte, die Partei zu unterstützen, die er einst an die Urne führte.\n\nLindman regierte Schweden von 1906 bis 1911 und dann ununterbrochen von 1924 bis zu seiner Pensionierung im Jahr 1934. Viele halten seine charismatische Persönlichkeit für den Hauptgrund dafür, dass die Konservativen nicht wie in Dänemark die Kontrolle an die Sozialdemokraten verloren haben. Viele bezweifeln, dass Bagge in ähnlicher Weise in der Lage sein wird, die Vorherrschaft des Allgemeinen Wahlvereins in der schwedischen Politik zu erhalten, und viele sehen die Wahlen von 1936 - die ersten Wahlen mit Bagge an der Spitze der Konservativen - als ausschlaggebend für diese Entscheidung an."
 swe.4.a: "Danke, alter Freund!"

 swe.5.t: "SAP will Zusammenarbeit mit Radikalen nicht ausschließen"
 swe.5.d: "Eine schockierende Nachricht, denn Hansson weigert sich, die Bildung einer Koalition mit der SSV auszuschließen, wenn das Ergebnis so ausfallen würde, dass es am demokratischsten wäre, dies zu tun.\n\nDer offene Wunsch der SSV, das schwedische System in seiner jetzigen Form abzuschaffen und stattdessen eine sozialistische Regierungsform wie in Frankreich und Großbritannien anzustreben (allerdings mit schwedischen Merkmalen, wie in ihrem Parteiprogramm dargelegt), ruft bei den Rechten die größte Besorgnis hervor."
 swe.5.a: "Die SAP zeigt ihr wahres Gesicht!"

 swe.6.t: "Ein Votum für die SAP ist ein Votum für Paris!"
 swe.6.d: "Infolge der Nachricht, dass die Sozialdemokraten für eine Zusammenarbeit mit den Radikalen offen sind, hat die Allgemeine Wahlliga einen Propagandakrieg begonnen. Sie zielt offen auf die SAP-Wähler ab und behauptet, dass die SAP die Dritte Internationale unterstützt und dass jede Stimme für sie direkt mit einer Stimme für das syndikalistische Regime in Frankreich gleichzusetzen ist.\n\nTrotz der scharfen Zurückweisung dieser Rhetorik durch die SAP und obwohl sich nur wenige tatsächliche SAP-Wähler davon beeinflussen lassen werden, scheint es, dass die Liga erfolgreich mit den Emotionen der liberalen Volkspartei-Wähler gespielt hat, die beginnen, die SAP als eine sehr reale Gefahr für ihr Glück zu betrachten. Sie beginnen, die AV als eine viel fähigere Fraktion zu sehen, die sich gegen die bösen Pläne der SAP wehren kann, als die Volkspartei."
 swe.6.a: "Nichts Persönliches, Andersson..."

 swe.7.t: "Debatte über Militärausgaben"
 swe.7.d: "Da die Wahlen näher rücken und Gösta Bagge und seine Minister mit der sehr realen Möglichkeit einer möglichen Niederlage rechnen müssen, hat die Regierung eine Debatte anberaumt, um zumindest den schwedischen Haushalt von 1936 mit dem aktuellen Riksdag zu verabschieden. Das Kabinett Bagge versucht, die hohen Investitionen in das Militär beizubehalten, die von der sozialdemokratischen Opposition strikt abgelehnt werden, da es derzeit keine unmittelbare Bedrohung für Schweden gibt und das Geld besser für andere Zwecke ausgegeben werden sollte, um das Leben der Schweden zu verbessern. Die Konservativen versuchen dem entgegenzuhalten, dass die globalen Spannungen zunehmen und dass besorgniserregende Ereignisse in Norwegen und Finnland Schweden in Zukunft direkt bedrohen könnten. Die Regierung verfügt über eine Mehrheit im Reichstag, so dass der Haushalt auf jeden Fall verabschiedet werden wird, aber das vorherrschende Argument könnte die Partei, die es vorbringt, bei den kommenden Wahlen einem Wahlsieg näher bringen.\n\nExperten sind sich einig, dass..."
 swe.7.a: "... die Opposition hat den Haushaltsvorschlag komplett verworfen."
 swe.7.b: "... die Konservativen haben ihren Haushalt für dieses Jahr gekonnt verteidigt."
 swe.7.c: "... die Folkpartiet hat Bagge vor einer Blamage bewahrt."

 swe.8.t: "1936 Schwedische Reichstagswahlen"
 swe.8.d: "Der Wahlkampf von 1936 war geprägt von hinterhältigen Taktiken, aufgewühlten Emotionen und versteckten Drohungen. Zum jetzigen Zeitpunkt ist die einzige Gewissheit, dass derjenige, der aus dieser Wahl als Sieger hervorgeht, mit anderen zusammenarbeiten muss, um eine Mehrheit zu erlangen. Sollten die Sozialdemokraten als Sieger hervorgehen und ihre Drohung, mit der SSV zusammenzuarbeiten, wahr machen, ist ernsthafter Ärger zu erwarten. Wenn stattdessen die Konservativen gewinnen, wird Bagge seine Position als Träger von Lindmans Erbe sichern, aber es werden zweifellos Zweifel an der Legitimität dieser Wahl von verärgerten Sozialisten gesät werden."
 swe.8.a: "The SAP triumphs!"
 swe.8.b: "Der AV bleibt an der Spitze!"

 swe.9.t: "Kabinett Hansson I"
 swe.9.d.start: "Zum zweiten Mal in der Geschichte, zum ersten Mal 1919, haben die schwedischen Sozialdemokraten, vereint in ihrer SAP-Partei, einen klaren Wahlsieg über unsere Konkurrenten errungen, vor allem über die Allgemeine Wählervereinigung von Gösta Bagge.\n\n"
 swe.9.d.nomajority: "$swe.9.d.start$Wir verfügen jedoch nicht über eine absolute Mehrheit, $swe.9.d.finish$"
 swe.9.d.majority: "$swe.9.d.start$Trotz unserer breiten Unterstützung in der Bevölkerung haben wir keine parlamentarische Mehrheit erreicht, $swe.9.d.finish$"
 swe.9.d.finish: " und werden ein Bündnis mit einer der anderen Parteien im Riksdag eingehen müssen. Bereits während des Wahlkampfs haben wir die Tür für eine Zusammenarbeit mit der radikalsozialistischen SSV offen gelassen, was wahrscheinlich der einfachste Weg wäre, um den Sozialismus mit demokratischen Mitteln zu erreichen, aber es wäre ein großer Umsturz und würde wahrscheinlich die schwedische Rechte auf den Plan rufen. Alternativ könnten wir ein Bündnis mit dem agrarischen Bondeförbundet eingehen: Dies würde wahrscheinlich Kompromisse bei unserer Vision erfordern, aber es würde die schwedische Politik nicht annähernd so stark polarisieren.\n\nFür welche Option wir uns auch entscheiden, Lindmans konservative Ära scheint endgültig vorbei zu sein und ein neues Schweden wird daraus hervorgehen!"
 swe.9.a: "Wir werden mit der SSV für den Sozialismus arbeiten!"
 swe.9.b: "Wir werden mit dem Bondeförbundet zusammenarbeiten!"

 swe.10.t: "Kabinett Bagge II"
 swe.10.d: "Viele hielten Gösta Bagge für unfähig, das Erbe seines Vorgängers Arvid Lindman fortzusetzen, aber sie wurden eines Besseren belehrt: Einmal mehr triumphierte die Allgemeine Wählervereinigung bei den Wahlen und überflügelte die sozialdemokratische SAP.\n\nTrotz unserer glorreichen, aber erfolgreichen Verteidigung unserer Mehrheit ist es uns nicht gelungen, eine absolute Mehrheit zu erreichen, so dass der Riksdag nicht besetzt ist. Wenn wir eine Regierung bilden wollen, müssen wir mit einer der anderen Parteien zusammenarbeiten: Entweder könnten wir das Kabinett Bagge I fortsetzen, indem wir unsere Zusammenarbeit mit der liberalen Folkpartiet fortsetzen, mit der wir in wirtschaftlichen Fragen eine starke Übereinstimmung finden können, oder wir könnten einer Koalition mit der agrarischen Bondeförbundet zustimmen, die im sozialen Bereich des Regierens besser passen könnte."
 swe.10.a: "Eine agrarkonservative Regierung zeichnet sich ab!"
 swe.10.b: "Wir werden mit der Folkpartiet weitermachen!"

 swe.11.t: "Die Abschaffung der Monarchie"
 swe.11.d: "Eine der Bedingungen der SSV war die Abschaffung der Monarchie. Ihrer Meinung nach war diese uralte Institution nur ein Werkzeug der Reaktionäre, um Schweden vom Weg zum Sozialismus abzuhalten. Die SAP stand diesem Standpunkt größtenteils gleichgültig gegenüber, und ihr ausgesprochen republikanischer Flügel war klein, aber schließlich setzte sich der Wunsch durch, gemeinsam mit anderen Sozialisten zu regieren.\n\n Da das Regierungsinstrumentarium, das als schwedische Verfassung dient, durch eine einfache Mehrheit im Reichstag, der nun von der SAP-SSV-Koalition beherrscht wurde, geändert werden kann, wurde dies trotz des einhelligen Widerstands und der scharfen Verurteilung durch Gösta Bagge und seine Allgemeine Wählervereinigung, die nun eine Oppositionspartei war, leicht durchgesetzt."
 swe.11.a: "Ich hoffe, das ist die Mühe wert..."

 swe.12.t: "Ein kalter Morgen in [GetMonth]..."
 swe.12.d: "Es war noch früh am Morgen, als plötzlich eine Gruppe von Männern gewaltsam an die Tür des Hauses von Per Albin Hansson in der Ålstensgatan 40 klopfte. Als die Tür geöffnet wurde, meldete sich eine grobe Militärstimme: "Per Albin Hansson, auf Befehl der neuen Regierung sind Sie wegen Hochverrats verhaftet!\n\nÜberall in Stockholm haben Soldatenbrigaden strategische Punkte und Regierungsgebäude besetzt: von den vielen Brücken der Stadt bis zum Riksdaghuset, dem schwedischen Parlament, sind uniformierte schwedische Soldaten präsent. Kurz nach Sonnenaufgang verlas Armeegeneral Oscar Nygren im nationalen Rundfunk eine Erklärung, in der er erklärte, dass die "verräterische kryptosyndikalistische Regierung mit der Absicht, Schwedens Erbe für immer zu zerstören" von Hansson neutralisiert sei und dass eine provisorische Junta unter der Leitung einer Organisation namens "Arméns Fosterlandsvänner" bald die alte Ordnung "von vor den betrügerischen Wahlen dieses Jahres" wiederherstellen werde. Er führt mehrere Verfehlungen an, die das Militär zu dieser Intervention veranlasst haben, aber es wird immer deutlicher, dass es die plötzliche Abschaffung der Monarchie war, die die letzten konservativen Militärs davon überzeugt hat, dass Hansson nicht nur versucht, sie durch Kürzung der Militärausgaben arbeitslos zu machen, sondern dass er auch versucht, Schweden zu einer Marionette von Paris zu machen."
 swe.12.a: "Schweden soll vom Krypto-Syndikalismus befreit werden!"

 swe.13.t: "Arbeitermilizen bilden!"
 swe.13.d: "Vor einem Jahr wäre er von einer Regierung ignoriert und schnell verhaftet worden, aber heute wird die Botschaft von Anton Nilson und seinen Mitstreitern gehört. Bewaffnet mit Waffen hat diese Gruppe von Sozialisten einen Radiosender von Radiotjänst in Malmö besetzt, um eine Botschaft des Widerstands gegen die reaktionäre Bedrohung zu senden, die die Regierung angreift und die Schritte, die gesetzt werden sollen, zunichte macht.\n\nEs funktionierte, und trotz der kämpferischen sozialistischen Stimme, die dahinter stand, bildeten Schweden aus dem ganzen Land Milizen: von Liberalen über Sozialdemokraten bis hin zu Hardcore-Syndikalisten - diese Verletzung des demokratischen Prozesses wurde nicht gerne hingenommen. Es dauerte nicht lange, bis sich in Stockholm Arbeitermilizen bildeten, gefüllt mit Arbeitern, die ihr Land mutig vor der militärischen Tyrannei retten wollten! Bald standen sich die Seiten an den ersten strategischen Punkten Auge in Auge gegenüber. Der Mob war nur spärlich bewaffnet, und was dann geschah, sollte Schweden für immer verändern:"
 swe.13.a: "Die Maschinengewehre wurden hervorgeholt und die Straße war in wenigen Minuten geräumt!"
 swe.13.b: "Die Soldaten, selbst einfache Leute, schlossen sich ihnen gegen ihre schurkischen Vorgesetzten an!"

 swe.14.t: "Erfolgreicher Putsch"
 swe.14.d: "Der Rest des Tages war von spärlichen Informationen geprägt; weitere Arbeitermilizen bildeten sich, aber die Soldaten, die den Putsch durchführten, blieben engagiert und ohne Waffen und wurden schnell durch Maschinengewehrfeuer niedergemäht, wenn sie sich weigerten, auseinanderzugehen. Als die Sonne unterging, waren Stockholm und die meisten anderen Großstädte unter die Kontrolle des Militärs geraten. Malmö, die Brutstätte des loyalistischen Widerstands und Sitz des revolutionären Rundfunks, hatte sich im Morgengrauen des nächsten Tages den Regierungstruppen ergeben.\n\nIn Stockholm hat Oscar Nygren als Chef der Junta offiziell sein Kabinett aus den Reihen der Befürworter seines Putsches ernannt. Da die Arméns Fosterlandsvänner in drei konkurrierende Fraktionen gespalten sind, wird die Entscheidung darüber, welcher Offizier der neue Premierminister wird, entscheidend für die nächsten Schritte sein."
 swe.14.a: "Karl August Ehrensvärd von der reformistischen Fraktion!"
 swe.14.b: "Helge Jung, der ausgewogene Kandidat!"
 swe.14.c: "Axel Gyllenkrok von der Extremistenfraktion!"

 swe.15.t: "Gescheiterter Putsch"
 swe.15.d: "Der Rest des Tages verlief unscharf und war von spärlichen Informationen geprägt. Immer mehr Milizen erhoben sich, immer mehr Soldaten liefen zur Sache der Arbeiter über und ließen ihre abtrünnigen Kompanien waffenlos zurück. Dies gipfelte natürlich in einem wilden Angriff auf das riksdaghuset am späten Nachmittag, das von den treuesten Putschisten besetzt wurde, und am Ende des Tages kontrollierten die Milizen alle größeren Städte in Schweden.\n\nAls sich der Staub zu legen begann, wurden zwei Dinge deutlich: Erstens war die sozialdemokratische Regierung während des Staatsstreichs völlig verbrannt. Dies wurde besonders deutlich, als eine totalistisch ausgerichtete Miliz die Leiche von Per Albin Hansson fand, der von den Militärs ermordet worden war, wie sie erklärten. Er wurde sofort zu einem Märtyrer der schwedischen Revolution erklärt. Zweitens wurde eine syndikalistische Republik nach dem Vorbild Großbritanniens und Frankreichs ins Leben gerufen. Zwar waren viele Milizionäre Liberale und Sozialdemokraten, doch der Tod Hanssons überzeugte viele von ihnen davon, dass eine härtere Hand nötig war, und diejenigen, die mit dieser Politik nicht einverstanden waren, fielen der ersten totalistischen Taktik bei der Jagd auf die Reaktionäre zum Opfer, mit stillschweigender Duldung der anderen Sozialisten.\n\nDie meisten Mitglieder der königlichen Familie flohen ins Ausland und suchten Asyl. In der Zwischenzeit zogen sich zahlreiche Anführer des versuchten Staatsstreichs, darunter General Oscar Nygren und die meisten seiner Mitarbeiter, in ländliche Gebiete zurück. Von dort aus begannen sie einen langwierigen Widerstandskrieg gegen das neu errichtete Regime."
 swe.15.a: "Heute wurde ein neues Schweden geboren!"

 swe.16.t: "Totalistische Terrorherrschaft"
 swe.16.d: "Nach dem gescheiterten Versuch der reaktionären Kräfte, das Volk in der folgenden Woche auf den Feldern in Ketten zu legen, hatte sich der Staub gelegt. Dennoch waren die ersten Tage der sozialistischen Republik stürmisch und blutig. Die totalistischen paramilitärischen Organisationen, die in der Spätphase der Gewalt die Gemäßigten zum Verschwinden gebracht hatten, verlagerten ihren Aktionsradius von den Kryptoreaktionären, die sich geschickt als loyale Genossen ausgaben, um die Dynamik der Arbeiter zu untergraben, hin zu den offenen Reaktionären, die Schweden seit Jahrzehnten, Jahren, Jahrhunderten regiert hatten und die nie etwas anderes vorgaben, als die Arbeiterklasse zu kontrollieren. In den anderen Fraktionen wurden Stimmen laut, die diesen Praktiken Einhalt gebieten wollten, oft mit bösartiger Taktik, obwohl klar war, dass in der anarchistischen Atmosphäre nach der Errichtung des Arbeiterstaates nicht alle gerettet werden konnten."
 swe.16.a: "Lasst sie ihren Spaß haben, das kann die Revolution nur schützen!"
 swe.16.b: "Haltet sie so lange wie möglich zurück, wir sind keine Barbaren!"

 swe.17.t: "Schwedische Flüchtlinge"
 swe.17.d: "Schweden ist der sozialistischen Geißel zum Opfer gefallen, die Europa seit einiger Zeit heimsucht. Nach der erfolgreichen Errichtung eines Arbeiterstaates haben die örtlichen Totalisten ihre Chance ergriffen, sich an schwedischen Kapitalisten, Politikern, Priestern und anderen Männern des alten schwedischen Regimes zu rächen. Infolgedessen versuchen viele, aus Schweden zu fliehen, und im Gegensatz zu vielen anderen Nationen, die dieser Geißel zum Opfer fallen, können sie sich nicht auf ein Kolonialreich stützen. Daher suchen sie Zuflucht in [Root.GetNameDef]. Mehrere Gruppen sind bereits an unserer Grenze angekommen, aber sollten wir sie aufnehmen?"
 swe.17.a: "Willkommen in [Root.GetNameDef]!"
 swe.17.b: "Weg da, schwedischer Abschaum!"

 swe.18.t: "Militante Sozialisten"
 swe.18.d: "Die Kutsche von General Oscar Nygren ist in der Umgebung von Stockholm unterwegs, als sie plötzlich zum Stillstand kommt. Die Straße ist durch einen umgestürzten Baum blockiert, und der Fahrer erklärt dem General, dass sie einen kleinen Umweg über einen abgelegenen Feldweg machen müssen."
 swe.18.a: "Nun gut."

 swe.19.t: "Militante Sozialisten"
 swe.19.d: "Nach weniger als einer halben Meile auf dem schmalen Weg bleibt die Kutsche im Schlamm stecken und wird von militanten Sozialisten überfallen! Sie schicken den Fahrer auf den Weg und erklären, dass ihr Interesse bei General Oscar Nygren liegt. General Nygren versucht, seine Wachen herbeizurufen, aber die lachen nur darüber - auch seine Wachen wollen sein Blut."
 swe.19.a: "Sie sind keine Sozialisten!"

 swe.20.t: "Gyllenkrok erklärt sich zum nationalen Führer"
 swe.20.d: "Nach der unglücklichen Entdeckung des Todes unseres geschätzten Führers Oscar Nygren durch militante Sozialisten hat Axel Gyllenkrok seinen Posten als Chef der Junta übernommen. Gyllenkrok legte das Amt sofort mit seinem Amt als Ministerpräsident zusammen, das er bereits unter dem Namen "Riksledare" innehatte, und erklärte im nationalen Rundfunk, dass "angesichts der offensichtlichen Stärke der sozialistischen Bedrohung die Wiedereinsetzung der alten Regierung auf unbestimmte Zeit ausgesetzt werde und das Militärregime auf absehbare Zeit die Kontrolle behalte."
 swe.20.a: "Die Sozialisten sind bösartig, aber unser Riksledare ist stark!"

 swe.21.t: "Militärtribunale"
 swe.21.d: "Nachdem die Ordnung rasch wiederhergestellt war, wurden die ersten Militärgerichte gebildet. Während ein Großteil der Richter im normalen Justizsystem von konservativen Justizministern ernannt worden war, befürchtete die Junta, dass diejenigen, die von den sozialdemokratischen Justizministern Anfang der 1920er Jahre ein dauerhaftes Mandat erhalten hatten, ihren Anteil an peinlichen Freisprüchen für Verräter, von denen einige der genannten Partei angehörten, erteilen würden.\n\nUm dies zu verhindern, wird diese neue Instanz alle verurteilen, die das Militär im Zusammenhang mit dem Putsch aus dem Weg räumen muss, von den Sozialisten, die sich auf der Straße gegen den Putsch gewehrt haben, bis hin zu denen, die Teil der Regierung Hansson waren."
 swe.21.a: "Erster Versuch..."

 swe.22.t: "Hansson vs. Schweden"
 swe.22.d: "Der erste Mann, der vor das Tribunal gestellt wurde, war der ehemalige Ministerpräsident Per Albin Hansson. Dieser Verräter hatte versucht, Schweden zu unterwandern, und das Vertrauen des Volkes missbraucht, um es durch die Errichtung einer syndikalistischen Tyrannei seiner Freiheit zu berauben. Glücklicherweise wurden seine üblen Pläne durch das mutige und selbstlose Handeln des Militärs vereitelt. Zu Hanssons Pech gehört der Staatsanwalt zu Gyllenkroks Fraktion und ist nicht nachsichtig: Er fordert die Todesstrafe für diesen Syndikalisten, doch nach schwedischem Recht darf die Todesstrafe nur in Kriegszeiten verhängt werden. Der Hauptstreit zwischen der Anklage und Hanssons Verteidigung dreht sich also um die Frage, ob der Staatsstreich als Kriegszeit angesehen werden kann, was darüber entscheidet, ob Hansson für seine Verbrechen hingerichtet oder lediglich lebenslänglich inhaftiert werden kann. Danach verkündet das Tribunal das Urteil, das wahrscheinlich den Ton für die weiteren Prozesse angibt..."
 swe.22.a: "... dass Hansson lebenslang eingesperrt wird."
 swe.22.b: "... dass Hansson hingerichtet wird."

 swe.23.t: "Wiederherstellung der Monarchie?"
 swe.23.d: "Die ursprüngliche Absicht der Militärs, die die Kontrolle über den Staatsapparat an sich gerissen haben, war es, die Regierung so wiederherzustellen, wie sie vor jenem glorreichen Tag des 20. September 1936 war, vielleicht mit ein paar zusätzlichen Sicherheitsvorkehrungen, um sicherzustellen, dass diese tragischen syndikalistischen Infiltrationen nie wieder vorkommen würden. So müssten die Sozialdemokraten an der Teilnahme an künftigen Wahlen gehindert werden, und der König, der sich während der gesamten Krise schmerzlich passiv verhalten hat, wird nicht wieder eingesetzt. Stattdessen werden wir den Enkel des Königs auf den Thron setzen, den Herzog von Västerbotten, der dafür bekannt ist, dass er starke antisyndikalistische Ansichten vertritt, ein Offizier ist und daher die Sicherheit der Nation gewährleisten wird.\n\nEinige in der Militärregierung sind jedoch der Ansicht, dass die Wiedereinführung der Monarchie und der zivilen Regierung nur ihre Interessen gefährden würde, und würden lieber eine Ausweitung der militärischen Kontrolle über das Land ankündigen."
 swe.23.a: "Ankündigung der baldigen Wiederherstellung der 'Demokratie'."
 swe.23.b: "Verlängern Sie die Aussetzung der Instrumente des Staates!"

 swe.24.t: "Gustaf VI. Adolf schwört den königlichen Eid"
 swe.24.d: "Wie von der Junta versprochen, ist die Monarchie heute wiederhergestellt worden. In einer feierlichen Zeremonie hat Prinz Gustaf Adolf, der Enkel des früheren Königs Gustaf V., den königlichen Eid abgelegt und ist damit offiziell Schwedens König geworden, wie es sein Geburtsrecht ist, kurz nachdem das Gesetz zur Wiederherstellung der Monarchie nach der Bestätigung durch den Reichstag in Kraft getreten war."
 swe.24.a: "Lang lebe der König!"

 swe.25.t: "Der König ernennt die neue Regierung"
 swe.25.d: "Nachdem die schwedische Krone fest auf dem Kopf des neuen Königs gelandet war, ging der Übergang von der Junta zurück zur Demokratie zügig weiter. Kurz nach seiner Vereidigung kündigte die Junta ihren Rücktritt an, und es sollte wieder eine Zivilregierung gebildet werden: Da die SAP in den Untergrund gedrängt wurde und ihre Sitze vakant waren, verfügte die Allgemeine Wählervereinigung über eine komfortable Mehrheit unter den verbleibenden Sitzen im Reichstag, und so bat der König Gösta Bagge, erneut eine Regierung zu bilden. Eine der letzten Amtshandlungen der Junta war die Wiedereinführung der königlichen Reservebefugnisse, die nach der Krise weggefallen waren, aber es bleibt abzuwarten, ob der neue König sie tatsächlich nutzen wird."
 swe.25.a: "Hurra!"

 swe.26.t: "Die Einsetzung des Kabinetts Ehrensvärd"
 swe.26.d: "In Wirklichkeit war Oscar Nygren nur eine mittelmäßige Führungspersönlichkeit. Langsam entglitt die Kontrolle der fraktionierten Junta, und General Carl August Ehrensvärd nutzte dies aus, um das Land zu regieren. Immer mehr Aufgaben von Nygren wurden auf Ehrensvärd und seine Anhänger übertragen, so dass Nygren nur noch eine Marionette der Clique von Ehrensvärd war. Sein Rücktritt zugunsten von Ehrensvärd war da nur noch eine Frage der Zeit. Da Ehrensvärd viel mehr Talent zum Regieren hatte, besetzte er das Kabinett sofort mit Loyalisten, und so hatte der gemäßigte Arm der AFV auf absehbare Zeit die Kontrolle."
 swe.26.a: "Ein natürlicher Prozess."

 swe.27.t: "Die Jung-Junta"
 swe.27.d: "Oscar Nygren ist nicht gerade eine Autoritätsperson, und Intrigen innerhalb seiner fraktionierten Junta waren an der Tagesordnung. Infolgedessen entglitt Nygrens Kontrolle und General Helge Jung, der bei der Ausarbeitung der Putschpläne anwesend war und Nygren als schwachen Kandidaten nominierte, hinter dem sich alle drei Fraktionen versammeln konnten. Als Nygren, auch wegen der lästigen Intrigen in seiner Regierung, bekannt gab, dass er von seinem Amt zurücktreten wolle, war es natürlich Jung, der die nötige Unterstützung sammelte, um in seinem Gefolge die Macht zu übernehmen, und das dadurch entstandene kurze Machtvakuum schnell füllte. Schon bald wurden die Gegner von Jung durch den neuen Machthaber ersetzt und die regierende Junta wurde zum Synonym für die so genannte 'Jung-Junta'."
 swe.27.a: "Helge Jung ist der wahre Retter, den wir verdienen!"

 swe.28.t: "Die Bildung des Gyllenkrok-Regimes"
 swe.28.d: "Oscar Nygren war vielleicht nicht so geschickt im Regieren, das war ihm selbst klar. Nur wenige würden die langsame Ausbreitung der Gyllenkrok-Clique innerhalb der Junta nicht bemerken, aber Nygren tat es tatsächlich nicht. Zumindest muss er die Bedrohung durch sie unterschätzt haben, denn er war immer noch überrascht, als pro-Gyllenkrok-Soldaten sein Büro betraten und ihm einen Gesetzesvorschlag in die Hand drückten mit der Aufforderung, ihn zu verabschieden: Die Junta würde beendet und der Reichstag um die Sitze erweitert, die nach dem Putsch von SSV und SAP frei geworden waren. Alle diese Sitze würden an eine neue Partei mit dem Namen "Svea Rike Nationella Samlingsparti" unter der Führung von Gyllenkrok übertragen werden. Nach Abschluss der Formalitäten bestätigte der Reichstag mit einem Gesetz zur Änderung der Regierungsinstrumente das Amt des Reichsleiters (Riksledare), der in der Lage war, den Reichstag per Dekret zu überstimmen, und übertrug dieses Amt Axel Gyllenkrok, der damit innerhalb Schwedens uneingeschränkte Macht erhielt."
 swe.28.a: "Eine zivile Regierung ist zurück... Aber sie ist... anders..."

 swe.29.t: "Die Auflösung der Landsorganisationen"
 swe.29.d: "Es war kein Geheimnis, dass die schwedischen Gewerkschaften, die in den so genannten Landsorganisationen zusammengeschlossen waren, sowie die Gewerkschaften, die in der Zentralen Arbeiterorganisation Schwedens (SAC) zusammengeschlossen waren, die alte verräterische Regierung unterstützten. Nach dem Staatsstreich versuchten viele dieser Gewerkschaften, Streiks gegen die neue Regierung zu organisieren, allerdings mit begrenztem Erfolg. Nach einiger Zeit tat die Junta, was notwendig war, und löste alle Gewerkschaften auf."
 swe.29.a: "Gut, dass wir sie los sind"

 swe.30.t: "Die Wiederherstellung der Gewerkschaften"
 swe.30.d: "Die Ideologen der SRNS hielten es für unabdingbar, die Interessenvertretungen der Arbeitnehmer wiederherzustellen, damit die Nation die Unterstützung der Arbeiterklasse zurückgewinnen kann. Im Büro des Riksledare haben sich mehrere Fraktionen zusammengefunden: Die erste befürwortet die Einführung eines Gildensystems, das es nur in Schweden gibt. Dies würde alle Arbeiter zu Mitgliedern von Zünften machen, die für ihr Handwerk eingerichtet werden und denen man frei beitreten kann, wenn man den Beruf wechselt oder auf dem Arbeitsmarkt anfängt. Den Unternehmen ist es untersagt, Personen einzustellen, die nicht Mitglied einer Gilde sind, und die Gilde wird ihre Mitglieder bei Arbeitsverhandlungen vertreten.\n\nDer zweite Vorschlag besteht darin, den Gewerkschaften wieder die Möglichkeit zu geben, sich zu organisieren, wenn auch unter strenger staatlicher Kontrolle.\n\nSchließlich argumentieren einige, dass Gewerkschaften, in welcher Form oder Terminologie auch immer, für die schwedische Gesellschaft schädlich sind und so wie sie sind, verboten bleiben sollten."
 swe.30.a: "Die Fraktion des Gildensystems setzt sich durch."
 swe.30.b: "Die Gewerkschaften werden unter strenger staatlicher Kontrolle wiedergegründet."
 swe.30.c: "Gewerkschaften bleiben verboten."

 swe.31.t: "Das Gildensystem"
 swe.31.d: "Ein Jahr nach Einführung des neuen "Gilden"-Systems können wir feststellen, dass es recht erfolgreich ist. Auch wenn kritische Augen zu dem Schluss kommen, dass es sich nur um einen weiteren Weg der SRNS handelt, die Gesellschaft zu kontrollieren, bedeutet die Einführung von 'Gilleledares' - regimetreuen Gildenleitern -, dass das Regime Andersdenkende aus der Gesellschaft ausschließen kann, indem es sie von ihrem Handwerk und sogar vom Arbeitsmarkt insgesamt ausschließt. Die Tatsache, dass plötzlich alle schwedischen Arbeiter bei Arbeitsverhandlungen vertreten sind, hat barbarische Praktiken wie Statare unhaltbar gemacht und das Regime, das zuvor als eines der Reichen galt, in den unteren Schichten Schwedens viel populärer."
 swe.31.a: "Reiche und arme Schweden stehen gemeinsam auf der Suche nach dem Größeren!"

 swe.32.t: "Der Zustand der Gewerkschaften"
 swe.32.d: "Ein halbes Jahr, nachdem die Gewerkschaften unter strenger staatlicher Aufsicht wieder arbeiten durften, sind die Ergebnisse leider enttäuschend. Anstatt ihre neue Zugehörigkeit ernst zu nehmen, erlebten wir sofort ein Wiederaufleben des Syndikalismus in ihren Reihen, und die Regierung war bald gezwungen zu handeln. Unruhestifter wurden bald aus den Gewerkschaften ausgeschlossen, und die Kontrolle durch die Regierung nahm wieder Fahrt auf, aber infolgedessen betrachten nur wenige Arbeitnehmer die Gewerkschaften als eine legitime Einrichtung zur Verteidigung ihrer Interessen. Für viele sind sie nur Organisationen unter der Fuchtel der bürgerlichen Regierung und der Bosse, die sie eigentlich bekämpfen sollten."
 swe.32.a: "Wir sollten unsere Verluste begrenzen und sie wieder verbieten."
 swe.32.b: "Machen Sie die Mitgliedschaft zur Pflicht, um die Teilnahme zu erzwingen!"

 swe.33.t: "Die Gewerkschaften"
 swe.33.d: "Nachdem die Regierung verordnet hatte, dass sich alle an den Gewerkschaften beteiligen sollten, waren sie plötzlich voll mit uninteressierten Arbeitnehmern, die nur widerwillig an den Gewerkschaftssitzungen teilnahmen. Die Legitimität blieb gering, aber mit viel Druck von Seiten der Regierung begann die Beteiligung zu steigen, und nach einiger Zeit überzeugten einige Zugeständnisse mehr Arbeitnehmer davon, dass dieses System einen Nutzen hat. Infolgedessen hat sich das kontrollierte Gewerkschaftssystem in gewisser Weise zu einem sich selbst tragenden Organismus entwickelt, aber es ist wahrscheinlich immer noch nicht das, was die Riksledare und die Ideologen damit bezwecken wollten."
 swe.33.a: "Sagen Sie der Presse, dass es ein großer Erfolg ist!"

 swe.34.t: "Ein Riksledare(Reichsleiter) und ein Erzbischof"
 swe.34.d: "Die SRNS erkannte die moralische Autorität an, die die schwedische Kirche über das schwedische Volk ausübte. Die Unterstützung dieses Gremiums war ein Grund dafür, dass die kleine schwedische jüdische Gemeinde vom Riksledare vor den weniger rassistischen Elementen in seinem Kabinett geschützt wurde, denn der Erzbischof war bekannt dafür, dass er sich gegen Antisemitismus aussprach. Aus diesen Gründen war es keine Überraschung, dass Axel Gyllenkrok und der Erzbischof von Uppsala, Erling Eidem, sich regelmäßig trafen. Gyllenkrok war bereit, wichtige Gesetze zu Gunsten der schwedischen Kirche zu verabschieden, z. B. die Wiedereinführung der Gesetze, die den Kirchenaustritt illegal machten, sowie die Bekämpfung sündiger Aktivitäten. Im Gegenzug müsste die Kirche jedoch fortschrittliche, regierungsfeindliche Geistliche aktiv aus dem Weg räumen und die Riksledare offen unterstützen. Auf der Grundlage seines Gesprächs mit dem Riksledare berief Erling eine Synode ein, um die Frage zu erörtern."
 swe.34.a: "Lassen wir die Synode ihren Lauf nehmen..."
 swe.34.b: "Helfen Sie bei der Entscheidungsfindung, indem Sie regierungskritische Geistliche besuchen."

 swe.35.t: "Die Synode von Uppsala"
 swe.35.d: "Die Synode der schwedischen Kirche ist zu Ende gegangen, und die Pfarrer waren sich einig, dass eine irdische Regierung wie die der SRNS keine eindeutige Unterstützung haben kann, und dass die frühere Demokratie in dieser Hinsicht an einem geringeren moralischen Defizit litt. Außerdem waren sie sich einig, dass man sich die Unterstützung Gottes nicht mit Gesetzen erkaufen kann, die seine Werte unterstützen. Die Menschen müssen ihre Herzen doch selbst dafür öffnen. Das klare Ergebnis der Synode ist eine Ablehnung der SRNS-Lehre.\n\nDer Riksledare empörte sich über die Nachricht, und am Ende des Tages war die Schwedische Kirche nicht mehr Staatskirche, und viele Priester der Organisation, darunter auch Erzbischof Erling, konnten ihre Freiheit nicht mehr genießen."
 swe.35.a: "Aber Zorn ist eine Sünde?"

 swe.36.t: "Die Synode von Uppsala"
 swe.36.d: "Seltsamerweise kamen viele progressive Geistliche nicht zur Synode oder änderten plötzlich ihre Meinung zu diesem Thema. Die Synode ging jedoch wie geplant weiter: Die tatsächlich anwesenden Geistlichen waren sich einig, dass die Ausführung des Willens Gottes einige Zugeständnisse wert war und dass die Regierung der SRNS den Willen Gottes bereits ausführte, indem sie die heidnischen Syndikalisten verfolgte und Schweden vor dieser Geißel schützte.\n\nDer Riksledare war über die Nachricht erfreut, und von da an wurde die schwedische Kirche zu einem integralen, wenn auch manchmal etwas widerwilligen Bestandteil der SRNS-Propagandamaschine, wobei die orthodoxe Unterstützung der Regierung von oben nach unten durchgesetzt wurde und die Kirche im Gegenzug umfangreiche staatliche Unterstützung erhielt."
 swe.36.a: "Wir werden auch unseren Teil der Abmachung einhalten!"

 swe.37.t: "Übergang zu einer Zivilregierung"
 swe.37.d: "Im Laufe der Zeit wurde die Aufrechterhaltung der militärischen Regierungsform immer schwieriger. Daher war es nicht verwunderlich, dass der Riksledare irgendwann alle Sitze im Reichstag zu seiner eigenen Partei, der "Svea Rikes Nationella Samlingsparti", erklärte. Damit ging die Macht an den Reichstag über, der sich sofort daran machte, Gyllenkroks Status als Riksledare durch ein Gesetz dauerhaft zu bestätigen, das es dem Inhaber dieses Amtes erlaubte, den Reichstag selbst in den schwedischen Regierungsinstrumenten zu umgehen. Von diesem Zeitpunkt an besaß der Riksledare nahezu unbegrenzte Macht, und Schweden, wie es vor dem Staatsstreich bekannt war, würde für immer verschwinden."
 swe.37.a: "Es ist anders, aber immer noch dasselbe."

 swe.38.t: "Die neuen Instrumente der Regierung"
 swe.38.d: "Der Reichstag hat ein neues Regelwerk verabschiedet, das als schwedische Verfassung dient. Das neue Dokument schließt ausdrücklich Parteien aus, die sich marxistischem oder syndikalistischem Gedankengut verschrieben haben, und bekräftigt das Recht des schwedischen Monarchen, seine Reservemacht auszuüben, sowie andere kleinere Änderungen, die die konservative Regierung stark begünstigen."
 swe.38.a: "Hurra!"

 swe.39.t: "Schweden will der Internationale beitreten"
 swe.39.d: "Die schwedische revolutionäre Regierung hat sich mit dem Wunsch an uns gewandt, sich dem Kampf für die Weltrevolution anzuschließen. Sollen wir die Bourgeoisie zusammen mit dem schwedischen Arbeiter zerschlagen?"
 swe.39.a: "Definitiv!"
 swe.39.b: "Wir werden niemals mit diesen Sockenpuppen in den Kampf ziehen!"

 swe.40.t: "[FROM.GetNameDefCap] akzeptiert!"
 swe.40.d: "Wir haben von der [FROM.GetAdjective] Regierung die Nachricht erhalten, dass wir im Kampf gegen die Kräfte der Reaktion und die dunklen Kräfte des Finanzkapitalismus willkommen sind. Gemeinsam werden wir die Bourgeoisie zerschmettern!"
 swe.40.a: "Hurra!"

 swe.41.t: "[FROM.GetNameDefCap] weist uns ab!"
 swe.41.d: "Die [FROM.GetAdjective] Regierung hat uns wissen lassen, dass wir auf dem Schlachtfeld gegen die Kräfte der Reaktion nicht willkommen sind. Offensichtlich betrachten sie uns als eine weitere Front, die nicht gehalten werden kann."
 swe.41.a: "Verflucht seien die Schneckenfresser!"

 swe.42.t: "Eine Statue für einen wahren Revolutionär"
 swe.42.d: "Auch wenn Per Albin Hansson nicht frei von Fehlern war - er befürwortete sehr stark die ziemlich aussichtslose Strategie, innerhalb der bürgerlichen Regierung zu arbeiten, um sie zu ändern - hat sich der Mann als wahrer Held der Revolution erwiesen. Immerhin war es klar, dass er die Errichtung dieser Republik unbedingt herbeiführen wollte, wie die von ihm vorangetriebene Abdankung des Königs beweist. Leider ist dieser große Held der Revolution in der Anfangsphase eines Staatsstreichs durch die Hand des Militärs umgekommen. Ohne den heldenhaften Einsatz einer Miliz der VPT hätten wir seine Leiche vielleicht nie wiedergefunden.\n\nNatürlich muss an einen so glorreichen Revolutionär erinnert werden, und aus diesem Grund haben wir in der Stadt, in der Hansson aufgewachsen ist, eine große Statue in Auftrag gegeben: Malmö."
 swe.42.a: "Eine große Statue für einen großen Revolutionär!"

 swe.43.t: "Erster Tag der Revolution"
 swe.43.d: "Vor genau einem Jahr wurde die bösartige kapitalistische Tyrannei mit dem Blut des Proletariats weggespült. Da es für das schwedische Volk wichtig ist, sich daran zu erinnern, dass Schwedens Freiheit nicht umsonst zu haben ist, haben wir beschlossen, den Tag der Revolution zu einem nationalen Feiertag zu erklären. An diesem Tag werden alle Arbeiter einen freien Tag haben und der Staat wird Aktivitäten für die nächste Generation organisieren, während die Erwachsenen die Möglichkeit haben, sich zu sozialisieren!"
 swe.43.a: "Dies wird ein jährliches Ereignis werden!"

 swe.44.t: "Tag der Revolution"
 swe.44.d: "Es ist wieder einmal der GeburtstagsTag der Revolution. Der Staat hat zu Ehren der Revolution Aktivitäten für die schwedischen Kinder in Auftrag gegeben, während die Erwachsenen, die von der Arbeit freigestellt sind, ihren freien Tag, an dem die Kinder weg sind, nutzen, um sich zu treffen!"
 swe.44.a: "Leve vår Revolution!(Lang lebe unsere Revolution!)"

 swe.45.t: "Norwegen in der Internationale"
 swe.45.d: "Viele in der Regierung hielten die Neutralität, die Schweden seit 1815 de facto aufrechterhalten hat, für heilig. Norwegen ist jedoch der syndikalistischen Bedrohung zum Opfer gefallen, und nicht nur das: Es hat sich der Dritten Internationale der Französischen Kommune und der Union von Britannien angeschlossen. Darüber hinaus ist aggressive Rhetorik zur "Befreiung von der bösen kapitalistischen Tyrannei Schwedens" bei einigen in dem Schurkenstaat, der anstelle unseres westlichen Nachbarn entstanden ist, fast an der Tagesordnung.\n\nAngesichts dieser Drohungen und in Anbetracht der Tatsache, dass ihr formeller Beitritt zum Bündnis der Dritten Internationale bedeuten könnte, dass die Norweger ihre anglo-französischen Kampfhunde auf uns loslassen, halten es viele für klug, unsere Neutralität aufzugeben, so lieb sie uns auch sein mag, denn die Syndikalisten werden keine Probleme haben, sie zu verletzen, und sie würde uns nur angreifbar machen, zugunsten eines Bündnisses mit den Deutschen, unseren beliebten Handelspartnern und bekannten Rivalen der Dritten Internationale."
 swe.45.a: "Wir sollten dem Reichspakt beitreten!"
 swe.45.b: "Unsere Neutralität bleibt bestehen, auch angesichts dieser neuen Herausforderungen!"

 swe.46.t: "Schweden beantragt den Beitritt zum Reichspakt"
 swe.46.d.NOR: "Mit großer Sorge hat Schweden beobachtet, wie sein norwegischer Nachbar dem Syndikalismus verfallen ist und begonnen hat, sich offen mit den Regimen in Paris und London zu verbünden. Die schwedische Regierung schätzt zwar die schwedische Tradition der Neutralität, aber diese Bedrohung war zu groß, um sie zu ignorieren, und nun bittet sie darum, mit uns als gemeinsame Vorhut gegen die rote Bedrohung zu kämpfen. Und mit ihren Stahlreserven zu unserer Verfügung."
 swe.46.d.other: "Die schwedische Regierung hat die jüngsten Entwicklungen in Europa mit Sorge beobachtet. Während die schwedische Nation lange Zeit stolz auf ihre traditionelle Neutralität war, hat die wachsende Bedrohung durch revolutionäre Sozialisten und den wiedererstarkenden russischen Staat Stockholm schließlich dazu gebracht, seine isolationistische Haltung zu überdenken. Um seine Zukunft zu sichern, beantragte Schweden den Beitritt zum Reichspakt - und brachte seine Stahlreserven mit."
 swe.46.a: "Willkommen im Kampf, schwedische Brüder!"
 swe.46.b: "Sie wären nur eine Last, die es zu schützen gilt."

 swe.47.t: "Deutschland hat unseren Vorschlag angenommen"
 swe.47.d: "Wir haben von unserer Botschaft in [FROM.Capital.GetCapitalVictoryPointName] die Nachricht erhalten, dass die kaiserlichen Regierungen unserem Antrag zugestimmt haben, ihrem Bündnis als Vorhut gegen den Syndikalismus beizutreten!"
 swe.47.a: "Wir stehen gemeinsam gegen Anarchie!"

 swe.48.t: "Deutschland weist uns ab"
 swe.48.d: "Die kaiserliche Regierung hält nichts von unserem Vorschlag, in einem Bündnis zusammenzuarbeiten. Es scheint, dass wir auf uns allein gestellt sind."
 swe.48.a: "Die Neutralität ist es schließlich..."

 swe.49.t: "Das Allgemeine Wahlbündnis ändert seinen Namen"
 swe.49.d: "Seit ihrer Niederlage im Jahr 1936 ist das Schicksal der konservativen Allgemeinen Wählervereinigung ein unglückliches. Ein großer Teil der Anhängerschaft der Partei ist zu den Sozialdemokraten von Hansson übergelaufen, und diejenigen, die die Liga in Opposition zu den Sozialdemokraten unterstützt haben, kehren zur Folkpartiet zurück, wenn man den Umfragen Glauben schenken darf.\n\nIn einem Versuch, die Partei, die jetzt die Bastion der rechten Opposition ist, neu zu benennen und ihr Schicksal wieder zu wenden, hat die Parteiführung beschlossen, den Parteinamen in Nationale Organisation der Rechten (Högerns Riksorganisation) zu ändern. Ob diese Taktik erfolgreich sein wird, um wieder mehr Wähler anzuziehen, bleibt abzuwarten."
 swe.49.a: "Interessant..."

 swe.50.t: "Der König beabsichtigt, einen Brief zu schicken"
 swe.50.d: "Seine königliche Majestät hat uns wissen lassen, dass er beabsichtigt, einen Brief an den deutschen Kaiser zu senden. Es scheint, als wolle er den Deutschen dafür danken, dass sie sich um die syndikalistische Plage kümmern, die Europa heimsucht. Ein solcher Brief könnte möglicherweise peinlich werden und unserer Neutralität schaden, deshalb möchten einige in der Regierung, dass wir seine Majestät davon abhalten, diesen Brief abzuschicken."
 swe.50.a: "Es kann nie schaden, unsere Beziehungen zu anderen zu stärken!"
 swe.50.b: "Wir können unsere Neutralität nicht auf diese Weise gefährden, verbieten Sie es!"

 swe.51.t: "Ein Brief des Königs von Schweden"
 swe.51.d: "Wir haben einen Brief von König Gustaf V. von Schweden erhalten. Er dankt uns für die Bekämpfung der syndikalistischen Pest in Frankreich und beglückwünscht uns zu den bisher erzielten Erfolgen. Es ist eine sehr freundliche Geste der Schweden, ihre Unterstützung für unsere Sache auf diese Weise zum Ausdruck zu bringen."
 swe.51.a: "Weisen Sie unseren Botschafter an, ihnen dafür zu danken!"
 swe.51.b: "In der Tat eine nette Geste!"

 swe.52.t: "Deutschen Dank!"
 swe.52.d: "Der deutsche Botschafter hat einem Minister unseres Kabinetts den Dank seines Landes für den freundlichen Brief unseres Königs übermittelt, in dem er sie in ihrer Sache gegen die Syndikalisten unterstützt. Sie sagen, dass es eine sehr freundliche Geste war und dass sie auch uns als gute Freunde betrachten."
 swe.52.a: "Es war schön, nicht wahr? Es war sogar die Idee Seiner Majestät selbst!"
 swe.52.b: "Aber wir verbieten... Macht nichts, großartig!"

 swe.53.t: "Folkpartiet steigt in den Umfragen"
 swe.53.d: "Eine Zeit lang sah es so aus, als ob die Entmachtung der Sozialdemokraten die konservative Kontrolle über Schweden unangefochten gemacht hätte. Es scheint jedoch, dass in ihrer Abwesenheit die liberale Folkpartiet an Bedeutung gewonnen hat. Ein Großteil der alten sozialdemokratischen Anhängerschaft stellt sich nun hinter sie, denn sie wissen, dass sie zwar nicht dieselben wirtschaftlichen Ideale wie die Sozialdemokraten vertreten, sich aber dafür einsetzen, die SAP wieder in die Legalität zu bringen und die Freiheit wiederherzustellen, wie sie früher war, bevor die Konservativen ihre Kontrolle mit Hilfe des Gesetzes praktisch undurchdringlich machten."
 swe.53.a: "Ein neuer Herausforderer taucht auf..."

 swe.54.t: "Die Folkpartiet kontrolliert die Opposition"
 swe.54.d: "Lange Zeit waren die Konservativen die einflussreichste Partei in Schweden, doch damit scheint es vorbei zu sein. Zunächst verloren sie die Regierung an die Sozialdemokraten, und als es ihnen nicht gelang, diese entscheidend zurückzuerobern, gingen ihre Wahlergebnisse immer weiter zurück. Bei den letzten Wahlen ist es nun soweit: Die Konservativen haben erneut die wenigsten Sitze seit Bestehen des modernen Riksdag errungen und sind als zweitstärkste Partei auf den dritten Platz zurückgefallen, zugunsten der Liberalen, die nun die Führung der schwedischen Opposition übernehmen werden."
 swe.54.a: "Ein dunkler Tag für den schwedischen Konservatismus."

 swe.55.t: "[GetYear] Schwedische Parlamentswahlen"
 swe.55.d: "Die Wahlkampfsaison ist zu Ende, und das schwedische Volk ist an die Urnen gegangen, um die Regierung zu wählen, die seiner Meinung nach die beste für Schweden ist. Jetzt müssen nur noch die Stimmzettel ausgezählt werden, bevor wir den Sieger verkünden können..."
 swe.55.a: "Die Sozialdemokraten triumphieren!"
 swe.55.b: "Die Konservativen sind siegreich!"
 swe.55.c: "Die Liberalen werden regieren!"

 swe.56.t: "Sozialdemokratische Regierungsbildung"
 swe.56.d: "Wieder einmal haben die Sozialdemokraten die Wahlen gewonnen, und es ist ihr Recht, eine schwedische Regierung zu bilden. Die Presse fragt sich eifrig, welche Art von Regierung Schweden in den kommenden Jahren regieren wird..."
 swe.56.a: "Ein Einheitskabinett aus allen Parteien der Mitte."
 swe.56.b: "Eine agrar-sozialdemokratische Koalition."
 swe.56.c: "Ein Ein-Parteien-Kabinett unter Ausnutzung der erworbenen Mehrheit."

 swe.57.t: "Konservative Regierungsbildung"
 swe.57.d: "Die Wahlen waren ein klarer Sieg für die Konservativen, und so ist es nur richtig, dass wir die schwedische Regierung bilden werden. Die Presse wartet gespannt auf die Ankündigung der Partei, denn sie wird entscheidend dafür sein, welche Art von Regierung Schweden in den kommenden Jahren regieren wird."
 swe.57.a: "Wir werden mit den Agrariern regieren!"
 swe.57.b: "Die liberale Folkpartiet ist unser natürlicher Verbündeter!"

 swe.58.t: "Liberale Regierungsbildung"
 swe.58.d: "Die Liberalen haben die Wahlen zum Reichstag klar gewonnen, so dass die Folkpartiet nun die schwedische Regierung bilden muss. Viele fragen sich, was für eine Regierung die Liberalen zusammenstellen werden, und die Presse wartet gespannt auf die Ankündigung."
 swe.58.a: "Eine echte liberale Koalition mit dem Bondeförbundet."
 swe.58.b: "Eine Koalition mit den Konservativen, aber unter liberaler Führung!"

 swe.59.t: "Verfassungsänderungen"
 swe.59.d: "Viele in der liberalen und der Agrarpartei hatten sich aufgeregt, als die Konservativen die Regierungsinstrumente änderten und einen großen Teil des Volkes entrechteten. Jetzt, da die Folkpartiet Schweden regiert - ironischerweise wohl aufgrund des gewaltsamen Ausschlusses der Sozialdemokraten - ist es daher keine Überraschung, dass sie diese Änderungen rückgängig macht. Darüber hinaus haben sie die Instrumente verankert, so dass künftig eine Zweidrittelmehrheit erforderlich ist, um die Instrumente zu ändern."
 swe.59.a: "Die demokratische Integrität ist wiederhergestellt!"

 swe.60.t: "Schweden führt Zölle ein"
 swe.60.d: "Die Schweden haben Zölle gegen uns verhängt, obwohl sie Teil der Freihandelszone Mitteleuropa sind und ihnen daher solche Maßnahmen im Prinzip untersagt sind. Viele Wirtschaftswissenschaftler sind der Meinung, dass wir uns gegen diese Maßnahme wehren sollten, damit die Integrität Mitteleuropas nicht beschädigt wird und andere Mitglieder auf Ideen kommen!"
 swe.60.a: "Wir werden Vergeltung üben!"
 swe.60.b: "Wir haben im Moment Wichtigeres zu tun!"

 swe.61.t: "Deutschland schlägt zurück!"
 swe.61.d: "Die Deutschen haben unseren Versuch, die Regeln zu unseren Gunsten zu biegen, nicht auf die leichte Schulter genommen: Sie haben ihre eigenen Sanktionen gegen uns verhängt, und aufgrund ihres wirtschaftlichen Gewichts trifft dies unsere Unternehmen - die hauptsächlich auf Rohstoffe spezialisiert sind - viel stärker als unsere Sanktionen sie treffen. Es werden neue Entlassungen angekündigt, da schwedische Unternehmen nun Zölle zahlen müssen, um den deutschen und dänischen Markt zu erreichen."
 swe.61.a: "Verdammt!"

 swe.62.t: "Die Krisensituation verbessert sich"
 swe.62.d: "Die Arbeitslosenquote ist auf unter 24 % gesunken. Infolgedessen zeigt die schwedische Wirtschaft erste Anzeichen eines Aufschwungs, da mehr Menschen arbeiten und ihre Gehälter wieder ausgeben. Obwohl das Schlimmste überstanden ist, sind wir noch weit vom Vorkrisenniveau entfernt."
 swe.62.a: "Es ist ein Anfang!"

 swe.63.t: "Die Krisensituation verbessert sich Weiter"
 swe.63.d: "Die Arbeitslosenquote ist inzwischen auf unter 20 % gesunken. Da immer mehr Menschen wieder Arbeit finden, erholt sich die schwedische Wirtschaft in immer schnellerem Tempo. Dennoch sind die Auswirkungen der Krise noch deutlich zu spüren, und die vollständige Erholung wird noch einige Anstrengungen erfordern."
 swe.63.a: "Der Wohlstand wird mit der Zeit zurückkehren!"

 swe.64.t: "Die Krisensituation verbessert sich Noch mehr"
 swe.64.d: "Die Arbeitslosenquote ist inzwischen auf unter 16 % gesunken. Viele Menschen, die vorher zu Hause festsaßen, finden wieder Arbeit, und die Lage sieht schon viel besser aus als früher. Die Auswirkungen der Krise sind zwar immer noch zu spüren, aber eine vollständige Erholung scheint näher denn je!"
 swe.64.a: "Schweden wird das überleben!"

 swe.65.t: "Die Krise ist vorbei!"
 swe.65.d: "Mit einer Arbeitslosenquote von 12 % oder weniger hat die schwedische Wirtschaft wieder das Tempo erreicht, das sie vor den beunruhigenden Ereignissen des Schwarzen Montags hatte. Wir haben den Wirtschaftsabschwung erfolgreich überwunden!"
 swe.65.a: "Hurra!"

 swe.67.t: "Die Krisenkommission berichtet!"
 swe.67.d: "The Crisis Commission that was set up in Das Krisengesetz von 1936 has delivered the reports of last year's balance. They have been left on your desk."
 swe.67.a: "Ah, großartig! Ich werde es mir ansehen!"

 swe.68.t: "Staatsschuldenkrise"
 swe.68.d: "Schrecklich! Es war bekannt, dass die Kommission unorthodox mit der Verwendung von Krediten umgegangen ist, aber niemand hatte erwartet, dass es so schlimm werden würde! Die enormen Schulden, die die Kommission bei ihren Versuchen, den Auswirkungen des Schwarzen Montags entgegenzuwirken, gemacht hat, können nicht mit dem übrigen schwedischen Haushalt verrechnet werden, und wir sind gezwungen, zu erklären, dass unsere Schulden nicht zurückgezahlt werden können, also faktisch bankrott sind! Inländische und ausländische Investoren werden ihr Geld verlieren und sicherlich nicht glücklich sein!"
 swe.68.a: "Oh nein!"

 swe.69.t: "Staatsschuldenkrise in Schweden"
 swe.69.d: "Schweden galt lange Zeit als sicherer Hafen für Investitionen, aber das ist nicht mehr ganz so: Heute Morgen hat das Land offiziell Konkurs angemeldet, offenbar als Folge des Schwarzen Montags: Es ist nicht mehr in der Lage, seine Schulden zu bedienen. Viele [Root.GetAdjective]-Investoren, die in schwedische Anleihen investiert haben, haben nun ihr Geld verloren."
 swe.69.a: "Verdammt!"

 swe.70.t: "Arbeitslosigkeit sinkt"
 swe.70.d: "Infolge unserer Politik der Abwertung der schwedischen Krone ist es recht billig geworden, die von uns exportierten Rohstoffe zu kaufen. Infolgedessen sind unsere Exporte in die Höhe geschnellt, was sich positiv auf die Beschäftigung im Inland auswirkt!"
 swe.70.a: "Hurra!"

 swe.71.t: "Hyperinflation"
 swe.71.d: "Unsere Entscheidung, die schwedische Krone weiter abzuwerten, nachdem sie begonnen hatte, sich auf unsere Wirtschaft auszuwirken, könnte ein Fehler gewesen sein. Die Inflation hat nun begonnen, sich zu beschleunigen, und alles deutet darauf hin, dass sich das inländische Preisniveau in diesem Jahr zweimal verdoppeln wird. Da der Geldbesitz aller vor der Sonne dahinschmilzt, haben wir im Grunde keine andere Wahl, als unsere souveräne Währung aufzugeben und mit einer neuen zu beginnen."
 swe.71.a: "Die Krone ist tot! Lang lebe die Krone!"

 swe.72.t.king: "Der Tod von König Gustaf"
 swe.72.t.former_king: "Der Tod von Gustaf V."
 swe.72.t.socialist: "Der Tod von Gustaf Bernadotte"
 swe.72.d.king: "Unser geliebter Herrscher, König Gustaf V. von Schweden, ist heute im Stockholmer Palast an den Folgen einer Grippe gestorben. Vor einem Jahrhundert sollte der Kronprinz, Gustaf VI. Adolf, zum König von Schweden gekrönt werden; wie sein Vater hat sich seine Majestät jedoch dafür entschieden, nicht gekrönt zu werden und stattdessen nur den Konungaförsäkran - die königliche Zusicherung - anzunehmen."
 swe.72.d.removed: "Der ehemalige königliche Herrscher von Schweden, Gustaf Bernadotte, ist in dem Anwesen verstorben, das die Familie Bernadotte nach dem Verlust des schwedischen Throns etwa 40 Kilometer außerhalb von Stockholm erworben hatte. Seine Majestät König Gustaf VI. Adolf, der nach dem Verlust des Throns durch seinen Großvater wieder auf den Thron gesetzt wurde, hat persönlich dafür gesorgt, dass er zusammen mit den anderen ehemaligen Königen Schwedens seit Gustavus Adolphus in der Riddarholmskyrkan beigesetzt wird."
 swe.72.d.republican: "Der ehemalige schwedische König Gustaf Bernadotte ist in dem Anwesen verstorben, das Bernadotte nach dem Verlust des schwedischen Throns etwa 40 Kilometer außerhalb von Stockholm gekauft hatte. Sein Sohn Gustaf Adolf Bernadotte, der immer noch auf eine Wiederherstellung des schwedischen Throns hofft, hat die Nachfolge des Thronfolgers angetreten."
 swe.72.d.socialist: "Die ruchlose Symbolfigur der Reaktion, Gustaf Bernadotte, der fast 30 Jahre lang als Galionsfigur für die Ausbeutung Schwedens durch seine deutschen reaktionär-kapitalistischen Marionettenmeister fungierte, ist im Exil gestorben, während er immer noch hofft, eines Tages die Ketten zu flicken, die das schwedische Volk einst fesselten. Sein Sohn hat den Mantel als Anwärter auf den "schwedischen Thron" und als Galionsfigur für die schwedischen Exilanten übernommen."
 swe.72.a: "Der König ist tot, es lebe der König!"
 swe.72.b: "Ruhe in Frieden..."

 swe.76.t: "Die Propagandasprecher"
 swe.76.d: "Die kommunale Regierung der Hauptstadt hat - wahrscheinlich mit Unterstützung gewisser Elemente in unserem Kabinett - einen Antrag angenommen, in allen öffentlichen Gebäuden Lautsprecher mit Musik und Staatspropaganda zu installieren, die die Arbeiter ermutigen, ihren Teil zur schwedischen Revolution beizutragen, und die ideologische Reinheit befürworten. Viele denken, dass dies ein großartiges Testumfeld wäre, um die Wirksamkeit einer solchen Doktrin der totalen Propaganda zu sehen, aber einige befürchten, dass die Auswirkungen begrenzt sein werden und dass der enthusiastische Ansatz der kommunalen Regierung nur kontraproduktiv sein wird."
 swe.76.a: "Wer wären wir, wenn wir uns in die lokale Regierung einmischen würden?"
 swe.76.b: "Sagen Sie ihnen, sie sollen es stornieren, das wird nicht funktionieren!"

 swe.77.t: "Mittelmäßige Wirkung der Propagandasprecher"
 swe.77.d: "Der umfangreiche Einsatz von Propaganda-Lautsprechern, den wir der kommunalen Regierung überlassen haben, hatte offenbar nur eine mittelmäßige Wirkung: Zwar ist die Zahl der Mitglieder totalistischer Gewerkschaften geringfügig stärker gestiegen als im übrigen Land, doch haben sich mehrere Personen darüber beschwert, dass der laute Lärm der Lautsprecher sie von ihrer Konzentration (bei der Arbeit) oder ihrem Schlaf (nachts) abhält. Mehrere Lautsprecher sind sogar beschädigt worden und mussten ersetzt werden. Es scheint, dass das Experiment nur mäßig erfolgreich ist."
 swe.77.a: "Erweitern Sie die Nutzung auf ganz Schweden!"
 swe.77.b: "Have the experiment be abandoned!"

 swe.78.t: "Das Schicksal der Presse"
 swe.78.d: "Nach der Errichtung des Arbeiterstaates stellte die Presse ein unmittelbares Problem dar: Die meisten Zeitungen und der staatliche Rundfunk blieben auch nach der schwedischen Revolution aktiv und einige von ihnen wagten es sogar, die neue Ordnung zu kritisieren.\n\nZwar waren sich alle Fraktionen unter den Revolutionären einig, dass offenkundig bürgerliche Propagandastationen wie das kapitalistische Svenska Dagbladet so nicht weiter existieren können, doch schlugen sie alle einen anderen Ansatz vor. Die Flyggisten der VPT schlugen ihren Plan der 'Anpassung' vor: Alle Medien in Schweden sollten unter strenge staatliche Aufsicht gestellt werden, um sicherzustellen, dass die Revolution vor reaktionären Lügen gut geschützt bleibt. Die Syndikalisten der SAC hatten einen anderen Vorschlag: Alle Medien sollten in einem einzigen Zeitungsverband unter dem Dach der allgemeinen schwedischen Landsorganisationen reorganisiert werden, der sicherstellt, dass der Inhalt objektiv ist und keine Unwahrheiten zum Nachteil der sozialistischen Ordnung verbreitet. Die radikalen Sozialisten der SSV schließlich schlagen vor, vorsichtig zu sein; sie stimmen zwar zu, dass offensichtlich reaktionäre Nachrichtenmedien aufgelöst werden sollten, wollen aber, dass wir den Rest der Medien in Ruhe lassen."
 swe.78.a: "Anpassung: Schützt die Revolution!"
 swe.78.b: "Reorganisation: Nutzen Sie die Informationsmittel!"
 swe.78.c: "Zurückhaltung: Rettet die Pressefreiheit!"

 swe.79.t: "Die Gründung der Stasä"
 swe.79.d: "Viele nicht-totalistische Sozialisten waren mit dem Vorgehen der paramilitärischen Organisationen des VPT gegen Reaktionäre eher unzufrieden. Ihrer Meinung nach hat die Jagd vielen Menschen das Leben gekostet, die nicht einmal als Bedrohung für die revolutionäre Ordnung angesehen werden konnten, und sie hat es sehr viel schwieriger gemacht, Schweden, die sich noch nicht der Revolution angeschlossen hatten, davon zu überzeugen, dass dies wirklich der beste Weg nach vorn ist.\n\nDaraufhin schlugen sie vor, eine neue Behörde einzurichten, die die alleinige Befugnis erhalten sollte, Schweden vor konterrevolutionären Aktivitäten zu schützen, und zwar mit offizieller Unterstützung der Regierung. Zu ihrer Überraschung sprangen die Totalisten sofort auf diese Idee an und schlugen weitreichende Befugnisse für dieses neue "Sekretariatet för Statssäkerhet" vor - es scheint, als hofften sie, die Kontrolle darüber zu erlangen."
 swe.79.a: "Lassen Sie die Jagd mit neuen Ressourcen wieder beginnen!"
 swe.79.b: "Einführung angemessener Kontrollen und Gegenkontrollen."

 swe.80.t: "Sozialisierung der Wirtschaft in der Praxis"
 swe.80.d: "Mit dem Beschluss des Kongresses ist klar, dass der Reichtum, den wir den in- und ausländischen Kapitalistenschweinen rund um die schwedische Nation abgenommen haben, mit Zinsen an das schwedische Volk zurückgegeben werden kann. Von nun an soll der durchschnittliche Schwede den Wohlstand genießen, den er verdient, ohne ein Leibeigener plutokratischer Interessen zu sein!"
 swe.80.a: "Bauen Sie eine starke gewerkschaftliche Wirtschaft auf!"
 swe.80.b: "Gründung einer einzigen Gewerkschaft zur Vertretung der Arbeiterklasse!"
 swe.80.c: "Schaffen Sie eine autonome, kommunale Wirtschaft!"

 swe.82.t: "Die Zentralisierung der Macht"
 swe.82.d: "Nachdem die Totalisterna durch das Mandat der Arbeiter an die Macht gekommen war, machten sich die Totalisterna und nun auch ihr Generalsekretär sofort an die Arbeit. Eine der ersten Handlungen von Nils Flyg als Generalsekretär bestand darin, die leitenden Funktionäre, die dem totalistischen Gedankengut und der Doktrin des totalen Engagements für die Revolution feindlich gegenüberstanden, von ihren Aufgaben zu entbinden und sie durch loyale Mitglieder der Bewegung zu ersetzen."
 swe.82.a: "Sie gehören nicht dorthin, wenn Sie sich nicht voll engagieren!"

 swe.83.t: "Befriedung der Gewerkschaften"
 swe.83.d: "Es dauerte nicht lange, bis der Staatsapparat vom Antitotalismus gesäubert worden war. Da die verschiedenen Positionen rund um die Regierung unter totalistischer Kontrolle standen, waren die Gewerkschaften die größte politische Bedrohung für den Fortbestand der Einheit Schwedens, denn sie konnten technisch einen Kongress erzwingen, um einen Regierungswechsel zu erzwingen. Um zu verhindern, dass der kryptoreaktionäre Revisionismus wieder Fuß fasst, kündigte der Generalsekretär an, dass die Gewerkschaftsführer einer politischen Prüfung unterzogen werden sollten, damit sie ihre Herde nicht an das falsche Ende des Spektrums führten."
 swe.83.a: "Die Schweden dürfen sich nicht von Revisionisten täuschen lassen!"

 swe.84.t: "Der Beginn von etwas Größerem!"
 swe.84.d: "Nach einigen Monaten hatte die totalistische Bewegung die schwedische Gesellschaft fast vollständig im Griff.\n\nGeneralsekretär Nils Flyg hielt oft Reden, um das schwedische Volk mit seinem ausgeprägten Talent als öffentlicher Redner für die national-revolutionäre Doktrin zu begeistern. Eines Tages, nach einer solchen Rede, begann das "Folkets Dagblad", das der schwedische Führer einst redigierte, mit einem Leitartikel, in dem die bisherige großartige Führung des Generalsekretärs und seine Weisheit gelobt wurden.\n\nDer Artikel hat die Aufmerksamkeit des Regierungschefs und seines Kabinetts erregt, die nun zu bedenken beginnen, dass es politisch von Vorteil sein könnte, wenn die Medien sich auf die Qualitäten von Nils Flyg konzentrieren."
 swe.84.a: "Beginnen Sie mit der Arbeit an diesem 'Personenkult'!"
 swe.84.b: "Wir sollten uns auf die Revolution konzentrieren, nicht auf Genosse Flyg!"

 swe.85.t: "Die Entstehung eines Kultes"
 swe.85.d: "Im Laufe des letzten Jahres haben die Nachrichten die Rolle von Nils Flyg in der Revolution verschärft. Die Rolle des Genossen Flyg in der Revolution ist legendär geworden, und es wird weithin dargestellt, dass es seine Entscheidung war, die Revolution gegen die Liberalen zu verteidigen, die sie möglich gemacht hat. Darüber hinaus wurden die Schulen angewiesen, Nils Flyg als einen wahren schwedischen Helden und ein Vorbild für alle darzustellen, und offizielle Fotos des Generalsekretärs zieren die Waggons öffentlicher Verkehrsmittel!"
 swe.85.a: "Ausgezeichnet, Genosse Flyg ist ein Vorbild für uns alle!"

 swe.86.t: "Der Schriftstellerverband will eine Biografie schreiben"
 swe.86.d: "Der Schriftstellerverband hat uns mitgeteilt, dass er beabsichtigt, eine Biographie über unseren großen Führer Nils Flyg zu schreiben, von der Kindheit bis heute. Das ist natürlich eine großartige Möglichkeit, das Wissen der Bevölkerung über ihren Generalsekretär zu erweitern, aber es gab auch Unstimmigkeiten darüber, ob wir - und insbesondere Genosse Nils - das Geschriebene an die kurze Leine nehmen sollten. Einige im Kabinett wollen, dass wir dieses Vorhaben einer strengen staatlichen Kontrolle unterwerfen, während andere der Meinung sind, dass das Wissen, dass der Schriftstellerverband als politisch korrekt bekannt ist, bedeutet, dass es nicht zu einem Rufmord wird, und dass wir, falls es sich als solcher herausstellen sollte, es immer zensieren können, bevor es veröffentlicht wird."
 swe.86.a: "Wir müssen dafür sorgen, dass die Wahrheit aufgeschrieben wird!"
 swe.86.b: "Lassen Sie die Schriftsteller schreiben, wie sie wollen."

 swe.87.t: "Das Leben von Nils Flyg"
 swe.87.d: "Der Schriftstellerverband hat seine Biografie über Nils Flyg fertiggestellt: Das Buch beschreibt das Leben des Genossen Flyg sehr detailliert, z. B. wie der Generalsekretär bereits im zarten Alter von 8 Jahren Bemerkungen über die inhärente Ungerechtigkeit des zeitgenössischen feudal-kapitalistischen Systems machte, das Schweden in Ketten hielt, und wie bürgerliche Spione, die die Arbeiterbewegung infiltrierten, ständig versuchten, Flygs Karriere zu behindern, da sie erkannten, dass er den schwedischen Arbeiter befreien würde, wenn sie ihn nicht kontrollieren könnten, was ihnen letztendlich natürlich nicht gelang. Das Buch endet mit der Beschreibung der entscheidenden Rolle, die Flyg in der schwedischen Revolution spielte, was als Abkehr von der seit der Revolution eingenommenen Haltung der Regierung betrachtet werden kann, die das ultimative Opfer von Per Albin Hansson als das wichtigste Ereignis ansah, das die Saat für ein revolutionäres Regime gelegt hatte."
 swe.87.a: "Ein hervorragendes literarisches Kunstwerk!"
 swe.87.b: "Lügen über Lügen, streichen Sie die Biografie!"

 swe.88.t: "Das Leben von Nils Flyg"
 swe.88.d: "Der Schriftstellerverband hat seine Biografie über Nils Flyg fertiggestellt: Das Buch beschreibt das Leben des Genossen Flyg sehr detailliert und erzählt die Geschichte von seiner Geburt bis zu seinem Aufstieg in der heutigen Zeit. Das Buch äußert sich im Allgemeinen positiv über Flygs Bemühungen und lobt beispielsweise seine Fähigkeit, sich in seiner frühen Jugend autodidaktisch weiterzubilden, was ihm einen Aufstieg unter den vielen Arbeitern in der sozialistischen Bewegung zu Beginn des 20. Jahrhunderts ermöglichte, schlägt aber auch manchmal einen kritischen Ton an: So wird beispielsweise angedeutet, dass die Stärke der sozialistischen Bewegung durch Flygs Entscheidung, mit seiner eigenen Partei voranzugehen, sehr gelitten hat, was zum Zerbrechen des schwedischen Sozialismus beitrug. Auch die Abwesenheit Flygs in den unsichersten Stunden der Revolution, als totalistische Paramilitärs durch die Straßen zogen, wird in dem Buch kritisiert."
 swe.88.a: "Kritik ist gesund, nur zu!"
 swe.88.b: "Oh nein, das glaube ich nicht!"

 swe.89.t: "Der Generalsekretär besucht einen Arbeitsplatz"
 swe.89.d: "Um das Regime dem Volk näher zu bringen, ist der Generalsekretär, selbst ein ehemaliger Industriearbeiter, angereist, um eine Fabrik zu besuchen, in der das industrielle Herz Schwedens am stärksten schlägt. Einer der Beamten des Wirtschaftssekretariats hat in der Zwischenzeit einen Plan zur Steigerung der Effizienz von Fabriken wie dieser ausgearbeitet. Eines der jüngeren Mitglieder der Entourage des Generalsekretärs schlägt vor, sich des Beamten zu entledigen und die Idee als die eigene des Genossen Flyg in seine Abschlussrede einzubringen, die dem schwedischen Volk die Weisheit des Genossen Flyg vor Augen führen würde."
 swe.89.a: "Ein schlauer Plan! Treffen Sie die Vorbereitungen."
 swe.89.b: "Gelobt sei der Beamte für seine Leistung!"

 swe.90.t: "Nils Flyg hat einen Herzinfarkt"
 swe.90.d: "Tragödie: Unser Generalsekretär, Nils Flyg, hat heute einen Herzinfarkt erlitten. Glücklicherweise hat er das Unglück überlebt, aber nachdem er zum Arzt gebracht wurde, erklärt der Arzt, dass Flyg nie wieder derselbe sein wird. Er wird wahrscheinlich von nun an unter Kurzatmigkeit leiden, die sich in Zukunft immer mehr verschlimmern wird. Und es besteht die Gefahr, dass er einen zweiten Herzinfarkt erleiden wird. Der Arzt empfiehlt, dass Genosse Flyg sich so viel wie möglich ausruhen sollte."
 swe.90.a: "Ausruhen? Der schwedische Generalsekretär ruht nie!"

 swe.91.t: "Der schlechte Gesundheitszustand des Generalsekretärs wird öffentlich!"
 swe.91.d: "Seit dem Herzinfarkt von Genosse Flyg hat sich seine Kurzatmigkeit, wie vom Arzt vorhergesagt, immer weiter verschlimmert. Infolgedessen hat der Generalsekretär schließlich nachgegeben und seine öffentlichen Auftritte reduziert, was wiederum das Gerücht in der schwedischen Bevölkerung nährt, dass mit ihrem Generalsekretär etwas nicht stimmt - wobei die Nachrichten über den Herzanfall sorgfältig zensiert werden.\n\nAufgrund unserer... eifrigen Investition in den Personenkult um Nils Flyg wird behauptet, dies sei der Beweis dafür, dass die Regierung die schwedische Bevölkerung täuscht und versucht, Flyg als Gott darzustellen, obwohl er in Wirklichkeit nur ein Mensch ist, der auch krank werden kann."
 swe.91.a: "Halte eine Kundgebung ab, um zu beweisen, dass es Flyg gut geht!"
 swe.91.b: "Zeit, zur Schadensbegrenzung überzugehen!"

 swe.92.t: "Die Kundgebung ist erfolglos"
 swe.92.d: "Die Kundgebung, die wir organisiert haben, um die Gesundheit unseres ewigen Generalsekretärs unter Beweis zu stellen, hat die Zweifel nicht ausräumen können; im Gegenteil, die Situation hat sich dadurch noch verschlimmert, denn obwohl die Rede relativ reibungslos begann, war es leicht zu erkennen, dass es dem Generalsekretär von Anfang an nicht gut ging, und als die Rede fortgesetzt wurde, überkam den Generalsekretär eine deutliche Müdigkeit. Ein Journalist war sogar so mutig, zu schreiben, dass Nils Flygs Leben durch dieses Ereignis um drei Monate verkürzt wurde. Natürlich hat man sich dieses konterrevolutionären Abschaums schnell angenommen."
 swe.92.a: "Ich sage Ihnen, er ist bei guter Gesundheit!"

 swe.93.t: "Ein Hotelzimmer ist angefordert worden"
 swe.93.d: "Da sich der Zustand unseres Generalsekretärs langsam verschlechtert, ist er nicht mehr in der Lage, die tägliche Reise von der Villa Tomtebo, dem Haus von Flyg, das er 1924 erworben hat, anzutreten. Da es für seine Aufgaben als Generalsekretär wichtig ist, dass er mit dem Kongress und anderen Beamten des schwedischen Staates zusammentreffen kann, hat er ein Hotelzimmer in der Nähe des Stockholmer Schlosses requiriert, wo die Versammlung tagt und er sein Büro hat. Es wird berichtet, dass ihn die Tatsache, dass er bis auf weiteres in einem Hotelzimmer wohnen wird, bedrückt."
 swe.93.a: "Es ist für das Wohl des Landes..."

 swe.94.t: "Der Antrag Linderot"
 swe.94.d: "Seit der totalistischen Machtergreifung war der schwedische Kongress zu einer reinen Absegnungsinstitution für Generalsekretär Flyg geworden, in der es kaum noch Unruhen gab. Der Kongress war mit überzeugten Totalisten besetzt, mit Ausnahme von etwa 30 % der Delegierten, die nicht entfernt wurden, um den Anschein von Demokratie aufrechtzuerhalten, und die sich um Nils Flygs ehemaligen Mitarbeiter Karl Kilbom geschart hatten und im Grunde genommen erfolglos gegen fast jeden Vorschlag stimmten, wobei jeder Vorschlag seit der Konsolidierung der VPT-Kontrolle die exakt gleiche Anzahl von Sitzen dafür und dagegen erhielt.\n\nHeute Morgen wurde diese Atmosphäre der politischen Apathie plötzlich durchbrochen: Sven Linderot, der Anführer einer Fraktion innerhalb der VPT, die sich für mehr Internationalismus und eine weniger nationalistische (europäische) Doktrin in der Partei ausspricht, stellte plötzlich einen Antrag auf Einrichtung eines "Politiska Byrån" (Politisches Büro), das die Aufgaben des Generalsekretärs im Namen des Kongresses übernehmen soll, solange sein Zustand es ihm nicht erlaubt, diese Aufgaben ordnungsgemäß auszuüben. Dies wurde von den Flyg-Loyalisten unter der Führung von Arvid Olsson schnell verurteilt, doch die Kilbommare, die Zeuge dieser Spaltung ihres Erzfeindes wurden, schlugen daraus Kapital und unterstützten den Antrag. Zum ersten Mal seit 1937 wurde ein Antrag gegen den Willen der Flygisten angenommen."
 swe.94.a: "Wie können sie es wagen!"

 swe.95.t: "Die Ernennung des 'Politiska Byrån'(Politbüro)"
 swe.95.d: "Nach der Verabschiedung des Linderot-Antrags durch den Kongress musste dieser die Delegierten wählen, die Mitglieder des Präsidiums werden sollten. Es überrascht nicht, dass Linderot seine eigene Liste mit sich selbst als Vorsitzendem des Präsidiums und Loyalisten für den Rest vorschlug, was ihm im Wesentlichen alle Macht geben würde, die Flyg zuvor besaß. Die Kilbommare ließen sich jedoch nicht darauf ein und präsentierten ihre eigene alternative Liste mit Befürwortern der syndikalistischen Demokratie, die von Kilbom selbst angeführt wurde. Olsson und die Flyggisten fürchteten, als Opposition nicht mehr in der Lage zu sein, den Antrag zu stoppen, und beschlossen, dass es besser wäre, einer der beiden Seiten zu der für die Übernahme des Präsidiums erforderlichen Mehrheit zu verhelfen - hoffentlich der Seite, die am wenigsten in der Lage sein würde, Flyg zu entmachten."
 swe.95.a: "Unterstützen Sie Linderot - er ist wenigstens Totalist!"
 swe.95.b: "Unterstützt Kilbom - wenigstens hat er uns nicht verraten!"

 swe.96.t: "Das Politbüro ordnet an, Flyg nach Hause zu bringen!"
 swe.96.d: "Mit der Kontrolle über das von ihm gegründete Politische Büro hat Sven Linderot de facto die Kontrolle über das Land übernommen. Die erste Handlung des Büros besteht darin, Flyg zurück nach Tomtebo zu versetzen. Nach Angaben des Büros soll sich der Generalsekretär ausruhen, aber die meisten glauben, dass der eigentliche Grund darin besteht, Flyg politisch ruhig zu stellen. Schließlich kann Flyg ohne sein Hotelzimmer nicht mehr so leicht und in gutem Zustand in die Hallen der Macht gelangen, und so wird es für Linderot und seine Gefährten wesentlich einfacher, das Land und Flygs allgegenwärtige Anhänger zu kontrollieren. Es überrascht nicht, dass sich der Generalsekretär mit aller Kraft wehrt, aber die Polizisten, die ihn "beschützen" sollen, sind unerbittlich."
 swe.96.a: "Es ist nur zu deinem Besten, Nisse!"

 swe.97.t: "Das Politbüro versammelt sich für die nächste Aktion!"
 swe.97.d: "Ohne den Generalsekretär ist die Kontrolle des Politbüros unbegrenzt. Nun steht Linderot vor der Wahl: Entweder er kündigt Flygs Rücktritt jetzt an, während Flyg unfähig ist zu reagieren und sich in einem schlechten Gesundheitszustand befindet, oder er hält sich zurück und regiert das Land für die absehbare Zukunft, wobei er das Risiko eingeht, dass Flyg sich nicht erholt und möglicherweise in der Zukunft für das, was er gerade getan hat, belangt wird."
 swe.97.a: "Kündigen Sie den Rücktritt von Flyg an!"
 swe.97.b: "Bleiben wir genau dort, wo wir sind!"

 swe.98.t: "Wahl eines Generalsekretärs"
 swe.98.d: "Mit dem "Rücktritt" von Nils Flyg sind die eigenen Ambitionen von Linderot aufgedeckt worden. Die Flyggisten und die gemischten Totalisten, die nun genau wissen, was Linderot vorhat und dass Flygs Rücktritt nicht seine eigene Entscheidung war, stellen sich hinter den Genossen Flyg und erklären, dass sie "die Ratte" Sven Linderot niemals als Generalsekretär unterstützen werden und dass sie sogar Kilbom vor Linderot in dieses Amt bringen werden. Die Kilbommare-Opposition versucht unterdessen, genau das zu tun, aber auch unter ihnen ist klar, dass sie nach dem Motto "besser den Teufel, den man kennt" und in Anbetracht der Tatsache, dass Flyg in schlechter Verfassung ist, geneigt sind, Flyg zu unterstützen. Es scheint, als hätte Linderot es übertrieben; er hat das Rennen verloren, bevor es überhaupt begonnen hat, und da er weiß, dass keine der beiden Seiten wegen seines versuchten Machtergreifens Milde walten lassen wird, steigen seine Anhänger links und rechts aus. Die Frage ist jedoch, welche Seite wird der anderen zuerst nachgeben?"
 swe.98.a: "Flyg wird in der dritten Runde wiedergewählt!"
 swe.98.b: "Kilbom wird im dritten Wahlgang gewählt!"

 swe.99.t: "Die Säuberung der Linderot-Fraktion!"
 swe.99.d: "Mit der Absetzung von Flyg wurde automatisch auch das Politische Büro aufgelöst, da es eine Art Regentschaft für den Generalsekretär darstellte. Linderot und seine Loyalisten hatten daher geplant, sich auf die in ihrem Antrag enthaltenen Artikel zu berufen, um das Politische Büro wieder einzurichten. Diese Pläne wurden jedoch durchkreuzt, als die Behörden bei Linderot vorstellig wurden und ihn wegen des Verdachts auf reaktionäre Sympathien verhafteten. In einem Schauprozess wurde er noch am selben Tag in aller Eile zu dreißig Jahren Zwangsarbeit verurteilt und in einen Gefängniskomplex im Norden Schwedens gebracht, der speziell für Regimefeinde vorgesehen war. Er wurde in Stockholm nicht mehr gesehen.\n\nMehrere andere überzeugte Linderot-Loyalisten wurden ebenfalls in Haft genommen. Die Macht von Linderot und seinen internationalistischen Totalisten ist gebrochen."
 swe.99.a: "Gut, dass wir sie los sind!"

 swe.100.t: "Das Politbüro löst den Kongress auf!"
 swe.100.d: "Mit Kilbom an der Spitze des Präsidiums, das sich um die Aufgaben des wichtigsten Amtes des Landes kümmert, hat das Präsidium beschlossen, dass die politischen Hindernisse, die Generalsekretär Flyg zuvor auferlegt hatte, beseitigt werden sollen, und den Kongress auflösen lassen. In einem Monat sollen sich alle Delegierten des Kongresses einer freien Wahl stellen, bei der es keine politischen Schranken gibt, die Sie an der Teilnahme hindern. Es ist offensichtlich, dass die Kilbommare darauf aus sind, einen der totalistischen Herrschaft feindlich gesinnten Kongress dazu zu bringen, eine Abberufung von Generalsekretär Flyg einzuleiten, um dann die Demokratie wiederherzustellen."
 swe.100.a: "Es ist Zeit für den Wahlkampf!"

 swe.101.t: "Abstimmung über Nils Flyg"
 swe.101.d: "Nach einem intensiven Wahlkampf haben freie Wahlen stattgefunden, die die Zusammensetzung des Kongresses verändert haben. Daher schlagen wir jetzt eine Abberufung von Nils Flyg vor, damit wir einen neuen Generalsekretär wählen können und die revolutionäre Demokratie in Schweden gesichert ist."
 swe.101.a: "Die Abstimmung über die Abberufung ist erfolgreich, Nils Flyg ist abgesetzt!"
 swe.101.b: "Das Abberufungsvotum scheitert, Flyg bleibt an der Macht."

 swe.102.t: "Wahl eines Generalsekretärs"
 swe.102.d: "Der syndikalistisch-demokratisch ausgerichtete Kongress hat Nils Flyg von seinem Amt als Generalsekretär entbunden, was ihm angesichts seines angeschlagenen Gesundheitszustands wahrscheinlich mehr hilft als schadet. Der Kongress muss nun jedoch einen neuen Generalsekretär wählen. Die meisten stimmen darin überein, dass Karl Kilbom - jetzt der Retter der schwedischen revolutionären Demokratie - neuer Generalsekretär im Namen der SSV werden sollte. Die SAC hat jedoch Frans Severin nominiert, und Mitglieder beider Parteien haben ein Bündnis geschlossen, in der Hoffnung, das Amt des Generalsekretärs ganz abzuschaffen, da es nur zur Tyrannei führt."
 swe.102.a: "Kilbom wird zum Generalsekretär gewählt."
 swe.102.b: "Severin wird zum Generalsekretär gewählt."
 swe.102.c: "Der Kongress schafft das Amt ab."

 #Linderot rebuffed or recall vote failed:
 swe.103.t.hos: "Das Ende einer Ära"
 swe.103.t.not_hos: "Nils Flyg stirbt"
 swe.103.d.olsson: "Der erste Großsekretär Schwedens wurde heute von einem zweiten Herzinfarkt getroffen. Diesmal hatte er nicht ganz so viel Glück wie im Januar '41 und verstarb nach dem Unglück. Seine Frau eilte so schnell wie möglich in sein Hotelzimmer, doch als sie dort eintraf, war es bereits zu spät - der Generalsekretär verstarb allein. Während sie ihren Mann verlor, verlor Schweden seinen Führer, und im Kongress herrschte Chaos, da plötzlich ein Machtvakuum entstanden war. Dieses Vakuum wurde jedoch bald gefüllt: Nachdem Linderot und Kilbom zuvor ausgespielt worden waren und die VPT-Fraktion wieder vereint war, scheint klar zu sein, wer der neue Vorsitzende der VPT werden soll."
 swe.103.d.linderot: "Der erste Großsekretär Schwedens wurde heute von einem zweiten Herzinfarkt getroffen. Diesmal hatte er nicht ganz so viel Glück wie im Januar '41 und verstarb nach dem Unglück. Flyg hatte seine letzten Monate damit verbracht, gegen Sven Linderot zu murren und zu wüten, der ihn als Vorsitzender eines "Politischen Büros" zur "Ruhe" nach Hause geschickt hatte, so dass er nichts gegen die faktische Machtausübung des Vorsitzenden unternehmen konnte, die ihm eigentlich zustand. Wohl oder übel war er jedoch in seiner Villa in Tomtebo zu Hause; wäre er in dem Hotelzimmer geblieben, das ihm zunächst zugewiesen worden war, wäre er vielleicht allein gestorben, ohne seine Frau und seine engsten Vertrauten an seiner Seite.\n\nDer Kongress erklärte Sven Linderot rasch zum zweiten Vorsitzenden Schwedens, der seine Macht diskret gefestigt hatte, während er anstelle von Flyg regierte. Jetzt weht ein neuer Wind durch die Straßen von Stockholm."
 swe.103.d.recalled: "Der erste Großsekretär Schwedens wurde heute von einem zweiten Herzinfarkt getroffen. Diesmal hatte er nicht ganz so viel Glück wie im Januar '41 und verstarb an den Folgen des Unglücks. Flyg hatte seine letzten Monate damit verbracht, gegen seinen ehemaligen Mitstreiter Karl Kilbom zu wettern, der als Vorsitzender eines "Politischen Büros" die kurz nach der Revolution eingeführte sozialistische Demokratie wieder einführte, die gegen die Grundsätze der 1938 aufgestellten totalitären Charta verstieß, und sie dann als Waffe einsetzte, um ihn aus dem Amt zu jagen. Er war wohl oder übel in seiner Villa in Tomtebo zu Hause. Wäre er in dem Hotelzimmer geblieben, das ihm zunächst zugewiesen worden war, wäre er vielleicht allein gestorben, ohne seine Frau und seine engsten Vertrauten an seiner Seite."
 swe.103.d.rebuffed: "Der erste Großsekretär Schwedens wurde heute von einem zweiten Herzinfarkt getroffen. Diesmal hatte er nicht ganz so viel Glück wie im Januar '41 und verstarb an den Folgen des Unglücks. Flyg hatte seine letzten Monate damit verbracht, gegen seinen ehemaligen Mitstreiter Karl Kilbom zu wettern, der als zweiter Generalsekretär die sozialistische Demokratie wieder einführte, die kurz nach der Revolution, die gegen die Grundsätze der 1936 aufgestellten totalistischen Charta verstieß, bestanden hatte, und gegen Sven Linderot, der Flygs Rücktritt veranlasste. Er war wohl oder übel in seiner Villa in Tomtebo zu Hause. Wäre er in dem Hotelzimmer geblieben, das ihm zunächst zugewiesen worden war, wäre er vielleicht allein gestorben, ohne seine Frau und seine engsten Vertrauten an seiner Seite."
 swe.103.d.democracy: "Der charakteristische Vorsitzende der VPT, Nils Svante Flyg, hat heute einen zweiten Herzanfall erlitten. Seit seinem ersten Herzanfall im Januar '41 war bekannt, dass er gesundheitlich angeschlagen war, und damit er politisch aktiv bleiben konnte, hatte die Partei ihm ein Hotelzimmer in Stockholm gesichert. Diesem zweiten Herzanfall erlag er jedoch. Der Vorsitz der VPT ging an Arvid Olsson über."
 swe.103.d.authoritarian: "Wir haben Berichte über einen der berüchtigtsten schwedischen Syndikalisten, Nils Svante Flyg, erhalten, der im Exil in [getFlygsRefuge] einem zweiten Herzanfall erlegen ist. Seine Führung der totalistischen Fraktion Schwedens wurde von seinem Mitarbeiter Arvid Olsson übernommen."
 swe.103.a: "Es lebe Generalsekretär Olsson!"
 swe.103.b: "Lang lebe Generalsekretär Linderot!"
 swe.103.c: "Er war fehlerhaft, aber trotzdem ein großer Revolutionär!"
 swe.103.d: "Ruhe in Frieden!"
 swe.103.e: "Gut, dass wir sie los sind!"

 #Nils Flyg can't be evacuated and Stockholm under attack:
 swe.109.t: "Das Ende einer Ära"
 swe.109.d: "Als der Feind sich Stockholm nähert, müssen wir feststellen, dass der Generalsekretär aufgrund seines schlechten Gesundheitszustands nicht evakuiert werden kann. So blieb dem totalistischen Führer nichts anderes übrig, als die feindlichen Truppen abzuwarten, und er hatte eine Zyankalikapsel erhalten, um zu verhindern, dass er in feindlichen Gewahrsam genommen wurde. Schweden ist nun in dieser kritischen Zeit führungslos; wir müssen sofort einen neuen Generalsekretär wählen!"
 swe.109.a: "Olsson ist der neue Generalsekretär."
 swe.109.b: "Linderot ist der neue Generalsekretär."
 swe.109.c: "Kilbom ist der neue Generalsekretär."

 #First heart attack happens while Stockholm is occupied:
 swe.110.t: "Das Ende einer Ära"
 swe.110.d: "Nils Flyg wurde heute von einem Herzinfarkt getroffen. Während der Mann bei richtiger Behandlung vielleicht überlebt hätte, lag Flyg dank des Falls von Stockholm in einem Militärlager, wo die Ärzte bereits mit verwundeten Soldaten überlastet waren und nicht die Mittel hatten, Flyg zu helfen. Er ging friedlich von uns."
 swe.110.a: "Make Olsson ist der neue Generalsekretär."

 swe.111.t: "Zweite schwedische Invasion der Åland-Inseln"
 swe.111.d: "Zum zweiten Mal haben die perfiden Schweden militärische Streitkräfte in die Åland-Inseln in der Ostsee geschickt, in der Hoffnung, sie zu annektieren. In Anbetracht unseres Sieges bei der Schlichtung des Streits in den 1920er Jahren ist dies ein eklatanter Rechtsverstoß. Doch nun, da wir in vollem Umfang angegriffen werden und am Rande des Zusammenbruchs stehen, sah Schweden seine Chance, sich zu nehmen, was rechtmäßig uns gehört!"
 swe.111.a: "Wir können nichts dagegen tun!"
 swe.111.b: "Fordern Sie, dass Deutschland die Schweden zum Rückzug zwingt!"
 swe.111.c: "Sie müssen sich zurückziehen, oder es herrscht Krieg!"

 swe.112.t: "Invasion von Åland erfolgreich"
 swe.112.d: "Es überrascht nicht, dass die Finnen über unsere rechtmäßige Übernahme der Åland-Inseln verärgert sind, aber unser Schritt war erfolgreich. Die Grenzen, die im deutschen Schiedsspruch in den 1920er Jahren, der dummerweise zugunsten der Finnen ausfiel, angefochten wurden, bedeuteten, dass die Militäreinrichtungen auf den Inseln begrenzt waren, und wir übernahmen die Kontrolle über sie mit wenig Widerstand!"
 swe.112.a: "Willkommen zurück, Åland!"

 swe.113.t: "Finnland bittet um unsere Unterstützung!"
 swe.113.d: "Die Finnen sind durch den laufenden Krieg stark unter Druck geraten, und Schweden hat dies rücksichtslos ausgenutzt, ähnlich wie während des finnischen Bürgerkriegs vor zwei Jahrzehnten. Die Finnen flehen uns an, zu zeigen, dass unsere Entscheidung aus den 1920er Jahren durchgesetzt werden soll, und die Schweden zum Rückzug zu zwingen, aber können wir es uns in der derzeitigen Situation wirklich leisten, die Schweden zu verärgern?"
 swe.113.a: "Wir können hier nicht helfen!"
 swe.113.b: "Fordert den Rückzug Schwedens!"

 swe.114.t: "Deutschland fordert unseren Rückzug!"
 swe.114.d: "Gerade als wir dachten, wir hätten die Inseln gesichert, kamen die Deutschen wieder. Und natürlich fordern sie, parteiisch wie sie sind, den Rückzug von den Åland-Inseln. Wir könnten uns natürlich weigern, in der Hoffnung, dass es sich um einen Bluff handelt und dass Deutschland nicht wirklich bereit ist, Finnland mit militärischen Mitteln zu unterstützen. Mit den Deutschen in den Krieg zu ziehen, könnte jedoch eine Katastrophe bedeuten."
 swe.114.a: "Rückzug, wir hätten keine Chance!"
 swe.114.b: "Bleibt standhaft, dieses Mal werden wir Åland nicht aufgeben!"

 swe.115.t: "Die Schweden geben nach!"
 swe.115.d: "Die schwedische Regierung hat dem Druck nachgegeben, der nach ihrer illegalen Besetzung der Åland-Inseln auf sie ausgeübt wurde. Sie zieht sich zurück und gibt die Inselgruppe an uns zurück."
 swe.115.a: "Hurra!"

 swe.116.t: "Die Schweden weigern sich!"
 swe.116.d: "Die schwedische Regierung hat sich geweigert, sich von Åland zurückzuziehen und behauptet, sie habe von den Bewohnern der Inseln ein Mandat zur Annexion der Inseln erhalten und werde sie nicht wieder aufgeben!"
 swe.116.a: "Wir wollten nicht auf Gewalt zurückgreifen..."
 swe.116.b: "Dann ist es ja gut..."

 swe.117.t: "Die Deutschen können uns nicht helfen"
 swe.117.d: "Die Deutschen haben uns wissen lassen, dass sie uns nicht dabei helfen können, die Åland-Inseln zurückzubekommen. Es ist klar, dass sie es vermeiden wollen, Schweden auf unsere Kosten zu verärgern."
 swe.117.a: "Ruchlose Schweden, die die Situation missbrauchen!"
 swe.117.b: "Wir werden sie selbst zurückdrängen!"

 swe.118.t: "Die Finnen fordern unseren Rückzug!"
 swe.118.d: "Die Finnen haben uns mitgeteilt, dass unser Militär innerhalb von 48 Stunden ihr gesamtes Hoheitsgebiet räumen muss, andernfalls betrachten sie unsere Staaten als im Kriegszustand befindlich."
 swe.118.a: "Von ihren Feinden fast überrannt und immer noch Drohungen ausstoßen, hah!"
 swe.118.b: "Wir geben zu, dass wir uns einen Krieg mit Finnland nicht leisten können."

 swe.119.d: "Die perfiden Schweden scheinen uns wegen unserer derzeitigen militärischen Situation nicht ernst zu nehmen und weigern sich, die Åland-Inseln wieder unter unsere Kontrolle zu geben."
 swe.119.a: "Dann ist Krieg!"
 swe.119.b: "Dann können wir wirklich nichts mehr tun..."

 swe.121.t: "Schwedens Ragnarök?"
 swe.121.d: "Eine Katastrophe! [From.GetAdjective] Horden fallen über Stockholm her, dem designierten Asgard von Gyllenkroks Reich, während unsere Patrioten eine verzweifelte Verteidigung starten, um die Nation vor ihrer Tyrannei zu retten.\n\nUnser geliebter Riksledare, Axel Gyllenkrok, sieht alles aus einer Position der Untätigkeit von seinem Büro in [SWE.Capital.GetCapitalVictoryPointName] aus und denkt als ehemaliger Frontoffizier darüber nach, mit den jungen Männern, die gegen die [From.GetAdjective]-Bedrohung kämpfen, um das Überleben der schwedischen Identität zu kämpfen, in einem letzten Versuch, diesen unverhohlenen Versuch, unsere Nation zu vernichten, abzuwehren. Die Realität sieht jedoch so aus, dass es möglich ist, dass der Riksledare bei diesem Unterfangen sterben wird, und wäre Schweden mit dem Verlust des Riksledare nicht hoffnungslos verloren?"
 swe.121.a: "Ich werde unseren Untergang nicht von einem Bürostuhl aus miterleben!"
 swe.121.b: "Das Risiko ist zu groß!"

 swe.122.t: "Der Tod eines Tyrannen!"
 swe.122.d: "Eine Patrouille untersuchte nach der Schlacht die Ruinen eines Hauses in Stockholm, als sie die Überreste eines schwedischen Offiziers in einer höchst ungewöhnlichen Uniform sowie mehrere seiner mutmaßlichen Wachen fand. Bei näherer Betrachtung stellte sich heraus, dass es sich bei diesem Offizier tatsächlich um den ruchlosen schwedischen Diktator Axel Gyllenkrok handelte. Offensichtlich waren er und seine Wachen für längere Zeit in dem Gebäude gefangen, denn die Leichen zeigen erste Anzeichen von Verwesung. Trotzdem muss die Bestätigung des Todes ihres Diktators die Schweden hart treffen."
 swe.122.a: "Ein Tyrann ist gefallen!"

 swe.123.t: "Der Riksledare ist tot!"
 swe.123.d: "Wir haben die Bestätigung erhalten, dass der Leichnam des Riksledare, der inmitten seiner Truppen in der Schlacht von Stockholm gekämpft hat und seit mehreren Tagen als vermisst galt, vom Feind gefunden wurde. Auf Befehl von Archibald Douglas, Gyllenkroks Freund und ehemaliger Vorgesetzter, der auf Anweisung von Gyllenkrok zum neuen Riksledare erklärt wurde, wurden ihm in Abwesenheit Ehrungen zuteil."
 swe.123.a: "Der Riksledare ist tot. Lang lebe die Riksledare!"

 swe.124.d: "Der große Führer unserer Nation, Riksledare Axel Gyllenkrok, ist friedlich in seiner Villa verstorben. Natürlich wird ganz Schweden nun eine Woche lang trauern, doch während man ihm die letzte Ehre erweist, wird seine Macht sofort angefochten. Gyllenkrok hat ganz offen seinen Wunsch geäußert, von seinem Freund, Adligen und ehemaligen Vorgesetzten Archibald Douglas abgelöst zu werden, aber sein Aufstieg an der Spitze wird von den ideologischen Extremisten innerhalb der SRNS angefochten, die sich stattdessen Martin Ekström als neuen Riksledare wünschen. Und dann gibt es noch einige in der Armee, die genug von den totalitären Taktiken der SRNS haben und Helge Jung als gemäßigten Kandidaten installieren wollen."
 swe.124.a: "Douglas wurde von Gyllenkrok selbst ausgewählt!"
 swe.124.b: "Ekström soll die schwedische ideologische Reinheit bewahren!"
 swe.124.c: "Jung soll die Normalität zurückbringen!"

 swe.128.t: "Raketen-Unfall"
 swe.128.d: "Eine unserer Raketen, die wir zur Erweiterung unserer Kenntnisse im Bereich der Raketentechnik getestet haben, ist etwas verunglückt: Die Flugbahn der Rakete, die in die Ostsee fallen sollte, um von uns wieder eingesammelt zu werden, war falsch berechnet worden. Infolgedessen ist die Rakete nur knapp 200 km nördlich ihres ursprünglich geplanten Ziels abgestürzt. Die örtlichen Behörden sind natürlich schon ganz aus dem Häuschen."
 swe.128.a: "Ich fürchte, die Rakete ist verloren..."

 swe.129.t: "Die Bäckebo Bombe"
 swe.129.d: "Eine deutsche Rakete ist in den schwedischen Wäldern bei Bäckebo, einem Teil des Grundstücks von Robert Gustavsson, abgestürzt und hat dort einen fünf Meter breiten Detonationskrater hinterlassen. Unser Militär ist bereits eingetroffen und hat das Wrack in Besitz genommen, das in diesem Moment zur Untersuchung nach Stockholm transportiert wird."
 swe.129.a: "Wer's findet, darf's behalten!"

 swe.130.t: "Gustaf V. von Schweden dankt vom Thron ab"
 swe.130.d: "In einer Pressemitteilung vor dem Stockholmer Schloss schockierte Seine Hoheit König Gustaf V. heute die Welt mit der Erklärung, dass er auf den schwedischen Thron verzichtet und damit die über 115 Jahre währende Herrschaft des Hauses Bernadotte auflöst. Seine Hoheit wird mit den Worten zitiert: \"Die gewählten Vertreter des schwedischen Volkes haben es für notwendig befunden, mich um meine Abdankung zu bitten. Diese Entscheidung fällt mir nicht leicht, aber ich werde mich dem Willen des Volkes nicht widersetzen.\" Die schwedische Königsfamilie hat die Erlaubnis erhalten, ihren Wohnsitz im Lande beizubehalten, muss aber alle königlichen Titel aufgeben. Mitglieder der königlichen Familie, darunter Gustafs eigener Sohn und Enkel, haben es vorgezogen, das Land zu verlassen, anstatt auf ihre Titel zu verzichten. Die regierende SAP hat anstelle der Könige ihren Führer Per Albin Hansson zum Präsidenten der neuen schwedischen Republik ernannt. Die Zukunft Schwedens scheint ungewiss."
 swe.130.a: "Das Nordlicht verdunkelt sich Weiter."

 swe.131.t: "Schwedische Armee verhängt Kriegsrecht"
 swe.131.d: "Nach der Umwandlung Schwedens in eine sozialistische Republik unter der SAP-SSV-Koalition und der Abschaffung der Monarchie haben General Oscar Nygren und die schwedischen Streitkräfte heute Morgen im Schutz der Nacht Stockholm eilig besetzt und das Kriegsrecht über die Stadt verhängt. Bataillone der Militärpolizei haben den Befehl erhalten, alle sozialistischen Politiker, die mit dem Kabinett Hansson in Verbindung stehen, zu verhaften, während die nationalen Sicherheitskräfte mobilisiert wurden, um alle Bereiche des sozialistischen Widerstands zu sichern. Obwohl es Berichte über ein gewisses Blutvergießen gab, scheint der Putsch relativ ungehindert verlaufen zu sein. Eine der ersten Entscheidungen von General Nygren an der Spitze des schwedischen Staates war die Wiedereinführung der Titel der königlichen Familie und die Wiedereinladung von Gustaf Adolf, dem Enkel von Gustaf V. Schweden könnte wieder stabil sein, aber es bleibt abzuwarten, was die Zukunft bringt."
 swe.131.a: "Auf die eine oder andere Weise kehrt die Ordnung nach Schweden zurück."

### Focus Tree Events ###
 swefocus.100.t: "Der Luftwaffen-Gipfel"
 swefocus.100.desc: "Die schwedische Wirtschaft ist nicht in der Lage, die Anforderungen zu erfüllen, die die Marine und die Luftwaffe in letzter Zeit gestellt haben. Die Marine ist groß, aber die meisten Schiffe sind alt und müssen ersetzt werden. Der Marinevorstand möchte neue gepanzerte Schiffe sowie moderne Begleitschiffe und U-Boote bauen. Das Ziel ist ein dreifaches. Die Marine muss in der Lage sein, Schwedens lange Küste zu schützen, die Ostsee zu kontrollieren und Macht zu demonstrieren. Obwohl es nur angedeutet wurde, ist klar, dass die Marineleitung an Åland, Finnland und das Baltikum denkt.\n\nGleichzeitig hat die schwedische Luftwaffe Pläne für einen drastischen Ausbau des Dienstes vorgelegt. Die schwedische Luftwaffe hat einen drastischen Ausbau der Luftwaffe vorgeschlagen. Schweden könnte über eine große Luftwaffe verfügen, die sich aus modernen, einheimischen Modellen zusammensetzt.\n\nIt is clear that the Swedish economy cannot support the development of both a modern navy and a modern air force. Both military leaders and ministers have demanded that the government makes a decision. Which service should receive priority in the future?"
 swefocus.100.a: "Wir brauchen eine starke Marine."
 swefocus.100.b: "Wir brauchen eine moderne Luftwaffe."

 swefocus.110.t: "Panzerforschung Richtung"
 swefocus.110.desc: "In modernen Kriegsführungsdoktrinen werden verschiedene Arten von Panzern verwendet:\n - Schnelle und wendige leichte Panzer, die sich perfekt für die Aufklärung und das Verwüsten der gegnerischen Reihen eignen und billiger als andere Typen sind;\n - Mittlere Panzer, die über eine solide Panzerung und Schnelligkeit verfügen und zwischen leichten und schweren Panzern angesiedelt sind;\n - Langsam, teuer, aber gut geschützt und mit einer beeindruckenden Bewaffnung ausgestattet sind schwere Panzer, die gegnerische Befestigungen, Infanterie und andere Panzer zerstören können.\n\nWelche Richtung werden wir bei der Entwicklung von Panzern einschlagen?"
 swefocus.110.a: "Leichte Panzer."
 swefocus.110.b: "Mittlere Panzer."
 swefocus.110.c: "Schwere Panzer."

 swefocus.111.t: "Panzerwaffenforschung"
 swefocus.111.desc: "Der nächste Schritt bei der Entwicklung von Panzern ist die Entscheidung, welche Bewaffnung verwendet werden soll. Es können verschiedene Arten von Panzern verwendet werden:\n - Anti-Infanterie-Haubitzen - sie vernichten ungeschützte Infanterie, haben es aber schwer gegen Panzer;\n - Panzerabwehrkanonen mit hoher Geschwindigkeit - diese Kanonen sind hervorragend gegen Panzer, aber schlechter gegen feindliche Infanterie;\n - Luftabwehrkanonen - Universalgeschütze, die gegen jeden Gegner eingesetzt werden können. Höherkalibrige Geschütze durchschlagen auch feste Panzerungen.\n\nUnsere Forschung wird sich auf..."
 swefocus.111.a: "Haubitzen."
 swefocus.111.b: "Panzerabwehrkanonen."
 swefocus.111.c: "Flugabwehrkanonen."

 swefocus.112.t: "Funk, Geschwindigkeit oder Schutz?"
 swefocus.112.desc: "Unser militärischer Stab erörtert, welche Verbesserungen an unseren Panzern vorgenommen werden sollten:\n - Funkstationen;\n - Geschwindigkeit und Mobilität;\n - Panzerung.\n\nUnsere Priorität wird sein..."
 swefocus.112.a: "Funktechnik."
 swefocus.112.b: "Panzer-Geschwindigkeit."
 swefocus.112.c: "Robuste Panzerung."

### Swedish Socialism elections ###
 swe_syncon.1.t: "Die Versammlung des Revolutionskomitees - Regierungsstatus"
 swe_syncon.1.d: "Der Revolutionsausschuss ist zu seiner ersten Sitzung zusammengetreten. Die Spannungen sind groß, da alle drei Parteien in diesem neuen, seltsamen politischen Klima um die Macht ringen. Die Mitgliederzahlen aller Parteien explodieren, obwohl die Sveriges Socialdemokratiska Vänsterparti (SSV) die mit Abstand größte ist.\n\n Von seinem Podium aus plädiert Karl Kilbom von der SSV dafür, dass wir (der Staat) uns im neuen Schweden um alle kümmern, die es brauchen, ohne sich in die Angelegenheiten der Bürger einzumischen. Nils Flyg von der Vänsterpartiet Totalisterna (VPT) behauptet, dass eine Bürgerpolizei eingerichtet werden muss, um "die Revolution zu schützen", während Albert Jensen von der Sveriges Arbetares Centralorganisation (SAC) fordert, dass jede Kommune für sich selbst sorgen sollte."
 swe_syncon.1.a: "Jensen hat das Recht dazu."
 swe_syncon.1.b: "Kilbom gewinnt die Runde."
 swe_syncon.1.c: "Nils Flyg kontrolliert die Debatte."

 swe_syncon.2.t: "Die Versammlung des Revolutionskomitees - Wirtschaftssystem"
 swe_syncon.2.d: "Das Revolutionskomitee ist zum zweiten Mal zusammengetreten. Der anfängliche Glaube, dass die Machtergreifung in Schweden die Linke vereinen würde, ist inzwischen völlig geschwunden. Die Reform der schwedischen Wirtschaft ist das Thema des Tages, und Anna Johansson Visborg, eine scharfe Vertreterin der SSV, behauptet, dass starke Gewerkschaften und der Einfluss der Regierung die Rechte der Arbeitnehmer sichern werden.\n\nDer VPT-Vertreter Sven Linderot fordert, dass alle Arbeitnehmer in einer einzigen großen Gewerkschaft zusammengeschlossen werden sollten und dass der Schwerpunkt auf massiven, vom Staat finanzierten Projekten liegen sollte. Gustav Sjöström von den Syndikalisten schließlich schlägt die Idee einer kommunalen Wirtschaft vor, in der jede Region nach Selbstversorgung streben sollte."
 swe_syncon.2.a: "Sjöström has the right of it."
 swe_syncon.2.b: "Visborg gewinnt diese Runde."
 swe_syncon.2.c: "Linderot kontrolliert die Debatte."

 swe_syncon.3.t: "Die Versammlung des Revolutionskomitees - Militärische Belange"
 swe_syncon.3.d: "Das Revolutionskomitee tritt zum dritten Mal zu einer Sitzung zusammen. Da das derzeitige Militär der roten Sache gegenüber illoyal ist, diskutieren die verschiedenen Führer über radikale Armeereformen. Zeth Höglund von der SSV will die schwedische Armee durch die Ausbildung von Personal und Soldaten wieder integrieren, wobei die Soldatenräte die Offiziere aus ihren eigenen Reihen wählen sollen.\n\nGustav Johansson von der VPT behauptet, dass eine starke Armee ein starkes zentrales Kommando braucht und dass eine nationale Schule für politisch indoktrinierte Offiziere das Rückgrat unserer neuen Armee sein muss. Der SAC-Vertreter Nisse Lätt ist der Meinung, dass Armeen für den lokalen, defensiven Einsatz ausgebildet und eingesetzt werden sollten und nur in Extremsituationen an einen anderen Ort gerufen werden sollten."
 swe_syncon.3.a: "Lätt hat Recht."
 swe_syncon.3.b: "Höglund gewinnt die Runde."
 swe_syncon.3.c: "Johansson kontrolliert die Debatte."

 swe_syncon.4.t: "Die Versammlung des Revolutionskomitees - Gesellschaftliche Doktrin"
 swe_syncon.4.d: "Unsere vierte Sitzung hat stattgefunden. Draußen vor den Türen herrscht in Schweden Chaos, aber drinnen sind wir sicher, dass wir das Problem lösen können. Unsere neue Gesellschaft muss auf Gleichheit, einer starken Union und Mitgefühl für die Mitmenschen aufbauen, so Östen Unden von der SSV.\n\nHilding Hagberg vom VPT glaubt, dass wir auf einen starken Mann vertrauen müssen, der uns alle in eine Ära führt, in der Schweden nicht nur eine starke Nation ist, sondern eine große Nation, die von niemandem übertroffen und von allen gefürchtet wird! Die leidenschaftlichste aller Rednerinnen und Redner ist jedoch die SAC-Vertreterin Elise Ottosen Jensen, die von einer Gesellschaft ohne Unterdrückung träumt, in der man sich um seine lokale Gemeinschaft kümmert und mit ihr teilt."
 swe_syncon.4.a: "Jensen hat das Recht."
 swe_syncon.4.b: "Undén gewinnt die Runde."
 swe_syncon.4.c: "Hagberg kontrolliert die Debatte."

 #Totalist:
 swe_syncon.5.t: "Der Generalsekretär der Ersten Schwedischen Arbeiterversammlung"
 swe_syncon.5.d: "Die Totalisten haben in den revolutionären Versammlungen einen totalen Sieg errungen. Da die Mehrheit unserer letzten Vorschläge angenommen wurde, zeigt sich, dass unsere Strategie, während der Debatten am lautesten zu reden, erfolgreich war. Mit einem neuen totalistischen Regime, das bereit ist, Schweden mit eiserner Faust zu regieren, ist klar, wer Der Generalsekretär der Ersten Schwedischen Arbeiterversammlung werden wird: Nils Svante Flyg, unbestrittener Führer der totalistischen Bewegung, wird an die Macht kommen und an der Spitze stehen, während Schweden in diesem neuen Zeitalter aufsteigt!"
 swe_syncon.5.a: "Nils Flyg wird Schweden in den Himmel heben."

 #RadicalSocialist:
 swe_syncon.6.d: "Die Radikalen Sozialisten haben in den revolutionären Versammlungen gewonnen. Da die Mehrheit unserer letzten Vorschläge angenommen wurde, zeigt sich, dass unsere Strategie, während der Debatten am lautesten zu reden, erfolgreich war. Mit einem neuen radikalen sozialistischen Regime, das bereit ist, als Generalsekretär der Ersten Schwedischen Arbeiterversammlung den Sitz der ultimativen Macht zu erklimmen, haben wir eine einzige, letzte Entscheidung zu treffen.\n\nWer sollte dort sitzen? Viele dachten an Kilbom, einen ehemaligen Seemann und Journalisten, als offensichtliche Wahl, aber die berühmte und unglaublich beliebte Dichterin und Schriftstellerin Karin Boye ist in letzter Zeit in den Reihen der Partei aufgestiegen."
 swe_syncon.6.a: "Karl Kilbom ist das, was Schweden braucht."
 swe_syncon.6.b: "Und der Tag bist du, Karin Boye."

 #Syndicalist:
 swe_syncon.7.d: "Die Syndikalisten haben in den revolutionären Versammlungen gewonnen. Da eine Mehrheit unserer letzten Vorschläge angenommen wurde, zeigt sich, dass unsere Strategie, während der Debatten am lautesten zu reden, erfolgreich war. Mit einem neuen syndikalistischen Regime, das bereit ist, den Sitz der ultimativen Macht als Generalsekretär der Ersten Schwedischen Arbeiterversammlung zu besteigen, haben wir eine einzige, letzte Entscheidung zu treffen.\n\nWer soll dort sitzen? Das letzte Los hat sich zwischen Elise Ottesen-Jensen, einer ehemaligen Sexualpädagogin und Agitatorin und Ehefrau von Albert Jensen, einer weiteren wichtigen Figur der syndikalistischen Bewegung, und ihrem Widersacher Frans Severin, einem weiteren einflussreichen Mitglied des SAC-Kongresses, entschieden."
 swe_syncon.7.a: "Elise Ottosen-Jensen ist unsere Wahl."
 swe_syncon.7.b: "Frans Severin ist unsere erste Wahl."

 #Draw:
 swe_syncon.8.d.socialist_totalist: "Die Schlacht in den revolutionären Versammlungen ist hart umkämpft. Die Totalisten und die radikalen Sozialisten haben sowohl an Boden gewonnen als auch gehalten. Mit einem neuen Regime, das bereit ist, den Sitz der ultimativen Macht als Generalsekretär der Ersten Schwedischen Arbeiterversammlung zu erklimmen, haben wir eine schwierige Entscheidung zu treffen. Wer soll dort sitzen?\n\nEntweder wird die totalistische Option von Nils Flyg, einem ehemaligen Chefredakteur und unbestrittenen Führer der totalistischen Bewegung, die Verantwortung übernehmen, oder vielleicht ist Kilbom, der ehemalige Seemann und Journalist, eine bessere Wahl? In jedem Fall wird sich eine Seite übergangen fühlen, und Schweden könnte unter dieser Spaltung leiden."
 swe_syncon.8.d.socialist_syndicalist: "Der Kampf in den revolutionären Versammlungen ist hart geführt worden. Die Syndikalisten und die radikalen Sozialisten haben sowohl an Boden gewonnen als auch gehalten. Mit einem neuen Regime, das bereit ist, den Sitz der ultimativen Macht als Generalsekretär der Ersten Schwedischen Arbeiterversammlung zu erklimmen, haben wir eine schwierige Entscheidung zu treffen.\n\nWer sollte dort sitzen? Entweder wird die syndikalistische Option von Frans Severin, einem hochrangigen Mitglied des SAC-Kongresses, die Verantwortung übernehmen, oder vielleicht ist Kilbom, der ehemalige Seemann und Journalist, eine bessere Wahl? In jedem Fall wird sich eine Seite übergangen fühlen, und Schweden könnte unter dieser Spaltung leiden."
 swe_syncon.8.d.totalist_syndicalist: "Die Schlacht in den revolutionären Versammlungen ist hart umkämpft. Die Syndikalisten und die Totalisten haben sowohl an Boden gewonnen als auch gehalten. Mit einem neuen Regime, das bereit ist, den Sitz der ultimativen Macht als Generalsekretär der Ersten Schwedischen Arbeiterversammlung zu erklimmen, haben wir eine schwierige Entscheidung zu treffen.\n\nWer soll dort sitzen? Entweder wird die syndikalistische Option von Frans Severin, einem hochrangigen Mitglied des SAC-Kongresses, die Verantwortung übernehmen, oder vielleicht ist Nils Flyg, der ehemalige Chefredakteur und unbestrittene Führer der totalistischen Bewegung, eine bessere Wahl? Wie auch immer, eine Seite wird sich übergangen fühlen, und Schweden könnte unter dieser Spaltung leiden."
 swe_syncon.8.a: "Nils Flyg ist unser Mann."
 swe_syncon.8.b: "Frans Severin ist unsere erste Wahl."
 swe_syncon.8.c: "Karl Kilbom ist das, was Schweden braucht."

### Flavour Events ###
 swe_flavor.1.t: "Karin Boye veröffentlicht För Lite (Zu wenig)"
 swe_flavor.1.d: "Karin Boye, eine bekannte Autorin, Dichterin und sozialistisch geprägte Frauenrechtlerin, hat gerade ihr neuestes Werk veröffentlicht. Es ist ein Roman mit dem Titel För Lite (Zu wenig oder für wenig) und dreht sich um die Themen Arbeit, um seine Träume zu verwirklichen oder über die Runden zu kommen, und die Verantwortung gegenüber sich selbst als Person und gegenüber seiner Familie und seinen Freunden. Boye ist sehr beliebt und ihr neuer Roman ist ein Erfolg."
 swe_flavor.1.a: "Ich werde es irgendwann einmal lesen müssen."

 swe_flavor.2.t: "Greta Garbo spielt in Die Kameliendame"
 swe_flavor.2.d: "Greta Garbo spielt die Hauptrolle in dem amerikanisch produzierten Film Die Kameliendame, einem romantischen Drama. Greta Garbo ist einer der größten Namen in der Filmindustrie, sowohl in Schweden als auch in der Welt. Der Film ist eher harmlos und qualitativ hochwertig produziert, aber einige der konservativeren Elemente unserer Gesellschaft sind sehr verärgert... Ihre Kleidung ist ein bisschen freizügig! Sie fordern eine Zensur. Was sollten wir tun?"
 swe_flavor.2.a: "Dieses Outfit ist zu freizügig! Zensiert es!"
 swe_flavor.2.b: "Es scheint sehr unterhaltsam zu sein. Schicken Sie mir ein Ticket!"

 swe_flavor.3.t: "Fünf Jahre Gedenken an Ådalen"
 swe_flavor.3.d: "Im Mai 1931 marschierte ein großer Aufmarsch von Streikenden zu einer Kaserne für Schwarzarbeiter, die in den örtlichen Fabriken arbeiteten. Die Polizei hatte das Militär zur Unterstützung angefordert, und noch bevor der Tag zu Ende war, endeten die Unruhen damit, dass fünf Streikende durch das Feuer des Militärs getötet wurden. Seitdem finden unter den Sozialisten alljährlich Märsche zum Gedenken an die toten Arbeiter statt, obwohl die Konservativen behaupten, die Arbeiter seien bewaffnet gewesen und hätten sie zuerst angegriffen. Die Streiks in diesem Jahr sind ungewöhnlich groß. Was sollten wir tun?"
 swe_flavor.3.a: "Lassen Sie sie. Irgendwann werden sie müde."
 swe_flavor.3.b: "War einmal nicht genug? Schickt das Militär!"

 swe_flavor.4.t: "Endgültige Verurteilung der Sala-Bande"
 swe_flavor.4.d: "Im Sommer letzten Jahres wurde eine Bande unter dem Namen Sigvard Nilsson-Thurneman (ein Name, den er selbst hinzugefügt hat, vermutlich weil er ein Anagramm für Manhunter ist) wegen eines Mordes verhaftet. Bald erreichten die Ermittlungen landesweite Schlagzeilen, da sich herausstellte, dass die Bande nicht nur für Morde verantwortlich war, die bis ins Jahr 1931 zurückreichten, sondern auch, weil sie mehr oder weniger wie eine okkulte Gruppe geführt wurde und unter dem Spitznamen \"The Magic circle\" auftrat.\n\nDer Anführer und die Verschwörer wurden neulich vor Gericht verurteilt, die meisten von ihnen zu lebenslanger Haft, aber der Anführer wurde als so geisteskrank eingestuft, dass er zu einer geschlossenen psychiatrischen Behandlung verurteilt wurde. Viele Menschen sind empört und hätten sich gewünscht, dass Sigvard Nilsson-Thurneman für immer weggesperrt wird!"
 swe_flavor.4.a: "Wir müssen die Entscheidung des Gerichts respektieren. Der Fall ist abgeschlossen."
 swe_flavor.4.b: "Sorgen Sie dafür, dass dieses Monster in ein Gefängnis verlegt wird."

 swe_flavor.5.t: "Manhunter auf freiem Fuß!"
 swe_flavor.5.d: "Vor zwei Jahren wurde Sigvard Nilsson-Thurneman zu einer geschlossenen psychiatrischen Behandlung verurteilt, aber unsere Politiker setzten die Entscheidungen außer Kraft und steckten ihn ins Gefängnis. Im Gefängnis soll sich sein geistiger Zustand verschlechtert haben, und kurz nach Weihnachten letzten Jahres brach er aus, ermordete einen Taxifahrer und stahl sein Auto. Die Polizei hat keine brauchbaren Spuren und befürchtet, dass er untergetaucht ist oder sogar das Land verlassen hat..."
 swe_flavor.5.a: "Was habe ich getan?!"

 swe_flavor.6.t: "Großer Hotelstreik!"
 swe_flavor.6.d: "Nach gescheiterten Verhandlungen mit den Gewerkschaften hat ein großer Hotelstreik zu einer Aussperrung der Hotels in Schweden geführt. Von Stockholm über Göteborg bis Malmö gibt es kein einziges Hotel, das ordentlich besetzt ist. Ein gewaltsamer Schlag gegen die Demonstranten könnte sie zerstreuen ... oder eine Gegenreaktion auslösen, während Verhandlungen mit ihnen die roten Parteien wachsen lassen könnten. Wir könnten sie einfach ignorieren, aber das könnte unserer Wirtschaft schaden, zumindest eine Zeit lang."
 swe_flavor.6.a: "Lasst uns Ådalen noch einmal spielen, schickt das Militär rein!"
 swe_flavor.6.b: "Lassen Sie uns mit ihnen verhandeln."
 swe_flavor.6.c: "Ignorieren Sie sie. Das wird doch sicher aufhören?"

 swe_flavor.7.t: "Stadt Massaker"
 swe_flavor.7.d: "Unsere tapferen Soldaten haben die Anweisungen der Regierung tapfer verteidigt, als die Streikenden, die Roten und anderer Pöbel begannen, Flaschen und Steine zu werfen. Die Unruhen und Krawalle dauerten den ganzen Tag über an, und mehr als ein Dutzend Arbeiter wurden getötet, bevor die Demonstranten vollständig geräumt waren. Aus irgendeinem Grund gelang es einigen Journalisten, Bilder von blutenden Zivilisten in den Straßen von Göteborg zu veröffentlichen, und nun steht Schweden unter Schock!"
 swe_flavor.7.a: "Wenn sie nur zu Hause geblieben wären..."

 swe_flavor.8.t: "Der Hotelstreik ist beendet"
 swe_flavor.8.d: "Der Streik hat mehrere Monate gedauert und unserer Wirtschaft und unserem Ansehen geschadet, aber schließlich haben wir sie müde gemacht. Die Streiks sind beendet, und die Dinge sind wieder normal... Vorerst."
 swe_flavor.8.a: "Gott sei Dank!"

 swe_flavor.9.t: "Beerdigung von Gösta Ekman"
 swe_flavor.9.d: "Die Legende Gösta Ekman, Schwedens beliebtester Schauspieler und Theaterregisseur, ist im Alter von 47 Jahren nach langer Krankheit verstorben. In den letzten elf Jahren war Ekman in nicht weniger als dreiundzwanzig Produktionen zu sehen. Nach seinem Trauerzug in den Straßen Stockholms verfolgten über 100 000 (!) Menschen, etwa ein Fünftel der Stadt, die Vorbeifahrt des Sarges und betrauerten das Ende einer schwedischen Legende."
 swe_flavor.9.a: "Wir alle trauern heute."

 swe_flavor.10.t: "Astrid Kindstrand im Radio"
 swe_flavor.10.d: "Vor einigen Tagen hat Astrid Kindstrand als erste Frau in der schwedischen Geschichte die Nachrichten im staatlichen Radiosender Schweden Radio gelesen. In den folgenden Tagen erreichten Hunderte von wütenden Anrufen und Briefen den Staat und verschiedene Zeitungen im ganzen Land, um sich darüber zu beschweren, dass eine Frau die Staatsnachrichten lesen darf."
 swe_flavor.10.a: "Haben sie nichts anderes, worüber sie sich aufregen könnten?"

 swe_flavor.11.t: "Landstormens Lilla Lotta"
 swe_flavor.11.d: "Eine neue schwedische Filmkomödie ist in die Kinos gekommen und hat eine überraschende Popularität erreicht. Er spielt ein wenig mit der traditionellen Geschichte von Romeo und Julia, stellt aber auch die Ordnung auf den Kopf, indem er beispielsweise den Bankdirektor zum Gefreiten macht, wenn er in die Armee eintritt, und den Platzwart zum Kommandanten. Alle treiben ihren Schabernack und niemand nimmt seine militärische Ausbildung ernst, während er sich in eine der hübschen Frauen des Lotta-Corps verliebt."
 swe_flavor.11.a: "Oh ho ho! Ich liebe ein paar lustige Filme!"
 swe_flavor.11.b: "How dare they mock the Swedish military like this?! Censor it!"

 swe_flavor.12.t: "Garbo Skrattar - Ninotschka!"
 swe_flavor.12.d: "Garbo lacht - so wird der Film in der ganzen Welt vermarktet, in dem der schwedische, schöne Megastar Greta Garbo ihren ersten Versuch in einer Filmkomödie unternimmt. Im Mittelpunkt des Films steht Garbo in der Rolle der Ninotschka, einer eiskalten Syndikalistin, die die Liebe findet und ihre politischen Ideen aufgibt, um in eine kapitalistische Gesellschaft zu wechseln. Obwohl der Film ironisch ist und sich auch über die kapitalistische Gesellschaft lustig macht, ist es klar, dass er sich über alle Formen des Syndikalismus lustig macht."
 swe_flavor.12.a: "Sie ist so schön! Besorgen Sie mir ein Ticket!"
 swe_flavor.12.b: "Wie können sie es wagen, die glorreiche schwedische Revolution zu verspotten?! Zensiert sie!"

 swe_flavor.13.t: "Kallocain veröffentlicht"
 swe_flavor.13.d: "Kallocain ist ein Roman, der von der vielbeschäftigten Karin Boye geschrieben wurde. Er spielt in einer dystopischen, fiktiven Nation, in der es streng verboten ist, den Staat zu kritisieren, und der Staat jeden einzelnen Teil des Lebens kontrolliert. Es reflektiert über Männer und Frauen, über Klassenfragen und die Konflikte, die sich daraus ergeben. Letztendlich ist es eine deprimierende Lektüre. Es nimmt alle totalitären Regime, ob links oder rechts, brutal aufs Korn."
 swe_flavor.13.a: "Eine faszinierende und verstörende Lektüre!"
 swe_flavor.13.b: "Wie kann sie es wagen, den starken, glorreichen Staat zu verspotten? Zensiert ihn!"

 swe_flavor.14.t: "Death of Karin Boye"
 swe_flavor.14.d: "Karin Boye wurde leblos auf einem Hügel nördlich von Alingsås gefunden, nachdem sie offenbar absichtlich eine Überdosis Schlaftabletten eingenommen hatte. Die Dichterin und Autorin war für ihre emotionale Instabilität bekannt, vor allem in den letzten Monaten. Dies gilt umso mehr, als eine der Frauen, die sie liebte, Anita Nathorst, an Krebs erkrankt war. Ihre Sexualität war ein öffentliches Geheimnis, und der Druck, der auf ihr lastete, könnte zu groß gewesen sein."
 swe_flavor.14.a: "Natürlich tut es weh, wenn die Knospen platzen..."

 swe_flavor.15.t: "IKEA Gründung"
 swe_flavor.15.d: "Neulich gründete ein siebzehnjähriger Junge namens Ingvar Kamprad ein kleines Unternehmen, das alles Mögliche verkauft, von Bleistiften über Angelgeräte bis hin zu Strümpfen und Gürteln. Es wird vom elterlichen Bauernhof aus als Versandhandel betrieben, und anscheinend fährt er persönlich mit dem Fahrrad zu Ihnen nach Hause und liefert Ihnen die Waren an die Haustür."
 swe_flavor.15.a: "Er scheint ein ehrgeiziger junger Mann zu sein."

 swe_flavor.16.t: "Eröffnung des neuen Theaters in Malmö"
 swe_flavor.16.d: "Das kürzlich eröffnete Malmöer Stadttheater ist eines der größten Theater in Europa und bietet eine beeindruckende Vorstellung. Am Eröffnungsabend wird es den Shakespear-Klassiker "Ein Sommernachtstraum" zeigen."
 swe_flavor.16.a: "Besorgen Sie mir ein Ticket!"

 swe_flavor.17.t: "Arvid Lindman verstorben"
 swe_flavor.17.d.not_socialist: "Arvid Lindman war ein konservativer Politiker, Mitglied des Marinestabs und wird von vielen als Vater der Nation angesehen. Der ehemalige Admiral regierte von 1906 bis 1911 als Ministerpräsident und dann noch einmal, mehr oder weniger als ständiger Regierungschef, von 1924 bis 1934, als er zugunsten des jüngeren Gösta Bagge zurücktrat.\n\nEs heißt, dass Bagge selten eine Entscheidung traf, ohne den älteren Lindman um Rat zu fragen, aber das ist vorbei. Es wird ein öffentliches Begräbnis stattfinden, an dem der König und andere hochgestellte Persönlichkeiten teilnehmen werden."
 swe_flavor.17.d.socialist: "Arvid Lindman war ein konservativer Politiker, Mitglied des Marinestabs und galt vielen als Tyrann, der alles tat, um die Demokratie und den Sozialismus in ihrer Wiege zu töten. Er regierte als Ministerpräsident von 1906 bis 1911 und dann noch einmal, mehr oder weniger als ständiger Regierungschef, von 1924 bis 1934, als er zugunsten des jüngeren Gösta Bagge zurücktrat. Als unsere Revolutionsregierung die Republik Schweden ausrief, gehörte er zu den ersten, die ins Ausland flohen, und er starb allein und unerwünscht in einer Wohnung in Berlin."
 swe_flavor.17.a: "Ein großer Staatsmann ist von uns gegangen."
 swe_flavor.17.b: "Ein großer Tyrann ist gegangen."

 swe_flavor.19.t: "Valkyriorna Gegründet"
 swe_flavor.19.d: "Angesichts des bevorstehenden Krieges in Schweden hat die Stuntpilotin Elsa Andersson, die in den zwanziger Jahren für ihre waghalsigen Fallschirmsprünge bekannt war, die Gründung einer reinen Frauenfliegerbrigade beantragt. Das Projekt hat den Namen "Valkyriorna" angenommen, nach den geflügelten Frauen der altnordischen Mythologie, die darüber wachten, welche Krieger auf dem Schlachtfeld getötet wurden. Die Frauen haben sich scharenweise gemeldet, weil sie für Schweden kämpfen wollen, aber die Idee ist nicht unumstritten. Viele sind der Meinung, dass Frauen in der Armee nicht zu einer modernen zivilisierten Nation passen."
 swe_flavor.19.a: "Jeder, der für Schweden kämpfen will, ist willkommen!"
 swe_flavor.19.b: "Meine Damen! Wir brauchen Sie an der Heimatfront..."

