HNN_zhao_hengti: "Zhao Hengti"
HNN_zhao_hengti_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 12. Januar 1880, in Hengshan, Provinz Hunan, Reich der Qing\n§YPolitikkarriere:§! Zhao Hengti, der Gouverneur von Hunan, regiert Hunan seit über einem Jahrzehnt. 1880 in Hengyang geboren, besuchte Zhao Hengti die Kaiserlich Japanische Armeeakademie und schloss mit einer Spezialisierung auf dem Gebiet der Artillerie ab. Er trat den Tongmenghui unter Sun Yat-sen bei und nahm als Militärkommandant sowohl an der Xinhai-Revolution als auch an der Zweiten Revolution teil. Nach dem Scheitern der Zweiten Revolution wurde Zhao von Yuan Shikai eingesperrt. Nach seiner Freilassung wurde er zum Oberbefehlshaber der Hunan-Armee und zum Gouverneur der Provinz Hunan ernannt.\nZhao Hengti führte die erste provinzielle Verfassungsbewegung in Asien ein, formulierte die Provinzverfassung von Hunan, gründete einen demokratischen Provinzrat und führte die ersten Gouverneurswahlen ein. Als Gouverneur von Hunan schränkte Zhao seine Macht als Gouverneur ein, was von vielen gelobt wurde.\nMit Beginn der Nordexpedition wurde Zhao zugunsten seines Rivalen Tang Shengzhi aus Hunan verdrängt. Er suchte Hilfe bei Wu Peifu, der Zhao als Gouverneur wieder herstellte. Jedoch war er dieses Mal ein von der Zentralregierung ernannter Militärgouverneur und nicht ein gewählter Gouverneur, wie er es sich selbst wünschte.\nZhao Hengti war an die Liga der Acht Provinzen gebunden, und obwohl er derjenige war, der die größte Macht über seine Provinz hatte und nicht Sun Chuanfang in Nanjing unterstand, entschied er sich, in der Liga zu bleiben, um Ärger mit Deutschland zu vermeiden."
HNN_zhao_hengti_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g12. Januar 1880, in Hengshan, Provinz Hunan, Qing-Reich§!\n§YMilitärkarriere:§! §gZhao Hengti, der Gouverneur von Hunan, regiert Hunan seit über einem Jahrzehnt. Der 1880 in Hengyang geborene Zhao Hengti besuchte die kaiserlich-japanische Militärakademie und schloss sie mit einer Spezialisierung auf dem Gebiet der Artillerie ab. Er schloss sich der Tongmenghui unter Sun Yat-sen an und nahm sowohl an der Xinhai-Revolution als auch an der Zweiten Revolution als Militärkommandant teil. Nach dem Scheitern der Zweiten Revolution wurde Zhao von Yuan Shikai inhaftiert. Nach seiner Freilassung wurde er zum Oberbefehlshaber der Armee von Hunan und zum Gouverneur der Provinz Hunan ernannt.\nZhao Hengti führte die erste verfassungsgebende Bewegung auf Provinzebene in Asien ein, formulierte die Verfassung der Provinz Hunan, führte einen demokratischen Provinzrat und Gouverneurswahlen ein. Als Gouverneur von Hunan schränkte Zhao seine Macht als Gouverneur ein, ein Schritt, der von vielen gelobt wurde.\nMit dem Beginn der Nordexpedition wurde Zhao zugunsten seines Rivalen Tang Shengzhi aus Hunan vertrieben. Er suchte Hilfe bei Wu Peifu, der Zhao als Gouverneur wieder einsetzte. Seine Position war jedoch die eines von der Zentralregierung ernannten Militärgouverneurs und nicht die eines gewählten Gouverneurs, wie er es sich wünschte.\nZhao Hengti war an die Liga der Acht Provinzen gebunden, und obwohl er derjenige war, der die meiste Macht über seine Provinz hatte und nicht Sun Chuanfang in Nanjing unterstand, entschied er sich, bei ihm zu bleiben, um Ärger mit Deutschland zu vermeiden.§!"

HNN_tang_shengzhi: "Tang Shengzhi"
HNN_tang_shengzhi_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 12. Oktober 1889, in Dong'an, Provinz Hunan, Qing-Reich\n§YPolitikkarriere:§! Der aus Hunan stammende Tang Shengzhi hat sich nach über einem Jahrzehnt erfolgreich an die Macht zurückgekämpft. Als Absolvent der Militärakademie von Baoding und überzeugter Buddhist spielte Tang eine herausragende Rolle im Militär von Hunan, bevor er aufgrund interner Spannungen während der Nordexpedition zur Nationalen Revolutionsarmee überlief. Dort wurde er zum Gouverneur der KMT ernannt, wurde aber schließlich mit dem Zusammenbruch der NRA vertrieben. Er wurde ins Exil gezwungen, doch die Bekanntheit seines Bruders und seine geschickte politische Intrige ermöglichten es ihm, nach Hunan zurückzukehren und den amtierenden Gouverneur Zhao Hengti bei den Wahlen erfolgreich herauszufordern.\n\nIm Triumph versucht Tang nun, seine Version des buddhistischen Sozialismus umzusetzen. Seine Doktrin besagt, dass Buddhismus und Sozialismus identisch sind, Materialismus und Spiritualismus sind miteinander verbunden. Dies bedeutet jedoch nicht, dass er sich der Unterstützung der Buddhisten sicher sein kann, und für viele sind seine Ansätze für den Glauben viel zu revolutionär. Es bleibt abzuwarten, ob dieser so genannte buddhistische General Hunan wirklich zum Besseren verändern kann."
HNN_tang_shengzhi_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g12. Oktober 1889, in Dong'an, Provinz Hunan, Qing-Reich§!\n§YMilitärkarriere:§! §gNachdem er sich erfolgreich an der Militärakademie in Baoding eingeschrieben hatte, begann Tang Shengzhi eine lange Karriere in Hunan als Offizier in der Clique von Zhao Hengti. Als Zhao aus den Wahlen von 1921 als Sieger hervorging, machte er Tang auf sich aufmerksam, doch diese Allianz endete bald, da Tang eifersüchtig auf Zhaos Bevorzugung anderer Militärkommandos wurde. Tang wartete jedoch ab und sah seine Chance in der Nordexpedition von 1926. Tang schloss sich der Nationalen Revolutionsarmee an, verdrängte seinen früheren Herrn und errichtete seine eigene Verwaltung unter der Schirmherrschaft der KMT. Er wich jedoch von seinen neuen Vorgesetzten ab und begann eine Kampagne zur Buddhisierung, ein synkretistisches buddhistisch-linkes Programm, das jedoch nicht lange anhielt, bis die deutsche Intervention es der Zhili-Regierung ermöglichte, die KMT-Kräfte aus der Region zu vertreiben und Zhao wieder ins Schlepptau zu nehmen. Tang floh in die Konzessionen, wo er sich mehrere Jahre lang im Exil versteckte.\n\nTang Shengming, sein jüngerer Bruder, erwies sich als beliebt genug, um General im Militär von Hunan zu bleiben, und konnte schon bald die Unterstützung der Offiziere für die Rückkehr von Tang Shengzhi gewinnen. Der ältere Tang ging das Risiko ein und kehrte nach Hunan zurück, wo sich Zhao als zu schwach erwies, um seine Verhaftung anzuordnen, und sich stattdessen dafür entschied, seinen alten General bei den Wahlen auszutricksen. Tang seinerseits hat sich entschlossen, ebenfalls den politischen Weg einzuschlagen - aber es ist klar, dass seine Position im Militär nur schwer zu verdrängen sein wird..."

HNN_cheng_qian: "Cheng Qian"
HNN_cheng_qian_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 31. März 1882, in Liling, Provinz Hunan, Reich der Qing\n§YPolitikkarriere:§! Cheng Qian wuchs in einer wohlhabenden Familie von Landbesitzern auf und erhielt eine klassische konfuzianische Erziehung. Dies ermöglichte es ihm, die Prüfung für den öffentlichen Dienst zu bestehen und an der Yuelu-Akademie in Changsha zu studieren, bevor er an der Militärakademie von Hunan eine militärische Laufbahn einschlug. Später ging er für weitere Studien nach Japan, wo er auf die angehenden Führer der Tongmenghui traf. Nachdem er Sun Yatsen kennengelernt hatte, schloss er sich ihrer Sache an und schloss sich nach seinem Abschluss an der kaiserlich-japanischen Militärakademie der Xinhai-Revolution an, die 1911 ausbrach. Als langjähriger KMT-General leitete er die Invasion der NRA in Hunan während der Nordexpedition und beteiligte sich an der Einrichtung einer Provinzregierung unter Tang Shengzhi. Nach dem Scheitern der Expedition musste Cheng jedoch ins Exil gehen - zumindest bis zum Aufkommen einer Rebellion in Fujian. Dort sollte er wieder zu Ruhm gelangen. Als jedoch Neuwahlen in Hunan angekündigt wurden, beschloss Cheng, sich von seinem Posten zu beurlauben und dem amtierenden Gouverneur Zhao Hengti den Gouverneursposten streitig zu machen. Da Cheng aus den Wahlen als Sieger hervorging, kann er nun damit beginnen, die Drei Prinzipien des Volkes und das KMT-Programm in der Provinz umzusetzen. Allerdings wird er von seinen ehemaligen Genossen mit einigem Misstrauen betrachtet, denn trotz seiner angeblichen Loyalität gegenüber dem linksgerichteten Zentralkomitee glauben viele, dass er insgeheim weiterhin den rechten Elementen der KMT anhängt..."
HNN_cheng_qian_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g31. März 1882, in Liling, Provinz Hunan, Reich der Qing§!\n§YMilitärkarriere:§! §gAls Sohn einer wohlhabenden Gutsbesitzerfamilie in Hunan erhielt Cheng eine traditionelle konfuzianische Erziehung und bestand die kaiserlichen Prüfungen mit dem ersten Grad, in der Hoffnung, ein Gelehrter zu werden. Angesichts der politischen Situation im China des späten 19. Jahrhunderts schlug er jedoch eine militärische Laufbahn ein. Er besuchte die Militärakademie von Hunan und ging dann nach Japan, wo er studierte und Revolutionäre wie Huang Xing, Song Jiaoren und Li Liejun traf. Im Jahr 1905 lernte er Sun Yat-sen kennen und schloss sich Suns Tongmenghui an. Zusammen mit Tang Jiyao absolvierte er die Kaiserlich Japanische Akademie und spezialisierte sich auf den Bereich Artillerie. Als 1911 die Xinhai-Revolution ausbrach, nahm er an der Schlacht von Changsha teil. Anschließend wurde er Militärgouverneur von Hunan, wurde aber vertrieben, als Yuan Shikai die Macht übernahm.  Er bewies seine Loyalität zu Suns Idealen, indem er sich der Kuomintang anschloss und Sun im Nationalen Schutzkrieg und in den Verfassungsschutzbewegungen unterstützte. Er war einer von Suns engsten Verbündeten in seinem Krieg gegen Chen Jiongming und wurde zum militärischen Ausbilder bei der Vorbereitung der Nordexpedition. Als die Nordexpedition kam, führte er die Sechste Armee in der Schlacht um Nanchang an. Nach der Niederlage der Expedition zog er sich jedoch mit den Resten der Nationalen Revolutionsarmee in die aufständische Zone von MinGan zurück. Nichtsdestotrotz genießt er in Hunan noch immer großes Ansehen, und es ist wahrscheinlich, dass er dort noch immer großen politischen Einfluss hat.§!"
HNN_cheng_qian_desc: "$HNN_cheng_qian_commander_desc$"

HNN_tang_shengming: "Tang Shengming"
HNN_tang_shengming_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1906, im Kreis Dong'an, Provinz Hunan, Qing-Reich§!\n§YMilitärkarriere:§! §gZhao Hengti, der Gouverneur von Hunan, regiert Hunan seit über einem Jahrzehnt. 1880 in Hengyang geboren, besuchte Zhao Hengti die Kaiserlich Japanische Armeeakademie und schloss mit einer Spezialisierung auf dem Gebiet der Artillerie ab. Er trat den Tongmenghui unter Sun Yat-Sen bei und nahm als Militärkommandant sowohl an der Xinhai-Revolution als auch an der Zweiten Revolution teil. Nach dem Scheitern der Zweiten Revolution wurde Zhao von Yuan Shikai eingesperrt. Nach seiner Freilassung wurde er zum Oberbefehlshaber der Hunan-Armee und zum Gouverneur der Provinz Hunan ernannt.\nZhao Hengti führte die erste provinzielle Verfassungsbewegung in Asien ein, formulierte die Provinzverfassung von Hunan, gründete einen demokratischen Provinzrat und führte die ersten Gouverneurswahlen ein. Als Gouverneur von Hunan schränkte Zhao seine Macht als Gouverneur ein, was von vielen gelobt wurde.\nMit Beginn der Nordexpedition wurde Zhao zugunsten seines Rivalen Tang Shengzhi aus Hunan verdrängt. Er suchte Hilfe bei Wu Peifu, der Zhao als Gouverneur wieder herstellte. Jedoch war er dieses Mal ein von der Zentralregierung ernannter Militärgouverneur und nicht ein gewählter Gouverneur, wie er es sich selbst wünschte.\nZhao Hengti war an die Liga der Acht Provinzen gebunden, und obwohl er derjenige war, der die größte Macht über seine Provinz hatte und nicht Sun Chuanfang in Nanjing unterstand, entschied er sich, in der Liga zu bleiben, um Ärger mit Deutschland zu vermeiden.\nJetzt, nach dem Zusammenbruch der Liga der Acht Provinzen, hat Zhao Hengti endlich wieder seine unabhängige Position behauptet und Hunan zu seiner Vision zurückgebracht.§!"

HNN_he_yaozu: "He Yaozu"
HNN_he_yaozu_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g8. Mai 1889, in Ningxiang, Provinz Hunan, Qing-Reich§!\n§YMilitärkarriere:§! §gHe Yaozu wurde als Sohn einer wohlhabenden und prominenten Familie in Hunan geboren, erhielt eine konfuzianische Erziehung und wurde zu einem Gentleman erzogen. Aufgrund seiner widerspenstigen Art als Kind wurde er jedoch auf eine Privatschule geschickt, wo ihm eine strenge Erziehung zuteil wurde. Im Jahr 1905 schrieb er sich an der Militärakademie von Hunan ein, bevor er zum Studium nach Japan ging. Dort schloss er sich der Tongmenghui an und nahm an der Xinhai-Revolution teil, bevor er 1916 nach Hunan zurückkehrte, um der dortigen Armee beizutreten. Obwohl er sich während der Nordexpedition nach Hunan zunächst der Kuomintang anschloss, konnte er durch die rechtzeitige Abtrünnigkeit von He Yaozu und seiner Division vor den schwerwiegenden politischen Folgen der Niederlage bewahrt werden. Obwohl er talentiert ist, ist es unwahrscheinlich, dass er aufgrund seiner früheren Verbindungen über eine regionale Ebene der Autorität hinaus aufsteigt - er bleibt jedoch ein prominentes Mitglied des Militärstabs von Hunan.§!"

HNN_peng_dehuai: "Peng Dehuai"
HNN_peng_dehuai_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g24. Oktober 1888, im Kreis Xiangtan, Provinz Hunan, Qing-Reich§!\n§YMilitärkarriere:§! §gPeng Dehuai wurde in dem Dorf Shixiang in einer armen Bauernfamilie geboren. Obwohl seine Familie nicht über große Mittel verfügte, hörte Peng seinem Großvater, einem Veteranen des Taiping-Aufstandes, zu, wie er die Ideale der sozialen und wirtschaftlichen Gleichheit beschrieb. Zunächst konnte er eine traditionelle konfuzianische Schule besuchen, doch der abnehmende wirtschaftliche Wohlstand seiner Familie zwang ihn, sich zurückzuziehen und um Geld zu betteln, um seine Familie zu unterstützen. Nachdem er viele Familienmitglieder, darunter auch seine Mutter, durch Armut verloren hatte, arbeitete er in einem Kohlebergwerk. Ungefähr zu dieser Zeit brach die Xinhai-Revolution aus - und Peng wurde durch den Niedergang der Wirtschaft noch ärmer. Er schloss sich einer lokalen Kriegsherrenarmee als Rekrut an und stieg in den Rängen auf - irgendwann schloss sich sein Regiment der Armee von Tang Shengzhi an. Dort kämpfte Peng für die Truppen von Sun Yatsen gegen die lokalen Verbündeten von Wu Peifu. Sein Versuch, 1922 der Kuomintang beizutreten, enttäuschte ihn jedoch, und er kehrte zunächst nach Hause zurück, um Bauer zu werden. Unzufrieden bewarb er sich dann an der Militärakademie von Hunan und nahm den Namen Dehuai an. Sein Regiment unterstützte zunächst die Kuomintang bei ihrer Invasion in Hunan, aber Peng selbst zögerte. Dieses Zögern erwies sich als nützlich, als sich das Blatt wendete, und Peng lief erfolgreich zu den Zhili-Linien über.§!"

HNN_he_jian: "He Jian"
HNN_he_jian_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g10. April 1887, im Kreis Liling, Provinz Hunan, Qing-Reich§!\n§YMilitärkarriere:§! §gDer aus einer Bauernfamilie in Hunan stammende He Jian war zunächst für den Staatsdienst vorgesehen, bevor er in der Zeit nach Xinhai die Militärakademie von Baoding besuchte. Als Bataillonskommandeur baute er zwei Jahre nach seinem Abschluss eine Guerillatruppe auf, um einer Invasion von Zhang Jingyao zu widerstehen, was ihm die Aufmerksamkeit von Cheng Qian einbrachte, der ihn zum Kommandeur der örtlichen Guerillatruppen beförderte. Tang Shengzhi nahm ihn daraufhin unter seine Fittiche, und He Jian kämpfte für die Kuomintang während der Nordexpedition. Der Zusammenbruch der Nationalen Volksarmee im Jahr 1927 brachte ihn jedoch zunächst ins Abseits, doch eine Generalamnestie in Hunan für alle, die bereit waren, überzulaufen, erwies sich für viele von Tangs Untergebenen als günstige Gelegenheit. He Jian steht nun in den Diensten des Militärs von Hunan, aber es wird weithin spekuliert, dass seine Loyalität, wie auch die vieler anderer, eher bei Tang als bei Zhao liegt.§!"

HNN_song_xilian: "Song Xilian"
HNN_song_xilian_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g9. April 1907, im Kreis Xiangxiang, Provinz Hunan, Qing-Reich§!\n§YMilitärkarriere:§! §gNach Abschluss der Mittelschule hatte Song Xilian das Glück, in die von Cheng Qian geleitete Armeeschule aufgenommen zu werden. Anschließend wurde er in die erste Klasse der Whampoa-Militärakademie aufgenommen, deren jüngster Absolvent er 1924 wurde, und trat kurz darauf in die Kuomintang ein. Als Freund von Chen Geng liebäugelte er zunächst mit dem linken Teil der Partei, doch der Zusammenbruch der Kuomintang im Jahr 1927 bedeutete für den damals 20-jährigen Offizier eine drastische Veränderung seiner Zukunft. Er ging nach Japan, um mehrere Jahre lang zu studieren, bevor er nach Hunan zurückkehrte, um seine Dienste anzubieten. Dort traf er auf viele alte Weggefährten von Cheng Qian und der KMT, die in der Armee von Hunan dienten, und konnte seine Verbindungen nutzen, um sich langsam einen bedeutenden Platz in den regionalen Streitkräften zu erobern.§!"

HNN_he_long: "He Long"
HNN_he_long_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g22. März 1896, in Sangzhi, Provinz Hunan, Qing-Reich§!\n§YMilitärkarriere:§! §gHe Long wuchs in einer armen Bauernfamilie auf und erhielt als Kind kaum eine formale Ausbildung. Dennoch scheint er von seinem Vater, einem niederen Qing-Offizier, einige militärische Fähigkeiten geerbt zu haben, und im Alter von 20 Jahren begann er seine lange Karriere als Guerillaführer, nachdem er aus Rache für die Ermordung seines verschuldeten Onkels einen Steuereintreiber getötet hatte. Seitdem ist seine Legende als Geächteter und Robin Hood nur noch gewachsen, denn He Long und sein treues Signaturmesser bauten gerade rechtzeitig vor dem Aufstieg der Kuomintang im Jahr 1920 eine lokale Armee auf. Als Lehrer und Befehlshaber während der Nordexpedition schloss sich He Long bald den sozialistischen Elementen der Partei an, während er unter Zhang Fakui diente. Die Niederlage der KMT während der Nordexpedition hat seinen Wunsch nach Veränderung in China nicht gestillt, und obwohl er in seine Heimat Hunan geflohen ist, genießt er immer noch den Respekt seiner Soldaten. Seine Fähigkeiten als Revolutionär sind nicht zu unterschätzen, und er wird für jede Armee eine nützliche Bereicherung sein.§!"

HNN_teng_daiyuan: "Teng Daiyuan"
HNN_teng_daiyuan_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g2. November 1904, im Kreis Mayang, Provinz Hunan, Qing-Reich§!\n§YMilitärkarriere:§! §gTeng Daiyuan, ein Schüler der Provinzschule von Changde in Hunan, trat im Frühjahr 1925, am Vorabend der Nordexpedition, der Kuomintang bei. Als eifriger Sozialist und Mitglied der Syndikalistischen Partei Chinas wurde er Vorsitzender des Bauernverbands der Provinz Hunan. Das Scheitern der Nordexpedition trieb den jungen Offizier in den Untergrund, wo er kurzzeitig Widerstand leistete, bevor er ein allgemeines Amnestieangebot annahm und sich der lokalen Armee von Hunan unter Peng Dehuai anschloss. Als vielversprechender Offizier erlangte Teng trotz seiner früheren Verbindungen zu revolutionären Gruppen regionale Bekanntheit. Teng ist auch als Angehöriger des Miao-Volkes, einer Minderheit in Hunan, bekannt.§!"

HNN_ye_kaixin: "Ye Kaixin"
HNN_ye_kaixin_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1885, im Kreis Ningxiang, Provinz Hunan, Qing-Reich§!\n§YMilitärkarriere:§! §gYe Kaixin wurde in Hunan geboren und wuchs dort auf. 1903 besuchte er die Jiangnan-Universität in Wuxi. Nach seinem Abschluss kehrte er nach Hunan zurück und befehligte 1913 die zweite Division der Hunan-Armee. In dieser Zeit lernte er Zhao Hengti kennen und wurde ein enger Vertrauter von ihm. 1923 übertrug Zhao Ye das Kommando über die dritte Division in Hunan. Als die nördliche Expedition nach Hunan kam, war es Ye Kaixin, der seine Armee sofort gegen Tang Shengzhi führte, aber aus Hunan vertrieben wurde und mit Zhao zu Wu Peifu und den Zhili floh. Wu machte Ye zum Oberbefehlshaber der Armee von Hunan, und als sich die nördliche Expedition zu Gunsten der Zhili wandte, waren es Yes Truppen, die Changsha zurückeroberten und es damit offiziell unter die Kontrolle der Zhili brachten, aber es war ein offenes Geheimnis, dass Ye Zhao wieder an die Macht in Hunan bringen wollte.\n\nZum Glück für den General beschloss Wu Peifu, Zhao zum Gouverneur von Hunan zu ernennen, und die zivile Kontrolle über die Provinz wurde bald wiederhergestellt, als die KMT-Truppen vertrieben wurden. Obwohl er nicht der größte Fan von Sun Chuanfang ist, akzeptierte er den Beitritt Hunans zur Liga der Acht Provinzen, obwohl er es vorzog, seine Armee an der Ostgrenze zu halten, da er nicht darauf vertraute, dass Sun die Autonomie Hunans akzeptieren oder den Aufstand in der Min-Gan-Zone niederschlagen würde.\n\nSeit fast einem Jahrzehnt ist Ye Kaixin mit dem Status Quo zufrieden, er ist loyal zu Zhao und freundschaftlich mit den Nördlichen Zhili verbunden. Er ist einer der wichtigsten Generäle, auf die sich Zhao unbesorgt verlassen kann, und genießt die Unterstützung des Gouverneurs von Hunan.§!"

