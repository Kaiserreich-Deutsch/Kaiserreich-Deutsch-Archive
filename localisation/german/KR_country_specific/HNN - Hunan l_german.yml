HNN_elections_category_desc: "Zhao Hengti, der Gouverneur von Hunan, ist anders als typische chinesische Kriegsherren. Er glaubt fest an die rechtliche Legitimität und möchte „rechtliche“ Verfahren anwenden. Mit der Provinzautonomie wieder in seinen Händen hat er Wahlen eröffnet, an denen er selbst, Tang Shengzhi „der buddhistische General“ und Cheng Qian, der nationalistisch ausgerichtete General teilnehmen.\n\nUnterstützung für Zhao Hengti: §Y[?HNN.hnn_zhao_popularity]§!\n\nUnterstützung für Tang Shengzhi: §Y[?HNN.hnn_tang_popularity]§!\n\nUnterstützung für Cheng Qian: §Y[?HNN.hnn_chen_popularity]§!"

HNN_remove_chen_votes: "Entfernt Stimmen von Cheng Qian"
HNN_remove_chen_votes_desc: "Cheng Qian hat viel zu viel Unterstützung erhalten, als dass es für ihn gut wäre. Wir haben einen Plan ausgearbeitet, um ihm während der Wahl heimlich einen Teil seiner Stimmen zu entziehen und gleichzeitig die Fassade der Legitimität zu wahren. Wir sollten uns verpflichten, diesen Plan in die Tat umzusetzen.\nEs ist auch erwähnenswert, dass wir zwar geeignete Maßnahmen ergriffen haben, um den Vorwurf der Wahlmanipulation zu vermeiden, dass aber die Legitimität der Wahl in Frage gestellt werden könnte, wenn wir das Wahlergebnis zu stark beeinflussen."

HNN_remove_tang_votes: "Entfernt Stimmen von Tang Shengzhi"
HNN_remove_tang_votes_desc: "Tang Shengzhi hat viel zu viel Unterstützung erhalten, als dass es für ihn gut wäre. Wir haben einen Plan ausgearbeitet, um ihm während der Wahl heimlich einen Teil seiner Stimmen abzunehmen und gleichzeitig die Fassade der Legitimität zu wahren. Wir sollten uns verpflichten, diesen Plan in die Tat umzusetzen.\nEs ist auch erwähnenswert, dass zwar angemessene Maßnahmen ergriffen wurden, um den Vorwurf der Wahlmanipulation zu vermeiden, dass aber die Legitimität der Wahl in Frage gestellt werden könnte, wenn wir das Ergebnis zu stark beeinflussen."

HNN_add_zhao_votes: "Fügt Zhao Hengti Stimmen hinzu"
HNN_add_zhao_votes_desc: "Zhao Hengti schneidet nicht gut ab. Wir haben einen Plan ausgearbeitet, um seinen Stimmenanteil während der Wahl heimlich zu erhöhen und gleichzeitig die Fassade der Legitimität zu wahren. Wir sollten uns verpflichten, diesen Plan in die Tat umzusetzen.\nEs ist auch erwähnenswert, dass wir zwar geeignete Maßnahmen ergriffen haben, um den Vorwurf der Wahlmanipulation zu vermeiden, dass aber die Legitimität der Wahl in Frage gestellt werden könnte, wenn wir das Ergebnis zu stark beeinflussen."

HNN_buddsoc_category: "Revolutionärer Buddhismus"
HNN_buddsoc_category_desc: "Der buddhistische General Tang Shengzhi ist in Hunan an die Macht gekommen. Er nimmt nun sein Buddhisierungsprogramm wieder auf und will Hunan in eine moderne, sozialistische und angesehene Provinz verwandeln. Es ist an der Zeit, ein neues Hunan zu errichten, eine Provinz für das Volk und die Religion!\n\n§YDie aktuelle politische Macht für die Buddhisierung:§! [?HNN.hnn_buddhisisation_progress_var]"

