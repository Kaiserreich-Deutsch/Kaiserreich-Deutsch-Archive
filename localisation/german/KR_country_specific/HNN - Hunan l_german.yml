hnn.17.t: "Die Abstimmung beginnt"
hnn.17.d: "Es ist an der Zeit, dass die Menschen in Hunan ihre Stimme abgeben, wer ihrer Meinung nach die Provinz führen soll. Menschen aus ganz Hunan versammeln sich jetzt an den Wahlkabinen, um ihre Stimme für die Stimmabgabe abzugeben, und Hunan wird sehen, wie der demokratische Traum von Zhao Hengti wahr wird."
hnn.17.a: "Ein neues Kapitel in unserer Geschichte beginnt..."

#hnn.18 removed

hnn.19.t: "Der Gouverneur"
hnn.19.d: "Es gab eine schockierende Wendung, als Zhao Hengti der Provinz Hunan die meisten ihrer rechtlichen Verfahren entzogen hat. Er hat sein Versprechen von Gouverneurswahlen gebrochen. Die Schreie des Volkes wurden nicht gehört und Zhao verspricht Wohlstand und ein neues Hunan."
hnn.19.a: "Es lebe der Gouverneur!"

hnn.20.t: "Proteste in Changsha"
hnn.20.d: "Auf den nebelverhangenen Straßen von Changsha konnte man kaum über die Berge und Meere der protestierenden Menschen hinweg sehen. Über den Lärm, den sie machten, konnte man kaum etwas hören. Es war klar, dass die Leute nicht für die neue Politik des Gouverneurs waren und eine Rückkehr der Demokratie in die Provinz fordern.\n\nZhao Hengti jedoch ist ruhig geblieben, faulenzt den ganzen Tag auf seinem Bürostuhl und sendet Immer mehr Wachen, die gegen die Demonstranten vorgehen."
hnn.20.a: "So stirbt die Demokratie..."

hnn.21.t: "Wu Peifu unterstützt uns"
hnn.21.d: "Im Norden hat uns Marschall Wu Peif einen Brief geschickt, in dem er verspricht, uns in unserer Sache und Zhao Hengti zu helfen. Da die Grenze zwischen Hunan und Hubei immer stärker militarisiert wird, scheint es, als würde Wu Peifu die Anti-Zhao-Hengti-Proteste mit Gewalt zurückschlagen, wenn sie außer Kontrolle geraten."
hnn.21.a: "In der Not brauchen wir eine helfende Hand."

hnn.22.t: "Der buddhistische General kehrt zurück"
hnn.22.d: "Inmitten der wachsenden Spannungen zwischen der Bevölkerung und dem Gouverneur gelang es General Tang Shengming, seinen Bruder aus Guizhou zurückzuholen, wo er sich in einem kleinen Bergdorf versteckt hielt. Tang Shengzhi, der buddhistische General, ist heute in Changsha eingezogen, sein Gesicht kann von den Einheimischen sofort aus seiner Buddhisierung-Propaganda erkannt werden, als er noch Gouverneur war. Er wurde über Nacht zu einem heiß diskutierten Thema, wobei Familienessen von der Provinzpolitik unterbrochen wurden.\n\nEr wohnt derzeit in der Residenz seines Bruders in Changsha, und es kursieren Gerüchte über eine mögliche Verschwörung, um ihn wieder an die Macht zu bringen."
hnn.22.a: "Was hat er nur vor?"

hnn.23.t: "Tang Shengzhi spricht"
hnn.23.d: "Der kürzlich zurückgekehrte General Tang Shengzhi hat sich gegen die Aufhebung der Provinzverfassung ausgesprochen und sie als undemokratisch und als Verrat an der Provinz und ihrem Volk bezeichnet. Zusammen mit seinem Bruder Tang Shengming hat Tang Shengzhi unglaublich lautstark über Zhao Hengti und seine Handlungen gesprochen. Es wird sogar vermutet, dass der General Spione geschickt hat, um die Handlungen des Gouverneurs zu sabotieren."
hnn.23.a: "Nichts als Ärger..."

hnn.24.t: "Attentat auf den Gouverneur!"
hnn.24.d: "Als der Attentäter mit der Pistole in der Tasche den Raum betrat, wusste er, dass er zwei Möglichkeiten hatte – Erfolg zu haben oder zu scheitern. Seine Kameraden hätten ihm gesagt, er könne jeden Moment zurücktreten und sich abwenden, er habe noch ein langes Leben vor sich. Aber die Entscheidung war schon gefallen. Es gab kein Zurück.\n\nZhao Hengti muss sterben."
hnn.24.a: "Die Zeit ist gekommen."

hnn.25.t: "Gescheiterter Attentatsversuch auf Zhao Hengti!"
hnn.25.d: "Der tote Körper des Attentäters wurde heute Morgen verbrannt. Keiner wusste, wer er war, und keiner kümmerte sich um ihn. Er war tot, vier Schüsse in der Brust, das Blut längst versiegt.\n\nGouverneur Zhao ging heute auf das Podium, um eine Rede zu halten. Der Attentäter hatte schockierenderweise ein Attentat auf Zhao verübt, aber er bekämpfte den Attentäter tapfer und tötete ihn. Er hat die Leiche des Attentäters als Drohung für alle, die es wagen, sich ihm zu widersetzen, zur Schau gestellt."
hnn.25.a: "Wie konnte jemand unserem Gouverneur das antun?"

hnn.26.t: "Das Militär widmet sich an Tang Shengzhi"
hnn.26.d: "Als sehr beliebter Soldat hat der buddhistische General Tang Shengzhi unter den Divisionen von Hunan viel Unterstützung gefunden und viele Generäle und Korporale auf seine Seite gebracht. Es scheint, dass sich ein militärischer Widerstand bildet, der die Herrschaft von Zhao Hengti über Hunan bedrohen könnte."
hnn.26.a: "Beunruhigend..."

hnn.27.t: "Pro-Verfassungs-Proteste eskalieren"
hnn.27.d: "In letzter Zeit sind weitere Proteste in der Provinz aus dem Boden geschossen, wobei die Einheimischen sehr wütend darüber sind, dass die Verfassung zerrissen und widerrufen wird. Heute gab es wieder eine große Protestkundgebung vor dem Gebäude des Provinzrats von Hunan und vor wenigen Tagen in Hengyang. Im Laufe der Zeit sind diese Proteste viel größer und lauter geworden und sammeln jeden Tag viele Menschen. Einige haben berichtet, dass sogar Pro-Tang-Shengzhi-Banner bei den Protesten verwendet wurden."
hnn.27.a: "Sind sie wirklich so wütend über ein nutzloses Stück Papier?"

hnn.28.t: "Unruhen brechen aus"
hnn.28.d: "Heute kam es in Changsha zu einem Aufstand. Es begann als normaler Protest, aber nachdem ein Streit zwischen einem Verfassungsrechtler und einem Mitglied des Provinzrats zu weit eskalierte, brach ein regelrechter Aufstand aus, bei dem die Menschen wiederholt ihre Hände hoben und senkten. Die örtliche Armee wurde geschickt, die es schaffte, die Randalierer in die Straßen zurückzudrängen und dem vorübergehenden Chaos ein Ende zu setzen."
hnn.28.a: "Verdammt, wir müssen das unter Kontrolle halten!"

hnn.29.t: "Gewalt in den Straßen"
hnn.29.d: "Changde und Changsha wurden diese Woche von einer weiteren Protestwelle heimgesucht, von denen einee blutig endete. Eine Wache eröffnete das Feuer auf die Demonstranten in Changde, was dazu führte, dass die Menge tobte und ein fast ausgewachsener Kampf zwischen den Randalierern und den Wachen ausgetragen wurde, der auf beiden Seiten Opfer forderte. In der vergangenen Woche wurden die Proteste immer gewalttätiger, bei denen es zu schweren Verletzten und teilweise sogar zu Toten kam. Mit jedem Tag wird es schwieriger, die Ordnung in der Provinz wiederherzustellen und die Proteste der Bevölkerung zu stoppen."
hnn.29.a: "Der Yuanjiang River läuft heute rot..."

hnn.30.t: "Das Militär revoltiert!"
hnn.30.d: "Heute Morgen hat ein Großteil unseres Militärs unter dem Banner des buddhistischen Generals eine Revolte ausgerufen! Sie haben ihre provisorische Hauptstadt in Changde eingerichtet, und die Truppen, die Zhao Hengti gegenüber loyal sind, beginnen, an die Front zu strömen. Es wird vorhergesagt, dass in Kürze große Schlachten beginnen und die Provinz ins Chaos gestürzt wird."
hnn.30.a: "Das ist nicht gut..."

hnn.31.t: "Die Schlacht um Fenghuang"
hnn.31.d: "Die Stadt Fenghuang, nahe der östlichen Grenze von Guizhou, ist der Schauplatz eines anhaltenden Kampfes zwischen den beiden Seiten. Die Miliz von Zhao Hengti ist mit lodernden Waffen in die Stadt eingedrungen, während die Tang Shengzhi-treuen Soldaten eine tapfere Verteidigung aufrecht erhalten haben."
hnn.31.a: "Tang Shengzhis Verteidigung gelingt!"
hnn.31.b: "Zhao Hengti übernimmt die Stadt!"

hnn.32.t: "Die Schlacht um Changsha"
hnn.32.d: "Nach dem Sieg der Rebellen in Fenghuang haben sie versucht, Changsha, Zhao Hengtis Stützpunkt, einzunehmen. Die Stadt herrscht seit Tagen im Chaos, als die Rebellen durch die Straßen toben und dem Haus des Provinzgouverneurs immer näher kommen. Die Luft ist angespannt und der Boden ist blutbefleckt. Wenn die Rebellen gewinnen, könnte dies das Ende von Zhao Hengtis Gouverneursamt bedeuten."
hnn.32.a: "Die Rebellen gewinnen!"
hnn.32.b: "Die Loyalisten vertreiben die Rebellen!"

hnn.33.t: "Die Schlacht um Changde"
hnn.33.d: "Nach dem Sieg von Zhao Hengti bei Fenghuang hat er sein Selbstvertrauen und seine Truppen wieder gesammelt, diesmal um das Herz der Rebellion zu treffen - Changde. Eine Reihe von Scharmützeln und Schlachten hat bereits stattgefunden, und der Lärm von Artillerie erfüllt die Luft. Die Rebellen könnten heute durchaus besiegt werden."
hnn.33.a: "Tang verteidigt die Stadt!"
hnn.33.b: "Zhao überrennt die Stadt!"

hnn.34.t: "Die Schlacht um Hengyang"
hnn.34.d: "Nach einer Reihe von engen Kämpfen und einem erfolglosen Versuch, die Hauptstadt einer Seite einzunehmen, befindet sich die Revolte in ihrer letzten Phase. In der Stadt Hengyang, dem Geburtsort von Zhao Hengti, haben sich beide Seiten endlich mit allen Kräften getroffen. Mit ihren angehäuften Divisionen könnte dies genauso gut das letzte Schlachtfeld der Revolte sein. Dieser Kampf wird über das Schicksal von Hunan entscheiden, und wer gewinnt, wird derjenige sein, der Hunan anführt."
hnn.34.a: "Ein Sieg für Tang Shengzhi!"
hnn.34.b: "Zhao Hengti vernichtet die Rebellen!"

#hnn.35 removed

hnn.36.t: "Die Schlacht um Yiyang"
hnn.36.d: "Yiyang, ein wichtiger Knotenpunkt zwischen den beiden Städten Changsha und Changde, den Stützpunkten von Zhao Hengti bzw. Tang Shengzhi, wurde von den Rebellen angegriffen. Tang Shengzhi und einige Divisionen haben die Stadt belagert und bombardieren derzeit die Verteidigungsanlagen der Loyalisten. Als Zhao Hengti diese Nachricht hörte, befahl er seinen Generälen umgehend, eine Hilfstruppe zu entsenden. Es wird jedoch befürchtet, dass die Truppen nicht rechtzeitig eintreffen und Tang Shengzhi die Stadt einnehmen wird, wodurch er Changsha einen Schritt näher kommt."
hnn.36.a: "Tang bricht die Abwehrkräfte!"
hnn.36.b: "Die Verstärkung kommt!"

hnn.37.t: "Die Schlacht um Shaoyang"
hnn.37.d: "Shaoyang, eine Stadt mitten in Hunan, ist von den Truppen des buddhistischen Generals angegriffen worden. Von Shaoyang aus könnte Tang möglicherweise seine Macht auf die Stadt Hengyang ausdehnen und Süd-Hunan erobern, unsere Verbindungen zu Liangguang abbrechen und uns im Norden in die Enge treiben. Er kann auch die Kontrolle über wichtige Straßen erlangen, die zu wichtigen Städten wie Changsha führen. Zhao Hengti muss unbedingt die Stadt behalten, wenn er überleben will."
hnn.37.a: "Tang besiegt die Loyalisten!"
hnn.37.b: "Zhao führt die Rebellen in die Flucht!"

hnn.38.t: "Ein Angriff auf Huaihua"
hnn.38.d: "Huaihua, eine Stadt im Westen von Hunan, steht derzeit unter der Kontrolle des buddhistischen Generals Tang Shengzhi. Der Gouverneur hat eine Streitmacht entsandt, um möglicherweise die Front zu durchbrechen und die Stadt Huaihua einzunehmen, was als Ausgangspunkt für einen Angriff auf Changde und den Norden und das Abschneiden der Streitkräfte des buddhistischen Generals im Süden dienen könnte. Die Stadt ist gut verteidigt und die Schlacht ist nah. Wer wird gewinnen?"
hnn.38.a: "Der Angriff schlägt fehl!"
hnn.38.b: "Der Angriff gelingt!"

hnn.39.t: "Über den Dongting-See"
hnn.39.d: "Der Dongting-See ist ein großer See im Norden von Hunan, nach dem Hunan benannt ist; \"hú\" bedeutet See, was sich auf den Dongting-See bezieht, und \"nán\" bedeutet Süden - Hunan bedeutet also \"südlich des (Dongting-)Sees\". Wenn es uns gelingt, den See zu überqueren, könnte uns das einen großen taktischen Vorteil gegenüber den Rebellen verschaffen und uns näher an Changde heranführen. Es sollen Boote gebaut und auf den See hinausgeschickt werden, um die derzeitige Vorherrschaft von Tang Shengzhi anzufechten. Das Ziel ist es, die Küstendörfer zu sichern und die Stellung zu halten."
hnn.39.a: "Wir werden diesen See erobern!"

hnn.40.t: "Den Yuanjiang-Fluss hinauf"
hnn.40.d: "Der Yuanjiang ist ein Fluss, der vom Dongting-See und durch Changde fließt. Jetzt, da wir genügend Dominanz über dem See haben, sollen wir den Fluss hinaufschlagen. Unsere Männer wurden auf Boote verladen, um Siedlungen am Flussufer zu überfallen und schließlich Chaos in Changde zu schaffen und nach Changsha zurückzukehren."
hnn.40.a: "Viel Glück."

hnn.41.t: "Ein Überfall auf Changde"
hnn.41.d: "Erfolg! Unsere Männer sind flussaufwärts gegangen und haben Changde überfallen und dabei wertvolle Dokumente, Informationen und Geld mitgenommen. Viele gute Männer sind verloren gegangen, aber diejenigen, die entkommen sind, haben uns einen unschätzbaren Vorteil gebracht."
hnn.41.a: "Ein großer Erfolg!"

hnn.42.t: "Ein fehlgeschlagener Überfall"
hnn.42.d: "Unsere Männer wurden von den Truppen des buddhistischen Generals in Changde gefangen genommen und niedergeschossen. Es scheint, dass sie einen Angriff flussaufwärts erwarteten, und sie stellten eine Falle, umzingelten die Soldaten und zwangen sie zur Kapitulation."
hnn.42.a: "Ihr wart die Auserwählten!"

hnn.43.t: "Eine vermutete Verschwörung"
hnn.43.d: "Während ihrer heutigen Gespräche wurden Militäroffiziere belauscht, die über eine Verschwörung zum möglichen Sturz des Gouverneurs sprachen. Als die Nachricht im Büro des Gouverneurs eintraf, nickte er nur und sagte, er habe damit gerechnet. Der Provinzregierung wurde gesagt, sie solle sich keine Sorgen machen, obwohl sich die Befürchtung zusammenbraut, dass der Gouverneur die Bedrohung unterschätzt hat..."
hnn.43.a: "Alles wird gut... Richtig?"

hnn.44.t: "Tang Shengzhi verurteilt Zhao Hengti"
hnn.44.d: "Der buddhistische General hat sich erneut geäußert, jetzt mit viel heftigerer Wut gegen den Gouverneur. Er sprach von einem Balkon in Changde, und Tausende von Menschen beobachteten ihn, während er die vielen Dinge aufzählte, die er der aktuellen Provinzregierung vorwarf. Er wurde neben anderen Militärangehörigen von seinem Bruder Tang Shengming flankiert. Es wurden viele Bedenken geäußert, dass der General mit der Verschwörung gegen Zhao Hengti in Verbindung steht."
hnn.44.a: "Dieser Bastard..."

#Tang Victory Events

hnn.45.t: "Tang Shengzhi gewinnt die Wahl"
hnn.45.d: "Tang Shengzhi, der buddhistische General, hat die Provinzwahlen gewonnen und ist Gouverneur von Hunan, de-facto Staatsoberhaupt."
hnn.45.a: "Sieg!"

HNN_zhao_flees: "§HZhao Hengti§! wird ein General"

hnn.46.t: "Tang Shengzhi übernimmt Hunan"
hnn.46.d: "Tang Shengzhi hat erneut die volle Kontrolle über die Provinz Hunan erlangt. Heute früh drangen Tang Shengzhi und seine Männer in das Haus des Gouverneurs ein und verdrängten ihn aus seiner Position, indem sie Tang als neuen Gouverneur einsetzten. Zhao Hengti soll über die Provinzgrenze nach Hubei geflohen sein, einer Provinz unter der Kontrolle der nördlichen Zhili. Tang Shengzhi hat mit der Verbreitung des „buddhistischen Sozialismus“ begonnen, und Hunan wird unter Tang Shengzhi ein neues Zeitalter sehen, besser oder schlechter. Jetzt müssen wir sehen, was er tut."
hnn.46.a: "Der Gouverneur ist weg, es lebe der neue Gouverneur!"

hnn.47.t: "Tang Shengzhis revolutionärer Buddhismus"
hnn.47.d: "Der neue Gouverneur, Tang Shengzhi, hat seine neue Ideologie erneut in die hunanesische Gesellschaft eingebracht. Unter dem Namen „Revolutionärer Buddhismus“ versucht Gouverneur Tang, das Beste aus vielen Ideologien zu vereinen. Er lässt sich von den Kuomintang-Sozialisten und ihrer Gleichheitsbotschaft inspirieren, von der Nationalen Schutzallianz und ihrem Patriotismus, von den Ideologien der Dritten Internationale und vom Buddhismus von ihm und seinen Genossen. Tang Shengzhi kombiniert all diese Elemente, um seine perfekte neue Ideologie zu schaffen.\n\nObwohl einige fromme Buddhisten und Rechtsextreme dagegen sind, akzeptieren viele in Hunan sie, da sie glauben, dass dies der richtige Weg für die Modernisierung der Provinz ist. Damit Hunan wieder die Bühne Chinas betreten kann, muss es sie zuerst revolutionieren."
hnn.47.a: "Für den Buddhismus! Für die Revolution!"

hnn.48.t: "Das Gutsherrenproblem"
hnn.48.d: "In Hunan gibt es ein ziemlich umstrittenes Problem - das Problem, was wir mit unseren Gutsherren machen sollen. Da Tang Shengzhi Sozialist ist, muss er wissen, wie man effektiv mit ihnen umgeht. Es gibt drei Möglichkeiten, mit ihnen umzugehen - sie zu töten, ihnen zehnmal so harte Arbeit wie einen gewöhnlichen Bauern zu geben oder sie freizulassen und ihnen zu sagen, dass sie nicht wiederkommen sollen. Welche sollte der General wählen?"
hnn.48.a: "Bringt sie um!"
hnn.48.b: "Zwingt sie zur Arbeit!"
hnn.48.c: "Lasst sie gehen!"

hnn.49.t: "Der Status der Frau"
hnn.49.d: "Frauen machen einen großen Teil unserer Bevölkerung aus. Die meisten erwachsenen Frauen in Hunan sind einfache Bauern oder Hausfrauen und haben kein Mitspracherecht. Einflussreiche Frauen haben jedoch begonnen, ihre Agenda voranzutreiben, sie dazu zu bringen, mehr in Fabriken in Großstädten zu arbeiten und Frauen dabei zu helfen, ihren Status zu verbessern. Sie fordern, dass Frauen in Arbeit und Bezahlung den Männern gleichgestellt sind und dass die Diskriminierung von Frauen beseitigt wird. Allerdings gab es viel Widerstand seitens des Provinzrates und der Männer vor Ort, da sie einen großen Teil ihrer Macht nicht an Frauen abgeben wollen. Sie wollen ihre Positionen und ihre männliche soziale und wirtschaftliche Überlegenheit so gut wie möglich behalten. Wenn wir Gleichberechtigung versprechen, ist das gut für die Frauen, aber es ist ein todsicherer Weg, um die Männer von Hunan zu verärgern. Wie reagieren wir?"
hnn.49.a: "Soziale und wirtschaftliche Gleichstellung für Alle!"
hnn.49.b: "Leere Versprechen werden temporär funktionieren."
hnn.49.c: "Zurück in die Küche."

hnn.50.t: "Gründung der Yaoxiang-Akademie"
hnn.50.d: "Heute gab Tang Shengzhi in der Nähe seines Heimatbezirks Dong'an bekannt, dass er eine neue weiterführende Schule eröffnen würde, die nach seinem Vater Yaoxiang benannt wurde. Die Akademie, die ursprünglich als Universität gedacht war, wird keinen Vorstand haben, und Tang Shengzhi wird der Vorsitzende der Schule mit Gu Chou als Direktor sein. Die Yaoxiang-Akademie ist eine Privatschule und hat sich zum Ziel gesetzt, relativ wohlhabende Jugendliche auszubilden. Die Akademie hat keinen spezifischen Schwerpunkt und wird im nächsten Jahr eröffnet."
hnn.50.a: "Eine bemerkenswerte Anstrengung zur Verbesserung der Bildung!"

hnn.51.t: "Proteste aus Klöstern"
hnn.51.d: "Einige buddhistische Klöster in Hunan haben ihre Empörung über das neue Buddhisierungsprogramm von Tang Shengzhi geäußert und behauptet, dass es ihnen ihre Lebensweise genommen und ihre Religion einer schädlichen politischen Agenda angepasst habe. Tang Shengzhi antwortete diesen Mönchen mit den Worten: „Buddhismus ist nichts ohne Sozialismus oder Politik. Wenn Sie sich Sorgen machen, dass die Politik in die Religion verwickelt ist, sollten Sie sich die westlichen Provinzen ansehen.'"
hnn.51.a: "Diese Reaktion hat ihnen wahrscheinlich nicht gefallen..."

hnn.52.t: "Militärische Mietsammler"
hnn.52.d: "Die Provinzregierung von Hunan ist darauf aufmerksam geworden, dass lokale Gutsherren Angehörige des Militärs angeheuert haben, um Miete einzutreiben und ihre Mieter gegen eine Kürzung der Miete zu vertreiben. Dies ist selbstverständlich ein schwerer Verstoß gegen die Ideale des buddhistischen Sozialismus, und mit einstimmiger Zustimmung des Provinzrates soll das Militär aufgefordert werden, zurückzutreten und seine Einmischung in die Landbesitzer einzustellen."
hnn.52.a: "Diese nervigen Gutsherren haben nichts Gutes im Schilde!"

hnn.53.t: "Militärische Mietsammler ziehen sich zurück"
hnn.53.d: "Mit der Anweisung von Changsha, dass alle Militärangehörigen, die sich mit dem Eintreiben von Mieten und der Vertreibung von Mietern beschäftigten, ihre Aktionen einstellen sollten, hörten die meisten Militärangehörigen auf, die sich mit der Einziehung von Mieten beschäftigten. Sie wurden entweder degradiert oder bestraft, und diejenigen, die den Befehl ablehnten, wurden ihres Ranges enthoben und verhaftet."
hnn.53.a: "Die Leute machen so ziemlich alles für Geld..."

hnn.54.t: "Berichte über Waffenschmuggel"
hnn.54.d: "Die Nord-Süd-Eisenbahn durch Hunan wird in großem Umfang für den Transport von Gütern, darunter auch Waffen, genutzt. Diese Waffen werden illegal von und nach Guangxi, Guangdong, den ausländischen Konzessionen und der Regierung in Peking transportiert. Im Provinzrat wird jetzt heiß diskutiert, was mit diesen illegalen Waffenschmugglern zu tun ist. Viele Mitglieder haben erklärt, dass ihnen die Situation egal ist, und einige fordern Gouverneur Tang Shengzhi auf, sofort Maßnahmen zu ergreifen und gegen die Schmuggler vorzugehen. Die Wahl liegt letztendlich bei ihm – was machen wir mit dem illegalen Waffenhandel?"
hnn.54.a: "Beginnend mit dem nächsten durchfahrenden Güterzug müssen wir sofort hart durchgreifen!"
hnn.54.b: "Lassen wir sie in Ruhe, solange sie die Transportgebühr bezahlen, geht es ihnen gut."

hnn.55.t: "Der Vorfall beim Xiangjiang"
hnn.55.d: "Lokale Berichte über verdächtige Boote auf dem Xiangjiang waren für die Polizei nie von Bedeutung. Nach einer großen Schießerei in Changde, bei der etwa ein Dutzend Tote und viele weitere Verletzte mit diesen Booten gefunden wurden, hat die örtliche Polizei jedoch begonnen, mehr über diese seltsamen Lastkähne zu ermitteln. Viele sagen, dass die Boote nur normale Boote sind und dass die Teilnehmer der Schießerei festgenommen werden sollten, aber einige behaupten, dass die Schießerei und die markierten Boote Beispiele für etwas Größeres sind."
hnn.55.a: "Ich bin sicher, es ist nichts - verhaften Sie die Unruhestifter und wir sind damit fertig."
hnn.55.b: "Dies erfordert eine Untersuchung!"

hnn.56.t: "Massiver Opiumschmuggelring entdeckt"
hnn.56.d: "Die Untersuchung der seltsamen, markierten Boote und die Schießerei auf dem Xiangjiang-Fluss haben zur Entdeckung eines massiven illegalen Opiumschmugglerrings geführt, der seit Jahren unter der Nase der Provinzregierung operiert. Auch wenn sich die Landesregierung nicht viel um den Konsum von Opium kümmert, hat die Tatsache, dass dieser Schmuggelring die Besteuerung kontinuierlich umgeht, die Landesregierung dazu gebracht, diesem Schmuggelring Einhalt zu gebieten. Dieser Ring, der in Hunan, Sichuan und Yunnan tätig ist, ist berüchtigt dafür, vor dem Gesetz davonzulaufen und sich der lokalen Autorität zu widersetzen."
hnn.56.a: "Das muss sofort ein Ende haben!"

hnn.57.t: "Yiguandao-Treffen"
hnn.57.d: "Eine kürzliche Kundgebung im ländlichen Yiguandao hat die Öffentlichkeit auf diese seltsame Religion aufmerksam gemacht. Mit einem alten „Meister“, der die Kundgebung abhielt, versuchten Mitglieder der Yiguandao, die Botschaft der Yiguandao über das Land von Hunan zu verbreiten. Der Kult wurde von vielen Bauern als verrückt bezeichnet, aber auch viele andere begannen, gläubige Anhänger zu werden. Es gibt jetzt eine heiße Debatte über die Yiguandao und ihre möglichen Auswirkungen auf die Provinz, wobei viele die Yiguandao in Shandong zitieren, wo sie vielleicht eine der mächtigsten Kräfte in der Provinz sind."
hnn.57.a: "Was ein komischer Kult."

hnn.58.t: "Opiumschmuggelring in Südchina entdeckt"
hnn.58.d: "Die Provinzregierung von Hunan hat gerade einen illegalen Opiumschmuggelring entdeckt. Sie operieren seit vielen Jahren unter den Augen der Gouverneure von Hunan, Sichuan, Yunnan und den östlichen Provinzen entlang des Jangtse und umgehen konsequent Steuern. Gouverneur Tang Shengzhi von Hunan hat sich in der vergangenen Woche der Aufgabe verschrieben, diesen Schmuggelring zu zerstören oder zumindest Steuern zahlen zu lassen. Wie auch immer, die Einstellung der Steuerhinterziehung durch diese Gruppe wird uns finanziell helfen."
hnn.58.a: "Gute Arbeit, Tang!"

#Zhao Authoritarian Events

hnn.59.t: "Zhao Hengti gewinnt die Wahl durch Betrug"
hnn.59.d: "Die Wahl war so zutiefst betrügerisch, dass die Ergebnisse so gut wie verworfen wurden. Zhao Hengti wurde aus fadenscheinigen Gründen wiedergewählt. Während Tang Shengzhi und Cheng Qian protestieren mögen, gab die Dauer der Wahl Zhao Hengti genügend Zeit, um seine Herrschaft zu festigen. Tang Shengzhi ist beunruhigenderweise mit einigen seiner engsten Berater im Schlepptau aus der Provinz geflohen."
hnn.59.a: "Sieg!"

hnn.590.t: "Zhao Hengti schlägt die Rebellion nieder"
hnn.590.d: "Zhao Hengti und seine Männer sind in Changde einmarschiert und haben Tang Shengzhi und die ihm treuen Generäle verdrängt, die meisten, wenn nicht alle, sind mit dem Zug ins benachbarte Sichuan geflohen, wo sie inmitten des Chaos untertauchen werden. Die Rebellion ist vorbei und Tang Shengzhi ist aus der Provinz geflohen. Der Gouverneur hat für heute Abend ein großes Fest mit seinen loyalistischen Generälen einberufen, um das Ende der hart umkämpften, aber kurzen Rebellion zu feiern. Unter Gouverneur Zhao Hengti beginnt für Hunan ein neues Zeitalter."
hnn.590.a: "Diesmal ist er endgültig weg."

hnn.60.t: "Die Jagd nach Tang Shengzhi"
hnn.60.d: "Die anfängliche Suche nach Tang Shengzhi brachte keine Hinweise. Das für die Suche zuständige Team hat begonnen, weiter in die Ferne zu blicken. Es kann eine Weile dauern, aber wir werden den Verräter sicherlich finden und vor Gericht stellen."
hnn.60.a: "Hoffen wir, dass er nicht zu weit geflohen ist."

hnn.61.t: "Tang Shengzhi in Hongkong gefunden"
hnn.61.d: "Nach zweimonatiger Suche wurde Tang Shengzhi in Hongkong identifiziert. Ein Team wurde zusammengestellt, um ihn in Ketten zurück nach Hunan zu schleppen."
hnn.61.a: "Bring ihn zurück und wir werden ihn vor Gericht stellen."

hnn.62.t: "Der Prozess gegen Tang Shengzhi"
hnn.62.d: "Während zwei unserer Männer in Hongkong erschossen wurden, wurde Tang Shengzhi in Ketten nach Hunan zurückgebracht. Ein Schauprozess wurde vorbereitet und er wird des Hochverrats angeklagt. Ihn hinrichten könnte eine Reihe von Leuten ziemlich verärgern."
hnn.62.a: "Tod dem Verräter!"
hnn.62.b: "Schicken wir ihn ins Exil!"

#Zhao Democratic Events

hnn.63.t: "Zhao Hengti gewinnt die Wahl"
hnn.63.d_1: "Während die Abstimmung äußerst knapp war, gewann Zhao Hengti am Ende knapp. Während einige flüstern, dass es Betrug war, der ihn an den Rand gedrängt hat, war Zhao während der gesamten Wahlen untypisch zurückhaltend und hatte Zeit, sein Regime zu festigen, aber niemand kann nun Zhao auf dem Feld offen herausfordern."
hnn.63.d_2: "Während viele erwarteten, dass Zhao Hengti die Ergebnisse der Parlamentswahlen in Hunan in betrügerischer Weise beeinflussen würde, verliefen die Wahlen allem Anschein nach überwiegend frei und fair. Zhao wurde dennoch zum Gouverneur wiedergewählt."
hnn.63.a: "Sieg!"

#KMT Events

hnn.64.t: "Cheng Qian gewinnt die Wahl"
hnn.64.d: "Cheng Qian und die KMT haben die Wahlen gewonnen. Cheng Qian war nicht bereit zu warten, um das Gouverneursamt zu übernehmen, und jagte Zhao Hengti so gut wie aus seiner Residenz. Während viele erwarten, dass Cheng Hunan zur Unterstützung der KMT in Longyang unter die Arme greift, besitzt er eine berüchtigte unabhängige Ader."
hnn.64.a: "Sieg!"

hnn.65.t: "Der Weg für Hunan"
hnn.65.d1: "Da unser Sieg sicher ist, müssen wir uns entscheiden, ob wir uns mit der linken oder der weniger prominenten rechten Seite verbünden."
hnn.65.d2: "Der versuchte nationalistische Aufstand in Longyang scheiterte leider vor unserem Machtantritt in Hunan. Da unser Sieg sicher ist, müssen wir uns entscheiden, ob wir uns mit der linken oder der weniger prominenten rechten Seite verbünden."
hnn.65.a: "Die Linke Kuomintang."
hnn.65.b: "Die Rechte Kuomintang."

hnn.650.t: "Hunan verbündet sich mit dem rechten Flügel"
hnn.650.d: "Während Cheng Qian erst vor kurzem ein führendes Mitglied unserer Partei war, hat er nach seinem Sieg in Hunan offiziell seinen Wunsch verkündet, sich dem diskreditierten rechten Flügel der Partei anzuschließen. Während vielleicht noch eine Art Vereinbarung zwischen uns getroffen werden kann, sehen viele dies als Verrat an."
hnn.650.a: "Verrat!"

hnn.69.t.assassinated: "Chen Jiongming ermordet!"
hnn.69.t.coup: "Putsch in Guangdong"
hnn.69.d.assassinated: "In einer äußerst abscheulichen Tat hat der Kriegsherr von Guangxi, Ma Ji, erfolgreich die Ermordung unseres Verbündeten Chen Jiongming, dem Führer der chinesischen Föderalisten und Liangguang, angeordnet. Chen war mit einem Trick dazu gebracht worden, an der Beerdigung von Ma Jis Vorgänger und Adoptivvater in Nanning, Guangxi, teilzunehmen, wo er aus dem Hinterhalt erschossen wurde.\n\nDa die Regierung von Liangguang und Guangdong ebenso wie die föderalistische Bewegung in Scherben liegt, ist unser Bündnis mit ihnen null und nichtig geworden, da sie in einen Bürgerkrieg zwischen zänkischen Provinzführern versinken."
hnn.69.d.coup: "Der mit der KMT verbündete Politiker und General Chen Mingshu sah eine Gelegenheit, die Macht an sich zu reißen, und führte einen Putsch gegen unseren Verbündeten Chen Jiongming in Guangzhou an. Chen Jiongmings Schicksal ist derzeit unbekannt, aber die Gerüchteküche in der Stadt scheint davon überzeugt zu sein, dass er noch am Leben ist und entweder in den Norden oder nach Hongkong geflohen ist.\n\nWährend dies einen Krieg zwischen den beiden Provinzen Liangguangs zu verhindern scheint, da Guangxi kürzlich von Li Zongren, einem anderen KMT-nahen Kriegsherrn, eingenommen wurde, ist unser Bündnis mit Liangguang mit der illegalen Entmachtung unseres Verbündeten null und nichtig geworden."
hnn.69.a: "Ernste Nachrichten."

hnn.70.t: "Hunan kündigt Allianz auf"
hnn.70.d.assassinated: "Die sorgfältig geplante Ermordung von Chen Jiongming hat weitere Folgen, da seine Verbündeten in Hunan das Bündnis zwischen Hunan und Liangguang abgelehnt haben. Während wir von ihnen keine Unterstützung mehr erwarten können, bedeutet dies auch, dass wir keine Einmischung von ihnen erwarten sollten, wenn wir Guangdong unter unserer Führung sichern."
hnn.70.d.coup: "Während der Krieg in Liangguang durch die Absetzung des ehemaligen Gouverneurs Chen Jiongming abgewendet wurde, haben unsere Nachbarn in Hunan deutlich gemacht, dass die Allianz zwischen ihnen und Liangguang nicht mehr gültig ist, und unsere \"illegale Machtergreifung\" angeprangert."
hnn.70.a: "Whatever."

#Foreign Policy Events

hnn.66.t: "Hunan strebt ein Bündnis an"
hnn.66.d: "[ROOT.HNN_join_faction_request_desc]"
hnn.66.a: "[ROOT.HNN_join_faction_request_accept]"
hnn.66.b: "[ROOT.HNN_join_faction_request_reject]"

HNN_join_faction_request_desc_LKMT_tang: "Hunan, angeführt von dem alten buddhistischen Kommandanten [FROM.GetLeader], hat darum gebeten, unserer Fraktion beizutreten. Obwohl einige angesichts der häufigen Zusammenstöße zwischen Tang und dem nationalistischen General Cheng Qian zögern, sympathisieren die Mitglieder unserer Regierung weitgehend mit [FROM.GetLeader]."
HNN_join_faction_request_desc_LKMT_chen: "[FROM.GetLeader], der General aus Hunan, der uns einst verraten hat, hat überraschend eine Botschaft geschickt, in der er um Vergebung für seine vergangenen Verfehlungen und um Schutz für Hunan bittet, das immer noch unter seiner Kontrolle steht. Obwohl viele zögern, den Verräter wieder in die Gemeinschaft aufzunehmen, könnte es von Vorteil sein, ein Bündnis mit Hunan zu schließen."
HNN_join_faction_request_desc_LKMT_default: "Hunan, seit langem unser Verbündeter, hat darum gebeten, unsere Beziehungen zu formalisieren. Sie werden nun fast Teil unseres revolutionären Regimes sein."
HNN_join_faction_request_desc_RKMT: "Hunan, angeführt von [FROM.GetLeader], hat darum gebeten, unserer Fraktion beizutreten. Angesichts der öffentlichen Abspaltung von [FROM.GetLeader.GetHerHis] von der Linken der Partei scheint er ein natürlicher Verbündeter zu sein."
HNN_join_faction_request_desc_federalist_authoritarian: "Hunan hat, gestützt auf alte Verbindungen zur föderalistischen Bewegung, darum gebeten, unserem Bündnis beizutreten. [FROM.GetLeader] ist jedoch nicht mehr derselbe Mann, der er einmal war. Einst dem Konstitutionalismus verpflichtet, ist seine Herrschaft in Hunan zunehmend autoritär geworden. Daher haben viele in unserer Regierung starke Vorbehalte, sich mit [FROM.GetLeader.GetHerHis] Hunan zu verbünden."
HNN_join_faction_request_desc_federalist: "Hunan, das sich auf alte Verbindungen zur föderalistischen Bewegung beruft, hat darum gebeten, unserem Bündnis beizutreten."
HNN_join_faction_request_desc_zhili: "[FROM.GetLeader] war einst ein enger Verbündeter von Chen Jiongming. Die Innenpolitik in Hunan und seine gemeinsamen Freundschaften mit Wu Peifu haben ihn jedoch in letzter Zeit fest in unser Lager gedrängt. Hunan sucht Schutz und möchte sein Schicksal offiziell mit dem unseren verbinden, wünscht sich aber eine Garantie. Die Bitte von [FROM.GetLeader.GetHerHisCap] ist einfach: Wir werden [FROM.GetLeader] selbst niemals als Provinzgouverneur absetzen, komme was wolle."
HNN_join_faction_request_desc_other: "Hunan hat sein Interesse an einem Beitritt zur [FROM.GetNameDef] bekundet, hat aber Vorbehalte. Als kleine Provinz befürchtet Hunan, dass wir uns im Falle einer Überwindung anderer chinesischer Fraktionen zu unserem eigenen Vorteil gegen sie wenden könnten. Obwohl es sich lediglich um ein Gentleman's Agreement handeln würde, verlangt Hunan, dass unser Anführer öffentlich auf jegliche Ambitionen gegenüber seiner Provinz verzichtet."

HNN_join_faction_request_accept_LKMT_chen: "Willkommen zurück in der Herde."
HNN_join_faction_request_accept_LKMT_default: "Natürlich akzeptieren wir."
HNN_join_faction_request_accept_RKMT: "Willkommen!"
HNN_join_faction_request_accept_federalist_authoritarian: "Gebt ihnen das Versprechen."
HNN_join_faction_request_accept_federalist: "Willkommen, alte Freunde!"
HNN_join_faction_request_accept_other: "Stimmt ihren Bedingung zu."

HNN_join_faction_request_reject_LKMT_chen: "Er hat die Revolution zum letzten Mal verraten."
HNN_join_faction_request_reject_federalist_authoritarian: "Wir werden nicht mit diesem Tyrannen verhandeln."
HNN_join_faction_request_reject_demands: "[FROM.GetLeader] würde Forderungen an uns stellen? Niemals."
HNN_join_faction_request_reject_other: "Sie würden nur eine Last sein."

hnn.67.t: "[From.GetNonIdeologyNameDefCap] akzeptiert"
hnn.67.d: "[From.GetNonIdeologyNameDefCap] hat unsere gewünschten Erklärungen abgegeben, um unsere territoriale Integrität für die Zukunft zu gewährleisten. Als solche haben wir uns darauf geeinigt, uns offiziell mit ihnen zu verbünden."
hnn.67.a: "Wir sind endlich sicher."

hnn.68.t: "[From.GetNonIdeologyNameDefCap] lehnt ab"
hnn.68.d: "[From.GetNonIdeologyNameDefCap] hat sich geweigert, unsere territoriale Integrität für die Zukunft zu gewährleisten. Wie verblendet konnten sie sein? Wir werden woanders Verbündete suchen."
hnn.68.a: "Eine andere Fraktion dann."

#Economic

hnn.97.t: "Die Folgen des Schwarzen Montags"
hnn.97.d: "Auch wenn der Schwarze Montag die Inlandsprovinzen kaum beeinträchtigte, war Hunan dennoch davon betroffen. Über Nacht kam es zu einem erheblichen Wirtschaftsrückgang, der aber nicht so stark war, dass er die Wirtschaft zerstört hätte. Hunan befindet sich seit Jahren in einer recht stabilen Lage, mit einer im Vergleich zu den anderen chinesischen Provinzen relativ schwachen Wirtschaft. Unsere wichtigsten Exportgüter sind Rhabarber, Moschus, Honig, Tabak, Hanf und Vögel, und wir sind ein wichtiger Produzent von Tee und Ramie, die beide im Rahmen der Liga der Acht Provinzen an die Konzessionen verkauft wurden. Die Provinzregierung muss nun ihre Fähigkeiten nutzen, um unsere Wirtschaft zu verbessern, Geschäfte mit anderen Mächten in China zu machen und unsere Provinz auf den richtigen Weg zu bringen."
hnn.97.a: "Wir müssen eine bessere Wirtschaft anstreben."

hnn.98.t: "Wirtschaftliche Erholung"
hnn.98.d: "Unsere Wirtschaft leidet nicht mehr unter dem leichten Rückschlag des Schwarzen Montags. Sie hat es geschafft, sich selbst zu reparieren, und wir haben all die negativen Auswirkungen, die wir bekommen haben, beseitigt."
hnn.98.a: "Möge unsere Wirtschaft noch stärker werden!"

#Flavor

hnn.102.t: "Tag der Verfassung"
hnn.102.d: "Heute ist der Jahrestag der Wiederherstellung der Hunan-Verfassung. Während der Zeit der Neuimplementierung der Verfassung hat sie die Bürger von Hunan anscheinend erfolgreich vor zu viel Korruption und Fehlverhalten geschützt, und Hunans demokratisches Experiment hat gut funktioniert."
hnn.102.a: "Auf ein weiteres erfolgreiches Jahr!"

hnn.104.t: "'Eintrag Nr. 192 - Ein weiterer Tag in Changsha'"
hnn.104.d: "'Man sagt, der buddhistische General sei zurückgekehrt. Das interessiert mich nicht, Zhao Hengti auch nicht. Das ist alles nur Unsinn – ich möchte nur meine Familie schützen, ohne Angst zu haben, dass diese Demonstranten in mein Haus stürmen. Verdammt, die Preise steigen durch den Zusammenbruch schnell und niemand möchte mehr, dass ich seine Klingen schärfe. Ich hasse das - ich werde nach Norden gehen und mit dem Geld, das ich noch habe, nach Wuchang ziehen.'"
hnn.104.a: "'Das Leben heutzutage...'"

hnn.105.t: "He Jian verbietet Alice im Wunderland"
hnn.105.d: "General He Jian, der Zensor von Hunan unter Zhao Hengti, hat das Buch "Alice im Wunderland" des Autors Lewis Carroll einseitig verboten. Er behauptet, dass die Darstellung von anthropomorphisierten Tieren in dem Buch, die sich nur physisch von Menschen unterscheiden, eine Beleidigung für die Menschheit sei. Er erklärt weiter, dass Kinder, wenn sie Menschen und Tiere auf gleicher Ebene sehen, sie als solche betrachten, was er als "katastrophale" Folgen bezeichnete.\n\nSoldaten wurde befohlen, jede Kopie wegzuwerfen und zu verbrennen. In der gesamten Provinz wurde seine Aktion von einheimischen Eltern und Kindern sehr schlecht gesehen."
hnn.105.a: "Er hat Recht."
hnn.105.b: "Das ist alles nur Aberglaube. Das Buch darf weiter verkauft werden."

#Transfering units around

hnn.106.t: "Tang Shengzhi gewinnt die Wahl in Hunan"
hnn.106.d: "Tang Shengzhi hat die Parlamentswahlen in Hunan gewonnen. Unser eigener Mann, Cheng Qian, wurde besiegt und ist in die Herde zurückgekehrt."
hnn.106.a: "Vielleicht klappt es ja."

hnn.107.t: "Zhao Hengti gewinnt die Wahl in Hunan"
hnn.107.d: "Zhao Hengti hat die Parlamentswahlen in Hunan gewonnen. Unser eigener Mann, Cheng Qian, wurde besiegt und ist in die Herde zurückgekehrt."
hnn.107.a: "Mist!"

hnn.108.t: "Cheng Qian gewinnt die Wahl in Hunan"
hnn.108.d: "Unser Mann in Hunan, Cheng Qian, wurde zum Gouverneur der Provinz gewählt. Als Anführer von Hunan hat er immense Macht, die Provinz mit unserer Bewegung in Einklang zu bringen."
hnn.108.a: "Ein Verbündeter in Hunan."

hnn.109.t: "He Jian flüchtet"
hnn.109.d: "He Jian, der prominenteste hunanesische Kommandant und ein Verbündeter von Zhao Hengti, ist Berichten zufolge geflohen, wahrscheinlich zum Schutz seiner Verbündeten in Peking."
hnn.109.a: "Lass dich nicht von der Tür treffen."

hnn.110.t: "He Jian kommt in Peking an"
hnn.110.d: "He Jian floh nach der Niederlage seines Verbündeten Zhao Hengti aus Hunan. Er ist jetzt in Peking angekommen und hat unseren Schutz erhalten."
hnn.110.a: "Willkommen."

hnn.111.t: "Der Buddhistische General ergreift die Macht!"
hnn.111.d_gxc: "Tang Shengzhi, der 'Buddhistische General' von Hunan, hat den Gouverneur Zhao Hengti abgesetzt und formell die Herrschaft über Hunan beansprucht. Tang ist ein strenger Republikaner, und obwohl seine Loyalität im Moment unklar ist, könnte er sich in Zukunft als Verbündeter erweisen. Zumindest wurde unseren Feinden in Peking ein Verbündeter vorenthalten."
hnn.111.d_szc: "Tang Shengzhi, der 'Buddhistische General' von Hunan, hat den Gouverneur Zhao Hengti abgesetzt und formell die Herrschaft über Hunan beansprucht. Tang ist ein strenger Republikaner, und seine Loyalitäten sind im Moment unklar. Er könnte sich in Zukunft als Verbündeter oder als Feind erweisen. Klar ist, dass Pekings Südflanke jetzt von einem Feind des Regimes gehalten wird."
hnn.111.a: "Wir werden ihn genau beobachten."

hnn.112.t: "Kuomintang übernimmt die Macht in Hunan!"
hnn.112.d_gxc: "[HNN.GetLeader], ein Rebellenführer der Kuomintang in Hunan, hat die Kontrolle über die Provinz übernommen und sich formell zu den Idealen von Dr. Sun bekannt. Dies ist eine besorgniserregende Entwicklung, da unsere Nordflanke nun einem Feind unseres Regimes ausgesetzt ist."
hnn.112.d_szc: "[HNN.GetLeader], ein Rebellenführer der Kuomintang in Hunan, hat die Kontrolle über die Provinz übernommen und sich formell zu den Idealen von Dr. Sun bekannt. Er wird sich sicherlich mit der KMT verbünden, was sich für uns als Problem erweisen könnte."
hnn.112.a: "Mehr KMT-Soldaten. Schoßhunde für den Parteistaat."
hnn.112.b: "Der Parteienstaat wird stärker."

hnn.113.t: "Zhao Hengti hält sich in Hunan"
hnn.113.d: "Zhao Hengti, der Gouverneur von Hunan, hat sich nach einer Wahl, die von vielen in der Provinz und in ganz China als manipuliert und unfair bezeichnet wird, an der Macht gehalten. Obwohl er behauptet, den Ideen des Föderalismus treu zu sein, ist es offensichtlich, dass er sich nicht stark für die Demokratie einsetzt."
hnn.113.a: "Hoffentlich erinnert sich Gouverneur Zhao an seine Loyalität..."
hnn.113.b: "Schwere Zeiten für Hunan."

hnn.114.t: "Zhao Hengti gewinnt die Wahlen in Hunan"
hnn.114.d_gxc: "Gouverneur Zhao Hengti hat die jüngsten Provinzwahlen in Hunan gewonnen. Das ist eine gute Nachricht für uns, denn Zhaos Wahlsieg bedeutet auch, dass er sein Bekenntnis zu seinen föderalen Werten bekräftigt hat und das, was er für die besten Interessen der Nation hält, über seine früheren Loyalitäten zu Wu Peifu stellt."
hnn.114.d_szc: "Gouverneur Zhao Hengti hat die jüngsten Provinzwahlen in Hunan gewonnen. Dies hat die Föderalisten gestärkt, denn Zhaos Wahlsieg bedeutet auch, dass er sein Bekenntnis zu seinen föderalen Werten bekräftigt hat und das, was er für die besten Interessen der Nation hält, über seine früheren Loyalitäten zu Wu Peifu stellt."
hnn.114.a: "Es ist selten, dass ein Mann seinen Prinzipien folgt."

hnn.115.t: "Ye Kaixin flieht"
hnn.115.d: "Einer von Zhaos loyalsten Befehlshabern, Ye Kaixin, ist aus Hunan geflohen, wahrscheinlich aufgrund seiner erbitterten Rivalität mit Tang Shengzhi. Die beiden trafen während der Nordexpedition zweimal auf entgegengesetzten Seiten aufeinander. In dem Glauben, dass Tang die Rechnung für Yes Rückeroberung von Changsha begleichen wollte, floh der General aus Changsha und Hunan."
hnn.115.a: "Wir brauchen sowieso keine Deserteure!"

hnn.116.t: "Ye Kaixin trifft in Beijing ein"
hnn.116.d: "Ye Kaixin ist aus Hunan geflohen, nachdem Zhao Hengti dort seine Macht verloren hat. Aus Angst vor der Vergeltung von Tang Shengzhi für seine Handlungen während der nördlichen Expedition hat er seine anstrengenden Zhili-Bindungen erneuert und ist in Peking angekommen, um unseren Schutz zu suchen."
hnn.116.a: "Dein Kampf ist noch nicht vorbei!"

