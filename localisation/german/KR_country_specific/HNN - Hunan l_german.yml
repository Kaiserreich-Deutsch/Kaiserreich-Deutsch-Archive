HNN_start_land_reform: "Beginn der Landreform"
HNN_start_land_reform_desc: "Um die Macht der Grundbesitzer zu brechen, sollten wir uns nicht nur für einen besseren Schutz der Rechte von Leiharbeitern einsetzen, sondern auch vorschreiben, dass alle Leiharbeiter, die sich als sittlich einwandfrei erweisen, Anspruch auf einen Teil des Erlöses aus dem Verkauf der von ihnen geernteten Erzeugnisse haben."

HNN_changsha_monastery_tour: "Besichtigung der Klöster von Hunan"
HNN_changsha_monastery_tour_desc: "Während wir uns bemühen, den Buddhismus nach Hunan zu bringen, müssen wir auch die oft turbulente Politik der Klöster berücksichtigen. Wir müssen sicherstellen, dass sie vollständig unter unserer Kontrolle bleiben und die Neutralität des Staates in ihren internen Angelegenheiten respektieren. Um dieses Ziel auch nur ansatzweise zu erreichen, sollten hochrangige Beamte zunächst alle buddhistischen Klöster des Landes besuchen und bewerten."

HNN_imprison_landlords: "Inhaftierung der Grundbesitzer"
HNN_imprison_landlords_desc: "Wie zu erwarten war, lehnen viele der Landelite unsere Politik zum Schutz ihrer Arbeiter ab. Unsere schärfsten Gegner, selbst diejenigen, denen wir einst versprochen hatten, ihre Arbeit zu sichern, sollten inhaftiert und ihre Ländereien unter ihren Landarbeitern umverteilt werden."

HNN_land_redistribution_program: "Landumverteilungsprogramm"
HNN_land_redistribution_program_desc: "Da unsere Autorität in diesen Fragen gefestigt ist, können wir nun eine umfassende Landreform durchführen. Es sollte eine Höchstgrenze für die Menge an Land festgelegt werden, die eine Familie besitzen darf. Alle, die diese Grenze überschreiten, müssen den Überschuss an ihre Arbeiter umverteilen."

HNN_Create_Buddhist_Institute_of_Mount_Heng: "Gründung des Buddhistischen Instituts Mount Heng"
HNN_Create_Buddhist_Institute_of_Mount_Heng_desc: "Auf dem Berg Heng befindet sich ein großer Komplex aus buddhistischen und taoistischen Tempeln. Hier werden wir eine Organisation gründen, die sich dem Studium der Beziehungen zwischen dem Buddhismus und anderen Religionen widmet, damit diese Religionen erfolgreich assimiliert werden können."

HNN_Renovate_Buddhist_Temples: "Renovierung von Tempeln"
HNN_Renovate_Buddhist_Temples_desc: "Nach jahrzehntelangen Unruhen sind viele Tempel baufällig geworden. Wir sollten staatliche Mittel bereitstellen, um sie zu renovieren, auch solche, deren Gemeinden schon lange abgewandert sind."

HNN_Grand_Lingfeng_Temple: "Bau des Großen Lingfeng-Tempels"
HNN_Grand_Lingfeng_Temple_desc: "Als erste explizit buddhistische Region in China müssen wir den großartigsten Tempel haben. Auch wenn der Bau lange dauern wird, wird er uns großen Nutzen bringen.."

HNN_join_npa: "Angleichen an die Nationale Schutzallianz"
HNN_join_npa_desc: "Die Nationale Schutzallianz respektiert die Integrität der chinesischen Provinzen. Obwohl es offensichtlich erscheint, sich ihnen anzuschließen, besteht die Allianz aus einigen der anstößigsten Männer in China, die sich nicht zwingend an ihr Wort halten. Wenn wir unser Los mit ihrem werfen wollen, müssen wir Zusicherungen haben."

HNN_join_zhili: "Bündnis mit den Zhili"
HNN_join_zhili_desc: "Während Zhao Hengti einst ein enger Bekannter von führenden Persönlichkeiten innerhalb der föderalistischen Bewegung war, haben die Ereignisse es erforderlich gemacht, Hunan in einer Weise zu regieren, die den föderalistischen Idealen widerspricht. Daher sollten die Verbindungen zwischen Zhao und insbesondere He Jian und der Zhili-Clique neu entfacht werden. Lasst uns ein Bündnis suchen."

HNN_join_federalists: "Bündnis mit den Föderalisten"
HNN_join_federalists_desc: "[FROM.HNN_join_federalists_desc_text]"
HNN_join_federalists_desc_exiled: "Obwohl sie nach Sichuan verbannt wurde, ist die föderalistische Bewegung noch nicht ausgelöscht. Vielleicht können Hunan und Sichuan gemeinsam den Traum von einem föderalen China verwirklichen."
HNN_join_federalists_desc_default: "Die föderalistische Bewegung war in Hunan seit ihrer Gründung einflussreich. Die südlichen Föderalisten sind unsere natürlichen Verbündeten und wir sollten uns formell mit ihnen verbünden."

HNN_join_left_kmt: "Anschluss an die Linke Kuomintang"
HNN_join_left_kmt_desc: "[FROM.HNN_join_left_kmt_desc_text]"
HNN_join_left_kmt_desc_tang: "Tang Shengzhi unterhält trotz ideologischer Differenzen und Konflikten mit Kuomintang-Mitgliedern immer noch Verbindungen zu Mitgliedern der Nationalen Revolutionsarmee. Da wir uns nun formell mit der Kuomintang verbünden wollen, sollten wir diese Verbindungen nutzen und eine Vereinbarung treffen."
HNN_join_left_kmt_desc_chen_betrayal: "Cheng Qian hat früher den linken Flügel der Partei gemieden. Dennoch sollten wir versuchen, das wiedergutzumachen und uns mit dem Parteistaat zu verbünden."
HNN_join_left_kmt_desc_default: "Die Herrschaft der Kuomintang in Hunan ist gesichert. Lasst uns die Stärke des Parteistaates formell verstärken."

HNN_join_right_kmt: "An der rechten Kuomintang ausrichten"
HNN_join_right_kmt_desc: "Wir haben dem linken Flügel der Partei den Rücken gekehrt. Lasst uns mit dem rechten Flügen verbünden, um uns sowohl von innen als auch von außen zu schützen."

### Focuses ###

HNN_Revolutionary_Buddhism: "Revolutionärer Buddhismus"
HNN_Revolutionary_Buddhism_desc: "Tang Shengzhi hat sein Programm des buddhistischen Sozialismus initiiert. Tang zufolge sind Buddhismus und Sozialismus identisch, Materialismus und Spiritualismus sind miteinander verbunden. Er wird uns unter dieser einzigartigen Ideologie in ein neues Zeitalter des Wohlstands führen - Sozialismus mit buddhistischen Merkmalen!"

HNN_Sanghas_into_Cooperatives: "Sanghas in Genossenschaften"
HNN_Sanghas_into_Cooperatives_desc: "Als erster Schritt von Tangs Reformen werden die als Sanghas bekannten Klostergemeinschaften in produktive Kooperativen umgewandelt, die von Mönchen und Pächtern, die auf dem Land der Tempel arbeiten, gemeinsam geführt werden, mit gleicher Arbeit und gleichem Nutzen für alle. Diese Reform sollte gegen alle Widerstände umgesetzt werden, und wir scheuen uns nicht, konservative Mönche herauszufordern, wenn es nötig ist."

HNN_Affinities_Amongst_People: "Predigung von modernen buddhistischen Doktrinen"
HNN_Affinities_Amongst_People_desc: "Die traditionellen buddhistischen Ideen werden dazu benutzt, die ungleichen sozialen Beziehungen zu verstärken. Der moderne Buddhismus ist eine soziale Religion, die für die Unterdrückten kämpft. Wir müssen unserem Volk eine neue Lehre nahebringen und die Werte einer größeren Einheit predigen."

HNN_All_the_Joy_in_the_World: "Teilt die Freude in der Welt"
HNN_All_the_Joy_in_the_World_desc: "Wahre Freude ist die Wertschätzung der anderen, die Freude am Wohlergehen der anderen. Jeder besitzt eine Quelle der Freude in sich, und je tiefer man von dieser Quelle trinkt, desto besser für das eigene, überschwängliche Glück, und desto reichhaltiger wird es, sich an der Freude der anderen zu erfreuen. Anstatt religiöse Rituale zu finanzieren, sollte die Philanthropie gefördert werden, um den Armen zu helfen und die Freude der Menschen zu maximieren."

HNN_Nationalize_Industry: "Kollektivierung der Industrie"
HNN_Nationalize_Industry_desc: "Viel zu lange war unsere Industrie nicht im Besitz der Provinz. Jetzt werden wir sie verstaatlichen und die Industrie der Kapitalisten und der ausländischen Macht in eine Industrie der Provinz verwandeln, die dem Staat und den Genossenschaften gehört."

HNN_Solve_the_Landlord_Problem: "Organisiert bäuerliche Gesellschaften"
HNN_Solve_the_Landlord_Problem_desc: "Korrupte Vermieter haben ihre Mieter lange Zeit ausgebeutet, sie um ihr Geld gebracht und ihr Wohlergehen gestohlen. Dagegen muss die Provinz unbedingt etwas unternehmen. Während der Nordexpedition wurden von lokalen Anarchisten Bauernvereine organisiert, um die Grundbesitzer zu bekämpfen. Wir werden jetzt von der Reorganisation der Bauernorganisationen profitieren und ihre Radikalisierung verhindern."

HNN_Support_Local_Universities: "Unterstützung lokaler Universitäten"
HNN_Support_Local_Universities_desc: "Das Bildungswesen in Hunan ist nach wie vor in einem schlechten Zustand. Wir sollten "lokale Universitäten" für die Bauern einrichten. Diese Universitäten, die aus lokalen Tempeln umgewandelt wurden und meist von Mönchen geleitet werden, sollten dazu dienen, den Analphabetismus deutlich zu verringern."

HNN_Aid_Our_Workers: "Klassenschlichtung"
HNN_Aid_Our_Workers_desc: "Die Arbeiter von Hunan haben unzählige Jahre der Unterdrückung ertragen. Das ist gegen unsere buddhistische Lehre. Wir müssen ihnen jetzt helfen, ihren sozialen Status zu verbessern und die hartnäckige Armut zu beenden, die sie ergriffen hat. Bauern, Arbeiter, Geschäftsleute, Studenten und Soldaten sind alle für den Buddhismus."

HNN_The_Gender_Issue: "Die Frage der Gleichstellung der Geschlechter"
HNN_The_Gender_Issue_desc: "Traditionell betrachtet der Buddhismus Frauen als minderwertig und zu fleischlichen Begierden neigend. Das stimmt jedoch nicht. Buddha erkennt den Unterschied zwischen den beiden Geschlechtern an, setzt sich aber für die Gleichheit von Männern und Frauen ein. Wir sollten die Frauen ermutigen, sich aktiver am Aufbau unserer neuen Gesellschaft zu beteiligen, sowohl in materieller als auch in geistiger Hinsicht."

HNN_Protect_Ethnic_Minorities: "Einbeziehung von ethnischen Minderheiten"
HNN_Protect_Ethnic_Minorities_desc: "Im westlichen und südlichen Hunan gibt es eine bedeutende Anzahl ethnischer Minderheiten. Als Han haben wir die Pflicht und die Verantwortung, sie zu schützen und für sie zu sorgen, sie als Hunanesen zu akzeptieren und in unsere Gesellschaft zu integrieren."

HNN_Sharing_the_Land: "Sharing the Land"
HNN_Sharing_the_Land_desc: "Nun, da die Grundbesitzer beseitigt sind, werden wir eine große Landreform durchführen, um das Land gleichmäßig und gerecht unter denjenigen aufzuteilen, denen es gehören sollte - dem Volk."

HNN_Welfare: "Ein buddhistischer Wohlfahrtsstaat"
HNN_Welfare_desc: "Unser Volk hat kein Recht, arm zu sein. Jeder sollte frei von Angst und Leid sein. Solange wir noch sehr arm sind, sollten wir versuchen, ein soziales Sicherheitsnetz aufzubauen, einschließlich eines garantierten Einkommens, um das Wohlergehen aller zu verbessern und ihnen mehr Freiheit zur Entfaltung ihrer Persönlichkeit zu geben."

HNN_Indoctrinate_the_People: "Indoktrinierung der Menschen"
HNN_Indoctrinate_the_People_desc: "Wir werden die Menschen mit dem buddhistischen Sozialismus vertraut machen. Wir werden die Lehren von General Tang Shengzhi, Meister Gu Jingyuan und anderen modernen Mönchen verkünden. Alle werden von unseren Idealen erfahren, und wir werden in ein neues Zeitalter des Wohlstands und des Friedens eintreten."

HNN_Provincial_Curriculum: "Provinzieller Lehrplan"
HNN_Provincial_Curriculum_desc: "Wir müssen unseren Lehrplan reformieren, um ihn an den buddhistischen Sozialismus anzupassen und eine effektivere Art zu lehren und zu lernen zu schaffen. Unsere nächste Generation sollte in der Lage sein, Spiritualismus und Materialismus zu verbinden. Wir werden eine Vielzahl von Fächern abdecken, von der bürgerlichen Moral bis zur Physik, und die Neugierde der Schüler fördern."

HNN_Zhaos_Rule: "Zhao's Herrschaft"
HNN_Zhaos_Rule_desc: "Da sein Mandat nun unbestritten ist, kann Zhao Hengtis Vision eines freien und moralischen Hunan endlich umgesetzt werden."

HNN_Clamp_Down_on_Dissent: "Hart Durchgreifen bei abweichenden Meinungen"
HNN_Clamp_Down_on_Dissent_desc: "Zhao Hengti hatte Gesellschaft aus dem gesamten politischen Spektrum, einschließlich derer, die seine Verbündeten sein würden. Mit seiner jüngsten Hinwendung zum Autoritarismus haben sich jedoch viele gemäßigte und konstitutionelle Positionen, die einst mit ihm verbündet waren, in die Opposition begeben. Diese Männer müssen entfernt werden."

HNN_Purge_the_Socialists: "Säuberung der Sozialisten"
HNN_Purge_the_Socialists_desc: "Der Sozialismus droht, die Menschen mit seinen Lügen und bösartigen Absichten zu infizieren. Mit dem Sozialismus kann es keine Kompromisse geben. Lasst uns alle offen sozialistischen politischen Organisationen mit Gewalt beseitigen."

HNN_Hunt_Tang_Shengzhi: "Jagd auf Tang Shengzhi"
HNN_Hunt_Tang_Shengzhi_desc: "Der buddhistische General plagt uns weiterhin aus unbekannten Gegenden. Wir müssen ihn durch eine konzertierte nationale Aktion finden und beseitigen."

HNN_Destroy_His_Influence: "Die buddhistische Gesellschaft auslöschen"
HNN_Destroy_His_Influence_desc: "Jetzt, da wir Tang Shengzhi in der Hand haben, können wir uns seinen übrigen Anhängern zuwenden. Seine Leutnants werden das gleiche Schicksal erleiden wie ihr Anführer."

HNN_Provincial_Stability: "Hunan, stabil und stark"
HNN_Provincial_Stability_desc: "Die Sozialisten wurden vernichtet, und mit ihnen viele Organe des Volkswiderspruchs. Vierteljahreszeitschriften, Dorfschreier und dergleichen sind zum Schweigen gebracht worden. Wir können nicht zulassen, dass an ihrer Stelle einfach neue Pöbler entstehen. In allen Dörfern muss es Beamte geben, deren einzige Aufgabe es ist, dafür zu sorgen, dass die richtigen Informationen die Massen erreichen."

HNN_Drive_out_Federalism: "Vertreibt Cheng's Unterstützer"
HNN_Drive_out_Federalism_desc: "Nach den Maßstäben der gegenwärtigen KMT ist Cheng Qian ein recht gemäßigter Mann. Seine Befürwortung untergräbt jedoch unsere Kontrolle in dieser höchst gefährlichen Zeit. Cheng und diejenigen seiner Anhänger, die am leichtesten gefangen genommen werden können, müssen beseitigt werden. Die Nationalisten, die sich an den Rändern verstecken, werden zu gegebener Zeit ihre gerechte Strafe erhalten."

HNN_Educate_the_People: "Das Bildungsprogramm von Huang Shiheng"
HNN_Educate_the_People_desc: "Huang Shiheng, ein westlich gebildeter Bohemien mit vielen Talenten, hat als Präsident die Hunan Business School erheblich verbessert. Als überzeugter Befürworter unseres Regimes sollten wir seinen neu formulierten Plan zur Umgestaltung des Bildungssystems umsetzen."

HNN_Satisfy_the_Workers: "Befriedigung der Arbeitnehmer"
HNN_Satisfy_the_Workers_desc: "Die städtischen Arbeitnehmerorganisationen können eine Quelle großer Instabilität sein, wenn sie angefeindet werden, oder ein wunderbarer Segen, wenn sie richtig geführt werden. Durch eine enge Zusammenarbeit mit diesen Gruppen wird unser Regime umso stärker sein."

HNN_Under_the_Law: "Alle sind vor dem Gesetz gleich"
HNN_Under_the_Law_desc: "Die vielen Minderheitengruppen in Hunan fürchten den starken Charakter unseres Regimes. Wir müssen mit den örtlichen Führern zusammentreffen, um ihnen den Schutz ihrer kommunalen Integrität zuzusichern. Wir werden all denen helfen, die uns helfen."

HNN_Expel_Enemies: "Vertreibt Zhaos Feinde"
HNN_Expel_Enemies_desc: "Diejenigen, die immer noch ihre Fäuste gegen Zhao erheben, müssen öffentlich vertrieben werden und mit Waffengewalt über unsere Grenze gehen müssen, mit ihren Habseligkeiten in der Hand. Das wird sicherlich viele einschüchtern."

HNN_Populist_Ways: "Wiederbelebung des Neokonfuzianismus"
HNN_Populist_Ways_desc: "Hunan ist ein Zentrum des Neokonfuzianismus. Zeng Guofan hat den Neokonfuzianismus wiederbelebt, um die Loyalität und den Kampfgeist unseres Volkes zu wecken. Wir sollten dasselbe tun, indem wir die neokonfuzianischen Lehren fördern und die Klassiker lesen, um der Korruption der modernen Kultur zu widerstehen."

HNN_The_Spirit_of_Nationalism: "Der Geist des chinesischen Nationalismus"
HNN_The_Spirit_of_Nationalism_desc: "Diese KMT-Bastarde sind unglaublich gut darin, die Bevölkerung für ihre Ideale zu begeistern. Ohne ihre schrecklichen Ideen zu übernehmen, müssen wir ihre rhetorischen Taktiken übernehmen, um eine ausreichende Wirkung auf unser Volk zu erzielen."

HNN_Eliminate_the_Left_KMT: "Eliminierung der linken KMT in Hunan"
HNN_Eliminate_the_Left_KMT_desc: "Es ist an der Zeit, die verbliebenen Zellen von KMT-Anhängern, die das Land bevölkern, auszurotten."

HNN_Constitutionalism_Forever: "Konstitutionalismus für immer"
HNN_Constitutionalism_Forever_desc: "Der Glaube an das Gründungsdokument einer Nation hat eine Reihe von Vorteilen. Unser Land muss in seinen Garantien für Demokratie und Freiheit ähnlich ehrgeizig und umfassend sein."

HNN_Hunannese_Unity: "Xiang-Einheit"
HNN_Hunannese_Unity_desc: "Möge unsere Nation wie der Fluss Xiang fließen, wohlwollend gegenüber allen, die sie ihr Zuhause nennen wollen, mit einer Stärke, die in Zeiten der Not fast beispiellos ist. Wir müssen den Minderheiten in Hunan versichern, dass wir sie respektieren und mit ihnen verhandeln werden, wenn sie ihrerseits das große Schicksal, das vor uns liegt, respektieren."

HNN_Foster_Patriotism: "Förderung des Patriotismus"
HNN_Foster_Patriotism_desc: "Da wir nur eine Provinz Chinas mit beträchtlicher Vielfalt sind, identifizieren sich nur wenige als Hunaner. Indem wir unseren Platz innerhalb des größeren chinesischen Projekts und die Werte, die wir anstreben, betonen, können wir zumindest damit beginnen, patriotische Gefühle zu kultivieren, wenn auch nicht eine einheitliche Identität."

HNN_The_Anti_Socialist_Campaign: "Die antisozialistische Kampagne"
HNN_The_Anti_Socialist_Campaign_desc: "Der Sozialismus ist eine endlose Quelle der moralischen Korruption. Vielleicht wären sogar unsere größten Feinde auf der Linken in einer anderen Welt, in der sie seinen Sirenengesang nicht gehört hätten, Verbündete gewesen. Um in Zukunft gezieltere Kampagnen durchführen zu können, müssen wir die Menschen auf die Schlechtigkeit des Sozialismus aufmerksam machen."

HNN_Guaranteed_Liberty: "Garantie der individuellen Freiheit"
HNN_Guaranteed_Liberty_desc: "Einige beschuldigen Zhao Hengti, autoritäre Tendenzen zu haben. Mit einer grundlegenden Charta der individuellen Rechte in der Hand werden wir diesen Kritikern das Gegenteil beweisen."

HNN_The_Rights_of_Man: "Die Rechte des Menschen"
HNN_The_Rights_of_Man_desc: "Auch wenn es sich nicht um ein Gesetz an sich handelt, sollten wir offiziell eine umfassende Liste allgemeiner Rechte für die Bevölkerung von Hunan verabschieden. Dies sollte jedem zukünftigen Möchtegern-Diktator als starke mäßigende Kraft dienen."

HNN_Traditional_Values: "Traditionelle Werte"
HNN_Traditional_Values_desc: "Um die besonders konservativen Elemente zu besänftigen, die sich unserem Engagement für einen liberalen Konstitutionalismus widersetzen, müssen wir auch die besondere Stellung der traditionellen Werte und der Kultur von Hunan vor dem Gesetz bekräftigen."

HNN_Provincial_Schools: "Dorfschule Anbau"
HNN_Provincial_Schools_desc: "Um die Einheit wirklich zu fördern, müssen alle mit den gleichen Werten erzogen werden. Die örtlichen Schulen sollten den städtischen Einrichtungen unterstellt werden, um Einheitlichkeit zu erreichen."

HNN_Changsha_University_Expansion: "Erweiterung der Universität Changsha"
HNN_Changsha_University_Expansion_desc: "Was als Institut für Betriebs- und Volkswirtschaftslehre begann, hat sich zur führenden Universität in Hunan entwickelt. Mit staatlicher Unterstützung könnte die Universität von Changsha sogar mit den westlichen Institutionen konkurrieren."

HNN_The_Hunan_Identity: "Reform der konfuzianischen Ethik"
HNN_The_Hunan_Identity_desc: "Wir müssen uns für eine neue Ethik einsetzen, die konfuzianische Tradition und republikanische Werte in Einklang bringt und die einzigartige Identität unserer Provinz zur Geltung bringt. Hunan wird die intellektuelle Innovation und moralische Erneuerung in China anführen."

HNN_The_Question_of_Women: "Stärkung der Frauen in Hunan"
HNN_The_Question_of_Women_desc: "Traditionell wird von Frauen erwartet, dass sie zu Hause bleiben, aber diese Praxis entspricht nicht den Anforderungen der heutigen Zeit. Hilfsfunktionen und Positionen in Fabriken und Werkstätten sollten von patriotischen Frauen der Nation besetzt werden, um Männer für den Dienst an der Front freizustellen."

HNN_Zun_Lao: "Neue Familienfrömmigkeit"
HNN_Zun_Lao_desc: "Die kindliche Pietät, oder Xiao, ist die Säule unserer Gesellschaft. Die patriarchalische Tradition des Konfuzianismus bedarf jedoch einiger Reformen, um mit neuen Werten wie Freiheit und Menschenrechten vereinbar zu sein. Wir müssen eine neue Familienfrömmigkeit fördern, um unsere Einheit zu stärken und gleichzeitig den traditionellen Autoritarismus und den uneingeschränkten Individualismus zu bekämpfen."

HNN_Ai_You: "Junge Pioniere"
HNN_Ai_You_desc: "Unsere nächste Generation muss mit konfuzianischer Ethik, republikanischen Werten und militaristischem Geist ausgestattet werden. Um Einheit, Gesundheit und militärische Bereitschaft zu fördern, sollten neue provinzielle Jugendorganisationen gegründet und offensiv gefördert werden."

HNN_New_Xiang_Culture: "Neue Xiang-Kultur"
HNN_New_Xiang_Culture_desc: "Wir haben vielleicht Familien aus allen Teilen Chinas. Wir mögen verschiedenen Ethnien angehören, aus dem Westen und dem Süden. Aber eines ist wahr: Wir sind alle Hunanesen, vereint durch eine gemeinsame Verbindung zu diesem geschichtsträchtigen Land. Es gibt keinen Unterschied zwischen uns. Unsere Hautfarbe spielt keine Rolle. Unsere Sprache spielt keine Rolle. Letztendlich sind wir alle Kinder von Hunan, und wir werden es gemeinsam beschützen!"

HNN_Hunan_Under_the_Kuomintang: "Hunan unter der Kuomintang"
HNN_Hunan_Under_the_Kuomintang_desc: "Die Kuomintang ist in Hunan an die Macht gekommen. Mit der richtigen Führung wird sich Hunan, und vielleicht ganz China, verbessern."

HNN_Align_with_the_Leftists: "Verbündet euch mit den Linken"
HNN_Align_with_the_Leftists_desc: "Während Cheng Qian so etwas wie ein Gemäßigter ist, haben diejenigen, die der KMT noch treu sind, einen scharfen Linksruck vollzogen. Wir müssen uns diese Entwicklung zu eigen machen."

HNN_Spread_Leftist_KMT_Thought: "Linksgerichtete KMT-Gedanken verbreiten"
HNN_Spread_Leftist_KMT_Thought_desc: "Die Rechten in der KMT sind größtenteils besiegt, aber viele halten noch an rechten Ideen fest. Wir müssen sicherstellen, dass alle Parteimitglieder, die irgendeine Autorität besitzen, einen strengen Test der ideologischen Aufrichtigkeit bestehen."

HNN_Raise_Kuomintang_Militia: "Aufstellung von Kuomintang-Milizen"
HNN_Raise_Kuomintang_Militia_desc: "Die Kuomintang hat seit der deutschen Intervention überall im Lande paramilitärische Gruppen unterhalten. Wir sollten diese direkt in die Streitkräfte einbinden".

HNN_Arm_the_Farmers: "Bewaffnet die Bauern"
HNN_Arm_the_Farmers_desc: "Selbst unter den besten Bedingungen werden die Menschen viele Ungerechtigkeiten erleiden. Um sie sowohl vor solchen Gewissheiten zu schützen als auch ihre Bereitschaft zu erhöhen, sollten wir Waffen und Munition an Bauern verteilen, unter der Bedingung, dass sie halb regelmäßig mit einer lokalen Miliz trainieren."

HNN_Study_Sanmin_Zhuyi: "Studiert Sanmin Zhuyi"
HNN_Study_Sanmin_Zhuyi_desc: "Minzu - ein einzigartiger chinesischer Nationalismus, Minquan - Ermächtigung des Volkes und Minsheng - Wohlfahrt des Volkes, das sind die drei Grundsätze des Volkes. Sie wurden von Sun Yat-sen niedergelegt und leiten die Kuomintang bis heute, wobei sie oft eine fast religiöse Inbrunst auslösen. Wir müssen das Studium dieser großen Ideologie fördern, vielleicht bis hin zu den bürokratischen Prüfungen der Vergangenheit."

HNN_Our_Own_Path: "Unser eigener Weg"
HNN_Our_Own_Path_desc: "Wir müssen uns nicht von den Überzeugungen anderer einschränken lassen. Die Partei von Sun Yat-sen war immer heterogen und wird es auch weiterhin sein."

HNN_Improve_Farmer_Livelihoods: "Verbesserung der Lebensgrundlagen der Landwirte"
HNN_Improve_Farmer_Livelihoods_desc: "Während sich viele Politiker auf die Bedürfnisse der Städte konzentrieren, bleibt der größte Teil Chinas ländlich geprägt. Um die Herzen und Köpfe der Menschen zu gewinnen, müssen wir auch sicherstellen, dass die Landwirte Zeiten der Not überstehen können. Wenn die Preise sinken, sollte die Regierung die Flaute ausgleichen."

HNN_Social_Welfare_Program: "Soziales Wohlfahrtsprogramm"
HNN_Social_Welfare_Program_desc: "Der Umfang und die Art der Sozialfürsorge entwickeln sich rasch weiter. Während die europäischen Länder inzwischen solide Rentenprogramme und -leistungen anbieten, gibt es solche in China nicht. Wir sollten hier Abhilfe schaffen und zumindest damit beginnen, den Ärmsten das Nötigste zu bieten."

HNN_Zhiquan_Reform_Provincial_Administration: "Zhiquan - Reform der Verwaltung"
HNN_Zhiquan_Reform_Provincial_Administration_desc: "Zhiquan, die Befugnisse der Verwaltung, beschreibt Sun Yat-sen's Idee einer Regierung, die aus fünf verschiedenen Zweigen besteht. Wir müssen unser Regime nach diesen Grundsätzen umgestalten."

HNN_Crackdown_on_Corruption: "Hartes Durchgreifen gegen Korruption"
HNN_Crackdown_on_Corruption_desc: "Ein Großteil des produktiven Werts von Hunan wird von den lokalen Verwaltern aufgesaugt. Wenn wir unsere Herrschaft gesichert haben, können wir die alten Verwalter aus ihren Ämtern drängen und sie durch die ideologisch fundiertesten Parteimitglieder ersetzen."

HNN_Reform_Bureaucracy: "Reform Bürokratie"
HNN_Reform_Bureaucracy_desc: "Die westlichen Verwaltungen sind ihren chinesischen Pendants weit vorausgeeilt. Wir müssen uns am Westen orientieren und ein modernes System von Abteilungen und untergliederten bürokratischen Zuständigkeitsbereichen übernehmen."

HNN_National_Consciousness: "Nationales Bewußtsein"
HNN_National_Consciousness_desc: "Es sollten Redner aufs Land geschickt werden, um den Menschen ein richtiges Nationalbewusstsein zu vermitteln, ein Bewusstsein für den Platz Hunans im chinesischen mythischen Ganzen und die Notwendigkeit, für das China zu kämpfen, das eines Tages sein wird."

HNN_Reconcile: "Neue Freunde"
HNN_Reconcile_desc: "Viele in der Fraktion von Zhao Hengti haben ähnliche Sympathien wie wir. Wir sollten uns bemühen, Zhaos sympathischere Anhänger abzuschälen."

HNN_overcome_tang: "Überwindet Tang Shengzhi"
HNN_overcome_tang_desc: "Tang Shengzhi hat unserer Regierung zwar nominell Loyalität geschworen, strebt aber weiterhin nach Macht für sich selbst. Wir müssen gezielte Anstrengungen unternehmen, um Tangs Anhänger zu umwerben und seinen Einfluss zu begrenzen, ohne ihn völlig zu entfremden."

HNN_Religious_Unity: "Durch Dienst, Harmonie"
HNN_Religious_Unity_desc: "Gemischte Regimenter waren in Krisenzeiten ein großer Segen für die Xiang-Armee. Unser expandierender Parteiapparat hat sich immer mehr in Fraktionen verwandelt, und um das zu bekämpfen, sollten wir uns am Xiang-Modell orientieren. Alle Parteimitglieder, egal welchen Rang sie haben, müssen dazu gebracht werden, regelmäßig mit ihren Händen zu arbeiten, um ihre Gemeinden zu verschönern. Durch diese gemischten Verschönerungskorps werden wir Harmonie haben."

HNN_Education_Reform: "Bildungsreform"
HNN_Education_Reform_desc: "Die Mitglieder der Regierung von Zhao Hengti haben der Akademie ehrgeizige Versprechen gemacht. Wir dürfen nicht zulassen, dass dieser heimtückische Einfluss unsere Regierung untergräbt. Wir müssen eine umfassende Bildungsreform durchführen und viel in diesen Sektor investieren, um den Einfluss seiner Kumpane zu bekämpfen."

HNN_Rural_Literacy: "Ländliche Alphabetisierung"
HNN_Rural_Literacy_desc: "Viele Menschen auf dem Land können weder lesen noch schreiben, geschweige denn eloquent sprechen. Die Entwicklung solcher Grundfertigkeiten muss vom Staat stark gefördert werden."

HNN_Enforce_Democracy: "Durchsetzung der Demokratie"
HNN_Enforce_Democracy_desc: "Die Demokratie muss auch am Arbeitsplatz Einzug halten. Wir werden gesetzlich verankern, dass die Arbeitnehmer in jedem einzelnen Geschäft und in jeder einzelnen Fabrik ihre eigenen Aufseher und Manager wählen sollten. Dies wiederum wird die Beteiligung an anderen Wahlen erhöhen und die Menschen mit der Demokratie vertraut machen."

HNN_The_Effects_of_Black_Monday: "Die Wirtschaft der Provinz"
HNN_The_Effects_of_Black_Monday_desc: "Die Krise des Schwarzen Montags hat den Jahrzehnten des relativen Wohlstands ein schreckliches Ende gesetzt. Unsere Wirtschaft liegt in Trümmern, und es bedarf einer konzertierten Aktion, um sie wieder in Ordnung zu bringen."

HNN_Strong_Arm_Local_Landowners: "Lokale Landbesitzer unter Druck setzen"
HNN_Strong_Arm_Local_Landowners_desc: "Unsere Einnahmen wurden durch die Folgen des Schwarzen Montags hart getroffen. Auch die Großgrundbesitzer in Hunan müssen ihren gerechten Anteil zahlen."

HNN_Attract_Foreign_Investment: "Zieht Kapitalisten aus Guangdong an"
HNN_Attract_Foreign_Investment_desc: "Hunan ist reich an Ressourcen und Arbeitskräften, aber es fehlt an Investitionen. Mit der Auflösung der Liga der acht Provinzen haben wir mehr Autonomie, um unsere wirtschaftliche Entwicklung anzukurbeln. Es ist an der Zeit, unsere politische Bindung an Guangdong in wirtschaftliche Vorteile zu verwandeln."

HNN_Reform_the_Status_Quo: "Rettung der Textilindustrie"
HNN_Reform_the_Status_Quo_desc: "Die Textilindustrie in Changsha steht vor großen finanziellen Schwierigkeiten. Wir können es uns nicht leisten, sie schrumpfen zu lassen. Wir müssen den Protektionismus der Provinz nutzen, um unsere Industrie zu retten."

HNN_Hunannese_Industry: "Förderung von Kleinunternehmen"
HNN_Hunannese_Industry_desc: "Zahlreiche reiche Bauern haben begonnen, in neue Wirtschaftszweige einzusteigen, indem sie organisch kleine Unternehmen gründen, die sich eng an das westliche Vorbild anlehnen. Wir sollten Anreize für solche Unternehmungen schaffen, insbesondere in ärmeren Gebieten."

HNN_Urbanization: "Verbesserung der städtischen Infrastruktur"
HNN_Urbanization_desc: "Der Staat muss es den Menschen ermöglichen, sich zu entfalten. Um die neuen Fabriken, die in letzter Zeit in den Städten entstanden sind, zu unterstützen, sollten wir sicherstellen, dass alle Gewerbegebiete vollen Zugang zu Versorgungseinrichtungen haben."

HNN_The_Arsenals_of_the_South: "Hu Shuhuas Plan"
HNN_The_Arsenals_of_the_South_desc: "Hu Shuhua, ein in der Provinzregierung tätiger Metallurge, legte einen detaillierten Bericht über das große Potenzial der Provinz Hunan für die Entwicklung der Schwerindustrie vor. Die Entwicklung der Bergbau- und Metallurgieindustrie erfordert zwar hohe Investitionen, könnte aber langfristig eine hohe Rendite bringen. Dieser ehrgeizige Plan wird es uns schließlich ermöglichen, ein industrielles Kraftzentrum in Südchina aufzubauen."

HNN_Subsidies_to_Military_Industry: "Industriegebiet Zhuzhou"
HNN_Subsidies_to_Military_Industry_desc: "Zhuzhou, eine Stadt am Xiang-Fluss und an der Eisenbahnlinie Guangzhou-Wuchang, wurde aufgrund ihres industriellen Potenzials als Standort für einen ehrgeizigen Entwicklungsplan ausgewählt. Die Einrichtung der Industriezone Zhuzhou wird unserer metallurgischen und chemischen Industrie mit Sicherheit Auftrieb geben."

HNN_Exploit_Hunan_Machinery_Factory: "Xiangtan Stahlwerk"
HNN_Exploit_Hunan_Machinery_Factory_desc: "Die Stahlindustrie ist das Rückgrat der nationalen Industrie. Hunan ist sicher vor einer ausländischen Invasion und reich an Eisen und Kohle. Wir sollten eine Initiative zur Entwicklung der Stahlindustrie in Hunan, in der Stadt Xiangtan, ins Leben rufen."

HNN_develop_xiangtan_steel_decision: "Xiangtan Stahlwerk"
HNN_develop_xiangtan_steel_decision_desc: "Die Stahlindustrie ist das Rückgrat der nationalen Industrie. Wir sollten eine Initiative zur Entwicklung der Stahlindustrie in der Stadt Xiangtan ins Leben rufen."

HNN_Factories_in_the_Countryside: "Unterstützung des lokalen Kunsthandwerks"
HNN_Factories_in_the_Countryside_desc: "Wie die Amerikaner sagen, können wir nicht alle Eier in einen Korb legen. Wenn unsere Städte zerstört werden, müssen wir in der Lage sein, unsere Männer weiter zu versorgen. Kleine Städte und Handwerksbetriebe könnten eine solche Rolle übernehmen, wenn sie ausreichend staatliche Mittel erhalten."

HNN_Renovate_Yuelu_Academy: "Modernisierung der Yuelu-Akademie"
HNN_Renovate_Yuelu_Academy_desc: "Die Yuelu-Akademie blickt auf eine prestigeträchtige Geschichte zurück, die bis ins Jahr 976 unter der Song-Dynastie zurückreicht. Trotz oberflächlicher Reformbemühungen unter einigen der fortschrittlicheren Kriegsherren, die Hunan im Laufe der Jahre besetzt haben, widersetzen sich der alte Name und das Erbe weiterhin den Versuchen, einen moderneren Lehrplan zu erstellen. Wir müssen sie als Universität Hunan neu gründen und unsere Fähigkeit zum wissenschaftlichen Fortschritt verbessern."

HNN_Regional_Incorporation: "Industrielle Integration"
HNN_Regional_Incorporation_desc: "Da unser Schicksal mit einem anderen Land verbunden ist, das stärker industrialisiert ist als unser eigenes, sollten wir engere wirtschaftliche Beziehungen anstreben und um wirtschaftliche Unterstützung bitten."

HNN_Religious_Mobilization: "Religiöse Mobilisierung"
HNN_Religious_Mobilization_desc: "Unsere Beziehungen zu vielen prominenten spirituellen Führern könnten ein großer Segen für das Militär sein, wenn sie richtig exportiert werden. Wir sollten diese Patrioten in Mönchskutten ermutigen, die Tugenden unserer Streitkräfte zu preisen. Gu Jingyuan, ein angesehener Mönch und Nachfahre des Ming-Patrioten Gu Yanwu, bot großzügig seine Hilfe an."

HNN_Promote_Innovations: "Eine Armee von Gleichen"
HNN_Promote_Innovations_desc: "Eine buddhistische Armee ist eine Armee von Gleichen. Wir sollten unsere Militäreinheiten demokratisieren, die Lebensbedingungen der Soldaten verbessern und Nachwuchsoffiziere mit niedrigem sozialen Status ermutigen, innovative Lehren direkt der Führung vorzustellen und Anreize für durchdachte Beiträge bieten."

HNN_Not_One_Step_Back: "Kein Tod, keine Furcht"
HNN_Not_One_Step_Back_desc: "Buddhisten wissen, dass Leben und Tod vergänglich sind und dass man sich nicht vor Opfern für das Allgemeinwohl fürchten sollte. Tan Sitong, ein Märtyrer in der späten Qing-Ära aus Hunan und ebenfalls ein Schüler des Buddhismus, ging mit gutem Beispiel voran. Mit der Unterstützung der Mönche können wir unsere Soldaten gründlich indoktrinieren. Die Ideologie ist für die Bewaffnung einer Streitmacht in China mächtiger als Waffen. Unsere Soldaten müssen in der Lage sein, ihr Leben zu opfern, um Hunan und dem Land zu dienen und es zu retten."

HNN_New_Officers: "Graswurzelbeauftragte"
HNN_New_Officers_desc: "In dem Maße, in dem wir den Fraktionszwang in der Armee überwinden und unsere Streitkräfte ausbauen, brauchen wir eine neue Generation von Nachwuchsoffizieren. General Peng Dehuai hat uns bereits gezeigt, dass auch ein armer Bauer ein ausgezeichneter Offizier sein kann. Wir müssen eine konzertierte Rekrutierungs- und Ausbildungsoffensive unter den Offizieren der unteren Klassen durchführen."

HNN_New_Baoding: "Neue Baoding-Doktrin"
HNN_New_Baoding_desc: "Da unsere Streitkräfte wachsen, wird eine neue Generation von Nachwuchsoffizieren benötigt. Die Militärakademie in Baoding hat die meisten Offiziere des Landes hervorgebracht, und wir könnten sicherlich mehr Absolventen aus Baoding anziehen und unsere Doktrin modernisieren."

HNN_A_Buddhist_Army: "Eine nationale Armee"
HNN_A_Buddhist_Army_desc: "Jedes Land braucht eine Armee, und unsere ist völlig veraltet. Wir müssen die Grundlagen für eine wirklich moderne Armee schaffen, die sowohl bereit ist, den Menschen in der Not zu helfen, als auch in der Lage ist, ihr Land zu verteidigen. Wir werden mit der Reformierung der Armee beginnen."

HNN_Military_Modernization: "Entfernt das Verteidigungszonensystem"
HNN_Military_Modernization_desc: "Das alte System, das die Provinz in Verteidigungszonen aufteilt, hat sich als Fortführung des Warlordismus erwiesen. Wir müssen unsere militärische Organisation und Logistik umstrukturieren und die militärische Führung zentralisieren."

HNN_Standardized_Equipment: "Standardisierte Ausrüstung"
HNN_Standardized_Equipment_desc: "Wir verwenden eine Reihe verschiedener Gewehre mit unterschiedlichen Kalibern. Das belastet die logistischen Systeme und erhöht die Zahl der Unfälle. Wir müssen unsere Waffen auf ein einziges Kaliber standardisieren."

HNN_New_Communications_Technology: "Neue Kommunikationstechnologie"
HNN_New_Communications_Technology_desc: "Die Fortschritte in der Elektronik ermöglichen eine wesentlich schnellere Kommunikation und Signalisierung, die für den Erfolg auf dem Schlachtfeld von entscheidender Bedeutung sind, insbesondere für eine große dezentralisierte Truppe, wie wir sie aufbauen wollen. Für die rasche Einführung solch entscheidender Technologien sollten keine Kosten gescheut werden."

HNN_Support_on_the_Front_Lines: "Unterstützung an vorderster Front"
HNN_Support_on_the_Front_Lines_desc: "Nicht nur, dass die Artillerie die Kriegsführung grundlegend verändert hat, die Verbreitung der Artillerie ist unsere Pflicht als tugendhaftes Land; kein Mann soll fallen, ohne dass er wenigstens von seinen Glaubens- und Waffengenossen unterstützt wird. Wenn wir siegreich sein wollen, müssen wir unser Arsenal verbessern."

HNN_Increase_Motorisation: "Erhöhung der Motorisierung"
HNN_Increase_Motorisation_desc: "Unsere Armee mag über die Vorräte, die Disziplin und den Kampfgeist verfügen, die eine moderne Streitkraft auszeichnen - doch all das ist nutzlos, wenn diese Vorräte die Frontlinie nicht erreichen können oder wenn unsere tapferen Männer niedergeschossen werden, weil sie gegen unsere flinkeren Feinde praktisch unbeweglich sind. Die südliche Kriegstradition, ergänzt durch moderne Technologie, wird uns im Feldzug unaufhaltsam machen!"

HNN_Modern_Planning: "Moderne Planung"
HNN_Modern_Planning_desc: "LLasst uns die Vorteile unserer neuen Befestigungen voll ausschöpfen! Unsere Standard-Armee-Doktrin muss verbessert werden."

HNN_Elite_Troops: "Neues Truppenmodell"
HNN_Elite_Troops_desc: "Die größten Armeen, von Cäsar bis Napoleon, verfügten über eine Elitevorhut, die die Moral anspornte und schwierige Manöver durchführte. Wir müssen unsere eigene haben. Durch die Kombination von Eliteoffizieren, die der militärischen Tradition der Akademie von Baoding folgen, und hingebungsvollen Soldaten aus armen Familien sollten unsere neuen Modelltruppen unbesiegbar sein."

HNN_The_Provincial_Air_Force: "Provinziale Luftwaffe"
HNN_The_Provincial_Air_Force_desc: "Um einen Krieg zu gewinnen, müssen wir in der Lage sein, unsere Truppen zu unterstützen und den Feind aus der Luft zu vernichten. Flugzeuge sind in solchen Situationen äußerst nützlich, und wir werden den Aufbau einer provinziellen Luftwaffe prüfen."

HNN_The_Changsha_Airport: "Luftwaffenstützpunkt Changsha"
HNN_The_Changsha_Airport_desc: "Um unsere Flugzeuge unterzubringen und zu fliegen, müssen wir in Changsha, wo sich unsere Flugzeuge befinden, einen Militärflugplatz eröffnen. Wir haben uns für einen Standort am Rande der Stadt entschieden, einen Plan gezeichnet und müssen ihn nun nur noch bauen."

HNN_Import_Fighters: "Ausländische Jäger"
HNN_Import_Fighters_desc: "Wir haben beschlossen, die Kriegsführung aus der Luft zu erproben. Zu diesem Zweck haben wir 25 Fokker-Flugzeuge aus dem Deutschen Reich requiriert, die vom Aufsrichsrat der Ostasiatischen Generalverwaltung in die Provinz Hunan am Jangtse eingeführt werden sollen. Wir haben auch eine Gruppe von Militärs aus Deutschland bestellt, um die Eröffnung unserer Luftwaffe zu überwachen und unsere Truppen in die Geheimnisse des Fliegens einzuweihen."

HNN_Set_Up_Domestic_Production: "Aufbau einer inländischen Produktion"
HNN_Set_Up_Domestic_Production_desc: "Unsere Ingenieure haben jetzt ein sehr gutes Verständnis für die Funktionsweise von Militärflugzeugen. Mit neuen Flugzeugfabriken werden wir mit dem Bau unserer eigenen Flugzeuge experimentieren, wobei wir uns von deutschen Konstruktionen inspirieren lassen."

HNN_To_Victory: "Die Verjüngung der Xiang-Armee!"
HNN_To_Victory_desc: "Die von Zeng Guofan gegründete Xiang-Armee war in nicht allzu ferner Vergangenheit eine der stärksten militärischen und politischen Kräfte. Jetzt, da unsere Armee vollständig umstrukturiert ist, können wir den Ruhm der Xiang-Armee zurückgewinnen."

### Ideas ###

HNN_a_democratic_province: "Konstitutionelles Vermächtnis"
HNN_a_democratic_province_desc: "Im Gegensatz zu anderen Provinzen ist Hunan insofern einzigartig, da es eine Verfassung hat. Die Provinzverfassung wurde von Zhao Hengti und zwölf anderen am 1. Januar 1922 verkündet und versucht, die Rechte aller Hunanesen, seien es Mann, Frau und Kind, zu wahren. Sie verspricht freie Wahlen in der Provinz Hunan mit einem gewählten Provinzrat und einem gewählten Gouverneur."

HNN_constitutional_hopes_dashed: "Konstitutionelle Hoffnungen zerstört"
HNN_constitutional_hopes_dashed_desc: "Gouverneur Zhao Hengti hat die Wiedereinführung der Verfassung von Hunan widerrufen, was die Hoffnungen vieler hunanischer Bürger zunichte gemacht hat, die sich eine Rückkehr der Verfassung wünschten."

HNN_constitution_restored: "Die Verfassung Hunans"
HNN_constitution_restored_desc: "Die Hunan-Verfassung von 1922 wurde von Zhao Hengti wiederhergestellt, was die Demokratie einleitete."

HNN_weak_military: "Schwaches Militär"
HNN_weak_military_desc: "Hunan stellt unter anderen Provinzen in Südchina ein schwaches Militär auf. Seine Männer sind nicht gut ausgebildet, unmotiviert und desorganisiert. Die hunanesische Armee besteht nur aus wenigen Divisionen europäischen Stils sowie speziellen unabhängigen Divisionen mit Artillerie. Obwohl wir über eine relativ große Auswahl an Waffen verfügen, können wir sie nicht effektiv einsetzen. Die Verbesserung der Armee ist eine dringende Angelegenheit für die Provinz Hunan, und sie ist unerlässlich, um im Chaos in China zu überleben."

HNN_weak_military_2: "Schwaches Militär"
HNN_weak_military_2_desc: "Hunan stellt unter anderen Provinzen in Südchina ein schwaches Militär auf. Seine Männer sind nicht gut ausgebildet, unmotiviert und desorganisiert. Die hunanesische Armee besteht nur aus wenigen Divisionen europäischen Stils sowie speziellen unabhängigen Divisionen mit Artillerie. Obwohl wir über eine relativ große Auswahl an Waffen verfügen, können wir sie nicht effektiv einsetzen. Die Verbesserung der Armee ist eine dringende Angelegenheit für die Provinz Hunan, und sie ist unerlässlich, um im Chaos in China zu überleben."

HNN_grassroots_officers: "Offiziere an der Basis"
HNN_grassroots_officers_desc: "Durch rigorose Reformen und die Demokratisierung der Armee wurden unsere militärischen Fähigkeiten erhöht und unsere Truppen verpflichtet, unsere Provinz mit Enthusiasmus zu verteidigen."

HNN_baoding_standards: "Baoding Standards"
HNN_baoding_standards_desc: "Durch rigorose Reformen und die Demokratisierung der Armee wurden unsere militärischen Fähigkeiten erhöht und unsere Truppen verpflichtet, unsere Provinz mit Enthusiasmus zu verteidigen."

HNN_Local_Universities_Supported: "Lokale Universitäten unterstützen"
HNN_Worker_Self_Determination: "Selbstbestimmung der Arbeiter"
