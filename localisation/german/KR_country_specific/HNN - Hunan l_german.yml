### Intro Screen ###
HNN_country_intro_header: "Die Provinz Hunan"
HNN_country_intro_content: "Die Xiang-Clique in Hunan war einst eine wichtige Clique in Südchina. Unter der Führung der beiden Cliquen von Tan Yankai und Tang Xiangming war die Provinz Hunan einflussreich in der südchinesischen und der Tongmenghui-Politik. 1916 erklärte Tang Jiyao die Unabhängigkeit von Yunnan, woraufhin mehrere andere Provinzen ebenfalls ihre Unabhängigkeit erklärten - Guangxi, Guizhou, Guangdong, Zhejiang und viele andere. Hunan befand sich im Belagerungszustand, und die Nationale Schutzallianz ernannte Tang Shengzhi, den buddhistischen General, zum Gouverneur der Provinz. Er setzte sein Buddhisierungsprogramm in Kraft, wurde aber einige Jahre später zurückgedrängt und durch den Föderalisten Zhao Hengti als Gouverneur ersetzt. Nach dem Sieg der Zhili über die Kuomintang in der Nordexpedition wurde Hunan in die Liga der Acht Provinzen aufgenommen, wobei Zhao Hengti seine persönliche Loyalität zu Sun Chuanfang in Nanjing erklärte."
hnn.0.a: "Interessant."

