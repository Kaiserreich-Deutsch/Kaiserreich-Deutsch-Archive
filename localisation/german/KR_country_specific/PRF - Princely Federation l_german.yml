### Ideas ###
PRF_rule_of_princes_1: "Dezentralisierte Herrschaft"
PRF_rule_of_princes_1_desc: "Ein Großteil der Staatsgewalt liegt in den Händen der verschiedenen Fürstentümer, die das Land bilden, was es schwieriger macht, Veränderungen zu bewirken oder den nationalen Zusammenhalt zu wahren."
PRF_rule_of_princes_2: "Dezentralisierte Herrschaft"
PRF_rule_of_princes_2_desc: "Ein großer Teil der Macht liegt in den Händen der verschiedenen Fürstenstaaten, die das Land bilden, obwohl Reformen begonnen haben, diese Macht mehr in die Hände der Zentralregierung zu legen."
PRF_rule_of_princes_3: "Rebellische Fürsten"
PRF_rule_of_princes_3_desc: "Die Fürstliche Föderation ist eine dezentralisierte Nation, in der ein Großteil der Macht in den Händen der verschiedenen Fürstenstaaten liegt - und diese sind mit ihrem Herrscher unzufrieden und sprechen von offener Rebellion."
PRF_popular_nizam: "Vater der Konföderation"
PRF_popular_nizam_desc: "Der Nizam von Hyderabad ist zwar ein Alleinherrscher, der die alleinige politische Macht im Lande innehat, doch ist er ein beliebter Herrscher, der eine Reihe von Reformen zum Wohle des Volkes durchgeführt hat."
PRF_democratic_federation: "Eine demokratische Föderation"
PRF_democratic_federation_desc: "Auch wenn das Wahlrecht in [PRF.GetNameDef] nicht so universell ist wie in vielen anderen Ländern und es immer noch strenge Gesetze gibt, die verhindern, dass INK-nahe Parteien an der Macht sind, hat [PRF.GetNameDef] dennoch große Fortschritte bei der Förderung eines neuen demokratischen Systems gemacht, das die vorherige autokratische Regierung ablösen soll."
PRF_backwards_economy_1: "Rückwärtsgewandte Wirtschaft"
PRF_backwards_economy_1_desc: "Das Land ist weitgehend agrarisch geprägt, wobei viele der landwirtschaftlichen Methoden längst veraltet sind."
PRF_backwards_economy_2: "Rückwärtsgewandte Wirtschaft"
PRF_backwards_economy_2_desc: "Das Land ist weitgehend agrarisch geprägt, und viele der landwirtschaftlichen Methoden sind längst überholt. Die Dinge beginnen sich jedoch langsam zu ändern, und die Industrialisierung setzt sich in den städtischen Gebieten durch."
PRF_forwards_economy: "Entwickelte Wirtschaft"
PRF_forwards_economy_desc: "Das einst weitgehend agrarisch geprägte Land hat endlich den Übergang zu einer entwickelten Wirtschaft vollzogen, und die Zeichen der Industrialisierung sind in jeder Stadt sichtbar."
PRF_centralized_command_1: "Zentralisiertes Kommando"
PRF_centralized_command_1_desc: "Das Kommando über die Streitkräfte wird langsam den Fürstenstaaten entzogen und fest in die Hände einer zentralisierten Behörde gelegt."
PRF_centralized_command_2: "Zentralisiertes Kommando"
PRF_centralized_command_2_desc: "Das Kommando über die Streitkräfte wurde den Fürstenstaaten entzogen und liegt nun fest in den Händen einer zentralisierten Behörde. Dies macht sowohl die Ausbildung als auch die Planung wesentlich effizienter."
PRF_princely_command_1: "Fürstliches Kommando"
PRF_princely_command_1_desc: "Das Kommando über die Streitkräfte liegt in den Händen der verschiedenen Fürstenstaaten, die für die Aufrechterhaltung einer strengen Moral in ihren Reihen verantwortlich sind."
PRF_princely_command_2: "Fürstliches Kommando"
PRF_princely_command_2_desc: "Das Kommando über die Streitkräfte liegt in den Händen der verschiedenen Fürstenstaaten, die für die Aufrechterhaltung einer strengen Moral in ihren Reihen verantwortlich sind. Die Fürsten wissen dieses Vertrauen sehr zu schätzen."
PRF_splendid_isolation: "Prächtige Isolierung"
PRF_splendid_isolation_desc: "Unsere Nation lehnt es ab, sich in die Angelegenheiten der Außenwelt einzumischen, und wird ihre Grenzen mit allen Mitteln verteidigen!"
PRF_navy_school: "Deccan Marineakademie"
PRF_hyd_academy: "Akademie für Technologie"
PRF_hyd_academy_desc: "Die Akademie für Technologie ist die größte Forschungseinrichtung auf dem Subkontinent."
PRF_hyd_motorworks: "Hyderabad Motorworks"
PRF_hyd_motorworks_desc: "Ein großes, verstaatlichtes Unternehmen, das sich auf die Lieferung von motorisierten Fahrzeugen an die Armee konzentriert."
PRF_cavalry_focus: "Die Fürstliche Kavallerie"
PRF_cavalry_focus_desc: "Die Nation hat eine stolze Tradition in der Kavallerie, was sie zur mobilsten Truppe auf dem Subkontinent macht."
PRF_war_fever: "Wiedervereinigungsfieber"
PRF_war_fever_desc: "Das Fieber für die Wiedervereinigung des indischen Subkontinents ist ausgebrochen. In der Hauptstadt skandieren die Menschen die Namen der Feinde, die die Wiedervereinigung Indiens verhindern wollen!"
PRF_new_plan_idea: "Der neue Plan"
PRF_new_plan_idea_desc: "Ganz Indien muss sich gemeinsam bemühen - so wird unsere Nation in die Zukunft schreiten."
PRF_rule_the_skies: "Herrschaft über den Himmel"
PRF_rule_the_skies_desc: "Eine nationale Anstrengung, Flugzeuge billiger zu produzieren, wird die Luftverkehrskapazität des Landes erheblich erweitern."

### Focuses ###
PRF_political_reform: "Osman wendet sich an den Rat"
PRF_political_reform_desc: "Es ist eine Sondersitzung des Fürstenrates geplant, und es wird erwartet, dass die versammelten Fürsten dem Nizam eine Fülle von Reformen vorlegen werden - Reformen, die wahrscheinlich darauf abzielen, mehr Macht in ihre Hände zu legen und vielleicht sogar Positionen im Rat für Personen außerhalb der Aristokratie zu öffnen. Es ist ein kühner Plan, aber einige sind nervös, ob der Nizam zustimmen wird."
PRF_rebuke_council: "Lehnt die vorgeschlagene Reformen ab"
PRF_rebuke_council_desc: "Der Nizam lehnt die vorgeschlagenen Reformen rundheraus ab, was die Fürstliche Föderation auf den Weg der Autokratie und vielleicht sogar der Rebellion durch unzufriedene Fürstenstaaten führt."
PRF_reform_council: "Stimmt den vorgeschlagene Reformen zu"
PRF_reform_council_desc: "Der Nizam hat den Plan des Fürstenrats akzeptiert, doch bleibt die Frage offen, wie weit die geplanten Reformen gehen werden. Einige äußern die Befürchtung, dass der Nizam möglicherweise noch weiter gehen will als die Fürsten und das Land auf eine mögliche demokratische Zukunft vorbereiten will."
PRF_dissolve_council: "Auflösung des Rates"
PRF_dissolve_council_desc: "Der Fürstenrat hat in einem modernen Staat keinen Zweck, und die Autorität sollte allein in den Händen des Nizam liegen. Diese Erklärung wird mit ziemlicher Sicherheit zu einer offenen Rebellion führen."
PRF_new_council: "Der neue Rat der Fürsten"
PRF_new_council_desc: "Die Einzelheiten der Reformen des Rates wurden beschlossen - und seine Macht wird weitgehend auf einen nationalen Diwan übertragen, der auf Geheiß des Nizam tätig ist. Die Fürstenstaaten scheinen mit diesem Ergebnis zufrieden zu sein, auch wenn noch die Frage offen ist, ob nur ein Fürst als Diwan fungieren kann oder ob das Amt für eine Volkswahl geöffnet wird."
PRF_appoint_diwan: "Ernennung eines nationalen Diwans"
PRF_appoint_diwan_desc: "Um den Fürstenrat zu ersetzen, muss ein nationaler Diwan ernannt werden, ein Premierminister, der dem Nizam zur Verfügung steht. Damit wird die Umstrukturierung der Regierung in eine schlanke und autokratische Organisation fortgesetzt."
PRF_free_elections: "Freie Wahlen abhalten"
PRF_free_elections_desc: "Das Amt des Diwans wird für eine landesweite Wahl geöffnet, und die Anforderungen für die Mitgliedschaft im Nationalrat werden gelockert. Nicht alle Fürsten sind über dieses Ergebnis besonders erfreut, aber das Volk wird sich über dieses neue Bekenntnis zur Demokratie freuen."
PRF_princes_united: "Vereinigt die Fürsten"
PRF_princes_united_desc: "Das Amt des Diwans wird ausschließlich den Fürsten selbst vorbehalten sein, die damit einverstanden sind, dass die Reformen die Regierung weiterhin organisieren und zentralisieren."
PRF_kaiser_i_hind: "Ruft den Kaisar-i-Hind aus"
PRF_kaiser_i_hind_desc: "Da der Nizam die Kontrolle fest in der Hand hat, ist es an der Zeit, eine Änderung zu verkünden: Die Fürstliche Föderation wird von nun an als Indisches Reich bekannt sein und Osman als Kaisar-i-Hind! Alle Macht wird auf ihn übergehen, und das Volk wird seinem Champion zujubeln, der versprochen hat, die Kontrolle über den Subkontinent unter dem einzig wahren Banner seiner Kultur wiederzuerlangen."
PRF_liberal_prince: "Vater der Föderation"
PRF_liberal_prince_desc: "Manche mögen angenommen haben, dass der Nizam imperialistische Ambitionen hegte, doch in Wahrheit ging es ihm nur darum, die Macht der Regierung zum Wohle aller in seinen Händen zu zentralisieren. Da die Prinzen nicht mehr in der Lage sind, das Wachstum der Nation durch ihre Streitereien zu bremsen, ist die Zeit für die Föderation gekommen, sich zurückzuholen, was sie verloren hat."
PRF_new_india: "Eine neue Föderation!"
PRF_new_india_desc: "Endlich sind die Reformen abgeschlossen! Die Macht der Regierung wurde zentralisiert, und die Fürsten sind sich einig in ihrem Wunsch, dass die Föderation den Rest des Subkontinents zurückerobert und ihm zu Unabhängigkeit und Wohlstand verhilft!"
PRF_align_germany: "Angleichung an Deutschland"
PRF_align_germany_desc: "Jetzt, da Indien wiedervereinigt ist, müssen wir in Erwägung ziehen, auf Deutschland zuzugehen und uns seiner Fraktion anzuschließen. Ihre Interessen sind auch unsere Interessen."
PRF_align_russia: "Angleichung an Russland"
PRF_align_russia_desc: "Russland hat immer danach gestrebt, seine Herrschaft nach Süden auszudehnen, das liegt in der Natur seines großen Spiels. Vielleicht ist es besser, ihr Freund zu sein, als ihr Feind."
PRF_align_japan: "Angleichung an Japan"
PRF_align_japan_desc: "Japans Ambitionen liegen in der Kontrolle über ganz Asien. Verbünden wir uns mit ihnen, und wir werden es gemeinsam kontrollieren!"
PRF_embrace_neutrality: "Neutralität annehmen"
PRF_embrace_neutrality_desc: "Es ist nicht unsere Aufgabe, uns in die Kämpfe der Welt einzumischen. Wir haben unsere Nation wiedervereinigt - das ist genug."

PRF_age_of_reason: "Ein Zeitalter der Vernunft"
PRF_age_of_reason_desc: "Einige Traditionen hindern unsere Nation daran, ihr Potenzial auszuschöpfen - wir müssen Reformen verabschieden, um die Nation darauf vorzubereiten, in das 20. Jahrhundert einzutreten."
PRF_tech_academy: "Gründung der School of Research"
PRF_tech_academy_desc: "Die Gründung einer Akademie und ihre Umwandlung in ein modernes Forschungszentrum des Landes wird einen großen Beitrag zur Erreichung unserer künftigen Ziele leisten."
PRF_electronics_focus: "Elektronik Fokus"
PRF_electronics_focus_desc: "Ein neues Computerzeitalter bricht an - wir müssen erforschen, was es bedeutet und wie es uns nutzen kann."
PRF_radar_focus: "Radar Fokus"
PRF_radar_focus_desc: "Wir haben eine lange Küstenlinie, und es gibt viel zu viele Möglichkeiten, vom Meer aus angegriffen zu werden. Wir müssen ein wachsames Auge auf Angreifer haben, und zwar mit neuer Technologie."
PRF_new_research_1: "Erweiterung der Forschungskapazität"
PRF_new_research_1_desc: "Mit der Erneuerung unserer Wirtschaft und unserer Infrastruktur sind wir bereit, den Sprung in die Zukunft zu wagen und unsere Forschungskapazitäten erheblich zu erweitern."

PRF_new_construction: "Neue Baumethoden"
PRF_new_construction_desc: "Um ehrlich zu sein, stammen viele der Baumethoden der Föderation aus alten Zeiten. Sie haben sich zwar bewährt, aber wenn wir eine Periode der Wiederbelebung einleiten wollen, müssen wir Methoden anwenden, die weit über alles hinausgehen, wozu wir früher fähig waren."
PRF_expand_railroad_1: "Die Hyderabad-Deccan-Eisenbahn"
PRF_expand_railroad_1_desc: "Ein Eisenbahnnetz, das sich von Hyderabad bis zur Südspitze des Kontinents erstreckt, ist genau das Richtige, um unser Land wiederzubeleben und es auf eine echte Industrialisierung vorzubereiten."
PRF_expand_railroad_2: "Die Eisenbahn erreicht Mysore"
PRF_expand_railroad_2_desc: "Die nächste Etappe des Eisenbahnbaus: eine Verlängerung von Hyderabad bis zur südlichen Stadt Mysore."
PRF_expand_railroad_3: "Die Eisenbahn erreicht Kap Comorin"
PRF_expand_railroad_3_desc: "Die letzte Etappe des Eisenbahnbaus: eine Verlängerung von Mysore bis zur südlichen Stadt Trivandrum."
PRF_new_industry: "Neue Wirtschaftsreformen"
PRF_new_industry_desc: "Wir werden niemals einen echten Fortschritt erreichen, wenn wir nicht die Gesetze reformieren, die unsere Wirtschaft regeln - es gibt neue Technologien und Möglichkeiten in der Welt, und wir müssen sie nutzen."
PRF_investment_1: "Ausländische Investitionen sichern"
PRF_investment_1_desc: "Es gibt nur einen Weg, die Föderation von einer rückständigen Nation in eine Nation zu verwandeln, die kühn in die Zukunft schreitet, und das ist die Gewinnung ausländischer Investoren für die Gründung neuer Unternehmen."
PRF_civ_industry_1: "Ausbau der Zivilindustrie"
PRF_civ_industry_1_desc: "Wir sind endlich in der Lage, uns zu industrialisieren, und wir müssen damit beginnen, unsere Fabriken auszubauen."
PRF_civ_industry_2: "Weiterer Ausbau der Zivilindustrie"
PRF_civ_industry_2_desc: "Wir müssen den Ausbau unserer Zivilfabriken fortsetzen."
PRF_mil_industry_1: "Ausbau der Militärindustrie"
PRF_mil_industry_1_desc: "Um den Subkontinent zurückzuerobern, müssen wir unsere militärischen Kapazitäten massiv ausbauen."
PRF_mil_industry_2: "Weiterer Ausbau der Militärindustrie"
PRF_mil_industry_2_desc: "Wir müssen den Ausbau unserer Militärfabriken fortsetzen."
PRF_expand_mines: "Ausbau der Bergbaukapazität"
PRF_expand_mines_desc: "Es gibt noch ungenutzte Ressourcen in der Föderation, und wir müssen neue Methoden anwenden, um sie richtig zu nutzen."
PRF_bombay_refinery: "Die Hyderabad-Raffinerie"
PRF_bombay_refinery_desc: "Unser Land ist nicht reich an Öl, und deshalb ist eine massive Investition erforderlich, um eine moderne Raffinerie in der Hauptstadt zu bauen. Dies wird ein Signal sein, dass wir wirklich eine Industriemacht sind, mit der man rechnen muss."
PRF_new_economy: "Die neue Wirtschaft"
PRF_new_economy_desc: "Endlich haben wir unseren Ruf als Hinterwäldler hinter uns gelassen und können nun wirklich behaupten, eine aufstrebende Industriemacht zu sein, die bereit ist, es mit seinen Feinden aufzunehmen."

PRF_naval_school: "Gründung der Marineakademie"
PRF_naval_school_desc: "Wir können nicht an den Aufbau einer Marine denken, wenn wir nicht eine richtige Marineakademie einrichten, um neue Kapitäne auszubilden und ausländische Methoden des Seekampfes zu übernehmen."
PRF_dockyards_1: "Ausbau der Schiffswerften"
PRF_dockyards_1_desc: "Wir müssen unsere Fähigkeit zum Bau von Schiffen ausbauen, um unsere Küsten wirklich zu schützen."
PRF_dockyards_2: "Weiterer Ausbau der Schiffswerften"
PRF_dockyards_2_desc: "Wir müssen den Ausbau unserer Schiffswerften fortsetzen."
PRF_small_navy_focus: "Kleine Marine im Fokus"
PRF_small_navy_focus_desc: "Die Föderation wird nie eine mächtige Flotte haben, und deshalb müssen wir uns auf eine kleine und effiziente Flotte konzentrieren, die der Verteidigung und dem Schutz unserer Handelsschiffe dient."
PRF_defend_coast: "Verteidigung unserer Gewässer"
PRF_defend_coast_desc: "Die Weiterentwicklung der Zerstörertechnologie ist unsere beste Option, um unsere Küsten vor Angriffen zu verteidigen."
PRF_ambitious_navy: "Ehrgeizige Marine im Fokus"
PRF_ambitious_navy_desc: "Sie sagen, wir könnten keine starke Marine aufbauen, und wir wollen ihnen das Gegenteil beweisen. Mit der Zeit können wir die Gewässer um Indien herum beherrschen, und so werden wir es zurückerobern."
PRF_amphibious: "Das Fürstliche Marinekorps"
PRF_amphibious_desc: "Die Herrschaft über die Gewässer ist nur der erste Schritt - wir müssen uns auch darauf vorbereiten, von der See aus anzugreifen, um unsere Feinde zu verwirren und sie hinter der Front anzugreifen."

PRF_deccan_air_force_1: "Erweiterung der Deccan Air Force"
PRF_deccan_air_force_1_desc: "Die Deccan Air Force muss ausgebaut werden, wenn sie den Luftraum beherrschen soll - nur so können wir hoffen, unsere Feinde zu besiegen."
PRF_fighter_focus: "Jäger Fokus"
PRF_fighter_focus_desc: "Wir müssen unsere Kenntnisse über neue Kampfflugzeuge und Luftkampftechnik verbessern."
PRF_bomber_focus: "Bomber Fokus"
PRF_bomber_focus_desc: "Die Entwicklung größerer Bomberkapazitäten ist der Weg, wie wir unsere Feinde aus der Luft lahmlegen werden."
PRF_CAS_focus: "Luftnahunterstützung Fokus"
PRF_CAS_focus_desc: "Wir müssen die Fähigkeit unserer Luftstreitkräfte zur Unterstützung der Armee aus der Luft ausbauen."
PRF_deccan_air_force_2: "Herrschaft über den Himmel der Föderation"
PRF_deccan_air_force_2_desc: "Jetzt, wo wir die Technologie haben, müssen wir unsere Kapazität erhöhen und damit beginnen, Flugzeuge auf unsere Flugplätze zu stellen."

PRF_army_reform: "Armeereformen einleiten"
PRF_army_reform_desc: "Unsere Armee ist in schlechtem Zustand, zusammengeschustert aus den Streitkräften der verschiedenen Fürstenstaaten, von denen keiner es gewohnt ist, zusammenzuarbeiten. Wir müssen uns bemühen, sie für unser gemeinsames Ziel zu vereinen."
PRF_central_command: "Zentralisierung der Armeeführung"
PRF_central_command_desc: "Die Befehlsgewalt über die Armeen muss den Fürsten entzogen und auf eine kleine Gruppe von Befehlshabern zentralisiert werden. Dies ist der einzig wirksame Weg, auch wenn es einige Zeit dauern wird, bis die Fürsten dies einsehen."
PRF_princely_armies: "Eine Armee der Fürstenstaaten"
PRF_princely_armies_desc: "Mit den Fürsten zusammenzuarbeiten, um die gemeinsame Führung der Armee effizienter zu gestalten, dabei aber ihre Rechte zu respektieren, ist der beste Weg, um die Moral hochzuhalten und die nationale Einheit zu wahren."
PRF_modern_razakars_1: "Modernisierung der Razakars"
PRF_modern_razakars_1_desc: "Die Razakars sind die am meisten gefürchteten Streitkräfte Hyderabads, auch wenn ihre Waffen stark veraltet sind. Wir müssen uns bemühen, ihre Ausrüstung zu modernisieren."
PRF_modern_razakars_2: "Modernisierung der Razakars fortsetzen"
PRF_modern_razakars_2_desc: "Wir müssen die Modernisierung der Waffen und der Ausrüstung der Razakars fortsetzen."
PRF_motorworks: "Hyderabadi Motorworks erweitern"
PRF_motorworks_desc: "Durch umfangreiche Investitionen in die Automobilwerke der Hauptstadt werden wir in der Lage sein, unsere Streitkräfte mit einer größeren Mobilisierung und zu gegebener Zeit sogar mit Panzern zu versorgen."
PRF_mobilize_razakars: "Mobilisierung der Razakars"
PRF_mobilize_razakars_desc: "Die Zeiten des Reitens und Marschierens zu Fuß gehören der Vergangenheit an - die Zukunft der Kriegsführung liegt in einer Streitmacht, die sich schneller als der Gegner bewegen kann."
PRF_armor_focus_1: "Das Fürstliche Panzerkorps"
PRF_armor_focus_1_desc: "Im Panzerkrieg liegt unsere Zukunft - wir müssen das Fürstliche Panzerkorps aufstellen und es zum am meisten gefürchteten Teil unserer Armee machen."
PRF_armor_focus_2: "Erweiterung des Fürstlichen Panzerkorps"
PRF_armor_focus_2_desc: "Die Technologie unserer Panzertruppen muss weiterentwickelt werden."
PRF_new_army: "Vollendung der Armeereform"
PRF_new_army_desc: "Es hat einige Zeit gedauert, aber unsere Reformen sind nun abgeschlossen und unsere Streitkräfte vollständig zentralisiert. Wir sind nun bereit, den Kampf zu unseren Feinden zu bringen."
PRF_new_artillery: "Moderne Artillerie im Fokus"
PRF_new_artillery_desc: "Die Artillerie der Föderation stammt größtenteils aus dem Weltkrieg. Wir müssen unsere Artillerie modernisieren, wenn wir nicht wollen, dass unsere Soldaten ohne angemessene Unterstützung ausgeweidet werden."
PRF_princely_cavalry: "Ausbau des Fürstlichen Kavallerieregiments"
PRF_princely_cavalry_desc: "Die Kavallerie ist der traditionelle Schwerpunkt unserer Fürstenstaaten - und obwohl einige sagen, ihre Zeit sei vorbei, sind wir anderer Meinung. Ihre Ausrüstung stammt allerdings noch aus der Zeit des Weltkriegs, und das muss sich ändern."
PRF_increase_mobility: "Mobilität im Fokus"
PRF_increase_mobility_desc: "Pferde sind nicht die einzige Möglichkeit, eine Streitmacht zu bewegen. Wir müssen unsere Armeen mit den Mitteln ausstatten, die es ihnen ermöglichen, die gegnerischen Linien mit ihrer schieren Geschwindigkeit zu überrennen."
PRF_deccan_infantry_1: "Modernisierung der Deccan-Infanterie"
PRF_deccan_infantry_1_desc: "Die Deccan-Infanterie ist eine ehrwürdige Truppe, aber ihre Bewaffnung muss dringend erneuert werden, wenn wir mit unseren Feinden mithalten wollen."
PRF_deccan_infantry_2: "Modernisierung der Deccan-Infanterie fortsetzen"
PRF_deccan_infantry_2_desc: "Die Modernisierung der Bewaffnung der Deccan-Infanterie muss fortgesetzt werden.
PRF_flexible_forces: "Ausbau der Unterstützungskapazität"
PRF_flexible_forces_desc: "Wir müssen uns darauf konzentrieren, die Unterstützungskapazität der Deccan-Infanterie auszubauen. Wir müssen sie effizienter machen, anstatt uns nur auf rohe Gewalt zu verlassen, um den kommenden Konflikt zu überstehen."
PRF_flexible_command: "Eine flexible Kommandostruktur"
PRF_flexible_command_desc: "Wir müssen unsere Fürsten und Generäle zusammentrommeln und auf eine Erweiterung unserer Planungskapazität hinarbeiten. Nur durch bessere Planung und modernere Methoden können wir unsere Kräfte sinnvoll einsetzen."

PRF_final_struggle: "Vorbereitung auf den Endkampf"
PRF_final_struggle_desc: "Es ist unvermeidlich, dass wir in naher Zukunft sowohl der Bharatiya Commune als auch dem Dominion gegenüberstehen werden. Wir sollten sicherstellen, dass wir so stark wie möglich sind, bevor wir weitermachen."

PRF_india_united: "Indien vereint!"
PRF_india_united_desc: "Jai Hind! Der Subkontinent ist wieder unser! Was nun?"
PRF_bhutan: "Abkommen mit Bhutan"
PRF_bhutan_desc: "Nachdem wir die Kontrolle über den indischen Subkontinent gesichert haben, ist es an der Zeit, sich um unsere Nordgrenze zu kümmern. In China entstehen neue Großmächte, und wir müssen unsere Kontrolle über das Königreich Bhutan als Pufferstaat im Himalaya sichern. Sie werden als Schutzschild gegen chinesische Übergriffe fungieren, ob sie es wollen oder nicht."
PRF_nepal_claims: "Abkommen mit Nepal"
PRF_nepal_claims_desc: "In den Wirren des Weltkriegs expandierte Nepal in das indische Tiefland. Es ist an der Zeit, unsere Herrschaft über diese Gebiete zurückzuerobern."
PRF_incorporate_madras: "Die Dekkan-Staaten"
PRF_incorporate_madras_desc: "Die Völker Südindiens müssen sich entweder freiwillig Indien anschließen oder erobert werden - sie haben die Wahl."
PRF_claim_ceylon: "Beansprucht Ceylon"
PRF_claim_ceylon_desc: "Ceylon, die Malediven und die Andamanen sind von Rechts wegen Teil des rechtmäßigen Territoriums unserer Nation. Ihr Kolonialismus muss ein Ende haben."
PRF_incorporate_burma: "Integration von Burma"
PRF_incorporate_burma_desc: "Jetzt, da die koloniale und sozialistische Bedrohung beseitigt ist, können wir mit Blick auf die Zukunft über unsere derzeitigen Grenzen hinausschauen. Burma, das sich in Geschichte und Kultur vom restlichen Indien unterscheidet, war ebenfalls unter britischer Herrschaft und liegt in unserem natürlichen Einflussbereich. Es ist an der Zeit, das Land in unser expandierendes Reich einzugliedern."
PRF_claim_goa: "Beansprucht Goa"
PRF_claim_goa_desc: "Die Enklave Goa ist nichts weiter als eine Klette an der Seite unserer stolzen Nation. Sie ist rechtmäßig unser Territorium und muss zurückgegeben werden."
PRF_claim_pondicherry: "Beansprucht Pondicherry"
PRF_claim_pondicherry_desc: "Die Enklave Pondicherry ist nichts weiter als eine Klette an der Seite unserer stolzen Nation. Sie ist rechtmäßig unser Territorium und muss zurückgegeben werden."
PRF_incorporate_siam: "Die burmesischen Gebiete in Siam"
PRF_incorporate_siam_desc: "Das Königreich Siam war einer der opportunistischsten der 'Geierstaaten', die die Unruhen nach dem Niedergang des Raj ausnutzten. Während die junge burmesische Nation durch die sozialistischen Aufstände in Assam und Bengalen in Bedrängnis geriet, besetzte die Regierung von Siam einfach mehrere Bezirke und Präfekturen, darunter auch die Stadt Moulmein, die in Kiplings berühmtem Gedicht erwähnt wird. Diese Gebiete müssen zurückgegeben werden!"
PRF_tibet: "$HND_tibet$"
PRF_tibet_desc: "$HND_tibet_desc$"
PRF_aksai_chin: "$HND_aksai_chin$"
PRF_aksai_chin_desc: "$HND_aksai_chin_desc$"
PRF_new_plan: "Das Neue Indien-Gesetz"
PRF_new_plan_desc: "Nachdem die gemeinsame Herrschaft über die eroberten Gebiete etabliert ist, ist es nun an der Zeit, Reformen zu verabschieden, die sicherstellen, dass ganz Indien auf dem Weg in die Zukunft zusammenarbeitet."
PRF_indian_cinema: "Indisches Kino: Die Propagandamaschine?"
PRF_indian_cinema_desc: "Die pulsierende indische Kinoszene hat die Möglichkeit, ein mächtiges Instrument des Staates zu sein, und obwohl Filme immer noch hauptsächlich ein Spielzeug der Reichen sind, haben sie weitreichende soziale Auswirkungen."
PRF_new_research_2: "Der große Sprung nach vorn"
PRF_new_research_2_desc: "Mit der vereinten Kraft des gesamten Subkontinents können wir die besten Köpfe Indiens versammeln und es mit den Forschungskapazitäten selbst der fortschrittlichsten westlichen Nationen aufnehmen!"
PRF_delhi_officers: "Das Offizierskorps des Dominions"
PRF_delhi_officers_desc: "Der erste Punkt der Tagesordnung ist der Umgang mit den Offizieren des besiegten Dominions von Indien. Geben wir ihnen einen Platz in unserer Nation? Oder schicken wir sie in den Ruhestand, bevor sie weiteren Ärger machen können?"
PRF_loyalist_states: "Schicksal der loyalistischen Fürstenstaaten"
PRF_loyalist_states_desc: "In den nördlichen Gebieten gibt es eine große Anzahl von Fürstenstaaten, die sich den Verrätern angeschlossen haben. Wir müssen über ihr Schicksal entscheiden und festlegen, wie unsere Herrschaft über ihr Gebiet verlaufen soll."
PRF_question_of_rights: "Umstrukturierung der Nordprovinzen"
PRF_question_of_rights_desc: "Das Dominion gewährte seinen Bürgern eine Vielzahl von persönlichen Rechten. Wir müssen entscheiden, wie wir mit der Änderung ihres Status umgehen, oder wir müssen mit noch mehr Widerstand gegen unsere Herrschaft rechnen."
PRF_bhartiya_officers: "Offizierskorps des sozialistischen Indiens"
PRF_bhartiya_officers_desc: "Als erstes müssen wir uns mit den Offizieren der besiegten Bharatiya-Kommune befassen. Geben wir diesen Sozialisten einen Platz in unserer Nation? Oder schicken wir sie in den Ruhestand, bevor sie weiter Unruhe stiften können?"
PRF_industry_question: "Die Frage der Industrie"
PRF_industry_question_desc: "Die Bharatiya-Kommune stützte sich auf die verstaatlichte Industrie, und ihre Wirtschaftsführer wenden sich nun an uns, um eine Antwort auf die Frage zu erhalten, was sie jetzt tun sollen - die Antwort darauf wird bestimmen, wie leicht es uns fallen wird, das ehemalige Kernland der Kommune zu befrieden."
PRF_orissa_question: "Schicksal der Zamindar-Besetzer"
PRF_orissa_question_desc: "Es gibt eine große Zahl von Fürsten im Exil, die ihre Ländereien in Orissa wieder in Besitz nehmen wollen, nachdem die Sozialisten besiegt worden sind. Dies würde jedoch bedeuten, dass diejenigen, die ihr Land übernommen haben, vertrieben werden müssten. Diese Frage muss geklärt werden, wenn wir unsere Herrschaft in der Region festigen wollen."
PRF_assam_question: "Schicksal der Teeplantagen in Assam"
PRF_assam_question_desc: "Die riesigen Teeplantagen von Assam waren bis zum Sturz ihrer sozialistischen Herrscher in Staatsbesitz. Jetzt leiden sie, und wir müssen die Frage klären, was mit ihnen geschehen soll, wenn wir unsere Herrschaft in der Region festigen wollen."

### Intro Screen ###
PRF_country_intro_header: "Einführung in die Fürstliche Föderation"
PRF_country_intro_content: "Nach der britischen Revolution von 1925 erlangte Indien schließlich seine De-facto-Unabhängigkeit, als das Raj endgültig in sich zusammenbrach. Der Rajput-Maharadscha von Bikaner, Ganga Singh, übernahm die Regierungsgeschäfte. Sein autoritärer Regierungsstil brachte ihn bald in Konflikt mit der linken zivilen Opposition um den Indischen Nationalkongress (INC) und seinen militanten Anhängern im Untergrund.\n\nInnerhalb weniger Monate führte die Aufkündigung des von Singh ausgehandelten anglo-indischen Vertrags durch den INC zu einem Bürgerkrieg auf dem Subkontinent. In dieser chaotischen Zeit schlossen sich die südlichen Fürstenstaaten unter Berufung auf den anglo-indischen Vertrag und zahlreiche Rechtsverstöße von Ganga Singh hinter Osman Ali Khan, dem Nizam von Hyderabad, zusammen und erklärten ihn zum wahren Vizekönig des indischen Dominions.\n\nAls sich der Bürgerkrieg zu einem verwirrenden Sumpf der Gewalt ausweitete, gelang es Ali Khan zwar nicht, in Singhs nördliche Machtbasis einzudringen, aber es gelang ihm, sozialistische Enklaven in Bombay auszurotten und sowohl die Regierung in Lahore als auch die in Kalkutta daran zu hindern, in das Dekkan-Plateau einzumarschieren.\n\nAls endlich Frieden herrschte, machte sich die Fürstenföderation bald daran, eine echte nationalistische Nachfolgeregierung des Raj zu organisieren, wobei Osman Ali Khan als Nizam-al-Mulk (Reichsverweser) diente und seine Mitfürsten im so genannten Fürstenrat sowohl eine beratende als auch eine gesetzgebende Funktion ausübten. Im Jahr 1936 ist die Fürstenföderation ein brüchiger Staat, der jedoch einer konservativen einheimischen Regierung am nächsten kommt."

PRF_guide: "§MAusrufung des Kaisar-i-Hind§! / §MVater der Föderation§! (§PPaternal Autokratisch§!)\n£white_dot Schließen Sie den Schwerpunkt \"Lehnt die vorgeschlagenen Reformen ab\" ab und gehen Sie weiter nach unten.\n£white_dot Nach dem Start des Schwerpunkts \"Ernennung eines nationalen Diwans\" werden sich die südlichen Fürsten zum Aufstand erheben.\n\n§MFreie Wahlen§! (§gAutoritär Demokratisch§! / §cSozialkonservative§! / §mMarktliberale§!)\n£white_dot Schließen Sie die Schwerpunkte \"Stimmt den vorgeschlagenen Reformen zu\" bis hin zu \"Freie Wahlen abhalten\" ab.\n£white_dot Wählen Sie bei den nationalen Wahlen Krishna Wadiyar IV, damit der §gFürstenrat§! die Macht behält, Chithira Varma, damit der §cFürstenrat§! an die Macht kommt, oder Madapati Rao, damit die §mWestler§! an die Macht kommen.\n\n§MVereinigt die Fürsten§! (§gAutoritär Demokratisch§! / §cSozialkonservative§!)\n£white_dot Schließen Sie die Schwerpunkte \"Stimmt den vorgeschlagenen Reformen zu\" bis hin zu \"Vereinigt die Fürsten\" ab.\n£white_dot Wählen Sie bei der Fürstenwahl Krishna Wadiyar IV. oder Madapati Rao in den §gFürstenrat§! an der Macht oder wählen Sie Chithira Varma, um den §gFürstenrat§! an die Macht kommen zu lassen."

### Events ###
prf.1.t: "Das Silberjubiläum des Nizam"
prf.1.d: "Heute feiert der glorreiche Osman Ali Khan, Reichsverweser und Nizam von Hyderabad, den 25. Jahrestag seiner Besteigung des Throns seines angestammten Fürstenstaates. Die goldenen Asafia-Banner schmücken die Straßen der vielen Städte des Bundesstaates Hyderabad, und die Menschen erfreuen sich an den Ausschweifungen der öffentlichen Gelder, die in die Festlichkeiten fließen. Hyderabad, das bereits zu den reichsten und am stärksten industrialisierten Staaten der Fürstenföderation gehört, ist heute ein leuchtendes Vorbild für die anderen Fürsten!"
prf.1.a: "Möge er lange leben!"

prf.2.t: "Die Proklamation des Tempeleintritts"
prf.2.d: "Anlässlich seines 25. Geburtstags hat der junge Maharadscha von Travancore-Cohin, Shri Chithira Thirunal Balarama Varma, heute ein Edikt verkündet, mit dem das Verbot für Hindus niedriger Kaste - auch Avarnas genannt -, die zahlreichen Tempel des Staates zu betreten, aufgehoben wird. Das Edikt und sein Verfasser wurden von progressiven Menschen im südlichsten Fürstenstaat und vielen anderen für den humanen und großherzigen Akt begrüßt, der den Benachteiligten und Kämpfenden zu mehr Selbstwertgefühl und gemeinschaftlichem Respekt verhilft. Viele der eher konservativen Hindu-Grundbesitzer und Nawabs in der gesamten Föderation sind jedoch über diesen plötzlichen Sprung in die Moderne verärgert, da sie befürchten, dass ihre Kontrolle über die weniger Glücklichen inmitten solcher Gleichheitsverordnungen verloren gehen könnte. Vorerst bleiben die rechtlichen Änderungen jedoch auf den Fürstenstaat Travancore-Cochin beschränkt."
prf.2.a: "Wie gnädig."

prf.3.t: "Das Ableben von Krishna Raja Wadiyar IV"
prf.3.d: "Einer der mächtigsten (und reichsten) Hindu-Herrscher der Nation, Krishna Raja Wadiyar IV. ist gestern Abend in seinem königlichen Palast in Mysore verstorben. Sein Nachfolger als Herrscher des Staates Mysore ist sein Neffe, der stattliche und künstlerische Jaya Chamarajendra."
prf.3.a: "Ganz [Root.GetNameDef] trauert um seinen Tod!"

prf.4.t: "Der geplante Fürstliche Staat Maharashtra"
prf.4.d: "Als das britische Raj fiel, wurde die Präsidentschaft von Bombay aufgelöst und die Maratha-Distrikte zwischen Hyderabad, Kolhapur und anderen Fürstenstaaten aufgeteilt. Für die Verwaltung der wichtigen Hafenstadt am Arabischen Meer wurde ein neuer Staat Bombay geschaffen, der direkt der Exekutive unterstellt wurde. Es gab jedoch Forderungen nach einem neuen großen und einheitlichen Maratha-Fürstenstaat mit den gleichen Rechten wie Hyderabad, Mysore und Travancore-Cochin im Rat der Fürsten. Der so genannte Staat Maharashtra wäre von beeindruckender Größe und industrieller Kapazität, würde aber von einem Kollegium der verschiedenen Maratha-Kleinfürsten gemeinsam regiert. Innerhalb der größeren und älteren Fürstenstaaten gibt es viel Widerstand gegen die Schaffung eines neuen mächtigen Bundesstaates, der den Interessen der etablierten Ordnung zuwiderlaufen könnte. Ein starkes Maharashtra würde jedoch eine effizientere Verwaltung und einen leichteren Zugang für die Bundesarmee bedeuten. Wird das Marathi zu nationaler Bedeutung aufsteigen?"
prf.4.a: "Es ist vollbracht! Ruft Maharashtra als vereinigten Bundesstaat aus!"
prf.4.b: "Beibehaltung der Aufteilung der Maratha-Distrikte."

prf.5.t: "Das Fünfte Andra Mahasabha"
prf.5.d: "Die Andra Mahasabha war eine Volksorganisation, die Anfang der 1920er Jahre gegründet wurde, um den Gebrauch der Telugu-Sprache gegenüber der vorherrschenden Urdu-Sprache im Staat Hyderabad zu fördern. Im Laufe ihrer letzten vier Konferenzen rückte die Bewegung jedoch weiter nach links, indem sie konkrete politische Ziele zur Durchsetzung der Schulpflicht, der Rechte von Arbeitern und Bauern sowie einer fortschreitenden Demokratisierung der Fürstlichen Föderation entwickelte. Gegenwärtig steht die Andra Mahasabha unter der Führung des großen liberalen Intellektuellen Madapati Hanumantha Rao, ist aber dennoch stark gespalten zwischen ihrem bürgerlichen Führungskader und der Masse der linken und syndikalistischen Arbeiter und Bauern, die ihre Hauptunterstützungsquelle darstellen. Trotz dieser Differenzen hat die Bewegung gerade ihren fünften Kongress abgehalten und dort einen recht radikalen und sehr antifeudalen Vorschlag für eine Verfassungsreform vorgelegt. Dies hat in den eher konservativen Kreisen des Fürstenrats zu großen Unruhen geführt, wobei die reaktionärsten Maharadschas und Zamindars das Verbot der Bewegung forderten. Wie sollte die Exekutive reagieren?"
prf.5.a: "Greift hart gegen diese liberalen Demagogen durch!"
prf.5.b: "Sollen diese bedauernswerten Intellektuellen doch ihre belanglosen Treffen abhalten."

prf.6.t: "Ausweitung der Gesetze zum Betreten des Tempels"
prf.6.d: "Mehr als ein Jahr ist vergangen, seit der Staat Travancore-Cochin eine Reihe von fortschrittlichen Gesetzen in Kraft gesetzt hat, um das Los der benachteiligten Hindukasten, auch bekannt als Unberührbare, Avarnas oder Dalits, zu verbessern. Innerhalb des hinduistischen Kastensystems gelten die als Unberührbare Geborenen seit jeher als die Untersten der Unteren, die von ihren Vorgesetzten gemieden und zu erniedrigender Arbeit gezwungen werden. Die Proklamation des Tempelzugangs in Travancore-Cochin hat jedoch das Leid der Avarnas des Staates erheblich gemildert und ihnen ein neues Gefühl des Gemeinschaftsstolzes gegeben. Deshalb hat Shri Chithira Thirunal Balarama Varma nun der Bundesregierung vorgeschlagen, die Verbesserung der unterdrückten Kasten zu einer nationalen Angelegenheit zu machen. Der Widerstand der reaktionären und konservativen Hindu-Fürsten ist jedoch ungebrochen."
prf.6.a: "Formuliert einen föderalen Rechtsschutzes für die benachteiligten Bevölkerungsgruppen."
prf.6.b: "Fördert Sozialreformen, aber überlasst sie den einzelnen Staaten."
prf.6.c: "Wer kümmert sich um diese dreckigen Dalits??"

prf.7.t: "Das Schicksal des Rumpfstaates Madras"
prf.7.d: "Das verstümmelte Überbleibsel der Präsidentschaft von Madras, in vielerlei Hinsicht der Albatros um den Hals des Staates mit den Waffen, war unserer Regierung gegenüber nie loyal oder freundlich gesinnt. Am Ende des ersten indischen Bürgerkriegs von fürstlichen Truppen überfallen, wurde den Tamilen gnädigerweise Autonomie gewährt - sie blieben außerhalb der Föderation, allerdings um den Preis territorialer Zugeständnisse. Der dravidische Radikalismus hat jedoch in der gesamten Republik an Kraft gewonnen, und viele Offiziere der nationalen Armee wagen es nicht, eine so offen feindliche Macht unkontrolliert zu lassen, während Verräter und Bolschewiken in Lahore und Kalkutta stark bleiben. Es muss etwas gegen den tamilischen Staat unternommen werden!"
prf.7.a: "Madras muss zu einer direkten fürstlichen Herrschaft aufsteigen. Indien fordert es!"
prf.7.b: "Verlangt, dass sie eine fürstliche Regierung einsetzen!"
prf.7.c: "Wir sollten nicht noch mehr Tamilen verärgern."

prf.8.t: "Fürstliches Indien verlangt totale Unterwerfung"
prf.8.d: "Da sie sich durch die Existenz unseres weit überlegenen tamilischen Staates bedroht fühlen, haben die greisen und kleptokratischen Fürsten verlangt, dass wir unsere Unabhängigkeit aufgeben! Auf eine solche heimtückische Forderung kann es nur eine Antwort geben!"
prf.8.a: "Die fürstliche Bedrohung muss ausgelöscht werden, in den Krieg!"
prf.8.b: "Gebt nach, wir können der Macht der Fürsten nichts entgegensetzen."

prf.9.t: "Das Ende von [From.GetNameDef]"
prf.9.d: "Die Überreste von [From.GetNameDef] haben erkannt, dass es zwecklos ist, sich unserer gewaltigen Militärmacht zu widersetzen, und haben sich unseren Forderungen vollständig unterworfen. Mit der friedlichen Integration der verbleibenden tamilischen Gebiete ist der südliche Zipfel des indischen Kontinents endlich vollständig unter unserer Kontrolle vereinigt worden. Dies ist ein großer Tag für die Sache der indischen Einigung!"
prf.9.a: "Stärke durch Einheit!"

prf.10.t: "Fürstliches Indien fordert das Ende des tamilischen Republikanismus"
prf.10.d: "Der Waffen-Salut-Staat hat gefordert, dass wir unsere republikanische Regierung abschaffen und ein fürstlicher Staat werden, der aber immer noch eine beträchtliche Autonomie behält."

prf.11.t: "Die Gründung des Staates Madras"
prf.11.d: "Angesichts der Aussicht auf eine bewaffnete Konfrontation zwischen unseren beiden Nationen hat sich die Präsidentschaft von Madras selbst aufgelöst und eine Verfassung verabschiedet, die sie de facto in einen einzigen Fürstenstaat verwandelt - sozusagen eine Miniaturausgabe unseres Staates. Sri Ramakrishna Ranga Rao steht nun einem tamilischen Kabinett vor, das vollständig mit dem des indischen Fürstentums übereinstimmt. Heute haben wir einen Schlag für die indische Größe geführt!"
prf.11.a: "Mehr Prinzen, brillant!"

prf.12.t: "Integration der ehemaligen Republik Madras"
prf.12.d: "Wir haben das ehemalige Land der selbsternannten Republik Madras endgültig unterworfen. Unsere Truppen patrouillieren in den Straßen von Tiruvannamalai und allen anderen größeren Städten. Der ländliche Widerstand liegt in den letzten Zügen, und überall, wo unsere siegreichen Soldaten vorbeikommen, senken die Einheimischen unterwürfig den Blick."
prf.12.a: "Brilliant."

prf.20.t: "Die Diwan-Wahl von [GetYear]"
prf.20.d: "Der Fürstenrat tritt heute zusammen, um aus seiner Mitte einen nationalen Diwan zu wählen, der als Regierungschef des Nizam fungieren soll. Der Gewinner der Wahl ist..."
prf.20.a: "Krishna Wadiyar IV of Mysore."
prf.20.b: "Chithira Varma of Travancore."
prf.20.c: "Rajaram III of Kolhapur."
prf.20.e: "Akbar Hydari."
prf.20.f: "Madapati Hanumantha Rao."
prf.20.g: "Mirza Muhammad Ismail."
prf.20.h: "Nawab Fazal Nawaz Jung Bahadur."
prf.20.i: "Jayachamarajendra Raja Wadiyar V."
prf.20.j: "Krushna Chandra Gajapati."

prf.100.t: "Der Fürstenrat"
prf.100.d: "Heute traf der Nizam von Hyderabad, Osman Ali Khan, mit dem Fürstenrat zusammen, der ihm ein seiner Meinung nach faires und gerechtes Reformpaket vorlegte, nämlich dass die Macht des Rates in einem nationalen Diwan gebündelt wird, der aus ihrer Mitte gewählt wird, und dass dieser Diwan die Hauptverantwortung für die Wiederherstellung der Herrschaft über das übrige Indien übernimmt. Bislang ist ungewiss, ob der Nizam diese Vorschläge akzeptieren wird oder ob er sie als eine Aushöhlung seiner persönlichen Autorität betrachten würde. Viele sind nämlich der Meinung, dass der Nizam selbst als Diwan fungieren sollte... und andere sind der Meinung, dass das Amt durch nationale Wahlen besetzt werden sollte, ebenso wie die Positionen im Rat selbst!"
prf.100.a: "Ich werde den Ratschlag des Rates berücksichtigen."

prf.101.t: "Osman lehnt den Vorschlag des Rates ab"
prf.101.d: "Die Herrscher im Fürstenrat waren sichtlich enttäuscht, als der Nizam von Hyderabad ihre Vorschläge zur Reform des Rates rundweg ablehnte. In seiner Rede wies er auf das ständige Versagen der Fürsten bei der Zusammenarbeit hin und betonte, dass eine zentrale Autorität erforderlich sei, wenn die Föderation gegen die Kräfte des Kolonialismus und des Sozialismus ankämpfen wolle - selbst wenn dies bedeute, dass der Rat selbst ersetzt werden müsse. Mehr als ein Fürst verließ die Versammlung mit dem Schwur, dass die Auflösung des Rates einen Bürgerkrieg bedeuten würde."
prf.101.a: "Das Gemeinwohl ist ihnen offensichtlich nicht bewusst."

prf.102.t: "Der Fürstenrat wird aufgelöst"
prf.102.d: "Nachdem der Nizam das letzte Reformangebot des Rates abgelehnt hatte, kam es für viele nicht überraschend, dass Nizam Osman Ali Khan heute die Auflösung des Prinzenrates anordnete. Alle Macht liegt nun in den Händen des Nizam, und es gibt Gerüchte, dass mehrere Prinzen nach Süden geritten sind, um zu den Waffen zu greifen und zu rebellieren. Wenn dies der Fall ist, ist noch kein Krieg ausgebrochen, obwohl einige glauben, dass dies nur eine Frage der Zeit ist."
prf.102.a: "Eine Rebellion? Wir werden sehen."

prf.103.t: "Der Diwan der Fürstlichen Föderation"
prf.103.d: "Nach Osman Ali Khans Entscheidung, den Fürstenrat aufzulösen, übt der Nizam die fast vollständige Kontrolle über die Exekutive der Bundesregierung aus. Die faktische Kontrolle der fürstlichen Domänen ist jedoch auf einem Tiefpunkt angelangt, und viele sind der Meinung, dass eine neue Persönlichkeit an der Spitze des Kabinetts der Gun-Salute-Föderation dringend benötigt wird, damit der nahezu autokratische Griff von Osman nicht zum Abbild der Hyderabadi-Dominanz wird."
prf.103.a: "Akbar Hydari, der Sadar-i-Azam von Hyderabad, soll die Regierung leiten!"
prf.103.b: "Krushna Chandra Gajapati wird den fürstlichen Gehorsam erzwingen!"
prf.103.c: "Ich brauche keine Schoßhündchen, ich regiere allein!"

prf.104.t: "Osman Ali Khan beansprucht den Titel des Kaisar-i-Hind"
prf.104.d: "Im Süden hat sich der Primus inter pares des Fürstentums Indien, Osman Ali Khan, zum wahren Nachfolger des Kaisar-i-Hind erklärt, des Titels, den zuvor die Moguln und die britischen Kaiser des Subkontinents trugen. Eine direkte Proklamation, dass der Nizam von Hyderabadi unseren eigenen Anspruch auf die rechtliche Kontrolle über das frühere Raj als niedriger als die niedrigste Fiktion betrachtet! Diese bombastische Behauptung hat innerhalb von [Root.GetNameDef] für große Aufregung gesorgt, wobei einige sogar den selbsternannten Kaiser unterstützen und behaupten, er werde bald kommen, um die 'richtige' indische Herrschaft über den Subkontinent wiederherzustellen."
prf.104.a: "Der waffenstarrende Fürst ist verrückt geworden!"
prf.104.b: "Das indische Proletariat prangert diesen Usurpator an!"

prf.106.t: "Der Fürstenrat wird aufgelöst"
prf.106.d: "Aus dem Süden erreicht uns die Nachricht, dass die politische Situation in der Fürstenföderation schnell erodiert. Der Nizam von Hyderabad, Osman Ali Khan, hat heute den Fürstenrat aufgelöst und sich selbst zum alleinigen Regierungschef ernannt. Es wird gemunkelt, dass eine große Anzahl südlicher Prinzen zutiefst beleidigt ist über diesen einseitigen Akt der Arroganz. Während einige den Größenwahn des Nizam als reines Machtspiel bezeichnen, spekulieren einige ausländische Experten, dass es bald zu einer Konfrontation zwischen den verschiedenen nominell unabhängigen Fürstenstaaten innerhalb der Föderation kommen könnte."
prf.106.a: "Eine Chance für uns also?"

prf.107.t: "Osman stimmt dem Vorschlag des Rates zu"
prf.107.d: "Die Herrscher im Fürstenrat waren heute sichtlich zufrieden, als Osman Ali Khan, der Nizam von Hyderabad, ihren Reformen zustimmte - zumindest im Prinzip. Die Macht des Rates wird in der Position eines nationalen Diwans gebündelt, und ein Teil der Macht des Nizams wird auf diese Position übertragen. Wird es von einem der Prinzen bekleidet werden, oder wird es für eine nationale Wahl offen sein? Es gibt auch Stimmen, die sagen, dass der Rat selbst reformiert werden sollte und die Voraussetzungen für einen Sitz im Rat gelockert werden sollten... eine radikale Idee, die die Fürstliche Föderation in eine konstitutionelle Demokratie verwandeln würde, wenn der Nizam dem zustimmen würde."
prf.107.a: "Dies wird sicherlich einige Diskussionen erfordern."

prf.108.t: "Die nationalen Wahlen"
prf.108.d: "Unsere Entscheidung, den Fürstenrat in ein einheitliches Regierungsamt umzuwandeln, erfordert nun die freie nationale Wahl eines geeigneten Kandidaten. Die Auswahl ist groß, und nur wenige unter den Wählern zweifeln an der Bedeutung dieses neuen Amtes. Die derzeitige Amtszeit wurde auf vier Jahre begrenzt."
prf.108.a: "Krishna Wadiyar IV von Mysore, der weise hinduistische Herrscher!"
prf.108.b: "Chithira Varma von Travancore, der populäre Progressive!"
prf.108.c: "Rajaram III von Kolhapur, der kriegerische Riese!"
prf.108.e: "Akbar Hydari, der hartgesottene Staatsdiener!"
prf.108.f: "Der liberale Madapati Rao wird unser Volk emanzipieren!"

prf.109.t: "Die Fürstenwahl"
prf.109.d: "Unsere Entscheidung, den Fürstenrat in ein einziges Regierungsamt umzuwandeln, hat die Fürsten nun dazu veranlasst, sich zu versammeln und aus ihrer Mitte einen geeigneten Kandidaten zu wählen. Die Auswahl ist groß, und nur wenige unter den Fürsten zweifeln an der Bedeutung dieses neuen Amtes. Die derzeitige Amtszeit wurde auf vier Jahre begrenzt."
prf.109.a: "Osman Ali Khan, der Nizam von Hyderabad!"
prf.109.b: "Krishna Wadiyar IV von Mysore, der weise hinduistische Herrscher!"
prf.109.c: "Rajaram III. von Kolhapur, der kriegerische Riese!"

prf.110.t: "Erneuerte Loyalitäten"
prf.110.d: "Die Fürsten Südindiens haben sich zwar stets loyal gegenüber dem Nizam gezeigt, aber nicht alle haben sich mit ihrer gesamten Armee an der Verteidigung der Föderation beteiligt - sie haben sich zurückgehalten, für den Fall, dass es zu einer Auseinandersetzung mit Hyderabad über die Autorität des Rates kommen sollte. Mit dem Abschluss der Reformen ist das Vertrauen in die Ausrichtung der Föderation jedoch so groß wie nie zuvor, und so haben sich die Fürsten bereit erklärt, mehr als bisher beizutragen."
prf.110.a: "Das wurde auch Zeit!"

prf.120.t: "Der Verrat von Krishna Raja Wadiyar IV"
prf.120.d: "Mysore, der zweitmächtigste der Fürstenstaaten mit Kanonensalut, hatte schon immer ein schwieriges Verhältnis zur auf Hyderabad ausgerichteten Verwaltung des Nizam. Abgesehen von religiösen Differenzen hatten Osman Ali Khan und der König von Mysore, Krishna Raja Wadiyar IV, lange Zeit gegensätzliche Ansichten über den Grad der Zentralisierung der Föderation. Nach dem Anspruch des Nizam auf die kaiserlichen Insignien traten diese Differenzen in den Vordergrund, wobei der Wadiyar-Maharaja Osmans Intrigen und die Missachtung der föderalen Verfassung wütend als de facto-Staatsstreich anprangerte. Der Oberste Fürst des Südens sah keinen anderen Ausweg und erklärte sein Gebiet für unabhängig und die Union der Notwendigkeit, die einst die ehemaligen britischen Fürstenstaaten südlich des Dekkan-Plateaus zusammenhielt, für tot und beendet. Heute ist wahrlich ein dunkler Tag für die fürstliche Föderation."
prf.120.d.son: "Mysore, der zweitmächtigste der Fürstenstaaten mit Kanonensalut, hatte schon immer eine schwierige Beziehung zu der auf Hyderabad ausgerichteten Verwaltung des Nizam. Abgesehen von religiösen Differenzen hatten Osman Ali Khan und der Maharaja von Mysore lange Zeit unterschiedliche Ansichten über den Grad der Zentralisierung der Föderation. Nach dem Anspruch des Nizam auf die kaiserlichen Insignien traten diese Differenzen in den Vordergrund, wobei Jayachamarajendra Raja Wadiyar V. Osmans Intrigen und die Missachtung der föderalen Verfassung wütend als De-facto-Staatsstreich anprangerte und sagte, dass dies etwas sei, wofür sein kürzlich verstorbener Vater niemals gestanden hätte. Da er keinen anderen Ausweg sah, erklärte der Oberste Fürst des Südens sein Gebiet für unabhängig und die Union der Notwendigkeit, die die ehemaligen britischen Fürstenstaaten südlich des Dekkan-Plateaus einst verband, für tot. Heute ist wahrlich ein dunkler Tag für die fürstliche Föderation."
prf.120.a: "Dann handelt es sich um Verrat"

prf.122.t: "Der Aufstand an der Malabarküste"
prf.122.d: "Der von einem fortschrittlichen, eigensinnigen und jungen Herrscher regierte 19-köpfige Fürstenstaat Travancore-Cochin fühlte sich unter der Führung des zentralistischen Nizam von Hyderabad nie ganz zu Hause. Nun, da der Maharaja von Mysore offen gegen unsere Regierung revoltiert, hat der junge Malayam beschlossen, das Gewicht des kombinierten Fürstentums gegen unsere belagerten Streitkräfte einzusetzen! Truppen, die dem südlichsten Fürstenstaat treu ergeben sind, sind bereits übergelaufen und scheren sich nicht darum, dem Nizam gegenüber irgendeine Art von Loyalität zu bekunden!"
prf.122.a: "Jetzt ist unsere Nation wirklich gespalten."

prf.124.t: "Der Tamilenaufstand"
prf.124.d: "Verflucht! Die Tamilen im Rumpfstaat der ehemaligen Präsidentschaft von Madras haben jeden Vorwand der Subversion gegen das Hyderabad-Regime fallen gelassen und sich gegen unsere tapferen Truppen gewandt. Die überraschten Besatzungstruppen in Madura und Coimbatore sind bereits überrannt worden!"
prf.124.a: "In den Krieg!"

prf.126.t: "Die Rebellion ist vorbei"
prf.126.d.all: "Die Rebellion der Dekkan-Fürsten ist beendet, und alle südlichen Staaten, die rebelliert haben, wurden in die Schranken gewiesen. Der Nizam hat den anderen Fürsten seine Stärke bewiesen, und zwar in einem Maße, dass sie nicht daran zweifeln, dass es ihm möglich ist, den Rest des Subkontinents zurückzuerobern, vorausgesetzt, er hat ihre Kooperation - und sie sind nur allzu bereit, diese zu leisten. Es bleibt jedoch die Frage, was mit den rebellischen Ländern geschehen soll. Zeigen wir Gnade? Oder verteilen wir ihr Land an die Loyaleren und Würdigeren?"
prf.126.d.some: "Die Rebellion der Dekkan-Fürsten ist beendet, und obwohl die Kämpfe eingestellt wurden, kann man nicht sagen, dass der Nizam vollständig siegreich war. Die südlichen Staaten sind noch nicht vollständig unter seiner Kontrolle, und so sind einige Fürsten noch immer nicht davon überzeugt, dass der Griff des Nizam nach der Macht verdient war. Dennoch hat er der Herausforderung standgehalten, und die einzige Frage, die bleibt, ist, ob man den Eroberten Gnade erweisen oder ihre Ländereien an die Loyaleren und Würdigeren verteilen soll."
prf.126.d.none: "Die Rebellion der Dekkan-Fürsten ist vorbei, und der Nizam ist geschlagen. Die verbliebenen Fürsten haben sich versammelt und fordern eine Reform des Rates und vor allem die Umsetzung der von ihnen vor der Auflösung des Rates vorgeschlagenen Reformen. Es mag eine Frage von zu wenig und zu spät sein, aber der Nizam ist kaum in der Lage zu argumentieren."
prf.126.a: "Gebt den unzufriedenen Staaten Autonomie innerhalb der Föderation."
prf.126.b: "Integriert ihre Ländereien vollständig in die föderale Verwaltung."
prf.126.c: "Indien ist am Ende, wie es scheint."

prf.140.t: "Die Reichweite der Hyderabad-Deccan-Eisenbahn wird ausgebaut"
prf.140.d: "Wenn Indien das Juwel in der Krone des britischen Imperialismus war, dann war das beredte Netz der Great Indian Peninsula Railway das Juwel in ihm. Ursprünglich wurde sie 1853 gebaut und war das Modell, nach dem der Raj seine gewaltige Verkehrsinfrastruktur errichtete, um die ihn das übrige Asien beneidete und die den bekannten Autor Jules Verne inspirierte. Die nach dem Rückzug der Briten aus Südindien in Hyderabad-Deccan-Eisenbahn umbenannte Strecke zwischen Bombay und Hyderabad wurde heute für eröffnet erklärt, was die Kommunikation zwischen den Fürstenstaaten Zentralindiens erheblich verbessert. Unsere Ingenieure und Planer haben bereits mit der Arbeit am zweiten Teil des großen Systems begonnen - der Strecke zwischen dem Staat Mysore und Hyderabad. Fürsten und Bürger sind sich einig, dass dieses Vorhaben sehr vielversprechend ist!"
prf.140.a: "Nächster Halt: Mysore!"

prf.141.t: "Die Hyderabad-Deccan-Eisenbahn erreicht Mysore"
prf.141.d: "Nach einem langwierigen Bauprozess hat die große Eisenbahn von [Root.GetNameDef] endlich die Hauptstadt der Wadiyar-Fürsten, Mysore, erreicht. Trotz der politischen und religiösen Differenzen zwischen dem Maharaja von Mysore und Osman Ali Khan hat dieses neue landesweite Projekt die Kommunikation und Zusammenarbeit zwischen den beiden mächtigsten Fürstenstaaten unserer glorreichen Föderation erheblich gestärkt."
prf.141.a: "Nächster Halt: Kap Komorin und der Indische Ozean!"

prf.142.t: "Die Hyderabad-Deccan-Eisenbahn erreicht Kap Komorin"
prf.142.d: "Endlich schlängelt sich die Spur der Hyderabad-Deccan-Eisenbahn von der Metropole Bombay bis zur Malabarküste. Der erfolgreiche Abschluss dieses großen Vorhabens, das einen großen Zusammenhalt und ein Gefühl der Einheit zwischen den beteiligten Fürstentümern geschaffen hat, hat die Kritiker der Regierung im In- und Ausland sprachlos gemacht. Heute, da moderne Verkehrsmittel die Spitze des Kontinents mit seinen wichtigsten Machtzentren verbinden, erstrahlt unser Land als Leuchtturm der Moderne!"
prf.142.a: "Wie groß ist unsere glorreiche Nation!"

prf.145.t: "Die nationale Regierung spricht sanft mit den Prinzen des Nordens"
prf.145.d: "Obwohl das Dominion ein weitaus zentralisierterer Staat ist als die Fürstliche Föderation, haben die kolonialen Schoßhündchen im Norden ihren eigenen Anteil an Maharadschas und Zamindars. Die meisten von ihnen haben sich um das demokratische Erbe des Raj geschart, aber einige vertreten stark konservative und antibritische Ansichten, wobei Pratap Singh Gaekwad aus dem Bundesstaat Baroda in Gujarat und Hari Singh aus dem Bundesstaat Jammu und Kaschmir die beiden prominentesten sind. Wenn es uns gelänge, einen oder beide dieser Prinzen dazu zu bewegen, unser Recht auf die Herrschaft über ganz Indien zu unterstützen, könnten wir die Regierung in Lahore von innen heraus schwächen, was den Vormarsch unserer Truppen erheblich beschleunigen würde. Beide zu beeinflussen wäre schwieriger, aber wenn wir uns einem von ihnen nähern, laufen wir Gefahr, unseren Plan vorzeitig zu verraten und Lahore einen Vorteil zu verschaffen."
prf.145.d.kashmir.only: "Obwohl das Dominion ein weitaus zentralisierterer Staat ist als die Fürstliche Föderation, haben die kolonialen Schoßhündchen im Norden ihren eigenen Anteil an Maharadschas und Zamindars. Die meisten von ihnen haben sich um das demokratische Erbe des Raj geschart, aber einige vertreten stark konservative und antibritische Ansichten, wobei Hari Singh aus dem Bundesstaat Jammu und Kaschmir das prominenteste Beispiel ist. Wenn es uns gelänge, ihn dazu zu bewegen, unser Recht auf die Herrschaft über ganz Indien zu unterstützen, könnten wir die Regierung in Lahore von innen heraus schwächen, was den Vormarsch unserer Truppen erheblich beschleunigen würde. Ihn umzustimmen birgt jedoch die Gefahr, dass wir unseren Plan vorzeitig verraten und Lahore den Vorteil verschaffen."
prf.145.a: "Hari Singh von Kaschmir ist ein guter Reaktionär, macht ihm den Hof!"
prf.145.b: "Macht sowohl Baroda als auch Kaschmir den Hof!"
prf.145.c: "Gebt diese Intrige auf und erklärt den Krieg!"

prf.146.t: "Verrat und Aufruhr unter unseren Fürsten!"
prf.146.d.kashmir: "Obwohl das derzeitige Kabinett einen Großteil des Staatsapparats reformiert und das Problem der Diarchie in Angriff genommen hat, lehnen einige Maharadschas die Zentralregierung in Lahore nach wie vor strikt ab. Der junge Maharadscha in Jammu und Kaschmir im Norden betrachtet unsere Regierung mit Misstrauen und Hass und hegt heimliche Sympathien für das Feudalregime in Hyderabad. Wir haben beunruhigende Berichte erhalten, wonach der Fürst in geheimer Kommunikation mit [From.GetNameDef] über die Möglichkeit einer Abspaltung von unserem Staat steht - und eine interne Front gegen unsere Armee eröffnet, sobald die Fürsten wieder nach Norden marschieren. Es muss etwas unternommen werden!"
prf.146.d.baroda: "Obwohl das derzeitige Kabinett einen Großteil des Staatsapparats reformiert und sich mit dem Problem der Diarchie befasst hat, lehnen einige Maharadschas die Zentralregierung in Lahore nach wie vor strikt ab. Sowohl die jungen Maharadschas von Baroda in Gujarat als auch von Jammu und Kaschmir im Norden blicken mit Misstrauen und Hass auf unsere Regierung und hegen eine heimliche Zuneigung zum Feudalregime in Hyderabad. Wir haben beunruhigende Berichte darüber erhalten, dass diese beiden Fürsten in geheimer Kommunikation mit [From.GetNameDef] über die Möglichkeit einer Abspaltung von unserem Staat stehen und eine interne Front gegen unsere Armee eröffnen, sobald die Fürsten wieder nach Norden marschieren. Es muss etwas unternommen werden!"
prf.146.a: "Entsendet Truppen nach Kaschmir und verhaftet den Maharadscha!"
prf.146.b: "Verhängung das Kriegsrecht in Baroda und Kaschmir und verhaftet die Fürsten!"

prf.147.t: "Das fürstliche Komplott hat Erfolg!"
prf.147.d: "Wohl oder übel ist unser hinterhältiger Plan, einige der Fürsten des Nordens gegen ihre eigene Regierung aufzubringen, aufgegangen. Es ist nun an der Zeit, die Dolche zu schwingen und den letzten Fleck des britischen Kolonialismus auf dem indischen Subkontinent zu beseitigen!"
prf.147.a: "Krieg ist es!"

prf.148.t: "Das fürstliche Komplott wird vereitelt"
prf.148.d: "Unser hinterhältiger Plan, einige der Fürsten des Nordens gegen ihre eigene Regierung aufzubringen, ist wohl oder übel zu Ende gegangen. Es ist nun an der Zeit, die Dolche hervorzuholen und den letzten Fleck des britischen Kolonialismus auf dem indischen Subkontinent zu beseitigen!"

prf.149.t: "Sturz des indischen Sozialismus"
prf.149.d: "Unsere Regierung hat beschlossen, als ersten Schritt auf dem Weg zur nationalen Einigung gegen die unsinnigen Linken in Kalkutta vorzugehen. Einige schlagen vor, den Krieg sofort zu beginnen, während andere vorschlagen, die Unzufriedenheit unter den größtenteils konservativen Bauern von Orissa zu schüren und so die innere Stärke des syndikalistischen Staates zu schwächen - allerdings besteht dabei nicht nur die Gefahr des Scheiterns, sondern auch, dass wir unsere Kriegspläne enthüllen, bevor wir bereit sind, und so [HND.GetNameDef] einen Vorteil verschaffen."
prf.149.a: "Stiftet Unruhen in den Kolchosen in Orissa!"
prf.149.b: "Genug mit den Intrigen - beginnt den Krieg!"

prf.150.t: "Reaktionäre Unruhen in Orissa"
prf.150.d: "Beunruhigende Nachrichten erreichen uns aus Orissa, wo sich konservative und reaktionäre Bauernführer gegen die Arbeit unserer politischen Kommissare wehren. Die Unruhen richten sich gegen die restriktiven Richtlinien, die gegen religiösen Aberglauben und schlechte Bedingungen in den Kolchosen erlassen wurden. Der Aufstand gewinnt auch in den städtischen Zentren rasch an Unterstützung, und wir wissen aus zuverlässiger Quelle, dass Agenten von [From.GetNameDef] diese Aufständischen unterstützen!"
prf.150.a: "Die Volkspolizei soll den Willen des Proletariats durchsetzen!"

prf.151.t: "Unser Plan ist erfolgreich!"
prf.151.d: "Unser hinterhältiger Plan, die reaktionären Bauern in Orissa gegen ihre eigene Regierung aufzubringen, ist wohl oder übel aufgegangen. Jetzt ist es an der Zeit, die Dolche zu zücken und diesen sozialistischen Schandfleck auf dem indischen Subkontinent zu beseitigen!"
prf.151.a: "War it is!"

prf.152.t: "Unser Plan ist gescheitert!"
prf.152.d: "Unser hinterhältiger Plan, die reaktionären Bauern in Orissa gegen ihre eigene Regierung aufzubringen, ist wohl oder übel gescheitert. Jetzt ist es an der Zeit, die Dolche hervorzuholen und diesen sozialistischen Schandfleck auf dem indischen Subkontinent zu beseitigen!"

prf.153.t: "Hyderabad und der Pakt gegen [HND.GetNameDef]"
prf.153.d: "Wir sind heimlich von Agenten der [From.GetAdjective]-Regierung kontaktiert worden, die uns bitten, beim Sturz des sozialistischen Regimes in Bengalen mitzuwirken. Dies ist eine heikle Situation, da wir das fürstliche Regime nicht anerkennen und seinen Anspruch auf die gesamtindische Souveränität offen bestreiten. Ein solcher Pakt könnte jedoch nützlich sein, um den linksradikalen Staat zu beseitigen und die Voraussetzungen für eine endgültige Konfrontation mit den verräterischen Fürsten des Südens zu schaffen ... ganz zu schweigen davon, dass wir nicht verpflichtet sind, die Vereinbarung einzuhalten, selbst wenn wir unser Wort geben, da es in keiner Weise öffentlich ist."
prf.153.a: "Reagiert positiv auf diese Annäherungsversuche."
prf.153.b: "Macht Versprechungen aber sichert uns ab."
prf.153.c: "Keine Deals mit intriganten Fürsten!"

prf.154.t: "Die Regierung des Dominion nimmt den Pakt an"
prf.154.d: "Heute haben wir einen wichtigen diplomatischen Sieg errungen! Die Regierung in Lahore hat unseren Vorschlag angenommen, die sozialistischen Mistkerle in Kalkutta zu beseitigen, und damit unsere Nordflanke gesichert. Der Weg zur nationalen Einigung ist geebnet, und unsere Streitkräfte brennen darauf, sich zu bewähren! Einige Mitglieder unserer Regierung raten freilich zur Vorsicht - man kann nicht wissen, ob die Verräter aus dem Norden ihren Teil der Abmachung tatsächlich einhalten werden. Sie könnten sich genauso gut zurücklehnen und zusehen, wie wir kämpfen, oder noch schlimmer - uns in den Rücken fallen."
prf.154.a: "Es ist das Risiko wert."

prf.155.t: "Die Regierung des Dominion lehnt den Pakt ab"
prf.155.d: "Verdammt! Die Schoßhündchen in Lahore haben jede Form der Zusammenarbeit bei der Zerstörung von [HND.GetNameDef] abgelehnt."
prf.155.a: "Dann werden wir die bolschewistische Bedrohung alleine angreifen!"

prf.156.t: "Ehrt den Lahore-Hyderabad-Pakt"
prf.156.d: "In Übereinstimmung mit den geheimen Verhandlungen zwischen unseren beiden Regierungen hat [PRF.GetNameDef] [HND.GetNameDef] den Krieg erklärt. Sollen wir uns an die Abmachung halten und eine eigene Offensive starten oder eine eher verdeckte Vorgehensweise wählen?"
prf.156.a: "Ehrt den Pakt und greift [HND.GetNameDef] an!"
prf.156.b: "Stecht den Fürsten in den Rücken!"
prf.156.c: "Lasst sie ihre Kraft gegeneinander verschwenden."

prf.160.t: "Sieg im Norden"
prf.160.d: "Wir haben die perfiden britischen Schoßhündchen vom Kontinent vertrieben! Es ist an der Zeit, den Frieden in ganz Indien zu sichern, indem wir einen Abgesandten zu Delhis [faction_head.GetAdjective] Herren schicken und sie auffordern, ihren Krieg gegen uns zu beenden und unser Volk in Ruhe zu lassen."
prf.160.a: "Schlagt einen Waffenstillstand vor!"
prf.160.b: "Nein, wir werden weiter kämpfen!"

prf.161.t: "[From.GetName] schlägt Frieden vor"
prf.161.d: "Düstere Nachrichten haben unsere Regierung erreicht. Die pro-[Root.GetFactionName]-Regierung in Lahore wurde gestürzt und ihr Territorium so gut wie unter der Hegemonie von [From.GetAdjective] vereinigt. Da es für uns keine offensichtliche Möglichkeit gibt, unsere Intervention ohne beträchtliche Verluste fortzusetzen, und die Hoffnung auf Erfolg fraglich ist, hat die [From.GetAdjective]-Regierung eine Friedensregelung vorgeschlagen, die unser Engagement in Indien für immer beendet."
prf.161.a: "Wir haben keine andere Wahl als zu akzeptieren."
prf.161.b: "Nein! Das Dominion soll wiederhergestellt werden!"

prf.162.t: "Es wird keinen Frieden geben"
prf.162.d: "Wir haben eine Antwort von den militärischen Führern [From.GetAdjective] erhalten: Es wird keinen Frieden geben, solange Lahore nicht zurückerobert ist. Sie werden jedoch einen vollständigen Rückzug unserer Streitkräfte akzeptieren."
prf.162.a: "Zurückziehen? Niemals!"
prf.162.b: "Aargh - gut, wir wollen dass dieser Krieg vorbei ist."

prf.170.t: "Fürstliches Indien will [Root.GetFactionName] beitreten"
prf.170.d.japan: "Die nationale Regierung in Hyderabad hat vor kurzem die Nachfolgestaaten des Subkontinents vereinigt. Die neue indische Regierung hat den Wunsch geäußert, unserem Bündnis beizutreten und das Erwachen der Völker Asiens zu fördern. Was ist die Meinung des kaiserlichen Kabinetts?"
prf.170.d.germany: "Die nationale Regierung in Hyderabad hat kürzlich die Nachfolgestaaten des Subkontinents vereinigt. Die neue indische Regierung hat ihren Wunsch geäußert, dem Reichspaktsystem beizutreten und den Syndikalismus in Asien weiter zu bekämpfen. Es ist jedoch zu erwarten, dass die Inder Zugeständnisse in Bezug auf unsere Kolonien auf dem Subkontinent verlangen werden."
prf.170.d.russia: "Die nationale Regierung in Hyderabad hat vor kurzem die Nachfolgestaaten des Subkontinents geeint. Die neue indische Regierung hat den Wunsch geäußert, unserem Bündnis beizutreten, um Stabilität und nationale Harmonie in ganz Eurasien zu fördern. Mit einem solchen Bündnis werden die Sepoy und Kosaken den Kontinent mit Sicherheit beherrschen!"
prf.170.a: "Natürlich begrüßen wir diese Allianz!"
prf.170.b: "Nein, ich denke nicht."

prf.171.t: "Fürstliches Indien tritt [From.GetFactionName] bei"
prf.171.d.japan: "[FROM.GetNameDefCap] hat unser Angebot, Asien für die asiatischen Nationen zu sichern, angenommen und uns erlaubt, der [From.GetFactionName] beizutreten!"
prf.171.d.germany: "Die Deutschen sind froh, dass wir uns der gemeinsamen Sache anschließen, um die bösen Syndikalisten zu vernichten. Jetzt sind wir ein Teil von [From.GetFactionName]!"
prf.171.d.russia: "Die Russen haben unser Angebot angenommen! Heute wurde eine neue globale Allianz geboren, die das Schicksal der Welt bestimmen wird!"
prf.171.a: "Ausgezeichnet!"

prf.172.t: "Schicksal des Offizierskorps des sozialistischen Indiens"
prf.172.d: "Die syndikalistische Bedrohung auf dem Subkontinent ist unter den Raupenketten unserer Panzerfahrzeuge zermalmt worden. Einige der Kommandeure, die einst der Regierung in Kalkutta ihre Loyalität schuldeten, sind jedoch bereit, ihre politischen Perversionen aufzugeben, um Mutter Indien wieder zu dienen. Angesichts des unversöhnlichen Hasses, der einst zwischen unseren beiden Staaten herrschte, ist dies eine gefährliche Angelegenheit, und viele unserer loyalen Offiziere nehmen es zutiefst übel, mit ehemaligen Feinden zu dienen."
prf.172.a: "Die am wenigsten politisch belasteten Offiziere sollen eine Position erhalten."
prf.172.b: "Diese Männer sind nicht mehr zu retten, sperrt sie für immer weg!"

prf.173.t: "Der Status der kollektivierten Industrie in Bengalen"
prf.173.d: "Bengalen war die am stärksten industrialisierte aller Provinzen der Regierung in Kalkutta, mit Fabriken und Werkstätten, die von Arbeiterkomitees geleitet wurden, die den zentralisierten Doktrinen der sozialistischen Regierungskader unterworfen waren. Seit unserer Eroberung der Provinz sind wir der Frage ausgewichen, was wir mit diesen industriellen Giganten tun sollten. Soll die Zentralregierung das Tagesgeschäft des Betriebs der Fabriken übernehmen oder sollen wir eine umfassende Privatisierung einleiten? Andere schlagen vor, die Kontrolle über die Komplexe den örtlichen Zamindars und Prinzen zu überlassen und damit eine gemäßigte Haltung einzunehmen. Welchen Kurs die nationale Regierung auch immer einschlägt, er wird sich mit Sicherheit darauf auswirken, wie unsere Regierung von den Arbeitern und Bauern in Bengalen aufgenommen wird."
prf.173.a: "Erlaubt privaten Unternehmen, die Fabriken zu übernehmen."
prf.173.b: "Lasst die lokalen Zamindars und Fürsten die Industrien betreiben."
prf.173.c: "Die nationale Regierung übernimmt die direkte Kontrolle!"

prf.174.t: "Status der staatlichen Teeplantagen in Assam"
prf.174.d: "Die Provinz Assam, die seit langem für ihre Teeproduktion bekannt ist, erlebte während ihrer zehnjährigen Amtszeit unter sozialistischer Verwaltung einen wahren Boom der riesigen Plantagen. Die Plantagen beschäftigten Tausende von Einheimischen und sorgten dafür, dass die Bevölkerung Frankreichs und die britische Union ihren gerechten Anteil an dem kostbaren Produkt erhielten. Jetzt aber liegen die Felder brach. Wie fast alles in der spätsozialistischen Republik müssen wir nun eine schwierige Entscheidung über die Zukunft dieses Unternehmens treffen. Sollen wir die staatliche Kontrolle beibehalten und die Rechte der Bauern und Arbeiter auf den Feldern schützen oder sollen wir einen totalen Krieg gegen das sozialistische Wirtschaftssystem führen und dieses kollektivierte Überbleibsel der Regierung Kalkuttas ausmerzen?"
prf.174.a: "Setzt die Privatisierung in der gesamten Provinz durch! Ohne Gnade!"
prf.174.b: "Die alte ländliche Ordnung soll wiederbelebt werden - mit zusätzlichen Arbeitnehmerrechten."
prf.174.c: "Die nationale Regierung muss diesen wichtigen Industriezweig kontrollieren!"

prf.175.t: "Die Zamindar-Emigranten und die Lage des Landes"
prf.175.d: "Als der letzte Bürgerkrieg begann, vertrieben die revolutionären Schläger von Kalkutta zahlreiche adlige und fürstliche Familien aus ihren Häusern in den östlichen Provinzen. Ein großer Teil dieser Emigranten kam daraufhin nach Hyderabad und bildete einen der militantesten und reaktionärsten Flügel des Prinzenrats. Jetzt, da wir das alte Regime wiederhergestellt und die Schrecken des Sozialismus vertrieben haben, fordern diese Fürsten die Auflösung der kollektivierten Bauernhöfe und die Rückkehr zur alten ländlichen Ordnung des Zamindari-Systems (Grundbesitz). Sicherlich müssen wir die siegreichen Fürsten innerhalb unserer eigenen Regierung besänftigen, aber ein zu plötzlicher Bruch mit dem sozialistischen Modell könnte ziemlich brutal sein und zu viel Leid unter unseren neuen Untertanen führen. Die Nation wartet auf die Entscheidung des Kabinetts."
prf.175.a: "Die alte ländliche Ordnung wird vollständig wiederhergestellt!"
prf.175.b: "Wir müssen für die Zukunft Indiens Kompromisse eingehen."

prf.176.t: "Kontrolle in [new_core.GetName] durchgesetzt"
prf.176.d: "Obwohl es schwierig war, die Einheimischen von ihren sozialistischen Überzeugungen und ihrer früheren Abhängigkeit von der kollektivierten Industrie und Landwirtschaft zu entwöhnen, kann der Staat [new_core.GetName] endlich als echter Teil von [Root.GetNameDef] bezeichnet werden!"
prf.176.a: "Es wird auch höchste Zeit!"

prf.177.t: "Widerstand in [damage_state.GetName]!"
prf.177.d: "Die Proteste im ehemals syndikalistischen Staat [damage_state.GetName] sind in letzter Zeit immer gewalttätiger geworden, angestachelt von einer Widerstandsgruppe, die unserer Meinung nach von abgelegenen Regionen des Gebiets aus operiert. Mehrere terroristische Bombenanschläge haben die Proteste begleitet und werden wahrscheinlich weitergehen, bis wir die vollständige Kontrolle über die Bevölkerung von [damage_state.GetName] erlangen."
prf.177.a: "Warum können sie nicht zur Vernunft kommen?!"

prf.178.t: "Der Fall des Offizierskorps der Regierung von Lahore"
prf.178.d: "Die nationale Regierung hat endlich die letzten Überreste des britischen Einflusses auf dem indischen Subkontinent beseitigt und in den problematischen nordwestlichen Provinzen ein wirklich einheimisches Regierungssystem durchgesetzt. Einige der Offiziere, die einst der Regierung in Lahore die Treue schworen, haben den Wunsch geäußert, weiterhin Mutter Indien zu dienen und die Nation über die politische Ausrichtung zu stellen. Wenn wir diese Männer jedoch anwerben, könnten wir Probleme mit unseren eigenen Offizieren bekommen, die es ablehnen, an der Seite ehemaliger Feinde zu dienen."
prf.178.a: "Die Nation braucht jeden einzelnen Mann!"
prf.178.b: "Wir haben keinen Bedarf an britischen Schoßhündchen!"

prf.179.t: "Das Schicksal der loyalistischen Fürstenstaaten"
prf.179.d: "Als Osman Ali Khan die südlichen Fürsten hinter der nationalen Regierung versammelte, stellten sich nicht alle indischen Könige hinter ihn. Ein großer Teil der nördlichen Fürstenstaaten beschloss, sich mit Ganga Singh und seiner Dominion-Regierung zu verbünden. Jetzt, da wir die verräterische Regierung endlich besiegt haben, stellt sich die Frage, was wir mit diesen Fürsten tun sollen. Entweder lassen wir sie auf ihren Thronen, oder wir setzen sie gewaltsam ab und installieren kleinere Königshäuser, die unserer Regierung gegenüber loyaler sind. Letzteres könnte jedoch zu einem dauerhaften Groll führen und die Zeit verlängern, die wir brauchen, um die Loyalität unserer neuen Provinzen vollständig zu gewinnen."
prf.179.a: "Setzt die meisten pro-britischen Fürsten ab und setzt Kadettenzweige ein!"
prf.179.b: "Wir müssen allen indischen Fürsten den Olivenzweig reichen!"

prf.180.t: "Umstrukturierung der zivilen Staaten des Nordostens"
prf.180.d: "Was der Regierung in Lahore an fürstlicher Macht fehlte, machte sie durch eine lächerliche Verwöhnung ihrer zivilen Bürger wieder wett. Kaufleute, Gewerbetreibende und sogar Arbeiter hatten alle ein gewisses Maß an persönlicher Freiheit und Mitspracherecht bei den alltäglichen Angelegenheiten des Staates. Mit der Etablierung solider einheimischer Prinzipien in den Provinzen ihrer alten Regierung sind die Massen besorgt, dass sie in Zukunft von jeglichem politischen Einfluss und bürgerlichen Freiheiten abgeschnitten sein könnten. Wenn wir uns mit einigen dieser Probleme befassen würden, z. B. mit dem Wunsch der Kaufleute nach einfachem Zugang zum Außenhandel, könnten wir den Übergang von der Herrschaft der Verräter zur Herrschaft der Patrioten viel reibungsloser gestalten."
prf.180.a: "Eine neue Ordnung entsteht am Indus! Lasst die Massen erbeben."
prf.180.b: "Gewinnung der Kaufleute durch das Versprechen besserer Handelsrechte."
prf.180.c: "Wir verpflichten uns, die bürgerlichen Freiheiten der Provinzen zu respektieren!"

prf.181.t: "Kontrolle in [new_core.GetName] durchgesetzt"
prf.181.d: "Auch wenn es schwierig war, die Einheimischen von ihrer übermäßigen Abhängigkeit von britischen Almosen und demokratischer Verhätschelung zu entwöhnen, kann der Zustand von [new_core.GetName] nun endlich als echter Teil von [Root.GetNameDef] bezeichnet werden!"
prf.181.a: "Es wird auch höchste Zeit!"

prf.182.t: "Widerstand in [damage_state.GetName]!"
prf.182.d: "Die Proteste im ehemals britischen Marionettenstaat [damage_state.GetName] sind in letzter Zeit immer gewalttätiger geworden, angestachelt durch das, was wir für eine demokratische Widerstandsgruppe halten, die von abgelegenen Regionen des Gebiets aus operiert. Mehrere terroristische Bombenanschläge haben die Proteste begleitet und werden wahrscheinlich weitergehen, bis wir die vollständige Kontrolle über die Bevölkerung von [damage_state.GetName] erlangt haben."
prf.182.a: "Das nennt man also Freiheit?!"

prf.183.t: "Umgang mit Bhutan"
prf.183.d: "Nach dem Zusammenbruch des Raj nutzte das kleine und praktisch isolierte Königreich Bhutan die chaotische Situation in Nord-Assam, um mehrere Bezirke an den Ausläufern des Himalaya zu besetzen. Jetzt, da der Rest Indiens endlich vereint ist, fordern viele der Falken im Kabinett die Rückgabe dieses unrechtmäßig besetzten Gebiets. Einige fordern sogar die Einbeziehung Bhutans in eine umfassendere Zollunion in Verbindung mit einem Militärabkommen."
prf.183.a: "Verlangt die Rückgabe der besetzten Gebiete!"
prf.183.b: "Beansprucht die Gebiete und drängt auf eine freundliche Regierung!"

prf.184.t: "Die Forderungen von [From.GetNameDef]"
prf.184.d.return: "Wir stehen unter dem Druck von [From.GetNameDef], die Gebiete abzutreten, die wir nach dem Zusammenbruch des britischen Raj erobert haben."
prf.184.d.govt: "Wir stehen unter dem Druck von [From.GetNameDef], die Gebiete abzutreten, die wir nach dem Zusammenbruch des britischen Raj erobert haben. Außerdem verlangen sie, dass wir unsere faktische Unabhängigkeit aufgeben."
prf.184.a: "Wir haben keine andere Wahl als uns zu fügen."
prf.184.b: "Sagt ihnen, dass das mächtige Bhutan seine Eroberungen verteidigen wird!"

prf.185.t: "Bhutan gibt nach"
prf.185.d.return: "Die [From.GetAdjective]-Regierung hatte keine andere Wahl und hat unser Gebiet wieder unter unsere Kontrolle gebracht."
prf.185.d.govt: "Die [From.GetAdjective]-Regierung hatte keine andere Wahl und hat unser Gebiet der [Root.GetAdjective]-Kontrolle unterstellt."
prf.185.a: "Gab es sonst irgendwelche Zweifel??"

prf.186.t: "Bhutan lehnt ab!"
prf.186.d: "Erstaunlicherweise hat [From.GetAdjective] unsere Forderung abgelehnt und gesagt, wenn wir Tawang zurückerobern wollen, dann müssen wir das mit Gewalt tun!"
prf.186.a: "Dann ist es Krieg!"
prf.186.b: "Vielleicht ein andermal..."

prf.187.t: "Umgang mit Nepal"
prf.187.d: "Nach dem Zusammenbruch des Raj nutzte [NEP.GetNameDef] die chaotische Situation, um mehrere niedrig gelegene Gebiete an den Ausläufern des Himalaya zu besetzen. Jetzt, da ganz Indien endlich wieder vereint ist, fordern viele der Falken im Kabinett die Rückgabe dieser unrechtmäßig besetzten Gebiete. Einige fordern sogar die Einbeziehung Nepals in eine umfassendere Zollunion in Verbindung mit einem Militärabkommen."
prf.187.a: "Verlangt die Rückgabe der besetzten Gebiete!"
prf.187.b: "Beansprucht die Gebiete und drängt auf eine freundliche Regierung!"
prf.187.c: "Drängt auf eine freundliche Regierung!"

prf.188.t: "Die Forderungen von [From.GetNameDef]"
prf.188.d.return: "Wir stehen unter dem Druck der wiedererstarkten [From.GetAdjective]-Regierung, die Distrikte abzutreten, die wir nach dem Zusammenbruch des britischen Raj erobert haben."
prf.188.d.govt: "Wir werden von der wiedererstarkten [From.GetAdjective]-Regierung unter Druck gesetzt, die Distrikte abzutreten, die wir nach dem Zusammenbruch des britischen Raj erobert haben. Außerdem verlangen sie, dass wir unsere faktische Unabhängigkeit aufgeben."
prf.188.a: "Wir haben keine andere Wahl als uns zu fügen."
prf.188.b: "Sagt ihnen, dass das mächtige Nepal seine Eroberungen verteidigen wird!"

prf.189.t: "Nepal gibt nach"
prf.189.d.return: "Die [From.GetAdjective]-Regierung hatte keine andere Wahl und hat unser Gebiet wieder unter unsere Kontrolle gebracht."
prf.189.d.govt: "Die [From.GetAdjective]-Regierung hatte keine andere Wahl und hat unser Gebiet der [Root.GetAdjective]-Kontrolle unterstellt."
prf.189.a: "Gab es sonst irgendwelche Zweifel?"

prf.190.t: "Nepal lehnt ab!"
prf.190.d: "Erstaunlicherweise hat der [From.GetAdjective] unsere Forderung abgelehnt und gesagt, dass wir, wenn wir das indische Tiefland zurückerobern wollen, dies mit Gewalt tun müssen!"
prf.190.a: "Dann ist es Krieg!"
prf.190.b: "Vielleicht ein andermal..."

prf.191.t: "[From.GetNameDefCap] fordert unsere Unterwerfung"
prf.191.d: "Vertreter der [From.GetAdjective]-Regierung trafen heute in [Root.GetNameDef] ein und forderten, dass wir uns der wiedererstandenen indischen Nationalregierung anschließen - oder die Konsequenzen tragen."
prf.191.other.d: "Vertreter der [Von.GetAdjective]-Regierung sind heute in [Root.GetNameDef] eingetroffen und fordern, dass wir uns der triumphalen [Von.GetAdjective]-Regierung unter ihrer Herrschaft anschließen - oder die Konsequenzen tragen."
prf.191.a: "Wir haben keine andere Wahl als uns zu fügen."
prf.191.b: "Niemals! Lass sie kommen, wenn sie es wagen!"

prf.192.t: "[From.GetName] gibt nach"
prf.192.d: "Die [From.GetAdjective]-Regierung hat heute Vertreter entsandt, die erklärt haben, dass sie unserer Forderung nachgeben und sich der neu formierten indischen Nation anschließen werden."
prf.192.a: "Ausgezeichnet!"

prf.193.t: "[From.GetName] lehnt ab!"
prf.193.d: "Die [From.GetAdjective]-Regierung hat heute Vertreter entsandt, die erklärt haben, dass sie unserer Forderung niemals nachgeben und sich der neu formierten indischen Nation anschließen werden. Wenn wir ihr Gebiete wollen, müssen wir es ihnen mit Gewalt nehmen."
prf.193.a: "Oh, ist das so?"

prf.194.t: "[From.GetName] besetzt indische Territorien!"
prf.194.d: "Während wir mit unserem Krieg beschäftigt sind, sind [From.GetAdjective]-Soldaten in unsere Gebiete im Indischen Ozean eingedrungen und haben die Kontrolle über unsere örtlichen Streitkräfte übernommen, fast bevor diese einen Finger rühren konnten. [From.GetNameDefCap] beansprucht diese Gebiete für sich, und im Moment scheinen wir wenig dagegen tun zu können... außer einer direkten Kriegserklärung."
prf.194.a: "Diese Frechheit wird nicht unbeantwortet bleiben!"
prf.194.b: "Das bedeutet Krieg!"

prf.195.t: "[From.GetNameDefCap] und die Rückgabe unserer indianischen Kolonien"
prf.195.d: "Die [From.GetAdjective]-Regierung hat gerade ein Abkommen vorgeschlagen, das einige der Gebiete, die wir nach dem Zusammenbruch des britischen Raj erobert haben, an [From.GetNameDef] zurückgeben würde. Dies könnte ein guter Weg sein, um die Beziehungen zur nationalen Regierung zu verbessern, könnte aber auch einen gefährlichen Präzedenzfall in unseren anderen Kolonien schaffen."
prf.195.a: "Übergebt die Inseln an die Indianer."
prf.195.b: "Nein, diese Marinestützpunkte sind für die Kaiserliche Marine lebenswichtig."

prf.196.t: "Die Übertragung der deutschen Kolonien"
prf.196.d: "Es ist uns gelungen, die Deutschen davon zu überzeugen, einige der Kolonien zurückzugeben, die nach dem Zusammenbruch des Raj vom Reich übernommen wurden. Dies ist ein großes Zeichen der deutsch-indischen Freundschaft, aber auch ein Beweis dafür, dass wir wirklich das Mandat als Rechtsnachfolger der Briten erhalten haben. Ruhm für Indien!"
prf.196.a: "Integriert die Inseln in unsere Nation!"
prf.196.b: "Gewährt Ceylon weitgehende interne Autonomie und gliedert die Atolle ein."

prf.197.t: "[From.GetName] hat abgelehnt"
prf.197.d: "Vertreter der [From.GetAdjective]-Regierung haben uns mitgeteilt, dass die Rückgabe der Gebiete im Indischen Ozean schlichtweg unmöglich ist, da sie für die Kaiserliche Marine lebenswichtig sind."
prf.197.a: "So so..."

prf.198.t: "[From.GetName] besetzt [seized_state.GetName]!"
prf.198.d: "[From.GetAdjective]-Soldaten sind heute Morgen in [seized_state.GetName] eingedrungen und haben die Kontrolle über unsere örtlichen Streitkräfte übernommen, fast bevor diese einen Finger rühren konnten. [From.GetNameDefCap] behauptet, [seized_state.GetName] sei rechtmäßig indisches Hoheitsgebiet, und im Moment können wir wohl wenig dagegen tun."
prf.198.a: "Diese Geier!"
prf.198.b: "Diese Frechheit wird nicht unbeantwortet bleiben!"

prf.201.t: "Die Gefahr von [uniter.GetNameDef]"
prf.201.d: "Da [uniter.GetNameDef] sowohl Kalkutta als auch Lahore kontrolliert und keine Opposition mehr übrig ist, um ganz Indien zu vereinen, sind sich viele in [Root.GetNameDef] zunehmend sicher, dass sich ihre Aufmerksamkeit bald nach Süden wenden wird. In der Tat sind in unserem besetzten Gebiet in Hyderabad bereits Proteste ausgebrochen, die wünschen, dass es sich abspaltet und sich der [uniter.GetAdjective] Hegemonie anschließt, anstatt weiterhin unter unserer Herrschaft zu stehen."
prf.201.a: "Bietet ihnen Hyderabad an, aber mehr nicht."
prf.201.b: "Unterwerfen wir uns ihrer Herrschaft, wenn wir müssen."
prf.201.c: "Wir tun nichts - sollen sie doch kommen, wenn sie wollen."

prf.202.t: "[From.GetNameDefCap] bietet Hyderabad an"
prf.202.d: "Wohl wissend, dass sich unsere Aufmerksamkeit irgendwann dem Süden zuwenden wird, und zweifellos veranlasst durch den jüngsten Ausbruch von Unruhen in Hyderabad - das seit dem Ende des Bürgerkriegs in der Fürstlichen Föderation von [From.GetAdjective]-Truppen besetzt ist - hat [From.GetNameDef] uns die Kontrolle über Hyderabad im Austausch für Frieden zwischen unseren Nationen angeboten."
prf.202.a: "Wir akzeptieren ihren Vorschlag."
prf.202.b: "Sie gehören rechtmäßig unter unsere Herrschaft."

prf.203.t: "[From.GetNameDefCap] bietet Ihre Unterwerfung an"
prf.203.d: "Vielleicht wissend, dass sich unsere Aufmerksamkeit irgendwann nach Süden wenden wird, und zweifellos auch veranlasst durch den jüngsten Ausbruch von Unruhen in Hyderabad - das seit dem Ende des Bürgerkriegs in der Fürstlichen Föderation von [From.GetAdjective]-Truppen besetzt ist - hat [From.GetNameDef] uns die Kontrolle über Hyderabad sowie die Unterwerfung unter unsere nominelle Herrschaft angeboten, alles im Interesse der Erhaltung des Friedens."
prf.203.b: "Sie werden sich unserer direkten Herrschaft unterwerfen, oder es wird Krieg geben."

prf.204.t: "Unruhen in Hyderabad"
prf.204.d: "Die Regierung von [From.GetAdjective], die wohl weiß, dass sich unsere Aufmerksamkeit irgendwann nach Süden wenden wird, hat die Bevölkerung von Hyderabad, das seit dem Ende des Bürgerkriegs in der Fürstlichen Föderation von [From.GetAdjective]-Truppen besetzt ist, unter Druck gesetzt und weigert sich, auch nur mit unseren Vertretern zu sprechen. Die Proteste in Hyderabad fordern inzwischen unser Eingreifen."
prf.204.a: "Wir werden sehen."

prf.205.t: "[Root.GetName] triumphiert!"
prf.205.d: "Wir haben nicht nur die verrückten Pläne von Osman Ali Khan vereitelt, sondern auch Hyderabad selbst eingenommen. Damit steht [Root.GetNameDef] als neuer Herrscher der südlichen Dekkan-Staaten fest, falls wir diesen Weg einschlagen wollen."
prf.205.a: "Ja, dies ist entscheidend für unsere Zukunft."
prf.205.b: "Nein, uns geht es gut, so wie wir sind."

