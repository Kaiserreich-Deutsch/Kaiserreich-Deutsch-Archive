PRF_osman_ali_khan_emperor: "Osman Ali Khan I"
PRF_osman_ali_khan_leader_desc: "§YGeboren:§! §L6. April 1886, in Purani Haveli, Staat Hyderabad, Britisch Indien§!\n§YHintergrund:§! §LPrinz Osman Ali Khan, der Prinz von Hyderabad, der offiziell unter seinem königlichen Namen Asaf Jah VII bekannt ist, war einst ein Untertan des mächtigen britischen Empire. Er vereinigte die südlichen Fürstenstaaten im Chaos nach der Auflösung des britischen Raj, und unter seiner Führung schlug die junge Fürstenföderation sowohl sozialistische Invasoren als auch interne Fünfte-Kolumnisten zurück und verhinderte so einen dominionistischen Angriff. Während die Föderation heranreifte, traten jedoch Schwierigkeiten hinsichtlich des Charakters der Regierung der Nation auf. Osman Ali Khan muss die Föderation nun aus dem tödlichen Griff ihrer zahlreichen Belastungen befreien und in eine stabilere Zukunft führen."
HYD_osman_ali_khan_emperor_leader_desc: "§YGeboren:§! §L6. April 1886, in Purani Haveli, Staat Hyderabad, Britisch Indien§!\n§YHintergrund:§! §LOsman Ali Khan, der Kaiser von Indien, war einst ein Untertan des mächtigen britischen Empire. Er vereinigte die südlichen Fürstenstaaten im Chaos nach der Auflösung des britischen Raj, und unter seiner Führung schlug die junge Fürstenföderation sowohl sozialistische Invasoren als auch interne Fünfte-Kolumnisten zurück und verhinderte so einen dominionistischen Angriff. Während die Föderation heranreifte, traten jedoch Schwierigkeiten hinsichtlich des Charakters der Regierung der Nation auf. Osman Ali Khan muss die Föderation nun aus dem tödlichen Griff ihrer zahlreichen Belastungen befreien und in eine stabilere Zukunft führen."
