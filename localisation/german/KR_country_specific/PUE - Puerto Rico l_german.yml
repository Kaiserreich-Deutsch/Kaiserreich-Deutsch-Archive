### Characters ###
PUE_cesar_andreu_iglesias: "César Andreu Iglesias"
PUE_cesar_andreu_iglesias_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 31. Juli 1915, in Ponce, Territorium von Porto Rico, Vereinigte Staaten von Amerika\n§YPolitikkarriere:§! Cesar Iglesias Andreu begann seine politische Karriere nach seinem Abschluss in Sozialwissenschaften an der Universität von Puerto Rico, als er begann, Artikel für die Zeitung "Verdad" ("Wahrheit") zu schreiben, die der Kommunistischen Partei von Puerto Rico gehörte. Zu diesem Zeitpunkt war Cesar bereits seit Jahren Mitglied, aber als seine Schriften populär zu werden begannen, wuchs auch seine Popularität gegenüber der scheinbar gesichtslosen Führung der Partei. Als ausländische Besatzer Puerto Rico mit der Absicht übernahmen, die Macht an eine besondere Art von sozialistischem Regime zu übergeben, wurde Cesar aufgrund seiner anti-imperialistischen und Gleichheit-um-jeden-Preis-Rhetorik und seiner relativen politischen Erfahrung sofort als guter provisorischer Präsident empfohlen. Die Zeit wird zeigen, ob die Entscheidung für einen so jungen Schriftsteller Puerto Rico zum Besseren verändern oder nur dazu führen wird, dass es sich weiter ausländischen Interessen unterwirft."

PUE_santiago_iglesias_pantin: "Santiago Iglesias Pantín"
PUE_santiago_iglesias_pantin_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 22. Februar 1872, in La Coruña, Provinz La Coruña, Königreich Spanien\n§YPolitikkarriere:§! Der in Spanien geborene und als Puertoricaner eingebürgerte Santiago Iglesias ist fast eine lebende Legende der puertoricanischen sozialistischen Bewegung. Als einer der ursprünglichen Gründer der Sozialistischen Partei von Puerto Rico und einer der Hauptorganisatoren der Freien Föderation der Arbeiter war seine Führung ein entscheidender Faktor dafür, dass die Sozialisten auf Puerto Rico überhaupt überleben konnten. Seine Haltung der Zusammenarbeit mit den Amerikanern während der Großen Depression und seine Zeit als Kommissar haben der sozialistischen Bewegung jedoch keinen Gefallen getan, da sich die Unabhängigen durch die wachsende pro-amerikanische Haltung der Partei entfremdet sahen. Nichtsdestotrotz war mit der Befreiung Puerto Ricos klar, dass die beste Wahl für einen provisorischen Präsidenten niemand anderes als Pantín selbst sein sollte. Mit seiner reformistischen, aber gemäßigten Führungshand könnte Puerto Rico kurzfristig eine Zeit sozialer und industrieller Reformen erleben, aber da es radikalere Flügel in der Sozialistischen Partei gibt, ist es ungewiss, ob Pantín in der Lage sein wird, seine Vision vollständig zu verwirklichen, bevor ihn ein Aufsteiger ablöst."

PUE_bolivar_pagan_lucca: "Bolívar Pagán Lucca"
PUE_bolivar_pagan_lucca_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 16. Mai 1897, in Guayanilla, Generalkapitanat von Puerto Rico\n§YPolitikkarriere:§! Bolívar Pagán Lucca begann seine politische Karriere gleich nach dem Abitur, trat der Sozialistischen Partei bei und schrieb für die Zeitungen El Dia de Ponce, Nosotros, Renacimiento und Puerto Rico Ilustrado. Innerhalb weniger Jahre wurde er Redakteur der Zeitungen La Idea und La Aurora und wurde 1919 Vizepräsident der Sozialistischen Partei, unter der Führung von Santiago Iglesias Pantin selbst. 1921 schloss er sein Jurastudium an der Universität von Puerto Rico ab und war ab 1922 als Richter in Fajardo tätig, während er 1924 und 1928 erfolglos versuchte, für die Sozialistische Partei zu kandidieren, wobei es ihm nur gelang, den Posten des Schatzmeisters zu bekommen. Unbeirrt versuchte Bolívar es weiter, bis er 1933 nach dem Sieg von La Coalición einen Sitz im Senat der Insel errang. Seine Karriere kam jedoch mit dem offiziellen Abzug der Amerikaner aus Puerto Rico zum Erliegen, da Bolívar im Senat ein entschiedener Verfechter der Unabhängigkeit der Insel war, was ihn von den meisten unabhängig denkenden Gruppen entfremdete. Mit dem Tod von Santiago Iglesias musste Bolívar antreten, um die Sozialistische Partei und die Insel als kandidierender Vizepräsident zu führen, und obwohl seine Führungsqualitäten nach wie vor solide sind, wird er sich gründlicher von seiner Pro-Statehood-Vergangenheit distanzieren müssen, wenn er sich in der neuen puertoricanischen politischen Szene durchsetzen will."

PUE_ernesto_ramos_antonini: "Ernesto Ramos Antonini"
PUE_ernesto_ramos_antonini_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 28. April 1898, in Mayagüez, Generalkapitanat von Puerto Rico\n§YPolitikkarriere:§! In Mayagüez in eine arme Familie hineingeboren, konnte sich Antonini ein Studium der Rechtswissenschaften an der Universität von Puerto Rico nur leisten, indem er in einem Lokal in San Juan Klavier spielte. Diese Erfahrung hat seine politischen Ansichten stark geprägt. Er entschied sich 1924 für eine politische Karriere, indem er der Union von Puerto Rico beitrat und später der Liberalen Partei beitrat. Seitdem ist er ein einflussreicher Politiker geblieben und setzt sich nun als Präsident für eine Reform des Justizsystems in Puerto Rico ein, sowie für eine Ausweitung der Arbeiterrechte und Maßnahmen zur Industrialisierung."

PUE_luis_munoz_marin: "Luis Muñoz Marín"
PUE_luis_munoz_marin_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 18. Februar 1898, in San Juan, Generalkapitanat von Puerto Rico\n§YPolitikkarriere:§! Der Sohn des Staatsmannes Luis Miñoz Rivera verbrachte Marín den größten Teil seiner Jugend in den Vereinigten Staaten, da sein Vater puerto-ricanischer Kommissar in der Union war. Dort machte er seinen Abschluss als Jurist an der Universität von Georgetown und als Journalist an der Universität von Columbia. 1926 kehrte er nach Puerto Rico zurück, wo er für die Zeitung "La Democracia" ("Die Demokratie") zu schreiben begann. Er beteiligte sich jedoch erst 1932 aktiv an der Politik, als er in die Reihen der Liberalen Partei eintrat und seither ein einflussreiches Mitglied der Partei blieb. Als starker Verfechter des wirtschaftlichen Wohlergehens und der Unabhängigkeit Puerto Ricas lag Muñoz' Unterstützungsbasis größtenteils bei der ländlichen Landbevölkerung, die positiv auf Muñoz' Versprechen von sozialer Gerechtigkeit und Subventionen reagierte. Jetzt als Präsident bleibt es jedoch abzuwarten, ob und wie er diese Versprechen einlösen wird."

PUE_antonio_rafael_barcelo: "Antonio Rafael Barceló"
PUE_antonio_rafael_barcelo_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 15. April 1868, in Fajardo, Generalkapitanat von Puerto Rico\n§YPolitikkarriere:§! Antonio Rafael Barceló y Martínez begann seine politische Karriere bereits in den frühen 1890er Jahren, als er sich der Autonomen Partei anschloss, die ein unabhängiges Puerto Rico innerhalb des spanischen Reiches anstrebte. Als erfolgreicher Kaufmann und promovierter Jurist war Barceló Stadtrichter in der Stadt Fajardo, als die Amerikaner in der Stadt landeten, um die Spanier zu bekämpfen. Seit der Annexion Puerto Ricos durch die Vereinigten Staaten blieb Barceló in der lokalen Politik aktiv. Zunächst trat er der Partido Federal bei, die versuchte, die Eigenstaatlichkeit der Insel zu erreichen, und als diese Möglichkeit in weite Ferne rückte, verließ Barceló die Partei und trat der ursprünglichen Union von Puerto Rico bei. Später wurde er in die Delegiertenkammer gewählt, 1912 zum Präsidenten der UPR ernannt und von Präsident Woodrow Wilson zum Mitglied des Exekutivrates von Puerto Rico ernannt. Später wurde er Präsident des Senats, von wo aus er begann, auf die Unabhängigkeit zu drängen. Unzufrieden mit der UPR und einem gescheiterten Versuch einer Koalition mit der Republikanischen Partei, gründete Barceló 1924 die Liberale Partei. Jetzt, als amtierender Präsident, scheint Barcelós Karriere ihren Höhepunkt erreicht zu haben, und leider, mit seiner sich verschlechternden Gesundheit, scheint es, dass er seine Rolle nicht bis zum Ende der Amtszeit ausfüllen wird..."

PUE_gobierno_de_la_fortaleza: "Gobierno de La Fortaleza"
PUE_gobierno_de_la_fortaleza_leader_desc: "Die provisorische Regierung von La Fortaleza, die sich aus allen wichtigen Parteivertretern Puerto Ricos zusammensetzt, sitzt nun als stellvertretendes Staatsoberhaupt auf der Insel. Bis zur Verabschiedung einer Verfassung und der Organisation von Wahlen haben die Delegierten Kommissionen organisiert, die das Tagesgeschäft erledigen."

PUE_jose_coll_y_cuchi: "José Coll y Cuchí"
PUE_jose_coll_y_cuchi_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 12. Januar 1877, in Arecibo, Generalkapitanat von Puerto Rico\n§YPolitikkarriere:§! José Coll y Cuchí, der Sohn von Cayetano Coll y Toste, wurde 1896 zum Studium der Rechtswissenschaften an die Universität von Barcelona geschickt. In Barcelona begann er sich für die Ideale der puertoricanischen Unabhängigkeit zu interessieren. Als die Amerikaner die Insel annektierten, beschloss José, dass es an der Zeit war, in seine Heimat zurückzukehren. Er schloss sich zunächst der republikanischen Partei an, wo er es 1904 schaffte, als Mitglied der Delegiertenkammer gewählt zu werden. Er kämpfte gegen eine Reihe von amerikanischen Vorschlägen für die Insel wie das Foraker-Gesetz, was dazu führte, dass er bis in die 1920er Jahre der Union von Puerto Rico beitrat. Im Jahr 1922, als er sah, dass die Union von Puerto Rico nicht in der Lage war, die aggressive Anti-Unabhängigkeits-Haltung des Gouverneurs Emmet Montgomery Reily aufzuhalten, verließ Jose die Partei und gründete seine eigene Partei: Die Puerto Ricanische Nationalistische Partei. Seitdem explodierte die Partei in ihrer Popularität, aber im Laufe der Zeit wurde klar, dass seine weitgehend gemäßigte und reformistische Haltung gegenüber der Unabhängigkeit im Gegensatz zu Albizus eher revolutionärer Doktrin stand, was ihn 1930 dazu zwang, die Partei zu verlassen und zur Partei seines Bruders Cayetano, der Union Party, zurückzukehren. Seitdem begann er, inspiriert von Longs Aufstieg in der Popularität in den Vereinigten Staaten, eine Kampagne, um Präsident der Unionspartei zu werden, und mit seiner nun erfolgreichen Kampagne für das Präsidentenamt und der Besetzung von La Fortaleza hat Jose es nun geschafft, seine alten Verbündeten in der PNPR endgültig auszumanövrieren. Viele halten ihn für einen Pragmatiker, aber vor allem für einen Patrioten. Es wird erwartet, dass er sich als Präsident nun nach innen konzentriert, um Puerto Rico zu einer autarken Nation zu machen, während er auch versucht, die Kluft zwischen den unteren und den höheren Klassen der puertoricanischen Gesellschaft zu überbrücken."

PUE_blanton_winship: "Blanton Winship"
PUE_blanton_winship_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 23. November 1869, in Macon, Georgia, Vereinigte Staaten von Amerika\n§YPolitikkarriere:§! Blanton C. Winship, ursprünglich ein Anwalt aus Amerika, setzte seinen ersten Fuß auf Puerto Rico während des Spanisch-Amerikanischen Krieges, als die 1. Georgia Infantry an der Puerto Rico Expedition teilnahm. Er blieb als Militärjurist in der Armee, wurde 1925 militärischer Berater von Präsident McAdoo und 1931 Generalstaatsanwalt der US-Armee (Judge Advocate General of the US Army). Mit den wachsenden Unruhen auf der Insel, als nationalistische Gruppen wie die PNPR weiterhin die amerikanische Autorität untergruben, wurde Winship 1934 zum Gouverneur der Insel ernannt. Im Gegensatz zu seinem Vorgänger nahm Winship eine härtere Haltung gegenüber den Kräften ein, die versuchten, Puerto Rico zu destabilisieren, und militarisierte die Inselpolizei, um die amerikanische Macht besser gegen interne und externe Bedrohungen zu sichern. Allerdings hat Winship auch die amerikanische Regierung dafür kritisiert, nicht in die Insel zu investieren, die von der Großen Depression hart getroffen wurde, und das hat ihm einige dringend benötigte lokale Unterstützung gebracht, um an der Macht zu bleiben."

PUE_pedro_albizu_campos: "Pedro Albizu Campos"
PUE_pedro_albizu_campos_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 23. November 1869, in Macon, Georgia, Vereinigte Staaten von Amerika\n§YPolitikkarriere:§! Pedro Albizu Campos, von vielen Nationalisten als "Der letzte Befreier Amerikas" bezeichnet, ist eine lebende Legende der puertoricanischen Unabhängigkeitsbewegung geworden. Albizu wurde, etwas ironisch, größtenteils in den Vereinigten Staaten ausgebildet und machte zunächst einen Abschluss als Chemieingenieur an der University of Vermont und als Jurist an der Harvard Univesity. Nach dem Ende des Weltkriegs wurde Albizu ausgewählt, um als Beobachter am Waffenstillstand von Kopenhagen teilzunehmen. Er lehnte diese Position jedoch ab, nachdem das Schiff, das ihn nach Europa bringen sollte, im amerikanischen Süden stoppte. Angewidert von der amerikanischen Rassentrennung kehrte Albizu nach Puerto Rico zurück und trat der Partido Nacionalista bei. Als talentierter Redner brauchte er nur wenige Jahre, um die Führung der Partei zu erreichen, und er wuchs zu einer der größten juristischen Bedrohungen für die Amerikaner auf der Insel heran, indem er sowohl antiamerikanische Aktivitäten vor Gericht verteidigte als auch Nationalisten zum bewaffneten Aufstand gegen die Amerikaner inspirierte. Jetzt, mit der Unterstützung der PNPR und der Kadetten, wird Albizus Präsidentschaft von einem radikalen Wandel in der Politik der Insel geprägt sein, weg von den Kompromissen, die zwischen den Parteien geschlossen wurden, und hin zu einer größeren Bandbreite von Veränderungen, die Albizu für notwendig hält, damit Puerto Rico sowohl wirtschaftlich als auch kulturell gedeiht."

