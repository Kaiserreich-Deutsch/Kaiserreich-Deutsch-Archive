### Focuses ###
PUE_Protests_Begin: "Die Proteste sind erfolgreich"
PUE_Protests_Begin_desc: "Nach wochenlangen Unruhen haben die Amerikaner endlich beschlossen, zu handeln. Es liegt nun am Gouverneur und den politischen Kräften hinter Puerto Rico, entweder eine Einigung zu erzielen oder den Weg für die lang ersehnte Unabhängigkeit zu ebnen..."
PUE_Armed_Forces: "Puerto Ricanische Armee"
PUE_Armed_Forces_desc: "Als unabhängige Nation wird Puerto Rico immer noch eine Armee brauchen, eine, die seine Grenzen bewachen und seine Interessen im Ausland verteidigen kann. Während wir dank Esteves' Nationalgarde einen Vorsprung haben, müssen wir eine solche Organisation zu einer vollständigen neuen Institution weiterentwickeln, einer puertoricanischen Armee."
PUE_coast_guard: "Puerto Ricanische Küstenwache"
PUE_coast_guard_desc: "Als Inselnation ist die Kontrolle unserer Küsten von größter Bedeutung für unsere nationale Sicherheit. Der Aufbau einer Flotte ist zwar ein langfristiges Projekt, aber es wäre klug, in sie zu investieren."
PUE_economic_recovery: "Konjunkturprogramm"
PUE_economic_recovery_desc: "Nach mehr als einem Jahrzehnt wirtschaftlicher Not wurden mehrere Pläne und Programme entworfen, um uns aus der Depression zu helfen. Während die Amerikaner es damals versäumt haben, sie umzusetzen, ist es jetzt, wo wir unser eigenes Schicksal in der Hand haben, vielleicht an der Zeit, diese Pläne neu zu starten und die puertoricanische Wirtschaft wieder auf Kurs zu bringen."
PUE_convene_San_Juan: "Übereinkommen von San Juan"
PUE_convene_San_Juan_desc: "Gouverneur Winship hat entschieden, dass der beste Weg, um die anti-amerikanische Stimmung auf der Insel zu bekämpfen, darin besteht, sich mit den verschiedenen Parteien, die das puertoricanische Volk in der Legislative vertreten, zusammenzusetzen, um einen Kompromiss zu finden. Ob dies die amerikanische Präsenz auf der Insel retten oder weiter verdammen wird, bleibt abzuwarten..."
PUE_destroyer_designs: "Zerstörer-Projekte"
PUE_destroyer_designs_desc: "Zerstörer sind für jede moderne Marine, unabhängig von ihrer Größe, unerlässlich. Diese leichten Eskortschiffe schützen lebenswichtige Handelsrouten vor bösartigen U-Boot-Angriffen, und wenn der Handel Puerto Ricos sicher sein soll, sollten wir uns auf die Entwicklung dieser Schiffe konzentrieren."
PUE_submarine_designs: "Importieren von U-Boot-Designs"
PUE_submarine_designs_desc: "Während Zerstörer für den Schutz unserer Handelsrouten unerlässlich sind, haben auch unsere Feinde ihre Handelsrouten, und in Anbetracht unserer begrenzten Ressourcen können wir es uns nicht leisten, dass ihr Handel ihre Küsten erreicht, da wir sonst auf lange Sicht verlieren werden. Wir sollten in U-Boote investieren, um die Mittel zu haben, diese Handelsrouten zu unterbrechen."
PUE_san_juan_dry_dock: "Gründung des Astillero de Puerto Rico"
PUE_san_juan_dry_dock_desc: "Seit Jahren gab es den Vorschlag, in San Juan eine puertoricanische Werft zu errichten, die sowohl die Arbeitslosigkeit in der Region bekämpfen als auch einen dringend benötigten Ersatz für die amerikanische Handelsschifffahrt bieten würde, die bis vor kurzem ein Monopol auf der Insel besaß. Jetzt sind wir endlich bereit, zu investieren und den Astillero de Puerto zu schaffen."
PUE_look_towards_America: "Kopiert das amerikanische Modell"
PUE_look_towards_America_desc: "Die Amerikaner haben die Insel über drei Jahrzehnte lang beschützt, und viele unserer derzeitigen Offiziere haben im amerikanischen System gedient. Es ist nur logisch, dass wir, anstatt unsere Struktur zu ändern, beim Teufel bleiben, den wir kennen, und das amerikanische System weiter nutzen und ausbauen."
PUE_No_deal: "Die Verhandlungen sind scheitern"
PUE_No_deal_desc: "Trotz der besten Versuche des Gouverneurs konnte kein Kompromiss mit der Union von Puerto Rico gefunden werden. Jetzt bleibt nur noch die Option, einen friedlichen Übergang in die Unabhängigkeit zu gewährleisten."
PUE_aggressive_autarky: "Aggressive Autarkie"
PUE_aggressive_autarky_desc: "Wenn ausländische Investoren ihre Gelder abziehen oder eine wirtschaftliche Rezession die Welt trifft, werden Hunderttausende in Puerto Rico über Nacht arbeitslos, und eine solche Situation ist im Laufe der Jahre unhaltbar geworden. Die Nationalisten haben sich lange für starke Schutzmaßnahmen eingesetzt, und so werden wir mit der Umsetzung dieser neuen Politik beginnen, um die puerto-ricanische Wirtschaft wieder auf Kurs zu bringen."
PUE_arrangement_reached: "Die Verhandlungen waren erfolgreich"
PUE_arrangement_reached_desc: "Nachdem es uns gelungen ist, die UPR-Mitglieder umzustimmen, konnten wir eine Vereinbarung unterzeichnen, und wir sind auf dem Weg, wieder als Verbündete in die Union zurückzukehren."
PUE_Puerto_Rico_Relief_Plan: "Hilfsplan für Puerto Rico"
PUE_Puerto_Rico_Relief_Plan_desc: "Einer der Punkte des Übereinkommens von San Juan war der dringende Bedarf an wirtschaftlicher Hilfe für Puerto Rico, da die Wirtschaft der Insel aufgrund eines jahrzehntelangen landwirtschaftlichen, exportorientierten Modells vor dem Ruin steht. Die amerikanische Regierung wird ihre Ressourcen bündeln müssen, um den Puertoricanern Arbeit zu verschaffen, aber auf lange Sicht wird das für beide Seiten von Vorteil sein."
PUE_Economic_stance: "Wirtschaftliche Haltung gegenüber der Union"
PUE_Economic_stance_desc: "Selbst wenn unser Drang nach Unabhängigkeit echt ist, können wir unsere Verbindungen mit der amerikanischen Regierung nicht vollständig kappen. Wir müssen den Status der amerikanischen Wirtschaft und Handel in Bezug auf Puerto Rico festlegen, und während dies schlecht mit der amerikanischen Regierung enden kann, wäre es vorteilhaft, dass wir eine Vereinbarung so bald wie möglich unterzeichnen."
PUE_status_of_Americans: "Status der amerikanischen Staatsbürger"
PUE_status_of_Americans_desc: "Während die Amerikaner garantiert haben, dass sie unsere Selbstbestimmung nicht behindern werden, ist es klar, dass sie ein persönliches Interesse daran haben, dass es den Amerikanern auf der Insel weiterhin gut geht. Sich ihnen mit einem Vertrag zu nähern, um die Spannungen abzubauen, könnte definitiv einen langen Weg gehen, um sicherzustellen, dass sie uns positiver sehen."
PUE_social_status: "Status der Puertoricaner in Amerika"
PUE_social_status_desc: "Trotz der Verabschiedung des Jones Acts wurden die Puertoricaner in Amerika lange Zeit als Bürger zweiter Klasse behandelt und erhielten wenig Anerkennung in Bezug auf die Bürgerrechte, da sie bis vor kurzem buchstäblich nicht wählen durften und sogar einige Puertoricaner gezwungen wurden, in segregierten afroamerikanischen Regimentern zu dienen! Das muss sich ändern, wenn sich unsere Insel wieder in die Union integrieren soll."
PUE_back_to_the_Union: "Zurück in die Union"
PUE_back_to_the_Union_desc: "Mit unserer Bevölkerung, die unsere Rückkehr in die Union unterstützt, sollten wir uns endlich wieder den Amerikanern anschließen und noch einmal als Einheit kämpfen!"
PUE_full_independence: "Erklärt die vollstandige Unabhängigkeit"
PUE_full_independence_desc: "Nachdem wir unsere Vereinbarungen mit den Amerikanern unterzeichnet haben, ist es endlich an der Zeit, eine endgültige Unabhängigkeitserklärung zu unterzeichnen. Nach dem Vorbild unserer südamerikanischen Cousins werden wir eine formelle Erklärung abgeben, die unsere Gründerväter stolz machen wird, und sie dann für zukünftige Generationen archivieren."
PUE_home_grown_army: "Home Grown Defence Force"
PUE_home_grown_army_desc: "Warum sollten wir mit der Vertreibung des von den Amerikanern ausgebildeten Personals ihre unterdrückerischen Institutionen behalten? Wir haben seit langem parallele Organisationen, wie die Kadetten der Republik, die seit Jahren als informelle Kampftruppe für die Insel fungiert haben. Vielleicht sollten wir ihre Struktur übernehmen und sie zu unserer neuen Armee ausbauen, anstatt einfach zu kopieren, was die Amerikaner uns aufzwingen wollten."
PUE_recruitment_drive: "Rekrutierungskampagne"
PUE_recruitment_drive_desc: "Eine der Hauptnotwendigkeiten der Kadetten sind rohe Rekruten. Da die Struktur der Kadetten eher auf zahlenmäßiger Stärke basiert, besteht ein ständiger Bedarf an neuen Rekruten. Daher sollten wir sowohl Leute ermutigen, der Organisation freiwillig beizutreten, als auch fähige Männer in eine separate Reserve einberufen, um sie in Zeiten der Not zu rufen."
PUE_weapons_workshops: "Baut Waffenfabriken"
PUE_weapons_workshops_desc: "In Anbetracht des Mangels einer Waffenindustrie und an willigen ausländischen Zulieferern bleibt uns nichts anderes übrig, als uns für unsere eigene Waffenproduktion auf uns selbst zu verlassen. Es mag zwar schwierig sein, sie aufzubauen, aber langfristig wird es für uns von Vorteil sein, wenn wir Werkzeuge zur Herstellung von Waffen importieren und die ersten Waffenfabriken der Insel eröffnen."
PUE_weapons_contracts: "Waffenhersteller"
PUE_weapons_contracts_desc: "Mit Kontakten in Amerika konnten wir uns einen soliden Waffenvertrag für unsere militärischen Bedürfnisse sichern. Während einige argumentierten, dass eine lokale Produktion besser gewesen wäre, kann man nicht leugnen, dass es besser ist, ausländische bewährte Waffen zu haben, als zu riskieren, hier auf unserer Insel minderwertiges Material zu produzieren."
PUE_national_guard: "Puerto Ricanische Nationalgarde"
PUE_national_guard_desc: "Die puertoricanische Nationalgarde, die am 3. Juni 1916 gegründet wurde, ist seit ihrer Gründung von entscheidender Bedeutung für die Verteidigung der Insel. Ihr Gründer und Oberbefehlshaber, Luis R. Esteves, hat vorgeschlagen, sie als unsere Hauptkampftruppe auszubauen, da sie die am besten entwickelte und ausgebildete Verteidigungseinrichtung unserer Nation ist, und so werden wir seiner Bitte nachkommen."
PUE_officer_exchange_program: "Offiziersaustauschprogramm"
PUE_officer_exchange_program_desc: "West Point hat seit langem puertoricanische Rekruten für die Offiziersausbildung aufgenommen. Da sich Puerto Rico jedoch als unabhängige Nation etabliert, sieht sich dieses Arrangement bedroht. Glücklicherweise hat Commander Esteves Kontakte zur Akademie, die darauf hindeuten, dass sie bereit sind, weiterhin Rekruten aufzunehmen, vorausgesetzt, wir erreichen eine wirtschaftlich tragfähige Vereinbarung dafür."
PUE_patrol_air_force: "Puerto Ricanische Patrouillen-Luftwaffe"
PUE_patrol_air_force_desc: "Während die Luftwaffe nie wirklich zu den Prioritäten der Kadetten gehörte, ist es klar, dass unsere Streitkräfte allein nicht gegen eine fremde Seeinvasion halten werden. Wir brauchen Flugzeuge, die in der Lage sind, Seelandungen zu verhindern, nicht um eine Invasion vollständig abzuwehren, aber um sie zumindest so weit zu schwächen, dass unsere Landstreitkräfte sich um sie kümmern können, daher sollten wir in eine Luftwaffe investieren, die in der Lage ist, uns besagten Schutz zu bieten."
PUE_air_force: "Puerto Ricos Luftnationalgarde"
PUE_air_force_desc: "Wieder einmal dem amerikanischen Beispiel folgend, sollte Puerto Rico mit dem Aufbau eines Äquivalents zum United States Army Air Corps beginnen. Es sollte sich auf den Schutz des Himmels und die Koordination mit unseren Armeen konzentrieren und unserer Infanterie auf dem Schlachtfeld einen Vorteil verschaffen."
PUE_naval_bomber: "Marinebomberschutz"
PUE_naval_bomber_desc: "Gemäß unserem Plan ist der Import und die Schaffung von Marinebombern eine Priorität, damit wir einen Perimeter um unsere Insel schaffen können, in dem unsere Feinde uns nicht angreifen können, und ihre Bemühungen auf Schlüsselbereiche konzentrieren, in denen unsere lokalen Kräfte sie abfangen können."
PUE_repurpose_the_castle: "Wiederverwendung der Burg San Felipe del Morro"
PUE_repurpose_the_castle_desc: "Die Burg San Felipe ist seit langem ein Symbol unserer nationalen Verteidigung, und aufgrund ihrer strategischen Lage und des weitläufigen Trainingsgeländes wurde sie als Ort für die Einrichtung einer Offiziersakademie vorgeschlagen, an der die Kadetten der Republik ausgebildet werden sollen. Wir sollten den Plan vorantreiben und seinen Fortschritt finanzieren."
PUE_new_army_marches_forward: "Die neue Armee marschiert vorwärts"
PUE_new_army_marches_forward_desc: "Mit dem Ende unserer Armeereform kann das puertoricanische Militär nun mit jeder Streitkraft in der Karibik mithalten!"
PUE_puerto_rico_own_fleet: "Puerto Rico's eigene Flotte"
PUE_puerto_rico_own_fleet_desc: "Wir lehnen es ab, uns einer anderen Nation unterzuordnen, und werden unseren eigenen Weg in der Karibik gehen und unsere eigene Flotte schmieden, die in der Lage ist, unsere Interessen zu verteidigen und unsere Macht auf unsere unmittelbaren Bedrohungen zu projizieren."
PUE_construct_flag_ship: "Baut ein Flaggschiff "
PUE_construct_flag_ship_desc: "Der Bau eines Flaggschiffs wird zwar ein kostspieliges Unterfangen sein, aber wir haben nicht wirklich eine Wahl, da unsere Entscheidung, in der Karibik allein zu stehen, bedeutet, dass wir niemanden haben, auf den wir uns verlassen können."
PUE_puerto_rico_pride: "Puerto Rico's Stolz der Marine"
PUE_puerto_rico_pride_desc: "Puerto Rico stammt von zwei großen Seesupermächten seiner Zeit ab: Spanien und die Vereinigten Staaten. Die Bedeutung einer starken Marine ist den Menschen in Puerto Rico also nicht entgangen. So gibt es keinen Mangel an Rekruten für unsere Marine und mit ihnen haben wir genug Personal, um die Eröffnung einer Marineakademie in Betracht zu ziehen. Sie ist zwar nicht so groß wie die der anderen atlantischen Großmächte, aber dennoch ausreichend, um unsere Nation zu schützen."
PUE_foreign_ship_designs: "Importieren von Schiffsdesigns"
PUE_foreign_ship_designs_desc: "Mit unseren neu angefertigten Schiffen und dem Personal aus dem Ausland könnten wir beginnen, ausländische Schiffsdesigns zu importieren, damit sich unsere Zerstörertruppe weiterentwickeln kann. Während unsere Marine noch in den Kinderschuhen stecken mag, wird unser Handel immer noch Schutz benötigen und der Import der neuesten Technologie bei den Begleitschiffen könnte sich in den kommenden Jahren als entscheidend erweisen."
PUE_dockyard_investments: "Investiert in Werften"
PUE_dockyard_investments_desc: "Um eine Marine zu unterhalten, brauchen wir Werften. Eine Darlehensanfrage an unseren Beschützer könnte sich sowohl für unseren Schutz als auch für unseren Beschäftigungssektor als vorteilhaft erweisen, indem neue Arbeitsmöglichkeiten eröffnet werden."
PUE_fighters: "Investiert in Jäger"
PUE_fighters_desc: "Jede Form der puertoricanischen Luftwaffe würde dringend Kampfflugzeuge benötigen! Als solche ist es unsere Pflicht, unsere Piloten mit der notwendigen Ausrüstung zu versorgen, um die Luftüberlegenheit zu erreichen."
PUE_med_bomber: "Investiert in Taktische Bomber"
PUE_med_bomber_desc: "Während kleine und wendige Marinebomber gegen feindliche Schiffe sicherlich einiges ausrichten können, gibt es auch Zeiten, in denen der Feind landen wird und wir etwas brauchen, um seine Truppen an Land zu bedrängen, sowie Flugzeuge, die schwereren Schaden aushalten können, um wertvollere Marineziele zu erreichen. Aus diesem Grund sollten wir in taktische Bomber investieren."
PUE_CAS: "Luftnahunterstützung Bemühungen"
PUE_CAS_desc: "Luftnahunterstützungsflugzeuge sind ein neues Wunder des Schlachtfelds. Sie tragen zwar nicht so viel Munition wie schwere Bomber, aber sie kompensieren dieses Manko mit Genauigkeit, und diese Genauigkeit ist etwas, das wir brauchen, falls unsere Insel erneut bedroht wird, da wir uns keine Kollateralschäden oder die Verschwendung von Ressourcen leisten können. Deshalb sollten wir weiter in den Erwerb und die Entwicklung dieses Flugzeugtyps investieren."
PUE_take_the_skies: "Schutz des Himmels über Puerto Rico"
PUE_take_the_skies_desc: "Wir haben zwar Flugzeuge zur Verfügung, aber das reicht nicht aus, um unsere Städte vor Bombenangriffen zu schützen und die Luftüberlegenheit zu sichern. Wir müssen Ausbilder einstellen, die unseren Piloten beibringen, wie sie ihre eigenen Flugzeuge und den Feind am besten beherrschen."
PUE_export_focus: "Exportorientierte Wirtschaft"
PUE_export_focus_desc: "Trotz der Proteste der Nationalisten haben wir wirtschaftlich keine andere Wahl, als das landwirtschaftliche Exportmodell aufrechtzuerhalten. Das bedeutet zwar, dass wir vorerst weiter exportieren, aber einen Teil der Erlöse in unsere lokale Industrie stecken, auch wenn das auf lange Sicht unsere industrielle Entwicklung bremsen kann."
PUE_sugar_market: "Verbesserung des Zuckermarktes"
PUE_sugar_market_desc: "Die Zuckerplantagen auf der Insel sind seit langem das Rückgrat der puertoricanischen Wirtschaft. Sie sind jedoch weitgehend veraltet, und da unsere gesamte Wirtschaft von ihnen abhängt, bedarf es einiger ernsthafter Anstrengungen, diesen Sektor zu modernisieren, wenn wir unsere wirtschaftliche Depression wirklich überleben wollen."
PUE_pineapple_investments: "Absicherung von unseren Ananas-Investitionen"
PUE_pineapple_investments_desc: "Der Ananasmarkt ist ein oft übersehener Sektor für viele landwirtschaftlich orientierte Volkswirtschaften, hauptsächlich aufgrund der außergewöhnlichen Bedingungen, die für den Anbau erforderlich sind. Zum Glück für uns sind Ananas auf unserer Insel leicht zu bekommen und eine großartige Einnahmequelle auf einem eher unerschlossenen Markt, so dass wir uns einige Investitionen in diesen schnell wachsenden Agrarsektor sichern sollten!"
PUE_subsistence_farming: "Subsistenzlandwirtschaft"
PUE_subsistence_farming_desc: "Unsere Bauern waren lange Zeit gezwungen, Cash Crops anzubauen, um zu überleben. Mit der Umstellung unserer Wirtschaftspolitik auf ein eher autarkes Modell leiden dieselben Bauern nun jedoch unter Engpässen, da sie den Großteil ihres Zuckers nicht mehr verkaufen können. Als Lösung soll die Subsistenzlandwirtschaft gefördert werden, damit unsere Bauern wieder unabhängig von Exporterlösen werden können."
PUE_industrial_investment: "Industrielle Investitionen"
PUE_industrial_investment_desc: "Puerto Rico mag zwar harte Zölle für seine Exporte erheben, aber es lässt sich nicht leugnen, dass es einen offensichtlichen Mangel an Geld gibt, um industrielle Investitionen zu tätigen. Daher werden wir Steuererleichterungen und spezielle Ansiedlungsklauseln für neue Unternehmen bereitstellen, die auf unsere Insel kommen und unseren Bürgern dringend benötigte Arbeit bieten."
PUE_industrial_tooling: "Importieren von industriellen Werkzeugen"
PUE_industrial_tooling_desc: "Unabhängig von unserem wirtschaftspolitischen Ansatz ist die bestehende puertoricanische Leichtindustrie dringend modernisierungsbedürftig. Der Import von modernen Werkzeugen und Industriemaschinen sollte uns auf den Stand anderer Nationen der Welt bringen."
PUE_relief_program: "Verabschiedet die Entlastungspläne der Regierung"
PUE_relief_program_desc: "Der große Fluch der puertoricanischen Wirtschaft ist die hohe Arbeitslosigkeit. In Anbetracht des Mangels an natürlichen Möglichkeiten für die Menschen, Arbeit zu finden, gibt es nur wenige andere Optionen als die Schaffung von Arbeitsplätzen durch Investitionen und staatliche Unternehmen. Aus diesem Grund sollten wir versuchen, eine staatlich finanzierte Baufirma in San Juan zu gründen, damit sie dazu beiträgt, das Problem der Arbeitslosigkeit zu lindern."
PUE_crisis_solved: "Wirtschaftskrise überwunden"
PUE_crisis_solved_desc: "Während die Nachwehen der Rezession unsere Nation wahrscheinlich noch für Jahre, wenn nicht Jahrzehnte, beeinflussen werden, ist das Schlimmste jetzt vorbei. Auch wenn dies noch nicht das Ende aller Probleme Puerto Ricos bedeutet, ist es doch ein Schritt in die richtige Richtung."
PUE_investment_in_industry: "Investitionen in der Leichtindustrie"
PUE_investment_in_industry_desc: "Die Leichtindustrie war entscheidend, um den Zuckerexport von unseren Plantagen zu erleichtern. Indem wir weiter in sie investieren, können wir unsere Zuckerproduktion steigern und noch größere Gewinne aus unserem Exportprogramm erzielen."
PUE_assembly_lines: "Fließbandproduktion"
PUE_assembly_lines_desc: "Da unsere Nation sich industrialisiert, müssen wir auch unsere industrielle Methodik anpassen. In Anbetracht der grassierenden Arbeitslosigkeit auf der Insel wäre es in unserem besten Interesse, ein Fließband-Produktionssystem einzuführen, das so viele Arbeiter wie möglich für so viele Aufgaben wie nötig einsetzt, und so werden wir diese Praxis in unserer bestehenden Industrie fördern."
PUE_trade_links: "Puerto Ricanische Handelsbeziehungen"
PUE_trade_links_desc: "Unabhängig davon, welche wirtschaftlichen Pläne unsere Regierung unternimmt, müssen wir den Handel mit anderen Nationen auf unseren eigenen Schultern aufrechterhalten. Es wäre im besten Interesse unserer Regierung, in Konvoischiffe zu investieren, damit wir die Stabilität unserer Wirtschaft durch Handel festigen können."
PUE_officer_initiative: "Offiziersinitiative der Marine"
PUE_officer_initiative_desc: "Ein Mangel an Marineoffizieren hat unsere Nation seit unserer neu erlangten Unabhängigkeit beeinträchtigt. Durch die Finanzierung der Schaffung einer kleinen Marineakademie im Hafen von San Juan sowie die Bezahlung unserer Absolventen für ein Studium im Ausland und die Rückkehr in unseren Dienst werden wir in der Lage sein, dieses Manko zu überwinden."
PUE_Coastal_patrol_force: "Küstenpatrouillenstreitkräfte"
PUE_Coastal_patrol_force_desc: "Mit der Stärkung unserer Luftwaffe können wir endlich eine kampffähige Küstenpatrouille aufstellen, die uns sowohl als Aufklärer vor feindlichen Aktivitäten warnen als auch als erstes Verteidigungsmittel gegen einen Angriff dienen wird."
PUE_fleet_exercises: "Flottenübungen"
PUE_fleet_exercises_desc: "Auch wenn die neu gegründete puertoricanische Marine sicher nie die Größe der deutschen oder amerikanischen Flotte erreichen wird, haben wir doch eine kampffähige Truppe! Dazu soll eine Reihe von Übungen vor unseren Küsten durchgeführt werden, um sicherzustellen, dass unsere Kräfte der Aufgabe gewachsen sind."
PUE_officer_academy: "Gründung einer Offiziersakademie"
PUE_officer_academy_desc: "Ohne die Möglichkeit, unsere Offiziere ins Ausland zu schicken, sowohl aus diplomatischen als auch aus finanziellen Gründen, sind wir gezwungen, unsere eigene Offiziersakademie in San Juan zu eröffnen. Obwohl sie im Vergleich zu Orten wie der Annapolis Naval Academy nicht sehr beeindruckend ist, wird sie dennoch den Job für unsere kleine Marine erledigen, indem sie einen stetigen Strom fähiger Offiziere bereitstellt."

### Nationalist Tree
PUE_the_hour_of_nationalism: "Die Stunde des Nationalismus"
PUE_the_hour_of_nationalism_desc: "Jetzt, da das Volk endlich die Fesseln seiner ausländischen Unterdrücker abgeworfen hat, ist es für die Nationalist Party an der Zeit, in den Vordergrund zu treten, da die Konfrontation, die sie seit fast einem Jahrzehnt vorbereitet hat, folgt. Wir werden siegen, mit allen notwendigen Mitteln!"
PUE_the_Grito_de_Lares: "Der zweite Grito de Lares"
PUE_the_Grito_de_Lares_desc: "Jetzt, wo unsere ausländischen Unterdrücker zurückkommen, um uns ihre Fesseln wieder anzulegen, müssen wir unser Volk noch einmal zusammenrufen. Der bekannteste Aufstand auf unserer Insel war der Grito de Lares von 1868, und um unser Volk zu mobilisieren, sollten wir uns die Idee zu eigen machen, dass dies der zweite Grito de Lares ist, der, bei dem Puerto Rico endlich frei sein wird!"
PUE_form_peoples_militias: "Gründet Volksmilizen"
PUE_form_peoples_militias_desc: "Wir haben keine Zeit, auf die Mobilisierung der Nationalgarde von Esteves zu warten. Wir brauchen jeden Mann, den wir bekommen können, und als solche sollten wir beginnen, jeden Mann und jede Frau zu mobilisieren, die Puerto Rico unabhängig von ausländischen Invasoren sehen wollen."
PUE_the_revolution_successful: "Die erfolgreiche Revolution"
PUE_the_revolution_successful_desc: "So oder so, unsere neue Regierung hat gegen alle Widrigkeiten überlebt. Jetzt müssen wir uns auf den Wiederaufbau und die Neugestaltung Puerto Ricos von Grund auf konzentrieren."
PUE_refit_the_castle: "Erneuert die Burg San Felipe del Morro"
PUE_refit_the_castle_desc: "Die Burg San Felipe del Morro war lange Zeit eine der wichtigsten Verteidigungsanlagen der Insel. Obwohl sie stark veraltet ist, gibt es Möglichkeiten, ihre Konstruktion und strategische Position zu verbessern, um sie in eine Festung zu verwandeln, die San Juan effektiv gegen ausländische Eindringlinge verteidigen kann."
PUE_naval_defence: "Marine-Invasionsverteidigungen"
PUE_naval_defence_desc: "Die Aufrüstung der Burg reicht nicht aus, um die gesamte Insel zu sichern. Wir brauchen Gräben, Bunker, Seemauern, alles, was uns helfen kann, die Angreifer abzuwehren oder zumindest zu verlangsamen."
PUE_weapons_smuggling: "Waffenschmuggel"
PUE_weapons_smuggling_desc: "Da wir keine lokale Industrie haben, bleibt uns nichts anderes übrig, als uns Waffen auf "unkonventionelle" Weise zu beschaffen. Einige kubanische Schmuggler haben uns kontaktiert, um Gewehre auf unsere Insel zu schmuggeln, aber sie werden das natürlich nicht umsonst machen..."
PUE_recruitment_effort: "Rekrutierungsbemühungen"
PUE_recruitment_effort_desc: "Die Milizen, die wir aufgestellt haben, sind wichtig, aber nicht ganz ausreichend. Wir brauchen jede Hand an Deck für die kommenden Schlachten, und wir sollten versuchen, die Rekrutierung jedes fähigen Mannes von der Insel zumindest für Hilfsfunktionen zu fördern."
PUE_guerilla_warfare: "Guerilla-Kriegsführungstaktik"
PUE_guerilla_warfare_desc: "Die Kadetten der Republik haben schon lange in den Wäldern und Dschungeln der Insel zu den Waffen gegriffen und sich auf den Kampf gegen die Amerikaner vorbereitet. Jetzt wird ihr Fachwissen für unseren Kampf dringend benötigt, und zum Glück können sie unseren neuen Rekruten einiges beibringen."
PUE_anti_air_battery: "Improvisierte Flugabwehrgeschütze"
PUE_anti_air_battery_desc: "Während wir vielleicht das Land auf unserer Insel kontrollieren, hat der Feind eine gewisse Kontrolle über den Himmel. Wir müssen eine Abteilung in unseren Milizen schaffen, die den Himmel beobachtet und sich der Aufgabe widmet, feindliche Flugzeuge abzuschießen, sobald sie erscheinen. Wir haben vielleicht nicht viel, aber vielleicht können wir einige der Maschinengewehre, die die Amerikaner zurückgelassen haben, für diese Aufgabe umfunktionieren."
PUE_high_morale: "Für ein freies Puerto Rico!"
PUE_high_morale_desc: "Mit unserer Verteidigung bereit, unsere Armee vorbereitet und die Feinde vor unseren Toren, sollte es die Pflicht eines jeden Bürgers sein, sicherzustellen, dass wir Erfolg haben. Es werden vielleicht Opfer gebracht werden müssen, es werden Rationierungen vorgenommen werden müssen, aber der Sieg sollte nicht einfach sein. Unabhängig davon müssen wir vorwärts marschieren, wenn wir unsere Nation vor einem weiteren Jahrhundert des Kolonialismus bewahren wollen, vorwärts!)"
PUE_fate_of_the_democracy: "Das Schicksal der Demokraten"
PUE_fate_of_the_democracy_desc: "Während demokratische Parteien wie die Liberalen unsere Revolte unterstützten, waren andere wie die Republikaner oder die Sozialisten gegen unsere Revolution. Glücklicherweise müssen wir uns mit ihren Versuchen, unsere Regierung zu schwächen, nicht weiter auseinandersetzen, also wird es an unserem Anführer liegen, zu entscheiden, ob wir eine Fassade der Legitimität aufrechterhalten sollten, indem wir diese Parteien unterstützen, oder ob wir sie einfach für immer ausschalten sollten."
PUE_the_new_government: "Die neue puerto-ricanische Regierung"
PUE_the_new_government_desc: "Da Albizu nun bequem in La Fortaleza sitzt, muss die Nationalistische Partei von Puerto Rico zusammenkommen, um über die neue Regierung zu entscheiden. Allerdings könnte nicht alles so gut sein, wie es aussieht, und es beginnen sich Risse innerhalb der Partei zu bilden..."
PUE_towards_a_new_Puerto_Rico: "Für ein neues Puerto Rico"
PUE_towards_a_new_Puerto_Rico_desc: "Albizu hat große Pläne, Puerto Rico von Grund auf neu zu gestalten. Jetzt, wo wir uns vollständig von den Fesseln des europäischen und amerikanischen Imperialismus befreit haben, gibt es keinen besseren Zeitpunkt, als mit der Neugestaltung unserer Gesellschaft zu beginnen, von der politischen über die wirtschaftliche bis hin zur sozialen Sphäre. Schon bald wird eine Reihe von Reformen beginnen, die das Schicksal unserer Nation für die kommenden Jahre prägen werden!"
PUE_deal_with_remaining_Americans: "Umgang mit den verbleibenden Amerikanern"
PUE_deal_with_remaining_Americans_desc: "Die Amerikaner sind schon lange eine Plage auf der Insel und wir sind endlich in der Lage, ihrer Anwesenheit hier endgültig den Todesstoß zu versetzen. Allerdings sind nicht alle in der Partei damit einverstanden, dass wir das tun sollten, und es fällt Albizu zu, diese Unstimmigkeit zu lösen..."
PUE_economic_reform: "Wirtschaftsreformprogramm"
PUE_economic_reform_desc: "Trotz jahrelanger Versuche, die Wirtschaft zu reformieren, hat es keine der amerikanischen Politiken geschafft, dem einfachen Puerto Ricaner wirklich zu helfen. Als solche fällt es der Nationalistischen Partei zu, eine bessere Lebensgrundlage für alle Puertoricaner zu gewährleisten, aber was das bedeutet, bleibt von der Partei zu diskutieren..."
PUE_political_reform: "Politische Reformkampagne"
PUE_political_reform_desc: "Jahrzehntelang haben die Puertoricaner isoliert von politischer Aktivität existiert. Es war nur während sehr kurzer und sehr eingeschränkter Perioden, in denen unser Volk tatsächlich das Wahlrecht genossen hat, und das war alles wegen des durchdringenden Einflusses der ausländischen Unterdrücker. Glücklicherweise hat die Nationalistische Partei vielleicht noch ein Heilmittel für eine solche Krankheit..."
PUE_social_reform: "Sozialer Reformplan"
PUE_social_reform_desc: "Während unsere Kultur trotz der Versuche der kulturellen Kolonisierung durch die Amerikaner überlebt hat, gibt es immer noch Arbeit zu tun, um sie zu konsolidieren. Als solche hat die Partei einen Plan entworfen, um einige der Konzepte zu festigen, die Albizu als "puertorikanisch" bezeichnet hat, aber es wird an ihm liegen, ob er wirklich will, dass sein Konzept der puertorikanischen Identität obligatorisch ist oder nur etwas für wahre Patrioten..."
PUE_international_recognition_NAT: "Internationale Anerkennung"
PUE_international_recognition_NAT_desc: "Da unser Aufstand nicht ganz legal und sehr gewalttätig war, hat die internationale Gemeinschaft uns ursprünglich gemieden und sich geweigert, unsere Existenz anzuerkennen, hauptsächlich um ihren angelsächsischen Herren zu gehorchen! Seitdem ist jedoch viel Zeit vergangen, und vielleicht ist es jetzt an der Zeit, dem Rest der Welt endlich die Hand zu reichen und nach Anerkennung zu suchen."
PUE_full_independence_DEM: "Ein wahrhaft unabhängiges Puerto Rico"
PUE_full_independence_DEM_desc: "Wir brauchen keine Herrscher oder Meister, die uns den Weg weisen. Puerto Rico ist vollkommen in Ordnung als eigenes Ding in der Karibik, und unsere einzige Suche sollte nach jemandem sein, der möchte, dass wir so bleiben, im Gegensatz zu dem Versuch, irgendeinen längst toten Traum von Größe zu sichern, den unsere Gründerväter gehabt haben mögen."
PUE_seek_a_new_guarantor: "Suchen Sie einen neuen Beschützer"
PUE_seek_a_new_guarantor_desc: "Puerto Rico hat immer mit einer größeren Nation gerechnet, die es vor Aggressionen von außen schützt. Zuerst war es Spanien, dann waren es die Amerikaner, aber jetzt, da beide die Insel vollständig verlassen haben, müssen wir einen neuen Beschützer finden."
PUE_old_friendships: "Alte Freundschaften"
PUE_old_friendships_desc: "Die venezolanische Regierung und das Volk waren von Anfang an empfänglich für Albizus Reden und Kampagnen. Angesichts ihrer Nähe und ihrer relativen Machtprojektion wäre es vielleicht klug, die Beziehungen zu ihnen wieder zu schließen und unsere diplomatische Affinität zu unserem Schutz auszunutzen."

### Democratic Tree
PUE_constitutional_convention: "Verfassungsgebende Konferenz"
PUE_constitutional_convention_desc: "Unser erster Schritt als unabhängige Nation sollte sein, eine Verfassung zu entwerfen. Während nicht jede Nation hat oder braucht eine Verfassung, wird es helfen, die Legitimität unserer Regierung über das Volk von Puerto Rico in den Augen der internationalen Gemeinschaft zu festigen, sowie ermöglicht es uns, eine Reihe von Grundregeln zu etablieren, die alle Parteien haben von nun an zu folgen."
PUE_first_election: "Erste Wahl in Puerto Rico"
PUE_first_election_desc: "Sieht man von den Legislativwahlen ab, die nach dem Jones Act alle vier Jahre stattfanden, ist es nun das erste Mal seit Jahrzehnten, dass die puertoricanische Bevölkerung über ihre Vertreter abstimmen kann. Während die Aufregung über dieses historische Ereignis fast greifbar ist, gibt es im Ausland immer noch die Sorge, dass die Wahl einer radikalen Partei das vorsichtige Nebeneinander der Parteien auf der Insel möglicherweise aus der Bahn werfen könnte..."
PUE_international_recognition: "Internationale Anerkennung"
PUE_international_recognition_desc: "Während unsere Unabhängigkeitserklärung eine eher friedliche Angelegenheit war und unsere Position auf der internationalen Bühne gefestigt hat, müssen wir immer noch formale Beziehungen mit Ländern wiederherstellen, die uns als souveräne Nation anerkennen könnten und sollten. Daher sollten wir so bald wie möglich Delegierte entsenden, um mit anderen Nationen zu verhandeln, um neue Botschaften im Ausland zu errichten."
PR_PU_Elected: "Die Partido Union wurde gewählt"
PR_PU_Elected_desc: "Die Partido Union, die 1932 von Jose Cull y Cuchi gegründet wurde, nachdem er die nationalistische Partei verlassen hatte, ist eine Kuriosität in der puertoricanischen politischen Szene. Obwohl sie eine streng protektionistische Partei ist, ähnlich wie die PNPR, hat sie einige Rhetoriken der America-First-Partei aufgegriffen, bis zu dem Punkt, an dem ihr Anführer offen mit Huey Long verglichen wird! Und wie die Wahl anzudeuten scheint, ist es vielleicht genau das, was Puerto Rico im Moment will..."
PR_PN_elected: "Die Partido Nacionalista ist siegreich"
PR_PN_elected_desc: "Obwohl er bei weitem kein Außenseiter war, kam der Sieg der Nationalisten dennoch für viele überraschend, die die Partei als ein zeitweiliges Gebilde sahen, eines, das dazu gedacht war, eine gewaltsame Unabhängigkeit von Ausländern anzustreben, im Gegensatz zu einem, das ein demokratisch gewähltes Amt ausübt. Nichtsdestotrotz hat Albizu in den Wahlkabinen klar die Nase vorn und wird nun Präsident von Puerto Rico sein."
PUE_PL_elected: "Die Partido Socialista triumphiert"
PUE_PL_elected_desc: "Als Außenseiter in die Wahl gegangen, hat die Partido Socialista es geschafft, gegen alle Widrigkeiten zu gewinnen. Nun liegt es an dem alternden Santiago Iglesias Pantín, Puerto Rico für die nächsten vier Jahre zu führen und hoffentlich einen Anschein von Stabilität und Fortschritt zu bringen, der der Insel so lange verwehrt geblieben ist."
PUE_PPD_elected: "Die Partido Liberal ist erfolgreich"
PUE_PPD_elected_desc: "Mit [ROOT.GetLeader] als amtierendem Präsidenten erwarten viele, dass die puertoricanische Instabilität, die die Insel seit fast einem Jahrzehnt zerrüttet hat, endlich ein Ende findet, wie die Liberalen versprochen hatten. Ob sie in der Lage sein werden zu liefern oder nicht, bleibt jedoch abzuwarten..."
PUE_Operacion_Serenidad: "Operación Serenidad"
PUE_Operacion_Serenidad_desc: "Eines der Hauptprobleme der puertoricanischen Gesellschaft ist, dass sie kulturell noch nicht darauf vorbereitet ist, einen modernen industriellen Lebensstil anzunehmen. Um dies zu beheben, hat er einen Gesetzesentwurf vorgeschlagen, der in der Presse als "Operación Serenidad" bekannt geworden ist, mit der Absicht, eine Bildungsreform zu verabschieden, in der die Regierung industrielle Werte und den Respekt für andere marktorientierte Nationen verankern wird."
PUE_labour_friendly_laws: "Arbeiterfreundliche Gesetze"
PUE_labour_friendly_laws_desc: "Die Arbeiterbewegung in Puerto Rico ist klein, aber nicht unbedeutend. Die Liberale Partei hat seit langem versucht, Vereinbarungen mit ihnen zu treffen, aber bisher hatten sie sich dafür entschieden, den Amerikanern im Austausch für Investitionen die Treue zu halten. Nun aber, da wir an der Macht sind, können wir ihnen neue Vereinbarungen anbieten und einige Arbeitskonflikte zu ihren Gunsten schlichten, um unsere Position als beliebteste Partei Puerto Ricos weiter zu festigen."
PUE_Nationalist_reform_program: "Nationalistisches Reformprogramm"
PUE_Nationalist_reform_program_desc: "Während die Nationalisten es geschafft haben, gewählt zu werden, haben sie dies mit einer Minderheit der Stimmen getan, was sie dazu zwang, sich mit der Unionspartei zu verbünden. Das bedeutet, dass die Nationalisten zwar ein extrem ehrgeiziges Reformprogramm auf den Tisch gebracht haben, aber es ist wahrscheinlich, dass es auf der anderen Seite in einer ganz anderen Version herauskommt, als das, was sie ursprünglich vorhatten zu verabschieden..."
PUE_share_the_wealth: "Share the Wealth"
PUE_share_the_wealth_desc: "Die Unionspartei wurde so aufgebaut, dass sie der America-First-Partei in den Vereinigten Staaten sehr ähnlich ist, und als solche hat sie das Share the Wealth-Programm und seine Feinheiten aufgegriffen. Jetzt hat der Präsident einen Gesetzentwurf im puertoricanischen Kongress vorgeschlagen, damit der Traum eines puertoricanischen Share the Wealth-Programms tatsächlich Realität wird. Ob dieser Plan ein Erfolg oder ein völliges Scheitern sein wird, bleibt abzuwarten..."
PUE_anti_American_sentiment: "Antiamerikanische Stimmung"
PUE_anti_American_sentiment_desc: "Obwohl die Amerikaner die Insel juristisch gesehen inzwischen vollständig verlassen haben, lässt sich nicht leugnen, dass viele innerhalb unseres Volkes mehr als nachtragend ihnen gegenüber sind. Wir können diesen Groll kanalisieren, um Gesetze voranzutreiben, die sonst als umstritten gelten würden, und hoffentlich in der Lage sein, amerikanische Landbesitzer zugunsten puerto-ricanischer zu enteignen, ohne dass es zu viele politische Gegenreaktionen gibt."
PUE_solidify_belief_in_democracy: "Festigt den Glaube an die Demokratie"
PUE_solidify_belief_in_democracy_desc: "Puerto Rico hatte begonnen, den Glauben an die Demokratie zu verlieren, als die Parlamentswahlen von 1932 den Sieg der pro-amerikanischen Parteien erbrachten und bedeutende Gruppen der puertoricanischen Wählerschaft sich von da an schlichtweg weigerten, zu wählen. Mit unserer Unabhängigkeit sollte diese Apathie gegenüber unserem Regierungssystem nicht zugelassen werden, und wir sollten eine landesweite Propagandakampagne starten, um den Menschen die Vorteile der Demokratie zu vermitteln."
PUE_shining_jewel_of_the_Caribbean: "Glänzendes Juwel der Karibik"
PUE_shining_jewel_of_the_Caribbean_desc: "Während die Reformen unserer Regierung abgeschlossen sind und wir vorwärts marschieren, gibt es ein Gefühl von nationaler Einheit und Fortschritt, das die Insel seit dem Spanisch-Amerikanischen Krieg verlassen hatte. Zum ersten Mal können die Puertoricaner nun offen an der Politik teilnehmen und ihr eigenes Schicksal wählen, und das macht unsere kleine Insel langsam zu einem leuchtenden Leuchtturm des Friedens und der Stabilität, den unsere Nachbarn sehen können."
PUE_Fair_deal: "Der puertoricanische Fair Deal"
PUE_Fair_deal_desc: "Nachdem sie aus erster Hand die Politik gesehen haben, die die Republikaner in Amerika vorgeschlagen haben, hat die liberale Führung Pläne gehabt, ein ähnliches Programm auf der Insel zu verabschieden. Jetzt, mit ihrer Machtübernahme, ist es an der Zeit, dass diese Idee das Reißbrett verlässt und endlich den Kongress und später das puertoricanische Volk erreicht."
PUE_limited_exports: "Puerto Ricanische Autarkie"
PUE_limited_exports_desc: "Die Unionspartei hat einen etwas weniger aggressiven Plan der Autarkie vorgeschlagen als die Nationalisten. Während die Zuckerexporteure jubeln, lässt sich nicht leugnen, dass harte Zeiten auf uns zukommen, bis wir die Insel vollständig industrialisieren können, aber Jose Coll y Cuchi hat erklärt, dass dies ein kleines Opfer heute für die Belohnungen sein wird, die wir morgen bekommen werden."
PUE_command_economy: "Direkte wirtschaftliche Kontrolle"
PUE_command_economy_desc: "Die PNPR hat argumentiert, dass unsere Regierung die volle Kontrolle über die wirtschaftlichen Exporte in unserer Nation übernehmen sollte, und mit der Unterstützung der Unionspartei scheint es wahrscheinlich, dass sie ihren Weg bekommen. Während die Cash-Crop-Produzenten den von Albizu eingebrachten Gesetzesentwurf beklagen, weisen andere, vielleicht zu Recht, darauf hin, dass dies die Insel möglicherweise zum Besseren verändern kann."
PUE_land_reform: "Bodenreform"
PUE_land_reform_desc: "Aufgrund der langjährigen Dominanz des spanischen und amerikanischen Kolonialismus wurde das Land von Puerto Rico im Allgemeinen von der Zuckerindustrie beherrscht. Um dies zu beheben, müssen wir beginnen, das Land vom großen Zucker an die Menschen in Puerto Rico umzuverteilen. Wir werden nicht mehr nur, wie die Amerikaner uns beschrieben haben, \"eine Bergkette, die vollständig von Zuckerrohr umgeben ist\", sondern ein Land der Menschen sein."
PUE_Operacion_manos_a_la_obra: "Operación Manos a La Obra"
PUE_Operacion_manos_a_la_obra_desc: "Der größte Kummer der Insel ist die fehlende Industrialisierung, die einen großen Teil unserer Bevölkerung arbeitslos gemacht hat. Aber es gibt noch Hoffnung für uns. Der Präsident ist mit einem äußerst ehrgeizigen Plan in den Kongress gekommen, der von der Presse als Operation Manos a la Obra bezeichnet wird. Darin will er unsere Wirtschaft bis an die Grenzen treiben, um einen neuen Standard der Industrialisierung zu erreichen."

### Events ###
pue.1.t: "Puerto Ricanische Delegation trifft in Ottawa ein"
pue.1.d: "Mit unserer Ergreifung von Puerto Rico von den Amerikanern, wurde eine puerto-ricanische Delegation eilig auf der Insel aus ehemaligen Mitgliedern der Legislative der Insel zusammengestellt. Angeführt von dem Liberalen Antonio Rafael Barceló, einem der größten Befürworter der puertoricanischen Unabhängigkeit außerhalb der Nationalisten, schlug die Delegation unserer Regierung vor, die Unabhängigkeit im Austausch für die Loyalität zur Entente zu erhalten. Während sich die Diskussion mit der Delegation hinzog, wurde deutlich, dass die Inselbewohner nichts anderes als die Unabhängigkeit akzeptieren werden, da eine Eingliederung in eine andere Nation ohne Regierungsbeteiligung, wie es mit den USA geschah, für die Einheimischen inakzeptabel wäre. Außerdem sorgte die Erwähnung gegenüber der Delegation, dass sie ein Teil der Westindischen Föderation werden könnten, für Empörung, da sie den Moyne-Report als Beweis dafür anführten, dass die Westindischen Inseln nicht in der Lage wären, Puerto Rico angemessen zu behandeln. Nachdem die Gespräche für den Tag beendet sind, bleibt die Frage: Was soll mit der Insel geschehen? Sie zu besetzen oder sie der Westindischen Föderation zu überlassen, wird die Einheimischen eindeutig verärgern, aber ihr die völlige Unabhängigkeit zu gewähren, könnte unsere Position in der Karibik schwächen, für den Fall, dass sie beschließen, uns nicht mehr helfen zu wollen..."
pue.1.a: "Geben Sie die Insel an die Föderation."
pue.1.b: "Behaltet die Besetzung der Insel bei."
pue.1.c: "Gebet den Delegierten ihre Unabhängigkeit."
pue.1.e: "Gebet den Delegierten ihre Unabhängigkeit. (Spielet als Puerto Rico)"

pue.2.t: "Das Gouverneursamt endet"
pue.2.d: "Nachdem unsere Vereinbarungen mit den Amerikanern abgeschlossen sind, hat die provisorische Regierung von Puerto Rico endlich die Unabhängigkeitserklärung von den Vereinigten Staaten von Amerika verfasst. Unter großer Presseberichterstattung kamen die Delegierten der UPR aus La Fortaleza und lasen die Erklärung der Menge draußen vor. Während die Insel bereits seit ein paar Wochen de-facto-Selbstverwaltung genossen hatte, mit der Ratifizierung der Erklärung durch Gouverneur Winship am nächsten Tag, ist Puerto Rico nun offiziell unabhängig."
pue.2.a: "Wir werden unsere Gründerväter stolz machen."

pue.3.t: "Der 'Grito de San Juan'"
pue.3.d: "Nachdem es unseren Streitkräften nicht gelungen ist, die Nationalisten einzudämmen, ist ihr Anführer Pedro Albizu Campos mit Tausenden seiner Anhänger, bewaffnet und unbewaffnet, über San Juan marschiert. Während die Polizei und die örtliche Garnison versuchten, sie einzudämmen, war es klar, dass sie sie nicht davon abhalten konnten, La Fortaleza zu erreichen und zogen sich zum Hafen zurück, wo unsere Marine ihr Bestes versucht, die Nachzügler zu evakuieren. In der Zwischenzeit hat Albizu im Radio von La Fortaleza aus erklärt, dass Puerto Rico jetzt eine unabhängige Nation ist, und dass es die Pflicht eines jeden Bürgers ist, sein Heimatland in Zeiten der Not gegen ausländische Aggression zu verteidigen. Unsere Regierung hat im Gegenzug zu diesen Erklärungen ein Ultimatum an die Prätendentenregierung gestellt, sich innerhalb einer Woche wieder zu integrieren oder die Konsequenzen zu tragen. Angesichts der Umstände und des Charakters der Nationalisten ist es jedoch höchst unwahrscheinlich, dass das Ultimatum überhaupt in Betracht gezogen wird..."
pue.3.a: "Freiheit oder Tod! (Spielt als Puerto Rico)"
pue.3.b: "Verdammte Nationalisten..."

pue.4.t: "Deadline des Ultimatums erreicht"
pue.4.d: "Da die puerto-ricanische Regierung unseren Forderungen nicht nachgekommen ist, ist es an der Zeit, dass wir uns entscheiden: Sollen wir die Insel angreifen? Während einige Gruppen innerhalb Puerto Ricos Botschaften an unsere Regierung geschickt haben, in denen die Bereitschaft des puertoricanischen Volkes erklärt wird, keine Bedrohung für uns als Nation darzustellen, und obwohl sie wenig kulturelle, sprachliche oder ethnische Verbindungen zu uns haben, ist ihre Beschlagnahmung der Insel immer noch eine klare Verletzung unserer Souveränität."
pue.4.a: "Einige nationalistische Milizen machen uns keine Angst."
pue.4.b: "Vielleicht ist es besser, wenn wir sie gehen lassen."

pue.5.t: "Nationalisten ermorden den Polizeichef von Puerto Rico"
pue.5.d: "Heute Morgen erhielten wir erschreckende Berichte aus Puerto Rico. Offenbar haben zwei puertoricanische Nationalisten, Hiram Rosado und Elias Beauchamp, den Polizeichef der Insel, Col. Francis E. Riggs, ermordet. Von den Einheimischen als Akt der "revolutionären Gerechtigkeit" betrachtet, da Riggs für das Massaker von Río Piedras verantwortlich gemacht wurde, folgte daraufhin die außergerichtliche Ermordung der beiden Nationalisten durch die örtliche Polizei, die ohne Befehl handelte. Nicht genug, dass es den Nationalisten gelungen war, einen hochrangigen Beamten der Insel zu ermorden und zwei Märtyrer gewonnen zu haben, präsentierte sich der Nationalistenführer bei der Beerdigung der "Opfer" und hielt eine ergreifende Rede vor der Menge: '...Wir haben euch bereits die kostbare Asche anderer Helden gebracht. Der Nationalismus hat der Insel ihre Verwandlung gebracht, denn der Mensch wurde nicht geboren, um zu vegetieren oder fett und stark zu werden, sondern um auf den höchsten Prinzipien zu stehen, die seiner Unsterblichkeit würdig sind. Es gibt nur eine Pforte zur Unsterblichkeit: Das Tor der Tapferkeit, das zur Aufopferung für eine heilige Sache führt. Wir alle müssen uns für die Unabhängigkeit unseres Landes opfern!...'. Damit wird die Zukunft der Insel von Tag zu Tag ungewisser, denn immer mehr Menschen schließen sich den Reihen der Nationalisten an..."
pue.5.d.Ang: "Heute Morgen erhielten wir erschreckende Berichte aus Puerto Rico. Offenbar haben zwei puertoricanische Nationalisten, Hiram Rosado und Elias Beauchamp, den Polizeichef der Insel, Oberst Francis E. Riggs, ermordet, der sich entschieden hatte, unter der neuen Regierung als Polizeichef zu bleiben. Von den Einheimischen als Akt der "revolutionären Gerechtigkeit" betrachtet, da Riggs für das Massaker von Río Piedras verantwortlich gemacht wurde, folgte daraufhin die außergerichtliche Ermordung der beiden Nationalisten durch die örtliche Polizei, die ohne Befehl handelte. Nicht genug, dass es den Nationalisten gelungen war, einen hochrangigen Beamten der Insel zu ermorden und zwei Märtyrer gewonnen zu haben, präsentierte sich der Nationalistenführer bei der Beerdigung der "Opfer" und hielt eine ergreifende Rede vor der Menge: '...Wir haben euch bereits die kostbare Asche anderer Helden gebracht. Der Nationalismus hat der Insel ihre Verwandlung gebracht, denn der Mensch wurde nicht geboren, um zu vegetieren oder fett und stark zu werden, sondern um auf den höchsten Prinzipien zu stehen, die seiner Unsterblichkeit würdig sind. Es gibt nur eine Pforte zur Unsterblichkeit: Das Tor der Tapferkeit, das zur Aufopferung für eine heilige Sache führt. Wir alle müssen uns für die Unabhängigkeit unseres Landes opfern!...'. Damit wird die Zukunft der Insel von Tag zu Tag ungewisser, denn immer mehr Menschen schließen sich den Reihen der Nationalisten an..."
pue.5.a: "Eine Revolte scheint unvermeidlich zu sein."

pue.6.t: "Nationalisten greifen ein Polizeigebäude an"
pue.6.d: "Ein kleines nationalistisches Kontingent von etwa 50 Männern, inspiriert durch das Opfer von Hiram Rosado und Elias Beauchamp, haben eine Polizeistation gestürmt, bewaffnet mit wenig mehr als ein paar geschmuggelten Waffen, Messern und ihren Fäusten. Es gelang ihnen, diese erfolgreich in Besitz zu nehmen und in den Wald von El Yunque zu fliehen, bevor Verstärkung eintreffen konnte, um sie aufzuhalten. Während der Untersuchung des Falles wurde klar, dass der Plan sorgfältig orchestriert worden war, mit Unterstützung von Insidern, und eine Untersuchung der Polizeistationen und Garnisonen hat uns gezeigt, dass die Nationalisten möglicherweise einen größeren Einfluss haben, als wir ursprünglich dachten, da einige Polizisten den Rebellen in einigen Fällen bereitwillig Zugang zu Waffen gegeben haben. Obwohl unser Verlust an Ausrüstung im Grunde genommen nicht groß ist, ist es dennoch ein bedeutender Schritt für die Nationalisten, da sie nun die Mittel haben, noch gewagtere Angriffe durchzuführen."
pue.6.a: "Das wird einfach immer besser und besser..."

pue.7.t: "Puerto Ricanische Milizen greifen Patrouillen an"
pue.7.d: "Mit der Beschlagnahmung von Waffen in den letzten Monaten war es klar, dass die Nationalisten einen Aufstand anstreben. Heute haben wir die ersten Berichte über Scharmützel in verschiedenen Teilen der Insel erhalten. Während San Juan vorerst sicher ist, ist es nicht ungewöhnlich, bewaffnete Milizen in der Umgebung von El Yunque, Carite, Susua Susua und den De Maricao Wäldern herumstreifen zu sehen. Während diese Aufständischen bisher noch keine direkten Aktionen in Richtung der Hauptstadt unternommen haben, ist es klar, dass sie planen, irgendwann damit zu beginnen, diese anzugreifen. Sollten wir Verstärkung auf die Insel schicken?"
pue.7.a: "Schickt Verstärkung."
pue.7.b: "Die örtliche Garnison sollte in der Lage sein, mit ihnen fertig zu werden."

pue.8.t: "Inhaftiert den Anführer der Nationalisten?"
pue.8.d: "Während die Nationalistische Guerilla auf dem Land weiter kämpft, lebt ihr Anführer, Pedro Albizu Campos, weiterhin bequem an der Ecke der Straßen Sol und Cruz, in der Altstadt von San Juan. Da die Situation eskaliert, wurde eine ständige Bewachung um sein Haus und sein Privatleben eingerichtet: Ein Polizeiauto ist ständig vor dem Haus stationiert, von jeder Person, die den Komplex betritt oder verlässt, werden Fotos gemacht; wann immer Albizu sein Haus verlässt, wird das Zentralradio der Polizei informiert, das die Information an alle Polizeikräfte auf der ganzen Insel weiterleitet; wann immer er oder seine Familie spazieren gehen, werden sie von einem Polizisten verfolgt und alle Korrespondenz zum Haus wurde abgefangen. Trotz alledem wurden nur wenige Beweise gefunden, die ihn mit den Aufständischen in Verbindung bringen, obwohl er gesehen wurde, wie er in verschiedenen Teilen des Landes aufrüttelnde Reden vor Menschenmengen hielt, in denen er die Menschen lediglich aufforderte, "für die Unabhängigkeit zu kämpfen", was die Menschen später dazu inspirierte, sich den Milizen anzuschließen. Obwohl diese Beweise eher wackelig sind, sollten sie ausreichen, um Albizu vorübergehend hinter Gitter zu bringen. Das Problem ist, dass die Nationalisten das nicht kampflos zulassen werden, da Albizu weithin als Nationalheld angesehen wird, aber ihn freizulassen würde die Situation eindeutig nur weiter eskalieren lassen..."
pue.8.a: "Wir können kein Risiko eingehen."
pue.8.b: "Er ist unschuldig, bis seine Schuld bewiesen ist."

pue.9.t: "Marsch auf Ponce"
pue.9.d: "Während Albizu in San Juan inhaftiert bleibt, hat sich in Ponce eine riesige Menschenmenge versammelt, die seine Befreiung fordert. Organisiert von überzeugten Anhängern Albizus, ruft der Marsch sowohl Nationalisten als auch Gemäßigte auf den Plan, die die Ungerechtigkeit in der Inhaftierung Albizus sehen, und bald scheint die Insel in eine Revolution gestürzt zu werden. Ihre Forderungen sind diesmal klar: Die Freilassung von Albizu aus dem Gefängnis. Wir könnten ihrer Bitte nachkommen, aber das könnte den Nationalisten den Beweis liefern, den sie für die Schwäche unseres Griffs auf der Insel brauchen. Alternativ dazu wurde von der örtlichen Polizei vorgeschlagen, dass wir die Nationalisten dazu bringen, uns in Ponce anzugreifen, um den Protest zu zerstreuen. Dies würde erfordern, dass wir die Sicherheitsmaßnahmen in der Gegend erhöhen und einen Warnschuss auf die Menge abfeuern, was die Nationalisten veranlassen würde, zurückzuschießen, was sie zu den Anstiftern des Vorfalls machen würde. Dieser Schritt würde jedoch eindeutig zu einer Schlacht führen, und mit Zivilisten, die im Kreuzfeuer gefangen sind, ist es klar, dass die Einheimischen dies, egal wie es ausgeht, als Massaker betrachten werden."
pue.9.a: "Lasst Albizu frei."
pue.9.b: "Legt den March nieder."

pue.11.t: "Die Puerto Ricanischen Nationalisten kapitulieren"
pue.11.d: "Nach monatelangem, scheinbar erfolglosem Guerillakrieg, knappen Vorräten und gerade als die Stimmung in der Bevölkerung für die Unabhängigkeit abebbt, haben die nationalistischen Aufständischen begonnen, aus den Wäldern zu kommen und sich unserer Garnison zu ergeben. Es scheint, dass unser Griff auf die Insel endlich zu sichern beginnt."
pue.11.a: "Endlich eine gute Nachricht."

pue.48.t: "Gouverneur Winship mit außergewöhnlichen Befugnissen ausgestattet!"
pue.48.d: "Mit dem Ausbruch des Bürgerkriegs in Amerika scheint die Bundesregierung es für notwendig erachtet zu haben, Blanton Winship, dem amerikanischen Gouverneur der Insel, außergewöhnliche Vollmachten zu erteilen, um die Situation zu handhaben. Viele puertoricanische Nationalisten haben Winship, der von den Einheimischen größtenteils als gewalttätiger Despot angesehen wird, lange bekämpft, und diese plötzliche Veränderung der Bedingungen könnte Winship dabei helfen, der puertoricanischen Unabhängigkeit einen tödlichen Schlag zu versetzen, im Guten wie im Schlechten."
pue.48.a: "Das ist zumindest besser als der Kontinent."

pue.49.t: "Union der Reformierten von Puerto Rico"
pue.49.d: "Da Winship nun mehr Macht als je zuvor hat, haben sich die puertoricanischen Unabhängigkeitsgruppen, darunter die Nationalisten, die Liberalen und die Unionspartei, wieder zur "Union von Puerto Rico" zusammengeschlossen, einer scheinbar nicht mehr existierenden Koalition, die im letzten Jahrzehnt aufgrund von Machtkämpfen und den Bemühungen des amerikanischen Gouverneurs Emmet Montgomery Reily, die Koalition zur Zusammenarbeit zu entwaffnen, untergegangen ist. Jetzt, wo die Parteien politisch vereint sind, ist Winship nicht in der Lage, gegen die Unabhängigen vorzugehen, ohne einen Stillstand in der Legislative zu erzwingen, und obwohl er sie als Gouverneur exekutiv umgehen könnte, ist es klar, dass die Spannungen auf der Insel steigen. Wenn das amerikanische Gouverneursamt überleben will, müssen sie einen Weg finden, mit der Koalition zu verhandeln..."
pue.49.a: "Sie machen die Dinge nicht einfacher, nicht wahr?"

pue.50.t: "San-Juan-Konvention einberufen"
pue.50.d: "Angesichts der wachsenden Spannungen auf der Insel, da Demonstrationen und Proteste auf dem Land und in den kleinen Städten der Peripherie alltäglich geworden sind, hat Gouverneur Winship beschlossen, die Führer der Union von Puerto Rico nach La Fortaleza einzuladen, um die Bedingungen für Reformen zu diskutieren. Während eine politische Reformierung Puerto Ricos schon seit einem Jahrzehnt im Raum stand, hatte bisher noch kein Gouverneur seit der Verabschiedung des Jones Acts ernsthaft eine Umstrukturierung des politischen Status von Puerto Rico vorgeschlagen. Während dieser Schritt sicherlich viele beeindruckt hat, gibt es immer noch viele Skeptiker, besonders unter den Wählern der Nationalistischen und Liberalen Partei, die dies als nichts weiter als eine opportunistische Art und Weise für den Gouverneur sehen, den Anschein zu erwecken, als würde er auf den Willen des Volkes hören. Nichtsdestotrotz ist die puertoricanische Delegation unter der Leitung von Antonio R. Barcelo, Luis Muñoz Marín, José Coll y Cuchi, Pedro Albizu Campos und Santiago Iglesias Pantin, die alle die großen Parteien der Koalition vertreten, in La Fortaleza in San Juan angekommen und wird dort für die Dauer der Verhandlungen bleiben."
pue.50.a: "Die Stimme des puertoricanischen Volkes soll gehört werden!"

pue.51.t: "Wirtschaftshilfsprogramm für Puerto Rico"
pue.51.d: "Das erste Thema, das in der Versammlung zur Sprache kam, ist die wirtschaftliche Situation auf der Insel. Wie es für beide Seiten offensichtlich ist, ist die Situation der Insel nicht nachhaltig, da unsere Bevölkerung die Menge an Arbeit, die die Insel derzeit bietet, bei weitem übersteigt. Dies hat zu einer ziemlich ausufernden Arbeitslosigkeit geführt, und der Zusammenbruch des Zuckermarktes aufgrund der Großen Depression, des Schwarzen Montags und des Amerikanischen Bürgerkriegs haben die Situation sicherlich nicht verbessert. Insofern hat die UPR es als notwendig erachtet, dass die Vereinigten Staaten aufhören, die Insel zu vernachlässigen und ihr die dringend benötigte wirtschaftliche Unterstützung zukommen lassen, die von einfachen industriellen Investitionen bis hin zu umfassenderen Plänen wie der Reformierung der Infrastruktur, Maßnahmen der sozialen Sicherheit und so weiter reicht. In Anbetracht des Bürgerkriegs im eigenen Land ist jedoch nicht ganz klar, ob der Gouverneur diese Versprechen wirklich einhalten kann..."
pue.51.a: "Wir können dies wirklich nicht versprechen."
pue.51.b: "Die Gewerkschaft WIRD liefern!"

pue.52.t: "Puerto Ricanische Staatsbürgerschaft"
pue.52.d: "Die puertoricanischen Delegierten haben sich stark gegen die derzeitige Behandlung des Jones Law ausgesprochen und behauptet, dass sich die Vereinigten Staaten eindeutig vor ihrer Verantwortung drücken. Das bedeutet, dass puerto-ricanische Bürger zwar de facto als amerikanische Staatsbürger betrachtet werden, aber auf dem Festland zusammen mit Afroamerikanern in segregierten Diensten untergebracht sind und sogar auf ihrer eigenen Insel fast vollständig von der Exekutive und Judikative getrennt sind! Die UPR hat den Gouverneur aufgefordert, den puertoricanischen Bürgern Garantien zu geben, dass ihre Rechte nicht wieder ignoriert werden, und dass sie die gleichen Rechte erhalten sollen, ihre Vertreter zu wählen und im nationalen Kongress vertreten zu sein, wie jeder andere Staat auch. Da Teile der Verhandlungen an die Presse durchgesickert sind, ist es offensichtlich, dass die Insel bei diesem Thema gespalten ist. Ein großer Teil der Bevölkerung scheint zu hoffen, dass die Union auf ihre Forderungen hört, während viele andere darauf hinweisen, dass die Union jahrzehntelang ihr Wort nicht gehalten hat und auch jetzt nicht halten wird. Während der Gouverneur um etwas Zeit gebeten hat, um die Bundesregierung bezüglich der Situation auf der Insel zu kontaktieren, ist es klar, dass ihre Forderungen irgendeine Form einer offiziellen Antwort erfordern..."
pue.52.a: "Sie werden sich anpassen müssen."
pue.52.b: "Sie sollen ihre versprochenen Rechte erhalten"

pue.53.t: "Staatsbürgerschaftsversprechen"
pue.53.d: "Ein Thema, das die Bevölkerung aufgewühlt hat, nachdem einige Gesprächspunkte des Kongresses die Presse erreichten, war das der Eigenstaatlichkeit für Puerto Rico. Der Gouverneur ermittelt bereits gegen einige der UPR-Mitglieder wegen Sabotage und Erpressung, da die Details der Gespräche nicht bekannt gegeben werden sollten, und es ist klar, dass jemand in den Sitzungen absichtlich die Informationen durchsickern lässt. Zufälligerweise sind die Nachrichten, die am meisten über das Thema sprechen, nationalistische Nachrichten, die, obwohl sie anscheinend keine Verbindung oder sogar Kontakt mit der PNPR-Delegation in der Versammlung haben, dem Gouverneur und den Gesprächen immer noch schwere Probleme bereiten. Während sich die Demonstranten außerhalb von La Fortaleza versammeln, erreicht der Konvent den letzten Punkt der Gespräche, und das ist der der Staatlichkeit für die Insel. Während die Puerto Ricaner wirtschaftlich unterstützt werden können und das Jones-Gesetz auf nationaler Ebene für die Vereinigten Staaten geändert werden kann, wurde von der UPR klargestellt, dass Puerto Rico seinen Status als Bundesstaat zu bekommen, der einzige Weg ist, um sowohl die langfristige wirtschaftliche Unterstützung zu garantieren, die die Insel braucht, als auch das Recht auf Repräsentation im Kongress und Senat der Vereinigten Staaten, sowie das Recht für einen Puerto Ricaner, als Präsident der Union zu kandidieren. Diese Forderung ist jedoch sehr hoch, da der Gouverneur den US-Kongress nicht wirklich auffordern kann, der Insel die Staatsbürgerschaft zu gewähren, und ein Vorschlag, der Insel die Staatlichkeit zu gewähren, wurde bereits mehrmals abgelehnt. Nichtsdestotrotz hat die UPR behauptet, dass ohne die Staatlichkeit fast alle früheren Forderungen als reines Gerede mit wenig Garantien bleiben werden. Da der Gouverneur keine Zeit hat, die Bundesregierung zu fragen, wird er seine Worte sorgfältig wählen müssen, damit er die Menge draußen nicht verärgert..."
pue.53.a: "'Die Union wird Ihnen Ihre Staatlichkeit gewähren.'"
pue.53.b: "'Sie sollen ein assoziierter Staat werden.'"

pue.55.t: "Eine Einigung ist erzielt worden!"
pue.55.d: "Heute, nach mehreren Tagen der Spannung, die Union von Puerto Rico und Gouverneur Winship haben einen zufriedenstellenden Kompromiss erreicht, und haben vereinbart, Puerto Rico Rückkehr in die amerikanische Gerichtsbarkeit zu machen. Während diese Nachricht die Spannungen in einigen Gebieten der Nation beruhigt hat, hat sie in anderen Gebieten Spannungen ausgelöst, da der Führer der Nationalisten, Pedro Albizu Campos, die Treffen verlassen hat und die Union von Puerto Rico als nichts weiter als eine Gruppe von amerikanischen Schoßhunden denunziert hat. Während die Proteste in Ponce und auf dem Lande beginnen, die normalen Aktivitäten zu stören, bleibt San Juan weitgehend stabil und unsere Experten erwarten, dass diese Stabilität bald die ganze Insel erreichen wird, wenn die Ergebnisse des Kompromisses bekannt gegeben und akzeptiert werden."
pue.55.a: "Hoffen wir, dass es so bleibt."

pue.56.t: "Die Union von Puerto Rico übernimmt die Regierung!"
pue.56.d: "Nachdem es nicht gelungen war, eine Einigung zu erzielen, und er sich von der puertoricanischen Unterstützung für die Unabhängigkeit weit übertroffen sah, sah Gouverneur Winship keine andere Wahl, als die Macht an die in La Fortaleza versammelten Vertreter der Versammlung zu übergeben. Zwar werden Winship und die Union von Puerto Rico die Gespräche in San Juan fortsetzen, aber das Ziel ist jetzt nicht mehr die Integration zurück in die Vereinigten Staaten, sondern die Sicherstellung eines friedlichen und organisierten Tauwetters in Richtung Unabhängigkeit. Die Führer der Union von Puerto Rico wandten sich ihrerseits an eine jubelnde Menge am Stadtrand von La Fortaleza und gaben große Versprechungen zur Selbstbestimmung der Insel und zur Überwindung der Wirtschaftskrise, unter der die Insel seit Beginn der Weltwirtschaftskrise leidet."
pue.56.a: "Die Zeit wird zeigen, ob sie liefern können..."

pue.57.t: "Nationalistische Unruhen auf dem Lande"
pue.57.d: "Nachdem Albizu die Regierung angeprangert hat, prangern nun nationalistische Gruppen im ganzen Land unsere Regierung in den Straßen von Städten wie Ponce an, rufen Slogans wie "Raus mit den Imperialisten" und zerstören amerikanische Symbole. Während die Polizei die Gewalt weitgehend eingedämmt hat und es bisher keine Verletzten gibt, wäre es naiv zu sagen, dass ein solcher Schritt die Nationalisten nicht ermutigt."
pue.57.a: "Sie geben nie auf, oder?"

pue.58.t: "Wirtschaftliche Haltung gegenüber Puerto Rico"
pue.58.d: "Seit der "Übernahme" der Insel durch uns haben die amerikanischen Reedereien ein De-facto-Monopol auf den Handelsverkehr, der von der Karibikinsel ein- und ausgeht, inne. Nun, da sie sich entschieden haben, sich von der Bundesregierung zu lösen, hat die Inselregierung uns gebeten, eine Vereinbarung zu treffen. Da die Bundesregierung diesen Handel größtenteils mit unserem eigenen Geld bezahlt hat, hat sie darum gebeten, dass wir weiterhin für die Transporte in und aus der Insel bezahlen, im Austausch für "Vorzugspreise" für alle Produkte in Puerto Rico, die wir importieren möchten. Während unsere Gewinne in dieser Situation kaum die übersteigen, die wir hatten, als die Insel Teil der Union war, sollten wir ihren Vorschlag sorgfältig prüfen."
pue.58.a: "Wir werden unsere Handelsbeziehungen beibehalten."
pue.58.b: "Sie haben ihre Wahl getroffen, schneiden wir sie los!"

pue.59.t: "Die Amerikaner respektieren unsere Handelsbeziehungen"
pue.59.d: "Trotz unserer Absicht, uns dauerhaft von der Union zu lösen, hat die Regierung der Vereinigten Staaten ein Abkommen mit uns unterzeichnet, das garantiert, dass sie für die Transporte von und nach Puerto Rico für die absehbare Zukunft weiter zahlen wird. Im Gegenzug müssen wir Produkte zu einem reduzierten Preis im Vergleich zum internationalen Markt exportieren, aber das ist ein kleiner Preis dafür, dass wir mit dem Welthandel verbunden bleiben..."
pue.59.a: "Wunderbar!"

pue.60.t: "Die Amerikaner kappen Handelsbeziehungen!"
pue.60.d: "Trotz unserer Bitten um einen Kompromiss hat sich die amerikanische Regierung geweigert, eine Einigung zu erzielen, und hat uns losgeschnitten. Dies bedeutet, dass Puerto Rico von nun an seinen eigenen Handel abwickeln muss, und während Nationalisten sich darüber freuen, dass ein weiterer Teil der amerikanischen Kontrolle über die Insel zurückgeht, bedeutet dies, dass wir kurzfristig eine beträchtliche Menge an Vermögenswerten in den Aufbau einer neuen Handelsflotte stecken müssen!"
pue.60.a: "Das klingt nicht gut für die Wirtschaft..."

pue.61.t: "Status der Puertoricaner und das amerikanische Staatsbürgerschaftsgesetz"
pue.61.d: "Nachdem es dem Gouverneur gelungen ist, die Situation auf der Insel zu stabilisieren, stehen wir nun vor der Aufgabe, die Versprechen zu erfüllen, die er vor der puertoricanischen Delegation gemacht hat. Eines der Dinge, die er neben wirtschaftlicher Hilfe versprach, war die Verabschiedung von Gesetzen, die Puerto Ricaner nach allen Maßstäben zu vollwertigen amerikanischen Bürgern machen würden. Während der Jones Act von 1917 dies tun sollte, wurden Puerto Ricaner immer noch in segregierte Einheiten eingezogen, und viele Puerto Ricaner, die in die Union einwanderten, wurden behandelt, als wären sie Afroamerikaner. Die bekannteste Geschichte der Insel ist, dass der Nationalistenführer Albizu bei einer seiner Reisen in den Süden für einen Afroamerikaner gehalten und diskriminiert wurde. Vor diesem Hintergrund hat uns der Gouverneur eine Reihe von Gesetzen vorgeschlagen, die dazu beitragen könnten, die Puertoricaner als vollwertige Bürger zu verankern und gleichzeitig sicherzustellen, dass die Diskriminierung gegen sie genauso illegal ist wie gegen jeden der derzeitigen Unionsbürger. Allerdings gab es bereits Proteste von konservativeren Kabinettsmitgliedern, die erklärten, dass eine solche Maßnahme bei einem bedeutenden Teil der amerikanischen Öffentlichkeit nicht gut ankommen würde. Andererseits können wir die Versprechen, die der Gouverneur gemacht hat, nicht ablehnen, ohne einen schweren Rückschlag auf der Insel zu erleiden..."
pue.61.a: "Gewähret ihnen volle Rechte."
pue.61.b: "Behaltet einfach den Jones Act bei."

pue.62.t: "Amerikaner gewähren Puerto-Ricanern volle Staatsbürgerschaft"
pue.62.d: "Die Versprechen des Gouverneurs haben sich scheinbar bewahrheitet, denn die Union hat ein Gesetz verabschiedet, das den Puerto-Ricanern die volle amerikanische Staatsbürgerschaft garantiert, und Versuche, ihre Staatsbürgerschaft zu schmälern oder zu untergraben, gelten nun als illegal und werden strafrechtlich verfolgt. Damit hat eines der Hauptargumente für die Unabhängigkeit einen schweren Schlag erlitten."
pue.62.a: "Hoffen wir, dass sich die Dinge jetzt stabilisieren."

pue.63.t: "Amerikaner weigern sich, Puerto-Ricanern die volle Staatsbürgerschaft zu gewähren"
pue.63.d: "Die amerikanische Regierung ist den Versprechungen des Gouverneurs nicht nachgekommen und hat sich geweigert, weitere Gesetze zur Erweiterung des Jones-Gesetzes zu erlassen. Damit protestieren die Nationalisten dagegen, dass die Amerikaner die Puertoricaner erneut in segregierte Regimenter stecken werden und sie möglicherweise als Bürger zweiter Klasse behandelt werden, ähnlich wie die Afroamerikaner. Da diese Nachricht durch die Presse geht, erwarten wir nicht, dass die Öffentlichkeit die Nachricht positiv aufnimmt..."
pue.63.a: "Wir haben getan, was wir konnten..."

pue.64.t: "Puerto Rico ist formell wieder in die Union eingetreten"
pue.64.d: "Nach wochenlangen Verhandlungen hat der Gouverneur von Puerto Rico offiziell verkündet, dass die Insel Puerto Rico wieder vollständig der Bundesregierung beitritt und uns alles zur Verfügung stellt, was sie haben. Allerdings wird die Frage der Eigenstaatlichkeit für sie irgendwann auftauchen müssen, sobald unsere Regierung auf festerem Boden steht."
pue.64.a: "Dennoch sind wir dankbar für ihre Treue."

pue.65.t: "Die Union von Puerto Rico hat die Regierung übernommen!"
pue.65.d: "Trotz der getroffenen Vereinbarung hat der kontinuierliche Verlust der Unterstützung durch den Gouverneur einen Kipppunkt erreicht. Nach mehreren Tagen massiver Proteste in San Juan, die zweifellos von der gesamten Koalition unterstützt wurden, haben sie schließlich beschlossen, in die Fortaleza zu marschieren und den Rücktritt von Gouverneur Winship zu fordern. Da er keine andere Wahl hatte, ist der Gouverneur zurückgetreten, obwohl er zugestimmt hat, vorerst auf der Insel zu bleiben, um als Verbindungsmann zu den Resten der Bundesregierung zu fungieren und für die Rechte der Amerikaner auf der Insel zu verhandeln"
pue.65.a: "Die Fesseln des Imperialismus, endlich abgeworfen..."

pue.66.t: "Status der amerikanischen Staatsbürger in Puerto Rico"
pue.66.d: "Mit dem Schritt in die Unabhängigkeit haben viele amerikanische Politiker und Diplomaten ihre Sorge um den Status der Amerikaner auf der Insel zum Ausdruck gebracht. Wie die jüngsten Gewalttaten der Nationalisten zeigen, gibt es berechtigte Befürchtungen, dass die Unabhängigkeit die Nationalisten ermutigen könnte, amerikanische Einwohner auf der Insel anzugreifen. Aus diesem Grund haben einige Delegierte in der UPR vorgeschlagen, einen Vertrag mit den Vereinigten Staaten zu unterzeichnen, der die Sicherheit ihrer Bürger garantiert und ihnen die Möglichkeit gibt, die Insel ohne Einwanderungskontrollen zu betreten und zu verlassen. Dies würde natürlich helfen, die Spannungen zwischen unseren Nationen zu beruhigen, könnte aber möglicherweise die UPR von den Nationalisten entfremden."
pue.66.a: "Lasst uns trotzdem einen Vertrag unterzeichnen."
pue.66.b: "Wir können keine Versprechungen machen."

pue.67.t: "Puerto Rico unterschreibt ein Abkommen zum Schutz der Amerikaner"
pue.67.d: "Eine puerto-ricanische Delegation ist heute in unserer Hauptstadt mit einem Vorschlag eingetroffen, der unsere Bürger auf ihrem Territorium vor Angriffen von internen und externen Bedrohungen auf der Insel schützen soll. Mit der Insel bewegt sich immer näher an die Unabhängigkeit, viele Diplomaten hatten ihre Bedenken über die Sicherheit der Amerikaner Bewohner auf der Insel erklärt, aber mit diesem Vertrag, ist es garantiert, dass die amerikanische Bevölkerung auf der Insel sicher sein wird, und als solche haben wir keinen Grund, sie abzulehnen."
pue.67.a: "Wir sind dankbar."

pue.68.t: "Puerto Rico weigert sich, die Sicherheit unserer Bürger zu garantieren"
pue.68.d: "Der jetzige Ex-Gouverneur von Puerto Rico, der als unsere Augen und Ohren im puertoricanischen Tauwetter in Richtung Unabhängigkeit fungiert, hat berichtet, dass die UPR es gerade abgelehnt hat, irgendwelche Abkommen zu unterzeichnen, um die Sicherheit unserer Bürger auf der Insel zu garantieren. Während Diplomaten und Experten für das Gebiet öffentlich erklärt haben, dass bei steigenden Spannungen in dem Gebiet die amerikanischen Einwohner Ziel von Angriffen der Nationalisten sein könnten, hatten wir bisher nichts, was diese Spekulationen bestätigt. Obwohl dies nichts Ernstes sein mag, da die UPR sich rundheraus weigert, unseren Bürgern irgendwelche rechtlichen Garantien zu geben, wirft es die Frage auf, ob sie nicht stillschweigend mit der radikal antiamerikanischen Agenda der Nationalisten einverstanden sind."
pue.68.a: "Wir werden sie im Auge behalten müssen..."

pue.70.t: "Puerto Ricanischer Verfassungskonvent"
pue.70.d: "Nach Wochen der Vorfreude hat die UPR endlich die Türen von La Fortaleza für alle wichtigen Parteien und Mitglieder geöffnet, um den Verfassungskonvent zu beginnen. Dort wollen sie eine neue Verfassung für die Insel entwerfen, eine, die die Rechte aller Puertoricaner garantiert und hoffentlich wieder Jahrzehnte der politischen Ausgrenzung verhindern wird. Zum Zweck der Organisation hat die UPR die Delegationen in 10 Komitees aufgeteilt, 7, die sich mit der Verfassung selbst beschäftigen, und 3, die sich mit den internen Abläufen des Konvents befassen.\n\n- Die sieben Verfassungskomitees, wie sie von der UPR aufgeteilt wurden, sind:\n\n- Das Komitee für die Präambel, Verordnungen und Änderungsprozeduren.\n- Das Komitee für die Bill of Rights.\n- Das Komitee für die Legislative. \n- Der Ausschuss für die Exekutive.\n- Der Ausschuss für die Judikative.\n- Der Ausschuss für die Übergangsbestimmungen der Allgemeinen Angelegenheiten.\n- Der Ausschuss für die Redaktion, den Stil und die Eintragung.\n\n Während sich die Menschen auf den Straßen versammeln und gespannt auf den Fortschritt warten, beginnt der Konvent mit einem scheinbar hoffnungsvollen Ausblick, da viele dies als den ersten "Schritt in die richtige Richtung" sehen, den die Insel seit vielen Jahren gemacht hat."
pue.70.a: "Ich möchte mehr über die Verfassung wissen!"
pue.70.b: "Bringen wir es einfach hinter uns..."

pue.71.t: "Präambel und der erste Artikel der puertoricanischen Verfassung"
pue.71.d: "Wie von allen Parteien vereinbart, wird die Präambel lauten: "Wir, das Volk von Puerto Rico, um uns politisch auf einer vollständig demokratischen Basis zu organisieren, das allgemeine Wohlergehen zu fördern und für uns und unsere Nachkommen den vollständigen Genuss der Menschenrechte zu sichern, indem wir unser Vertrauen in den allmächtigen Gott setzen, verordnen und errichten diese Verfassung für die Republik, die wir nun in Ausübung unserer natürlichen Rechte in unserer neu erlangten Unabhängigkeit schaffen. Indem wir dies tun, erklären wir: Das demokratische System ist grundlegend für das Leben der puertoricanischen Gemeinschaft; Wir verstehen, dass das demokratische Regierungssystem ein System ist, in dem der Wille des Volkes die Quelle der öffentlichen Macht ist, die politische Ordnung den Rechten des Menschen untergeordnet ist und die freie Beteiligung der Bürger an kollektiven Entscheidungen gewährleistet ist.'' Während Kritiker darauf hingewiesen haben, dass die Präambel den Vereinigten Staaten vielleicht ein wenig zu ähnlich ist, haben andere darauf hingewiesen, dass eine solche Präambel, die das Grundprinzip der Verfassung erklärt, als Referenz bei zukünftigen Änderungen hilfreich sein kann. Neben der Präambel ist auch der erste Artikel definiert worden. Der Artikel kopiert Aspekte anderer südamerikanischer Nationen und lautet: "Die puertoricanische Nation nimmt für ihre Regierung eine repräsentative und republikanische Struktur an, deren Macht vom puertoricanischen Volk ausgeht. Die folgenden Abschnitte des Artikels legen auch die drei Zweige der Macht für Puerto Rico fest; die Legislative, die die alte Legislative der "amerikanischen Ära" zugunsten eines Senats ersetzen wird; die Exekutive, die aus einem 51-köpfigen Repräsentantenhaus besteht, das vom Volk gewählt wird, wobei beide in der alten Legislative untergebracht werden; und eine Judikative, die aus einem Obersten Gerichtshof besteht, der alle Gerichtsverfahren auf der Insel überwachen wird. Der letzte Abschnitt des Artikels besagt, dass die Hauptstadt der Insel aufgrund ihrer Größe und Lage natürlich San Juan ist. Während die Kommissionen weiter über den Rest beraten, scheint es, dass der Konvent einen guten Start hat."
pue.71.a: "Wunderbar!"

pue.72.t: "Puerto Ricanische Bill of Rights"
pue.72.d: "Die Bill of Rights, oder Carta de Derechos für Puerto Ricaner, war lange Zeit nur die amerikanische Bill of Rights aufgrund des Jones Law. Mit der kürzlichen Trennung von Puerto Rico und Amerika wurde jedoch ein neuer Entwurf einer Bill of Rights nach amerikanischem Vorbild erstellt, der die alte ersetzen soll. Aufgeteilt in 19 Abschnitte, garantiert die Bill die meisten bekannten bürgerlichen Freiheiten, wie Versammlungsfreiheit, Pressefreiheit, Religionsfreiheit, Redefreiheit, Freiheit von unangemessener Durchsuchung und Beschlagnahmung, Freiheit von Privateigentum und Freiheit von Haftbefehlen ohne hinreichenden Grund. In einem für einige nationalistische Gruppen etwas umstrittenen Schritt legt der Gesetzesentwurf auch fest, dass es eine strikte Trennung zwischen Kirche und Staat geben soll, was mit der Haltung der nationalistischen Fraktionen kollidiert, die behaupten, Puerto Rico sollte den Katholizismus als Staatsreligion annehmen, da er die Mehrheitsreligion ist. Die anderen Abgeordneten ließen sich von den Protesten jedoch nicht beirren, und so wurde der Gesetzentwurf mit Mehrheit angenommen, und er wird in Kraft treten, sobald die Verfassung vollständig ausgearbeitet ist."
pue.72.a: "Weiter zum nächsten Abschnitt."

pue.73.t: "Artikel zur Legislative, Exekutive und Judikative"
pue.73.d: "Dieser Teil der Verfassung, der von den Artikeln 3, 4 und 5 abgedeckt wird, stellt zunächst klar, dass Puerto Rico eine territoriale Legislative haben wird, die aus zwei Kammern besteht, einem Senat (bekannt als "Oberhaus") und einem Kongress, ähnlich dem amerikanischen Repräsentantenhaus (bekannt als "Unterhaus"). Es legt auch die Senats- und Repräsentationsbezirke für die Wahlen fest. Schließlich fügt sie Bestimmungen hinzu, wie Volkszählungen durchgeführt werden sollen, sowie Beschränkungen für Parteien mit Mehrheiten, um zu verhindern, dass sie einseitig Verfassungsänderungen verabschieden.\n\nNach Artikel 4 legt die Verfassung nun fest, dass Puerto Rico eine Präsidialrepublik ist, und klärt die Länge der Amtszeit des Präsidenten, die Anforderungen, um das Amt zu bekleiden, und legt den Präsidenten als obersten Führer der Streitkräfte Puerto Ricos fest. Ebenso wird die Schaffung von 8 Exekutivabteilungen festgelegt, die die Arbeit der Exekutive an Spezialisten in verschiedenen Bereichen delegieren werden.\n\nAbschließend zu diesem Abschnitt der Verfassung wird in Artikel 5 festgelegt, dass die richterliche Gewalt in Puerto Rico einem Obersten Gerichtshof und anderen Gerichten übertragen wird, die per Gesetz eingerichtet werden können. Der Oberste Gerichtshof koordiniert die übrigen Gerichte des Landes, wird aber als Gericht der letzten Instanz angesehen. Der Oberste Gerichtshof selbst besteht aus einem Vorsitzenden und vier Beisitzern, die vom puertoricanischen Präsidenten mit Rat und Zustimmung des Senats ernannt werden. Mit diesem Abschnitt ist die Verfassung nun fast fertig, und während die Verhandlungen reibungslos verlaufen, haben einige Medien aufgeschnappt, dass die Bestimmungen zur Einschränkung der Exekutivgewalt im Falle von dominierenden Parteien von den Oppositionsparteien gegenüber den Liberalen gemacht worden sein könnten, um deren Macht im Falle ihrer Wahl zu beschränken. Dies hat eindeutig einige Spannungen ausgelöst, da die Liberalen als Favoriten für die bevorstehenden Wahlen gelten, und dies könnte als stillschweigende Vereinbarung der besagten Vorherrschaft aufgefasst werden."
pue.73.a: "Ich denke, wir müssen einfach abwarten und sehen."

pue.74.t: "Feinschliff der Verfassung"
pue.74.d: "Während sich der Verfassungskonvent dem Ende zuneigt, sind die letzten Details der Verfassung veröffentlicht worden. Artikel sechs mit dem Titel "Allgemeine Bestimmungen" legt fest, dass die gesetzgebende Versammlung (d. h. sowohl der Kongress als auch der Senat) die Befugnis hat, die territorialen Grenzen zu ändern (einschließlich der Schaffung, Abschaffung oder Konsolidierung bestehender Gemeinden) und die Organisationsstruktur der besagten Gemeinden zu ändern. Es legt auch fest, dass die puertoricanische Regierung uneingeschränkt befugt ist, Steuern von jeder Körperschaft innerhalb ihrer Grenzen zu erheben und einzuziehen, dass sie aber die Pflicht hat, dieses Geld für das Wohlergehen der puertoricanischen Bevölkerung zu verwenden. \n\nSchließlich regelt Artikel 7, wie die Verfassung geändert werden kann, falls dies in den folgenden Jahren erforderlich sein sollte, und besagt, dass eine Änderung mit einer Zweidrittelmehrheit der Mitglieder der gesetzgebenden Versammlung beschlossen werden muss, und dass Änderungen, die auf diese Weise nicht durchkommen, immer noch in einem Referendum vom Volk angenommen werden können.\n\n Mit der vollständigen und öffentlichen Veröffentlichung der Verfassung wird nun Artikel 7 von der UPR vorläufig geltend gemacht, um ein Referendum zur Annahme der Verfassung durch das Volk zu fordern. Obwohl es sich in diesem Stadium um eine reine Formalität handelt, soll dieser Schritt den Eindruck verstärken, dass die Regierung ihre Verpflichtung gegenüber der demokratischen Präambel der Verfassung sehr ernst nimmt."
pue.74.a: "Vorwärts zum Referendum!"

pue.75.t: "Das Referendum über die Verfassung erfolgreich!"
pue.75.d: "Als das Referendum begann, gab es wenig Zweifel daran, dass die Verfassung mit fliegenden Fahnen vom Volk angenommen werden würde, und die heutigen Ergebnisse zeigen, dass diese Vorhersage richtig war. Die nahezu einstimmige Unterstützung der neuen Verfassung läutet ein neues Zeitalter für die Inselnation ein. Doch während dies nach einer guten Nachricht für die Regierung klingt, bedeutet die Annahme der Verfassung, dass die Union von Puerto Rico keinen Zweck mehr erfüllt, und die Parteien beginnen mit dem Wahlkampf für die kommenden Wahlen. Während die Führer der UPR noch kein genaues Datum genannt haben, da es viele Vorbereitungen zu treffen gibt, haben sie sich darauf geeinigt, dass die UPR nach der Durchführung der Wahl vollständig aufgelöst werden soll und dass die neue Regierung ohne Vorurteile oder Bevorzugung der UPR-Mitglieder antreten soll. Während dies im Allgemeinen eine gute Nachricht für Parteien wie die PNPR ist, die von der Koalition auf Distanz gehalten wurden, ist es auch eine schlechte Nachricht für kleinere Parteien wie die Sozialisten oder die Unionspartei, die im Großen und Ganzen von den Liberalen in den Schatten gestellt werden. Nichtsdestotrotz blickt die Insel den kommenden Wahlen mit einer soliden gesetzlichen Grundlage entgegen, auf der sie stehen kann."
pue.75.a: "Auf zu den Wahlen!"

pue.76.t: "Das liberale Debakel"
pue.76.d: "Mit dem Beginn des Wahlkampfes ist das Undenkbare für die Liberale Partei geschehen: Antonio Rafael Barceló hat seinen Rücktritt angekündigt. Da sich die Partei zu einem der Hauptakteure der puertoricanischen Unabhängigkeit entwickelt hat, ist der Verlust einer ihrer wichtigsten Figuren ein schwerer Schlag für die gesamte Partei. Dennoch wurde eine Liste von Kandidaten aufgestellt: Luis Muñoz Marín, Ernesto Ramos Antonini und Barcelós Tochter, Josefina Barceló Bird de Romero. Marín und Antonini konkurrieren trotz ihrer Freundschaft um die Rolle des Kandidaten, und sie haben die Mehrheit der Stimmen innerhalb der Partei. Aus diesem Grund hat Antonio Josefina angewiesen, dass sie, anstatt die Partei durch eine Aufteilung der Stimmen zu schwächen, ihr Los mit einem der beiden Kandidaten wirft. Für welchen Josefina sich entscheidet, bleibt abzuwarten..."
pue.76.a: "Antonini soll der Kandidat der Liberalen sein"
pue.76.b: "Marín wird der Spitzenkandidat der Liberalen Partei werden."

pue.77.t: "Die Unionspartei"
pue.77.d: "Nach dem jüngsten Erfolg von Huey Long in Amerika hatte der ursprüngliche Gründer der Nationalistischen Partei von Puerto Rico, Jose Coll y Cuchi, schon lange versucht, sich von der Nationalistischen Partei zu distanzieren, die er selbst gegründet hatte. Als die PNPR immer kompromissloser, antiamerikanischer und antidemokratischer wurde, begannen Joses pragmatische Ideen dem Populismus von Albizu unterlegen zu sein. Er gründete eine Splittervereinigung mit Mitarbeitern aus seiner Zeit als Parteivorsitzender und gründete Ende 1935 die Unión-Partei, die in vielerlei Hinsicht ihrem amerikanischen Gegenstück nacheiferte. Nichtsdestotrotz hat Jose in diesem Jahr einen intensiven Wahlkampf geführt, in dem er für ein ähnliches Programm wie "Share the Wealth" (Teile den Reichtum) plädierte, und er wurde dabei gesehen, wie er versuchte, Deals mit den verbliebenen amerikanischen Landbesitzern abzuschließen, um sie davon abzuhalten, ihre Geschäfte zu schließen und wieder nach Amerika zu gehen. Da die antidemokratische Haltung der PNPR in Frage gestellt wurde, strömen viele ehemalige Nationalisten nun zu der neuen Partei, und die Zeit wird zeigen, ob dieser Schwung anhalten wird."
pue.77.a: "Interessant."

pue.78.t: "Das nationalistische Debakel"
pue.78.d: "Mit dem friedlichen Sturz des amerikanischen Regimes hat die PNPR einen radikalen Rückgang der Mitgliederzahlen sowie eine radikale Veränderung ihrer Innenpolitik erlitten. Während Albizu immer noch der unbestrittene Anführer der Bewegung ist, sind die pro-demokratischen Gruppen innerhalb der Partei, die nach 1932, als die Partei eine kämpferischere Haltung einnahm, in den Dornröschenschlaf verfallen waren, wieder auf dem Vormarsch. Während die Partei jetzt darum kämpft, sich in einem vorzeigbaren Zustand für die Wahlen zusammenzuhalten, hat Albizu zur Einheit innerhalb der Partei aufgerufen und die pro-demokratischen Gruppen aktiv unterstützt, da er behauptet, dass der "Feind jetzt weg ist und Fraktionsdenken nicht helfen wird, ihn fernzuhalten". Obwohl es sich immer noch um eine große Volksbewegung handelt, lässt sich nicht leugnen, dass der schwindende amerikanische Einfluss und das Eingreifen der demokratischen Parteien den Einfluss der Nationalisten deutlich verringert hat."
pue.78.a: "Es scheint, dass sich die Radikalen dem neuen Status quo beugen müssen."

pue.79.t: "Wahlen in Puerto Rico"
pue.79.d: "Nach Jahren der politischen Isolation durfte das puerto-ricanische Volk endlich seine Vertreter wählen. Die Beteiligung an den Wahlkabinen war die höchste, die bisher auf der Insel verzeichnet wurde, und als die Ergebnisse eintrafen, warteten die Menschen gespannt auf das Ergebnis..."
pue.79.a: "Die PS gewinnt die Wahl!"
pue.79.b: "Die Liberalen holen den Sieg!"
pue.79.c: "Die Unionspartei erringt den Sieg!"
pue.79.e: "Die Nationalisten sind siegreich!"

pue.80.t: "Der Krieg in der Karibik"
pue.80.d: "Trotz unserer Erwartungen an einen schnellen und zügigen Sieg in der Karibik gegen die puertoricanischen Streitkräfte waren wir nicht in der Lage, der Inselnation einen entscheidenden Schlag zu versetzen, und nun stellen viele im Kabinett in Frage, ob die Insel wirklich die Mühe wert ist. Es wurde ein Vorschlag gemacht, sich den Nationalisten erneut zu nähern, um ein Friedensabkommen zu unterzeichnen, und die Entscheidung wird von unserer Regierung diskutiert."
pue.80.a: "Wir werden auf San Juan marschieren!"
pue.80.b: "Lasst uns schon mal einen Frieden aushandeln."

pue.81.t: "Der Friedensvorschlag von Puerto Rico"
pue.81.d: "Nachdem es der englischen Regierung nicht gelungen ist, auf unserer Insel einzumarschieren, ist sie an uns herangetreten, um einen Friedensvertrag zu unterzeichnen, in dem sie erklärt, dass sie bereit ist, unsere Insel in Ruhe zu lassen, wenn dies ein Ende der Feindseligkeiten bedeutet. Wie sollen wir darauf reagieren?"
pue.81.a: "Setzen wir der Gewalt ein Ende."
pue.81.b: "Wir werden ihnen eine Lektion erteilen!"

pue.82.t: "Die Puertoricaner akzeptieren die Bedingungen"
pue.82.d: "Die Regierung von San Juan hat zugestimmt, den Friedensvertrag zu unterzeichnen. Die Feindseligkeiten werden enden, sobald wir ihn selbst unterzeichnen."
pue.82.a: "Endlich Frieden."

pue.83.t: "Die Puertoricaner lehnen unseren Friedensvertrag ab"
pue.83.d: "In einer fast unvorstellbaren Wendung der Ereignisse hat die Regierung von San Juan die Bedingungen unseres Vertrages vollständig abgelehnt und erklärt, dass sie den Konflikt bis zum Ende durchziehen will. Wir werden keine andere Wahl haben, als den Krieg fortzusetzen."
pue.83.a: "Was um alles in der Welt..."

pue.84.t: "Puerto Rico schlägt einen Freundschaftsvertrag vor"
pue.84.d: "Die nun unabhängige Insel Puerto Rico hat sich mit einem Vorschlag an unsere Regierung gewandt. Da Spanien die Unabhängigkeit aller seiner ehemaligen amerikanischen Kolonialbesitzungen mit Ausnahme von Puerto Rico anerkannt hat, wollten sie einen Freundschafts- und Versöhnungsvertrag formalisieren. Darin würden wir die Unabhängigkeit von Puerto Rico und ihren Status als gleichberechtigte Nation auf der internationalen Bühne anerkennen und den Handel zwischen unseren beiden Nationen aufnehmen. Da uns die Inseln jedoch im Vertrag von Paris entrissen wurden, könnten wir ihre Bitte ablehnen und unseren Anspruch auf eine Insel, die rechtlich nie aufgehört hat, spanisch zu sein, wieder geltend machen..."
pue.84.a: "Unterschreibt den Vertrag."
pue.84.b: "Lehnt ab."

pue.85.t: "Die Spanier haben den Vertrag unterzeichnet"
pue.85.d: "Da die Spanier in dem neuen Vertragsvorschlag Vernunft gesehen haben, haben sie sich entschlossen, ihn zu unterzeichnen, was für immer garantiert, dass Spanien Puerto Rico nun als gleichberechtigtes Mitglied der internationalen Gemeinschaft sieht. Dies wird uns erlauben, weiterhin mit Stolz auf unser gemeinsames Erbe zurückzublicken!"
pue.85.a: "Wunderbar."

pue.86.t: "Die Spanier weigern sich, den Vertrag zu unterzeichnen"
pue.86.d: "Gegen alle Widerstände haben sich die Spanier geweigert, den Vertrag zu unterzeichnen, mit der Begründung, dass der Pariser Vertrag eine Beleidigung für Spanien sei, und dass wir, da wir ihn ablehnen, rechtlich noch zu Spanien gehören sollten. Das bedeutet, dass die Spanier, ohne unsere Annexion zu fordern, wieder einmal rechtliche Ansprüche auf unsere Insel erheben, und obwohl sie vielleicht nicht sofort hinter uns her sind, könnten sie eines Tages beschließen, dass es Zeit ist, zuzuschlagen..."
pue.86.a: "Das kann doch nicht legal sein, oder?"

pue.87.t: "Das Schicksal der demokratischen Parteien in Puerto Rico"
pue.87.d: "Während sich unser Regime langsam verfestigt, hat sich Albizu endlich den anderen Parteien der Insel zugewandt. Während die PNPR nie strikt gegen die Demokratie war, hatte sie nach der Wahl von 1932 jeden Anspruch auf eine demokratische Lösung weitgehend aufgegeben. Vor diesem Hintergrund hängt das Schicksal der puertoricanischen Parteien in der Schwebe, da einige Parteifraktionen nun stark für einen Einparteienstaat eintreten, der den Schutz der Insel gewährleisten kann. Andere Gruppen argumentieren, dass nur Kollaborateur-Parteien, wie die Sozialisten oder die Republikaner, verboten werden sollten, da sie explizit die amerikanische Besatzung unterstützten, oder dass die Parteien nicht als Ganzes verboten werden sollten, obwohl ein solcher Schritt eine größere Opposition gegen unsere Herrschaft schaffen könnte. Wie immer wurde die Entscheidung über die Zukunft der Insel dem Präsidenten Albizu überlassen."
pue.87.a: "Wir werden sie alle verschonen."
pue.87.b: "Vergeben Sie den Independentisten, verbieten Sie die Kollaborateure."
pue.87.c: "Puerto Rico soll unter einer Fahne vereint werden!"

pue.88.t: "General Esteves geht nach Amerika über!"
pue.88.d: "Der Gründer der Nationalgarde von Puerto Rico, General Esteves, hat entschieden, dass Albizus Regierung illegitim war und ist von der Insel per Flugzeug in die Vereinigten Staaten geflohen. Da Albizu dies als Verrat an der lokalen Friedenstruppe ansieht, hat er die Nationalgarde aufgelöst und stattdessen die Kadetten der Republik zur De-facto-Verteidigungseinheit der Insel gemacht. Da Albizu als Oberbefehlshaber der Kadetten fungiert, wird erwartet, dass er sich von nun an aus erster Hand um die nationale Verteidigung kümmert..."
pue.88.a: "Nieder mit all den Verrätern!"

pue.89.t: "Generalmajor Esteves kehrt in unsere Reihen zurück"
pue.89.d: "Generalmajor Luis R. Esteves, der Gründer der puertoricanischen Nationalgarde und Absolvent von West Point, ist aus Puerto Rico geflohen, nachdem die Nationalisten die Regierungsfunktionen übernommen haben. Er bittet darum, offiziell wieder in die amerikanische Armee aufgenommen zu werden. Inzwischen ist klar geworden, dass das neue Regime in Puerto Rico nicht nur das amerikanische Volk verärgert, sondern auch die eigenen Einwohner polarisiert."
pue.89.a: "Ein weiterer Beweis für den Radikalismus der Nationalisten."

pue.90.t: "Die neue puerto-ricanische Regierung"
pue.90.d: "Während die nationalistischen Milizen La Fortaleza bewachen, hat sich Albizu mit seiner Partei im jetzigen Präsidentenhaus versammelt, um zu besprechen, wie das neue Kabinett aussehen soll, da eine puertoricanische Republik nie wirklich existiert hat. Für den Moment hat sich die Partei entschieden, einfach das venezolanische Ministeriensystem zu kopieren, da Albizu von dessen Leistung begeistert war, als er die Nation in den späten zwanziger Jahren besuchte. Allerdings kam es schnell zu einer harten Diskussion zwischen den gemäßigteren Führern in der Partei, wie dem Kommandeur der Kadetten der Republik, Raimundo Díaz Pacheco und den "neueren" Parteimitgliedern wie Clemente Soto Vélez, Blanca Canales und Isabel Rosado. Es ist klar, dass es tiefe Gräben zwischen der neuen Garde und der alten Garde gibt, da die neue Garde mehr zu den französischen syndikalistischen Ideen des Republikanismus aufzuschauen scheint, im Gegensatz zu den ursprünglichen Ideen der puertoricanischen nationalistischen Bewegung, die mehr darauf abzielte, das Beispiel anderer südamerikanischer Nationen zu kopieren. Da die Minister von Albizu handverlesen werden, wird er zwangsläufig die eine oder andere Seite unterstützen müssen..."
pue.90.a: "Albizu setzt auf die alte Garde!"
pue.90.b: "Albizu unterstützt die Radikalen!"

pue.91.t: "Das Schicksal der Amerikaner in Puerto Rico"
pue.91.d: "Obwohl die PNPR den Vereinigten Staaten im Grunde schon im Dezember 1935 den Krieg erklärt hat, können wir erst jetzt, da die Partei an der Macht ist, richtig über das Schicksal der amerikanischen Bevölkerung entscheiden. Dies hat leider zu einem starken Fraktionalismus innerhalb der PNPR geführt, in dessen Mitte Albizu steht. Die gemäßigten und die radikalen Fraktionen in der Partei streiten nun über das Schicksal der Amerikaner, wobei die Gemäßigten dafür plädieren, sie in Ruhe zu lassen, während die Radikalen argumentieren, dass die Deportation der einzige Weg sei. Albizu hat selbst einen Kompromiss vorgeschlagen, nur die reichen Amerikaner zu treffen, die größtenteils die Schuld an Puerto Ricos Misere tragen, aber einige argumentieren, dass dies selbst in seiner eigenen Rhetorik nicht weit genug geht. Da beide Fraktionen für eine Lösung zu ihrem Anführer aufschauen, liegt es an Albizu, zu entscheiden..."
pue.91.a: "Amerikaner haben in Puerto Rico nichts zu suchen, deportiert sie alle!"
pue.91.b: "Konzentriert euch nur auf die reichen Grundbesitzer der Zuckerplantagen."
pue.91.c: "Die Revolution ist beendet, sie sind keine Bedrohung mehr."

pue.92.t: "Nationalistisches Wirtschaftsreformprogramm"
pue.92.d: "Mit einer jubelnden Menge außerhalb von La Fortaleza hat Albizu offiziell seinen ursprünglichen Wirtschaftsreformplan vom Mai 1930 verabschiedet, mit einigen leichten Änderungen, um jede der konkurrierenden Fraktionen der PNPR zu beschwichtigen. Der Plan selbst, der als klug und umstritten zugleich galt, sah die folgenden Reformen für die Wirtschaft der PR vor: \n\n- Die Arbeiter sollen so organisiert werden, dass sie von den ausländischen Interessen den ihnen zustehenden Anteil an den Gewinnen einfordern können, indem sie deren Verwaltung sofort übernehmen und verantwortungsvolle und patriotische Männer zu deren Leitung ernennen\n\n- Es sollen alle Anstrengungen unternommen werden, um zu sehen, dass die Last der Besteuerung auf die Nichtansässigen fällt, um die abwesenden Grundbesitzer zu beseitigen und den Grundbesitz unter der größtmöglichen Anzahl von Grundbesitzern aufzuteilen\n\n- Jeder mögliche Schritt soll unternommen werden, um den Effekt der freien Schifffahrt zwischen den Vereinigten Staaten und Puerto Rico umzukehren\n\n- Der Verbrauch von landwirtschaftlichen und industriellen Produkten aus Puerto Rico soll ausschließlich gefördert werden.\n\n- Der Export und die Schaffung einer Handelsmarine sollen gefördert werden\n\n- Einheimische Banken sollen ausschließlich begünstigt werden, und wo es keine gibt, sollen Schritte unternommen werden, sie zu gründen.\n\n- Die Finanzen der Insel sollen so reorganisiert werden, mit einem verantwortungsvollen einheimischen Bankensystem, dass nationale Einlagen ausschließlich in den einheimischen Banken getätigt werden, und es sollen Schritte unternommen werden, um das Land von ausländischen Krediten, sowohl öffentlichen als auch privaten, zu befreien, so dass sich Landwirtschaft, Handel und Industrie wieder in puerto-ricanischen Händen entwickeln können.\n\nMit einem solchen Plan, der jetzt in Gang gesetzt wurde, werden in den folgenden Monaten weitreichende Veränderungen in unserer Nation erwartet..."
pue.92.a: "Fügen Sie eine Klausel zum Schutz des Privateigentums ein, um die Gemäßigten zu besänftigen."
pue.92.b: "Fügen Sie eine Klausel ein, die sich für soziale Maßnahmen ausspricht, um die Radikalen zu besänftigen."

pue.93.t: "Nationalistisches politisches Reformprogramm"
pue.93.d: "Das politische Reformprogramm der PNPR hat in den letzten fünf Jahren massive Änderungen erfahren. Ursprünglich zielte das Programm auf die Abschaffung der kolonialistischen Praktiken der Amerikaner und die Errichtung einer Freien Republik, souverän und unabhängig; aber jetzt, wo die Republik bereits etabliert ist und die Amerikaner kaum noch eine Rolle spielen, wurden radikalere Vorschläge gemacht, um diese zu überschreiben. Die Moderaten plädieren für die Einberufung einer Regierung der nationalen Einheit, wobei sie die alten Parteien des Establishments zur Mitarbeit auffordern und die Wiederherstellung eines Senats und eines Kongresses anstreben, wenn auch nur auf lange Sicht. Auf der anderen Seite schlagen die Radikalen vor, diesen Gruppen nur symbolische Zugeständnisse zu machen und sich stattdessen auf die Stärkung einer undemokratischen, aber starken Ein-Parteien-Herrschaft zu konzentrieren, da die anderen Parteien durch die Revolution entweder als unzuverlässig oder als zu schwach erwiesen wurden, um die puertorikanische Souveränität zu schützen. Während Albizu selbst sich in der Vergangenheit ziemlich unnachgiebig für die Demokratie aussprach, hat die Niederlage bei den Wahlen von 1932 die Haltung vieler Mitglieder der PNPR deutlich verändert, und es ist unsicher, ob Albizu selbst noch eine Rückkehr zur Demokratie wünscht..."
pue.93.a: "Die Moderaten haben die richtige Idee."
pue.93.b: "Die Radikalen wissen, was in diesen schwierigen Zeiten das Beste ist."

pue.94.t: "Das Sozialreformprogramm"
pue.94.d: "Ein Thema, über das damals, als die PNPR gegründet wurde, wenig gesprochen wurde, waren die sozialen und kulturellen Aspekte eines nationalistischen Puerto Rico. Ihre Mitglieder waren jedoch schnell dabei, Vorschläge zu formulieren, die Albizu zu sehen bekam. Albizu selbst, der ein bescheidenes, ehrliches, prophetisches Leben geführt hat, inspirierte die Radikalen zu einem Vorschlag, der darauf abzielt, eine "gemeinschaftlichere" Art des Lebens zu fördern, mit einer starken Betonung auf einer Propagandakampagne, die den Luxus und die Laster des abscheulichen amerikanischen Kapitalismus ablehnt, sowie einer Bildungsreform, die den zukünftigen Generationen helfen soll, sowohl diese neuen Ideen zu lernen als auch ein starkes Gefühl des nationalistischen Stolzes einzuflößen. Die Moderaten hingegen haben einen eher verwässerten Vorschlag unterstützt, der darauf abzielt, einfach eine groß angelegte Umerziehungskampagne zu starten, mit der Idee, das nationalistische Gefühl auf der Insel zu stärken, wobei Albizus Lehren betont werden, dass alles zum Wohle des Landes getan werden muss und dass jeder Sieg oder jedes Opfer vom ganzen Volk geteilt werden muss. Wie immer kommt es auf Albizu an, welcher Plan grünes Licht bekommt, und welcher Plan auch immer verabschiedet wird, er könnte das Gesicht der Insel für immer verändern..."
pue.94.a: "Der gemäßigte Vorschlag scheint am besten zu sein."
pue.94.b: "Der radikale Vorschlag scheint am besten zu sein."

pue.95.t: "Die puertoricanische Regierung möchte diplomatische Beziehungen aufbauen"
pue.95.d: "In den letzten Jahren hatte sich auf der kleinen Insel Puerto Rico eine Revolte zusammengebraut, und mit dem amerikanischen Bürgerkrieg als Katalysator scheint es, als hätten die Einheimischen endlich die Nase voll von den Angelsachsen, die ihre Nation besetzen. Das heißt, ihre konfliktreiche Gründung hat sie zu einer weitgehend nicht anerkannten Nation gemacht, und deshalb hat ihr Außenministerium jetzt Kontakt mit uns aufgenommen. Sie haben angeboten, eine Botschaft einzurichten und einen Freundschaftsvertrag zu unterzeichnen, solange wir sie als unabhängige Nation auf der internationalen Bühne anerkennen. Wie sollen wir darauf reagieren?"
pue.95.a: "Akzeptiert Ihren Vorschlag."
pue.95.b: "Lehnt ihren Vorschlag ab."

pue.96.t: "[FROM.GetNameDefCap] hat sich bereit erklärt, diplomatische Beziehungen zu knüpfen"
pue.96.d: "Die [From.GetAdjective]-Regierung hat sich bereit erklärt, einen Freundschaftsvertrag mit uns zu unterzeichnen, und erlaubt uns nun, unsere Botschaft in ihrer Nation einzurichten"
pue.96.a: "Wunderbare Neuigkeiten!"

pue.97.t: "[FROM.GetNameDefCap] hat sich geweigert, diplomatische Beziehungen zu knüpfen"
pue.97.d: "Die [From.GetAdjective] Regierung hat sich geweigert, einen Freundschaftsvertrag mit uns zu unterzeichnen. Während dies im Großen und Ganzen nicht so schrecklich ist, ist es unbestreitbar, dass diese Ablehnungen langsam an unserer internationalen Legitimität nagen können."
pue.97.a: "Das ist eine Schande."

pue.98.t: "Die puerto-ricanische Regierung fordert eine Bürgschaft"
pue.98.d: "Eine puerto-ricanische Delegation ist heute in unserer Hauptstadt angekommen und hat darum gebeten, dass unsere Regierung der Insel im Falle einer militärischen Invasion Hilfe anbietet. Während die Insel selbst wenig zu versprechen hat, abgesehen vom Hafenzugang und einigen Zuckerexporten, wären die Kosten für den Schutz der Insel auch fast vernachlässigbar. Trotzdem müssen wir eine Antwort in Betracht ziehen..."
pue.98.a: "Wir akzeptieren."
pue.98.b: "Sie sind auf sich allein gestellt."

pue.99.t: "[FROM.GetNameDefCap] hat unsere Anfrage angenommen"
pue.99.d: "Die [From.GetAdjective]-Regierung hat unser Ersuchen um eine Unabhängigkeitsgarantie angenommen und versprochen, in Zeiten von Krieg und Not an unserer Seite zu stehen."

pue.102.t: "[FROM.GetNameDefCap] hat unsere Anfrage abgelehnt"
pue.102.d: "Die [From.GetAdjective]-Regierung hat sich geweigert, uns eine Garantie zu geben, trotz unserer besten Bemühungen, sie zu überzeugen. Wir sind leider auf uns allein gestellt."

pue.100.t: "Die Royal Navy besetzt Puerto Rico"
pue.100.d: "Nach der Eroberung Neuenglands machte sich die Royal Navy auf den Weg in die Karibik, um die Insel Puerto Rico einzunehmen. Während die örtliche Nationalgarde nicht über den Übernahmeversuch Kanadas informiert wurde, zog sie sich schnell zurück, als sie erkannte, dass sie keine Chance hatte, die Insel gegen die neuen Besatzer zu verteidigen. Während viele Amerikaner aus Puerto Rico auf das Festland zurückkehren, um im Bürgerkrieg zu kämpfen, haben sich andere entschieden, zu bleiben und uns ihre Treue zu schwören, im Austausch dafür, dass sie ihre Jobs behalten. Trotzdem ist unsere Kontrolle über die Karibik jetzt noch stärker."
pue.100.a: "Eine gut gemachte Arbeit."

pue.101.t: "Kanada besetzt Puerto Rico"
pue.101.d: "Nach der Einnahme von Alaska und Neuengland machte sich die Royal Navy auf den Weg in die Karibik, um die Insel Puerto Rico einzunehmen. Während die Nationalgarde sich darauf vorbereitete, die Insel zu verteidigen, entschied sie sich am Ende, sich zurückzuziehen, da die Moral bröckelte. Es scheint, dass noch ein weiterer Teil von Amerika von den Kanadiern gestohlen wurde."
pue.101.a: "Das werden wir nicht vergessen."

pue.200.t: "Puerto Rico bricht ab!"
pue.200.d: "Während wir auf dem Kontinent immer mehr an Boden verlieren, scheint es, dass die nationalistischen Milizen mutig genug geworden sind, San Juan einzunehmen. Mit ihrem Anführer, Pedro Albizu Campos, der jetzt La Fortaleza besetzt, haben sie die Unabhängigkeit von unserer Regierung erklärt. Während wir unter normalen Umständen auf ihre Aufsässigkeit reagieren würden, ist unsere derzeitige Situation düster und wir können es uns nicht leisten, eine neue Front zu eröffnen."
pue.200.a: "Wir haben keine Wahl."
pue.200.b: "Libertad o Muerte! (Spielt als Puerto Rico)"

pue.201.t: "Die Flagge von Puerto Rico"
pue.201.d: "Seit der Angliederung Puerto Ricos an die USA war die Verwendung der puertoricanischen Flagge durch die amerikanischen Behörden untersagt. Angesichts ihrer Verbindung zum Separatismus von Spanien wurde die Flagge in einigen versteckten Kreisen dennoch verwendet und die Nationalisten übernahmen sie sogar für die Wahl 1932 als ihr Banner. Nachdem die Revolution erfolgreich war und unser Regime langsam zur Ruhe kommt, wurde vorgeschlagen, dass die Flagge noch einmal als Banner Puerto Ricos wehen könnte. Andere haben jedoch vorgeschlagen, dass vielleicht nicht eine Flagge verwendet werden sollte, die von Separatisten in Amerika entworfen wurde, und dass stattdessen ein lokales Design, wie die Flagge des Lares-Aufstandes, verwendet werden sollte. Schließlich schlagen andere Parteimitglieder vor, dass die Parteifahne der PNPR endgültig zur Nationalflagge werden sollte. Wie immer liegt die endgültige Entscheidung bei Präsident Albizu..."
pue.201.a: "Behaltet das Parteibanner als unsere Flagge."
pue.201.b: "Verwendet die Flagge von Grito de Lares."
pue.201.c: "Verwendet die Separatistenflagge."

pue.202.t: "Sieg der Nationalisten bei den Wahlen"
pue.202.d: "Nachdem Albizu zum amtierenden Präsidenten gewählt wurde, kam es zu einer kleinen Krise in der Partei, da radikalere Elemente forderten, Albizu solle eine vollständige Übernahme der Insel durchführen. Obwohl es sich nur um eine kleine, aber lautstarke Minderheit handelt, hat dies dazu geführt, dass die nun pro-demokratische Mitte der PNPR ihre radikalen Gegenstücke gemieden hat und Albizu gezwungen war, die Gemäßigten gegenüber den Radikalen zu bevorzugen. Dies hat dazu geführt, dass viele des radikalen Flügels die PNPR verlassen haben. Ob dies das Regime der PNPR zu einem demokratischeren System der Reformen verwässern wird, bleibt abzuwarten..."
pue.202.a: "Ich schätze, das hätten sie kommen sehen müssen."

pue.204.t: "Die Anfänge der Bodenreform"
pue.204.d: "Mit der Wahl der Sozialistischen Partei hat der Präsident [PUE.GetLeader] eine Bodenreform per Präsidialdekret erlassen. Es wurde eine Kommission eingerichtet, die sich um die Umsetzung kümmert, und wir haben bereits Proteste von Zuckerfirmen und Großgrundbesitzern auf unserer Insel erhalten. Wir müssen in den kommenden Monaten vorsichtig vorgehen, sonst riskieren wir, dass alle ausländischen Gelder aus Puerto Rico abgezogen werden, was für unsere bereits geschwächte Wirtschaft verheerend wäre."
pue.204.a: "Das Ende der Zuckermonopole rückt näher."

pue.205.t: "Santiago Iglesias Pantín stirbt"
pue.205.d: "Mit Bedauern erfahren wir, dass Santiago Iglesias Pantín, Führer der Sozialistischen Partei Puerto Ricos, im Alter von 67 Jahren verstorben ist. Als Führer nicht nur der sozialistischen Bewegung in Puerto Rico, sondern auch der Arbeiterbewegung, markiert sein Tod zusammen mit dem von Antonio Rafael Barceló das Ende des "langen 19. Jahrhunderts" für Puerto Rico. Sein Leichnam liegt nun in San Juan und wird auf dem Friedhof Santa María Magdalena de Pazzis, ebenfalls in der Hauptstadt, beigesetzt. Bereits jetzt sollen Tausende den Trauerzug von Iglesias besucht haben, und einige der engen Straßen der Altstadt von San Juan sind mit Anhängern der Sozialisten verstopft, die sich von ihrem langjährigen Führer verabschieden wollen: Bolívar Pagán Lucca, der Schwiegersohn von Iglesias. Pagán ist jedoch nicht derselbe Mann, der Iglesias war; ein gemäßigteres und kompromissbereiteres Mitglied, das im Allgemeinen mehr zu den Liberalen tendiert als sein Schwiegervater, was bei den kleinen syndikalistischen Intellektuellengruppen auf der Insel einige Bedenken hervorruft, dass dieser Führungswechsel die Aussichten der Sozialistischen Partei zum Schlechten verändern könnte. Sie haben zwar einige Proteste gegen Pagáns Ernennung geäußert, aber für den Moment ist sich die Partei einig in ihrer Trauer um ihren ehemaligen Führer."
pue.205.a: "Das Ende einer Ära."

pue.206.t: "Syndikalisten verlassen die PS!"
pue.206.d: "Frustriert über das neue "Klassenverräter"-Regime der PS haben uns viele Mitglieder des viel kleineren, linkeren Teils der Partei verlassen und sind stattdessen zur Gründung eigener Organisationen oder zu bereits bestehenden, wie der Kommunistischen Partei, übergegangen. Bolívar Pagán Lucca hat den Austritt der Radikalen aus der Partei beklagt und als Vergeltung die Federación Puertorriqueña del Trabajo gegründet, einen neuen Gewerkschaftsverband, der mit der CGT und der FLT auf der Insel konkurrieren soll und von der Regierung unterstützt wird. Damit haben wir uns vor dem Schlimmsten bewahrt, da die PS- und regierungstreuen Gewerkschaften schnell zur neuen FPT gewechselt haben, aber wir haben trotzdem einen spürbaren Teil unserer Unterstützung verloren."
pue.206.a: "Verflucht seien sie!"

pue.207.t: "Eine Koalition mit der PN?"
pue.207.d: "Da sich die Wahl dem Ende zuneigt, hat die Unionspartei nur eine Minderheitsregierung zustande gebracht, und um unsere Politik vollständig durchzusetzen, wurde vorgeschlagen, eine Koalition mit einer anderen Partei zu bilden. Die offensichtliche Antwort auf die Frage, welche Partei das sein soll, ist die Puerto Ricanische Nationalistische Partei: von Coll y Cuchí selbst gegründet, hat die Partei unter Pedro Albizu Campos, dem derzeitigen Vorsitzenden, eine scharfe Wende zum revolutionären Unabhängigkeitsdenken vollzogen. Obwohl die Unabhängigkeit Puerto Ricos einen Großteil des bösen Blutes zwischen den Unionisten und den Nationalisten beseitigt hat, ist die Idee einer Koalition keine, die jedem in beiden Parteien behagt. Was sollten wir tun?"
pue.207.a: "Es kann nicht schaden, es zu versuchen."
pue.207.b: "Wir können ihre Wähler mit anderen Mitteln bekommen..."

pue.208.t: "Die PN stimmt einer Koalition zu!"
pue.208.d: "Mit großer Freude können wir berichten, dass Pedro Albizu Campos einer Koalition zwischen der Nationalistischen Partei und der Unionspartei zugestimmt hat. Gemeinsam werden wir unsere neugeborene Republik in die Zukunft führen!"
pue.208.a: "Fantastisch!"

pue.209.t: "Die PN lehnt eine Koalition ab!"
pue.209.d: "Mit Enttäuschung müssen wir berichten, dass Pedro Albizu Campos eine Koalition zwischen der Nationalistischen Partei und der Unionspartei abgelehnt hat und dass er weiterhin in Opposition zu uns stehen wird. Normalerweise wäre das eine große Niederlage für uns, aber glücklicherweise haben wir noch einen anderen Plan: Wir werden mit Propaganda ihre Wähler für uns gewinnen, indem wir sie daran erinnern, dass er die Nationalistische Partei gegründet und sie aus Protest gegen den Extremismus von Albizu Campos verlassen hat. Wir werden nicht nur die Herzen unserer eigenen Leute gewinnen, sondern auch die Herzen der Opposition."
pue.209.a: "Let's get to work."

pue.210.t: "Propagandakampagne gegen die PNPR"
pue.210.d: "Da viele in der PNPR mit unseren Idealen übereinstimmen, hat Jose ein Propagandaprogramm entworfen, um zu versuchen, die Unionspartei als den natürlichen Nachfolger der ursprünglichen PNPR zu formen und die neue Partei als eine erfolglose Abspaltung zu bezeichnen. Während die feurigen Nationalisten wie Albizu dies als eine unverhohlene Beleidigung empfinden werden, könnten die gemäßigteren Nationalisten das Licht unserer Argumentation sehen und sich der "Siegerpartei" anschließen." 
pue.210.a: "After all, what good is an anti-foreigner party without foreigners to fight?"

pue.211.t: "Proteste gegen hohe Steuern"
pue.211.d: "In Anlehnung an die Konzepte von Huey Long hat José Coll y Cuchí sein eigenes \"Share the Wealth\"-Programm gestartet, das den Reichtum gleichmäßig über das Land verteilen soll. Allerdings gibt es dabei, wie prognostiziert, ein Problem: Anders als in den Vereinigten Staaten gibt es in Puerto Rico im Allgemeinen keine große und überaus reiche Oberschicht, die über Vermögen verfügt, das umverteilt werden muss. Um dies zu beheben, hat unsere Regierung den reicheren Teilen der Bevölkerung hohe Steuern auferlegt, um das Versprechen zu erfüllen. Die neuen Steuern wurden jedoch nicht gut aufgenommen. Viele Puerto Ricaner aus der Mittelschicht sind auf die Straße gegangen, um gegen diese vermeintliche Reform des Wirtschaftssystems zu protestieren, aber Präsident Coll y Cuchí hat deutlich gemacht, dass er nicht von seinem Glauben an die "Share Our Wealth"-Programme abrücken wird und dass sie ungeachtet der Proteste fortgesetzt werden."
pue.211.a: "Das hört sich nicht gut an."

pue.212.t: "Rafael Martínez Nadal ist verstorben"
pue.212.d: "Der ehemalige Führer der nun schwächelnden Republikanischen Partei Puerto Ricas, Rafael Martínez Nadal, ist heute in seiner Heimatstadt Guaynabo verstorben. Ein alter Verbündeter von Santiago Iglesias Pantín, hinterlässt Rafael nun ein zwiespältiges Erbe, da sein Eintreten für La Coalición und seine Zusammenarbeit mit den Vereinigten Staaten nun einige Gruppen dazu veranlasst, ihn als amerikanischen Kollaborateur zu meiden. Seine Partei ist durch Assoziation schuldig geworden, da viele Mitglieder ihre Mitgliedschaft kündigten, nachdem die Amerikaner abgezogen waren. Nichtsdestotrotz ist der Verlust eines so renommierten Berufspolitikers nicht unbemerkt geblieben, und mehrere wichtige Parteiführer werden an seiner Beerdigung teilnehmen."
pue.212.a: "Die Unabhängigkeit hat anscheinend nicht zu jedermanns Gunsten funktioniert."

pue.213.t: "Matías González García ist verstorben"
pue.213.d: "Der guarabeñische Schriftsteller Matias Gonzalez Garcia ist heute altersbedingt verstorben. Als überzeugter Anhänger des Schriftstellers Émile Zola wurde Matias auf der Insel und im Ausland durch Bücher wie La Primera Cria, Cosas, El Escandalo, Ernesto, Carmela und Gestación bekannt. Diese Bücher, die einem sehr klaren naturalistischen literarischen Stil folgen, sollen die Inspiration einer neuen Generation von naturalistischen Schriftstellern auf der Insel werden."
pue.213.a: "Die Zeit wird zeigen, ob sein Vermächtnis Bestand haben wird."

pue.300.t: "Die puerto-ricanischen Wahlen von [GetYear]"
pue.300.d: "Nach Jahren der stabilen Herrschaft sind endlich Wahlen auf der Insel angekommen, wie es die Verfassung vorsieht. Als die Ergebnisse eintreffen, warten die Menschen gespannt auf den Ausgang..."
pue.300.a: "Die PS gewinnt die Wahl!"
pue.300.b: "Die Liberalen holen den Sieg!"
pue.300.c: "Die Unionspartei erringt den Sieg!"
pue.300.e: "Die Nationalisten sind siegreich!"

### Ideas ###
PUE_economic_disaster: "Wirtschaftliche Rezession"
PUE_economic_disaster_desc_beginning: "Die Auswirkungen der Großen Depression von 1926 in der Wirtschaft der Vereinigten Staaten haben die junge puertoricanische Wirtschaft absolut verwüstet. Obwohl die ersten 30 Jahre der amerikanischen Besatzung von relativem Frieden und Stabilität geprägt waren, erlebte die Insel keine großen Verbesserungen ihrer Wirtschaft, da sie seit ihrer Zeit als spanische Holding stagnierte. Das Problem hat sich so sehr vergrößert, dass es zu einer weit verbreiteten Überzeugung geworden ist, dass die Insel jetzt unter amerikanischer Aufsicht ärmer ist als sie es als spanische Kolonie war."
PUE_economic_disaster_desc: "$PUE_economic_disaster_desc_beginning$ Angesichts einer Arbeitslosenquote, die nach vorsichtigen Schätzungen auf bis zu 65 % ansteigt, und der Preise für Grundstücke und Wohnungen, die für den gewöhnlichen Puertoricaner immer unerschwinglicher werden, liegt es auf der Hand, dass große Anstrengungen unternommen werden müssen, um diese Situation zu ändern, und selbst wenn diese Anstrengungen unternommen werden, hat eine Abwanderung von der Insel begonnen, und es ist nicht abzusehen, ob der 'puertoricanische Exodus' noch rechtzeitig gestoppt werden kann..."
PUE_economic_disaster2: "Wirtschaftliche Rezession"
PUE_economic_disaster2_desc: "$PUE_economic_disaster_desc_beginning$ Nach einigen anfänglichen Interventionen der Regierung ist die Arbeitslosenquote unter 55% gesunken und es wurden Obergrenzen für den Verkauf von Land festgelegt, um zu verhindern, dass Großgrundbesitzer zu hohe Preise für den Verkauf von Teilen ihrer Ländereien verlangen. Das ist zwar eine Verbesserung, aber es ist noch ein weiter Weg."
PUE_economic_disaster3: "Wirtschaftliche Rezession"
PUE_economic_disaster3_desc: "$PUE_economic_disaster_desc_beginning$ Nach einigen anfänglichen Eingriffen der Regierung ist die Arbeitslosenquote unter 45% gesunken und es wurden verschiedene Maßnahmen ergriffen, um das Einkommen aller Puertoricaner zu erhöhen. Soziale Sicherheitsnetze werden allmählich aufgebaut, aber sie stecken noch in den Kinderschuhen, um die weit verbreitete Armut zu bekämpfen, die die Insel immer noch im Griff hat. Nichtsdestotrotz schätzen die Menschen die Bemühungen der Regierung, das Problem zu lösen, da es zumindest als ein Schritt in die richtige Richtung gesehen wird."
PUE_economic_disaster4: "Puerto Ricanischer Exodus"
PUE_economic_disaster4_desc: "Nachdem so viele Reformen durchgeführt wurden, wie es die puertoricanische Wirtschaft zuließ, hat das Produktionsniveau endlich wieder den Stand von vor der Krise erreicht. Die Bevölkerung von Puerto Rico ist jedoch immer noch viel größer als in den frühen Zwanzigern. So liegt die Arbeitslosigkeit nach wie vor bei über 35 %, was viele junge Puertoricaner langsam aber sicher dazu veranlasst, ihr Glück im Ausland zu suchen. Auch wenn es schmerzlich ist, dass so viele Menschen aus wirtschaftlichen Gründen fliehen müssen, haben wir getan, was wir konnten, um so vielen Menschen wie möglich zu helfen. Nachdem so viele Reformen eingeführt wurden, wie es die puertoricanische Wirtschaft zuließ, hat das Produktionsniveau endlich wieder die Zahlen von vor der Krise erreicht. Allerdings ist die Bevölkerung von Puerto Rico immer noch viel größer als in den frühen Zwanzigern. So liegt die Arbeitslosigkeit immer noch bei über 35 %, was viele junge Puertoricaner langsam aber sicher dazu veranlasst, ihr Glück im Ausland zu suchen. Auch wenn es schmerzlich ist, dass so viele unserer Leute aufgrund der wirtschaftlichen Umstände fliehen, haben wir getan, was wir konnten, um so vielen Menschen wie möglich zu helfen."
PUE_anti_American_sentiment_1: "Antiamerikanische Stimmung"
PUE_anti_American_sentiment_desc_beginning: "Seit der Annexion Puerto Ricos im Spanisch-Amerikanischen Krieg und dem Vertrag von Paris waren die Beziehungen zwischen Puerto Rico und den Amerikanern bestenfalls steinig. Ursprünglich sahen die Unabhängigkeitsbefürworter darin eine Chance, sich von dem weitgehend pro-spanischen Status quo zu lösen, aber mit der Zeit wurde klar, dass die Amerikaner nicht die Absicht hatten, der Insel ihre Unabhängigkeit zu gewähren. Seitdem haben sich die jahrzehntelangen Kämpfe der Unabhängigen und die Unterdrückung dieser Bewegungen durch die Amerikaner zu einer weit verbreiteten antiamerikanischen Bewegung entwickelt, die zwar in gemäßigteren Formen in den demokratischen Parteien existiert, sich aber auch zu gewalttätigeren Ideen in Parteien wie der PNPR entwickelt hat, die nun die Amerikaner als eine Kraft sehen, die um jeden Preis geschlagen werden muss."
PUE_anti_American_sentiment_1_desc: "$PUE_anti_American_sentiment_desc_beginning$ Wenn die Amerikaner keine Maßnahmen ergreifen, um diese Unruhen zu unterdrücken, könnte die Insel für die Union für immer verloren sein..."
PUE_anti_American_sentiment_2: "Antiamerikanische Stimmung"
PUE_anti_American_sentiment_2_desc: "$PUE_anti_American_sentiment_desc_beginning$ Während die amerikanische Regierung entschlossen gehandelt und die Verwaltung vor dem Schlimmsten bewahrt hat, ist es nur eine Frage der Zeit, bis die Nationalisten wieder Fuß fassen und ihre radikalen antiamerikanischen Ideen in der breiten Bevölkerung verbreiten..."
PUE_anti_American_sentiment_3: "Antiamerikanische Stimmung"
PUE_anti_American_sentiment_3_desc: "$PUE_anti_American_sentiment_desc_beginning$ Da es den Amerikanern nicht gelungen ist, sich zu konsolidieren, wird die Insel nun immer weiter von der Idee abdriften, jemals wieder ein Unionsgebiet zu werden..."
PUE_agriculture_idea: "Landwirtschaftliches Exportmodell"
PUE_agriculture_idea_desc: "Wie es offensichtlich ist, ist Puerto Rico keine Industrienation. Anstatt die Natur unserer Nation zu verleugnen, sollten wir sie stattdessen annehmen. Mit dem Geld, das wir durch den Verkauf von landwirtschaftlichen Produkten verdienen, können wir unsere Produktion langsam aber sicher von den anfälligen und volatilen Märkten für Zucker und Ananas weg und hin zu Märkten für die Leicht- und vielleicht sogar Schwerindustrie verlagern."
PUE_industrial_idea: "Aggressive Autarky Programme"
PUE_industrial_idea_desc: "Wie es offensichtlich ist, ist Puerto Rico keine Industrienation. Anstatt zu versuchen, das Problem zu ignorieren und zu hoffen, dass wir es auf lange Sicht beheben können, sollten wir stattdessen ein aggressives Industrialisierungsprogramm verfolgen. Das wird uns zwar kurzfristig schaden, aber es ist der einzige Weg, wie wir die Industrialisierung in einem akzeptablen Zeitrahmen erreichen können."
PUE_trade_disruption: "Handelsabhängigkeit von den Vereinigten Staaten"
PUE_trade_disruption_desc: "Da die Amerikaner sich weigern, einen Kompromiss zu erreichen, besitzen sie jetzt fast alle Handelsmittel in Puerto Rico. Keine Importe oder Exporte kommen rein oder raus von der Insel, ohne dass die Amerikaner ihren Anteil bekommen. Und obwohl wir bereits Maßnahmen ergreifen, um unsere eigene Handelsmarine zu entwickeln und die amerikanischen Unternehmen, die diesen Handel kontrollieren, loszuwerden, wird es noch Zeit brauchen."
PUE_army_American: "Amerikanische Modellarmee"
PUE_army_American_desc: "Die puertoricanische Nationalgarde, die nach dem Vorbild der amerikanischen Nationalgarde geformt wurde, ist die de-facto-Verteidigungskraft der Insel geworden. Auch wenn einige Unabhängigkeitsbefürworter beklagen mögen, dass wir jetzt, trotzdessen das wir unabhängig sind, in irgendeiner Beziehung zu den Amerikanern stehen, lässt sich nicht leugnen, dass die Expertise von General Esteves jetzt für die Verteidigung unserer Insel von größter Bedeutung ist, und als solche sollen seine Reformen vollständig umgesetzt werden."
PUE_army_self_defense: "Ejercito de Puerto Rico"
PUE_army_self_defense_desc_beginning: "Die Kadetten der Republik haben ihr ultimatives Ziel erreicht, indem sie die Armee von Puerto Rico wurden. Die Organisation, die als kleine Universitätsgruppe namens Patriotas Jovenes (Junge Patrioten) begann, wurde in Kadetten der Republik umbenannt, nachdem sich die gesamte Organisation den nationalistischen Reihen anschloss und Albizu als ihr Kommandant eingesetzt wurde. Während es bei den Kadetten im Allgemeinen mehr um Moral und Zahlen als um fein abgestimmte Strategien geht, macht die militärische Ausbildung, die Albizu erhalten hat, die Truppe sich ihrer eigenen Schwäche bewusst."
PUE_army_self_defense_desc: "$PUE_army_self_defense_desc_beginning$ Ob das bedeutet, dass sie sie verbessern werden oder nicht, bleibt abzuwarten..."
PUE_army_self_defense4: "Ejercito de Puerto Rico"
PUE_army_self_defense4_desc: "$PUE_army_self_defense_desc_beginning$ Nach mehreren Reformen haben wir unsere Armee so gut gemacht, wie es ihre institutionellen Unzulänglichkeiten zulassen."
PUE_share_the_wealth_idea: "Share the Wealth"
PUE_share_the_wealth_idea_desc: "Weitgehend den Ideen von Huey Longs Share the Wealth-Programm folgend, hat Jose Coll y Cuchi eine Reihe von Einkommenssteuerreformen mit Subventionen für die Landbevölkerung in Puerto Rico verabschiedet. Während die Leistungen aus diesem Programm noch gering sind, wird die Zeit zeigen, ob dieser Ansatz der puertoricanischen Bevölkerung tatsächlich helfen wird, sich aus der scheinbar bitteren Armut zu befreien."
PUE_grito_de_lares_idea: "Zweiter Grito de Lares"
PUE_grito_de_lares_idea_desc: "Vor mehr als 60 Jahren starteten Ramon Emeterio Betances und Segundo Ruiz Belvis ihren Aufstand gegen die Spanier in der Hoffnung, die Unabhängigkeit der Insel zu erreichen. Allein gegen das spanische Imperium, wurden sie leider besiegt. Aber ihr Opfer für die puertoricanische Unabhängigkeit dient den Nationalisten als Beispiel, und da die Unabhängigkeit kurz bevorsteht, ist es wieder einmal an der Zeit, dass sich das puertoricanische Volk gegen seine Unterdrücker erhebt und für seine Freiheit kämpft."
PUE_peoples_militias_idea: "Volksmilizen"
PUE_peoples_militias_idea_desc: "Während die Kadetten selbst eine organisierte Kampftruppe sind, hat die plötzliche Flut von Freiwilligen, die sich dem Kampf für die Unabhängigkeit anschließen, sowie ein Mangel an interner Organisation zur Bildung von improvisierten Milizen geführt, die zwar unsere Reihen verstärken, denen aber die richtige Disziplin fehlt, um den Kampf in vollem Umfang durchzuführen."
PUE_for_free_pr_idea: "Für ein freies Puerto Rico!"
PUE_for_free_pr_idea_desc: "Jeder Mann, jede Frau und jedes Kind wird tun müssen, was immer nötig ist, damit unsere Insel frei von Invasoren ist! Der Sieg ist gleich um die Ecke! Wir müssen nur noch ein bißchen länger durchhalten..."
PUE_election_fever: "Wahlkampf-Fieber"
PUE_election_fever_desc: "Da die Wahlen vor der Tür stehen, haben die Parteien ihren Wahlkampf begonnen, um an die Spitze zu kommen. Ironischerweise bedeutet dies, dass die individuelle Rolle, die sie bei der UPR und dem Verfassungskonvent gespielt haben, nun als Highlight ihrer Effektivität genutzt wird und die Macht der provisorischen Regierung langsam schwächt."
PUE_democratic_belief: "Demokratische Gesinnung"
PUE_democratic_belief_desc: "Als ehemalige Kolonie Spaniens und ehemaliges besetztes Territorium der Vereinigten Staaten hat Puerto Rico eine besondere Auffassung von Demokratie entwickelt. Da die ursprünglichen Unabhängigkeitsrevolten eine Repräsentation auf die Insel brachten und die amerikanischen Ideale von Demokratie und Freiheit die Insel während der Besatzung erreichten, ist es unbestreitbar, dass die meisten Puertoricaner Demokratie und Repräsentation hoch schätzen. Daher wird die Regierung nach Wegen suchen, um mehr Volksbeteiligung für die Puertoricaner zu ermöglichen, wie z.B. die Einführung von lokalen Referenden für Projekte oder Programme, damit die Puertoricaner ihre Anliegen gegenüber ihren Vertretern in der Legislative äußern können. Nur so können wir diese Ideen, die in der Welt so selten geworden zu sein scheinen, vollständig umsetzen."
PUE_independence_fever: "Unabhängigkeitsdogma"
PUE_independence_fever_desc: "Nach jahrzehntelanger imperialistischer Unterdrückung auf der Insel ist es zu einer weit verbreiteten Überzeugung geworden, dass das puerto-ricanische Volk nun, da es von fremder Unterdrückung befreit ist, niemals in irgendeiner Form auf die Insel zurückkehren darf. Das bedeutet, dass das puertoricanische Volk nur in Selbstverteidigung handeln wird und nicht danach strebt, einen weiteren Herrn zu finden, dem es sich beugen muss. Unsere Außenpolitik soll sich daher an diesen Idealen orientieren und nach Wegen suchen, wie unsere Insel geschützt werden kann, ohne dabei unsere Freiheiten aufzugeben."
