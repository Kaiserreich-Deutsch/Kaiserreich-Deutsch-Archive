### Decisions ###
 LBA_White_Peace_Cyrenaican_Revolt:0 "Der Kyrenaika-Aufstand"
 LBA_White_Peace_Cyrenaican_Revolt_desc:0 "Die Masken sind endlich gefallen, denn die endgültige Konfrontation zwischen der Pforte und dem Senussi-Orden steht vor der Tür. Obwohl die Kyrnaische Regierung kaum die Absicht hat, ganz Libyen zu beherrschen, könnte sie diese Politik noch revidieren, sollte sich der Krieg als erfolgreicher erweisen als erwartet."
 LBA_Pacify_Tripolitania:0 "Tripolitanien befrieden"
 LBA_Pacify_Tripolitania_desc:0 "Sektenfragen, Stammeskonflikte und republikanisches Gedankengut greifen in Tripolitanien um sich und stürzen die gesamte Provinz in ein scheinbar endloses Chaos. Es ist unsere Pflicht, dieses Chaos zu beseitigen und an seiner Stelle die Ordnung wiederherzustellen, die Ordnung der Senussi."
 LBA_Form_Ifriqiya:0 "Ifriqiya gründen"
 LBA_Form_Ifriqiya_desc:0 "Seit Jahrhunderten ist die Herrschaft über Afrika unbesetzt. Unsere Länder waren Schachfiguren auf dem Schachbrett des großen Türken und hatten wenig Ähnlichkeit mit dem Land, das der Welt in seinem Goldenen Zeitalter so viel Fortschritt und Reichtum brachte. Doch unter unserer Führung ist das, was einmal war, wiedergekommen, und nun steht Ifriqya endlich unter seinem rechtmäßigen Herrscher, König Idris I!"
 LBA_Move_Capital_Benghazi:0 "Verlegung der Hauptstadt nach Benghazi"
 LBA_Move_Capital_Benghazi_desc:0 "Die Einnahme der Stadt, des wirtschaftlichen und politischen Zentrums der Kyrenaika, wurde von allen Kyrenaikern als großer Sieg gefeiert und war ein klares Symbol für den Bruch mit dem Osmanischen Reich. Lang lebe der Senussi-Orden!"
 LBA_Move_Capital_Tripoli:0 "Verlegung der Hauptstadt nach Tripolis"
 LBA_Move_Capital_Tripoli_desc:0 "Tripolis, die stärkste und bevölkerungsreichste Stadt Libyens, ist das Herz Tripolitaniens und ein äußerst einflussreicher Akteur in der libyschen Politik. Wenn unsere Regierung die Bildung einer Schattenregierung in den westlichen Provinzen vermeiden will, wäre es klug, die Hauptstadt nach Tripolitanien zu verlegen."

 LBA_Weapon_Smuggling_dc:0 "Meister des Transsaharahandels"
 LBA_Weapon_Smuggling_dc_desc:0 "Obwohl Libyen keinen nennenswerten wirtschaftlichen Wert besitzt und weniger als 5 % seines gesamten Territoriums landwirtschaftlich nutzbar ist, spielt es eine zentrale Rolle im transsaharischen Handelsnetz. Die Oasen im Fezzan und in der Cyrenaika versorgen das Land mit dem Nötigsten für die langen Reisen in die Sahelzone, während die Städte und Gemeinden entlang der tripolitanischen Küste den Verkehr zwischen Ägypten und dem westlichen Maghreb leiten.\n\nDie Ankunft der europäischen Mächte und das Versäumnis der Osmanen, in ihren arabischen Gebieten proaktiv einzugreifen, haben diese Routen, die den Lebensnerv unserer Gesellschaft bilden, jedoch stark beeinträchtigt. Die französischen Kolonisten im Westen schlossen ihre Grenzen für unsere Händler, während es zu Strafexpeditionen zwischen den Senussis und den französischen Garnisonen im Tschad und Niger kam.\n\nDer Zusammenbruch des französischen Staates und die anschließende britische Revolution würden das Netzwerk neu beleben, da das Interesse an der Zerschlagung der verbleibenden französischen Kolonien dramatisch gestiegen ist, während weiter südlich der deutsche Staat Mittelafrika ein willkommener Lieferant für den Schmuggel und ein glücklicher Empfänger für Schwarzmarkt-Waffengeschäfte ist.\n\n§gDie Belohnungen richten sich nach der zurückgelegten Strecke oder nach Modifikatoren, die durch den Schwerpunktbaum freigeschaltet werden.\n\n§YVerfügbare Wege§!:\n§OBengasi§! - [LBA.cyr_siwa]\n§OBengasi§! - §OKufra§! - [LBA.cyr_murzuq] - [LBA.cyr_tuat]\n§OBengasi§! - §OKufra§! - [LBA.cyr_murzuq] - [LBA.cyr_bilma] - [LBA.cyr_timbuktu]\n§OBengasi§! - §OKufra§! - [LBA.cyr_wadai] - [LBA.cyr_nigeria]\n§OBengasi§! - §OKufra§! - [LBA.cyr_wadai] - [LBA.cyr_cameroon]\n§OBengasi§! - §OKufra§! - [LBA.cyr_wadai] - [LBA.cyr_congo]"

 LBA_Benghazi_Harbour:0 "Hafen von Bengasi"
 LBA_Benghazi_Harbour_desc:0 "Einst vor allem für die Schwammfischerei bekannt, ist Bengasi heute die wichtigste Marinestation an der afrikanischen Küste des Osmanischen Reiches und der größte Hafen in ganz Libyen."
 LBA_Siwa_Oasis:0 "Oase Siwa"
 LBA_Siwa_Oasis_desc:0 "Die Oase Siwa wird von den Ruinen einer alten Festung auf einem Felsen beherrscht, der die Stadt überragt. Das Wasser des Beckens wird unsere Kamele und Menschen gleichermaßen erfrischen."
 LBA_Kufra_Oasis:0 "Oase Kufra [1009.trading_post_level_indicator]"
 LBA_Kufra_Oasis_desc:0 "Die Oase Kufra war für die Senussi in Zeiten der Gefahr ein Rückzugsort, von dem aus der Widerstand gegen die französischen Imperialisten aus dem Süden organisiert wurde. Jetzt ist sie ein sicherer Zufluchtsort für unsere müden Karawanenreisenden."
 LBA_Murzuq_Oasis:0 "Oase Murzuk [273.trading_post_level_indicator]"
 LBA_Murzuq_Oasis_desc:0 "Hey, du. Du bist endlich aufgewacht. Du wolltest über die Grenze, richtig? Du bist direkt in einen osmanischen Hinterhalt gelaufen, genau wie wir und der Dieb da drüben."
 LBA_Tuat_Oasis:0 "Oase Tuat"
 LBA_Tuat_Oasis_desc:0 "Die Gewässer von Tuat beleben riesige Flächen von Dattelpalmen. Ein Genuss!"
 LBA_Timbuktu_Oasis:0 "Stadt Timbuktu"
 LBA_Timbuktu_Oasis_desc:0 "Die Goldene Stadt Timbuktu ist eine Schatzkammer des Wissens und der religiösen Bildung. Die Mausoleen der heiligen Männer ziehen Pilger aus der gesamten Sahara und darüber hinaus an."
 LBA_Bilma_Oasis:0 "Oase Bilma [910.trading_post_level_indicator]"So funktioniert der Karawanen Manager 1936." - Idris I"
 LBA_Wadai:0 "Stadt Abéché, Wadai [515.trading_post_level_indicator]"
 LBA_Wadai_desc:0 "Eine Festung bewacht die ehemalige Hauptstadt der Wadai, das Tor der Karawanen in den Süden. Auf den Märkten wimmelt es von Händlern und Waren."
 LBA_Congo:0 "[1025.owner.GetAdjective] Kongobecken"
 LBA_Congo_desc:0 "Die üppigen Regenwälder im Kongobecken sind ein ungewöhnlicher Anblick für unsere Männer."
 LBA_Cameroon:0 "[927.owner.GetAdjective] Kamerun"
 LBA_Cameroon_desc:0 "Die grünen Hügel Kameruns sind ein diskreter Treffpunkt für unsere deutschen Waffenschmuggler."
 LBA_Nigeria:0 "[558.owner.GetAdjective] Nigeria"
 LBA_Nigeria_desc:0 "Unsere Handelsbeziehungen erzählen uns von der Schönheit des weißen Strandes von Lagos, weit an der Küste, einem ganz anderen Ozean als dem, den wir mit unseren Wüstenschiffen befahren."

