 LBA_ottoman_naval_penetration:0 "Osmanische Seeherrschaft"
 LBA_ottoman_naval_penetration_desc:0 "Obwohl unser Orden der unangefochtene Herr der Kyrenaika ist, müssen wir zugeben, dass wir keinerlei Einfluss auf die Meere haben, wo die osmanische Kontrolle von Benghazi und Tripolitanien aus total ist. Der osmanische Militärstützpunkt in Benghazi, das letzte Überbleibsel ihrer Herrschaft in Ostlibyen, ist außerdem unser wichtigstes Handelszentrum, was den osmanischen Beamten und Kaufleuten mehr als bewusst ist. Diese Situation erstickt unsere Wirtschaft, da die alten Karawanen, die zwischen der Sahelzone, dem Sudan, Ägypten und Libyen verkehrten, mit der von der Pforte bereitgestellten modernen Infrastruktur nicht mehr konkurrieren können."
