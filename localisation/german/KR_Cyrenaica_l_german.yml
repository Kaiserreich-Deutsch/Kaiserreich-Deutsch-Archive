 LBA_Senussi_Network_dc:0 "Der Kampf gegen den Imperialismus"
 LBA_Senussi_Network_dc_desc:0 "Obwohl wir uns selbst als vollwertiges Emirat bezeichnen, ist es offensichtlich, dass der Senussi-Orden den Kernpunkt unserer Verwaltung bildet. Dieser Sufi-Orden, der von dem großen Senussi selbst im frühen 19. Jahrhundert gegründet wurde, hat seine Botschaft des virulenten Antiimperialismus und der Rückbesinnung auf die islamischen Traditionen über ein ausgedehntes Netz von Logen oder 'Zawiya' weit und breit in Nordafrika verbreitet.\n\nDiese Lodges bieten nicht nur spirituelle Führung und theologische Ausbildung, sondern dienen auch als Raststätten auf den Transsahara-Handelsrouten, bieten Sicherheit für die lokalen Gemeinschaften und bilden nicht selten wichtige wirtschaftliche Zentren.\n\n§OLevel I§! §YZawiyas§! bieten die folgenden Vorteile:\n    - Schaltet  frei §YHandelsroute wiedereröffnen§! Entscheidung\n    - Fügt hinzu §R-10%§! §YÜbereinstimmung§! mit dem Staat\n    - Fügt hinzu §R+10%§! §YWiderstandsziel§! mit dem Staat\n    - Bietet §G+30§! §YSenussi-Freiwillige§! jede Woche\n\n§OLevel II§! §YZawiyas§! bieten die folgenden Vorteile:\n    - Schaltet  frei §OLevel II§! §YHandelsposten§! Verbesserungen\n    - Schaltet  frei §YBewaffnete Widerstandszellen§! Entscheidung\n    - Fügt hinzu §R-30%§! §YRecruitable Population Factor§! mit dem Staat\n    - Fügt hinzu §R-30%§! §YAvailable Buildings Slots Factor§! mit dem Staat\n    - Fügt hinzu §R-30%§! §YLocal Resources Factor§! mit dem Staat\n    - Bietet §G+100§! §YSenussi-Freiwillige§! jede Woche"

