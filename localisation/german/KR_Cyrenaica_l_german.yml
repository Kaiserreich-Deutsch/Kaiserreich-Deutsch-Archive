 LBA_farmers:0 "Landwirtschaftliche Fortschritte"
 LBA_farmers_desc:0 "Mehr als Pflugscharen, aber auch Traktoren und Düngemittel; unsere Landwirte verfügen jetzt über echte Fähigkeiten eines modernen Landwirtschaftsexperten."
 LBA_support_eq_cheap:0 "Improvisierte Ausrüstung"
 LBA_support_eq_cheap_desc:0 "Nun, technisch gesehen ist jeder Verband geeignet, solange er sauber ist. Und Falken funktionieren in der Wüste genauso gut wie Ferngläser. Kurzum, es wird an allen Ecken und Enden gespart, und unsere Streitkräfte können wertvolle industrielle Kapazitäten einsparen."
 LBA_desert_warriors:0 "Das Erbe des Türkisch-Italienischen Krieges"
 LBA_desert_warriors_desc:0 "Die Wüste gehört uns. Sie ist mein Zuhause. Eindringlinge kommen hierher, aber sie gehen nicht weg. Sie verstehen die Wüste nicht; sie verstehen nicht, wie sie Leben spendet und wie sie tötet. Also sterben sie, und wir werden stärker. Die Toten können ihre neu gewonnene Weisheit nicht weitergeben... also kommen die Eindringlinge immer wieder und versuchen, unser Land und unseren Reichtum zu erobern. Und jedes Mal werden wir sie zurückdrängen!"
 LBA_oasis_defence:0 "'Adwar"
 LBA_oasis_defence_desc:0 "Es ist nicht leicht, den Weg durch den weglosen Sand zu finden, aber wir haben die Hügel, Dünen, Ebenen und Wiesen unserer Heimat gemeistert und können unsere Feinde in unserem Revier souverän ausmanövrieren."
 LBA_gotta_go:0 "Stammesführer & Mobile Truppen"
 LBA_gotta_go_desc:0 "Unsere Streitkräfte kennen die Lage des Landes und wissen, wie sie es am besten nutzen können - unsere Feinde können nicht hoffen, uns zu besiegen."
 LBA_horse:0 "Reiter der Berberküste"
 LBA_horse_desc:0 "Reiter und Stammesangehörige aus dem ganzen Land stehen uns zur Verfügung, um den Feinden von Tripolis vernichtende Schläge zu versetzen."

 LBA_home_of_the_Senussi:0 "Heimat des Senussi-Ordens"
 LBA_home_of_the_Senussi_desc:0 "Der Geburtsort des Großen Senussi-Ordens, der Grüne Berg der Kyrenaika und die Wüsten von Kufra sind die Heimat unserer internationalen Organisation. Unsere Organisation, die sich für die Befreiung des muslimischen Volkes vom Joch der europäischen Imperialisten und die Wiederbelebung des muslimischen Glaubens einsetzt, lässt sich am besten als militanter Missionsorden beschreiben, der nicht davor zurückschreckt, Gewalt anzuwenden, wenn die Situation es erfordert.\n\nDie Unnachgiebigkeit unserer Organisation, um die uns viele beneiden, hat uns zu den unbestrittenen Meistern der Kyrenaika gemacht, wo der Staat im Staat alles kontrolliert, von der Bildung über die Religion bis hin zu militärischen Angelegenheiten und sogar die Sicherheit unserer Wirtschaft. Diese Strenge erwies sich als großer Vorteil während unserer Kämpfe mit den italienischen Besatzern, als wir ihre Armeen besiegten und sie mit einer Grausamkeit ins Meer zurückdrängten, die die Araber im gesamten Maghreb und Maschrik inspiriert hat."
