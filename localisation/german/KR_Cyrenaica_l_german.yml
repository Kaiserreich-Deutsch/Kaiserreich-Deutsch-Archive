### Events ###
 libya.1.t:0 "Das Emirat Kyrenaika"
 libya.1.d:0 "Der Senussi-Orden wurde 1843 von dem großen Muhammad ibn Ali as-Senussi gegründet und ist zu einem Synonym für die Region Kyrenaika geworden, in der er herrscht. Obwohl wir technisch gesehen ein Teil des Osmanischen Reiches sind und die städtische Elite von Benghazi immer stärker in den Grünen Berg vordringt, konnten wir unsere Unabhängigkeit seit nunmehr fast 100 Jahren bewahren. Die früheren Großmeister haben die verachtenswerten Imperialisten auf Schritt und Tritt bekämpft und den Kampf gegen die Europäer von den Wüsten von Wadai bis zur Oase Siwa angeführt. Als die italienische Armee 1911 in Tripolitanien einmarschierte, kämpften wir Seite an Seite mit unserem Kalifen, um ihre gewaltige Streitmacht zurückzuschlagen, und taten dies auch noch, als die Türken Libyen nur wenige Monate später übergaben. Unser Verhältnis zu den Türken war schon immer... gelinde gesagt, kompliziert, denn während wir 1911 und 1915 unsere Kräfte bündelten, ist es mehr als klar, dass die Pforte nicht besonders scharf auf eine unabhängige Verwaltungseinheit in ihrem Herrschaftsbereich ist. Als der Weltkrieg jedoch mit einem osmanischen Sieg endete, musste das überforderte und bankrotte Reich zugeben, dass es nicht über die Mittel verfügte, unseren gestärkten Nachkriegsstatus anzufechten, und begnügte sich mit der Rückkehr der nominellen Kontrolle, die von seinen Bürokraten in Bengasi ausgeübt wurde.\n\nSeit dem Ende des Krieges hat sich in der Kyrenaika wenig getan, da sowohl die Mittel als auch der Wille fehlen, den Status quo zu ändern, was wesentliche Veränderungen verhindert. Dies änderte sich 1933, als unser oberster Führer, Ahmed Sharif as-Senussi, an Altersschwäche starb und seinen Sohn mit der Übernahme der Führung beauftragte. Der Tod dieser Schlüsselfigur unserer Geschichte hat jedoch die Spannungen zwischen den panislamischen Anhängern des verstorbenen Großmeisters und den Senussi-Prinzen, die sich auf den rechtmäßigen Erben Idris berufen, der nach dem Sieg der Osmanen ins Exil ging, neu entfacht."
 libya.1.a:0 "Vorwärts!"

 libya.2.t:0 "[LBA.GetLeader] Außer Gefecht gesetzt"
 libya.2.d:0 "Unser Oberster Führer, der persönlich den Kampf gegen die dem französischen Staat treu ergebenen Truppen im Norden des Tschad anführte, hat einen schweren Schlag auf den Kopf erlitten, nachdem sein Pferd unter ihm weggeschossen wurde. Zwar ist derzeit unklar, ob dies dauerhafte Auswirkungen auf seine Gesundheit haben wird, was durch den völligen Mangel an medizinischem Personal in unserem Staat noch verschlimmert wird, doch hat dies die Idrisi-Loyalisten ermutigt, eine Abstimmung unter den Senussi-Fürsten über die Rückkehr des rechtmäßigen Erben aus seinem Exil in Ägypten zu fordern.\n\nie stoßen jedoch auf ernsthaften Widerstand von engen Freunden und Befehlshabern des früheren obersten Führers, die darin nichts anderes als ein Machtstreben der Prinzen sehen, um ihren eigenen Einfluss zu vergrößern und die letzten loyalen Pan-Islamisten zu vertreiben. Angeführt von Umar al-Mukthar, einem geschätzten Kriegshelden des tschadischen und des italienisch-türkischen Krieges, könnte diese Clique zu einem Problem für die Prinzen werden, wenn nicht angemessen darauf reagiert wird."
 libya.2.a:0 "Stürmische Zeiten stehen bevor"

 libya.3.t:0 "Idris spricht auf dem Dritten Arabischen Kongress"
 libya.3.d:0 "Um ausländische Unterstützung für seinen Anspruch auf das Emirat Kyrenaikan zu gewinnen, nutzte Idris den Ägyptischen Arabischen Kongress, um die Meinung der versammelten arabischen Prominenten und Politiker zu beeinflussen. Ein Prinz aus der Senussi-Familie und starker Unterstützer von Idris, Sayyid Hilal al-Sanusi von Jaghbub, reiste ebenfalls in die ägyptische Hauptstadt, wahrscheinlich um über einen Weg zu diskutieren, wie Idris den Thron in seinem Heimatland zurückerobern könnte. Obwohl Ägypten dem im Exil lebenden Prinzen wahrscheinlich seine Unterstützung gewähren wird, richten sich die meisten Augen auf Benghazi, wo die Vertreter des Kalifen der osmanischen Regierung in Kostantiniyye über die sich entwickelnde Regentschaftskrise berichten."
 libya.3.a:0 "Diese Ausländer haben sich nicht in innere Angelegenheiten einzumischen!"

 libya.4.t:0 "Intrigen in Benghazi"
 libya.4.d:0 "Die Ägypter scheinen es sich zur Aufgabe gemacht zu haben, Idris wieder auf den Thron der Kyrenaika zu setzen, und haben über ihre Verbindungen in der Geschäftswelt von Benghazi begonnen, sich die Unterstützung verschiedener Stammesführer und der unsicheren Senussi-Fürsten zu erkaufen. Ihre Bemühungen werden jedoch vergeblich sein, wenn es ihnen nicht gelingt, den alternden Umar al-Mukhtar zu überzeugen, der an seiner Unterstützung für den handlungsunfähigen az-Zubayr festhält. Um dieses "Problem" in den Griff zu bekommen, wurden zwielichtige Vorschläge unterbreitet, um das Gleichgewicht zugunsten von Idris zu kippen, darunter die Beendigung von al-Mukhtars Leben durch Gift.\n\nSollte das Komplott jedoch scheitern, kann dies böse nach hinten losgehen, da das von al-Mukhtar unterhaltene Netzwerk von Verbündeten wahrscheinlich Vergeltung für einen solch verabscheuungswürdigen Verrat üben wird."
 libya.4.a:0 "Das Komplott gelingt!"
 libya.4.b:0 "al-Mukthar entgeht dem Tod"

 libya.5.t:0 "Tod von al-Mukhtar"
 libya.5.d:0 "Dass der Tod des alternden al-Mukhtar zu gegebener Zeit eintreten würde, war zweifellos richtig, aber viele waren dennoch überrascht von der Geschwindigkeit, mit der sich sein Gesundheitszustand in den letzten Tagen verschlechterte. Sein Tod ist ein schwerer Schlag in diesen unsicheren Zeiten, und die Zeremonie in Adschdabija zog Tausende von Menschen an, die ihrem Helden zum Abschied winken wollten. Prinz Osman Fuad, der Anführer der türkischen Streitkräfte in Libyen während des Weltkriegs, schickte umgehend ein Schreiben an unsere Regierung, in dem er seinen Freund und Landsmann lobte, während die Abgeordnetenkammer in Kostantiniyye seine tapferen Taten während des Krieges in den höchsten Tönen lobte.\n\nNach dem Tod des prominentesten Verteidigers des kränklichen al-Zubayr scheint es unwahrscheinlich, dass sich jemand einer Rückkehr von Idris an die Macht in den Weg stellt. Es gibt jedoch noch einige Nachzügler in der Opposition, die darauf hinweisen, wie seltsam der plötzliche Tod ihres Führers war, und die Idris-Anhänger der Vergiftung beschuldigen. Da die muslimische Tradition jedoch ein verspätetes Begräbnis verbietet, haben sie keine Möglichkeit, Beweise für dieses angebliche Komplott zu finden."
 libya.5.a:0 "Ganz Kyrenaika grüßt seinen Helden!"

 libya.6.t:0 "Attentat auf al-Mukhtar"
 libya.6.d:0 "Unruhe macht sich in der gesamten Kyrenaika breit, da ein Attentat auf Umar al-Mukhtar von engen Vertrauten des alten Guerillakämpfers aufgedeckt wurde. Empört über diesen Anschlag auf seine Person und ausdrücklich beleidigt über die Wahl der Waffe, Gift, wegen ihrer Feigheit, hat der Kommandant die Senussi-Fürsten offen für ihre Intrigen und ihr verachtenswertes Vorgehen angegriffen. Es ist kein Geheimnis, dass al-Mukhtar keine hohe Meinung von den Prinzen hatte, die seiner Ansicht nach die Werte der Senussi im Tausch gegen irdische Besitztümer verraten haben. Ob dieser Angriff Auswirkungen haben wird, ist noch unklar, aber wenn Mukhtar Rache üben will, könnten die Prinzen bald unter schwerem Beschuss stehen."
 libya.6.a:0 "Eine unerhörte Sache!"

 libya.7.t:0 "Sayyid 'Abid al-Sanusi lädt Idris nach Kufra ein"
 libya.7.d:0 "Nachdem alle ernsthaften Widerstände gegen die Idris-Loyalisten beseitigt wurden, hat Sayyid 'Abid al-Sanusi von Kufra ein Schreiben nach Kairo geschickt, in dem er die Rückkehr des rechtmäßigen Erben fordert. Idris kam dieser Aufforderung umgehend nach und traf mit seiner Ehrengarde in Kufra ein, um offiziell den kyrenaischen Thron zu besteigen. Hunderte von Kyrenaikern in Kufra strömten auf die Straßen, um die Ankunft ihres Emirs mitzuerleben, aber es ist unklar, ob die Bürger des Grünen Berges und des Stammes der Murabtin Masamir diese Begeisterung teilen."
 libya.7.a:0 "Lang lebe der Oberste Führer!"

 libya.8.t:0 "Bürgerkrieg in Kyrenaika"
 libya.8.d:0 "Aus Empörung über das Attentat auf al-Mukhtar ist das Stammesbündnis, aus dem der Senussi-Staat besteht, auseinandergebrochen, und ehemalige Verbündete ziehen die Schwerter, um Unrecht wiedergutzumachen. Umar al-Mukhtar selbst hat keine Strafmaßnahmen gefordert und sogar offen an diejenigen appelliert, die in seinem Namen handeln, sich zurückzuhalten und weiteres Blutvergießen unter Brüdern zu verhindern, aber die Würfel sind gefallen, und es scheint kein unmittelbares Ende der Kämpfe zu geben.\n\nDie Lage sieht für die Idrisi-Anhänger düster aus, da ihre feige Tat die Beduinen bis ins Mark erschüttert hat, denn Ehrlichkeit und Ehre sind für ihre Lebensweise von zentraler Bedeutung. Die zunehmende Dekadenz und Passivität der Prinzen hatte die Beziehungen zwischen den handlungsorientierten mittleren Befehlshabern des Ordens und den Prinzen selbst verschlechtert, was nun zu einem gewaltsamen Ausbruch dieser aufgestauten Gefühle führte."
 libya.8.a:0 "Möge Allah für ein schnelles Ende der Kämpfe sorgen!"

 libya.9.t:0 "Niederlage der Senussi-Fürsten"
 libya.9.d:0 "Der Konflikt zwischen den Stämmen, der durch das Attentat auf Umar al-Mukhtar ausgelöst wurde, hat heute seinen gewaltsamen Abschluss gefunden, da ein letzter Angriff auf die religiöse Hauptstadt Jaghbub verhindert wurde, als der letzte verbliebene Prinz, Sayyid Hilal al-Sanusi, beschloss, zu fliehen, anstatt ein letztes Mal Widerstand zu leisten. Mit seinem Abgang haben sich die Anhänger von al-Zubayr zum Sieger erklärt. Es ist jedoch unwahrscheinlich, dass sich der Oberste Führer erholen wird, da der Schlag, den er vor Monaten erhalten hat, noch immer nicht vollständig verheilt ist und er der Gnade seines Regentschaftsrates ausgeliefert ist.\n\nUm die Frage der Führung zu lösen, hat der Rat beschlossen, sich aufzulösen und Umar al-Mukhtar zum offiziellen Regenten des Emirs zu ernennen. Während er sich zunächst weigerte, das Angebot anzunehmen, und dies mit seinem hohen Alter und seinem sich verschlechternden Gesundheitszustand begründete, wurde er schließlich von seinen beiden engen Freunden al-Fadil Bu-'Umar und Yusuf Bu-Rahil überzeugt."
 libya.9.a:0 "May he maintain the peace in our lands!"

 libya.10.t:0 "Jahrestag der Verträge von Rom"
 libya.10.d:0 "Vor gerade einmal zwanzig Jahren endete unser Kampf gegen die kolonisierenden Unterdrücker mit einem Sieg, als deutsche und österreichische Truppen Italien in die Knie zwangen. Heute finden in den großen Städten Feierlichkeiten zum Jahrestag statt, bei denen wir uns nicht nur daran erinnern, was wir waren, sondern was wir sein könnten!"
 libya.10.a:0 "Ein großer Tag!"

 libya.11.t:0 "Der Unabhängigkeitskrieg hat begonnen!"
 libya.11.d:0 "u den Waffen! Während sich Libyen auf den unvermeidlichen Gegenangriff der türkischen Streitkräfte vorbereitet, schart sich unser Volk wie nie zuvor hinter unsere Sache. Sogar Männer aus dem Ausland, darunter viele aus Tunesien, sind gekommen, um sich unserem Befreiungskampf anzuschließen, auch wenn wir nicht feststellen können, ob sie im Namen des Bey von Tunis, der Franzosen oder von sich selbst handeln."
 libya.11.a:0 "Marsch! Auf zum Sieg!"

 libya.12.t:0 "Anti-imperialistische Rhetorik"
 libya.12.d:0 "Jeden Tag unterstützen mehr und mehr Menschen im In- und Ausland unsere Reden gegen Kolonialismus und Imperialismus. Es wird nicht mehr lange dauern, bis auch Syndikalisten und Republikaner unsere Bemühungen um die Befreiung Afrikas unterstützen, denn alle sehen die Torheit und Gier der Franzosen und Deutschen."
 libya.12.a:0 "Vorwärts!"

 libya.13.t:0 "Was ist mit dem französischen Angriff auf Marokko?"
 libya.13.d:0 "Marokko, das von den anderen Verbündeten in Kairo abgeschnitten ist, wird in dem kommenden Kampf jede Hilfe brauchen, die es bekommen kann! Wir sollten Hilfe in Form von Männern und Waffen schicken, um dem Land zum Sieg zu verhelfen!"
 libya.13.a:0 "Es ist ein Verbündeter, den wir uns nicht entgehen lassen können."
 libya.13.b:0 "Es ist voreilig, solche absoluten Schlussfolgerungen zu ziehen."

 libya.14.t:0 "Libyen-Hilfe kommt an!"
 libya.14.d:0 "Unsere Freunde in Libyen haben uns Vorräte und einige Männer geschickt, um uns im Krieg gegen die perfiden französischen Invasoren zu unterstützen!"
 libya.14.a:0 "Hurra!"

 libya.15.t:0 "Konflikt im Jabal"
 libya.15.d:0 "Zwischen zwei der größten Stämme Kyrenaikans hat sich Ärger zusammengebraut, da sich die Sa'adi-Stämme der Bra'sa und der 'Awagir in einer Frage der Landverteilung zerstritten haben. Die 'Awagir, die größer sind als ihr Gegenstück, haben in letzter Zeit aufgrund einiger guter Ernten einen Bevölkerungszuwachs zu verzeichnen und sind in das Gebiet der Bra'sa eingedrungen, um ihre zusätzlichen Mäuler zu stopfen. Offensichtlich hat dies die Bra'sa verärgert, die einen Aufruf zu den Waffen an ihre Murabtin-Kämpfer geschickt haben, um ihre Macht zu demonstrieren und weitere Aggressionen zu verhindern.\n\nEs sind bereits Schüsse zwischen den beiden Seiten gefallen, aber bisher wurden keine Verletzten gemeldet. Die ganze Situation ist für den Senussi-Orden ziemlich unglücklich, da es unmöglich zu sein scheint, es beiden Seiten recht zu machen."
 libya.15.a:0 "Helft den Bra'sa, es ist ihr Land!"
 libya.15.b:0 "Helfen Sie den 'Awagir, wir dürfen ihre Unterstützung nicht verlieren!"

 libya.16.t:0 "Grenzkonflikte in Westägypten"
 libya.16.d:0 "Nach einem unglücklichen Zwischenfall zwischen einem 'Abyadat-Händler und einem Jwazi-Stammesangehörigen scheinen sich die Beziehungen zwischen dem Kyrenaikan und den westägyptischen Stämmen erneut zuzuspitzen. Als Vergeltung für die vermeintliche Verletzung der Ehre des Stammes der 'Aybadat wurde ein Überfall von deren Murabtin gestartet, bei dem mindestens ein Dutzend Schafe erbeutet und ein Außenposten nahe der Grenze geplündert wurde. Die ägyptischen Vertreter in Siwa sind beunruhigt und fordern uns auf, die Kämpfe zu beenden, andernfalls würden sie Maßnahmen gegen unsere Aktivitäten in der Oasenstadt ergreifen."
 libya.16.a:0 "Entschädigung der Jwazi für ihre Verluste"
 libya.16.b:0 "Bestrafung der 'Abyadat"
 libya.16.c:0 "Das geht uns nichts an"

 libya.17.t:0 "Sklaverei auf der Zentralafrikanischen Route"
 libya.17.d:0 "Trotz der Bemühungen der kolonialen und osmanischen Mächte, die Sklaverei zu ächten und ihre weite Verbreitung im Maghreb zu bekämpfen, hat die Unfähigkeit der osmanischen Regierung, ihre Autorität auf das libysche Hinterland auszudehnen, zu einer Wiederbelebung der alten Handelswege geführt, die die Sahelzone mit dem Maghreb verbinden. Die Oasenstadt Kufra, die hauptsächlich durch den Tschad und den Sudan führt, hat begonnen, sich zur Hauptstadt des Handels zu entwickeln, da sie häufig von Karawanen besucht wird und Auktionen organisiert, um ihre "Produkte" in den gesamten Maghreb zu schicken.\n\nDie Rufe aus dem Ausland nach einer Lösung des Problems werden jedoch immer lauter, und Vertreter der Pforte werden wegen ihrer Unfähigkeit, diesen unmenschlichen Praktiken ein Ende zu setzen, heftig angegriffen. Dennoch scheint es unwahrscheinlich, dass der Handel in absehbarer Zeit eingestellt wird, da er eine wichtige Einnahmequelle für den Orden darstellt und es ihm ermöglicht hat, seinen Einfluss bis nach Mittelafrika auszudehnen."
 libya.17.a:0 "Es ist, wie es ist"

 libya.18.t:0 "Die osmanische Wirtschaftsrezession"
 libya.18.d:0 "Durch den Zusammenbruch der Märkte im Deutschen Reich hat der Binnenmarkt des Osmanischen Reiches erhebliche Einbußen erlitten, da die Nachfrage nach landwirtschaftlichen Erzeugnissen in Europa, dem wichtigsten Exportgut, zusammengebrochen ist.\n\nDie Auswirkungen dieser Krise haben den Grünen Berg der Kyrenaika erreicht, wo die Bauern auf den Märkten von Benghazi einen Preisverfall für ihre Waren hinnehmen mussten. Da unsere Exporte an sich recht unbedeutend sind und nur in guten Erntejahren möglich sind, wurde die Gesamtwirtschaft nicht allzu hart getroffen, aber die Händler befürchten, dass dies bald zu einem Zusammenbruch des Karawanenhandels führen könnte."
 libya.18.a:0 "Höchst bedauerlich"

 libya.19.t:0 "Großer Gipfel der Kyrenaikan-Stämme"
 libya.19.d:0 "ie schon vor einigen Jahrzehnten hat unser großes Oberhaupt zu einer Versammlung aller Kyrenaikan-Stämme innerhalb unserer Domäne und in der westägyptischen Wüste aufgerufen. Obwohl die meisten Fehden und Probleme zwischen den beiden Gruppen damals gelöst wurden, hat uns die jüngste Zunahme von Streitigkeiten dazu veranlasst, die Stämme erneut zusammenzubringen und die Bande der Freundschaft und Unterstützung zu bekräftigen.\n\nDie in Jaghbub abgehaltene Versammlung verlief ohne größere Probleme, und alle Vertreter konnten zufrieden mit den gefundenen Lösungen in ihre Häuser zurückkehren. Obwohl aus den Reihen der Senussi-Führung der Wunsch geäußert wurde, die Versammlung zu einem häufigeren Ereignis zu machen, wurde dies von den Stämmen selbst abgelehnt, da die Angst vor einer Zentralisierung wieder aufflammte."
 libya.19.a:0 "Das Band der Zusammenarbeit stärkt uns alle!"

 libya.20.t:0 "Franzosen greifen Zawiya an"
 libya.20.d:0 "In einem dreisten Schachzug, der darauf abzielt, unseren Einfluss unter ihren Untertanen zu stoppen, hat die französische Armee eine Abteilung tief in die Sahara geschickt, um unsere Oasen zu überfallen. Mit modernen Gewehren und Luftunterstützung hatten unsere Ikhwan keine Chance, sie aufzuhalten, aber es gelang uns, die französischen Kolonnen zu bedrängen, bevor sie sich in die Wüste zurückzogen."
 libya.20.a:0 "Wir leben, um an einem anderen Tag zu kämpfen!"

 libya.21.t:0 "Karawane verloren"
 libya.21.d:0 "In der Sahara hat sich eine Katastrophe ereignet: Eine ganze Karawane ist in den mächtigen Dünen verschwunden. Die Karawane mit mindestens hundert Kamelen, die letzte Woche an der nächsten Station der Route ankommen sollte, ist nicht aufgetaucht und hat die Händler am Handelsposten das Schlimmste befürchten lassen.\n\nDa sie die Reichtümer des dunklen Kontinents mit sich führen, ist der wirtschaftliche Verlust beträchtlich, und einige der Händler haben bei ihrer örtlichen Zawiya um Hilfe gebeten, in der Hoffnung, ihre Kosten decken zu können."
 libya.21.a:0 "Wir tragen die Kosten"
 libya.21.b:0 "Wir können ihnen nicht helfen"

 libya.22.t:0 "Karawane geplündert"
 libya.22.d:0 "Trotz unserer Bemühungen, die Karawane zu schützen, ist es einer Gruppe von Räubern gelungen, unsere Beschützer zu überwältigen und mit den wertvollen Waren der Karawane zu entkommen. Dies ist nicht nur eine Katastrophe für die Händler entlang der Route, sondern auch ein schwerer Schlag für unser Ansehen, da das Vertrauen in unsere Fähigkeiten, die Sicherheit der Transsahara-Routen zu gewährleisten, dadurch gesunken ist."
 libya.22.a:0 "Verdammt!"

 libya.23.t:0 "Frankreich beendet seine Aktivitäten in Timbuktu"
 libya.23.d.lba:0 "In dem Bestreben, eine bessere Kontrolle über ihren südlichen Gürtel zu erlangen, hat die algerische Regierung senegalesische Tirailleure in die Wüstenstadt geschickt, in der Hoffnung, unseren Einfluss zu beseitigen. Sie verhafteten Händler, die mit unseren Unternehmungen in Verbindung standen, konfiszierten Handelswaren und setzten unsere Zawiya in Brand, so dass alle unsere Brüder gezwungen waren, zu fliehen oder sich zu verstecken, bis das Bataillon nach Hause zurückkehrt."
 libya.23.d.nfa:0 "In dem Bestreben, eine bessere Kontrolle über unseren südlichen Gürtel zu erlangen, haben wir senegalesische Tirailleure in die Wüstenstadt geschickt, in der Hoffnung, den Einfluss der Senussi aus der Region zu beseitigen. Durch die Verhaftung von Händlern, die mit ihnen in Verbindung stehen, die Beschlagnahme von Handelsgütern und die Inbrandsetzung ihrer Zawiya waren alle ihre Brüder gezwungen zu fliehen oder sich zu verstecken, bis unser Bataillon nach Hause zurückkehrt."
 libya.23.a:0 "Ein düsterer Tag für den Orden"
 libya.23.b:0 "Ein guter Tag für Frankreich"

 libya.24.t:0 "Die Suche nach Zerzura"
 libya.24.d:0 "Die mythische Oasenstadt Zerzura, die tief in der libyschen Wüste liegen soll, hat die europäischen Entdecker schon lange verzaubert. In Schriften aus dem 13. Jahrhundert sprachen die Autoren von einer Stadt, die "weiß wie eine Taube" war und nannten sie "Die Oase der kleinen Vögel". Im Kitab al Kanuz heißt es, Zerzura sei eine Stadt in der Sahara voller Schätze mit einem schlafenden König und einer schlafenden Königin, die von schwarzen Riesen bewacht werden, die niemanden herein- oder herauslassen.\n\nDer Brite Ralph Bagnold startete eine Expedition, um diesen Ort zu finden, doch die ägyptische Revolution setzte seinen Bemühungen ein vorzeitiges Ende. László Almásy, ein Veteran der österreichisch-ungarischen Armee aus dem Zweiten Weltkrieg, war jedoch von der Idee begeistert und bat die osmanische Regierung in Benghazi um die Erlaubnis, eine eigene Expedition zu unternehmen."
 libya.24.a:0 "Er jagt nur Märchen nach"

 libya.25.t:0 "Fall von Misratah"
 libya.25.d:0 "Der Fall von Misratah, dem Zentrum der türkischen Gemeinschaft in Tripolitanien und der De-facto-Hauptstadt der Region seit dem Ende des Weltkriegs, erwies sich als der letzte Nagel im Sarg der Vertreter der Pforte in Libyen. Die Vertreibung der osmanischen Truppen hat jedoch ernsthafte Fragen über die Zukunft unseres Staates aufgeworfen, da die drei Regionen Libyens (Tripolitanien, Fezzan und Kyrenaika) sehr unterschiedliche Ansichten über die Zukunft der Nation haben.\n\nAus Angst vor der demografischen und wirtschaftlichen Bedeutung Tripolitaniens drängen viele in Fezzan auf ein föderatives Regierungsmodell, in dem sie ihre Autonomie behalten können, während in der Kyrenaika viele noch weiter gehen. Sie sind der Meinung, dass die Kyrenaika und Tripolitanien nicht vereinigt werden sollten und dass die beiden Entitäten unabhängig voneinander bleiben sollten, was den Status, der dem Emirat Kyrenaika während des Weltkriegs verliehen wurde, weiter bekräftigt. In Tripolitanien ist die Situation noch komplexer. Viele befürworten einen Zusammenschluss der drei libyschen Teilstaaten, lehnen aber das föderale Modell ab, weil sie glauben, dass es eine machtlose Regierung schafft, die nicht in der Lage ist, die vielen Probleme zu lösen, die Libyen plagen. Eine andere große Gruppe schließt sich eher den Ansichten der Kyrenaiker an und kämpft gegen die Vereinigung der Region im Allgemeinen, da sie der Meinung ist, dass nur ein republikanisches Modell für Tripolitanien geeignet ist, das in scharfem Gegensatz zur Theokratie der Kyrenaiker steht."
 libya.25.a:0 "Gemeinsam werden wir Libyen stark machen!"
 libya.25.b:0 "Gewährung der Unabhängigkeit Tripolitaniens"
 libya.25.c:0 "Gewährung der Unabhängigkeit Tripolitaniens (Als Tripolitanien spielen)"

 libya.26.t:0 "Gründung politischer Parteien"
 libya.26.d:0 "Während die Kyrenaika aufgrund ihrer streng theokratischen Struktur von den parteipolitischen Verrücktheiten weitgehend verschont geblieben ist, war die Region Tripolitanien viel enger mit dem osmanischen Zentrum verbunden und besonders anfällig für die Veränderungen, die durch die jungtürkische Revolution von 1908 und die anschließende Demokratisierung des Staates ausgelöst wurden. Liberale, Konservative, Sozialisten und viele andere hatten Zeit, sich zu entwickeln und den Grundstein für eine moderne libysche Versammlung zu legen.\n\nDiese Landschaft hat zur Bildung von drei großen Machtblöcken geführt, die zumeist aus ehemaligen osmanischen Bürokraten und mächtigen städtischen Familien bestehen. Die Nationalistische Partei unter der Führung von Ahmad Faqih Hasan hat viele Anleihen bei der kemalistischen Bewegung genommen und plädiert für einen einheitlichen libyschen Staat, in dem die Religion von der politischen Bühne verschwindet. Sie lehnen die Senussis als Institution ab, da sie sie als schädlich für das Wohlergehen der Nation ansehen, haben aber kaum Mittel, um sie anzufechten. Der Nationalkongress unter der Führung von Bashir al-Saadawi ist ihre wichtigste Opposition und symbolisiert eine zerbrechliche Vereinigung berberischer und arabischer Interessen, die bereit ist, mit den Senussis zum Wohle Libyens zusammenzuarbeiten. Auch sie befürworten einen Einheitsstaat, sind aber bereit, diesen vorübergehend fallen zu lassen, um die Stabilität des Landes zu gewährleisten. Schließlich gibt es noch die Arbeiterpartei, die von Bashir bin Hamza angeführt wird. Sie lehnt jeden Kompromiss mit den Senussis ab, die sie als dekadente, anti-libysche Institution ansieht. Ihre Mitgliederzahl ist zwar im Vergleich zu den beiden anderen Blöcken unbedeutend, aber viele fürchten sich vor dem Kapital, das die Internationale der Organisation verliehen hat, und vor dem Einfluss französischer und italienischer Aktivisten in den Städten Tripolitaniens."
 libya.26.a:0 "Die Dolche sind gezückt"

 libya.27.t:0 "Lokale Behörden erhöhen die Steuern"
 libya.27.d:0 "In der Hoffnung auf leichte Gewinne im Karawanenhandel haben die lokalen Honoratioren begonnen, von den reisenden Händlern höhere Abgaben für die Durchfahrt durch ihre Ländereien und für Lieferungen aus ihren Oasen zu verlangen. Unser Zawiya hat versucht, in den Streit einzugreifen, aber es ist unwahrscheinlich, dass die Behörden nachgeben, wenn sie nicht durch andere Mittel entschädigt werden."
 libya.27.a:0 "Ihre "Verluste" ausgleichen"
 libya.27.b:0 "Lass es laufen"

 libya.28.t:0 "Lokaler Mufti schließt Zawiya"
 libya.28.d:0 "Angesichts des immer größer werdenden Einflusses des Senussi-Ordens und seiner militanten Botschaft haben sich die örtlichen Mitglieder der Ulemma mit den Behörden verbündet, um die Zawiya zu schließen und ihren Wahlbezirk vom Einfluss der Senussi zu befreien. Dies ist zwar ein erheblicher Rückschlag für unsere Operationen in der Region, aber unser Orden hat bewiesen, dass er sich mit Leichtigkeit erholen kann, wenn die vorübergehende Allianz zwischen Ulemma und Armee unweigerlich zerbricht."
 libya.28.a:0 "Wir kommen zurück!"

 libya.29.t:0 "Eine unerwartete Begegnung"
 libya.29.d:0 "Eine Karawane aus Kufra erzählt nach ihrer Heimkehr, dass sie auf ihrer Reise einen einsamen Beduinenjungen getroffen hat. Der Junge tauchte aus dem Nichts auf, gefolgt von einem Fuchs, den er gezähmt hatte, und bat den Karawanenführer, ihm ein Schaf zu zeichnen - nach einigen Missverständnissen zeichnete der Führer eine Schachtel und sagte ihm, dass sich darin ein Schaf befinde, was der Junge überraschenderweise als genau das bezeichnete, was er wollte.\n\nNach diesem Vorfall reist er einige Tage mit der Karawane, wo er erklärt, dass er ein Prinz aus einer fernen Welt ist, die er früher durch das Reinigen von Vulkanen und das Ausreißen von Affenbrotbäumen instand gehalten hat, und dass er sich in eine Rose verliebt hat, die auf dem Planeten wuchs, und dass er nach Hause zurückkehren möchte. Einige Tage später verschwand der Junge plötzlich aus dem Karawanenlager und wurde einige Stunden später tot aufgefunden, gestorben an einem Schlangenbiss."
 libya.29.a:0 "Das Ende einer Sache markiert den Beginn einer neuen"

 libya.30.t:0 "Die zweite Almásy Expedition"
 libya.30.d:0 "Da er die mythische Stadt Zerzura nicht finden konnte, hat László Almásy die osmanischen Vertreter in Benghazi um Erlaubnis gebeten und erhalten, die südlibysche Wüste zu erkunden und sie bei der Erkundung der Möglichkeiten von "Grenzkorrekturen" zugunsten der Pforte zu unterstützen. Auf seiner Reise von Wadi Halfa im Sudan nach Uweinat und weiter nach El Fasher wird der Veteran von Prinz Ferdinand aus dem Hause Liechtenstein begleitet."
 libya.30.a:0 "Soll der Kafir seinen Spaß haben"

 libya.31.t:0 "Aufstieg des Panarabismus"
 libya.31.d:0 "Obwohl es in der Kyrenaika nach wie vor keine wirklichen politischen Parteien gibt, hat sich eine kleine Gruppe jüngerer Bürger in den städtischen Zentren von Derna und Benghazi als empfänglich für die Ideen der modernen arabischen Denker in Ägypten erwiesen. Durch die Gründung politischer Clubs, die Lektüre von Texten und das Hören von Radiosendungen aus Kairo bringen diese jungen Leute ihren Wunsch nach einer Eingliederung der Kyrenaika in einen größeren arabischen Staat zum Ausdruck, der idealerweise von Kairo aus geleitet wird.\n\nNoch beunruhigender ist jedoch, dass sie die Gültigkeit der Scharia in der modernen Gesellschaft in Frage stellen und sich bei der Säkularisierung des Staates an den Türken und der ägyptischen Wafd orientieren."
 libya.31.a:0 "Diese jungen Leute wissen nicht, was gut für sie ist!"

 libya.32.t:0 "Steigende Exporte von Wüstenglas"
 libya.32.d:0 "Wüstenglas, ein geheimnisvolles Material, von dem gemunkelt wird, dass es möglicherweise einen außerirdischen Ursprung hat, erfreut sich in der europäischen Oberschicht seit der Wiederbelebung der ägyptischen archäologischen Industrie zunehmender Beliebtheit. Da es auf vielen Stücken der 1923 entdeckten Tutanchamun-Kollektion zu sehen ist, haben viele Juweliere und andere Kunsthandwerker für die Reichsten der Reichen ein Auge auf eines der geheimnisvollsten Materialien der Welt geworfen, das nur in der libyschen Wüste zu finden ist."
 libya.32.a:0 "Interessant"

 libya.33.t:0 "Kreuzung der Schicksalswege"
 libya.33.d:0 "Die beiden mächtigsten Staaten des Nahen Ostens haben die Schwerter endgültig gezogen und die Feindseligkeiten eröffnet. Da verschiedene Gruppen und Völker sich nun gezwungen sehen, zwischen der ägyptischen und der osmanischen Unterstützung zu wählen, stellen sich viele in der Kyrenaika die gleiche Frage. Unsere Armee ist zwar nicht so modern und groß wie die beiden Giganten, könnte aber eine entscheidende Rolle in diesem Konflikt spielen und ist für beide Seiten ein begehrtes Gut.\n\nDie Meinungen in der Kyrenaika sind jedoch geteilt, denn sich gegen den Kalifen zu stellen, wäre in gewisser Weise ein Verrat an den panislamistischen Idealen, die unserem Orden so wichtig sind. Andererseits sehen viele in der stetig abnehmenden Rolle des Kalifats in der osmanischen Politik einen unumkehrbaren Trend zur Säkularisierung und türkischen Vorherrschaft, der eine direkte Bedrohung für unser junges Emirat darstellt."
 libya.33.a:0 "Das Osmanische Reich hat sein Verfallsdatum überschritten!"
 libya.33.b:0 "Wir werden dem Kalifen beistehen"
 libya.33.c:0 "Dieser Krieg interessiert uns nicht"

 libya.34.t:0 "Kyrenaika bleibt neutral"
 libya.34.d:0 "Da der Krieg in der Levante auf allen Seiten wütet, hatte unser Oberkommando gehofft, den Senussi-Orden in der Kyrenaika nutzen zu können, um die Ägypter zu flankieren und dem Krieg ein schnelles Ende zu setzen. Diese Hoffnungen wurden heute jedoch enttäuscht, da [LBA.GetLeader] der Krone jegliche Unterstützung verweigert hat, da es sich um einen Konflikt zwischen Ägypten und der Türkei handelt, an dem sie nicht beteiligt sind."
 libya.34.a:0 "Wenn sie nicht für uns sind, dann sind sie gegen uns!"
 libya.34.b:0 "Eine höchst bedauerliche Situation"

 libya.35.t:0 "Tod von al-Mukhtar"
 libya.35.d:0 "Sein Tod ist ein schwerer Schlag für die Menschen in der Kyrenaika. Die Zeremonie in Adschdabija zog Tausende von Menschen an, die ihrem Helden ein letztes Lebewohl winken wollten. Prinz Osman Fuad, der Anführer der türkischen Streitkräfte in Libyen während des Weltkriegs, schickte umgehend einen Brief an unsere Regierung, in dem er seinen Freund und Landsmann lobte, während die Abgeordnetenkammer in Kostantiniyye seine tapferen Taten während des Krieges in den höchsten Tönen lobte.\n\nMit dem Tod dieses glühendsten Pan-Islamisten und libyschen Nationalisten beginnt für die Kyrenaika eine neue Ära der Instabilität, da er zwar einen Nachfolger ernannt hat, viele aber bezweifeln, dass dieser in der Lage sein wird, die Kyrenaika ohne das Prestige und die Anziehungskraft von al-Mukhtar in die Zukunft zu führen."
 libya.35.a:0 "Ganz Kyrenaika grüßt seinen Helden!"

 libya.36.t:0 "Zusammenbruch des französischen Kolonialreichs"
 libya.36.d:0 "Der reaktionäre französische Staat wurde von einer Koalition aus arabischen Staaten, Stämmen und nationalistischen Bewegungen getroffen, die das jüngste Machtvakuum nutzten, um ihre Unabhängigkeit zu behaupten. Obwohl die französische Kolonialarmee einen anständigen Kampf führen konnte, sah sich die Regierung gezwungen, sich vom afrikanischen Kontinent zurückzuziehen, nachdem ihre europäischen Zentren Oran, Algier, Konstantin und Tunis an die feindlichen Kräfte gefallen waren.\n\nDieser Tag, der bereits als einer der schwärzesten in der französischen Geschichte gilt, scheint das Schicksal der Franzosen, die nach der Revolution, die 1919 die Französische Republik stürzte, bereits am seidenen Faden hingen, endgültig besiegelt zu haben."
 libya.36.a:0 "Wird sich Frankreich jemals erholen?"

 libya.37.t:0 "Sieg des Senussi-Ordens!"
 libya.37.d:0 "So wie wir mit den italienischen Invasoren verfahren sind, wurden die osmanischen Türken ins Meer zurückgedrängt und die Kyrenaika von ihrer Einmischung befreit. Dies ist wahrlich ein großer Tag für alle Libyer und insbesondere für den Orden. Einige fragen sich jedoch, ob wir den Kampf fortsetzen und sicherstellen sollten, dass die Türken auch aus dem Maschrik vertrieben werden."
 libya.37.a:0 "Lasst uns das Leiden beenden"
 libya.37.b:0 "Gemeinsam mit unseren Verbündeten marschieren wir auf Aleppo!"

 libya.38.t:0 "Erweitertes Zawiya Netzwerk"
 libya.38.d:0 "Das ausgedehnte Zawiya-Netzwerk von Lodges hat sich seit langem als großer Vorteil erwiesen. Jetzt haben unsere Freunde in [From.GetNameDef] das Netzwerk erweitert und uns Zugang zu noch mehr Ressourcen verschafft. Das wird uns im Kampf gegen den Imperialismus sicherlich helfen!"
 libya.38.a:0 "Wirklich nützlich."

### Ottoman related events
 librev.1.t:0 "Allgemeine Revolte in Fezzan"
 librev.1.d:0 "Während der Krieg zwischen den Senussi und dem osmanischen Staat in vollem Gange ist, haben sich verschiedene Stämme in Fezzan mit Jaghbub verbündet. Ihre Zahl ist zwar gering, aber die gesamte Provinz ist durch ihre Aktionen unkontrollierbar geworden. Nachdem die Garnison in Murzaq besiegt wurde, hat Tripolis beschlossen, alle Truppen nach Tripolitanien zurückzuziehen."
 librev.1.a:0 "Dies ist nur ein kleiner Rückschlag!"

 librev.2.t:0 "Bürgerkrieg im Jabal"
 librev.2.d:0 "Da verschiedene Stämme in ganz Tripolitanien die Gelegenheit wittern, sich von der osmanischen Einmischung zu befreien, ist ein Bürgerkrieg zwischen denjenigen, die unser Regime noch unterstützen, und denjenigen, die mit der Sache der Senussi verbündet sind, ausgebrochen.\n\nDa nur die Garnisonen in Misrata und Tripolis voll zuverlässig sind, scheint es, dass wir die Kontrolle über fast die gesamte Regentschaft verloren haben."
 librev.2.a:0 "Wir kommen zurück!"

 librev.3.t:0 "Fall von Benghazi"
 librev.3.d:0 "Als in den Straßen von Benghazi Kämpfe zwischen pro- und anti-osmanischen Kräften ausbrachen, wurde die osmanische Garnison gezwungen, sich der vorrückenden Senussi-Armee zu ergeben. Ein Feuer, dessen Ursprung derzeit nicht bekannt ist, verwüstet zudem den Ostteil der Stadt und hat viele Bewohner dazu veranlasst, in Richtung Küste zu fliehen, wo Schiffe der osmanischen Marine umfunktioniert wurden, um den noch Eingeschlossenen zu helfen.\n\nMit dem Verlust von Benghazi ist die osmanische Herrschaft in der Kyrenaika nun vollständig beendet. Viele der europäischen und türkischen Minderheiten in der Stadt fürchten sich vor möglichen Vergeltungsmaßnahmen der Senussi und haben beschlossen, die Stadt zu verlassen."
 librev.3.a:0 "Ein furchtbares Ereignis"

 librev.4.t:0 "Senussi-Loyalisten stellen das Emirat wieder her"
 librev.4.d:0 "Obwohl die Garnisonen in Libyen ihr Bestes taten, um die Macht des Senussi-Ordens einzuschränken, gelang es ihnen nie, die Bewegung vollständig zu zerschlagen, die immer tiefer in die Wüste floh, ohne sich jemals vollständig zu ergeben. Während ägyptische Truppen den Sinai durchqueren und viele arabische Soldaten der osmanischen Armee an ihrer Loyalität zweifeln, haben verschiedene Persönlichkeiten, Stämme und Militärs in der Kyrenaika Idris I. wieder auf den Thron gesetzt. Ob ihr Aufstand erfolgreich sein wird oder nur ein weiteres Ärgernis, wird die Zukunft zeigen, aber er stellt auf jeden Fall eine erhebliche Bedrohung für unsere Besitzungen in Tripolitanien dar."
 librev.4.a:0 "Zu den Waffen!"

### Tripolitanian events
 trp.1.t:0 "Tripolitanien strebt engere Beziehungen an"
 trp.1.d:0 "Im Gegensatz zu unseren anderen Provinzen in Maschrik und Ägypten haben die Menschen in Tripolitanien nie denselben Hass auf die späte osmanische Regierung geteilt. Die Entfernung zur Hauptstadt und die lockere Politik der Pforte in der Region haben zu einem hohen Maß an Autonomie geführt, auch wenn die Herausbildung eines nationalistischen Denkens nie wirklich in Gang kam. Unterteilt nach Sekten und Stämmen gibt es ein gewisses Festhalten an einer tripolitanischen Idee, aber nur wenige wagten es, diese aus dem osmanischen Ganzen heraus zu sehen.\n\nNach dem Zusammenbruch des Osmanischen Reiches befindet sich die ehemalige Provinz in einer schwierigen Lage. Da sie nicht über die Mittel für den Aufbau eines Staates und das Kapital für eine autarke Wirtschaft verfügen, haben sie sich an die Überreste des türkischen Reiches gewandt, um ein Programm der gegenseitigen Unterstützung, des Austauschs kultureller Ideen und der Stärkung der wirtschaftlichen Beziehungen einzuleiten."
 trp.1.a:0 "Wir grüßen unsere Brüder aus Tripolis"

 trp.2.t:0 "Schaffung der Türkisch-Tripolitanischen Wirtschaftsunion"
 trp.2.d:0 "Die wochenlangen Planungen zwischen den Vertretern der Regierungen in [773.GetCapitalVictoryPointName] und Tripolis haben heute ein feierliches Ende gefunden, als der türkische Großwesir nach Tripolis kam, um den historischen Vertrag zu unterzeichnen. Durch die engere Verbindung der Schicksale der beiden Nationen wurde mit sofortiger Wirkung eine Zollunion gegründet. Darüber hinaus haben türkische Unternehmen Investitionen zugesagt, um den Wiederaufbau der angeschlagenen Wirtschaft Tripolis zu unterstützen, und eine direkte Fluglinie zwischen den beiden Hauptstädten wurde feierlich eröffnet."
 trp.2.a:0 "Einigkeit macht stark!"

 trp.3.t:0 "Zusammenarbeit mit dem Tripolitanischen Freien Nationalen Block"
 trp.3.d:0 "Auf der Weltbühne ein völliges Rätsel, hat der Freie Nationale Block in letzter Zeit in Tripolis für Aufsehen gesorgt, da seine offen pro-internationale Rhetorik und seine Bewunderung für den Syndikalismus die politischen Entscheidungsträger dazu veranlasst hat, einen Blick auf einen ansonsten irrelevanten Punkt auf der Landkarte zu werfen. Ohne nennenswerte Industrie, Analphabeten bis auf den letzten Mann und mit sehr geringen Ressourcen könnte sich seine geografische Lage dennoch als entscheidend erweisen, um eine Bedrohung durch die Rattenfänger abzuwehren.\n\nZu diesem Zweck sind Beobachter aus der ganzen Welt nach Tripolis geströmt, in der Hoffnung, die Nation entscheidend in unser Bündnis zu ziehen. Trotz der Prahlerei ihres Anführers, Faqih Hasan, bezweifeln viele in unseren eigenen Nationen, dass Tripolis sich nicht eher als Belastung denn als Vorteil erweisen würde, und weisen darauf hin, dass die "sozialistischen" Ideale, die die FNB vertritt, kaum als sozialistisch bezeichnet werden können."
 trp.3.a:0 "Wir sind dennoch dankbar für ihr Lob"

 trp.4.t:0 "Tripolitanien bewirbt sich um das Phalanstere"
 trp.4.d:0 "Unter der Führung des energischen Faqih Hasan hat die Regierung in Tripolis ihren Flirt mit der Internationale gegen ein direktes Hilfegesuch ausgetauscht. Durch den Zusammenbruch des Osmanischen Reiches wurde die ohnehin schon schwache Wirtschaft Tripolitaniens in eine Abwärtsspirale geschickt, deren Ende nicht abzusehen ist.\n\nUm dieser Katastrophe Abhilfe zu schaffen und da weder vom kapitallosen Kairoer Pakt noch von der deutschen Allianz Hilfe zu erwarten ist, rufen sie nun die Internationale auf, ihre Kameraden jenseits des Mittelmeers zu unterstützen. Der Mangel an echtem Sozialismus in der Nation macht dem antikolonialen Komitee jedoch zu schaffen, denn obwohl Hasans Regierung viele ähnliche Programme wie wir anstrebt, wie z.B. Säkularismus und Unterstützung der Gewerkschaften, scheint eine radikale Umgestaltung der Gesellschaft unwahrscheinlich zu sein."
 trp.4.a:0 "Es ist unsere Pflicht, den Unterdrückten zu helfen!"
 trp.4.b:0 "Was haben wir davon?"

 trp.5.t:0 "Tripolitanien bewirbt sich für die Internationale"
 trp.5.d:0 "Die libyschen Behörden und unser Generalstab haben einen Plan ausgearbeitet, um eine Front gegen die Rattenfänger in Nordafrika zu eröffnen und so den algerischen Widerstand bei seinen Bemühungen zu unterstützen, sich von dem reaktionären und unterdrückerischen Regime zu befreien, nachdem sie die Internationale um militärische und wirtschaftliche Unterstützung gebeten haben. Es bleiben jedoch viele Zweifel, die sich vor allem auf die Fähigkeit der tripolitanischen Armee beziehen, sich gegen die Armeen von Algier zu behaupten, und darauf, dass wir durch die Beteiligung der Regierung von Tripolis am Weltkrieg und ihre anschließende Niederlage einen wichtigen Partner des afrikanischen Widerstands verlieren werden."
 trp.5.a:0 "Wir stehen Schulter an Schulter für die Befreiung Afrikas!"
 trp.5.b:0 "Es gibt keinen Grund für überstürzte Entscheidungen"

 trp.6.t:0 "Die Internationale verzögert"
 trp.6.d:0 "Da die französische Regierung nicht bereit ist, über die Aufnahme Tripolitaniens in die Internationale zu diskutieren, hat sie unsere Vertreter weggeschickt, während sie ihre Position im Maghreb überdenken."
 trp.6.a:0 "Das ist ein Skandal!"

 trp.7.t:0 "Tripolitanien bewirbt sich für den Kairoer Pakt"
 trp.7.d:0 "Da die Regierung von Tripolis nicht bereit war, ihre diplomatische Position zu kompromittieren, solange die Kluft zwischen der Kyrenaika und Tripolitanien nicht überwunden war, hat sie heute offiziell die Mitgliedschaft im Kairoer Pakt beantragt. Die Tripolitanisch-Ägyptische Vereinigungspartei, die die arabische Sache unterstützt, hat wahrscheinlich eine nicht unbedeutende Rolle bei diesem Politikwechsel gespielt und sollte in Zukunft genau beobachtet werden, wenn wir unsere Gebiete auf den Westen ausweiten wollen."
 trp.7.a:0 "Willkommen im Pakt!"
 trp.7.b:0 "Es wäre besser für uns, wenn sie neutral bleiben."

 trp.8.t:0 "Kairoer Verzögerungen"
 trp.8.d:0 "Da die ägyptische Regierung nicht bereit ist, die Frage der Aufnahme Tripolitaniens in den Kairoer Pakt zu diskutieren, hat sie unsere Vertreter weggeschickt, während sie ihre Position im Maghreb überdenken."
 trp.8.a:0 "Das ist ein Skandal!"

 trp.9.t:0 "Tripolis schlägt Wiedervereinigung vor"
 trp.9.d:0 "Die neue Regierung in Tripolis, die die panarabischen Ideale vehement unterstützt, hat sich nachdrücklich für eine Union zwischen ihrem Land und Ägypten ausgesprochen, das sie als neue Hauptstadt Arabiens ansieht. Während viele in Ägypten eine weitere Ausdehnung der arabischen Ideale befürworten, bezweifeln andere, dass die Hinzufügung der verarmten, ungebildeten und instabilen Provinz zum jetzigen Zeitpunkt wirklich eine Priorität ist."
 trp.9.a:0 "Wir akzeptieren ihr Angebot!"
 trp.9.b:0 "Wir sollten nichts überstürzen"

 trp.10.t:0 "Die Zukunft der Tripolitanischen Republik"
 trp.10.d:0 "Mit der Ausrufung der Ersten Tripolitanischen Republik stellt sich nun die Frage, welchen Weg wir einschlagen werden.\n\nDer Freie Nationale Block von Faqih Hasan hat sowohl vor als auch nach dem Levantekrieg Schockwellen ausgelöst, da seine Botschaft eines modernen, starken arabischen Staates bei der jungen Generation, die von den alten Systemen der Pforte desillusioniert ist und mit revolutionärem Eifer den Sendungen von Radio Freies Kairo und der Arabischen Befreiungsfront in Paris lauscht, großen Anklang gefunden hat.\n\nDennoch haben ihre revolutionäre Botschaft und ihr fragwürdiges Festhalten am Glauben viele der älteren Garden nicht überzeugen können. Die Vereinte Nationale Front, die sich auf die Stammesbündnisse von einst stützt, verspricht eine starke Regierung, die dem Glauben größten Respekt zollt und sich gleichzeitig unerschütterlich für die arabische Sache einsetzt.\n\nDrittens ist da die Stadt Misrata, die größte Stadt Tripolitaniens, deren unerschütterliche Loyalität zum ehemaligen osmanischen Kommandanten Ramadan al-Suwayhli eine erhebliche Bedrohung für die demokratischen Vorstellungen der anderen Parteien darstellt. Da sein Einfluss auf die Reste der ehemaligen osmanischen Armee nach wie vor groß ist und sein Ansehen aus dem Weltkrieg von allen Tripolitanern nicht in Frage gestellt wird, befürchten viele, dass er sich und seine Verbündeten "zum Wohle Tripolitaniens" einsetzen könnte."
 trp.10.a:0 "Der Freie Nationale Block übernimmt die Kontrolle"
 trp.10.b:0 "Die Vereinte Nationale Front übernimmt die Kontrolle"
 trp.10.c:0 "al-Suwayhili übernimmt die Macht"

