### Focuses ###
 cyrenaica_focus:0 "Schwerpunktbaum Kyrenaika"

 LBA_army:0 "Militär des Ordens"
 LBA_army_desc:0 "Der Senussi-Orden kämpfte tapfer, kämpfte gemeinsam, und doch verlor er auf dem Schlachtfeld gegen Italien. Zwar wurden am Friedenstisch Zugeständnisse gemacht, aber unsere Niederlagen haben Schwächen aufgezeigt, die von unseren Feinden noch ausgenutzt werden könnten, insbesondere im Falle eines Stellungskrieges."
 LBA_equipments_tactics:0 "Überarbeitete Infanteriedoktrin"
 LBA_equipments_tactics_desc:0 "In der beduinischen Tradition sind Pferd und Kamel die Hauptbestandteile der Armee und werden nur dann von der Infanterie begleitet, wenn die Situation es erfordert. Unsere Erfahrungen im Weltkrieg haben jedoch die Schwäche dieser Strategie und die gravierende Unterlegenheit unserer Infanterie während der ägyptischen Offensive gezeigt. Wir brauchen einen regulären Infanteriekern, wenn wir unsere Unabhängigkeit bewahren wollen."
 LBA_guns_butter:0 "Erwerb von Gewehren"
 LBA_guns_butter_desc:0 "Die Verbesserung der Qualität der Waffen, die unsere Soldaten benutzen, ist eine grundlegende Priorität der Landesverteidigung; der derzeitige Mangel an einheimischen Industriekapazitäten erschwert die Sache jedoch. Wir müssen sicherstellen, dass wir über die bestmöglichen Handfeuerwaffen verfügen."
 LBA_trucks:0 "Motorisierte Kampfführung"
 LBA_trucks_desc:0 "Unser Heimatland wird durch seine Geographie bestimmt, und die Fähigkeit, den Feind durch Berge und Wüsten schnell zu überlisten, ist der Schlüssel zum Sieg in der modernen Kriegsführung; allerdings ist die Infanterie oft zu langsam, um unsere Reiter einzuholen. Aber in diesem neuen Zeitalter der Kriegsführung werden sie vielleicht zu schnell für die Pferde sein?"
 LBA_bedouins:0 "Reiter der Kyrenaika"
 LBA_bedouins_desc:0 "Der Senussi-Orden und die Männer, die für ihn gekämpft haben, haben immer die treuen Rösser dieser Länder zu unserem Schutz eingesetzt. Seit Jahrhunderten sind die Reiter der Nation dem Ruf in den Krieg gefolgt, und da ein neues Zeitalter des Krieges naht, werden sie es wieder tun. Sie mögen jetzt anders bewaffnet sein, aber nicht in Bezug auf Geist und Tapferkeit."
 LBA_planning:0 "Geplante Angriffe"
 LBA_planning_desc:0 "Wir müssen uns der Realität stellen, dass wir eine kleine Nation sind, die zwischen gegnerischen Einflusssphären festsitzt; ob wir es wollen oder nicht, der Krieg wird an unsere Küsten kommen. Wir haben die Wahl, uns darauf vorzubereiten oder unser Schicksal in die Hände des Schicksals zu legen."
 LBA_fast_move:0 "Wüsten-Mobilität"
 LBA_fast_move_desc:0 "Unser Hauptvorteil im Weltkrieg gegen die Italiener bestand darin, dass wir die Streitkräfte des Reiches dank des Einfallsreichtums unserer Männer und der Kenntnis unserer Länder ausmanövrieren konnten. Unsere Streitkräfte sind den Angreifern immer einen Schritt voraus, und nicht immer ist die offene Feldschlacht die Antwort auf unseren Kampf."
 LBA_seting_up_perimiters:0 "Organisation der 'Adwar"
 LBA_seting_up_perimiters_desc:0 "Der Kampf der Senussi um die Verteidigung unserer Heimat war lang und blutig. Ohne Hoffnung auf Unterstützung haben wir uns tapfer gegen den Stahl des italienischen Imperiums gewehrt, aber nicht mit roher Gewalt, sondern mit der Beherrschung des Schlachtfelds und des Geländes unserer Heimat. Die von Umar gegründeten 'Adwar sind lokale Verteidigungsorganisationen, die einem zentralen Kommando in Jaghbub unterstellt sind, das von Umar und seinen engsten Verbündeten geführt wird."
 LBA_desert_warfare:0 "Das Vermächtnis des italienisch-türkischen Krieges"
 LBA_desert_warfare_desc:0 "Als die römischen Imperialisten die Strände von Tripolitanien stürmten, kämpften wir Seite an Seite mit unseren türkischen Verbündeten, um das Land von ihresgleichen zu säubern und die Vorherrschaft des Halbmonds in Libyen zu bewahren. Die Türken haben uns später im Stich gelassen, aber die Senussi haben nie aufgegeben! Wir werden die Imperialisten an den Küsten bekämpfen, wir werden sie in den Bergen bekämpfen und wir werden sie in den Wüsten bekämpfen! Allahu Akbar!"
 LBA_equipments_needs:0 "Waffenroute Tripolis-Ajdabiya"
 LBA_equipments_needs_desc:0 "Die Kampfkraft einer Armee kann nur so weit gehen wie ihre Bewaffnung. Unseren Männern mangelt es nicht nur an Waffen, sondern auch an richtigen, modernen Artilleriegeschützen, Maschinengewehren und vielen anderen Kriegsinstrumenten, die im kommenden Sturm zweifellos notwendig sein werden. Tripolis ist der wichtigste Importhafen Libyens und die einzige zuverlässige Quelle für ausländische Ausrüstung. Wir sollten unsere Verbindung zu seinen Märkten stärken."
 LBA_improvisation:0 "Improvisation von Ausrüstung"
 LBA_improvisation_desc:0 "Manchmal müssen ein paar Abstriche gemacht werden. Wir brauchen nicht das beste Holz, den besten Stahl oder das beste Schießpulver... wir brauchen unsere Männer, die bereit sind zum Kampf und zum Märtyrertod für das Vaterland!"
 LBA_military_fact:0 "Militärische Produktion"
 LBA_military_fact_desc:0 "Wir verfügen derzeit nicht über die Strukturen, die für ein angemessenes Arsenal erforderlich sind, das wirklich die Waffen herstellen kann, die wir in der erforderlichen Zeit benötigen. Und die Zeit ist von entscheidender Bedeutung, da sich der Krieg unserem Land immer schneller nähert."
 LBA_dockyardo:0 "Gründung der Benghazi Werften"
 LBA_dockyardo_desc:0 "Um unsere Küsten angemessen verteidigen zu können, wird der Hafen von Bengasi mit der besten Ausrüstung ausgestattet, die sich unsere Kassen leisten können, um sicherzustellen, dass sein Trockendock Fracht- und Militärfahrzeuge produziert, die unseren Bedürfnissen entsprechen."

 LBA_Derna_Harbour:0 "Ausbau des Hafens von Derna"
 LBA_Derna_Harbour_desc:0 "Unsere Abhängigkeit vom Hafen von Benghazi hat zu einem erheblichen Rückgang der Staatseinnahmen geführt, da der osmanische Staat auf diese Weise von unserer harten Arbeit profitieren konnte. Weiter östlich liegt jedoch die ruhige Stadt Derna, die trotz ihrer geringen Größe nicht unter der Einmischung der Pforte leidet. Durch den Ausbau des Hafens könnten wir den Verkehr aus Benghazi herauslenken."
 LBA_Jebel_Irrigation:0 "Jebel Akhdar Bewässerungsanlagen"
 LBA_Jebel_Irrigation_desc:0 "In Ermangelung einer verarbeitenden Industrie ist die landwirtschaftliche Produktion des Jebel Akhdar das einzige Instrument, über das unsere Wirtschaft verfügt. In der Vergangenheit war diese Region jedoch nicht in der Lage, einen ständigen Überschuss für den Export zu erwirtschaften, so dass die zyrenäische Wirtschaft fast vollständig vom Wetter abhängig war. Daher sind Bewässerungsanlagen eine dringende Notwendigkeit, wenn wir unsere Einnahmen steigern wollen."
 LBA_Saharan_Trade:0 "Trans-Sahara Handel"
 LBA_Saharan_Trade_desc:0 "Der Trans-Sahara Handel, neben der Landwirtschaft die zweite Säule der Senussi-Wirtschaft, ist für den Orden eine wichtige Einnahme- und Einflussquelle. Da es keine Straßen gibt und die Karawanen durch gefährliche Gebiete reisen, bieten die Senussi den Karawanen, die die gefährliche Reise antreten, Schutz."
 LBA_Egyptian_Connection:0 "Verbindungen nach Ägypten"
 LBA_Egyptian_Connection_desc:0 "Da die Türken den größten Teil des Seehandels kontrollieren, hat die Bedeutung der Landrouten, die nach Ägypten führen, in den letzten Jahrzehnten zugenommen. Siwa ist die wichtigste Station dieser Verbindung, da die Nähe der Oasenstadt zu unserer religiösen Hauptstadt Jaghbub einen zuverlässigen und gut begangenen Weg gewährleistet."
 LBA_Local_Manufacturing:0 "Lokale Fertigung ankurbeln"
 LBA_Local_Manufacturing_desc:0 "Da es fast keine lokale Produktion oder Industrie gibt, sind wir zu sehr auf den Handel mit den Osmanen in Benghazi und den Ägyptern in Siwa angewiesen. Um hier Abhilfe zu schaffen, sollen die Zawiya (Sufi-Logen) kleine Anlagen zum Weben von Textilien und zur Verarbeitung von landwirtschaftlichen Rohstoffen errichten."
 LBA_Zawiya_Education:0 "Zawiya Bildungsprogramm"
 LBA_Zawiya_Education_desc:0 "Die Zawiyas bilden den Mittelpunkt unserer Regierung in der Kyrenaika und umfassen religiöse Einrichtungen, Unterkünfte für Karawanen und Flüchtlinge sowie ein Lager für Vorräte und Karawanengüter. Darüber hinaus haben sie aber auch eine Aufgabe als Bildungsstätten und lehren die Kinder den Weg der Senussi. Wir sollten diesen Unterricht mit praktischem Material über Viehzucht, Ackerbau und Kriegsführung erweitern."
 LBA_Weapon_Smuggling:0 "Meister des Waffenhandels"
 LBA_Weapon_Smuggling_desc:0 "Von den Märkten im Norden des Tschad bis zu den Oasen des Fezzan haben wir uns zum dominierenden Akteur im Waffenhandel der Sahara entwickelt und beliefern Beduinen und antikoloniale Rebellen gleichermaßen. Dies hat auch dafür gesorgt, dass die Bannermänner der Senussi bis an die Zähne bewaffnet und bereit sind, zur Verteidigung ihres Glaubens auszureiten, wenn ihr Anführer sie dazu auffordert."

 LBA_idris_the_liberator:0 "Idris' Rückkehr"
 LBA_idris_the_liberator_desc:0 "Idris ist aus seinem Exil zurückgekehrt! Freut euch, denn ein neues Zeitalter bricht an!"
 LBA_reborn_spirit:0 "Client-Patronage System"
 LBA_reborn_spirit_desc:0 "Der Senussi-Orden basiert auf einem strengen sozioökonomischen Netz, das wir um jeden Preis schützen müssen, denn es definiert, was wir sind. Dennoch können wir die externen Entwicklungen nicht ignorieren und müssen erkennen, dass die Verbindungen zu den städtischen Zentren von Tag zu Tag wichtiger werden."
 LBA_Prepare_Defences:0 "Befestigung von Jaghbub und Jebel Akhdar"
 LBA_Prepare_Defences_desc:0 "Wir sind zahlenmäßig und waffentechnisch unterlegen und völlig unzureichend ausgerüstet, aber jeder Mann und jede Frau kennt seine/ihre Pflicht gegenüber dem Orden, und mit ihren gemeinsamen Anstrengungen werden wir"
 LBA_join_egypt:0 "Unterstützung der arabische Sache"
 LBA_join_egypt_desc:0 "Während sich die Menschen in der Kyrenaika wenig um solche Nichtigkeiten wie Nationalismus und ethnische Zugehörigkeit scheren, unterstützen wir das Recht anderer Araber, ihre Unabhängigkeit vom überholten osmanischen Staat zu behaupten."
 LBA_foreign_experts:0 "Arabisches Kapital anlocken"
 LBA_foreign_experts_desc:0 "Da es in der Kyrenaika keine Industriellen und/oder Großkapitalisten gibt, sind wir auf ausländische Investitionen angewiesen, wenn wir die Wirtschaft jemals ausbauen wollen. Die Verarbeitung von Nahrungsmitteln, der Schiffbau und andere Industriezweige könnten mit Hilfe der Ägypter in kleinem Maßstab in Gang gebracht werden."
 LBA_intel_equip_sharing:0 "Ägyptische Militärmission einladen"
 LBA_intel_equip_sharing_desc:0 "Die kyrenäische Armee ist nichts anderes als die von der Ikhwan hervorgebrachten Soldaten, und obwohl sie sich gegen die Italiener bewährt haben, wurden wir von den Franzosen im Tschad und den Engländern in Ägypten besiegt, die moderne Taktiken und Disziplin einsetzten. Wenn wir unsere Souveränität bewahren wollen, müssen wir unsere Armee so ausbauen, dass sie mehr als nur Guerilla ist."
 LBA_anti_imperial_rhetoric:0 "Kyrenaika für die Kyrenaiker"
 LBA_anti_imperial_rhetoric_desc:0 "Türken, Italiener und andere Ausländer haben die Menschen in der Kyrenaika lange Zeit unterdrückt und sie in Armut und Elend als drittklassige Provinz innerhalb ihrer großen Reiche zurückgelassen. Damit ist jetzt Schluss! Durch den Willen Allahs, des Herrn des Universums, werden wir unsere Unabhängigkeit behaupten und die Stämme der Kyrenaika in die Zukunft führen, die sie verdienen."
 LBA_tribal_burden:0 "Umverteilung von Stammeslasten"
 LBA_tribal_burden_desc:0 "Das gesamte Staatsgefüge der Senussi ruht auf den Schultern der kyrenaischen Stämme, und es ist die Pflicht unseres Anführers, die Last unter seinen Anhängern zu verteilen, um eine gleichmäßige Verteilung zu gewährleisten. In Absprache mit den Logen werden wir unsere Stammessteuern und die Wehrpflicht neu verhandeln, je nach ihren Fähigkeiten."

 LBA_loyalty_own_reward:0 "Die Kyrenaische Revolution"
 LBA_loyalty_own_reward_desc:0 "Nicht nur, dass Idris den Orden verraten hat, als er einen feigen Deal mit den Englischen Teufeln einging, auch die ständige Plünderung der Senussi-Schatzkammer durch die Fürsten hat gezeigt, dass man ihnen nicht trauen kann. Die Gläubigen müssen zusammenhalten und dürfen sich nicht der Dekadenz und Selbstbereicherung hingeben!"
 LBA_Confiscate_Royal_Assets:0 "Konfiszierung königlicher Besitztümer"
 LBA_Confiscate_Royal_Assets_desc:0 "Seine Nachkommen sind mehr als bereit, das Erbe des Großen Senussi zu verraten, und haben sich als unzuverlässige Schlangen erwiesen, die im Austausch für ihre Loyalität gerne Geld nehmen. Wir brauchen solche Leute nicht in unserer Kyrenaika!"
 LBA_Rally_Tribes:0 "Stammestreue sichern"
 LBA_Rally_Tribes_desc:0 "Zwar hat das Ansehen unseres geschätzten Anführers die Loyalität fast aller Stämme, die dem Senussi-Staat die Treue geschworen haben, sichergestellt, doch müssen wir dafür sorgen, dass sie nicht für die Annäherungsversuche der im Exil lebenden Senussi-Fürsten empfänglich sind und damit unsere Flanken gefährden."
 LBA_make_it_double:0 "'Adwar befestigen"
 LBA_make_it_double_desc:0 "Um die Sicherheit unseres Reiches zu gewährleisten und es vor äußeren Bedrohungen zu schützen, müssen wir unsere 'Adwar verstärken und den ihnen unterstellten Stämmen Quoten auferlegen. Jeder Stamm wird geloben, seinen Duwr je nach Bedarf mit Nahrung und Kämpfern zu versorgen und die Gefallenen zu ersetzen, wenn sie im Kampf fallen sollten."
 LBA_joint_war_efforts:0 "Tapfere Mudschaheddin der Kyrenaika"
 LBA_joint_war_efforts_desc:0 "Jeder Mann hat geschworen, für Allah zu kämpfen und die Ungläubigen, die uns unterdrücken wollen, zu vertreiben. Die Zawiyas lehren sie, wie man kämpft, die Karawanen versorgen sie mit Waffen und die heilige Schrift befiehlt!"
 LBA_Cooperate_Caliph:0 "Zusammenarbeit mit dem Kalifen"
 LBA_Cooperate_Caliph_desc:0 "Obwohl der türkische Kalif durch seine säkulare Regierung in Ungnade gefallen ist, ist er immer noch das Oberhaupt der Ummah und steht an vorderster Front im Kampf gegen die europäische Aggression. Es wäre unklug, die Macht der Pforte in Frage zu stellen oder zu versuchen, diesen Schutz vor den ungläubigen Franzosen in Tunis zu Fall zu bringen."
 LBA_Turkish_Military_Assistance:0 "Türkische Militärhilfe"
 LBA_Turkish_Military_Assistance_desc:0 "Unsere Armee mag die Grünen Berge und die Wüsten des Kyrenaikans beherrschen, aber uns fehlt die moderne Ausbildung und Ausrüstung der Pforte. Wenn wir die Vorhut der Entkolonialisierung an der maghrebinischen Flanke sein wollen, müssen wir uns mit den neuen Methoden der Kriegsführung vertraut machen."
 LBA_Maghrebi_Jihad:0 "Dschihad gegen den Imperialismus"
 LBA_Maghrebi_Jihad_desc:0 "Die armen Völker, die unter dem Stiefel der verachtenswerten Franzosen leben, haben lange genug gelitten. Jetzt, da ihre Streitkräfte in einen bösartigen Kampf um die Wiederherstellung ihrer Metropolen verwickelt sind, ist die Zeit für die Muslime gekommen, sich zu befreien. Allahu Akbar!"
 LBA_Unite_Libya:0 "Libyen vereinen"
 LBA_Unite_Libya_desc:0 "Die Türken haben den Glauben verraten und sind in die Fallen der Säkularisierung und der Zusammenarbeit mit den Ungläubigen des europäischen Kontinents geraten. Es ist an den Senussi, den Mantel zu übernehmen und den Maghreb von den Fesseln des Kolonialismus zu befreien."
 LBA_Cyrenaican_Egyptian_Cooperation:0 "Kyrenaisch-Ägyptische Zusammenarbeit"
 LBA_Cyrenaican_Egyptian_Cooperation_desc:0 "Durch die Oase Siwa und die Karawanenrouten nach Osten verbunden, werden wir unsere Beziehungen zur Regierung in Kairo stärken, um die notwendige Unterstützung für unseren Dschihad gegen die verräterischen ungläubigen Hunde sicherzustellen."

 LBA_Unification_Libya:0 "Vereinigung Libyens"
 LBA_Unification_Libya_desc:0 "Tripolitanien und die Kyrenaika sind endlich zu einem einzigen, zusammenhängenden Staat vereinigt worden. Natürlich geht dies nicht ohne Widerstände vonstatten, und es wird noch viele Aufgaben geben, um die beiden Nationen zu vereinen und einen solchen neuen Staat zu schaffen."
 LBA_Maintain_Tribal_Organisation:0 "Stammesorganisation beibehalten"
 LBA_Maintain_Tribal_Organisation_desc:0 "Das derzeitige, stärker dezentralisierte Stammessystem hat sich seit langem bewährt, und im Einklang mit unseren föderalen Grundsätzen werden wir dieses Organisationssystem beibehalten, um unsere Streitkräfte besser zu entwickeln."
 LBA_Libyan_Army:0 "Moderne libysche Armee"
 LBA_Libyan_Army_desc:0 "Mit dem neuen Staat ist es an der Zeit, das dezentralisierte Stammessystem abzuschaffen und eine moderne und zentralisierte libysche Armee aufzubauen. Eine moderne Streitmacht für einen modernen Nationalstaat!"
 LBA_Redistribute_Ottoman_Equipment:0 "Osmanische Ausrüstung umverteilen"
 LBA_Redistribute_Ottoman_Equipment_desc:0 "Der Exodus der Osmanen hat uns einen großen Vorrat an Waffen und Ausrüstung hinterlassen. Diese Waffen sind in gutem Zustand und könnten besser an unsere eigenen Streitkräfte verteilt werden."
 LBA_Expand_Zawiya_Network:0 "Ausbau des Zawiya-Netzwerks"
 LBA_Expand_Zawiya_Network_desc:0 "Das ausgedehnte Netz der Zawiya-Logen hat sich bisher gut bewährt, und mit unserem verstärkten nationalen Elan ist es an der Zeit, seine Reichweite im Kampf gegen den Imperialismus immer weiter zu vergrößern."
 LBA_Federation:0 "Libysche Föderation"
 LBA_Federation_desc:0 "ibyen ist ein Staat mit zwei sehr unterschiedlichen Nationen und vielen regionalen und stammesbezogenen Identitäten. Ein zentralisierter Staat wäre zu schwerfällig, und daher wird der Vorschlag, die neue Nation zu föderieren, weiterverfolgt."
 LBA_Legislative_Councils_of_the_Provinces:0 "Legislative Räte der Provinzen"
 LBA_Legislative_Councils_of_the_Provinces_desc:0 "Im Einklang mit unseren neuen föderalistischen Grundsätzen erhalten die Provinzen ihre eigenen gesetzgebenden Räte, die über rein lokale Angelegenheiten entscheiden."
 LBA_Province_Fezzan:0 "Schutz der Dattelproduktion von Fezzan"
 LBA_Province_Fezzan_desc:0 "Dattelpalmen sind ein wesentlicher Bestandteil der Wirtschaft von Fezzan, und daher werden neue Schutzmaßnahmen und Vorschriften eingeführt, um sicherzustellen, dass der Markt ohne weitere Eingriffe florieren und unsere Wirtschaft ankurbeln kann."
 LBA_Republic_Tripolitania:0 "Tripolitanische Kapitalbildung"
 LBA_Republic_Tripolitania_desc:0 "Tripolitanien wird nicht oft als finanzieller Hotspot angesehen, aber mit der Zeit und ausreichenden Investitionen kann es sich zu einem blühenden Geschäfts- und Industriezentrum entwickeln."
 LBA_Emirate_Cyrenaica:0 "Souveränität des Senussi-Ordens"
 LBA_Emirate_Cyrenaica_desc:0 "Der Senussi-Orden ist seit geraumer Zeit einer der wichtigsten Akteure in der Region und sein militärisches Wissen ist von unschätzbarem Wert. Wenn wir sie in die Regierung holen, können wir unsere militärischen Ressourcen bündeln."
 LBA_Curb_Federal_Excecutive_Power:0 "Die Macht der Bundesexekutive einschränken"
 LBA_Curb_Federal_Excecutive_Power_desc:0 "Um die regionale Harmonie zu gewährleisten, werden die Befugnisse der Bundesregierung eingeschränkt und begrenzt, um extremen Machtmissbrauch zu verhindern und die lokalen Räte zu stärken."
 LBA_Enforce_Regionalism:0 "Durchsetzung des Regionalismus"
 LBA_Enforce_Regionalism_desc:0 "Das neue föderale System stützt sich in hohem Maße auf die regionale Identität, um zu verhindern, dass eine zentralisierte Regierung zu mächtig wird. Die regionalen Identitäten müssen der lokalen Bevölkerung aufgezwungen werden, um die Föderation am Leben zu erhalten."
 LBA_Unitary_State:0 "Libyscher Einheitsstaat"
 LBA_Unitary_State_desc:0 "Libyen ist aus Tripolitanien und der Kyrenaika hervorgegangen, aber es ist ein neuer Staat und eine neue Nation, und daher ist eine feste und zentralisierende Hand erforderlich, um sicherzustellen, dass der Staat überlebt und nicht erneut zerbricht."
 LBA_Strengthen_Diwan:0 "Den Diwan stärken"
 LBA_Strengthen_Diwan_desc:0 "Der Diwan ist das loyalste Gremium mit dem Staat, das sich aus unseren Verbündeten zusammensetzt, und seine Befugnisse müssen erweitert und seine Position in Regierungsangelegenheiten gestärkt werden."
 LBA_Libyan_National_Congress:0 "Libyscher Nationalkongress"
 LBA_Libyan_National_Congress_desc:0 "Anstelle vieler kleiner, kostspieliger und ineffizienter Provinzräte wird es einen einzigen, vereinigten Libyschen Nationalkongress geben, der als oberstes gesetzgebendes Organ des Staates fungieren wird."
 LBA_Redraw_Provincial_Borders:0 "Neuziehung von Provinzgrenzen"
 LBA_Redraw_Provincial_Borders_desc:0 "Die derzeitige Aufteilung der Provinzgrenzen ist ein Relikt der früheren Verwaltungen und muss zurückgenommen werden, um dem neuen zentralisierten und einheitlichen Modell zu entsprechen."
 LBA_Bank_of_Tripoli:0 "Entwicklungsbank von Tripolis"
 LBA_Bank_of_Tripoli_desc:0 "Durch die Einrichtung einer Entwicklungsbank in Tripolis können wir angemessen in unsere einheimischen Unternehmen investieren und die Wirtschaft in der Region zum Blühen bringen."
 LBA_Reinvigorate_Tripolitanian_Construction:0 "Tripolitanisches Bauwesen subventionieren"
 LBA_Reinvigorate_Tripolitanian_Construction_desc:0 "Wir können nicht auf eine moderne Wirtschaft hoffen, wenn wir keine Bauindustrie haben, die sie stützt. Für Investitionen und die Entwicklung unserer einheimischen Bauindustrie werden spezielle Subventionen bereitgestellt."
 LBA_Combat_Illiteracy:0 "Zentraler Ausschuss für Bildung"
 LBA_Combat_Illiteracy_desc:0 "In Libyen herrscht ein großer Mangel an Analphabeten und Bildung. Um diesen Mangel zu beheben, wird ein zentraler Ausschuss eingerichtet, der die Bildungspolitik überwachen und die Schulbildung verbessern soll."

 tripolitania_focus:0 "Schwerpunktbaum Tripolitanien"

 TRP_Republic_Tripolitania:0 "Erste Tripolitanische Republik"
 TRP_Republic_Tripolitania_desc:0 "Wir haben es endlich geschafft, uns zu befreien und können nun die Erste Tripolitanische Republik ausrufen! Auch wenn der vor uns liegende Weg gefährlich sein wird, können wir endlich als unabhängige Nation in die Welt hinausgehen."
 TRP_Paramilitary_Youth_Organisation:0 "Paramilitärische Jugendorganisation gründen"
 TRP_Paramilitary_Youth_Organisation_desc:0 "Die Jugend Tripolitaniens wird die Fackel unserer Republik in die Zukunft tragen und sollte für die bevorstehende Aufgabe in einer paramilitärischen Organisation zur Verteidigung der Republik mobilisiert werden."
 TRP_Anti_Confessionalist_Agenda:0 "Anti-Konfessionalismus verfolgen"
 TRP_Anti_Confessionalist_Agenda_desc:0 "Konfessionalismus ist ein Affront für unsere neue Republik und muss beseitigt werden. Religion darf keinen Platz in der Politik der neuen Republik haben."
 TRP_Dismantle_Zawiyas:0 "Senussi Zawiyas abschaffen"
 TRP_Dismantle_Zawiyas_desc:0 "Die Zawiya-Logen übten großen Einfluss auf die Senussis aus und sollten als solche aufgelöst werden, um zu verhindern, dass der Einfluss der Senussis in unsere Politik einfließt."
 TRP_Maintain_Sectarian_Characteristics:0 "Beibehaltung konfessioneller Merkmale"
 TRP_Maintain_Sectarian_Characteristics_desc:0 "Konfessionelle Unterschiede an sich sind nicht per se schlecht und sollten in unserer Politik weiterhin zugelassen werden, um Frieden und Einheit zu fördern."
 TRP_Inter_Tribal_Dialogue:0 "Förderung des stammesübergreifenden Dialogs"
 TRP_Inter_Tribal_Dialogue_desc:0 "Wir sind ein Land mit vielen verschiedenen Stammesidentitäten, und das führt unweigerlich zu Konflikten. Wenn wir den Frieden innerhalb der Nation sichern wollen, müssen wir die Stämme zur Zusammenarbeit ermutigen."
 TRP_Arabisation_Administration:0 "Arabisierung der Verwaltung"
 TRP_Arabisation_Administration_desc:0 "Wir sind ein arabischer Staat und als solcher sollte die Verwaltung eines solchen Staates versuchen, diese Realität widerzuspiegeln."
 TRP_Regulate_Bureau_Immigration:0 "Regulierung des Büros für Einwanderung"
 TRP_Regulate_Bureau_Immigration_desc:0 "Als Teil unseres neuen Staatsaufbaus werden wir einen speziellen Regierungszweig einrichten müssen, der sich mit der Einwanderung in unsere neue Republik befasst und diese regelt."
 TRP_State_Building:0 "Tripolitanischen Staat gründen"
 TRP_State_Building_desc:0 "Der Aufbau eines Staates aus der Asche ist eine ungeheuer schwierige Aufgabe, aber eine, die notwendig ist und zum Wohle unserer Republik vollendet werden muss."
 TRP_Curb_Regional_Authority:0 "Regionalbehörden einschränken"
 TRP_Curb_Regional_Authority_desc:0 "Als Teil unseres Programms zum Aufbau eines Staates sollten wir versuchen, die Regierung zu zentralisieren, indem wir die Befugnisse der regionalen Behörden deutlich reduzieren."
 TRP_Diminish_Misrata_Influence:0 "Einfluss von Misrata zurückdrängen"
 TRP_Diminish_Misrata_Influence_desc:0 "Als Handelszentrum in der Region hat der Einfluss von Misrata das Potenzial, unser Staatsaufbauprogramm zu behindern, und sollte daher zurückgedrängt werden."
 TRP_Abolish_Fezzani_Autonomy:0 "Abschaffung der Fezzani-Autonomie"
 TRP_Abolish_Fezzani_Autonomy_desc:0 "Die Region Fezzan im Süden ist aufgrund ihrer geografischen Lage seit einiger Zeit autonom. Wenn wir einen zentralisierten Staat aufbauen wollen, muss sie wieder in die Gemeinschaft integriert werden."
 TRP_Development_Bank_Tripoli:0 "Entwicklungsbank von Tripolis"
 TRP_Development_Bank_Tripoli_desc:0 "Aufgrund unserer schlechten Finanzlage wurde vorgeschlagen, eine spezielle Investitionsbank zu gründen, um die Wirtschaft in Tripolis anzukurbeln."
 TRP_Irrigation_Jabal:0 "Bewässerung im Jabal ausbauen"
 TRP_Irrigation_Jabal_desc:0 "Aufgrund der Trockenheit in weiten Teilen unseres Landes sollten wir eine Ausweitung der Bewässerungsprogramme prüfen, um unsere Landwirtschaft besser zu unterstützen."
 TRP_Agricultural_Processing_Industry:0 "Landwirtschaftliche Verarbeitungsindustrie"
 TRP_Agricultural_Processing_Industry_desc:0 "Die Landwirtschaft selbst ist nur ein Teil eines größeren Puzzles, und wenn wir die Verarbeitung ausweiten können, werden wir große Gewinne erzielen."
 TRP_Misrata_Munition_Factory:0 "Ausbau der Munitionsfabrik in Misrata"
 TRP_Misrata_Munition_Factory_desc:0 "Unserer Militärindustrie fehlt es an allem, und deshalb sollten die Pläne zur Errichtung einer Munitionsfabrik in Misrata unsere volle Zustimmung finden."
 TRP_Standardise_Equipment:0 "Standardisierung der militärischen Ausrüstung"
 TRP_Standardise_Equipment_desc:0 "Die militärische Ausrüstung in der Republik ist sehr unterschiedlich, was die Versorgung unserer Truppen zu einer Herausforderung macht. Durch die Vereinheitlichung der gesamten Ausrüstung werden unsere Streitkräfte besser versorgt und organisiert sein."
 TRP_Shuffle_Military_Cabinet:0 "Das Militärkabinett umbesetzen"
 TRP_Shuffle_Military_Cabinet_desc:0 "Es ist an der Zeit, das Oberkommando umzubilden und neue Ideen und Doktrinen einzuführen, um unsere Streitkräfte besser zu entwickeln."
 TRP_Limited_Conscription:0 "Tripolitanisches Wehrpflichtgesetz"
 TRP_Limited_Conscription_desc:0 "Die Wehrpflicht ist eine heikle Angelegenheit, und um eine ständige Versorgung unseres Militärs mit Verstärkung zu gewährleisten, sollten wir eine Vereinheitlichung der Wehrpflichtgesetze in Betracht ziehen."
 TRP_Ottoman_Military_Doctrine:0 "Studium der osmanischen Militärdoktrin"
 TRP_Ottoman_Military_Doctrine_desc:0 "Die Osmanen sind nicht durch reines Glück, sondern durch militärischen Einfallsreichtum dorthin gelangt, wo sie heute stehen. Indem wir ihr Handeln studieren, können wir das unsere besser verfeinern."

 TRP_Strengthen_Turkish_Ties:0 "Stärkung der osmanischen Beziehungen"
 TRP_Strengthen_Turkish_Ties_desc:0 "Die Beziehungen zwischen Tripolitanien und der Pforte waren schon immer kompliziert, was auf die Entfernung zur Hauptstadt und den hohen Anteil an Türken in der Bevölkerung zurückzuführen ist. Im Gegensatz zu vielen unserer arabischen Brüder glauben wir nicht an die totale Zerstörung des türkischen Staates, sondern erkennen das Potenzial einer gleichberechtigten Zusammenarbeit an. Die Türkei mag geschwächt sein, aber sie hat immer noch gute Karten, und Tripolis wird alles brauchen, was es bekommen kann."
 TRP_Kouloughli_Cultural_Program:0 "Kouloughli Kultur"
 TRP_Kouloughli_Cultural_Program_desc:0 "Die Kouloughlis sind die Kinder von türkischen Männern, die sich nach den osmanischen Feldzügen in Libyen niedergelassen haben, und einheimischen Frauen. In den Augen der neuen türkischen Regierung symbolisieren diese Menschen die Symbiose zwischen türkischer und arabischer Kultur, Küche und Brüderlichkeit sowie die Möglichkeiten künftiger türkischtripolitanischer Beziehungen."
 TRP_Military_Mission:0 "Türkische Militärberater einladen"
 TRP_Military_Mission_desc:0 "Unsere eigenen militärischen Kräfte sind unzureichend, und die Osmanen werden uns gerne Berater zur Verfügung stellen, um unsere eigenen militärischen Kräfte zu stärken."
 TRP_Turko-Tripolitanian_Economic_Union:0 "Türkisch-Tripolitanische Wirtschaftsunion"
 TRP_Turko-Tripolitanian_Economic_Union_desc:0 "Unsere Wirtschaft ist hoffnungslos geschwächt, und durch die Gründung einer Wirtschaftsunion mit den Türken werden wir einen leicht zugänglichen Markt für den Handel mit unseren Waren haben."
 TRP_Anti_Colonial_Committee:0 "Zusammenarbeit mit dem Antikolonialausschuss"
 TRP_Anti_Colonial_Committee_desc:0 "Das Anti-Koloniale Komitee der Kommunarden hat unserem Volk und allen, die unter dem Stiefel des Imperialismus unterdrückt werden, geholfen. Zu unserem eigenen Nutzen sollten wir versuchen, mit ihnen zusammenzuarbeiten."
 TRP_Phalanstere:0 "Teilnahme an der Phalanstère"
 TRP_Phalanstere_desc:0 "Tripolitanien verfügt leider nicht über eine große wissenschaftliche Basis, so dass eine Zusammenarbeit mit dem Phalanstère notwendig ist, um unsere Forschungsanstrengungen zu verstärken."
 TRP_Industrial_Assistance:0 "Internationale Wirtschaftshilfe"
 TRP_Industrial_Assistance_desc:0 "Die Internationale hat ihr Interesse bekundet, Mittel bereitzustellen, um unsere industrielle Schlagkraft zu erhöhen, die derzeit nicht vorhanden ist."
 TRP_Tripolitanian_Railroads:0 "Wiederherstellung der tripolitanischen Eisenbahnen"
 TRP_Tripolitanian_Railroads_desc:0 "Tripolitanien ist hoffnungslos rückständig - ein allgemeiner Mangel an Kapital innerhalb des Osmanischen Reiches hat die industrielle Entwicklung verhindert, und in keinem anderen Bereich zeigt sich dies so deutlich wie bei den Eisenbahnen, wo es nur ein paar kurze Gleise rund um die Hauptstadt gibt. Da der taktische Vorteil der Eröffnung einer nordafrikanischen Front für alle offensichtlich ist, haben kommunardische Ingenieure mit unserer Regierung gesprochen, um die Häfen von Misrata und Tripolis mit der tunesischen Grenze zu verbinden und so Nachschublinien zu gewährleisten."
 TRP_Arms_Acquisition:0 "Rüstungsbeschaffungsprogramm"
 TRP_Arms_Acquisition_desc:0 "Die Internationale hat uns angeboten, Waffen und Munition zu günstigeren Preisen zu liefern, und natürlich sollten wir dieses Angebot wahrnehmen."
 TRP_Join_Internationale:0 "Beitritt zur Internationale"
 TRP_Join_Internationale_desc:0 "Die Zeit ist gekommen, dass wir die Weltbühne betreten und uns unseren Brüdern im Sozialismus anschließen."
 TRP_Tide_Pan_Arabism:0 "Die Flut des Pan-Arabismus"
 TRP_Tide_Pan_Arabism_desc:0 "Wir sind von Natur aus Araber und als solche sollten wir versuchen, uns mit unseren arabischen Brüdern zu vereinen, indem wir die Flut des Pan-Arabismus annehmen!"
 TRP_Arab_Educators:0 "Arabische Lehrkräfte einladen"
 TRP_Arab_Educators_desc:0 "Wir haben noch viel zu lernen und müssen unsere Bevölkerung richtig arabisieren, um voranzukommen, sollten wir neue Erzieher in die Nation einladen."
 TRP_Cyrenaican_Cooperation:0 "Kyrenaische Zusammenarbeit anstreben"
 TRP_Cyrenaican_Cooperation_desc:0 "Unsere Brüder im Osten sind genauso Araber wie wir, und deshalb sollten wir versuchen, freundschaftliche Beziehungen zu ihnen zu unterhalten."
 TRP_Join_Cairo_Pact:0 "Beitritt zum Kairoer Pakt"
 TRP_Join_Cairo_Pact_desc:0 "Es ist an der Zeit, unsere Zusammenarbeit mit unseren arabischen Brüdern und dem Beitritt zum Kairoer Pakt, der Vorhut des Panarabismus, zu vertiefen."
