 LBA_siw_Siwa_Benghazi_Caravan_desc:0 "He! Macht den Weg frei im alten Bazar!\nHe du! \nLass uns durch!\nEs ist ein heller neuer Stern!\nOh komm!\n Sei der erste in deinem Block, der ihm begegnet!\n\nMach Platz!\nHier kommt er!\nKlingelingeling! Schlag die Trommeln! \nDu wirst diesen Kerl lieben! \n\nPrinz Ali! Der Fabelhafte!\nAli Ababwa\nVerneigt euch, zeigt etwas Respekt\nGeht auf die Knie!\nNun, versucht euer Bestes, um ruhig zu bleiben\nBürstet euren Sonntagssalaam auf\nDann kommt und lernt seine spektakuläre Truppe kennen"

