 LBA_Timbuktu_Zawiya:0 "Zawiya-Netzwerk in Timbuktu [556.zawiya_level_indicator]"
 LBA_Timbuktu_Zawiya_desc:0 "Die Lehren des großen Senussi verbreiten sich in der gesamten Sahara, da seine Botschaft des antikolonialen Widerstands, gepaart mit der Schlagkraft des Senussi-Militärs, bei den Menschen, die noch immer unter der französischen Unterdrückung leiden, großen Anklang findet."
 LBA_Timbuktu_Open_Trade_Route:0 "Handelsroute wiedereröffnen"
 LBA_Timbuktu_Open_Trade_Route_desc:0 "Die Kafiren haben die wahren Gläubigen des Glaubens lange genug ausgebeutet! Angesichts der zunehmenden Spannungen in Europa und der Tatsache, dass die Regierung in Algier unter dem Druck einknickt wie nie zuvor, ist es an der Zeit, unsere Brüder zu unterstützen und die Befreiung der Sahara einzuleiten."
