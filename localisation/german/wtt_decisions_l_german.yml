demob_economic_mission: "Unsere Wirtschaft demobilisieren"
demob_manpower_mission: "Wehrpflicht lockern"
demobilization_desc: "Die Gefahr eines Krieges ist in weite Ferne gerückt. Die Menschen sind nicht länger bereit, die harten Gesetze aus Kriegszeiten zu akzeptieren. Wir müssen unsere Gesetze prüfen und gegebenenfalls ändern, um die Proteste verstummen zu lassen, ehe die Lage eskaliert."
demobilization_economic_desc: "Die Gefahr eines Krieges ist in weite Ferne gerückt. Die Menschen sind nicht länger bereit, die Sparsamkeit einer Kriegswirtschaft zu akzeptieren. Wir müssen unsere Wirtschaftsgesetze prüfen und gegebenenfalls ändern, um mehr Konsumgüter zu produzieren und der Nachfrage gerecht zu werden."
draft_dodging_mission: "Bewältigt die Wehrdienstverweigerungskrise"
draft_dodging_mission_desc: "Wenn das Problem der Rekruten, die den Wehrdienst verweigern, nicht schnell gelöst wird, wird es nur noch schlimmer und kann dazu führen, dass die Menschen die Autorität der Regierung selbst in Frage stellen."
foreign_policy: "Außenpolitik"
promises_of_peace: "Friedensversprechen"
promises_of_peace_desc: "Die Geschichte hat uns die Gräuel des Krieges gelehrt. Wir müssen verhindern, dass es je wieder dazu kommt. Es ist an der Zeit, dass unsere Nation in Frieden und Wohlstand lebt."
