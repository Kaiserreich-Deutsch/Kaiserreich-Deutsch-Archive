### Integration Decisions
integrate_china: "Richtet Verwaltungen ein / Reintegriert Konzessionen"
integrate_china_desc: "Wir brauchen nur eine Regierung. Obwohl wir die Bedrohungen auf dem Schlachtfeld besiegt haben, wird eine Reihe von Kampagnen zur Demontage der Unterstützungsbasen unserer Rivalen, zur Beschlagnahme ihrer Vermögenswerte und zur Aufhebung ihrer Vertragshäfen notwendig sein, um unseren zukünftigen Frieden zu sichern. Unsere Regierung hat Gebiete zurückerobert, die unserem ehemaligen Feind gehören. Die Einrichtung lokaler Verwaltungen ist entscheidend für unseren zukünftigen Erfolg.[GetIntegrateChina]"
integrate_china_desc_extra: "\n\nAktuelle Kosten und Geschwindigkeit der Provinzintegration:\n  Anfängliche Kosten:\n    Kleine Provinzen: £pol_power [?kr_china_provinceintegration_cost_small?50|Y0]\n    Mittlere Provinzen: £pol_power [?kr_china_provinceintegration_cost_medium?75|Y0]\n    Große Provinzen: £pol_power [?kr_china_provinceintegration_cost_large?100|Y0]\n  Provinz Integrationszeit: [?kr_china_provinceintegration_speed?90|Y0] days\n  Tägliche Kosten während der Integration: £pol_power §R-0.2§! per day\n\nAktuelle Kosten und Geschwindigkeiten der Konzessionsintegration:\n  Anfängliche Kosten: £pol_power [?kr_china_concessionintegration_cost?15|Y0]\n  Konzessionsintegrationszeit: [?kr_china_concessionintegration_speed?60|Y0] days\n  Tägliche Kosten während der Integration: £pol_power §R-0.1§! per day"

