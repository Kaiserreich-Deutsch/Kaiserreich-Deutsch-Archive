### Ideas ###
DEN_idea_black_monday:0 "Börsenkrach des Schwarzen Montags"
DEN_idea_black_monday_desc:0 "Der Börsenkrach, der Berlin getroffen hat, hat kurz darauf auch seinen Weg zu den Børsen Kopenhagens gefunden. Die dänischen Aktien fallen stetig!"
DEN_idea_black_monday_start_01:0 "Landwirtschaftliches Konjunkturtief"
DEN_idea_black_monday_start_01_desc:0 "Aufgrund der ganz Europa betreffenden Wirtscahftskriese haben dänische Bauern, welche einen großen Teil der dänsichen Wirtschaft ausmachen, Probleme, ihre Waren zu verkaufen. Da sie dadurch weniger Geld einnehmen und auch ausgeben können, weitet sich der Schaden auf andere Sektoren aus."
DEN_idea_agricultural_depression:0 "Landwirtschaftliches Konjunkturtief"
DEN_idea_agricultural_depression_desc:0 "Aufgrund der ganz Europa betreffenden Wirtscahftskriese haben dänische Bauern, welche einen großen Teil der dänsichen Wirtschaft ausmachen, Probleme, ihre Waren zu verkaufen. Da sie dadurch weniger Geld einnehmen und auch ausgeben können, weitet sich der Schaden auf andere Sektoren aus."
DEN_idea_schachtian_recover:0 "Schachts Wirtschaftspolitik"
DEN_idea_schachtian_recover_desc:0 "Den Ideen des Präsidenten der deutschen Reichsbank, Hjalmar Schacht, folgend, versucht Dänemark, die Krise zu bewältigen, indem es in die Wirtschaft investiert, um eine Erholung anzuregen."
DEN_idea_public_works:0 "Öffentliche Bauprojekte"
DEN_idea_public_works_desc:0 "Die dänische Regierung investiert in öffentliche Bauprojekte, um den Arbeitslosen die Chance zu geben, wenigstens etwas Geld zu verdienen."
DEN_idea_weak_krona:0 "Schwache Krone"
DEN_idea_weak_krona_desc:0 "Die dänische Krone wird künstlich schwach gehalten, um dänische Produkte relativ billig zu machen, was den Produzenten einen kleinen Vorteil gegenüber der Konkurrenz gibt."
DEN_ger_trade:0 "Deutscher Handel"
den_idea_danish_welfarestate_01:0 "Dänischer Wohlfahrtsstaat"
den_idea_danish_welfarestate_01_desc:0 "Der dänische Wohlfahrtsstaat, eine Kreation des dänischen Ministers Steincke, bietet denen, die weniger Glück im Leben hatten, Sicherheit und wird von vielen Sozialdemokraten weltweit als Vorbild betrachtet."
DEN_idea_universal_healthcare:0 "Allgemeine Krankenversicherung"
DEN_idea_universal_healthcare_desc:0 "Auch wenn sie mehr als teuer ist, stellt die allgemeine Krankenversicherung das Wohlergehen aller dänischen Bürger sicher, weshalb sie für jeden modernen Staat unverzichtbar ist."
DEN_idea_austerity_recover:0 "Sparsamkeitspolitik"
DEN_idea_austerity_recover_desc:0 "Dänemark hofft, die derzeitge Wirtschaftskrise bewältigen zu können, indem es die Regierungsausgaben kürzt und die Steuern anhebt."
DEN_idea_confidence_in_government:0 "Hohes Vertrauen der Investoren"
DEN_idea_confidence_in_government_desc:0 "Die Bemühungen der dänischen Regierung, das Vertrauen potenzieller Investoren in das dänische System zu erhöhen, haben sich ausgezahlt und Investoren betrachten mit großer Zuversicht mögliche Investitionen in Dänemark."
DEN_idea_investing_companies:0 "Private Investitionen"
DEN_idea_investing_companies_desc:0 "Viele Unternehmen investieren in Dänemark und eröffnen neue Fabriken und Geschäfte, was die Wirtschaftskrise, die Dänemark plagte, langsam löst."
DEN_idea_strong_krona:0 "Sichere Krone"
DEN_idea_strong_krona_desc:0 "Die Regierung hat sichergestellt, dass genügend Gold verwahrt wird, um die Krone zu einer sicheren Währung zu machen, was es wiederum auch sicherer macht, in sie zu investieren."
DEN_idea_private_welfare_system:0 "Privates Wohlfahrtssystem"
DEN_idea_private_welfare_system_desc:0 "Die dänische Regierung unterstützt Unternehmen, welche Versicherungen anbieten, wodurch sich ein kleines privates Wohlfahrtssystem gebildet hat."
DEN_idea_danish_cinema:0 "Dänische Filmindustrie"
DEN_idea_danish_cinema_desc:0 "Die Dänen gehörten zu den ersten, die in Spielfilme investierten, und die dänische Filmindustrie macht auch heute noch einen signifikanten Teil der Branche aus, wenngleich ihr Marktanteil aufgrund von Babelsberg etwas gesunken ist."
DEN_idea_danish_cinema2:0 "Dänische Filmindustrie"
DEN_idea_danish_cinema2_desc:0 "Die Dänen gehörten zu den ersten, die in Spielfilme investierten, und die dänische Filmindustrie macht auch heute noch einen signifikanten Teil der Branche aus, wenngleich ihr Marktanteil aufgrund von Babelsberg etwas gesunken ist."
DEN_institute_for_theoretical_physics:0 "Institut für Theoretische Physik"
DEN_institute_for_theoretical_physics_desc:0 "Ein Forschungsinstitut der Universität Kopenhagen, gegründet 1921 vom bekannten Wissenschaftler Niels Bohr, gibt Dänemark einen Vorteil in der Entwicklung von Technologie mit Bezug zur theoretischen Physik."
DEN_idea_danish_defense:0 "Dänischer Verteidigungsfokus"
DEN_idea_danish_defense_desc:0 "Dänemark fokussiert sich auf seine Verteidigung, da diese einem kleinen Land im Schatten eines Hegemons die besten Überlebenschancen gibt."
DEN_idea_unwavering_morale:0 "Unerschütterliche Moral"
DEN_idea_unwavering_morale_desc:0 "Dänemarks Streitkräfte werden standhaft bleiben und nicht wanken! Unsere Courage wird das, was uns an Größe fehlt, wettmachen!"
DEN_idea_infantrybased_military:0 "Infateriebasiertes Militär"
DEN_idea_infantrybased_military_desc:0 "Da wir nur ein kleines Land sind, hat die Motorisierung für uns nur wenig Nutzen. Unsere Streitkräfte können auch zu Fuß immer rechtzeitig an ihrem Ziel ankommen."
DEN_idea_motorised_military:0 "Motorisiertes Militär"
DEN_idea_motorised_military_desc:0 "In der heutigen Kriegsführung kann Infanterie zu Fuß nicht mehr mit motorisierten Einheiten mithalten, weshalb wir uns an diese neuen Strategien anpassen sollten."
DEN_idea_preparing_special_forces:0 "Spezialeinheiten etablieren"
DEN_idea_preparing_special_forces_desc:0 "Eine kleine und professionelle Armee ist Dänemarks beste Chance auf Erfolg, denn es hat nicht die nötige Bevölkerung, um eine große Armee aufzubauen."
DEN_idea_jaegerkorpset:0 "Jægerkorpset"
DEN_idea_jaegerkorpset_desc:0 "Das Jæger-Korps ist Dänemarks Elite-Spezialeinheit, deren Ursprünge im Jæger-Korps Seelands von 1785 liegen, welches zur Verteidigung gegen Schweden, Großbritannien und Preussen etabliert wurde."
DEN_idea_terrain_reduction:0 "Jægerkorpset"
DEN_idea_terrain_reduction_desc:0 "Das Jæger-Korps ist Dänemarks Elite-Spezialeinheit, deren Ursprünge im Jæger-Korps Seelands von 1785 liegen, welches zur Verteidigung gegen Schweden, Großbritannien und Preussen etabliert wurde."
DEN_idea_jaegerkorpset2:0 "Jægerkorpset"
DEN_idea_jaegerkorpset2_desc:0 "Das Jæger-Korps ist Dänemarks Elite-Spezialeinheit, deren Ursprünge im Jæger-Korps Seelands von 1785 liegen, welches zur Verteidigung gegen Schweden, Großbritannien und Preussen etabliert wurde."
DEN_idea_ruling_the_skies:0 "Die Himmel beherrschen"
DEN_idea_ruling_the_skies_desc:0 "Indem es in Flugzeuge investiert, wird Dänemark in der Lage sein, die Himmel über seinem Territorium zu beherrschen!"
DEN_idea_flyvevabnet:0 "Flyvevåbnet"
DEN_idea_flyvevabnet_desc:0 "Wir haben die Luftbestandteile unserer Armee und unserer Flotte in seperate, professionelle Luftstreitkräfte abgetrennt, die unseren Feinden das Fürchten lehren werden!"
DEN_idea_focusing_battleship:0 "In ein Slagskib investieren"
DEN_idea_focusing_battleship_desc:0 "Dänemark investiert in ein Schlachtschiff, um seine Küsten zu verteidigen, was ein ruhmvolles Projekt für solch ein kleines Land ist."
DEN_idea_submarines:0 "Undervands Flåde"
DEN_idea_submarines_desc:0 "Dänemark wird nie dazu in der Lage sein, eine Flotte zu bauen, die stark genug sein wird, um es mit potenziellen Feinden aufzunehmen. Eine Flotte kleinerer U-Boote jedoch, die den Feind durch ständige Überfalle aushungern könnten, liegt im Bereich unserer Möglichkeiten."
DEN_idea_submarines1:0 "Undervands Flåde"
DEN_idea_submarines1_desc:0 "Dänemark wird nie dazu in der Lage sein, eine Flotte zu bauen, die stark genug sein wird, um es mit potenziellen Feinden aufzunehmen. Eine Flotte kleinerer U-Boote jedoch, die den Feind durch ständige Überfalle aushungern könnten, liegt im Bereich unserer Möglichkeiten."
DEN_idea_submarines2:0 "Undervands Flåde"
DEN_idea_submarines2_desc:0 "Dänemark wird nie dazu in der Lage sein, eine Flotte zu bauen, die stark genug sein wird, um es mit potenziellen Feinden aufzunehmen. Eine Flotte kleinerer U-Boote jedoch, die den Feind durch ständige Überfalle aushungern könnten, liegt im Bereich unserer Möglichkeiten."
DEN_idea_convoy_protection:0 "Konvoischutz"
DEN_idea_convoy_protection_desc:0 "Wir müssen unsere Handelskonvois vor potenziellen Feinden, die sie versenken wollen, schützen."
DEN_idea_doubtful_military:0 "Gespaltene Loyalitäten des Militärs"
DEN_idea_doubtful_military_desc:0 "Nicht jeder im dänischen Hær denkt, dass der König richtig gehandelt hat. Einige denken etwas kritischer über die Aktionen seiner Majestät."
DEN_idea_rigsfagforbund:0 "Rigsfagforbund"
DEN_idea_rigsfagforbund_desc:0 "Der Rigsfagsforbund ist die nationale Gewerkschaft Dänemarks, die von der Regierung kontrolliert wird und für alle Dänen obligatorisch ist."
DEN_idea_danish_republic:0 "Neugefundener Republikanismus"
DEN_idea_danish_republic_desc:0 "Die Aktionen des ehemaligen Königs haben die dänische Monarchie auf ewig befleckt, was Dänemark keine Wahl ließ als die antike Institution abzuschaffen und auf eine bessere Zukunft als Republik hinzuarbeiten."
DEN_idea_danish_republic2:0 "Neugefundener Republikanismus"
DEN_idea_danish_republic2_desc:0 "Die Aktionen des ehemaligen Königs haben die dänische Monarchie auf ewig befleckt, was Dänemark keine Wahl ließ als die antike Institution abzuschaffen und auf eine bessere Zukunft als Republik hinzuarbeiten."
DEN_idea_danish_monarchy:0 "Demokratischer Monarchismus"
DEN_idea_danish_monarchy_desc:0 "Dänemark ist eine stolze Monarchie mit einem König, dessen Wurzeln bis zu den alten Häuptlingen der Wikinger zurückgehen, und diese Institution sollte gepflegt werden und ihren richtigen Platz im politischen System erhalten."
DEN_idea_danish_monarchy2:0 "Demokratischer Monarchismus"
DEN_idea_danish_monarchy2_desc:0 "Dänemark ist eine stolze Monarchie mit einem König, dessen Wurzeln bis zu den alten Häuptlingen der Wikinger zurückgehen, und diese Institution sollte gepflegt werden und ihren richtigen Platz im politischen System erhalten."
DEN_idea_socialization:0 "Sozialisierungs-Programm"
DEN_idea_socialization_desc:0 "Ein gerechteres Dänemark sollte durch ein Sozialisierungs-Programm erreicht werden, welches dänische Unternehmen sozialisieren und in die Hände des Volkes geben soll."
DEN_idea_socialization2:0 "Sozialisierungs-Programme"
DEN_idea_socialization2_desc:0 "Ein gerechteres Dänemark sollte durch ein Sozialisierungs-Programm erreicht werden, welches dänische Unternehmen sozialisieren und in die Hände des Volkes geben soll."
DEN_nordic_council:0 "Nordischer Rat"
DEN_common_mil_purchases:0 "Verteidigungs-Anschaffungs-Ausschuss"
DEN_passport_union_idea:0 "Nordische Passunion"
DEN_monetary_union_idea:0 "Skandinavische Währungsunion"
DEN_custom_union_idea:0 "Nordischer Binnenmarkt"
DEN_idea_lockout:0 "Aussperrung"
DEN_idea_lockout_desc:0 "Die Besitzer einer größeren Produktionseinrichtung halten ihre Angestellten davon ab, ihre Arbeit anzutreten, in der Hoffnung, dadurch einen niedrigeren Mindestlohn durchzusetzen."
DEN_idea_strike:0 "Streik"
DEN_idea_strike_desc:0 "Die Arbeiter einer größeren Produktionseinrichtung weigern sich, ihre Arbeit anzutreten und protestieren gegen ihre schlechten Arbeitsbedingungen und die Entlassung ihrer Kollegen."
DEN_idea_farmers_strike:0 "Bauern-Streik"
DEN_idea_farmers_strike_desc:0 "Viele Bauern Dänemarks weigern sich, ihre Waren zu verkaufen, in der Hoffnung, dass dieser Protest eine Erhöhung der Preise als Resultat haben wird."
DEN_idea_opposition_controlled_landsting:0 "Die Opposition kontrolliert das Landsting"
DEN_idea_opposition_controlled_landsting_desc:0 "Das dänische Oberhaus wird von der Opposition kontrolliert, was die Fähigkeit der Regierung, Gesetze zu erlassen, stark einschränkt."
DEN_idea_general_strike_only_syndies:0 "Generalstreik"
DEN_idea_general_strike_only_syndies_desc:0 "Syndikalisten unter der Führung von Christian Christensen haben einen Generalstreik gegen die Regierung ausgerufen, in der Hoffnung, sie zur Abdankung zu zwingen."
DEN_idea_general_strike_everyone:0 "Generalstreik"
DEN_idea_general_strike_everyone_desc:0 "Syndikalisten unter der Führung von Christian Christensen haben einen Generalstreik gegen die Regierung ausgerufen, in der Hoffnung, sie zur Abdankung zu zwingen."
DEN_good_infrastructure:0 "Erschlossenes Land"
DEN_good_infrastructure_desc:0 "Unsere signifikanten Investitionen in die Infrastruktur unserer Nation, die sich davor in einem recht unterentwickelten Zustand befand, haben sich ausgezahlt. Abgesehen von den wirtschaftlichen Vorteilen, die dies mit sich brachte, ermöglicht dies auch dem Militär eine schnellere Bewegung und dadurch eine schnellere Einsatz-Bereitschaft."

