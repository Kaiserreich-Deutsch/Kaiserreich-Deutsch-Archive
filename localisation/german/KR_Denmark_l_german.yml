### Leaders ###
CHRISTIAN_X_DESC:0 "Christian von Glücksburg bestieg 1912 den dänischen Thron, nachdem sein Vater, König Frederick VIII, in Hamburg verstarb. Bis jetzt hat er seine Nation durch den Weltkrieg, in welchem Dänemark neutral blieb, und in die Zwischenkriegszeit geführt und herrschte während des politischen Wandels, der zu dem Aufstieg der Sozialdemokraten unter Thorvald Stauning in 1924 führte. Man sagt sich, dass der König dem Premierminister und seiner Partei nicht wirklich vertraut, aber ihre Position in der Regierung mit dem Wissen akzeptiert, dass er bei Ausschreitungen noch immer seine Notfall-Befugnisse nutzen könnte.\n\nFür viele ist die Tatsache, dass dieser Fall seit 12 Jahren noch nicht eingetreten ist, ein Beweis dafür, dass der König den demokratischen Parlamentarismus mittlerweile akzeptiert, welcher nun schon seit dem Aufstieg der Deuntzer-Regierung 1901 besteht."

