l_german:
 independent_air_force_spirit:0 "Unabhängige Luftwaffe"     # Direkt aus den Vanilla-Dateien übernommen
 independent_air_force_spirit_desc:1 "Die Luftwaffe ist eine unabhängige Teilstreitkraft und ebenso wichtig wie die Armee und die Marine."
 industrial_destruction_spirit:0 "Industrielle Zerstörung"
 industrial_destruction_spirit_desc:1 "1000 Bomber können mit einem einzigen Schlag den Verlauf des Krieges verändern.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 dive_bombing_spirit:0 "Sturzkampf"
 dive_bombing_spirit_desc:1 "Ein Flugzeugträger weniger\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 material_destruction_spirit:0 "Materielle Zerstörung"
 material_destruction_spirit_desc:2 "Die Zerstörung von Ausrüstung und die Unterbrechung der feindlichen Kommunikation besiegeln den Sieg schneller als jede noch so hohe Zahl von Opfern.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 air_modernizers_spirit:0 "Luftmodernisierer"
 air_modernizers_spirit_desc:1 "Es ist noch gar nicht lange her, dass die Fokker E.III das beste Jagdflugzeug der Welt war. Die Dinge ändern sich schnell."
 industry_liasons_spirit:0 "Verbindungen zur Industrie"
 industry_liasons_spirit_desc:1 "Nur eine reibungslose Kooperation zwischen der Flugzeugindustrie, dem Militär und der Regierung garantiert höchste Qualität."
 air_crew_surveys_spirit:0 "Umfragen unter Flugzeugbesatzungen"
 air_crew_surveys_spirit_desc:1 "Warum befragen wir nicht einfach die Menschen, die die Ausrüstung tatsächlich verwenden?"
 maritime_patrol_spirit:0 "Marinepatrouille"
 maritime_patrol_spirit_desc:0 "Wir können alles finden, was auf dem Wasser treibt."
 long_range_patrol_spirit:0 "Langstreckenpatrouille"
 long_range_patrol_spirit_desc:0 "Wir dominieren den Luftraum abseits der Heimat."
 efficient_ground_crews_spirit:0 "Effizientes-Bodenpersonal-Geist"
 efficient_ground_crews_spirit_desc:0 "Piloten und so, klar. Aber wirklich wichtig ist es, die Flugzeuge so schnell wie möglich in die Luft zu bringen."
 effective_training_programs_spirit:0 "Effektive Ausbildungsprogramme"
 effective_training_programs_spirit_desc:0 "Es geht doch nichts über eine gute Ausbildung."
 branch_independence_spirit:0 "Unabhängige-Teilstreitkräfte-Geist"
 branch_independence_spirit_desc:0 "Wir lassen uns von der Armee und der Marine keine Befehle erteilen. Wir machen das auf unsere Art."
 air_theory_spirit:0 "Luftwaffentheorie-Geist"
 air_theory_spirit_desc:0 "Der Luftkampf ist eine Wissenschaft."
 subservience_to_army_spirit:0 "Der Armee untergeben"
 subservience_to_army_spirit_desc:0 "Eigentlich ist die Arbeit ganz leicht: Bomben abwerfen, wo die Generäle es sagen."
 subservience_to_navy_spirit:0 "Der Marine untergeben"
 subservience_to_navy_spirit_desc:0 "Flugzeuge sind nur als Kampf- und Aufklärungsunterstützung für die Marine nützlich."
 no_focus_on_training_spirit:0 "Kein Fokus auf die Ausbildung"
 no_focus_on_training_spirit_desc:0 "Ausbildung? Üben? Wozu das denn? Die Sache ist ein Kinderspiel! Außerdem spart das Treibstoff."
 disorganized_ground_crews_spirit:0 "Schlecht organisiertes Bodenpersonal"
 disorganized_ground_crews_spirit_desc:0 "Bodenpersonal? Wer ist das? Warum sind die wichtig?"
 conflicting_branches_spirit:0 "Konflikte zwischen den Teilstreitkräften"
 conflicting_branches_spirit_desc:0 "Aber die haben doch gesagt ..."
 elite_fighter_pilots_spirit:0 "Erstklassige Jagdpiloten"
 elite_fighter_pilots_spirit_desc:0 "Denkt daran, Männer, für den zweiten Platz gibt es keine Punkte."
 long_range_navigation_spirit:0 "Langstreckennavigation"
 long_range_navigation_spirit_desc:0 "Weglaufen können sie, aber sie können sich nicht verstecken."
 dogfighting_training_spirit:0 "Kurvenkampfausbildung"
 dogfighting_training_spirit_desc:0 "Das ist keine Immelmann, sondern ein halber Looping."
 expert_marksmen_spirit:0 "Herausragende Schützen"
 expert_marksmen_spirit_desc:0 "Man muss wissen, wohin man zielen und wann man den Abzug drücken muss."
 battlefield_air_interdiction_spirit:0 "Abriegelung aus der Luft"
 battlefield_air_interdiction_spirit_desc:0 "Enge Kooperation zwischen Luft- und Bodentruppen."
 cag_night_fighting_spirit:0 "Trägergeschwader-Nachtgefechte"
 cag_night_fighting_spirit_desc:0 "Sie glauben, nachts zu fliegen, wäre schon schwierig? Dann versuchen Sie mal, mitten in der Nacht auf einem Flugzeugträger zu landen!"
 veteran_air_instructors_spirit:0 "Erfahrene Pilotenausbilder"
 veteran_air_instructors_spirit_desc:0 "Unsere Besten bilden den Nachwuchs aus."
 steel_wings_steel_hearts_spirit:0 "Stählerne Flügel, stählerne Herzen"
 steel_wings_steel_hearts_spirit_desc:1 "Man muss schon ganz besonders mutig sein, um in 3.000 Meter Höhe Krieg zu führen.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 home_defence_spirit:0 "Heimatverteidigung"
 home_defence_spirit_desc:0 "Wir werden unsere Insel verteidigen. Koste es, was es wolle."
 centralized_control_spirit:0 "Zentralisierte Kontrolle"
 centralized_control_spirit_desc:1 "Effektives Management von Ressourcen stellt sicher, dass Flugzeuge die Orte erreichen, an denen sie am dringendsten benötigt werden."
 air_power_projection_spirit:0 "Luft-Machtprojektion"
 air_power_projection_spirit_desc:0 "Man braucht schon eine besondere Verwegenheit, um fern der Heimat zu kämpfen."
 massed_strike_spirit:0 "Massenangriff"
 massed_strike_spirit_desc:1 "Die feindlichen Bodentruppen zu stören, ist der beste Weg, sie zu besiegen.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 continuous_strike_spirit:0 "Anhaltende Angriffe"
 continuous_strike_spirit_desc:1 "Die Zerstörung feindlicher Ausrüstung ist entscheidend.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 strategic_strike_spirit:0 "Völlige Zerstörung"
 strategic_strike_spirit_desc:1 "Gewaltige strategische Angriffe auf das Herz des Feindes rauben ihm seine Kampffähigkeit.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 duelling_obsession_spirit:0 "Duellbesessenheit"
 duelling_obsession_spirit_desc:0 "Ein Gentleman kämpft in der Luft nur Mann gegen Mann, alles andere ist unehrenhaft."
 lax_safety_regulations_spirit:0 "Laxe Sicherheitsbestimmungen"
 lax_safety_regulations_spirit_desc:0 "Es hält sich doch sowieso keiner an die Anweisungen, also warum sich die Mühe machen?"
 officers_clique_spirit:0 "Offiziersclique"
 officers_clique_spirit_desc:0 "Sie sind zwar Piloten, aber sie sind trotzdem nur einfache Gefreite."
 not_worth_the_risk_spirit:0 "Das Risiko nicht wert"
 not_worth_the_risk_spirit_desc:0 "Flugzeuge sind richtig teuer, ist Ihnen das klar?"

 merchant_mariners_spirit:0 "Handelsmarine"
 merchant_mariners_spirit_desc:0 "Die Seefahrt liegt uns im Blut."
 naval_wargames_spirit:0 "Seekriegsspiele"
 naval_wargames_spirit_desc:0 "Eine theoretische Taktikausbildung rettet Leben und spart Treibstoff."
 instilled_aggression_spirit:0 "Eingebläute Aggression"
 instilled_aggression_spirit_desc:0 "Angriff, Angriff, Angriff!"
 instilled_aggression_spirit_tt:0 "Admirale: §G20% Chance§!, beim Stufenaufstieg §Y+1 Angriff§! zu erhalten."
 calculated_restraint_spirit:0 "Kalkulierte Zurückhaltung"
 calculated_restraint_spirit_desc:0 "Nach sorgfältiger Überlegung ..."
 calculated_restraint_spirit_tt:0 "Admirale: §G20% Chance§!, beim Stufenaufstieg §Y+1 Verteidigung§! zu erhalten."
 signals_training_spirit:0 "Signalausbildung"
 signals_training_spirit_desc:0 "Damit ein Mann seine Pflicht tun kann, muss er wissen, was seine Pflicht überhaupt ist."
 signals_training_spirit_tt:0 "Admirale: §G20% Chance§!, beim Stufenaufstieg §Y+1 Manövrieren und Koordination§! zu erhalten."
 fleet_in_being_academy_spirit:0 "Großflotte"
 fleet_in_being_academy_spirit_desc:1 "Taktikausbildung im großen Stil.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 fleet_in_being_academy_spirit_tt:0 "Neue Admirale: §G50% Chance§!, mit der Eigenschaft §Y"Geschützexperte"§! zu beginnen."
 merchant_mariners_spirit_tt:1 "Neue Admirale: §G50% Chance§!, mit der Eigenschaft §Y"Marinevergangenheit"§! zu beginnen."
 trade_interdiction_academy_spirit:0 "Konvoikrieg"
 trade_interdiction_academy_spirit_desc:1 "Handelskonvois erfordern spezielle Taktiken und eine spezielle Ausbildung.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 trade_interdiction_academy_spirit_tt:0 "Neue Admirale: §G50% Chance§!, mit der Eigenschaft §Y"Seewolf"§Y oder §!"Blockadebrecher"§! zu beginnen."
 base_strike_academy_spirit:0 "Integrierte Luftwaffe"
 base_strike_academy_spirit_desc:1 "Die enge Zusammenarbeit zwischen Luft- und Seeeinheiten ist entscheidend!\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 base_strike_academy_spirit_tt:0 "Neue Admirale: §G50% Chance§!, mit der Eigenschaft §Y"Flugzeugfanatiker"§! zu beginnen."
 damage_control_training_spirit:0 "Schadensbegrenzung"
 damage_control_training_spirit_desc:0 "Gut geschulte Besatzungen bedeuten weniger Verluste auf unserer Seite."
 damage_control_training_spirit_tt:0 "Neue Admirale: §G50% Chance§!, mit der Eigenschaft §Y„Chefingenieur"§! zu beginnen."
 best_of_the_best_naval_academy_spirit:0 "Crème de la Crème"
 best_of_the_best_naval_academy_spirit_desc:1 "Durch harte Konkurrenz und strenge Auswahl züchten wir die Kapitäne heran, die wir haben wollen.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 best_of_the_best_naval_academy_spirit_tt:0 "Neue Admirale: Beginnen ohne Charaktereigenschaften."
 naval_academy_scholarships_spirit:0 "Akademische Stipendien"
 naval_academy_scholarships_spirit_desc:0 "Es geht nur darum, den richtigen Leuten die Chance zum Glänzen zu geben."
 naval_academy_scholarships_spirit_tt:0 "Neue Admirale: Beginnen ohne Charaktereigenschaften."
 underfunded_naval_academy_spirit:0 "Unterfinanzierte Marineakademie"
 underfunded_naval_academy_spirit_desc:0 "Wenigstens haben wir eine ..."
 traditionalism_naval_academy_spirit:0 "Traditionalismus"
 traditionalism_naval_academy_spirit_desc:0 "Das haben wir schon immer so gemacht. Warum sollten wir es jetzt ändern?"
 traditionalism_naval_academy_spirit_tt:0 "Erhöhte Chance, dass neue Admirale die Eigenschaft §Y"Alte Garde"§! haben.\n§G50% Chance§!, dass neue Admirale in zwei Kategorien einen zusätzlichen Fähigkeitenpunkt erlangen."
 political_appointments_naval_academy_spirit:0 "Politische Ernennungen"
 political_appointments_naval_academy_spirit_desc:0 "Es ist ungeheuer wichtig, dass an unserer Akademie nur Lehrer mit der richtigen Einstellung unterrichten."
 nepotism_naval_academy_spirit:0 "Vetternwirtschaft"
 nepotism_naval_academy_spirit_desc:0 "Mein Vater war Lehrer in der Akademie, genau wie sein Vater vor ihm und wie sein großer Bruder ..."
 nepotism_naval_academy_spirit_tt:0 "Verringerte Chance, dass neue Admirale positive Eigenschaften erhalten."
 jeune_ecole_spirit:0 "Jeune École"
 jeune_ecole_spirit_desc:0 "Zerstörer sind die Zukunft!"
 big_gun_club_spirit:0 "Club der großen Waffen"
 big_gun_club_spirit_desc:0 "Schlachtschiffe dominieren nicht nur die See, sondern auch die Politik."
 aviation_enthusiasts_spirit:0 "Flugzeugfanatiker"
 aviation_enthusiasts_spirit_desc:0 "Die Zukunft der Seekriegsführung liegt in der Luft."
 cruiser_warfare_spirit:0 "Kreuzerkrieg"
 cruiser_warfare_spirit_desc:0 "Kreuzer sind die besten Schiffe, die es gibt, sie können jede Aufgabe erledigen."
 wolfpacks_spirit:0 "Wolfsrudel"
 wolfpacks_spirit_desc:0 "Die stillen Jäger auf See."
 flexible_contracts_spirit:0 "Flexible Verträge"
 flexible_contracts_spirit_desc:0 "Der beste Vertrag ist einer, der gekündigt werden kann."
 integrated_designers_spirit:0 "Integrierte Konstrukteure"
 integrated_designers_spirit_desc:0 "Unsere Muster laufend anzupassen, hat oberste Priorität."
 naval_reform_spirit:0 "Marinereform"
 naval_reform_spirit_desc:0 "Der Krieg ändert sich ständig."
 naval_refit_yards_spirit:0 "Umbauwerften"
 naval_refit_yards_spirit_desc:0 "Je weniger Zeit ein Schiff im Dock verbringt, desto länger kann es auf See verbringen."
 naval_modernism_spirit:0 "Modernismus"
 naval_modernism_spirit_desc:0 "Die Zukunft hat begonnen."
 fleet_in_being_navy_spirit:0 "Globale Präsenz"
 fleet_in_being_navy_spirit_desc:1 "Unsere Schiffe werden die Ozeane der ganzen Welt patrouillieren.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 trade_interdiction_navy_spirit:1 "U-Boot-Überlegenheit"
 trade_interdiction_navy_spirit_desc:1 "Ohne Nachschub kann ein Land keinen Krieg führen.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 base_strike_navy_spirit:1 "Mobile Truppen"
 base_strike_navy_spirit_desc:1 "Man muss jederzeit und überall zuschlagen können.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 landlocked_spirit:0 "Binnenland"
 landlocked_spirit_desc:0 "Ohne Zugang zum Meer wird es schwierig, eine Seefahrttradition aufzubauen."
 political_connections_navy_spirit:0 "Politische Verbindungen"
 political_connections_navy_spirit_desc:0 "Mein Posten hat nichts damit zu tun, dass mein Vater der Finanzminister ist!"
 overbearing_army_spirit:0 "Übermächtige Armee"
 overbearing_army_spirit_desc:0 "Die Marine dient nur als Unterstützung der Armee."
 bureau_of_ordnance_spirit:0 "Bureau of Ordnance"
 bureau_of_ordnance_spirit_desc:1 "Das Bureau of Ordnance ist für sämtliche Beschaffungsmaßnahmen der Marine zuständig und beeinflusst daher, welche Schiffsmuster gebaut werden.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 only_big_guns_spirit:0 "Nur die großen Geschütze"
 only_big_guns_spirit_desc:0 "Schlachtschiffe sind die unangefochtenen Könige der Meere."
 close_combat_navy_spirit:0 "Nahkampf"
 close_combat_navy_spirit_desc:0 "Der Schlüssel zum Sieg liegt darin, nah an den Feind heranzukommen."
 night_fighting_spirit:0 "Nachtkampf"
 night_fighting_spirit_desc:0 "Es hat große Vorteile, wenn man es gewohnt ist, im Dunklen zu kämpfen."
 surprise_attacks_spirit:1 "Überraschungsangriffe"
 surprise_attacks_spirit_desc:1 "Man muss den Feind attackieren, bevor er überhaupt von der Gefahr weiß.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 efficient_communications_spirit:0 "Effiziente Kommunikation"
 efficient_communications_spirit_desc:0 "Kommunikation, Kommunikation und noch mal Kommunikation."
 discrete_valor_spirit:0 "Vorsicht ist besser ..."
 discrete_valor_spirit_desc:0 "Wenn man überlebt, kann man weiterkämpfen."
 surface_raiders_spirit:1 "Oberflächenjäger"
 surface_raiders_spirit_desc:1 "Warum sollte man den U-Booten den ganzen Jagdspaß überlassen?\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 decisive_battle_spirit:0 "Entschlossener Kampf"
 decisive_battle_spirit_desc:1 "Wenn man im Kampf alles gibt, hat man immer gute Chancen.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 inclimate_weather_experience_spirit:1 "Schlechtwetter-Erfahrung"
 inclimate_weather_experience_spirit_desc:0 "Es gibt kein schlechtes Wetter ..."
 brave_commanders_spirit:0 "Mutige Kommandanten"
 brave_commanders_spirit_desc:0 "Vergesst die Torpedos, volle Kraft voraus!"
 brown_water_spirit:0 "Uferkampf"
 brown_water_spirit_desc:0 "Um im Archipel zu navigieren und zu kämpfen, braucht man ganz besondere Fähigkeiten."
 green_water_spirit:0 "Küsten"
 green_water_spirit_desc:0 "Es ist am sichersten, immer in Ufernähe zu bleiben."
 blue_water_spirit:0 "Blauwasser"
 blue_water_spirit_desc:0 "Der tiefe Ozean ist die wahre Heimat eines jeden Seemanns."
 poor_damage_control_training_spirit:0 "Schlechte Schadensbegrenzung"
 poor_damage_control_training_spirit_desc:0 "Wer muss das schon üben? Wir sollen doch den Feind treffen, nicht umgekehrt."
 limited_sea_time_spirit:0 "Beschränkte Zeit auf See"
 limited_sea_time_spirit_desc:0 "Wenn die Flotte auf See bleibt, ist sie nur teurer."
 cult_of_the_signal_flag_spirit:0 "Kult der Signalflagge"
 cult_of_the_signal_flag_spirit_desc:0 "So lange alle ihre Befehle befolgen, kann man niemandem die Schuld geben."
 overbearing_admirality_spirit:0 "Übermächtige Admiralität"
 overbearing_admirality_spirit_desc:0 "Die Admiralität muss alles abnicken."
 bold_attack_spirit:0 "Kühner Angriff"
 bold_attack_spirit_desc:1 "Wie heißt es so schön: Angriff ist die beste Verteidigung."
 tenacious_defense_spirit:0 "Hartnäckige Verteidigung"
 tenacious_defense_spirit_desc:0 "Sie werden nicht passieren!"
 meticulous_preparation_spirit:0 "Perfekte Vorbereitung"
 meticulous_preparation_spirit_desc:0 "Krieg ist Chaos, doch auf Chaos kann man sich vorbereiten."
 best_of_the_best_spirit:0 "Crème de la Crème"
 best_of_the_best_spirit_desc:0 "Nur wenige Leute haben das Zeug dazu, Soldaten in die Schlacht zu führen. Noch weniger haben das Zeug dazu, diese Schlacht dann auch zu gewinnen."
 academy_scholarships_spirit:0 "Akademische Stipendien"
 academy_scholarships_spirit_desc:1 "Niemand sollte nur wegen Geldmangels daran gehindert werden, seiner Nation zu dienen.\n\n§GDieser Nationalgeist ist aufgrund unserer Ideologie verfügbar.§!"
 political_loyalty_spirit:0 "Politische Loyalität"
 political_loyalty_spirit_desc:1 "Ein unzuverlässiges Militär ist eine Gefahr für den Staat, den es eigentlich beschützen sollte.\n\n§GDieser Nationalgeist ist aufgrund unserer Ideologie verfügbar.§!"
 political_loyalty_spirit_tt:1 "Neue Offiziere: Beginnen mit der Eigenschaft §Y"Politisch vernetzt"§! oder §Y"Medienpersönlichkeit"§!."
 inventive_leadership_spirit:0 "Kreative Führung"
 inventive_leadership_spirit_desc:0 "Ein berechenbarer General ist ein besiegter General."
 inventive_leadership_spirit_tt:2 "Neue Offiziere: §G50% Chance§!, mit der Eigenschaft §Y"Kommando"§!, §Y"Schlitzohr"§! oder §Y"Invasor"§! zu beginnen."
 mobile_warfare_academy_spirit:0 "Der Zukunft zugewandt"
 mobile_warfare_academy_spirit_desc:1 "Wo auch immer die Schlachten der Zukunft geschlagen werden, gepanzerte Truppen werden die entscheidende Rolle spielen.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 mobile_warfare_academy_spirit_tt:1 "Neue Offiziere: §G50% Chance§!, mit der Eigenschaft §Y"Panzeroffizier"§! zu beginnen."
 superior_firepower_academy_spirit:1 "Pionierausbildung"
 superior_firepower_academy_spirit_desc:2 "Einen ordentlichen Graben auszuheben ist eine Wissenschaft für sich.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 superior_firepower_academy_spirit_tt:1 "§G50% Chance§!, dass neue Offiziere mit der Eigenschaft §Y"Pioniersoffizier"§! erstellt werden."
 theatre_training_spirit:0 "Ortsbasierte Ausbildung"
 theatre_training_spirit_desc:1 "Einige Offiziere fangen vielleicht an, wie die Einheimischen zu leben. Aber die Einheimischen kennen sich in ihrem Terrain aus und kämpfen dort besser.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 theatre_training_academy_spirit_tt:0 "§G50% Chance§!, dass neue Offiziere mit der Eigenschaft §Y"Genialer Stratege"§! oder §Y"Unflexibler Stratege"§! erstellt werden."
 mass_assault_academy_spirit:0 "Königin der Schlacht"
 mass_assault_academy_spirit_desc:1 "Die Infanterie ist die Königin der Schlacht, und die Königin kann hingehen, wo es ihr beliebt.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 underfunded_academy_spirit:0 "Unterfinanzierte Akademie"
 underfunded_academy_spirit_desc:0 "Man kann sein Geld für bessere Dinge ausgeben, als Menschen beizubringen, sich gegenseitig effizienter umzubringen."
 nepotism_academy_spirit:0 "Vetternwirtschaft"
 nepotism_academy_spirit_desc:0 "Mein Onkel leitet die Armee, und er sagt, ich kann jederzeit das Kommando über eine eigene Division haben, wenn ich will!"
 professional_officer_corps_spirit:0 "Berufsoffiziere"
 professional_officer_corps_spirit_desc:0 "Der Krieg ist unser Beruf und unsere Berufung."
 elevated_engineering_corps_spirit:0 "Verbessertes Pionierkorps"
 elevated_engineering_corps_spirit_desc:0 "Will man das Können und den Charakter eines Mannes bewerten, muss man ihm nur eine Schaufel in die Hand drücken und ihm einen Tag Zeit geben, damit etwas Sinnvolles anzustellen."
 proper_heritage_spirit:0 "Gute Herkunft"
 proper_heritage_spirit_desc:0 "Gute Generäle erhält man durch gute Ausbildung. Hervorragende Generäle nur durch die richtige Herkunft. Ein bisschen wie bei Pferden."
 quick_improvisation_spirit:0 "Schnelle Improvisationsgabe"
 quick_improvisation_spirit_desc:0 "Schneller verstehen, schneller denken, schneller handeln - das ist der Schlüssel zum Sieg."
 adaptable_modernizers_spirit:0 "Anpassungsfähige Modernisierer"
 adaptable_modernizers_spirit_desc:0 "Eine Doktrin, die nicht verändert werden kann, kann man auch gleich Dogma nennen."
 relief_of_command_spirit:0 "Befehlsenthebung"
 relief_of_command_spirit_desc:1 "Die Armee existiert nicht, um das Ego ihrer Generäle zu nähren.\n\n§GDieser Nationalgeist ist aufgrund unserer Ideologie verfügbar.§!"
 ideological_loyalty_spirit:0 "Ideologische Loyalität"
 ideological_loyalty_spirit_desc:1 "Wer nicht die richtige Ideologie hat, von dem kann man nicht erwarten, dass er im Kampf das richtige Ergebnis liefert.\n\n§GDieser Nationalgeist ist aufgrund unserer Ideologie verfügbar.§!"
 state_serves_the_military_spirit:0 "Der Staat dient dem Militär"
 state_serves_the_military_spirit_desc:2 "Der Zweck des Staates ist es, Krieg gegen andere Staaten zu führen. Alles andere unterstützt entweder diesen Zweck oder ist eine nutzlose Ablenkung.\n\n§GDieser Nationalgeist ist aufgrund unserer Ideologie verfügbar.§!"
 mobile_warfare_army_spirit:0 "Motorisierungsinitiative"
 mobile_warfare_army_spirit_desc:1 "Härter zuschlagen, weiter vordringen, deutlicher gewinnen.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 superior_firepower_army_spirit:0 "Überwältigende Feuerkraft"
 superior_firepower_army_spirit_desc:1 "Wenn einem die Artillerie nicht den Sieg einbringt, setzt man zu wenig davon ein.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 grand_battleplan_army_spirit:0 "Speerspitze"
 grand_battleplan_army_spirit_desc:1 "Der Dolch in der Nacht ist oft effektiver als das Langschwert am Tag.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 mass_assault_army_spirit:0 "Bajonettstärke"
 mass_assault_army_spirit_desc:1 "Letztlich reichen ein Panzer oder ein Flugzeug nicht aus, um Boden zu halten.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 political_connections_spirit:0 "Politische Verbindungen"
 political_connections_spirit_desc:0 "Nun ja, wir werden sehen, was der Minister dazu zu sagen hat!"
 entrenched_old_guard_spirit:0 "Sture alte Garde"
 entrenched_old_guard_spirit_desc:0 "Wer ist dieser Idiot, und warum fängt er schon wieder mit diesem Unsinn von den 'Flugzeugen' an?"
 doctrinal_orthodoxy_spirit:0 "Doktrinale Orthodoxie"
 doctrinal_orthodoxy_spirit_desc:0 "So haben wir das zu meinen Zeiten aber nicht gemacht."
 excessive_parade_drill_spirit:0 "Exzessive Parademanöver"
 excessive_parade_drill_spirit_desc:0 "Der Hauptzweck eines Soldaten ist es, bei einer Parade gut auszusehen."
 static_warfare_spirit:0 "Statische Kriegsführung"
 static_warfare_spirit_desc:0 "Man kann gar nicht zu viele Gräben ausheben. Es gibt nur 'zu wenige' und 'viel zu wenige'."
 flexible_organization_spirit:0 "Flexible Organisation"
 flexible_organization_spirit_desc:0 "Wirklich wichtig ist es, die Aufgabe zu erledigen. Nicht, den Befehl haarklein zu befolgen."
 aggressive_reconnaisance_spirit:0 "Aggressive Aufklärung"
 aggressive_reconnaisance_spirit_desc:0 "Wenn man wissen will, was die Gegenseite vorhat, dann muss man hinübergehen und sie fragen!"
 reserve_officers_spirit:0 "Reserveoffiziere"
 reserve_officers_spirit_desc:0 "Nicht jeder muss das Militär zum Beruf machen. Aber in Kriegszeiten kann er trotzdem dienen."
 upbeat_command_spirit:0 "Gut gelaunte Führung"
 upbeat_command_spirit_desc:0 "Ein nettes Wort oder ein paar Scherze mit den einfachen Soldaten tragen oft mehr zum Erfolg der Einheit bei als eine zusätzliche Artilleriebatterie."
 victory_or_death_spirit:0 "Sieg oder Tod"
 victory_or_death_spirit_desc:0 "Lieber ruhmreich sterben, als mit der Schmach der Niederlage leben."
 maneuver_warfare_spirit:0 "Manöverkriegsführung"
 maneuver_warfare_spirit_desc:1 "Ein ordentlicher, zivilisierter Krieg gleicht eher einem Schachspiel denn einem Faustkampf. Warum sollte man einen Feind bekämpfen, den man durch ein Manöver umgehen kann?\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 smoke_and_fire_spirit:0 "Rauch und Feuer"
 smoke_and_fire_spirit_desc:1 "Ein rollender Hagel von Granaten ist überraschend effektiv, um den Gegner am Zurückschießen zu hindern.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 logistical_focus_spirit:0 "Logistischer Fokus"
 logistical_focus_spirit_desc:1 "Die Truppen können ihre Gürtel essen, aber die Panzer brauchen Treibstoff.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 operational_reserve_spirit:0 "Operative Reserven"
 operational_reserve_spirit_desc:1 "Man muss immer ein Ass im Ärmel haben. Immer.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 intercommand_rivalries_spirit:0 "Rivalitäten zwischen den Streitkräften"
 intercommand_rivalries_spirit_desc:0 "Die wichtigsten Schlachten werden in den Budgetierungskomitees geschlagen. Auch die schlimmsten Feindschaften entstehen hier."
 disregard_for_the_common_soldier_spirit:0 "Missachtung gegenüber dem einfachen Soldaten"
 disregard_for_the_common_soldier_spirit_desc:0 "Der typische Soldat ist das dümmste, hässlichste, faulste Geschöpf, das man in eine Uniform stecken kann."
 constraining_hierarchy_spirit:0 "Einengende Hierarchie"
 constraining_hierarchy_spirit_desc:0 "Wenn man nicht immer ganz genau weiß, wo die Untergebenen sich befinden, dann stiehlt sie vielleicht noch jemand."
 disdain_for_the_digging_spirit:0 "Abscheu gegenüber dem Graben"
 disdain_for_the_digging_spirit_desc:0 "Die Uniformen werden immer ganz voller Schlamm und die Truppen müssen Zeit vergeuden, um sie zu putzen."
 traditionalism_academy_spirit:0 "Traditionalismus"
 traditionalism_academy_spirit_desc:0 "Der Krieg. Der Krieg ändert sich nie."
 expeditionary_spirit:0 "Expeditionskriegsführung"
 expeditionary_spirit_desc:0 "Um einen Krieg zu gewinnen, muss man in das Land des anderen marschieren und jede Menge Sachen zerstören."
 penny_pinching_spirit:0 "Sparsamkeit"
 penny_pinching_spirit_desc:0 "Haben Sie eine Ahnung, wie viel es kostet, diese Kugel abzufeuern? Und Sie wollen das zu 'Ausbildungszwecken' tun?"
