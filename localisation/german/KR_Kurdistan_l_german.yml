### Ideas ###
 KDR_Religious_Fevour:0 "Religiöser Eifer"
 KDR_Religious_Fevour_desc:0 "Allahu Akbar! Die häreterische Regierung in Kostantiniyye hat bewiesen, dass sie sich nicht für die islamische Einheit interessiert, die der Kalif fördert. Nun ist es an uns, den religiösen Orden, Stammesmitgliedern, und frommen Anhängern der kurdischen Scheiche, zu den Waffen zu greifen und die Verräter von ihren gemütlichen Sitzen in der Hauptstadt zu verteiben."
 KDR_Irregular_Army:0 "Hamidiye-Kämpfer"
 KDR_Irregular_Army_desc:0 "Die kurdische Armee, die sich um die aufgelösten "Hamidiye"-Regimenter von Abdulhamid II herum gebildet hat, leidet unter fehlender Disziplin und Einheit, da sie sich viel zu sehr auf dezentralisierte Streitkräfte, die von den Scheichs und Aghas angeführt werden, verlässt. Da die Kurden größtenteils mit Waffen ausgerüstet sind, die bereits vor dem Weltkrieg existieren, haben sie außerdem auch einen enormen materiellen Nachteil gegenüber den viel besser ausgerüsteten Türken."

### Events ###
 kur.1.t:0 "Eine fragile Rebellion"
 kur.1.d:0 "Als die Scheichs und Aghas ihre Banner vor der Diyarbakır Ulu Camii (Großen Moschee von Diyarbakır) in den Boden stießen, zweifelten viele an ihrer Fähigkeit, einen Krieg gegen das kemalistische Regime zu führen. Allerdings haben davor auch viele daran gezweifelt, dass sich die Kurden überhaupt einmal vereinen würden.\n\nNun, da Eisenbahnen auch in Kurdistan errichtet werden, der Glauben nach und nach an der Bedeutung verliert, die er verdient, und türkische Intellektuelle versuchen, unserem großen Kalifat ihre Sichtweise aufzuzwingen, haben viele endlich das Licht erblickt. Uns erreichen Briefe der Unterstützung aus der ganzen muslimischen Welt und Freiwillige, die bereit sind, für den Kalifen zu kämpfen, verpflichten sich in Diyarbakir. Die verfluchten Ungläubigen in Konstantiniyye werden schon bald erkennen, dass ihr Weg der Falsche ist, und die Straßen der Stadt werden vom Blut derer, die sich uns in den Weg stellen, rot gefärbt! So lasset uns losziehen, um die Ehre des Kalifen wiederherzustellen und den gesamten Islam vor dieser Katastrophe zu bewahren!"
 kur.1.a:0 "Allahu Akbar!"

 kur.2.t:0 "Sulaimaniyya erklärt seine Unabhängigkeit"
 kur.2.d:0 "Der vor Kurzem zurückgekehrte Scheich Mahmut Barzinji hat das derzeitige Chaos im Maschrek ausgenutzt und verkündet, dass die Stadt Sulaimaniyya und ihre umliegenden Territorien mit dem Osmanischen Reich brechen und fortan einen eigenen Staat bilden werden. Diese Entscheidung ist auch für seine ehemaligen Verbündeten in [PER.GetName] eine Überraschung, da diese zwar die Hohe Pforte destabilisieren, allerdings keinen kurdischen Staat schaffen wollten. Es ist noch unklar, ob der Iran, aus Angst, seine kurdische Bevölkerung könnte Barzinji unterstützen, gegen ihn zu den Waffen greifen wird, bevor die Situation weiter eskaliert."
 kur.2.a:0 "Verdammt, Barzinji!"
 
