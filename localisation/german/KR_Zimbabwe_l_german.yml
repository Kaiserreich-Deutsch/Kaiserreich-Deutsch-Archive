### Ideas ###
ZIM_segregation:0 "Rassentrennung"
ZIM_segregation_desc:0 "Ähnlich wie in Südafrika ist der größere Teil der südrhodesischen Bevölkerung einheimische Schwarzafrikaner. Aber eine kleine Bevölkerungsgruppe von südrhodesischen englischsprachigen Weißen hält alle politische Macht inne und setzt ein System der Segregation durch. Während der Integration in die Union änderte sich an dieser Dynamik wenig, wenn überhaupt, wurde sie noch verschärft, und jetzt mit der Abspaltung ist nicht zu erwarten, dass sie einfach verschwindet."
ZIM_idea_responsible_government:0 "Eigenständige Regierung"
ZIM_idea_responsible_government_desc:0 "Die weiße Siedlerbevölkerung hatte sich seit Jahren für eine lokale selbständige Regierung eingesetzt, aber die British South Africa Company, Südafrika und Großbritannien favorisierten stattdessen die Integration in Südafrika und zwangen die Kolonie, sich als Provinz in Südafrika zu integrieren. Doch nun ist eine verantwortliche Regierung endlich erreicht, wahrscheinlich in einer umfassenderen Form, als es jemals der Fall gewesen wäre, wenn sie 1922 gegründet worden wäre."
ZIM_idea_gonarezhou:0 "Gonarezhou Reservat"
ZIM_idea_gonarezhou_desc:0 "Das Gonarezhou-Gebiet ist ein natürlicher Hotspot für Wildtiere mit einer hohen landschaftlichen Vielfalt rund um die Sandsteinklippen von Chilojo. Die Regierung hat beschlossen, das Gebiet als Wildreservat zu kennzeichnen, damit sich die Tierwelt uneingeschränkt entfalten kann."
ZIM_idea_protected_wildlife:0 "Geschützte Tierwelt"
ZIM_idea_protected_wildlife_desc:0 "Die Regierung von Südrhodesien hat beschlossen, zusätzliche Mittel für den Schutz der Wildtiere, die in den Savannen des Landes gedeihen, bereitzustellen."
ZIM_idea_safari_tourism:0 "Safari-Tourismus"
ZIM_idea_safari_tourism_desc:0 "Die Investitionen in den Schutz der Wildtiere zahlen sich aus und ein langsamer, aber stetiger Strom von Safari-Touristen aus der ganzen westlichen Welt strömt herbei, um die Tierwelt des südlichen Afrikas zu sehen."
ZIM_ECO_1:0 "Wiederbelebung des südrhodesischen Zuckers"
ZIM_ECO_1_desc:0 "Die dringend benötigten Investitionen, die jetzt in die Zuckerindustrie Südrhodesiens fließen, beginnen sich langsam auszuzahlen."
ZIM_ECO_2:0 "Unterstützen Sie die Maisbauern"
ZIM_ECO_2_desc:0 "Die Unterstützung der Maisbauern hat eine billigere Produktion ermöglicht."
ZIM_ECO_3:0 "Investiert in die RCL&R"
ZIM_ECO_3_desc:0 "Die Investition in das Unternehmen Rhodesian Cattle Labour & Ranching hat die Rindfleischindustrie um das Zehnfache erweitert"
ZIM_ECO_4:0 "Südrhodesische Wirtschaft stabilisiert"
ZIM_ECO_4_desc:0 "Mit einem kleinen Boom im Rindfleischexport hat die Wirtschaft Südrhodesiens begonnen, sich zu stabilisieren"

ZIM_ICA:0 "Schlichtungsgesetz"

ZIM_idea_unencumbered_railway_works:0 "Unbelastete Eisenbahnwerke"
ZIM_idea_unencumbered_railway_works_desc:0 "Die berüchtigten Eisenbahngewerkschaften, die die Infrastrukturarbeiten durch die Savannen Rhodesiens so schwerfällig gemacht haben, wurden stark eingeschränkt, so dass wir endlich Infrastrukturprojekte vorantreiben können, die schon seit Jahren auf dem Tisch liegen."
ZIM_idea_healthy_trade_union_relations:0 "Zusammenarbeit mit den Gewerkschaften"
ZIM_idea_healthy_trade_union_relations_desc:0 "Wir haben eine Einigung mit den berüchtigten Eisenbahngewerkschaften erzielt, die die Infrastrukturarbeiten durch die Savannen Rhodesiens so mühsam gemacht haben. Mit diesem Abkommen, mit Zugeständnissen auf beiden Seiten, können wir mit neuer Einigkeit und Zuversicht in die Zukunft schreiten."
ZIM_idea_southern_rhodesia_currency_board:0 "Südrhodesiens Currency Board"
ZIM_idea_southern_rhodesia_currency_board_desc:0 "Das Südrhodesien Currency Board steuert die Übergangsphase zwischen dem Auslaufen des Südafrikanischen Pfunds, das bei unserem Beitritt zur Union zur Währung Südrhodesiens gemacht wurde, und der Wiedereinführung des Südrhodesischen Pfunds."
ZIM_idea_southern_rhodesia_central_bank:0 "Südrhodesische Zentralbank"
ZIM_idea_southern_rhodesia_central_bank_desc:0 "Nun, da wir unsere Unabhängigkeit erreicht haben, ist es an der Zeit, dass wir unser Schicksal vollständig selbst in die Hand nehmen, und dazu gehört auch unsere eigene Währung. Die neue Zentralbank von Südrhodesien soll von nun an die Kontrolle über die Währung unserer Nation behalten."
ZIM_North_Int:0 "Die Nordinitiative"
ZIM_North_Int_desc:0 "Unter dem Namen "Nordinitiative" will Rhodesien sich selbst als Bastion der britischen Besiedlung in Afrika verstehen. Andere davon zu überzeugen, ist allerdings eine andere Geschichte."
ZIM_North_Int_Exp:0 "Die Nordinitiative"
ZIM_North_Int_Exp_desc:0 "Unter dem Namen "Nordinitiative" will Rhodesien sich selbst als Bastion der britischen Besiedlung in Afrika verstehen. Obwohl es scheint, dass andere die Chance ergriffen haben, darauf aufzuspringen, wobei die angloamerikanische Einwanderung denjenigen mit französischem oder belgischem Hintergrund untergeordnet wird."

ZIM_attract_immigration_idea:0 "Das Loch stopfen"
ZIM_attract_immigration_idea_desc:0 "Die südrhodesische Einwanderung wurde mit einem Eimer mit einem Loch verglichen, das gestopft wurde."
ZIM_saf_tariffs:0 "Zölle einführen" 
ZIM_saf_tariffs_desc:0 "Da die Beziehungen immer noch angespannt sind, hat sich Südrhodesien für die Einführung von Zöllen entschieden."
ZIM_concessions:0 "Handelszugeständnisse" 
ZIM_concessions_desc:0 "Es wurden Handelszugeständnisse an Südafrika gemacht, in der Hoffnung, die Feindseligkeit beider Nationen gegeneinander zu verringern."
ZIM_college_1:0 "University College of Rhodesia wird erweitert"
ZIM_college_1_desc:0 "Mit der Erweiterung des Geländes hofft die Regierung, dass das College zur Denkfabrik Afrikas wird."
ZIM_college_2:0 "Bildungsreformen"
ZIM_college_2_desc:0 "Die Auswirkungen der Bildungsreformen sind sowohl in der Forschung als auch in der Produktion in Südrhodesien zu spüren."
ZIM_nationalise_ult_eco_1:0 "Verstaatlichte Versorgungsunternehmen"
ZIM_nationalise_ult_eco_1_desc:0 "Nur der Regierung kann in dieser lebenswichtigen Infrastruktur, die Rhodesien am Laufen hält, vertraut werden."
ZIM_nationalise_ult_eco_2:0 "Verstaatlichte Eisenbahnen"
ZIM_nationalise_ult_eco_2_desc:0 "Mit der Verstaatlichung der Eisenbahnen hat die Regierung mehr Kontrolle innerhalb Südrhodesiens ausgeübt"
ZIM_sub_ult_eco_1:0 "Versorgungsunternehmen subventioniert"
ZIM_sub_ult_eco_1_desc:0 "Mit Hilfe staatlicher Zuschüsse beginnen die Versorgungsunternehmen der Nation, sich vorwärts zu bewegen"
ZIM_sub_ult_eco_2:0 "Eisenbahnen subventioniert"
ZIM_sub_ult_eco_2_desc:0 "Weitere Subventionen im Versorgungsbereich haben zu einem kleinen Boom in diesem Sektor geführt"
ZIM_can_advisors_idea:0 "Kanadische Berater"
ZIM_can_advisors_idea_desc:0 "Männer aus dem eisigen Norden vermitteln ihr Wissen über die Kunst des Krieges"
ZIM_motorised_doctrine_idea:0 "Motorisierte Infanteriedoktrin"
ZIM_motorised_doctrine_idea_desc:0 "Das Konzept der mobilen Kriegsführung wurde vom rhodesischen Oberkommando übernommen und ermöglicht den schnellen Einsatz von Truppen zur Ergänzung der eigenen Eliteformationen"
ZIM_armoured_doctrine_idea:0 "Mechanisierte Infanteriedoktrin"
ZIM_armoured_doctrine_idea_desc:0 "Das Hinzufügen von Fahrzeugen mit dickerer Panzerung hat der motorisierten Infanterie Rhodesiens die dringend benötigte Schlagkraft verliehen"
ZIM_staff_corp_1:0 "Rhodesische Militärreformen"
ZIM_staff_corp_1_desc:0 "Die Einführung der Wehrpflicht hat die Zahl der einberufungsfähigen Männer erhöht."
ZIM_staff_corp_2:0 "Rhodesische Militärreformen"
ZIM_staff_corp_2_desc:0 "Die Realität ist, dass Rhodesien Soldaten braucht, unabhängig von ihrer Hautfarbe oder ihrem Glauben"
ZIM_staff_corp_3:0 "Rhodesische Militärreformen"
ZIM_staff_corp_3_desc:0 "Die Integration der einheimischen Unteroffiziere hat die Kommunikation zwischen dem weißen Offizier und dem schwarzen Soldaten verbessert"
ZIM_sf_1:0 "Leichte Infanterie Doktrin"
ZIM_sf_1_desc:0 "Angesichts des Problems der begrenzten Personalstärke haben die rhodesischen Streitkräfte die Taktik des Beor-Kommandos übernommen"
ZIM_sf_2:0 "Leichte Infanterie Doktrin - African Rifles"
ZIM_sf_2_desc:0 "Die Wiedereinführung der African Rifles ermöglichte die Aufnahme einer "farbigen" Eliteeinheit in die Streitkräfte Rhodesiens"
ZIM_sf_3:0 "Leichte Infanteriedoktrin - Selous Scouts"
ZIM_sf_2_desc_desc:0 "Mit der Gründung der Selous Scouts-Einheit hat Rhodesien nun wirklich eine Spezialeinheit, die es sein Eigen nennen kann"
ZIM_cas_idea:0 "Integriertes Luftkorp"
ZIM_cas_idea_desc:0 "Die Vorteile eines integrierten Luftkorps haben zu einer besseren Koordination zwischen den Land- und Lufteinheiten geführt"
ZIM_Intel_idea:0 "Rhodesisches Intelligence Corps"
ZIM_Intel_idea_desc:0 "Das Rhodesian Intelligence Corps wurde erweitert, um die innere und äußere Sicherheit für Rhodesien zu gewährleisten."
ZIM_Intel_lar_idea:0 "Rhodesisches Intelligence Corps"
ZIM_Intel_lar_idea_desc:0 "Das Rhodesian Intelligence Corps wurde erweitert, um die innere und äußere Sicherheit für Rhodesien zu gewährleisten."

### Decisions ###
ZIM_northern_int:0 "Die Nordinitiative"

ZIM_hold_rhodesia_mission:0 "Verteidigt Südrhodesien"
ZIM_hold_rhodesia_mission_desc:0 "Wenn wir unsere Unabhängigkeit von den Afrikanern Südafrikas behaupten wollen, müssen wir sicherstellen, dass unser Kernland, Südrhodesien, nicht an die Buren fällt. Wenn wir lange genug durchhalten, wird dies die Südafrikaner wahrscheinlich an den Friedenstisch zwingen."
SAF_hold_rhodesia_mission:0 "Erobert Südrhodesien"
SAF_hold_rhodesia_mission_desc:0 "Wir sollten die Rebellion in Südrhodesien schnell befrieden: Die Region ist unterentwickelt, und wenn wir den Rebellen die Chance geben, sich einzugraben, würde ihre Entwurzelung wahrscheinlich zu einem Kraftakt werden. Wenn wir uns in eine Situation bringen, in der wir nicht in der Lage sind, die Rhodesier zu besiegen, könnten wir an den Friedenstisch gezwungen werden und die Region dauerhaft verlieren."
zim_form_central_african_federation:0 "Gründung der Zentralafrikanischen Föderation"
zim_form_central_african_federation_desc:0 "Nordrhodesien und Nyasaland haben eine bedeutende wirtschaftliche Abhängigkeit zu Südrhodesien. Nun, da wir diese Regionen zurückgewonnen haben, scheint es nur natürlich, die rohstoffreichen Regionen in eine zentralafrikanische Föderation einzubinden, die eine Hochburg des britischen Einflusses in dieser Region darstellen wird."

ZIM_Decision_recover_zambesia:0 "Rhodesische Expansion"
zim_intervene_northern_rhodesia:0 "Wiederherstellung der kaiserlichen Kontrolle über Nordrhodesien"
zim_intervene_northern_rhodesia_desc:0 "Nachdem das Chaos die deutsche Kolonialordnung überrollt hat, ist es unsere Pflicht, die Ordnung in Nordrhodesien wiederherzustellen, einem rechtmäßigen kaiserlichen Besitz, der reich an Ressourcen ist."
zim_intervene_nyasaland:0 "Wiederherstellung der kaiserlichen Kontrolle über Njassaland"
zim_intervene_nyasaland_desc:0 "Nachdem das Chaos die deutsche Kolonialordnung überrollt hat, ist es unsere Pflicht, die Ordnung in Nyasaland, einem rechtmäßigen kaiserlichen Besitz, der reich an Ressourcen ist, wiederherzustellen."

