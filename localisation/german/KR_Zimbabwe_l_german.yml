### Focuses ###
ZIM_responsible_government:0 "Endlich eine verantwortungsvolle Regierung"
ZIM_responsible_government_desc:0 "Nachdem wir die Buren besiegt haben, ist es an der Zeit, eine verantwortungsvolle Regierung nach britischem Vorbild in unseren Ländern aufzubauen."
ZIM_border_infrastructure_sa:0 "Infrastruktur an der Grenze zu Südafrika"
ZIM_border_infrastructure_sa_desc:0 "Obwohl wir im Dritten Burenkrieg siegreich waren, wäre es klug, Grenzbefestigungen zu errichten, um sich vor möglichen Übergriffen unseres südlichen Aggressors zu schützen."
ZIM_issue_passports:0 "Ausstellen von Pässen"
ZIM_issue_passports_desc:0 "Für unsere neue Nation ist es unerlässlich, unseren Bürgern Pässe zu geben."
ZIM_establish_gonarezhou_game_reserve:0 "Das Gonarezhou-Reservat einrichten"
ZIM_establish_gonarezhou_game_reserve_desc:0 "Der Gonarezhou ist riesig und voller schöner Wildtiere, und wir müssen ihn so erhalten. Wir sollten in Erwägung ziehen, es zu einem nationalen Reservat zu erklären, um seinen natürlichen Zustand besser zu schützen."
ZIM_combat_poaching:0 "Bekämpfung der Wilderei"
ZIM_combat_poaching_desc:0 "Die Wilderei ist zu einer großen Bedrohung für die rhodesische Tierwelt geworden. Es ist wichtig, dass wir Maßnahmen ergreifen, um die Wilderei von Wildtieren zu unterbinden."
ZIM_attract_wildlife_tourism:0 "Wildtourismus anziehen"
ZIM_attract_wildlife_tourism_desc:0 "Unsere natürliche Tierwelt ist ein Geschenk. Da wir das wissen, könnten wir es zu unserem Vorteil nutzen, indem wir durch den Safaritourismus ein paar zusätzliche Einnahmen erzielen."
ZIM_anglicize_the_bureaucracy:0 "Anglisieren Sie die Bürokratie"
ZIM_anglicize_the_bureaucracy_desc:0 "Nun, da wir zum ersten Mal nur unseren eigenen Wünschen verpflichtet sind, brauchen wir Afrikaans, die südafrikanische Sprache, die nördlich des Limpopo kaum gesprochen wird, in unserer Bürokratie nicht mehr zu berücksichtigen. Englisch, und nur Englisch, sollte genügen..."
ZIM_invite_imperial_experts:0 "Imperiale Experten einladen"
ZIM_invite_imperial_experts_desc:0 "Es ist äußerst wichtig, dass wir Experten von der Krone einladen, die uns beim Aufbau unserer neuen unabhängigen Heimat leiten."
ZIM_expand_native_reserves:0 "Erweitern Sie die Native Reserves"
ZIM_expand_native_reserves_desc:0 "Die derzeitigen Eingeborenenreservate sind klein und ihre Bewohner sind überbevölkert. Es ist nur natürlich, dass wir diese Reservate erweitern, um einen gewissen Wohlstand in den Eingeborenengemeinden zu ermöglichen"
ZIM_draft_constitution:0 "Eine Verfassung entwerfen"
ZIM_draft_constitution_desc:0 "Eine Verfassung wird uns Stabilität und Gewissheit über die zukünftige Regierungsführung geben. Es ist von höchster Priorität, dass eine Verfassung für Südrhodesien ausgearbeitet wird."
ZIM_establish_the_southern_rhodesia_currency_board:0 "Gründung des Südrhodesien Currency Boards"
ZIM_establish_the_southern_rhodesia_currency_board_desc:0 "Um die Währungssituation hier in Rhodesien besser in den Griff zu bekommen, müssen wir ein Currency Board einrichten, das diesen Prozess leitet."
ZIM_legalise_sweepstaking:0 "Glücksspiel legalisieren"
ZIM_legalise_sweepstaking_desc:0 "Glücksspiel, sollte es legalisiert werden, würde uns eine große Menge an dringend benötigtem Einkommen bescheren. Diese Vorgehensweise ist notwendig, wenn wir unsere neue Wirtschaft weiter wachsen lassen wollen."
ZIM_bring_back_the_rhodesia_pound:0 "Bringt das Rhodesische Pfund zurück"
ZIM_bring_back_the_rhodesia_pound_desc:0 "Nachdem wir unsere Unabhängigkeit von der Südafrikanischen Union wiedererlangt haben, wäre es sehr klug, unsere alte Währung - das Rhodesische Pfund - wieder einzuführen."
ZIM_stable_administration:0 "Eine stabile Verwaltung"
ZIM_stable_administration_desc:0 "Eine verantwortungsvolle Regierung bringt Wohlstand und Stabilität in eine Nation. Mit unserer schnell wachsenden Wirtschaft ist es fair, unsere Verwaltung als stabil zu bezeichnen."
ZIM_attract_immigration:0 "Stopfen des Lochs"
ZIM_attract_immigration_desc:0 "Die Einwanderung nach Südrhodesien wurde mit einem Eimer verglichen, in dem ein Loch ist, aus dem diejenigen, die als erwünscht gelten, ins Land kommen, nur um an anderer Stelle aus dem Loch zu entweichen. Wir müssen dies korrigieren, indem wir Südrhodesien für sie aufnahmefähiger machen"
ZIM_cross_zambezi:0 "Überquerung des Zambezi"
ZIM_cross_zambezi_desc:0 "Auf der anderen Seite des Zambezi liegt Nordrhodesien, das den Briten nach dem Zusammenbruch ihres Reiches entrissen wurde, aber noch nicht unter unserer Flagge steht. Aber die Gelegenheit könnte uns erlauben, das zurückzunehmen, was rechtmäßig uns gehört."
ZIM_reform_the_education_system:0 "Reform des Bildungssystems"
ZIM_reform_the_education_system_desc:0 "Unser derzeitiges Bildungssystem ist ... nun, gelinde gesagt, mangelhaft. Um das Wohlergehen unseres Volkes zu verbessern, müssen wir unser Bildungssystem reformieren."
ZIM_establish_supreme_court:0 "Richtet den Obersten Gerichtshof ein"
ZIM_establish_supreme_court_desc:0 "Ein wesentlicher Bestandteil einer verantwortungsvollen Regierung ist die Rechenschaftspflicht, die Schaffung eines obersten Gerichts, das über die Auslegung von Gesetzen und der Verfassung wacht."
ZIM_curtail_the_railway_unions:0 "Beschneiden Sie die Eisenbahngewerkschaften"
ZIM_curtail_the_railway_unions_desc:0 "Die Eisenbahngewerkschaften sind ein Ärgernis für den Fortschritt unserer Nation. Um unsere Eisenbahnen voranzubringen, müssen wir sie unterdrücken."
ZIM_negotiate_with_the_railway_unions:0 "Verhandeln Sie mit den Eisenbahngewerkschaften"
ZIM_negotiate_with_the_railway_unions_desc:0 "Während wir die Gewerkschaften einfach unterdrücken könnten, wäre es für die allgemeine Einheit der Nation vielleicht vorteilhafter, wenn wir mit ihnen zusammenarbeiten würden."
ZIM_salisbury_beira_line:0 "Die Salisbury-Beira-Linie"
ZIM_salisbury_beira_line_desc:0 "Ein gewaltiges Projekt, denn es wurde beschlossen, dass eine Eisenbahnlinie Salisbury und Beira verbinden soll."
ZIM_industrial_conciliation_act:0 "Schlichtungsgesetz"
ZIM_industrial_conciliation_act_desc:0 "Das Schlichtungsgesetz lehnt sich stark an sein südafrikanisches Gegenstück an, mit dem Ziel, die Interessen weißer Arbeiter gegenüber ihren schwarzen Kollegen zu schützen."
ZIM_fixing_the_damage:0 "Behebung des Schadens"
ZIM_fixing_the_damage_desc:0 "Die Buren waren nicht freundlich zu uns, unsere zivile Infrastruktur wurde während der Kämpfe schwer beschädigt. Dank unserer Wohltäter von der Entente haben wir die Mittel, die nötigsten Reparaturen vorzunehmen."
ZIM_expand_university_college:0 "Erweitern Sie das University College of Rhodesia"
ZIM_expand_university_college_desc:0 "Es wurde eine Initiative zur Erweiterung des University College of Rhodesia ins Leben gerufen, um die Einwanderung von Intellektuellen nach Südrhodesien zu fördern und den Unterricht von Handwerksberufen zu ermöglichen, um die Wirtschaft in Südrhodesien anzukurbeln"
ZIM_join_ISAC:0 "Unsere Infrastruktur ausbauen"
ZIM_join_ISAC_desc:0 "Südrhodesien ist ziemlich weit weg von... Im Grunde überall, außer von Südafrika. Wenn wir unsere derzeit überwiegend landwirtschaftlich geprägte Wirtschaft diversifizieren wollen, um mit unseren südafrikanischen Nachbarn ernsthaft konkurrieren zu können, müssen wir an unserer nationalen Infrastruktur arbeiten."
ZIM_support_the_rhodesia_sugar_refinery:0 "Unterstützen Sie die Rhodesische Zuckerraffinerie"
ZIM_support_the_rhodesia_sugar_refinery_desc:0 "Solche Cash-Crops, wie Zucker, sind für die Erholung der südrhodesischen Wirtschaft unerlässlich. In diesem Sinne werden wir unsere lokalen Zuckerraffinerien mit Hilfe von Konjunkturpaketen unterstützen."
ZIM_expand_bulawayo_industry:0 "Entwicklung der Industrie in Bulawayo"
ZIM_expand_bulawayo_industry_desc:0 "Bulawayo war schon immer das Zentrum des rhodesischen Industriehubs. Mit weiteren Investitionen von der Entente, entwickeln wir weiterhin die lebenswichtige industrielle Drehscheibe."
ZIM_subsidize_northern_maize_farmers:0 "Subventionen für die nördliche Maisbauern"
ZIM_subsidize_northern_maize_farmers_desc:0 "Ähnlich wie unsere Zuckerindustrie muss auch unsere Maisproduktion unterstützt werden, wenn wir unsere Industrien weiter erholen wollen, indem wir unseren Landwirten Subventionen gewähren."
ZIM_saffa_tariffs:0 "Zölle mit Südafrika"
ZIM_saffa_tariffs_desc:0 "Die Beziehungen zwischen Salisbury und Pretoria sind immer noch schwierig, da keiner von beiden ein Entgegenkommen gegenüber dem anderen wünscht. Daher müssen wir harte Zölle auf alle Waren aus Südafrika erheben, bis ein solches Entgegenkommen erreicht ist."
ZIM_economic_reconciliation:0 "Wirtschaftliche Versöhnung"
ZIM_economic_reconciliation_desc:0 "Obwohl wir unsere Differenzen hatten, haben sich Diplomaten sowohl aus Südafrika als auch aus Rhodesien darum bemüht, die Spannungen abzubauen. In diesem Sinne hat sich der Handel zwischen den beiden Nationen normalisiert, wobei beide Nationen die Waren des jeweils anderen akzeptieren."
ZIM_counter_cattle_disease:0 "Die Rinderkrankheiten bekämpfen"
ZIM_counter_cattle_disease_desc:0 "Durch die weitere Forschung und Entwicklung im Bereich der Vorbeugung von Krankheiten, die unsere lukrative Rinderindustrie betreffen, konnte mehr Land genutzt werden, das zuvor ungeeignet war, was eine kleine Expansion der ländlichen Städte auf dem Land ermöglichte"
ZIM_invest_in_rclnr_ltd:0 "Investiert in die RCL&R Ltd."
ZIM_invest_in_rclnr_ltd_desc:0 "RCL&R Ltd. hat bewiesen, dass sie ein investitionswürdiges Unternehmen sind. Es wäre klug, ihr Wachstum zu unterstützen."
ZIM_economic_boom:0 "Wirtschaftlicher Boom"
ZIM_economic_boom_desc:0 "Salisbury hat sich vom Dritten Burenkrieg erholt, und die Wirtschaft hat sich stark stabilisiert."
ZIM_nationalise_the_utility_companies:0 "Verstaatlichung der Versorgungsunternehmen"
ZIM_nationalise_the_utility_companies_desc:0 "Unter der Kontrolle der Regierung werden wir besser in der Lage sein, die Versorgungseinrichtungen unserer Nation zu betreiben."
ZIM_nationalise_rhodesian_railways:0 "Verstaatlichung der Rhodesischen Eisenbahnen"
ZIM_nationalise_rhodesian_railways_desc:0 "Die Eisenbahngesellschaften haben sich als unfähig erwiesen, die Bahnen ordnungsgemäß zu betreiben. Es wurde beschlossen, dass sie verstaatlicht werden sollen."
ZIM_subsidse_the_utility_companies:0 "Subventionieren Sie die Versorgungsunternehmen"
ZIM_subsidse_the_utility_companies_desc:0 "Anstatt die Versorgungsunternehmen zu verstaatlichen, wäre es besser, wenn wir ihnen Subventionen geben würden, um ihr Wachstum zu verbessern."
ZIM_subsidise_rhodesian_railways:0 "Subventionieren Sie die Rhodesische Eisenbahnen"
ZIM_subsidise_rhodesian_railways_desc:0 "Anstatt die Eisenbahnen zu verstaatlichen, wäre es besser, sie zu subventionieren, um ihr Wachstum zu verbessern."
ZIM_counter_inefficiency:0 "Ineffizienter Arbeit entgegenwirken"
ZIM_counter_inefficiency_desc:0 "Ineffiziente Arbeit ist ein langjähriges Problem in Rhodesien, und es ist an der Zeit, dass wir es angehen."

### Military Focuses ###
ZIM_civil_war:0 "Der dritte Burenkrieg beginnt"
ZIM_civil_war_desc:0 "Südrhodesien sollte nicht länger den Anweisungen dieser Buren-Narren folgen und auf uns selbst schauen, um Südrhodesien in die Zukunft zu führen."
ZIM_manpower:0 "Mobilisiert die Reserven"
ZIM_manpower_desc:0 "In Salisbury hat ein Aufschrei begonnen, der bis nach Broken Hill zu hören ist. Junge Männer strömen zu uns, um unsere Streitkräfte im Kampf gegen die Buren zu verstärken."
ZIM_supplies:0 "Versorgung aus dem Norden"
ZIM_supplies_desc:0 "Es werden Waffen von unseren nördlichen Brüdern beschafft. Es beschämt uns zwar, deutsche Waffen zu benutzen, aber in Zeiten der Not muss man über solche Abneigung für das größere Wohl hinwegsehen."
ZIM_territorial_forces:0 "Südrhodesische Territoriale Streitkräfte"
ZIM_territorial_forces_desc:0 "Mit dem Ende des Bürgerkriegs ist die Bildung einer formelleren Armee erforderlich, obwohl eine Armee für einige zu vorwärts gerichtet sein mag."
ZIM_secure_arms:0 "Standardisierung erreichen"
ZIM_secure_arms_desc:0 "Das Waffenarsenal Südrhodesiens ist in einem schlechten Zustand, die Waffen reichen von denen aus dem großen Krieg bis zu modernen deutschen Schusswaffen. Standardisierung ist der Schlüssel für die Armee dieses Mannes."
ZIM_entente_advisors:0 "Kanadische Berater"
ZIM_entente_advisors_desc:0 "Während Südrhodesien nach Ottawa schaut, arbeiten unsere Berater Seite an Seite mit den der Entente, um unsere Streitkräfte unterstützen."
ZIM_north_rhodesia:0 "Rhodesisches Intelligence Corps"
ZIM_north_rhodesia_desc:0 "Während des Bürgerkriegs wurde der Bedarf an Informationen überragend, um sicherzustellen, dass unsere begrenzten Kräfte dort waren, wo sie brauchten. Die Bildung der rhodesischen Intelligence Corps, soll sicherzustellen, dass die Sicherheit sowohl intern als auch extern aufrechterhalten wird."
ZIM_nyasaland:0 "Die Nordinitiative"
ZIM_nyasaland_desc:0 "Nach dem Ende des Bürgerkriegs haben diejenigen, die aus dem Norden kamen, um für die Freiheit des Südens zu kämpfen, begonnen, sich entweder in Südrhodesien niederzulassen oder in ihre Heimat zurückzukehren. Da diese guten Männer in ihre fremdbestimmte Heimat zurückkehren, hat die Regierung eine Initiative ins Leben gerufen, um weitere Einwanderer aus dem Norden zu gewinnen."
ZIM_expand_arsenal:0 "Erweitert das Arsenal"
ZIM_expand_arsenal_desc:0 "Waffen, Munition und ein gut geschmiertes logistisches System gewinnen Kriege, woran es in Südrhodesien mangelt. Dies muss behoben werden."
ZIM_staff_corp:0 "Einsetzung des südrhodesischen Stabskorps"
ZIM_staff_corp_desc:0 "Mit der kleinen Bevölkerung Südrhodesiens ist die Notwendigkeit einer obligatorischen militärischen Ausbildung eine harte Realität für Südrhodesien."
ZIM_light_infantry:0 "Leichte Infanterie Doktrin"
ZIM_light_infantry_desc:0 "Die Verfeinerung der Hit-and-Run-Taktiken, die im Bürgerkrieg eingesetzt wurden, führte zur Entstehung der südrhodesischen Kommandoeinheiten."
ZIM_native_regiments:0 "Einheimische Regimenter aufstellen"
ZIM_native_regiments_desc:0 "Die Realität vor Ort ist, dass in den südrhodesischen Territorialstreitkräften unabhängig von Hautfarbe oder Glaubensbekenntnis Männer gebraucht werden, wobei "Waren" hergestellt werden."
ZIM_coloured_nco:0 "'Farbige' NCOs"
ZIM_coloured_nco_desc:0 "Der Bedarf an vertrauenswürdigen farbigen Unteroffizieren ist von größter Bedeutung, da ein "Mittelmann" zwischen den weißen Offizieren und den schwarzen Soldaten benötigt wird, um den grundlegenden Zusammenhalt der Einheit sicherzustellen."
ZIM_african_rifles:0 "Wiedereinführung der African Rifles"
ZIM_african_rifles_desc:0 "Weitere Initiativen wurden umgesetzt, um mehr von der einheimischen Bevölkerung mit Ausbildung und "Vertrauen" zu unseren einheimischen Brüdern zu ziehen."
ZIM_pamwe_chete:0 "Pamwe Chete"
ZIM_pamwe_chete_desc:0 "'Pamwe Chete', ein Shona-Ausdruck, der "alle zusammen" bedeutet, ist das Motto der neu gegründeten Selous Scouts, benannt nach dem britischen Entdecker Frederick Selous. Diese gemischtrassige Einheit wurde geschaffen, um die "Crème de la Crème" der Southern Rhodesian Territorial Forces zu sein."
ZIM_motorised:0 "Motorisierte Infanterie"
ZIM_motorised_desc:0 "Das Konzept der motorisierten Infanterie wurde von den Southern Rhodesian Territorial Forces begrüßt. Die Fähigkeit, sich schnell zu verlegen und zu verlagern, hat eine große Synergie mit der Hit-and-Run-Taktik der Infanterie ermöglicht."
ZIM_armoured_cars:0 "Leichte Panzerung"
ZIM_armoured_cars_desc:0 "Die Weiterentwicklung der Doktrin der motorisierten Infanterie führte zum Einsatz von leichten Panzern, um die dringend benötigte Schlagkraft auf einem modernen Schlachtfeld zu gewährleisten."
ZIM_sra_formed:0 "Bilden Sie die Königlich Rhodesischen Streitkräfte"
ZIM_sra_formed_desc:0 "Der König selbst hat eine Ankündigung bezüglich der Southern Rhodesian Territorial Forces."
ZIM_airforce:0 "Südrhodesien Luftkorps"
ZIM_airforce_desc:0 "Ein integriertes Luftgeschwader wurde geschaffen, um eine größere Synergie zwischen den Boden- und Luftstreitkräften von Südrhodesien zu erreichen."
ZIM_airforce_fem:0 "Frauenhilfsflugdienst"
ZIM_airforce_fem_desc:0 "Das Schlachtfeld ist kein Ort für eine Frau, aber mit der dringenden Notwendigkeit, unsere militärischen Zweige zu erweitern, wurden Ausnahmen gemacht, die die Bildung einer Hilfstruppe für das Air Corps ermöglichen."
ZIM_signaller:0 "Fernmeldekorps"
ZIM_signaller_desc:0 "Die Einführung des Funkgerätes und weitere Entwicklungen ermöglichten die Schaffung eines Fernmeldekorps, das Informationen am Boden an unsere Piloten oben weitergibt."
ZIM_radar:0 "Entente Horchposten in Afrika"
ZIM_radar_desc:0 "Südrhodesien muss sein Ohr am Boden haben und seine Augen auf seine Nachbarn richten."
ZIM_entente_planes:0 "Entente Flugzeuge"
ZIM_entente_planes_desc:0 "Da Südrhodesien wenig bis gar keine eigene Luftfahrtindustrie besitzt, muss es sich an seine Verbündeten wenden, um den Bedarf seines Air Corps zu decken."
ZIM_cas_focus:0 "Integriertes Luftkorp"
ZIM_cas_focus_desc:0 "Die Einführung des Fernmeldekorps und die Weiterentwicklung der Funktechnologie haben eine bessere Koordination zwischen unseren Kräften am Boden und in der Luft ermöglicht."

###Navy###

ZIM_Port:0 "Der Hafen von Lourenço Marques"
ZIM_Port_desc:0 "Das portugiesische Reich ist zusammengebrochen und hat uns die Möglichkeit gegeben, einen Hafen zu sichern, was unsere Streitkräfte erfolgreich getan haben. Jetzt müssen wir hoffen, dass unsere Diplomatisches Koorp so gut ist wie unsere Soldaten, sodass wir es behalten können."
ZIM_Por_Auto:0 "Portugiesische Vertretungen"
ZIM_Por_Auto_desc:0 "Mit der Sicherung des Hafens von Lourenço Marques strebt die lokale europäische Bevölkerung portugiesischer Abstammung eine Vertretung in Rhodesien an. Dass sie Europäer sind, wird als positiv angesehen, aber portugiesisch... und katholisch... das sind wirklich beunruhigende Zeiten."
ZIM_Port_Ours:0 "Lourenço Marques gehört uns"
ZIM_Port_Ours_desc:0 "Lourenço Marques, von den Einheimischen auch Maputo genannt, wird von den Rhodesiern als Ort des Reichtums und als Ort der Katholiken gesehen. Mit diesen beiden Idealen im Hinterkopf versucht die rhodesische Regierung nun die vorhandenen Institutionen zu integrieren, da Rhodesien die Region nun offiziell annektiert hat."
ZIM_Por_Agreement:0 "Lourenço Marques ist bewacht"
ZIM_Por_Agreement_desc:0 "Lourenço Marques, von den Einheimischen auch Maputo genannt, wird von den Rhodesiern als Ort des Reichtums und als Ort der Katholiken gesehen. Mit diesen beiden Idealen im Hinterkopf versucht die rhodesische Regierung nun die vorhandenen Institutionen zu integrieren, da Rhodesien nun die Region \"bewacht\", bis die rechtmäßige portugiesische Regierung wieder installiert ist."
ZIM_Port_Expand:0 "Erweitert die Docks"
ZIM_Port_Expand_desc:0 "Lourenço Marques wurde von der vorherigen portugiesischen Verwaltung nur begrenzt modernisiert. Die Rhodesier wollen ihn um das Zehnfache erweitern, mit neuen Hafenanlagen, in der Hoffnung, dass er zu einem hochsortierten Handelshafen in der Region wird."
ZIM_Port_Infan:0 "Verbessert die mosambikanische Infrastruktur"
ZIM_Port_Infan_desc:0 "Eine Untersuchung der Region zeigt, dass die Entwicklung der Region an den Stadtgrenzen von Lourenço Marques gestoppt wurde. Wenn der Handel von Lourenço Marques nach Salisbury fließen soll, müssen Anstrengungen unternommen werden, damit dies geschieht."
ZIM_Port_Coastal:0 "Eine rhodesische Küstenwache"
ZIM_Port_Coastal_desc:0 "Eine rhodesische Marine wird zu Lebzeiten der meisten Rhodesier nie Realität werden. Nichtsdestotrotz ist der Schutz des Handels in der Region unabdingbar, wobei Rhodesiens neu gegründete Küstenwache diese Aufgabe erfüllt."
ZIM_Seize_Ships:0 "Beschlagnahmt Handelsschiffe "
ZIM_Seize_Ships_desc:0 "Es scheint, dass mehrere portugiesische Handelsschiffe im Hafen zurückgelassen wurden. Sie sind in schlechtem Zustand, aber mit einer schnellen Überholung und einem frischen Anstrich werden diese Schiffe uns gute Dienste leisten."
ZIM_Por_limited_dock:0 "Begrenzte Entwicklung"
ZIM_Por_limited_dock_desc:0 "Da die Regierung zugestimmt hat, die Region für Portugal zu sichern, gab es auch ein "Abkommen", das Rhodesien erlaubt, Lourenço Marques zu entwickeln. Obwohl dies auf den reinen Handel und den Bau kleinerer Schiffe beschränkt ist, wird in dem Abkommen nirgends die Beschränkung für den Bau kleinerer Militärschiffe erwähnt..."


### Events ###
zim.1.t:0 "Die Südrhodesische Armee erhebt sich!"
zim.1.d:0 "Die Südrhodesier müssen sich seit Jahren in Geduld üben. Seit wir verkauft wurden, um die Buren Südafrikas zu besänftigen, setzen wir uns für den Austritt der Provinz aus der Union und die Einrichtung einer verantwortungsvollen lokalen Regierung ein.\n\nWir wollten dieses Ziel nie mit Gewalt erreichen, aber Pretoria ließ uns mit der illegalen Abtrennung von dem Empire keine Wahl. Unsere Wählerschaft teilt unser Anliegen, und die Mobilisierung unserer Regimenter ist bisher ein großer Erfolg."
zim.1.a:0 "Rhodesien ist für immer loyal!"

zim.2.t:0 "Wiedereintritt in das Empire"
zim.2.d:0 "Wir haben endlich unsere Freiheit von diesen Südafrikanern zurückgewonnen. Jetzt ist es an der Zeit, unsere Loyalität zum Empire wieder zu bekräftigen.\n\nRealistisch gesehen ist die überwältigende Unterstützung, die wir hier in Südrhodesien erhalten, wahrscheinlich nicht ausreichend, um unsere Souveränität tatsächlich gegen die Afrikaner und ihr professionelles Militär zu verteidigen. Deshalb wird unser Abgesandter, der von Mosambik aus aufbrechen wird, wo sich ihm ein Vertreter aus Natal anschließen wird, auch die formelle Anerkennung durch das Empire beantragen und um offizielle Verstärkung bitten. Wir erkennen an, dass der Fokus der Exilanten auf der Heimkehr liegt, das tun wir. Aber wenn wir, die loyalen Untertanen seiner Majestät aus dem südlichen Afrika, ihnen helfen sollen, dieses Ziel zu erreichen, werden wir ihre Hilfe jetzt brauchen."
zim.2.a:0 "Sichere Reise!"

zim.3.t:0 "Imperiale Experten"
zim.3.d:0 "Wir suchen die Expertise des größeren Imperiums, um Südrhodesien zu entwickeln. Das Imperium verfügt jedoch über viele Kompetenzbereiche, so dass wir uns entscheiden sollten, wo wir unsere Nation weiter entwickeln wollen: im Bereich des Landmilitärs, der Luftwaffe oder doch wirtschaftlich..."
zim.3.a:0 "Wir brauchen eine wirtschaftliche Entwicklung!"
zim.3.b:0 "Die Armee braucht bessere Waffen!"
zim.3.c:0 "Eine modernere Luftwaffe wäre von Vorteil!"

zim.4.t:0 "Ausweitung der Eingeborenenreservate"
zim.4.d:0 "Als Südrhodesien in Südafrika eingegliedert wurde, musste sich die Region, die historisch gesehen eine viel größere Menge an Land hatte, das für die einheimische Bevölkerung bestimmt war, plötzlich an den South African Native Land Act von 1913 halten, der vorschrieb, dass die Native Reserve Lands auf 8% der gesamten Landmasse reduziert werden sollten. Dieser Schwellenwert wurde aufgrund der großen Ungleichheit nie erreicht, aber im Laufe der Jahre schrumpfte das Land der Eingeborenenreservate stark und die Reservate wurden überfüllt, was ihre Bewohner in ähnlich überfüllte Slums in den städtischen Gebieten unter schlechten Bedingungen zwang. Jetzt, da wir nicht mehr an die südafrikanische Gesetzgebung gebunden sind, sind Stimmen laut geworden, die diese Maßnahmen korrigieren wollen.\n\nAllerdings ist ein Großteil des verfallenen Reservatslandes von weißen Farmern gekauft worden, und nicht alle von ihnen sind bereit, ihr Land zu räumen, wenn die Regierung ein Kaufangebot macht. Enteignung ist eine Option, aber es wäre nicht populär, wenn wir Weiße im Interesse der Eingeborenen enteignen, deshalb sagen einige in der Regierung, dass wir das Land nur freiwillig zurückholen sollten."
zim.4.a:0 "Wir werden unser Bestes tun, aber wir können nicht enteignen!"
zim.4.b:0 "Jeder letzte Hektar geht zurück in diese Reservate."

zim.5.t:0 "Wahlen von [GetYear]"
zim.5.d:0 "Nachdem nun eine Verfassung für unser Land ratifiziert wurde, ist es an der Zeit, Wahlen abzuhalten. Im Gegensatz zum rückständigen südafrikanischen System besitzt jeder Südrhodesier das Wahlrecht, solange er die Eigentumsvoraussetzungen des qualifizierten Wahlrechts erfüllt, obwohl dies auch in Südrhodesien bedeutet, dass der Großteil der Wählerschaft Weiß ist, da sich dort das Eigentum konzentriert. Die wichtigsten Parteien, die zu den Wahlen antreten, sind die Rhodesia Party und die Reform Party, obwohl eine Rolle für die Southern Rhodesian Labour Party in Frage kommen könnte, wenn nach der Wahl keine einfache Mehrheit im Parlament erreicht wird."
zim.5.a:0 "Die Rhodesia Party ist siegreich."
zim.5.b:0 "Reform hat die Mehrheit."
zim.5.c:0 "Niemand hat eine Mehrheit: das Parlament ist gehängt."

zim.6.t:0 "Die Kabinettsfrage"
zim.6.d:0 "Die Reform Party ist schon lange eine Partei mit inneren Widersprüchen: Sie hat sich aus mehreren linken Parteien gebildet, wird allgemein als links angesehen und hat sogar mit halblinker Politik Wahlkampf gemacht. Viele hochrangige Parteimitglieder, darunter der Parteivorsitzende Godfrey Huggins, vertreten jedoch eigentlich konservatives Gedankengut.\n\nDer Sieg bei den ersten Wahlen des unabhängigen Südrhodesiens hat diese Frage auf die Spitze getrieben: Nun muss ein Kabinett gebildet werden, und es scheint wahrscheinlich, dass Godfrey Huggins Premierminister werden wird. Die Frage ist nun, ob Huggins dem linken Flügel zum Wohle der Parteieinheit einen Olivenzweig reichen wird, oder ob er einfach nur Minister ernennen wird, die seine eigene Position unterstützen."
zim.6.a:0 "Beide Flügel verdienen eine Vertretung!"
zim.6.b:0 "Der linke Flügel ist fehlgeleitet!"

zim.7.t:0 "Beschwerden vom linken Flügel der Reform"
zim.7.d:0 "Der linke Flügel der Reformpartei wird zunehmend unzufriedener: Mit der Weigerung von Premierminister Huggins, linke Minister in sein Kabinett zu berufen, ist der linke Flügel der Reformpartei eines Großteils seines Einflusses auf die Exekutive und damit auf die Regierungspolitik beraubt worden.\n\nAngeführt vom Anführer des Flügels, Thomas Nangle, laufen die progressiven Abgeordneten der Reformpartei nun Sturm und drohen, die Gesetzgebung der Regierung zu blockieren, wenn sie nicht mit der Labour Party und der Rhodesia Party zufrieden sind."
zim.7.a:0 "Lasst sie schreien!"

zim.8.t:0 "Der Premierminister versucht, das Parlament aufzulösen"
zim.8.d:0 "Die Reformpartei zerreißt sich schnell selbst, da der linke Flügel der Opposition gegen die Regierung ihrer eigenen Partei immer entschlossener wird und die Fähigkeit der Regierung, Politik zu machen, stark behindert.\n\nDa der Premierminister erkennt, dass diese gegenwärtige Situation unhaltbar ist, hat er sich mit der Opposition der Rhodesia Party in Verbindung gesetzt und ist zu einer Vereinbarung gekommen: Sein konservativer Flügel wird die Reformpartei verlassen und mit der Rhodesien-Partei, die von Huggins angeführt wird, eine "United Rhodesia Party" bilden. \n\nDer Premierminister, der in dieser neu gefundenen Kooperation eine Chance sieht, die progressive Reformopposition auszulöschen, beantragt nun beim Gouverneur die Auflösung des südrhodesischen Parlaments und die Durchführung von Neuwahlen. Es ist jedoch auch klar, dass die Kombination aus rechter Reform und der Rhodesia Party bereits eine Mehrheit im aktuellen Mandat hat, das erst vor wenigen Monaten gewählt wurde..."
zim.8.a:0 "Die Wählerschaft muss diese Neuausrichtung testen."
zim.8.b:0 "An dem aktuellen Mandat ist nichts auszusetzen."

zim.9.t:0 "Vorgezogene Parlamentswahlen in [GetYear]"
zim.9.d:0 "Nach dem Sturz der Regierung Huggins und der anschließenden Neuausrichtung zwischen den rechten Reformisten und der Rhodesia Party hat der Gouverneur Neuwahlen für das südrhodesische Parlament ausgerufen. Wie es Tradition ist, können alle Südrhodesier, die die Eigentumsvoraussetzungen erfüllen, wählen. Es wird allgemein erwartet, dass die neue United Rhodesia Party einen erdrutschartigen Sieg davontragen wird, aber die Labour Party und die nun viel kleineren Überbleibsel der Reform Party haben einen heftigen Wahlkampf geführt, in der Hoffnung, dass sie vielleicht in der Lage sind, diesem neuen politischen Ungetüm die Mehrheit zu verweigern und stattdessen eine Labour-geführte Koalition zwischen den beiden Parteien zu bilden."
zim.9.a:0 "Die United Party gewinnt wie erwartet."
zim.9.b:0 "Die Labour-Reform-Koalition sichert sich einen Überraschungssieg!"

zim.10.t:0 "Ein Kabinett bilden"
zim.10.d:0 "Es stellt sich heraus, dass die südrhodesische Wählerschaft ziemlich gespalten war, und so hat es keine einzelne Partei geschafft, eine Mehrheit im Parlament zu erlangen. Die größte Mehrheit gehört der Reformpartei, die versuchen wird, ein Kabinett als solches zu bilden. Die Reformpartei hat jedoch sowohl einen linken als auch einen rechten Flügel, und es überrascht nicht, dass erstere ein Kabinett mit der Labour Partei und letztere eines mit der Rhodesia Party bilden will. Es hat sich zu einem persönlichen Konflikt zwischen dem Parteivorsitzenden Godfrey Huggins und dem Führer der linken Reformisten Thomas Nangle entwickelt. Sollte sich letzterer durchsetzen, wird ersterer wahrscheinlich nicht mehr Parteichef sein..."
zim.10.a:0 "Nangle setzt sich durch!"
zim.10.b:0 "Huggins setzt sich durch!"

zim.11.t:0 "Gründung der United Party"
zim.11.d:0 "Die Koalition zwischen der Rhodesia Party und der Reform-Partei war recht vorteilhaft und angenehm für beide Seiten. So sehr, dass die beiden Parteien heute angekündigt haben, dass sie sich zu einer einzigen Partei vereinigen werden: der United Rhodesia Party unter der Führung von Premierminister Huggins. Der linke Flügel der Reformpartei hat diese Idee rundweg abgelehnt und behauptet, er werde das fortsetzen, wofür die Reformpartei steht, aber sie sind machtlos, die Regierung zu stoppen, deren einziger Block eine komfortable Mehrheit hat."
zim.11.a:0 "Hurrah für die United Party!"

zim.12.t:0 "Huggins tritt als Parteichef zurück"
zim.12.d:0 "Nach dem enttäuschenden Ergebnis für die Reformpartei trat ihr Vorsitzender Godfrey Huggins sowohl als Parteivorsitzender als auch als offizieller Oppositionsführer zurück.\n\nDie Reformpartei versammelte sich in Bulawayo, um einen neuen Parteivorsitzenden zu wählen, und die Wahl fiel auf Thomas Nangle, der bisher der führende linke Abgeordnete der Partei war. Es ist zu erwarten, dass dies bedeutet, dass die Reformpartei in Zukunft in eine neue Phase eintritt."
zim.12.a:0 "Interessant..."

zim.13.t:0 "Parlamentswahlen von [GetYear]"
zim.13.d:0 "Das Mandat des gegenwärtigen Parlaments ist abgelaufen und der Gouverneur hat Neuwahlen veranlasst, um es neu wählen zu lassen. Wie üblich hat jeder Südrhodesier das Recht zu wählen, solange er die Eigentumsanforderungen des qualifizierten Wahlrechts erfüllt. Der Wahlkampf ist zu Ende und die Südrhodesier warten auf die eingehenden Ergebnisse im ganzen Land..."
zim.13.a:0 "Die Rhodesia Party ist siegreich."
zim.13.b:0 "Die Reform Party hat die Mehrheit."
zim.13.c:0 "Die United Party ist siegreich."
zim.13.e:0 "Der Sieg geht an Labour."

zim.35.t:0 "Die Nordinitiative"
zim.35.d:0 "Der nun als "Dritter Burenkrieg" bezeichnete Krieg ist nun eine schreckliche Erinnerung, und die Freiwilligen aus "Nordrhodesien" haben begonnen, sich entweder in Südrhodesien niederzulassen oder nach Hause zurückzukehren. Diese neue Einwanderungswelle wird als der Silberstreif am Horizont des Krieges gesehen. Die Regierung will eine Initiative starten, um mehr Europäer in Rhodesien zu integrieren und anzuziehen. Obwohl in rauchigen Räumen von einigen wenigen gesprochen wird, dass das wahre Ziel der Initiative die Vereinigung von Rhodesien ist."
zim.35.a:0 "Ein ehrenwerter Zweck"

zim.36.t:0 "Die unbeabsichtigte Vorteile derNordinitiative "
zim.36.d:0 "Mit der Norrdinitiative in vollem Gange, scheint es, dass der Aufruf weiter reicht, als die Schöpfer der Initiaive beabsichtigt haben. Es scheint, dass die europäischen Siedler in Afrika, die seit dem Fall des britischen Empire gezwungen waren, unter deutscher Herrschaft zu leben, nun beschlossen haben, ihr Los mit der neuen Nation Rhodesien zu werfen.\n\nEs werden bereits Änderungen an der Norrdinitiaive vorgenommen, um mehr Europäer zu gewinnen, die sich in Afrika niedergelassen haben, und es wird eine radikale Erweiterung der Initiaive entworfen. Die Erweiterung der Initiative hat die Form eines verpflichtenden Militärdienstes für 2 Jahre angenommen, mit Unterkunft und Versorgung der Familie. Seltsamerweise scheint es auch Ausnahmen zu geben, wenn man als nicht wehrdiensttauglich erachtet wird oder eine Fähigkeit besitzt, die von der Regierung gesucht wird. Diese "Fähigkeiten" sind im Entwurf der Initiaive nicht definiert, wobei ihre Gegner darauf hinweisen, dass man in der Lage sein könnte, einen Eimer zu tragen, und wenn die Regierung das als eine Art von Fähigkeiten ansieht, dann sind sie ausgenommen."
zim.36.a:0 "Offensichtlich ist der Eimer gefüllt mit Gefallen und Zaster"

zim.37.t:0 "Das Ausbauprogramm der Nordinitiative"
zim.37.d:0 "Es scheint, dass trotz aller Bemühungen der Initiatoren der Nordinitiative die neue Ausweitung des Programms nicht die erhofften Früchte getragen hat. Es scheint, dass die meisten Europäer nicht bereit sind, ihre Herrenhäuser, Villen und andere große Grundstücke zu verlassen, um in "Sozialwohnungen" zu leben. Das Norrdinitiative Expansion Scheme wurde weiter in die Knie gezwungen, da die Gegner des Schemas erfolgreich die Lücke füllten, die durch die fehlende Definition von Fähigkeiten im Entwurf entstanden war. Doch es gibt nicht nur schlechte Nachrichten: Eine jüngere Generation von Europäern macht sich auf den Weg, um sich in Rhodesien niederzulassen, und wird freudig begrüßt."
zim.37.a:0 "Selbst wenn sie verdammte Belgier oder Franzosen sind..."

zim.38:0 "Royal Armed Forces of Rhodesia"
zim.38.t:0 "Royal Armed Forces of Rhodesia"
zim.38.d:0 "In einer Rundfunkansprache, die in ganz Salisbury zu hören war, entschuldigte sich der Vertreter der Entente, [CAN.GetLeader] , dafür, dass er nicht persönlich anwesend sein konnte. Er fuhr fort, das Volk von Rhodesien zu beglückwünschen, von allen Rassen, Glaubensrichtungen und Religionen, weil sie der Krone treu geblieben sind, und dass sie nicht vergessen worden sind. Als diese Sendung zu Ende war, wurde eine zweite Ankündigung gemacht mit der Umbenennung der rhodesischen Streitkräfte in "Royal Armed Forces of Rhodesia" und dass am Abend ein Marsch stattfinden wird.\n An diesem Abend marschierten die Soldaten und Frauen durch die Straßen von Salisbury zu viel Fanfare und Feier. Am Ende waren viele junge Männer und Frauen am Rekrutierungsstand zu sehen, zur Freude vieler Rekrutierungssergeants, die zufällig auch anwesend waren."
zim.38.a:0 "Sit Nomine Digna"

zim.40:0 "Diplomatische Bemühungen nach Südafrika"
zim.40.t:0 "Diplomatische Bemühungen nach Südafrika"
zim.40.d:0 "Zum Guten oder Schlechten ist die südrhodesische Wirtschaft seit ihrer Gründung an Südafrika gebunden. Vor diesem Hintergrund hat die südrhodesische Regierung versucht, das Kriegsbeil zwischen den beiden Nationen zu begraben und den Handel mit Gesprächen in Kapstadt fortzusetzen, in der Hoffnung auf eine "wirtschaftliche Versöhnung" zwischen den beiden Nationen, von der beide Nationen stark profitieren würden."
zim.40.a:0 "Tyrann"
 
zim.41:0 "Kapstadt Gespräche"
zim.41.t:0 "Kapstadt Gespräche"
zim.41.d:0 "Mit dem Empfang der südrhodesischen Diplomaten in Kapstadt haben die Gespräche über die Zukunft der beiden Nationen begonnen. Die Hauptschwerpunkte der Gespräche waren Handel und Gewerbe, wobei jeder Vertreter versuchte, das beste Ergebnis für seine Nation zu erzielen. Die Südrhodesier schlugen eine "wirtschaftliche Versöhnung" vor, die es erlauben würde, dass Waren und anderes Kapital durch die jeweils andere Grenze fließen und beide Nationen stark unterstützen würde, obwohl Südrhodesien weitaus mehr profitieren würde. Die meisten der südafrikanischen Delegierten wollten die Handelszölle zwischen den Nationen beibehalten, obwohl viele den Nutzen des südrhodesischen Vorschlags sahen. Nachdem das Treffen einberufen wurde, war der Konsens zwischen den südafrikanischen Delegierten wie folgt." 
zim.41.a:0 "Natürlich sind wir Brüder in diesem fremden Land."
zim.41.b:0 "Einmal ein britischer Speichellecker, immer ein britischer Speichellecker"

zim.44:0 "Berücksichtigung des Schlichtungsgesetzes"
zim.44.t:0 "Berücksichtigung des Schlichtungsgesetzes"
zim.44.d:0 "Das Schlichtungsgesetz ist von seinem südafrikanischen Pendant abgeleitet und sieht vor, dass Schwarze und andere Minderheiten von bestimmten Berufen ausgeschlossen werden, um weiße Arbeitnehmer und ihre Interessen zu schützen. Die Idee des Gesetzes ist es, weiße Angestellte vor der Konkurrenz auf dem Arbeitsmarkt zu schützen, im Vergleich zu den billigeren schwarzen Angestellten, die im Allgemeinen nicht als Arbeiter anerkannt werden.\nNatürlich gibt es diejenigen in der Regierung, die dieses Gesetz als drakonisch und rückständig ansehen und es mit etwas vergleichen, das den konföderierten Staaten von Amerika ähnelt."
zim.44.a:0 "Das Gesetz verabschieden"
zim.44.b:0 "Nein, es geht gegen den Strich"

zim.45.t:0 "RRWU/Salisbury Stadtverwaltung"
zim.45.d:0 "Da die Provinzkammer nun in den Status eines hohen Gerichts aufgestiegen ist, das das Gesetz des Landes spricht, kann ein höchst umstrittener Prozess endlich seinen Abschluss durch ein ordnungsgemäßes Verfahren finden.\n\n Als Südrhodesien seine Unabhängigkeit erklärte, gab es einen Bedarf an einer verbesserten Eisenbahninfrastruktur zwischen Salisbury und Mosambik, um sicherzustellen, dass die Abhängigkeit der jungen Nation von Südafrika reduziert werden würde. Um sicherzustellen, dass diese Notstandsarbeiten reibungslos durchgeführt werden konnten, erließ die Stadt Salisbury ein Streikverbot und beschnitt damit die Macht der mächtigen Eisenbahngewerkschaften, an deren Spitze die Rhodesian Railway Worker's Union stand. Letztere bestreitet, dass Salisbury aufgrund des Industrial Conciliation Act der Union of South Africa von 1924, der auch Südrhodesien umfasste, aber nicht formell aufgehoben wurde, das Recht dazu hatte, und zog vor die Justiz, um ihren Standpunkt darzulegen. Diese erste Entscheidung ist doppelt wichtig, denn sie wird nicht nur zeigen, ob südafrikanisches Recht, das erlassen wurde, als Südrhodesien noch unter südafrikanischer Herrschaft stand, immer noch gilt, sondern sie schafft auch einen Präzedenzfall dafür, wie die neue autonome Kolonie mit den traditionell so mächtigen Eisenbahngewerkschaften umgehen wird. Das Gericht entscheidet zu Gunsten von..."
zim.45.a:0 "...der RRWU, Streik ist ein unveräußerliches Recht!"
zim.45.b:0 "...Salisbury, die nationale Sicherheit hat Vorrang!"

zim.46.t:0 "Die Nordinitiative ist hinfällig"
zim.46.d:0 "Mit unseren Erfolgen bei der Erlangung von Nordrhodesien und Njasaland ist die Nordinitiative nun hinfällig geworden. Obwohl es scheint, dass es genug Mittel gibt, um Nyasaland zu entwickeln, das nun als zweiter Entwicklungsort der britischen Entwicklung in Zentralafrika gesehen wird."
zim.46.a:0 "Ein dreifaches Hoch auf den König"

zim.47.t:0 "Der Hafen von Lourenço Marques gehört uns"
zim.47.d:0 "Nachdem der Hafen von Lourenço Marques im wahrsten Sinne des Wortes gesichert ist, stehen wir nun vor unserem nächsten Problem, der portugiesischen Regierung im Exil. Es scheint, dass ein Teil der Regierung es geschafft hat, aus Lissabon zu fliehen, bevor es fiel, und "legal" sollten wir einen formelleren Dialog über unsere Aktionen eröffnen. Da wir aus einer Position der Stärke heraus "verhandeln", wurden zwei Optionen ins Gespräch gebracht.\n\nDie erste und populärste Option ist, die Region zu annektieren und den Hafen für unseren eigenen Gebrauch zu entwickeln, mit einer Klausel, die Region an die Portugiesen zurückzugeben, wenn auch natürlich mit Bedingungen... \n\nDie zweite und weniger populäre Option, wenn auch die ehrenvollere ist, die Region formal zu halten, bis die portugiesische Regierung wiederhergestellt ist, wenn auch natürlich mit ähnlichen Bedingungen wie die erste Option."
zim.47.a:0 "Tut mir leid, mein lieber Junge, aber Lourenço Marques gehört jetzt uns"
zim.47.b:0 "Wir wären nicht besser als die Deutschen, wenn wir es annektieren würden."

zim.48.t:0 "Portugiesische Automonie gewährt"
zim.48.d:0 "Die Portugiesen im südlichen Mosambik sitzen in einem sehr ähnlichen Boot wie der einfache Rhodesier, wobei dieses Boot ein weißer Europäer in Afrika ist. Vor diesem Hintergrund würde eine Ablösung der derzeitigen portugiesischen Verwaltung nur dazu dienen, sowohl uns als auch den Portugiesen zu schaden. Abgesehen davon streben die Portugiesen auch eine gleichberechtigte Vertretung mit Rhodesien als Ganzes an, zum Ärger derer in Salisbury. Während die Feinheiten noch ausgearbeitet werden, wurde den Portugiesen ein gewisser Autonomismus bei der Verwaltung des südlichen Mosambiks zugestanden, natürlich unter der Bedingung, dass diese Verwaltung den Handel in Lourenço Marques nicht beeinträchtigt."
zim.48.a:0 "Das Gewürz muss fließen..."

zim.49.t:0 "Details ausgearbeitet"
zim.49.d:0 "Nach einigen hitzigen "Diskussionen" hinter verschlossenen Türen wurde den Portugiesen eine Vertretung der Wählerschaft in der Provinz in den Hallen der Southern Rhodesian Legislative Assembly in Salisbury gewährt. Bei ca. 25.000 Weißen, fast ausschließlich Portugiesen, wäre die Vertretung in 3 Wahlkreisen zu erwarten, die mit dem Provinzrat gewählt werden: Lourenço Marques, Gaza und Ciszambesia. Bemerkenswerterweise hat sich die Regierung entschieden, dem Portugiesischen in der Provinz Südostafrika einen offiziellen Status zu geben, zusätzlich zu Englisch und Niederländisch/Afrikaans, denen in unseren anderen Provinzen der offizielle Gebrauch vorbehalten ist. Letzteres ist eindeutig ein Angebot an unsere südafrikanischen Freunde, um den Handel innerhalb der Region zu fördern."
zim.49.a:0 "Wenn das geklärt ist, was ist dann dieses "peri peri"-Hühnchen, auf das Sie so scharf sind?"

zim.111.t:0 "Die Jungs waren bösartig"
zim.111.d:0 "Es scheint, dass einige unserer Einheiten in der Lage waren, mehrere Waffenverstecke von den "Ziegen" unten im Süden zu "erhalten".  Obwohl diese Waffen im Weltkrieg benutzt worden zu sein scheinen, werden sie in den Händen eines stolzen Sohnes von Rhodesien gute Verwendung finden."
zim.111.a:0 "Jungs werden Jungs sein."

