### Leaders ###
POLITICS_WORKERS_COUNCIL_DESC:0 ""
POLITICS_WILLIAM_GALLACHER_SOTLAND_DESC:0 "William Gallacher gründete das Labour Withholding Committee in Opposition zum Munitions Act der Weltkriegszeit. In seiner Heimatstadt Glasgow wegen Untergrabung der Kriegsanstrengungen inhaftiert, wurde Gallacher zunehmend radikalisiert. Nach seiner Entlassung aus dem Gefängnis schloss sich Gallacher dem Glasgower Trades Council an, die Teil der größeren britischen Gewerkschaftsbewegung war, und sich während der Revolution zu einer effektiven Miliztruppe organisierte.\n\nNun, da er in seiner Heimat Schottland das Sagen hat, wird er zweifellos einen orthodoxen syndikalistischen Kurs verfolgen."
POLITICS_JAMES_MAXTON_DESC:0 ""
POLITICS_HUGH_MACDIARMID_DESC:0 ""
POLITICS_DOUGLAS_YOUNG_DESC:0 "Der Altphilologieprofessor Douglas Young war ein früher Unterstützer der Revolution in Schottland, der immer auf der Seite der Nationalisten stand und sich in den folgenden Debatten um die Unabhängigkeit auf die Seite von Robert Cunninghame Graham stellte. Später verließ er Labour und folgte Graham in die NPS, wo er sich zwischen ihm und John MacCormick einreihte. Nachdem Graham und MacCormick verhaftet worden waren, entging Young nur knapp einem ähnlichen Schicksal, blieb aber bei der NPS, wobei er sich zunehmend darüber ärgerte, dass MacCormick die Partei aus dem Gefängnis heraus weiter kontrollierte und nichts unternahm. Schließlich spaltete er sich 1931 mit gleichgesinnten Anhängern ab und gründete die sozialdemokratische SNP in Opposition zur NPS. Jetzt an der Spitze von Schottland, wird Young zweifellos einen leidenschaftlich nationalistischen Kurs verfolgen."
POLITICS_JOHN_MACCORMICK_DESC:0 "John MacCormick stieg von einem kaum beachteten Juristen und Aktivisten an die Spitze der schottischen Unabhängigkeitsdebatte auf, wurde zur wichtigsten Figur der Mitte und vereinte diese Nische in einem Meer von linker Agitation. MacCormicks politische Flexibilität sollte ihn seine Freiheit kosten und er wurde wegen konterrevolutionärer Aktivitäten verhaftet, obwohl sein unübertroffenes Charisma es ihm ermöglichte, die NPS sogar aus dem Gefängnis heraus zu führen, was zu ihrem Zerfall führte. Jetzt zurück an der Macht, gewinnt Schottlands eigener "König" immense Macht durch puren Charme und seinen sympathischen, eifrigen Plan, ein vereintes und fortschrittliches Schottland aufzubauen."
POLITICS_COMPTON_MACKENZIE_DESC:0 ""
POLITICS_SCOTLAND_DONALDSON_DESC:0 "Der aus Dundee stammende Arthur Donaldson hatte ein ungewöhnliches Leben: Er verließ zunächst die Schule, um Standesbeamter zu werden, bevor er Journalist in Dundee wurde. Nach einem fünfjährigen Aufenthalt in den Vereinigten Staaten, wo er für Chrysler arbeitete, kehrte Donaldson 1928 nach Schottland zurück, um sich für den NPS einzusetzen und wurde schnell ein enger Mitarbeiter von John MacCormick. Er versuchte eine Karriere als freiberuflicher Journalist und Geflügelzüchter in der Union of Britain, doch Donaldson sah sich fortgesetzten Schikanen durch die Sicherheitskräfte ausgesetzt und wurde zunehmend antisozialistisch. Während er Douglas Young in die SNP folgte, bildete er schnell seine eigene rechtsgerichtete und pro-kollaborationistische Fraktion aus. Jetzt an der Spitze wird Donaldson alles tun, was notwendig ist, um Schottland vor der britischen Tyrannei zu schützen."
POLITICS_SCOTLAND_COUNCIL_DESC:0 ""
POLITICS_FRANZ_DESC:0 "Franz Maria Luitpold Prinz von Bayern, jetzt bekannt unter seinem neuen Namen; Francis I., ist der deutsch-auferlegte König von Schottland, der der jakobitischen Linie folgt. Francis selbst hat viel getan, um die Bevölkerung zu besänftigen; er nahm einen anglisierten Namen an, konvertierte zum Presbyterianismus und nahm es auf sich, Englisch zu lernen und zu sprechen. Trotzdem ist er immer noch verärgert, dass er nur von einer Kommission pro-deutscher Lobbyisten gestützt wird und von einem Großteil der Bevölkerung als Werkzeug teutonischer Unterdrückung angesehen wird."   

