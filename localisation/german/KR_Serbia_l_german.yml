 SER_YUG_economic_centralisation:0 "Wirtschaftliche Zentralisierung in [FROM.GetName]"
 SER_YUG_economic_centralisation_desc:0 "Die Wirtschaftstätigkeit in [FROM.GetName] ist immer noch weitgehend unabhängig von der Regierung in Belgrad - aber durch die Ernennung loyaler Verwalter und die Zentralisierung der politischen Angelegenheiten des Staates in Belgrad können wir sicherstellen, dass die Wirtschaft des Landes vollständig an das größere jugoslawische Wirtschaftsnetz angeschlossen ist."
