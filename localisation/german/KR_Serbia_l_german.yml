 POLITICS_IVAN_MIHAJLOV_DESC:0 "Ivan Mihajlov wurde 1896 in einer Bulgarisch sprechenden Familie in den Bergen von Mazedonien geboren. Eine Region, die bald durch ethnische Spannungen und Krieg zerrissen wurde. Schon sein Leben ist ein guter Einblick in die rasanten Veränderungen, die die Region zu ertragen hatte. Mihajlov begann seine Ausbildung an einem bulgarischen Männergymnasium in Thessaloniki, bevor es während des Ersten Balkankrieges von der griechischen Verwaltung geschlossen wurde.  Daraufhin wechselte er kurzzeitig an ein serbisches Gymnasium in Skopje, bevor er seine Ausbildung im bulgarisch besetzten Mazedonien abschloss. Schließlich studierte er Jura in Sofia. Während des Weltkriegs meldete sich Mihajlov zur bulgarischen Armee und kam in persönlichen Kontakt mit dem IMRO-Führer Todor Aleksandrov.\n\nNach dem Krieg wurde Mihajlov der persönliche Sekretär von Alexandrow. Die IMRO, die ihre Ziele endlich erreicht hatte, löste sich auf. Um ihre Errungenschaften zu konsolidieren, führte Alexandrow Mihajlov und die rechte Fraktion der Organisation in die "Vereinigung gegen serbische Banditen". Diese paramilitärische Organisation hatte die Aufgabe, den serbischen Widerstand zu vernichten und den Weg für die Bulgarisierung der Westprovinzen zu ebnen. Mit der Zeit verwandelte sich die Vereinigung in die Ohrana, eine einschüchternde mazedonische paramilitärische Organisation und ein rechtsextremes Zentrum.\n\n1930 wurde Alexandrow bei einem Hinterhalt der serbischen Tschetniks verletzt und zog sich von seiner aktiven Rolle in der Organisation zurück. Sein Schützling Mihajlov trat an seine Stelle. Er schloss sich dem Bündnis von Ohrana mit den Nationalen Legionen an und meldete sich zusammen mit Hunderten von Gleichgesinnten als Freiwilliger für den Vierten Balkankrieg.  Als der Krieg endete und seine Heimat erneut von den Serben eingenommen wurde, beschloss er, in die Fußstapfen seines Mentors zu treten. Zusammen mit anderen mazedonischen Veteranen und Flüchtlingen infiltrierte Mihajlov die serbisch-bulgarische Grenze und rief die Wiederherstellung der IMRO aus.  Er ist entschlossen, Mazedonien von den Unterdrückern in Belgrad zu befreien, egal wie viel Blut auf dem Weg dorthin vergossen wird."

 IMRO_idea:0 "Interne Mazedonische Revolutionäre Organisation"
 IMRO_idea_desc:0 "Vor vielen Jahrzehnten säte die IMRO Angst in den Herzen der osmanischen Türken und Serben, indem sie Partisanentaktiken und Terrorismus einsetzte, um Mazedonien von jedem fremden Tyrannen zu befreien. Eine neue Generation ist im freien Bulgarien aufgewachsen, doch heute, da die Serben das Vardar-Tal erneut unterworfen haben, müssen sie sich als ebenso bösartig erweisen wie ihre Vorfahren. Freiheit oder Tod!"
 IMRO_kuusou_mesorogiwi_idea:0 "Moderne Missolonghi"
 IMRO_kuusou_mesorogiwi_idea_desc:0 "Das Bild der dritten Belagerung von Missolonghi ist unseren Revolutionären nicht entgangen, und so wie die Griechen 1830 viele Menschenleben für ihre Freiheit geopfert haben, werden auch wir es tun. Gegen die größten Widerstände und härtesten Feinde wird sich der Wille Mazedoniens durchsetzen!"

