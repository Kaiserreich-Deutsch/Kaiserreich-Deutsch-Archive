### Ideas ###

 SER_treaty_of_wartholz:0 "Der Vertrag von Wartholz"
 SER_treaty_of_wartholz_desc:0 "Der vom Königreich Serbien 1919 unterzeichnete Vertrag von Wartholz ist ein Strafabkommen, das die Nachkriegsbeziehungen Serbiens mit Österreich-Ungarn regelt. Er begrenzt die Größe der serbischen Armee auf 35.000 Mann, schafft eine Freihandelszone zwischen den beiden Staaten und verpflichtet Serbien, auf alle Ansprüche auf österreichisches und bulgarisches Gebiet zu verzichten."
 SER_everything_disabled_tt:0 "§RSie können keine Einheiten ausbilden, Einheiten auflösen oder Einheitenvorlagen bearbeiten.§!\n§RKann keine Wehrpflicht einführen und die Wirtschaft nicht mobilisieren.§!\n§RKann keine Panzer oder Flugzeuge herstellen.§!\n"

 SER_secret_rearmament:0 "Geheime Wiederbewaffnung"
 SER_secret_rearmament_desc:0 "Die geheime Aufrüstung Serbiens begann fast unmittelbar nach dem Vertrag von Wartholz, nahm aber nach der republikanischen Revolution noch an Intensität zu. Versteckt als zivile Verträge werden Ausrüstungskäufe getätigt, eine neue Generation von Piloten und Offizieren ausgebildet und die Bestimmungen des Vertrags verletzt, um die Wiederherstellung Großserbiens vorzubereiten."

 SER_open_rearmament:0 "Offene Wiederbewaffnung"
 SER_open_rearmament_desc:0 "Der Vertrag von Wartholz ist tot, und der serbische Adler breitet seine Schwingen wieder aus. Ausrüstung wird gekauft, eine neue Generation von Piloten und Offizieren wird ausgebildet, und die Nation wird mobilisiert, um die Wiederherstellung Großserbiens vorzubereiten."

 SER_scarred_nation:0 "Eine gezeichnete Nation"
 SER_scarred_nation_desc:0 "Serbien hat mehr gelitten als jedes andere Land im Weltkrieg. Ganze Städte wurden entvölkert, das Land geplündert, Hunderttausende starben - und der einfache Serbe glaubt, dass es seine Schuld war. Schließlich war es ein Serbe, der Erzherzog Franz Ferdinand erschoss und damit den Konflikt auslöste. Auch wenn die serbische Führung irredentistische Ambitionen hegt, wird sie die Bevölkerung davon überzeugen müssen, dass es nicht so laufen wird wie beim letzten Mal."

 SER_konspiracija_dynamic_modifier:0 "£pol_idea Die Konspiracija(Verschwörungstheorie)"
 SER_konspiracija_idea:0 "Die Konspiracija(Verschwörungstheorie)"
 SER_konspiracija_idea_desc:0 "Die Konspiracija hat die republikanische Revolution von 1925 inszeniert und hält sich daher für berechtigt, die Außenpolitik des Landes zu diktieren - sie will den serbischen Irredentismus und die Zerstörung Bulgariens betreiben. Dieser "Geheimgesellschaft" Boden zu überlassen, kann uns mächtige Vorteile verschaffen, aber es ist ein faustischer Handel... \n§W--------------\nPolitischer Machtzuwachs: [?var_KONS_influence|=%+0]"

 SER_puppet_show:0 "Tanz des Marionettentheaters"

 SER_Petar_II_regency:0 "Petar II"
 SER_Petar_II_regency_desc:0 "Petar II Karađorđević ist das einzige Kind des verstorbenen Aleksandar II, des letzten Königs von Serbien vor der Republikanischen Revolution. Im Alter von zwei Jahren ohne Vater zurückgelassen, wurde er von Petar Živković in Sicherheit gebracht, bevor die Revolutionäre ihn fanden und über die Grenze schmuggelten - von dort schaffte es der Erbe bis nach Kanada. Dort kam er in die Obhut seines Onkels Prinz Pavle - eines kultivierten und unbekümmerten Bonvivants, der den zukünftigen König in den Lebensstil des britischen Adels einführte.\n\nPetar, der wieder auf den Thron gesetzt wurde, kam in einem verarmten Land an und wurde zu einer Marionette für die Politik von Živković und Ljotić gemacht - und obwohl er noch jung ist, sieht sein Volk Potenzial in ihm. Vielleicht kann er sich von seinem Vater abwenden und sich als "moderner Monarch" mit einer liberalen, von den Briten geprägten Weltanschauung erweisen."
 SER_Petar_II_stojadinovic_puppet:0 "Petar II"
 SER_Petar_II_stojadinovic_puppet_desc:0 "Petar II Karađorđević ist das einzige Kind des verstorbenen Aleksandar II, des letzten Königs von Serbien vor der Republikanischen Revolution. Im Alter von zwei Jahren ohne Vater zurückgelassen, wurde er von Petar Živković in Sicherheit gebracht, bevor die Revolutionäre ihn fanden und über die Grenze schmuggelten - von dort schaffte es der Erbe bis nach Kanada. Dort kam er in die Obhut seines Onkels Prinz Pavle - eines kultivierten und unbekümmerten Bonvivants, der den zukünftigen König in den Lebensstil des britischen Adels einführte.\n\nAls Petar wieder auf den Thron gesetzt wurde, kam er in einem verarmten Land an und wurde zu einer Marionette des nationalistischen Regimes von Milan Stojadinović - und obwohl er noch jung ist, sieht sein Volk Potenzial in ihm. Vielleicht kann er sich von seinem Vater abwenden und sich als "moderner Monarch" erweisen, als einer mit einer liberalen, von den Briten geprägten Weltsicht."

 SER_structuralist_economics:0 "Strukturalistische Ökonomie"
 SER_structuralist_economics_desc:0 "Ausgehend von der Überzeugung, dass es kein allgemeingültiges Wirtschaftsmodell gibt und jedes Land seinen eigenen Weg finden muss, fordert der Wirtschaftsstrukturalismus, dass der Staat die Industrie fördert, die auf im Inland produzierte Materialien angewiesen ist, und dass der Staat die Kontrolle über die Geldmittel haben muss, um sie in die Industrien umzuleiten, die sie benötigen."
 SER_black_monday:0 "Schwarzer Montag"
 SER_black_monday_desc:0 "Der Zusammenbruch der deutschen Importe und die Schließung des internationalen Handels bedeutet, dass unser kleiner Industriesektor hungert und unsere landwirtschaftliche Bevölkerung Schwierigkeiten hat, Märkte zu finden, um ihre Produkte zu verkaufen. Dies hat zu einem vollständigen Zusammenbruch der Wirtschaft des Landes geführt."

 SER_farming_subsidies:0 "Agrarsubventionen"
 SER_farming_subsidies_desc:0 "Um sicherzustellen, dass die serbische Wirtschaft flott bleibt, muss der Staat eine direktere Rolle in der Landwirtschaft übernehmen und eingreifen, um eine stabile Produktion, stabile Preise und stabile Exporte zu gewährleisten."

SER_state_railways_directorate:0 "Staatliche Eisenbahndirektion"
SER_state_railways_directorate_desc:0 "Die neu zentralisierte Direktion der serbischen Staatsbahnen bringt das Eigentum an allen Eisenbahnen des Landes unter eine einzige Organisation. Da der interne Wettbewerb ausgeschaltet ist, kann die Direktion nun daran arbeiten, die bestehenden Eisenbahnen in jeden Winkel Serbiens zu erweitern."

SER_military_reform_council:0 "Militärischer Reformrat"
SER_military_reform_council_desc:0 "Unter der Leitung von General Milan Nedić wurde der Militärreformrat mit dem Ziel gegründet, die klägliche serbische Armee durch eine Reihe von rigorosen Reformen zu modernisieren."

SER_local_designs_idea:0 "Lokale Entwürfe"
SER_local_designs_idea_desc:0 "Der Zugang zu ausländischen Designs hat es serbischen Talenten ermöglicht, ihre eigenen lokalen Produkte zu entwerfen."

SER_airforce_idea:0 "Serbische Luftwaffen Doktrin"
 SER_airforce_idea_desc:0 "Serbien hat mit Hilfe ausländischer Berater und einheimischer Talente eine moderne Luftwaffendoktrin eingeführt."

 SER_russian_aerial_expertise:0 "Russische Luftfahrtexpertise"
 SER_russian_aerial_expertise_desc:0 "Serbien hat russische Berater um Hilfe bei der Ausbildung seiner neuen Piloten gebeten."

 SER_french_aerial_expertise:0 "Französische Luftfahrtexpertise"
 SER_french_aerial_expertise_desc:0 "Serbien hat sich an französische Berater gewandt, die bei der Ausbildung seiner neuen Piloten helfen sollen."

SER_naval_investments:0 "Marine-Investitionen"
SER_naval_investments_desc:0 "Die Regierung investiert erhebliche Mittel in den Schiffbau, was einen spürbaren Teil des Budgets in Anspruch nimmt und gleichzeitig die Schiffbauer anspornt."

 SER_republican_guard:0 "Die Republikanische Garde"
 SER_republican_guard_desc:0 "Um uns vor der Gefahr eines Militärputsches zu schützen, müssen wir immer ein bewaffnetes Rückgrat haben - und eine militarisierte öffentliche Organisation, die sich der Verteidigung der republikanischen Ideen verschrieben hat, ist die Lösung, die wir gefunden haben."

 SER_ideologically_charged_army:0 "Ideologisch ausgerichtete Armee"
 SER_ideologically_charged_army_desc:0 "Die serbische Armee, die durch neue Beförderungen und Ernennungen erschüttert wurde, ist in untypischer Weise loyal und dem republikanischen Ideal treu ergeben."

 SER_workplace_democracy_idea:0 "Fortschritt der Arbeit!"
 SER_workplace_democracy_idea_desc:0 "Wir werden den serbischen Arbeitern und Bauern eine neue Zukunft schenken, eine Zukunft ohne Kampf und Not, frei von ungerechter Ausbeutung und im Glanz eines harmonischen Lebens!"

 SER_liberation_of_women:0 "Fortschritt zwischen den Geschlechtern!"
 SER_liberation_of_women_desc:0 "Wir müssen erkennen, dass Männer und Frauen beide Menschen sind, die die gleichen Fähigkeiten zum Lernen, Arbeiten und Kämpfen haben. Wir können zwar nicht Jahrtausende alte Vorurteile überwinden, aber wir können Gesetze erlassen, um die derzeitigen Bedingungen zu verbessern und Frauen mehr Chancen im Leben zu geben."

 SER_rep_political_reform:0 "Fortschritt der Regierungsführung!"
 SER_rep_political_reform_desc:0 "Eine moderne demokratische Gesellschaft braucht eine starke bürokratische Basis, um richtig zu funktionieren. Zwar ist die Demokratie nicht nur ein verfahrenstechnischer Prozess, doch sind starke Verfahren, eine transparente Regierungsführung und eine effiziente Verwaltung durchaus von Nutzen."

 SER_pre_harmony_of_classes:0 "Fortschritt der Arbeit! §Wund§! Fortschritt der Regierungsführung!"

 SER_harmony_of_classes:0 "Klassenharmonie"
 SER_harmony_of_classes_desc:0 "Unter der Führung der Republikanischen Partei kann das serbische Volk endlich die Vorteile des sozialen und wirtschaftlichen Fortschritts in vollem Umfang genießen - eine harmonische Gesellschaft, in der jeder Mensch, gleich welcher Schicht, ein erfülltes Leben führen kann."

 SER_national_labor_union_council_idea:0 "Nationaler Gewerkschaftsrat"
 SER_national_labor_union_council_idea_desc:0 "Der Nationale Gewerkschaftsrat ist der Vermittler zwischen der Zentralregierung und den Interessen der Arbeitnehmer, und wir müssen seinen Rat respektieren."

 SER_state_corporatism_idea:0 "Staatskorporatismus"
 SER_state_corporatism_idea_desc:0 "Alle nationalen Energien müssen zu einem einzigen Organ zusammengeschweißt werden, mit dem wir alle Feinde - starke oder schwache, interne oder externe - besiegen können."

 SER_serb_radicalism:0 "Serbischer Radikalismus"
 SER_serb_radicalism_desc:0 "Die Radikale Volkspartei, die Avantgarde der serbischen Nation, verfolgt eine Politik der landwirtschaftlichen Vorherrschaft, der Massenpolitik und der patriotischen Hingabe an die eigene Gemeinschaft und die gesamte Nation. Das historische Ideal der Zadruga, einer demokratischen ländlichen Gemeinschaft des slawischen Bauerntums, leitet uns in unserer Politik."

 SER_pasic_cult_idea:0 "Der Kult um Nikola Pašić"
 SER_pasic_cult_idea_desc:0 "Nikola Pašić, der größte Staatsmann, den Serbien je gesehen hat, ist der Vater des serbischen Staates, sein jahrzehntelanger Führer, der sein ganzes Leben lang gegen Absolutismus und Autoritarismus gekämpft hat. Auch wenn es zum Zeitpunkt seines Todes so aussah, als seien seine Bemühungen vergeblich gewesen, wirkt sein Vermächtnis noch immer nach, und er ist glorreich genug, um ihn in den Rang eines Gottes zu erheben!"

 SER_tripartite_labor_relations_council_idea:0 "Dreigliedriger Rat für Wirtschaftsfragen"
 SER_tripartite_labor_relations_council_idea_desc:0 "Der Dreierrat ist ein Organ, das sich aus Vertretern der Regierung, der Wirtschaft und der Arbeitnehmer zusammensetzt. Er berät über die nationale Wirtschaftspolitik und setzt sich für eine Politik ein, die der gesamten Nation und nicht nur einer bestimmten sozialen Gruppe zugute kommt."

 SER_via_media:0 "Via Medien"
 SER_via_media_desc:0 "Manchmal ist die Feder mächtiger als das Schwert."

 SER_secret_police_idea:0 "Gesetz zum Schutz des Staates"

 SER_nationalist_fervor_idea:0 "Nationalistischer Eifer"
 SER_nationalist_fervor_idea_desc:0 "Das serbische Volk ist wieder einmal bereit für den Krieg, und wir werden ihm den Krieg geben!"

 SER_greenshirts:0 "Grünhemden"
 SER_greenshirts_desc:0 "Milan Stojadinovićs Grünhemden, inspiriert von der rumänischen Eisernen Garde, sind der paramilitärische Flügel seiner Radikalen Union. Diese tapferen, vom Staat bewaffneten Männer haben ihr Leben dem Schutz der serbischen Regierung gewidmet, koste es, was es wolle. Sie werden dafür sorgen, dass jeder Versuch, die Herrschaft unserer Vojvoda zu stürzen, mit wütenden Vergeltungsmaßnahmen beantwortet wird, damit Serbien wieder eine starke Nation sein kann."

 SER_social_welfare_idea:0 "Erweiterte soziale Wohlfahrt"

 SER_avant_garde_idea:0 "Die zweite serbische Avantgarde"
 SER_avant_garde_idea_desc:0 "Künstler, Dichter und Dramatiker in ganz Serbien drängen einmal mehr darauf, die von der Gesellschaft gesetzten Grenzen zu durchbrechen und neue Wege zu entdecken, wie Traditionen in Frage gestellt werden können."

 SER_socialist_realism_idea:0 "Sozialistischer Realismus"
 SER_socialist_realism_idea_desc:0 "Die Kunst muss ideologischen Idealen dienen, und deshalb werden wir dafür sorgen, dass Künstler und Dramatiker Inhalte schaffen, die die Sache des Sozialismus fördern. Sie sollen den Sozialismus als strahlende Zukunft darstellen und sich nicht mit unnötiger Entartung beschäftigen."

 SER_hotel_slavija:0 "Das Regime des Hauses Slavija"
 SER_hotel_slavija_desc:0 "Während die Skupština die einzige gesetzgebende Instanz bleibt, werden immer mehr Entscheidungen in den Zentralen der SRP und außerparlamentarischer Institutionen getroffen, was die demokratische Macht aushöhlt und die sozialistische Autorität stärkt."

 SER_revolution_purged_army:0 "Militärsäuberungen"

 SER_state_terror:0 "Unterordnung der Gesellschaft"
 SER_state_terror_desc:0 "Wir werden dafür sorgen, dass alle in der serbischen Gesellschaft auf einer Linie bleiben. Es gibt nur einen Weg für die Massen, und das ist der Weg des Sozialismus, jede Abweichung ist gleichbedeutend mit Verrat."

 SER_economic_transformation_initial:0 "Wirtschaftliche Transformation der Gesellschaft"
 SER_economic_transformation_initial_desc:0 "Die Produktionsmittel und wer sie kontrolliert, sind der Schlüsselfaktor, der die Geschichte vorantreibt. Übergeben wir die Produktionsmittel den Arbeitern und beschleunigen wir so die Transformation zum Sozialismus!"

 SER_unified_trade_union_idea:0 "Zentrale Arbeiter-Gewerkschaft"
 SER_unified_trade_union_idea_desc:0 "Aufgespalten zwischen verschiedenen Gewerkschaften werden die Arbeiter in Serbien nicht in der Lage sein, ihre Rechte zu verteidigen und sich zu organisieren. Dem Beispiel der CGT und des TUC folgend, werden wir alle Gewerkschaften in Serbien in einem einzigen Organ vereinen - das zufällig von der Sozialistischen Arbeiterpartei kontrolliert wird."

 SER_youth_work_brigades_idea:0 "Jugendarbeit Brigaden"
 SER_youth_work_brigades_idea_desc:0 "Das Rückgrat des neuen industriellen serbischen Sozialismus soll mit dem Schweiß unserer Jugend gebaut werden. Sie müssen von klein auf in die sozialistische Gesellschaft integriert werden - Gymnasiasten und Studenten sollen zu Arbeitseinsätzen eingezogen werden und ihre Zeit mit dem Bau von Straßen und Eisenbahnen verbringen, um wertvolle Erfahrungen zu sammeln und auf diesem Weg Genossen zu finden!"

 SER_national_revival:0 "Nationale Erneuerung"
 SER_national_revival_desc:0 "Die bloße Wiederherstellung der königlichen Familie ist nicht genug. Wir müssen einen idealen, erneuerten Staat aufbauen, der wieder den Ordnungen der Natur folgt und die Macht der Monarchie totalisiert. Wir sind nicht nur Reaktionäre - wir sind Revolutionäre, nationale Revolutionäre, und wir werden auf der Asche der Republik eine neue serbische Monarchie errichten."

 SER_zadruga:0 "Kooperativer Kommunalismus"
 SER_zadruga_desc:0 "Die serbische Nation soll nicht länger von den Ideen des Sozialismus, Individualismus und Modernismus vergiftet werden! Unsere Heimat ist das Dorf und die Dorfgemeinschaft - hier, auf dem idyllischen Land, wo die Herrschenden herrschen und die Untertanen dienen, wo die Solidarität gedeiht, werden wir ein neues Serbien gründen!"

 SER_military_dominance_idea:0 "Militärische Dominanz"
 SER_military_dominance_idea_desc:0 "Die serbische Armee ist die Retterin des Monarchismus und wird uns auf ewig leiten! Sorgen wir dafür, dass Militäroffiziere regelmäßig politische Ämter bekleiden und die Regierung zu ihren Gunsten beeinflussen, und befähigen wir sie so, die Schutzengel des serbischen Volkes zu sein!"

 SER_royal_constitution:0 "Die königliche Verfassung"
 SER_royal_constitution_desc:0 "Die Verfassung, die dem serbischen Volk von der Regierung Seiner Majestät so großzügig geschenkt wurde, soll die Rückkehr zum Konstitutionalismus der Ära vor dem Weltkrieg signalisieren, ein goldenes Zeitalter der serbischen Geschichte, das wir wieder erleben werden!"

 SER_the_dream_of_yugoslavia:0 "Der Traum von Jugoslawien"
 SER_the_dream_of_yugoslavia_desc:0 "Trotz aller Bemühungen der Unterdrücker in Wien und Budapest lebt der jugoslawische Traum in den Herzen aller Südslawen weiter! Serbien muss erneut die Fackel der Befreiung tragen mit dem selbstlosen Ziel, die deutsch-ungarische Hegemonie über das Slawentum zu stürzen."

 SER_national_lottery:0 "Nationale Lotterie"

 SER_YUG_anti_serb_rebellion:0 "Der Krieg gegen Belgrad"

 SER_YUG_unified_tariff_system:0 "Einheitliches System von Tarifen und Gebühren"

 SER_YUG_constitutionalist_military:0 "Verfassungsmäßiges Militär"
 SER_YUG_constitutionalist_military_desc:0 "Das jugoslawische Militär wurde den zivilen Angelegenheiten untergeordnet, und eine Ära der Einmischung der Armee in die Politik ist zu Ende gegangen."

 SER_YUG_interferent_military:0 "Störendes Militär"
 SER_YUG_interferent_military_desc:0 "Obwohl die Konspiracija schon lange vorbei ist, mischt sich das Militär weiterhin in die politischen Angelegenheiten ein, und die Demokratie in Jugoslawien hat es schwer, zu florieren."

 SER_YUG_deep_state:0 "Der Jugoslawische Geheimbund"
 SER_YUG_deep_state_desc:0 "Die Politik in Jugoslawien wird nach wie vor von einem Geheimbund hinter dem Rücken der zivilen Politiker bestimmt. Jederzeit kann ein ehrgeiziger Oberst die schwache Republik stürzen und seine eigene Ordnung errichten."

 SER_konspiracija_conflict:0 "Bewegung für die Konstitution"
 SER_konspiracija_conflict_desc:0 "Gegen die serbische Armee und ihre störende Rolle in der Gesellschaft gibt es derzeit eine interne Gegenreaktion, die zwar die Regierungstätigkeit lähmt, aber auch für uns von Nutzen sein kann."

 SER_YUG_reformed_conscription:0 "Reform der Wehrpflicht"

 SER_YUG_anti_imperialist_vanguard_idea:0 "Die antiimperialistische Vorhut"

 SER_YUG_dalmatian_tourism:0 "Tourismusindustrie der Adria"
 SER_YUG_dalmatian_tourism_desc:0 "Kluge Investitionen in die touristische Infrastruktur an der Adria haben ihr zu einem Aufschwung verholfen. Die Strände und Inseln der dalmatinischen Küste sind eine große Attraktion, und vielleicht wird sie eines Tages die Hauptstadt des Tourismus in Südosteuropa werden."

 SER_YUG_serbocroatian:0 "Serbo-Kroatische Sprache"
 SER_YUG_serbocroatian_desc:0 "Die Amtssprache des Landes ist Serbokroatisch, und der Staat erklärt, dass die Sprachen "Kroatisch", "Serbisch" und "Bosnisch" eine Fiktion sind und lediglich Dialekte einer einzigen, einheitlichen Sprache."

 SER_YUG_serbocroatianslovenian:0 "Serbo-Kroatisch-Slowenisch Sprache"
 SER_YUG_serbocroatianslovenian_desc:0 "Die Amtssprache des Landes ist Serbo-Kroatisch-Slowenisch, und der Staat erklärt, dass die Sprachen "Slowenisch", "Kroatisch", "Serbisch" und "Bosnisch" eine Fiktion sind und lediglich Dialekte einer einzigen, einheitlichen Sprache darstellen."

 SER_YUG_cyrillic:0 "Kyrillische Schrift erzwungen"
 SER_YUG_cyrillic_desc:0 "Die kyrillische Schrift ist die natürliche Schrift der serbokroatischen Sprache und sollte durchgesetzt werden - offizielle Dokumente werden strikt in kyrillischer Schrift verfasst, und Bürokraten aus Kroatien und Slowenien werden in dieser Schrift unterrichtet, damit sie sie bei ihrer täglichen Arbeit verwenden können."

 SER_YUG_national_myth:0 "Nationale Mythologie"
 SER_YUG_national_myth_desc:0 "Alle Jugoslawen sollen die gleichen Helden und die gleichen historischen Errungenschaften verehren - die Kosovo-Schlacht und der Weltkrieg waren alljugoslawische Schlachten gegen Unterdrücker, nicht serbische oder andere Ursachen."

 SER_YUG_unified_education_system:0 "Einheitliches Bildungssystem"

 SER_YUG_special_relationship_idea:0 "Die besonderen Beziehungen"

 SER_YUG_princip_memorial_idea:0 "Denkmal für Gavrilo Princip"
 SER_YUG_princip_memorial_idea_desc:0 "Gavrilo Princip, der tapfere junge Bosnier, der 1914 die verhängnisvollen Schüsse abgab, sollte nicht länger als Versager behandelt werden, der die Südslawen zu unsäglichem Leid verdammt hat. Nach zwei Jahrzehnten ist die jugoslawische Idee, für die er gestorben ist, endlich verwirklicht worden, und wir können ihn endlich als das anerkennen, was er wirklich war - ein Tyrannenmörder."

 SER_YUG_yugosphere_idea:0 "Aufbau der Yugosphäre"
 SER_progressive_reforms_base:0 "Progressive Reformen"
 SER_progressive_reforms_liberal:0 "Progressive Reformen"
 SER_progressive_reforms_authoritarian:0 "Progressive Reformen"
 SER_progressive_reforms_final_liberal:0 "Progressive Liberale Reformen"
 SER_progressive_reforms_final_authoritarian:0 "Fortschrittliche Autoritäre Reformen"

 SER_dinar_stabilized:0 "Starke Dinar-Währung"
 SER_dinar_stabilized_desc:0 "Nach der Einführung einer einheitlichen Währung ist der Dinar nun stark und stabil."

 SER_central_banking_committee:0 "Zentraler Bankenausschuss"
 SER_central_banking_committee_desc:0 "Mit dem Bankenausschuss, der das Bankwesen überwacht, wurde das Finanzsystem erheblich verbessert."

 SER_domestic_enemies_1:0 "Stärke der inneren Feinde: §RStark§!"
 SER_domestic_enemies_2:0 "Stärke der inneren Feinde: §YMittel§!"
 SER_domestic_enemies_3:0 "Stärke der inneren Feinde: §GSchwach§!"

 SER_surprise_attack:0 "Überraschungsangriff"
 SER_surprise_attack_desc:0 "Die Diskretion unserer Verschwörung verschaffte uns den Überraschungseffekt gegen Bulgarien."

 SER_federalized_montenegro:0 "Montenegrinische Autonomie"

 SER_IMRO_rebellion_2:0 "Überreste der IMRO"
 SER_IMRO_rebellion_2_desc:0 "Die Interne Mazedonische Revolutionäre Organisation wurde besiegt, aber ihre Untergrundzellen versuchen immer noch ein letztes Gefecht zu führen, indem sie Terroranschläge verüben, in der vergeblichen Hoffnung, dass dies ein Zeichen sein wird. Solange dies nicht aufhört, wird unsere Nation leiden."

