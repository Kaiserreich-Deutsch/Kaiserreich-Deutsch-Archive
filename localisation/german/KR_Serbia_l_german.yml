### Focuses ###

 SER_Moralistic_Democracy:0 "Mit der Speerspitze in die Zukunft"
 SER_Moralistic_Democracy_desc:0 "Die politische Ideologie der Republikanischen Partei Serbiens, die auf der Philosophie von Ljubomir Stojanović aufbaut, fordert eine reformistische Demokratie, die auf Moral und der Abschaffung von Privilegien, sei es Reichtum, Adel oder Geschlecht, beruht. Obwohl sie sich der Realität des Landes, in dem sie arbeiten, bewusst sind, haben sich die Republikaner immer als "Speerspitze für die Zukunft" Serbiens gesehen."

 SER_smoke_filled_room:0 "Nationaler Rat für Demokratie"
 SER_smoke_filled_room_desc:0 "Die serbische Demokratie mag wohlhabend erscheinen, aber sie bewegt sich auf einem schmalen Grat zwischen Wohlstand und einem Militärputsch. Wer kann sagen, dass die Konspiracija uns nicht genauso entmachten wird, wie sie König Aleksandar entmachtet hat? Der Nationaler Rat für Demokratie soll als semi-geheimer Parteirat dienen, um nach Wegen zu suchen, wie ihr Einfluss eingedämmt werden kann."

 SER_form_republican_guard:0 "Die Republikanische Garde"
 SER_form_republican_guard_desc:0 "Um die Verteidigung der serbischen Republik und der revolutionären Ideale zu gewährleisten, müssen wir eine offizielle Nationalgarde einrichten, die sich aus patriotischen Zivilisten und Soldaten zusammensetzt. Diese paramilitärische Organisation wird den Schutz des demokratischen Prozesses gewährleisten und als erste gegen jeden Putschversuch vorgehen."

 SER_promote_young_officers:0 "Förderung junger Offiziere"
 SER_promote_young_officers_desc:0 "Auch wenn wir die serbische Armee nicht vollständig kontrollieren können, so können wir doch einiges tun, um sie auf Linie zu bringen - und es gibt viele loyale und ideologisch gefällige untere Offiziere, die keine Verbindungen zur Konspiracija haben und gerne die von den alten Generälen frei gewordenen Stellen besetzen werden."

 SER_republican_chetniks:0 "Tschetnik Vereinigungen beeinflussen"
 SER_republican_chetniks_desc:0 "Die in paramilitärischen Verbänden organisierten Tschetniks sind seit jeher keine Anhänger des Republikanismus oder der Demokratie - doch selbst sie lassen sich durch Versprechungen von Unterstützung gegen den einschüchternden Geheimbund in der serbischen Armee beeinflussen und damit in der ganzen Angelegenheit zumindest neutral machen."

 SER_modernize_local_governance:0 "Die lokale Verwaltung modernisieren"
 SER_modernize_local_governance_desc:0 "Nicht alles muss in Belgrad entschieden werden - wir müssen darauf vertrauen, dass gewählte, angesehene Behörden in den Regionen und Gemeinden Entscheidungen treffen, die für ihre Bürger relevant sind. Wir müssen lediglich diesen lokalen Verwaltungsapparat modernisieren und ihn von schädlicher Bestechung und Klientelismus befreien."

 SER_combat_corruption:0 "Bekämpfung der Korruption im öffentlichen Dienst"
 SER_combat_corruption_desc:0 "Korruption im öffentlichen Dienst wirkt wie eine Reibungskraft in der Regierungsarbeit - sie bindet Ressourcen, macht die Regierungsarbeit langsam und die Regierung unglaubwürdig... ganz zu schweigen davon, dass sie einfach unmoralisch ist. Durch Untersuchungen und Prüfungen können wir jedoch die schlimmsten Übeltäter ausfindig machen."

 SER_establish_suzor:0 "SUZOR etablieren"
 SER_establish_suzor_desc:0 "Die Zentralstelle für die Versicherung von Arbeitnehmern (Središnji ured za osiguranje radnika, SUZOR) war als Institution für die zentralisierte Durchführung der Sozialversicherung in ganz Serbien geplant - und kann nun endlich eingerichtet werden."

 SER_workplace_democracy:0 "Förderung der Demokratie am Arbeitsplatz"
 SER_workplace_democracy_desc:0 "Demokratie muss nicht nur in der Politik, sondern auch am Arbeitsplatz gelebt werden. Wir müssen die Gewerkschaften unterstützen und die Gründung von kommunalen Unternehmen in Arbeitnehmerhand fördern, um die Wirtschaft zu beleben und sicherzustellen, dass das einfache Volk seinen Anteil erhält."

 SER_progressive_taxation:0 "Progressive Besteuerung"
 SER_progressive_taxation_desc:0 "Es gibt keinen Grund dafür, dass ein einfacher Arbeiter und ein Geschäftsmann gleich besteuert werden - der eine kann kaum von den paar Dinar leben, die er behält, während der andere selbst nach Steuern noch Millionen auf der Bank hat. Wir müssen mehr Steuern auf die Reichen erheben und so eine gerechte Umverteilung des Reichtums durchsetzen."

 SER_women_liberation:0 "Befreiung der Frau"
 SER_women_liberation_desc:0 "Mit der Verfassung von 1926 wurde den serbischen Frauen das Wahlrecht zugestanden, aber es gibt noch viele Hürden, bevor wir sie als wirklich gleichberechtigt mit den Männern betrachten können. Wir sind alle Menschen mit den gleichen Fähigkeiten, und deshalb dürfen wir uns nicht von veralteten Traditionen lähmen lassen!"

 SER_strengthen_presidential_powers:0 "Stärkung der Befugnisse des Präsidenten"
 SER_strengthen_presidential_powers_desc:0 "Die Republikanische Partei hat sich in der Vergangenheit für einen stärkeren Präsidentialismus eingesetzt, und die Vereinigten Staaten von Amerika mit ihrer Kombination aus föderaler Dezentralisierung und starker exekutiver Führung waren ihr Vorbild für die Regierungsform eines südslawischen Staates. Lassen Sie uns das Gesetz zur Stärkung der serbischen Exekutive in Vorbereitung verabschieden!"

 SER_class_harmony:0 "Harmonie zwischen den Klassen"
 SER_class_harmony_desc:0 "Es gibt keinen Grund für einen Klassenkonflikt, wenn wir die Gründe für diesen Konflikt - Korruption, Ungerechtigkeit und Ausbeutung - erfolgreich beseitigen können. In unserem idealen Serbien sollen all diese Mängel beseitigt und eine harmonische, liberale Demokratie geschaffen werden, die über Generationen hinweg Bestand haben und zu einem Leuchtturm der Freiheit auf dem Balkan werden soll!"

 SER_montenegro_experiment:0 "Das montenegrinische Experiment"
 SER_montenegro_experiment_desc:0 "Unsere Idee für die südslawische Einheit ist eine demokratische Föderation nach dem Vorbild der Vereinigten Staaten. Um die Schlagkraft unseres politischen Programms zu beweisen, können wir mit unserem bescheidenen Serbien beginnen, indem wir Montenegro einen autonomen Status gewähren und es mit einer lokal gewählten Legislative aufblühen lassen. Wenn dies gelingt, können wir es ganz Europa als Erfolgsgeschichte präsentieren."

 SER_socialist_coalition:0 "Konsolidierung der Volksfront"
 SER_socialist_coalition_desc:0 "Von unserer Position in der Mitte aus haben wir uns entschieden, unser Los mit der Linken zu teilen. Die Republikaner und die Sozialdemokraten teilen mehrere wichtige Standpunkte - unseren gemeinsamen Glauben an den Wohlstand der einfachen Leute und an fortschrittliche Reformen. Lassen Sie uns gemeinsam ein Serbien der Zukunft aufbauen!"

 SER_socialist_establish_suzor:0 "Sozialistische SUZOR-Versicherung"
 SER_socialist_establish_suzor_desc:0 "Die Zentralstelle für die Versicherung von Arbeitnehmern (Središnji ured za osiguranje radnika, SUZOR) war als Institution für die zentralisierte Durchführung der Sozialversicherung in ganz Serbien geplant - und kann nun endlich eingerichtet werden."

 SER_pardon_communist_revolutionaries:0 "Kommunistische Revolutionäre begnadigen"
 SER_pardon_communist_revolutionaries_desc:0 "Die Kommunisten gehörten zu den wenigen, die aktiven bewaffneten Widerstand gegen das Regime von König Aleksandar II. leisteten, insbesondere in Montenegro, wo die Guerilla von Vukašin Marković die Berge terrorisierte, bevor sie sich nach Albanien zurückzog. So verdächtig sie auch sein mögen, mit dem Rat der sozialistischen Koalitionspartner sollten wir sie endlich begnadigen."
 Popovic_stats_tt:0 "§RAngriffsfertigkeit§!: §Y1§!\n§YVerteidigungsfähigkeit§!: §Y1§!\n§GPlanungsfähigkeit§!: §Y1§!\n§CLogistische Kompetenz§!: §Y1§!"

 SER_national_labor_union_council:0 "Nationaler Gewerkschaftsrat"
 SER_national_labor_union_council_desc:0 "Die organisierte Arbeiterschaft muss ein Mitspracherecht in der Regierung haben, und unsere sozialistischen Verbündeten fordern dies. Wir werden einen offiziellen Rat der Gewerkschaftsvertreter einrichten, der uns bei allen Wirtschaftsgesetzen berät und die Rechte der Arbeitnehmer in der Regierung verteidigt."

 SER_radical_coalition:0 "Konsolidierung der Einheitsregierung"
 SER_radical_coalition_desc:0 "Von unserer Position in der Mitte aus haben wir uns entschieden, unser Los mit der Rechten zu teilen. Die Republikaner und die Radikalen haben sich zusammengeschlossen, um die Republik gegen die Radikalen von links und rechts zu verteidigen. Wir werden den Radikalen zwar einige Zugeständnisse machen müssen, aber unsere Politik wird sich durchsetzen!"

 SER_serbian_values_coalition:0 "Serbentum fördern"
 SER_serbian_values_coalition_desc:0 "Die Radikale Volkspartei ist eine durch und durch serbische Partei, was so weit geht, dass einige ihr vorwerfen, sie fördere das Konzept Großserbien im Gegensatz zum in Serbien vorherrschenden Jugoslawismus. Ob dies nun stimmt oder nicht, das Ziel unserer Koalition ist es, den serbischen Stolz zu erneuern und die Serben auf den kommenden Krieg vorzubereiten!"

 SER_further_agricultural_mechanization:0 "Weitere Mechanisierung der Landwirtschaft"
 SER_further_agricultural_mechanization_desc:0 "Die Bauernschaft ist der Kern der serbischen Nation, und wir müssen sie bereichern, um ganz Serbien zu bereichern. Wir müssen sie weiterhin mit modernen Maschinen ausstatten und den Landbesitz auf dem Lande modernisieren, um die jährlichen Ernteerträge zu steigern."

 SER_free_serbian_economy:0 "Freie Serbische Wirtschaft"
 SER_free_serbian_economy_desc:0 "Serbien wird nur so wohlhabend sein, wie es offen für die Welt ist. Wir müssen die Zölle senken und uns für Investitionen aus dem Ausland öffnen, zum Wohle von uns und dem serbischen Volk."

 SER_National_Vanguard:0 "Die Nationale Volksgarde"
 SER_National_Vanguard_desc:0 "Wir, die Radikale Volkspartei, waren schon immer die natürliche Regierungspartei für die Serben. Unsere Führer leiten uns nicht mit falschen, aus dem Westen importierten Idolen, sondern mit einer einheimischen, ländlichen Demokratie, und unsere Mitglieder widmen ihr Leben einzig und allein der serbischen Nation. Und nun ist es an der Zeit, dass wir das zurückfordern, was uns gehört."

 SER_attachment_to_the_land:0 "Verbundenheit mit dem Land"
 SER_attachment_to_the_land_desc:0 "Man kann den Serben sein Land wegnehmen, aber man kann ihm niemals seine Verbundenheit mit dem Land nehmen. Jahrtausendelang hat das serbische Volk in ländlichen Dorfgemeinschaften gelebt, und wir müssen alles in unserer Macht Stehende tun, um sicherzustellen, dass dieser Wohlstand auch in Zukunft erhalten bleibt."

 SER_direct_the_economy:0 "Den Wirtschaftsprozess steuern"
 SER_direct_the_economy_desc:0 "Die Radikalen wenden sich gegen den ausbeuterischen Charakter des unregulierten Kapitalismus und fordern allgemein Reformen zur Unterstützung der serbischen Arbeiter und Bauern in einem internationalen Umfeld. Stojadinovićs brillantes Denken hat dies zu einer Politik des Wirtschaftskorporatismus entwickelt - die Integration der serbischen Wirtschaft in die Politik des Staates und die Steuerung der Wirtschaft."

 SER_rural_democracy:0 "Heimische Demokratie"
 SER_rural_democracy_desc:0 "Die Demokratie in Serbien ist einheimisch, sie basiert auf einer Tradition des ländlichen Kommunalismus und ist nicht aus dem Westen importiert. Wir müssen alles in unserer Macht Stehende tun, um diese demokratischen Wurzeln wachsen zu lassen und so das Vertrauen der gesamten Nation in ihre Gemeinschaft zu stärken."

 SER_unite_with_agrarians:0 "Die Sarez (Soz. Arg. Rev. Zusammenarbeit)"
 SER_unite_with_agrarians_desc:0 "Die Radikale Volkspartei und die Agrarier haben seit der Gründung der Agrarierpartei zusammengearbeitet. Unsere Parteien haben viele gemeinsame Grundgedanken und eine gemeinsame Ausrichtung auf die Bauernschaft. Lassen Sie uns keine Zeit verlieren und sofort unsere Kräfte bündeln, gemeinsam sind wir stärker!"

 SER_state_of_national_consolidation:0 "Der Stand der nationalen Konsolidierung"
 SER_state_of_national_consolidation_desc:0 "Die geopolitische Lage, in der sich Serbien befindet, erfordert ein massives Umdenken in unserer Innenpolitik. Wir müssen gemeinsam begreifen, dass wir den jugoslawischen Traum nur mit einer vollständigen Mobilisierung aller Kräfte Serbiens verwirklichen können. Ein Bruch mit der Demokratie, aber ein vorübergehender und notwendiger Bruch."
 SER_new_focuses_unlocked:0 "Neue Schwerpunkte werden freigeschaltet."

 SER_organise_greenshirts:0 "Organisieren der Grünhemden"
 SER_organise_greenshirts_desc:0 "Die Grünhemden, Milan Stojadinovićs persönliche bewaffnete Paramilitärs, existieren zwar schon seit einigen Jahren, können aber nur noch stärker werden, und wir können sogar behaupten, dass die Bedürfnisse des Staates der nationalen Konsolidierung eine bewaffnete Bürgerschaft erfordern, um so zu tun, als ob alles in Ordnung wäre."

 SER_party_state:0 "Aufbau des Parteistaates"
 SER_party_state_desc:0 "Die Radikale Volkspartei verfolgt einen fanatischen Ansatz in der Politik - seit ihrer Gründung schwören die Parteimitglieder, ihr ganzes Leben der Partei zu widmen, und ihre regionalen Zentralen sollen ihre zweite Heimat sein. Pašić strebte zweifellos eine Verschmelzung der Partei mit dem serbischen Staat an, und wir werden sie vollenden, indem wir den Sarez in eine allumfassende politische Maschine verwandeln."

 SER_study_legionaries:0 "Studium der Legionärstaktik"
 SER_study_legionaries_desc:0 "Die Legionäre in Rumänien sind eine neue Art von Bewegung. Sie sind nicht nur eine Diktatur, sie sind eine Bewegung der nationalen Erneuerung und drängen auf einen viel dynamischeren Ansatz in der Politik. Die Kunst der Massenpolitik, Taten über das Schlimmste zu stellen, und das politische Spektakel können ein mächtiges Werkzeug sein, wenn wir es einsetzen - und Stojadinović wird es sich sicher für die Radikalen zu eigen machen."

 SER_three_year_plan:0 "Drei-Jahres-Plan"
 SER_three_year_plan_desc:0 "Während die ursprüngliche Idee von Stojadinović einen Sechsjahresplan vorsah, der sich bis in die 1940er Jahre erstreckte, um eine solide bergbauindustrielle Basis in Serbien zu entwickeln, haben wir einfach nicht die Zeit dafür. Die Fristen müssen verkürzt und die Ziele reduziert werden, alles mit dem Ziel, Serbien auf die kommenden Kriege vorzubereiten."

 SER_populist_policies:0 "Populistische Politiken durchsetzen"
 SER_populist_policies_desc:0 "Wir müssen das Vertrauen des Volkes gewinnen, um so lange wie möglich an der Macht zu bleiben. Durch öffentlichkeitswirksame Reformen der sozialen Sicherheit und der Arbeitsbeziehungen, die als vom Volk und nicht vom Establishment ausgehend dargestellt werden, können wir uns das Vertrauen der Mehrheit verdienen."

 SER_mediatization_of_politics:0 "Mediatisierung der Politik"
 SER_mediatization_of_politics_desc:0 "Die Zeiten ändern sich. Neue Technologien wie Radio und Fernsehen drohen die Art und Weise, wie Politik gemacht wird, für immer zu verändern. Wir können dies zu unserem Vorteil nutzen. Lassen Sie jeden serbischen Haushalt die Stimme des Präsidenten im Radio hören, lassen Sie einen massiven Strom von Informationen ihre Augen und Ohren erreichen und indoktrinieren Sie sie, wen sie unterstützen sollten!"

 SER_no_communists:0 "Klassengemeinschaft, nicht Klassenkampf"
 SER_no_communists_desc:0 "Der Sozialismus ist mit den Bedürfnissen Serbiens unvereinbar, er ruft zum Krieg zwischen den Klassen auf, anstatt zur Zusammenarbeit im Namen eines größeren Gutes. Wir haben das Regime der nationalen Konsolidierung mit ihren Reihen begonnen, aber diejenigen, die sich nicht in den Sarez einfügen können, müssen aus dem Rat ausgeschlossen werden."

 SER_war_against_unemployment:0 "Krieg gegen die Arbeitslosigkeit führen"
 SER_war_against_unemployment_desc:0 "In Vorbereitung auf unsere nationale Wiederherstellung müssen wir sicherstellen, dass jeder serbische Mann und jede serbische Frau ihren Platz in der Gesellschaft hat. Jeder muss im Namen des Staates arbeiten, sei es in Fabriken, auf Bauernhöfen oder beim Militär."

 SER_fan_nationalist_fervor:0 "Fanatischer Nationalistischer Eifer"
 SER_fan_nationalist_fervor_desc:0 "Jahrelang wurde unser Volk geächtet und bedauerte seine vergangenen Taten, doch von nun an ist es an der Zeit, dass wir uns erheben!\nStojadinović, führe deine Serben! Lass sie alle sehen, dass sie sich vor niemandem fürchten müssen!"

 SER_the_second_pasic:0 "Über Pašić, über Karađorđe!"
 SER_the_second_pasic_desc:0 "Ohne Stojadinović gäbe es kein neues Serbien! Während wir noch Lippenbekenntnisse zur SONU ablegen, haben unsere törichten "Verbündeten" längst gelernt, unsere Macht zu fürchten. Im Rücken einer Legion bewaffneter Anhänger und mit der stolzen Unterstützung einer begeisterten Bevölkerung ist unser Präsident kein Geringerer als Pašić, Karađorđe oder die großen Diktatoren von damals!"

 SER_secret_police:0 "Gesetz zum Schutz des Staates"
 SER_secret_police_desc:0 "Die Republikaner und die Sozialisten haben sich entschieden, mit dem Staat zu brechen, anstatt mit dem Präsidenten zusammenzuarbeiten - und damit ist klar geworden, dass sie voller Verräter sind. Als Antwort darauf werden wir einen Gerichtshof zum Schutz des Staates einrichten, eine vom Präsidenten ernannte oberste und unangefochtene Autorität, die dafür sorgen wird, dass ein solcher Verrat nicht ungestraft bleibt."

 SER_the_final_step:0 "Der letzte Schritt?"
 SER_the_final_step_desc:0 "Der Staat und die Gesellschaft liegen nun in den Händen des Präsidenten, und es bleibt nur noch eines zu tun - zu entscheiden, wohin wir das serbische Schiff von nun an lenken werden. Mit einer kontrollierten, entschärften Opposition und einer Armee, die längst gelernt hat, wer der wahre Chef in Belgrad ist, kann uns jetzt nichts mehr aufhalten."
 SER_the_final_step_tt:0 "§YDie Konspiracija§! wird beschnitten und ihre §YPolitischer Macht§! wird §Ghalbiert§! werden."

 SER_retain_the_course_of_history:0 "Den Lauf der Geschichte beibehalten"
 SER_retain_the_course_of_history_desc:0 "Die Radikale Volkspartei hat jahrzehntelang für Demokratie und Freiheit des serbischen Volkes gekämpft. Von diesem Erbe können wir uns jetzt nicht abwenden. Selbst in einer Republik kämpfen wir für das Volk, selbst im totalen Krieg müssen wir für das Licht der Freiheit eintreten."

 SER_pasic_cult:0 "Der Pašic Kult"
 SER_pasic_cult_desc:0 "Nikola Pašić, einer der dienstältesten Ministerpräsidenten in der serbischen Geschichte, ist eine Persönlichkeit, die es wert ist, besonders gefeiert zu werden. Ohne ihn und seine Revolution gäbe es kein modernes Serbien, und wir würden bis heute unter der tyrannischen Obrenović-Dynastie schmachten. Daran muss sich ganz Serbien erinnern."

 SER_land_value_taxation:0 "Besteuerung des Bodenwertes"
 SER_land_value_taxation_desc:0 "Ein Vorschlag aus dem Westen bietet an, für Gerechtigkeit auf dem Land zu sorgen - eine Reform auf der Grundlage der Bodenwertbesteuerung, bei der diejenigen, die viel Land besitzen, mehr Steuern zahlen und diejenigen, die wenig besitzen, nur einen kleinen Teil. Das wäre ein guter Anfang, um den Aufstieg der riesigen Agrarindustrie zu verhindern."

 SER_censor_socialist_publications:0 "Sozialistische Publikationen zensieren"
 SER_censor_socialist_publications_desc:0 "Der Sozialismus, der Syndikalismus, der Kommunismus, wie auch immer er genannt wird, ist eine Plage auf der Erde, die den nationalen Kampf zugunsten von armseligen Klasseninteressen vernachlässigt. Bevor diese Geißel die Stärke des serbischen Gemeinwesens schwächt, müssen wir alles in unserer Macht stehende tun, um sie zum Schweigen zu bringen."

 SER_tripartite_labor_relations_council:0 "Dreigliedriger Rat für Wirtschaftsfragen"
 SER_tripartite_labor_relations_council_desc:0 "Um sicherzustellen, dass die Politik der Regierung allen zugute kommt und nicht nur einer bestimmten sozialen Schicht, müssen wir einen dreigliedrigen Rat zwischen der Regierung, den Unternehmen und den Arbeitnehmern einrichten, der es uns ermöglicht, die Anliegen aller anzuhören und die richtigen Entscheidungen in wirtschaftlichen Angelegenheiten zu treffen."

 SER_republican_coalition:0 "Aufrechterhaltung der antisozialistischen Front"
 SER_republican_coalition_desc:0 "Von unserer Position in der Mitte aus haben wir uns entschieden, unser Los mit der Linken zu teilen. Die Republikaner und die Radikalen haben sich zusammengetan, um die Republik vor den Extremen auf der linken und rechten Seite zu verteidigen. Wir werden den Republikanern zwar einige Zugeständnisse machen müssen, aber unsere Politik wird sich durchsetzen!"

 SER_venere_revolutions:0 "Verherrlichung der Revolution"
 SER_venere_revolutions_desc:0 "Wir, die Kinder der Ersten und der Zweiten Serbischen Revolution, dürfen nie vergessen, dass es der Drang nach Freiheit war, der uns hierher gebracht hat, und dass die Freiheit den größten Schutz verdient hat.  Živela Srbija, živela republika!(Es lebe Serbien, es lebe die Republik!)"

 SER_women_liberation_coalition:0 "Befreiung der Frauen"
 SER_women_liberation_coalition_desc:0 "Die Republikaner fordern die Befreiung der Geschlechter und erklären, dass Frauen in Bezug auf ihre Fähigkeiten und ihr Potenzial den Männern in nichts nachstehen und dass der Staat daher tief verwurzelte Überzeugungen bekämpfen sollte, die sie auf traditionelle Rollen beschränken. Wir können dieser Einschätzung zwar nicht zustimmen, aber wir können in diesem Bereich durchaus Vorstöße machen, um unsere Koalition zufrieden zu stellen."

 SER_break_up_monopolies_coalition:0 "Monopole aufbrechen"
 SER_break_up_monopolies_coalition_desc:0 "Die Radikalen und die Republikaner sind sich einig, dass ein gerechteres Wirtschaftssystem notwendig ist, und es gibt viele Unternehmen und Konzerne, die sich nicht an Vorschriften halten oder von ausländischem Kapital kontrolliert werden. Sie müssen zerschlagen werden, wichtige Vermögenswerte müssen beschlagnahmt und eine wettbewerbsfähigere Wirtschaft muss geschaffen werden."

 SER_agrarian_coalition:0 "Die Große Union"
 SER_agrarian_coalition_desc:0 "Ein Jahrzehnt lang haben die urbanen Linken der Republikaner und Sozialisten Serbien geführt - aber sie konnten nicht ewig an der Spitze bleiben, und endlich sind wir und die Agrarier zurückgekehrt, um die Normalität wiederherzustellen. Und wir haben noch eine Menge Arbeit vor uns."

 SER_integrate_royalists:0 "Monarchistische Parteien integrieren"
 SER_integrate_royalists_desc:0 "Trotz des Sieges der serbischen Revolution gibt es in der Skupština immer noch Monarchisten, die sich in kleineren Parteien wie der Demokratischen Staatspartei und Buđenje zusammengefunden haben - sie haben aber immer noch einige Sitze und könnten wahrscheinlich mit uns zusammenarbeiten."

 SER_farm_to_city_connections:0 "Ausbau der Verbindungen zwischen Land und Stadt"
 SER_farm_to_city_connections_desc:0 "Ein großer Teil der Produktion und der Effizienz auf dem Lande geht verloren, weil die Verbindungen zwischen den Dörfern und den Großstädten unzureichend sind. Durch umfangreiche öffentliche Arbeiten zum Ausbau des Straßennetzes und zur Instandsetzung der am schlechtesten erhaltenen Straßen kann ein Großteil dieser Effizienz wiedergewonnen werden."

 SER_further_agricultural_mechanization_radical:0 "Weitere Mechanisierung der Landwirtschaft"
 SER_further_agricultural_mechanization_radical_desc:0 "Die Bauernschaft ist der Kern der serbischen Nation, und wir müssen sie bereichern, um ganz Serbien zu bereichern. Wir müssen sie weiterhin mit modernen Maschinen ausstatten und den Landbesitz auf dem Lande modernisieren, um die jährlichen Ernteerträge zu steigern."

 SER_Victory_for_the_People:0 "Sieg für das Volk"
 SER_Victory_for_the_People_desc:0 "Allen Widrigkeiten zum Trotz hat sich die Sozialistische Arbeiterpartei bei den Wahlen von 1936 durchgesetzt und ein Mandat des Volkes für weitreichende Änderungen des politischen Systems Serbiens erhalten. Auch wenn unsere Feinde zahlreich sind, werden wir dem Sturm trotzen und das Licht des Sozialismus bringen!"

 SER_rule_from_hotel_slavija:0 "Regel vom Haus Slavija"
 SER_rule_from_hotel_slavija_desc:0 "Die Skupština, die mit Reaktionären verschiedener Couleur besetzt ist, wird sich zweifellos unserem Endziel der Revolution widersetzen. Langwierige Debatten in der Legislative könnten auch unsere Koalitionsmitglieder dazu bringen, ihre Meinung zu ändern. Deshalb werden wir auf dem SRP-Parteitag im Voraus Entscheidungen über die große Politik treffen und die Skupština nur nutzen, um sie durchzusetzen."

 SER_rehabilitate_centrumasi:0 "Rehabilitieren des Centrumaši"
 SER_rehabilitate_centrumasi_desc:0 "In den frühen 1920er Jahren brachen wir mit dem gemäßigten Flügel der Partei, den Centrumaši, die später die Sozialistische Partei gründeten. Jetzt, wo die Spannungen zwischen uns etwas nachgelassen haben, wollen wir die Wiederherstellung der vereinigten SRP vorschlagen und unsere verlorenen Mitglieder zurückgewinnen!"

 SER_sway_radical_republicans:0 "Radikale Republikaner beeinflussen"
 SER_sway_radical_republicans_desc:0 "Die Republikanische Partei ist in viele ideologische Strömungen gespalten, und die Radikalen unter ihnen sind ziemlich links, wenn auch nicht offen sozialistisch. Lasst uns sie in unsere Reihen holen und unseren Machtanteil weiter ausbauen."

 SER_integrate_nationalist_rhetoric:0 "Nationalistische Rhetorik integrieren"
 SER_integrate_nationalist_rhetoric_desc:0 "So internationalistisch wir auch sein mögen, die politische Situation Serbiens verlangt von uns, an patriotische Gefühle zu appellieren. Lasst uns die Rhetorik verbreiten, dass wir die Interessen der serbischen Nation verteidigen und ihre verlorenen Gebiete wiederherstellen werden, nur mit einer sozialistischen Ausrichtung - und die notwendige Unterstützung gewinnen."

 SER_legacy_of_svetozar_markovic:0 "Das Vermächtnis von Svetozar Markovic"
 SER_legacy_of_svetozar_markovic_desc:0 "Svetozar Marković, der als serbischer Nikolay Dobrolyubov bezeichnet wird, war der erste echte sozialistische Philosoph auf dem Balkan mit einem Programm des sozialen Wandels, das zu seiner Zeit bei vielen Anklang fand. Wie einige sagen, haben wir alle in Serbien, die Demokraten oder Sozialisten sind, das politische ABC von Marković gelernt. Wenn wir die Menschen daran erinnern, dass wir wirklich für sein Erbe stehen, werden sie uns eine zweite Chance geben, uns zu beweisen."

 SER_practical_action_programme:0 "Praktisches Aktionsprogramm"
 SER_practical_action_programme_desc:0 "Obwohl unser oberstes Ziel die unvermeidliche Revolution ist, haben wir ein Programm der Praktischen Aktion, in dem detailliert aufgeführt ist, welche sozialen Reformen wir unmittelbar nach der Machtübernahme durchführen werden, bevor die kritische Masse für eine Revolution erreicht ist. Es ist an der Zeit, dass wir mit der Umsetzung dieses Programms beginnen."

 SER_health_insurance:0 "Landesweite SUZOR-Abdeckung"
 SER_health_insurance_desc:0 "Die Republikaner und die Sozialdemokraten haben bereits über Vorschläge zur Gesundheitsversorgung nachgedacht, aber wir werden uns nicht mit ihren Halbheiten zufrieden geben. Wir werden dafür sorgen, dass jeder in Serbien ein Recht auf eine kostenlose und erschwingliche Gesundheitsversorgung hat!"

 SER_democratize_courts_bureaucracy:0 "Demokratisierung von Gerichten und Bürokratie"
 SER_democratize_courts_bureaucracy_desc:0 "Die Ernennung von Richtern und Bürokraten ist von Korruption und Klientelismus geprägt, und sie vertreten nicht die Interessen des Volkes. Unser Programm fordert die Demokratisierung dieser Ernennungen, und deshalb werden wir so viele Positionen wie möglich wählbar machen."

 SER_renew_the_avantgarde:0 "Erneuerung der serbischen Avantgarde"
 SER_renew_the_avantgarde_desc:0 "Die Avantgarde in Serbien, die durch die serbische Revolution ins Leben gerufen wurde, ist im Schwinden begriffen - viele ihrer Schriftsteller und Dichter sind jedoch überzeugte Sozialisten, und so können wir viel gewinnen, wenn wir die Bewegung verjüngen und dafür sorgen, dass sie lange anhält."

 SER_consolidate_taxation:0 "Konsolidierung des Steuersystems"
 SER_consolidate_taxation_desc:0 "Den armen Menschen in Serbien wurden verschiedene Steuern, Abgaben und andere finanzielle Belastungen auferlegt, die alle darauf abzielen, ihre Situation auszunutzen und mehr Steuern von den Armen als von den Reichen einzutreiben. Wir werden diese Auswüchse eindämmen, unnötige Steuern abschaffen und stattdessen eine progressive Einkommenssteuer einführen, die mehr Einnahmen bringt und die Reichen härter besteuert."

 SER_state_appropriations:0 "Staatliche Mittelzuweisungen"
 SER_state_appropriations_desc:0 "Wir müssen Monopole abbauen und uns Unternehmen aneignen, die gegen Gesetze und Vorschriften verstoßen - was, da wir für die Gesetze und Vorschriften verantwortlich sind, eine Menge Menschen bedeuten kann. Diese Industrien müssen verstaatlicht und unter ein viel besseres Management gestellt werden - eines für die Arbeitnehmer, nicht für die Ausbeutung."

 SER_young_guard_clique:0 "Fördern Sie die Clique der jungen Garde"
 SER_young_guard_clique_desc:0 "In der serbischen Armee gibt es viele Nachwuchsoffiziere, die mit der Reaktion ihrer Vorgesetzten nicht einverstanden sind - und auch wenn sie nicht unbedingt Sozialisten sind, könnten sie mit uns zusammenarbeiten, solange wir sie diskret unterstützen. Lasst uns eine Clique von loyalen Männern in der serbischen Armee bilden, wenn die Zeiten es erfordern!"

 SER_escalate_class_warfare:0 "Eskalation des Klassenkampfes"
 SER_escalate_class_warfare_desc:0 "Wir dürfen nicht ruhen, wenn die Bourgeoisie, die Reaktionäre und die Kodreaner den serbischen Staat immer noch aus dem Schatten heraus kontrollieren! Wir müssen Verräter outen, Verräter bedrohen und Verräter verhaften, einen nach dem anderen! Bleiben Sie jedoch vorerst bei den Anschuldigungen - wenn wir die Macht übernehmen, können wir die Fäulnis vollständig ausrotten."

 SER_Third_Revolution:0 "Die dritte Revolution"
 SER_Third_Revolution_desc:0 "Vier Millionen Menschen schmachten, unterdrückt durch das brutale System des Kapitalismus. Vier Millionen Menschen werden befreit werden, wenn wir den letzten Schritt zu einem wahren sozialistischen Staat machen. Alle Weichen sind gestellt, und nur der Ruf der Avantgardepartei steht zwischen Serbien und der Dritten Revolution."
 SER_all_socialist_worker_missions_complete_tt:0 "Alle drei Missionen der Kategorie §HVerteidigung der Revolution§! sind abgeschlossen."
 SER_Third_Revolution_tt:0 "Mit einem Selbstputsch werden wir die letzten Reste des kapitalistischen Staates stürzen und einen neuen Weg für Serbien proklamieren.\nNeue Schwerpunkte werden freigeschaltet."

 SER_socialist_army:0 "Aufbau der Territorialen Verteidigung"
 SER_socialist_army_desc:0 "Die Vergangenheit hat uns gelehrt, dass wir nicht zulassen können, dass die Armee die einzige bewaffnete Kraft auf unserem Boden ist, damit sie nicht gegen uns vorgeht. Die Territoriale Verteidigung wird eine offizielle bewaffnete paramilitärische Einheit der revolutionären serbischen Republik sein, die uns nicht nur gegen unsere Feinde verteidigen wird, sondern auch dafür sorgen wird, dass die Armee streng ideologisch kontrolliert wird!"

 SER_new_generals:0 "Förderungsrausch"
 SER_new_generals_desc:0 "Die Säuberungen der Vergangenheit haben die Offiziersränge unserer Armee geleert. Es ist an der Zeit, dass wir den jungen Offizieren, die uns unterstützt haben, endlich die gebührende Anerkennung zuteil werden lassen und auch den zurückgekehrten Revolutionsveteranen Führungsaufgaben übertragen."
 Markovic_stats_tt:0 "§RAngriffsfertigkeit§!: §Y2§!\n§YVerteidigungsfähigkeit§!: §Y2§!\n§GPlanungsfähigkeit§!: §Y1§!\n§CLogistische Kompetenz§!: §Y2§!\n"

 SER_political_commissars:0 "Politische Kommissare"
 SER_political_commissars_desc:0 "Um die Loyalität der neuen serbischen Armee sicherzustellen, müssen alle militärischen Einheiten mit politischen Kommissaren ausgestattet werden. Diese Offiziere sollen dafür sorgen, dass die Befehle und Handlungen der Militäreinheiten den ideologischen Zielen folgen, und uns ein Rückgrat in den Reihen der Armee geben, mit dem wir eine Rebellion verhindern können."

 SER_syndicalist_example:0 "Dem Beispiel der Syndikalisten folgen"
 SER_syndicalist_example_desc:0 "Die westlichen Syndikalisten haben eine Form des nachhaltigen Sozialismus geschaffen, die wir leicht auf den Balkan übertragen können. Auch wenn wir nicht so stark industrialisiert sind, können wir dennoch den Weg der Vorrangstellung der Gewerkschaften, der Arbeiterunternehmen und des Föderalismus einschlagen, um eine starke, effiziente sozialistische Wirtschaft zu schaffen."
 SER_syndicalist_example_tt:0 "Dieser Weg soll sich auf die Konzentration der Ressourcen in den bestehenden Fabriken und die Modernisierung nach westlich-syndikalistischem Vorbild konzentrieren und zu einer kleineren, aber leistungsfähigeren Industrie führen."

 SER_serbian_path:0 "Serbiens einzigartiger Weg"
 SER_serbian_path_desc:0 "Wir sind die Fackel der Revolution auf dem Balkan, und aufgrund unserer einzigartigen Herausforderungen müssen wir auch einen einzigartigen Weg einschlagen. Wir müssen zwei Prioritäten setzen: den schnellstmöglichen Aufbau einer industriellen Basis und die Selbstverwaltung der Arbeitnehmer, die es den staatlichen Fabriken ermöglicht, innovativ zu sein und gleichzeitig die Fallstricke der Lohnsklaverei zu vermeiden."
 SER_serbian_path_tt:0 "Dieser Weg wird sich auf eine rasche Industrialisierung und die Expansion neuer, von den Arbeitnehmern betriebener Fabriken konzentrieren, wodurch sich die Größe unserer Industrie erhöht.."
 SER_effect_will_be_decided_by_socialist_policy_tt:0 "Die Wirkung dieses Schwerpunkts hängt von Ihrer Wahl zwischen den Schwerpunkten §YSyndikalistischen Beispiel folgen§! und §YSerbiens einzigartiger Weg§! ab."

 SER_collectivization:0 "Landkollektivierung"
 SER_collectivization_desc:0 "Wir können nicht zulassen, dass sich der Grundbesitz in den Händen des Privatkapitals konzentriert. Der Grund und Boden muss enteignet werden, und es müssen Kolchosen gegründet werden, die auf einer breiten Basis von bäuerlichen Arbeitskräften viel mehr produzieren als kleine, individuelle Betriebe."

 SER_youth_work_brigades:0 "Jugendarbeiter Brigaden"
 SER_youth_work_brigades_desc:0 "Das Rückgrat des neuen industriellen serbischen Sozialismus soll mit dem Schweiß unserer Jugend gebaut werden. Sie müssen von klein auf in die sozialistische Gesellschaft integriert werden - Gymnasiasten und Studenten sollen zu Arbeitseinsätzen eingezogen werden und ihre Zeit mit dem Bau von Straßen und Eisenbahnen verbringen, um wertvolle Erfahrungen zu sammeln und auf diesem Weg Genossen zu finden!"

 SER_industries_to_workers:0 "Übertragung von Industrien auf ihre Arbeitnehmer"
 SER_industries_to_workers_desc:0 "Es soll keine Ausbeutung, Lohnsklaverei oder Bourgeoisie geben! Die Unternehmen werden beschlagnahmt und den Arbeitern, die in ihnen schuften, zurückgegeben, staatliche Industrien werden eingerichtet, und die Räder der Wirtschaft werden von nun an von den Interessen des Volkes gedreht, nicht von denen einiger weniger Reicher!"

 SER_unified_trade_union:0 "Institut Obligatorische Gewerkschaftsmitgliedschaft"
 SER_unified_trade_union_desc:0 "Aufgespalten zwischen verschiedenen Gewerkschaften werden die Arbeiter in Serbien nicht in der Lage sein, ihre Rechte zu verteidigen und sich zu organisieren. Dem Beispiel der CGT und des TUC folgend, werden wir alle Gewerkschaften in Serbien in einem einzigen Organ vereinen - das zufällig von der Sozialistischen Arbeiterpartei kontrolliert wird. Die Mitgliedschaft soll obligatorisch sein."

 SER_industrial_dreams:0 "Träume von einem industriellen Kraftwerk"
 SER_industrial_dreams_desc:0 "Wir haben nicht unendlich viel Zeit. Wir müssen uns zu einer modernen, industriellen Wirtschaft entwickeln, unsere anderen Balkanstaaten übertreffen und uns in die Reihen der fortgeschrittenen sozialistischen Staaten einreihen - was die Bourgeoisie in fünfzig Jahren erreicht hat, werden wir in fünf Jahren schaffen!"

 SER_ideological_indoctrination:0 "Ideologische Indoktrination"
 SER_ideological_indoctrination_desc:0 "Eine sozialistische Gesellschaft kann kaum überleben, wenn es so viele Menschen gibt, die noch nicht an ihre Ideen glauben. Da unsere Sache von Natur aus richtig und gut ist, werden wir diejenigen, die das nicht so sehen, unterrichten und sie lehren, die Sache des Sozialismus anzunehmen. Es gibt so viel, was Schulen, Propaganda und Verhaftungen erreichen können."

 SER_ozna:0 "OZNA"
 SER_ozna_desc:0 "Die Verteidigung der Revolution erfordert eine organisierte Antwort, die die Abteilung für den Schutz des Volkes liefern kann. Sie wird mit weitreichenden Befugnissen ausgestattet, insbesondere mit dem Recht, Entscheidungen nach freiem Ermessen zu treffen, unabhängig von den vorgelegten Zeugenaussagen, und so schneller als jede bürokratische Fäulnis ihr Urteil zu fällen. Sie wird unser Richter, Geschworener und Scharfrichter sein."

 SER_socialist_realism:0 "Sozialistischer Realismus"
 SER_socialist_realism_desc:0 "Die Kunst muss ideologischen Idealen dienen, und deshalb werden wir dafür sorgen, dass Künstler und Dramatiker Inhalte schaffen, die die Sache des Sozialismus fördern. Sie sollen den Sozialismus als strahlende Zukunft darstellen und sich nicht mit unnötiger Entartung beschäftigen."

 SER_freedom_of_expression:0 "Wahrung der Meinungsfreiheit"
 SER_freedom_of_expression_desc:0 "Es gibt keinen Grund, Kunst zu zensieren oder sie auf die Parteilinie zu zwingen. Solange sich die Kreativen nicht offen gegen den Sozialismus aussprechen, sind sie frei, sich auf jede Weise auszudrücken - und wir sollten stolz darauf sein, diese Freiheit zu haben."

 SER_hunt_the_escapades:0 "Jagen Sie die Ausreißer"
 SER_hunt_the_escapades_desc:0 "Während der Revolution konnten wir nicht jeden Reaktionär einfangen - diejenigen, die unserem Zugriff entkommen sind, haben die Grenze überquert und sind im Exil gelandet, wo sie unseren Untergang planen und unsere Regierung kritisieren. Die Emigration ist jedoch nur eine Illusion von Sicherheit. Unsere Agenten werden sie in den Wohnungen von Berlin und den Straßen von Bukarest jagen und ihren Skalp ins Vaterland zurückbringen!"

 SER_anti_republican_crackdown:0 "Anti-Republikanisches Vorgehen"
 SER_anti_republican_crackdown_desc:0 "Wir werden den verachteten Republikanern und Sozialisten kein Pardon gewähren. Jeder einzelne von ihnen, den wir erwischen, wird seine gerechte Strafe erhalten - die ranghöchsten Verräter werden zum Tode verurteilt, ihre Untergebenen werden im Gefängnis verrotten, und die Bevölkerung wird lernen, ein Terrorregime zu fürchten!"

 SER_rehabilitate_officers:0 "Rehabilitierung unpolitischer Beamter"
 SER_rehabilitate_officers_desc:0 "Nicht alle Offiziere in der Konspiracija waren überzeugte Republikaner, einige sprangen ab, als sie erkannten, dass die Restauration durch die Royalisten unmittelbar bevorsteht, und sie sollten hoch belohnt werden. Das Militär wird eine unserer wenigen Unterstützungsbasen im Vorfeld der Restauration sein und sollte befriedet werden."

 SER_monarchist_coalition:0 "Eine Großmonarchische Koalition"
 SER_monarchist_coalition_desc:0 "Nicht alle Politiker während des republikanischen Interregnums waren Verräter. Einige waren Monarchisten wie wir, die gezwungen waren, sich an die harten Bedingungen anzupassen, und die am Rande der Politik standen. Wir können sie rehabilitieren und in unsere Regierung integrieren - unser Ziel ist das gleiche: die Rückkehr der Karađorđevićs."

 SER_November_Sixth_Dictatorship:0 "Die Diktatur des 6. November"
 SER_November_Sixth_Dictatorship_desc:0 "Die Weiße Hand und ihre Verbündeten sollen als Regenten dienen, bis Petar II. volljährig wird. Wenn er volljährig wird, kann er die Nation nach seinem Gutdünken führen - aber bis dahin werden wir tun, was wir wollen. Bis dahin gibt es viel Gerechtigkeit zu üben und viel Strafe zu verhängen."

 SER_unto_all_traitors:0 "An alle Verräter"
 SER_unto_all_traitors_desc:0 "Die serbische Armee und die Gesellschaft sind von verräterischen Gedanken durchdrungen, und viele in der Regentschaft erinnern sich an das Leid, das sie verursacht haben. Die Weiße Hand war gezwungen, im Verborgenen zu handeln, sich vor der Konspiracija und ihren Attentätern zu verstecken - und jetzt können sie ihre süße, süße Rache bekommen. Keine Ungerechtigkeit darf ungesühnt bleiben, und kein Hindernis darf in den Weg gelegt werden!"

 SER_royal_tours:0 "Königliche Touren"
 SER_royal_tours_desc:0 "Der König nähert sich der Volljährigkeit und sein Volk muss ihn näher kennenlernen. Wir werden eine Reihe von Reisen durch das Land unternehmen, Städte und Dörfer gleichermaßen besuchen, Petar II. der Bevölkerung und der Elite vorstellen und ihr Vertrauen in ihren geliebten Monarchen stärken."

 SER_military_dominance:0 "Militärische Dominanz verankern"
 SER_military_dominance_desc:0 "Die serbische Armee ist die Retterin des Monarchismus und wird uns auf ewig leiten! Sorgen wir dafür, dass Militäroffiziere routinemäßig politische Ämter bekleiden und die Regierung zu ihren Gunsten beeinflussen, und machen wir sie so zu Schutzengeln des serbischen Volkes!"

 SER_integrate_secret_societies:0 "Absorbiert Geheime Armeeverbände"
 SER_integrate_secret_societies_desc:0 "In der serbischen Armee wimmelt es von verschiedenen Geheimgesellschaften, von denen jede ihre eigenen Pläne hat - sie können jedoch auf die eine oder andere Weise in die Weiße Hand integriert werden, um sicherzustellen, dass unsere Kontrolle über das Militär absolut ist. Wir werden kein zweites 1926 erleiden."

 SER_foster_elite_cooperation:0 "Förderung der Zusammenarbeit der Elite"
 SER_foster_elite_cooperation_desc:0 "Die Oberen der serbischen Gesellschaft sind klug genug, um zu wissen, dass wir lange an der Macht bleiben werden, und haben uns einen Friedenszweig angeboten. Lasst uns ein dichtes Netz an klientelistischen Kontakten im ganzen Königreich knüpfen und sicherstellen, dass die Elite und die Wohlhabenden an unserer Seite stehen!"

 SER_god_king_fatherland:0 "Gott, König, Vaterland"
 SER_god_king_fatherland_desc:0 "Die Dreifaltigkeit von Gott, König und Vaterland hat das Königreich Serbien schon früher geleitet, und wir werden es wieder an seinen rechtmäßigen Platz zurückführen. Die serbisch-orthodoxe Kirche wird uns gerne unterstützen, und wenn wir uns auf den Glauben verlassen, werden wir viele Anhänger auf unsere Seite ziehen."

 SER_militaristic_corporatism:0 "Militaristischer Korporatismus"
 SER_militaristic_corporatism_desc:0 "Wir müssen die Kräfte der Wirtschaft kontrollieren, um sicherzustellen, dass sie vor allem der Armee und ihren Anhängern zugute kommen. Die Elite und die Wohlhabenden, die unser Regime unterstützt haben, werden uns ihren Anteil zugestehen, und diese symbiotische Beziehung wird beiden Seiten zugute kommen."

 SER_centralize_regent_power:0 "Zentralisierung der Macht des Regenten"
 SER_centralize_regent_power_desc:0 "Wenn der König den Thron besteigt, wird er Serbien so führen können, wie er es für richtig hält. Aber warum sollten wir nicht dafür sorgen, dass es unsere Beamten sind, die er zu seinen vertrauenswürdigsten Beratern wählt, wenn dieser Tag kommt? Wenn wir den Regenten und seine Clique ermächtigen, wird er die richtigen Beamten ernennen, auf die der König hören und von denen er sich beraten lassen kann, wodurch unsere Position für Jahrzehnte gefestigt wird."

 SER_national_regeneration:0 "Nationale Regeneration"
 SER_national_regeneration_desc:0 "Die bloße Wiederherstellung der königlichen Familie ist nicht genug. Wir müssen einen idealen, erneuerten Staat aufbauen, der wieder der Ordnung der Natur folgt und die Macht der Monarchie totalisiert. Wir sind nicht nur Reaktionäre - wir sind Revolutionäre, nationale Revolutionäre, und wir werden auf der Asche der Republik eine neue serbische Monarchie errichten."

 SER_establish_zbor:0 "Vereinte Aktive Arbeitsorganisation"
 SER_establish_zbor_desc:0 "Wir können die Industrie und den Fortschritt nicht völlig ignorieren - aber wir müssen dafür sorgen, dass die Arbeiter eine nationalistische Organisation haben, die ihre Bemühungen leitet. Die Vereinte Aktive Arbeiterorganisation soll diese Rolle übernehmen und aus den städtischen Arbeitern eine Kraft der frustrierten Massen schaffen, die uns vorantreiben wird!"

 SER_zadruga_society:0 "Zadruga-Vergötterung"
 SER_zadruga_society_desc:0 "Die serbische Nation soll nicht länger von den Ideen des Sozialismus, Individualismus und Modernismus vergiftet werden! Unsere Heimat ist das Dorf und die Zadruga-Gemeinschaft - hier, auf dem idyllischen Land, wo die Herrschenden herrschen und die Untertanen dienen, wo die Solidarität gedeiht, werden wir ein neues Serbien gründen!"

 SER_domacinstvo:0 "Domaćinstvo (Haushalt)"
 SER_domacinstvo_desc:0 "Der König darf nicht nur absolut sein. Der König muss die zweite Autorität nach Gott selbst und Gottes Vizekönig auf Erden sein. Ohne ihn, den Domaćin (Hausherrn), ist keine Kreativität möglich, und alles in der Gesellschaft muss allein ihm gewidmet sein. Mit Wohlwollen regierend, beraten von den Führern der Zadruga, wird er Serbien Ruhm bringen."

 SER_white_eagles:0 "Die Weißen Adler gründen"
 SER_white_eagles_desc:0 "Die nationale Wiederbelebung muss auch die Jugend ergreifen. Wir werden die Weißen Adler gründen, eine Massenjugendbewegung nach dem Vorbild der Erfolge unserer rumänischen Genossen, die die aktive serbische Jugend in eine Maschinerie von Propaganda, Militarisierung und Gewalt einbinden wird!"

 SER_ljotic_constitution:0 "Die Ljotić Verfassung"
 SER_ljotic_constitution_desc:0 "Minister Dimitrije Ljotić hat einen Vorschlag für eine königliche Verfassung ausgearbeitet - ein Dokument, das Serbien als eine korporatistische, außerparlamentarische Monarchie etablieren soll, die auf der Mobilisierung von Volkskräften und Berufsorganisationen basiert, die dem König gegenüber rechenschaftspflichtig sind. Wir sollten dieses Dokument als die Zukunft des Königreichs Serbien befürworten!"

 SER_March_Conspiracy:0 "Die März Verschwörung"
 SER_March_Conspiracy_desc:0 "Die Živković-Regentschaft und ihr innerer Kreis können nicht länger geduldet werden - mit einem schnellen Schlag wurde die alte Garde der Weißen Hand ins Abseits gestellt und König Petar II. mit allen Vollmachten seines Amtes ausgestattet! Unter unserer Führung kann Serbien wieder eine konstitutionelle Monarchie werden!"

 SER_democratic_party_petar:0 "Von Republikanern zu Konstitutionalisten"
 SER_democratic_party_petar_desc:0 "Wir müssen erkennen, dass unser Bekenntnis zum Republikanismus nicht durch die Chance übertrumpft werden kann, das Leben unseres Volkes zu verbessern. Organisiert in der Demokratischen Partei, werden wir die neue monarchistische Ordnung akzeptieren und mit ihr zusammenarbeiten, um einen fairen und gerechten Rechtsstaat zu errichten."

 SER_integrate_radicals:0 "Die radikalen Nationalisten beeinflussen"
 SER_integrate_radicals_desc:0 "Der radikale monarchistische Flügel ist sicherlich unser größter Feind - allerdings gibt es in ihren Reihen auch solche, die einfach nur eine Wiederbelebung der serbischen Kultur und Nationalität wünschen, wenn auch mit gewaltsamen Mitteln. Es ist etwas weit hergeholt, aber wir müssen uns bei den ehemaligen Monarchisten beliebt machen, die Weiße Hand ist für uns inakzeptabel, und sowohl wir als auch die Radikalen hassen die altersschwache Elite, also..."

 SER_untangle_corporatism:0 "Das korporatistische Netz entwirren"
 SER_untangle_corporatism_desc:0 "In den wenigen Jahren ihrer Herrschaft schuf die Radikale Bauerndemokratie ein System des Klientelismus und der Korruption, indem sie Verbindungen zur serbischen Elite förderte, um deren Gunst zu erlangen. Wir müssen diesem Geflecht Einhalt gebieten und ein gerechteres Wirtschaftssystem schaffen, das dem einfachen Mann und nicht den Unternehmern zugute kommt."

 SER_women_liberation_petar:0 "Fortschritte zwischen den Geschlechtern"
 SER_women_liberation_petar_desc:0 "Die republikanische Verfassung von 1926 gewährte den serbischen Frauen das Wahlrecht, und das konstitutionelle Königreich hat es beibehalten, aber es gibt noch viele Hürden, bevor wir sie als wirklich gleichberechtigt mit den Männern betrachten können. Wir sind alle Menschen mit den gleichen Fähigkeiten, und deshalb dürfen wir uns nicht von veralteten Traditionen lähmen lassen!"

 SER_radical_party_petar:0 "Die unsterbliche Radikale Partei"
 SER_radical_party_petar_desc:0 "Ein bloßer Putsch und eine Diktatur können die Radikale Volkspartei nicht töten! Wir haben erneut Unterdrückung und die Abwanderung unserer Parteimitglieder zur SRSD ertragen, aber wir haben überlebt und werden zu unserer Rolle als natürliche Regierungspartei der Serben zurückkehren."

 SER_integrate_white_hand:0 "Verzeihung der weißen Hand"
 SER_integrate_white_hand_desc:0 "Die Weiße Hand mag Serbien durch einen blutigen Staatsstreich übernommen haben, aber sie sind immer noch serbische Patrioten. Außerdem wären sie viel besser dran, wenn sie unsere Verbündeten wären, als eine heimtückische Bedrohung, die einen Gegenputsch plant. Wir sollten ihnen die Hand reichen und ein Bündnis mit den Monarchisten schmieden."

 SER_rural_outreach:0 "Ländlicher Einsatz"
 SER_rural_outreach_desc:0 "Man kann den Serben sein Land wegnehmen, aber man kann ihm niemals seine Verbundenheit mit dem Land nehmen. Jahrtausendelang hat das serbische Volk in ländlichen Dorfgemeinschaften gelebt, und wir müssen alles in unserer Macht Stehende tun, um sicherzustellen, dass dieser Wohlstand auch in Zukunft erhalten bleibt."

 SER_faith_nationality:0 "Glaube und Nationalität"
 SER_faith_nationality_desc:0 "Die serbisch-orthodoxe Kirche sollte das Rückgrat unserer Ideologie sein, und wir sollten hochrangige Geistliche dazu bringen, unsere verfassungsmäßige Ordnung zu segnen, um die Gunst des Volkes zu gewinnen."

 SER_draft_royal_constitution:0 "Erteilung einer Verfassung"
 SER_draft_royal_constitution_desc:0 "Das serbische Volk sehnt sich nach Freiheit und Unabhängigkeit, und wir werden sie ihm endlich geben. Unsere Gelehrten werden eine modernisierte Fassung der Verfassung von 1903 ausarbeiten, und der König wird sie verkünden, die eine offizielle Gewaltenteilung, das allgemeine Wahlrecht und die Rechte des Menschen festlegt."

 SER_Rural_Credit_Banks:0 "Ländliche Kreditbanken"
 SER_Rural_Credit_Banks_desc:0 "Einfach ausgedrückt, fehlt es in ländlichen Gebieten an Krediten, die sich stattdessen oft auf städtische Gebiete konzentrieren. Ländliche Kreditbanken sind in den Agrarländern zunehmend präsent, und Serbien ist da keine Ausnahme. Diese Bankensysteme, die geschaffen wurden, um armen Bauern Zugang zu dringend benötigter finanzieller Unterstützung und Krediten zu verschaffen, werden zum Wachstum der ländlichen Wirtschaft beitragen."

 SER_Continue_The_Mechanisation_Efforts:0 "Regionale Traktor-Stationen"
 SER_Continue_The_Mechanisation_Efforts_desc:0 "Im modernen Zeitalter werden Handgeräte und Pflüge durch Traktoren und Maschinen ersetzt. Wenn Serbien eine moderne, fortschrittliche Wirtschaft werden soll, braucht es mehr von letzteren und weniger von ersteren. Führen wir ein System des Leasings und der Ausleihe von Traktoren im Besitz des Staates ein, um die Produktivität in der Landwirtschaft zu verbessern!"

 SER_Immunization_Literacy:0 "Impfungen und Alphabetisierung"
 SER_Immunization_Literacy_desc:0 "Trotz jahrzehntelanger Finanzierung des ländlichen Bildungswesens sind die Bewohner des serbischen ländlichen Raums nach wie vor weitgehend Analphabeten, und sie verfügen auch nicht über eine medizinische Grundversorgung und Lebensgrundlage. Wir sollten reisende Unternehmen von Lehrern und Ärzten gründen, die serbische Dörfer mit Impfungen und kostenlosem Unterricht in Grundkenntnissen versorgen."

 SER_Montenegrin_Opium:0 "Montenegrinische Opiumfarmen"
 SER_Montenegrin_Opium_desc:0 "In der Vergangenheit versorgten Montenegro und Mazedonien die Region und das übrige Europa mit hochwertigem Opium. China mag seitdem die Führung in der Opiumproduktion übernommen haben, aber Rauschgift ist nach wie vor ein lukrativer Produktionszweig, in den wir weiter investieren müssen."

 SER_Invest_In_Zadrugar:0 "In Zadrugar investieren"
 SER_Invest_In_Zadrugar_desc:0 "Im Rahmen unseres Mechanisierungsprozesses in der Landwirtschaft brauchen wir eine Industrie, die diesen Prozess unterstützt, da die Nachfrage nach Traktoren, Ersatzteilen und Wartung stark ansteigt. Zum Glück ist das serbische Unternehmen Zadrugar auf diesen Industriesektor spezialisiert. Mit zusätzlicher Hilfe des Staates wird es in der Lage sein, diese wachsende Nachfrage leichter zu befriedigen."

 SER_Emergency_Economic_Relief:0 "Stabilisierung des serbischen Dinars"
 SER_Emergency_Economic_Relief_desc:0 "Die Stabilität des serbischen Dinars, für die Ministerpräsident Vojislav Veljković gesorgt hat, war stets das wichtigste wirtschaftliche Kapital Serbiens. Jetzt, da Europa von einer neuen Wirtschaftskrise heimgesucht wird, müssen wir mit allen Mitteln dafür sorgen, dass dieser Vorteil erhalten bleibt."

SER_Modernise_Belgrade:0 "Belgrad modernisieren"
SER_Modernise_Belgrade_desc:0 "Obwohl sich die Hauptstadt von den Zerstörungen des Weltkriegs erholt hat, bleibt Belgrad im Vergleich zu anderen europäischen Hauptstädten relativ unterentwickelt. Es sind mehr Anstrengungen und Investitionen erforderlich, um die große Stadt in die moderne Welt zu bringen."

SER_Resume_Cash_Crop_Exportation:0 "Wiederaufnahme des Verkaufs von Feldfrüchten"
SER_Resume_Cash_Crop_Exportation_desc:0 "Serbien hat nach wie vor eine sehr agrarische Wirtschaft, aber seine Isolation und die jüngsten wirtschaftlichen Schwierigkeiten haben seinen wichtigsten Importen schweren Schaden zugefügt. Da sich die Marktpreise in der Wirtschaft weitgehend stabilisiert haben, können wir die Agrarexporte wieder aufnehmen und diese Gewinne investieren."

SER_Form_The_State_Railway_Directorate:0 "Bilden Sie die staatliche Eisenbahndirektion"
 SER_Form_The_State_Railway_Directorate_desc:0 "Currently, our various railways are controlled by three different, competing organisations, which makes investment and expansion an arduous process. To streamline this, we will centralise the directorates into the Serbian State Railway Directorate."

SER_Overhaul_Narrow_Gauge_Railways:0 "Überholung von Schmalspurbahnen und Straßen"
SER_Overhaul_Narrow_Gauge_Railways_desc:0 "Aufgrund der geografischen Lage Serbiens gibt es in dem Land viele Linien, die eine Schmalspur verwenden, um die Kosten zu begrenzen und unwegsames Gelände leichter zu durchqueren. Allerdings haben diese Strecken schon bessere Tage gesehen und wurden oft unter niedrigeren Standards gebaut und könnten eine Generalüberholung gebrauchen, um ihre Kapazität und Qualität zu verbessern. Außerdem müssen die Straßen, die weite Teile unseres ländlichen Raums miteinander verbinden, dringend instand gehalten und ausgebaut werden, um sowohl den Bedürfnissen der einfachen Menschen als auch unseren eigenen strategischen Interessen gerecht zu werden."

 SER_Hydroelectricity:0 "Öffnen Sie das Wasserkraftwerk Turica"
 SER_Hydroelectricity_desc:0 "Der Fluss Đetinja bei Užice wird seit der Jahrhundertwende zur Stromerzeugung genutzt, und mit der fortschreitenden Industrialisierung brauchen wir mehr Strom denn je. Lassen Sie uns ein neues, größeres Wasserkraftwerk an dem Fluss in Betrieb nehmen - mit dem Namen "Turica"."

 SER_Nationalize_SARTID:0 "SARTID verstaatlichen"
 SER_Nationalize_SARTID_desc:0 "Die vom österreichischen Staat StEG finanzierte SARTID (Serbian Mining and Smelting Industrial Company) ist das wichtigste Unternehmen der Eisenmetallurgie in Serbien, das für den Bergbau, die Verhüttung und die damit verbundene Infrastruktur, vor allem die Eisenbahn, zuständig ist. Nun, da wir nicht mehr unter österreichischer Aufsicht stehen, muss dieses Unternehmen in serbische Hände fallen."

 SER_Prospecting_In_Niksic:0 "Nikšic Bergbau-Industriekomplex"
 SER_Prospecting_In_Niksic_desc:0 "Die Region Nikšić in Montenegro ist reich an Bauxit und anderen Mineralien, sie hat Potenzial für Wasserkraft und liegt strategisch weit entfernt von unseren wahrscheinlichen Feinden in Bulgarien. Wir müssen die vom Staat kontrollierte SARTID anweisen, verstärkt in die Region zu investieren und so ihr Potenzial zu erschließen."

 SER_Economic_Structuralism:0 "Förderung des wirtschaftlichen Strukturalismus"
 SER_Economic_Structuralism_desc:0 "Um Serbien zu modernisieren und zu industrialisieren, vertritt Milan Stojadinović seine Theorie des wirtschaftlichen Strukturalismus. Er fordert, dass der Staat die Industrie fördert, die auf im Inland produzierte Materialien angewiesen ist, und dass der Staat die Kontrolle über die monetären Ressourcen haben muss, um sie in die Industrien umzuleiten, die sie benötigen."

 SER_State_Sponsored_Construction_Works:0 "Staatlich geförderte Bauvorhaben"
 SER_State_Sponsored_Construction_Works_desc:0 "Um das Land schnell zu industrialisieren, muss der Staat Geld und Ressourcen für Bauprojekte bereitstellen, die für die Wirtschaft des Staates von entscheidender Bedeutung sind und daher schnell abgeschlossen werden müssen. Lassen Sie uns ein System für diese Arbeiten schaffen und der serbischen Wirtschaft zum Wachstum verhelfen."

 SER_Expand_The_Bor_Mines:0 "Ausbau der Minen in Bor"
 SER_Expand_The_Bor_Mines_desc:0 "Jetzt, wo wir sie den Klauen der Bulgaren entrissen haben, könnten die Minen in Bor mit etwas mehr staatlicher Unterstützung weiter ausgebaut werden. Dies wird uns helfen, mehr Ressourcen in Ostserbien abzubauen und unsere wirtschaftliche Unabhängigkeit zu erhöhen."

 SER_Education_Reform:0 "Bildungsreform"
 SER_Education_Reform_desc:0 "Jetzt, wo wir wieder vereint sind, können wir Reformen, die wir vorher nicht durchsetzen konnten, mehr Aufmerksamkeit schenken - wie die Reform des armen und unterfinanzierten serbischen Bildungssystems, um eine neue Generation von Führungskräften und Wissenschaftlern heranzuziehen."

 SER_Promote_Mazedonisch_Investment:0 "Skopje umgestalten"
 SER_Promote_Mazedonisch_Investment_desc:0 "Die Hauptstadt Südserbiens, Skopje, muss modernisiert und in einen Außenposten des Serbentums verwandelt werden. Moscheen sollen durch Offiziersclubs ersetzt werden, die Stadt soll um neue Industriegebiete erweitert werden, und es sollen Denkmäler errichtet werden, die die Menschen daran erinnern, wer sie befreit hat und dass sie Serben sind."

 SER_Restore_Paracin_Textile:0 "Wiederherstellung der Textilindustrie in Paraćin"
 SER_Restore_Paracin_Textile_desc:0 "Die Stadt Paraćin war eines der wichtigsten Industriezentren im Serbien der Vorkriegszeit, da sie strategisch günstig an einem Verkehrsknotenpunkt der Region lag und eine starke Woll- und Textilindustrie entwickelte. Unter der bulgarischen Herrschaft wurde sie zu einem Rückzugsgebiet und ihre Industrie verfiel - doch nach der Rückkehr in den serbischen Schoß kann sie nun endlich wieder aufgebaut werden."

SER_Found_FOMU:0 "FOMU gründen"
SER_Found_FOMU_desc:0 "Die Waffen- und Munitionsfabrik in Uzice, kurz FOMU, ist einer der wichtigsten serbischen Produzenten von militärischer Ausrüstung und natürlich von Munition. Alles wird in Zukunft gebraucht werden, denn über der Balkanregion braut sich ein Sturm zusammen."

 SER_Vidovdan_Speech:0 "Die Rede von Vidovdan"
 SER_Vidovdan_Speech_desc:0 "Der Vidovdan von 1936 wird anders sein. Während die Welt in einer Wirtschaftskrise versinkt und der Blick des österreichischen Hegemons sich von uns abwendet, bietet sich eine einmalige Chance, den Traum von einem größeren Serbien wieder aufleben zu lassen."
 SER_will_be_unlocked:0 "Dieser Fokus wird durch ein Ereignis freigeschaltet."

 SER_Form_The_Military_Council:0 "Bildung des Militärrats"
 SER_Form_The_Military_Council_desc:0 "Der von General Milan Nedić in den vergangenen Jahren vorgeschlagene Reformrat würde einen großen Beitrag zum Ausbau und zur Modernisierung unserer noch jungen Armee leisten. Jetzt, wo wir die Österreicher los sind, ist es an der Zeit, den Vorschlag von Nedić aufzugreifen und seine Reformen in Angriff zu nehmen."

SER_Organise_The_Chetniks:0 "Organisieren Sie die Tschetniks"
SER_Organise_The_Chetniks_desc:0 "Seit dem Ende des Weltkriegs sind die serbischen Tschetniks, die sich so tapfer durch einen letztlich zum Scheitern verurteilten Krieg gekämpft haben, gespalten und ziellos. Indem wir ihre Kommandeure zusammenbringen, können wir eine einheitliche 'Vereinigung der Tschetniks' fördern, die effektiv für serbische Interessen kämpfen kann."

SER_Modernise_The_Engineering_Battalions:0 "Modernisieren Sie die Ingenieurbataillone"
 SER_Modernise_The_Engineering_Battalions_desc:0 "Ein unerwartetes Ergebnis unserer raschen Wiederaufrüstung. Unsere Fronttruppen sind zwar schlagkräftig, aber unsere Unterstützungseinheiten sind im übertragenen Sinne ins Hintertreffen geraten. Der Reformrat hat Pläne für ihre Modernisierung, und so wurden sie in die Tat umgesetzt."

 SER_Support_Zastava:0 "Zastava unterstützen"
 SER_Support_Zastava_desc:0 "Zastava ist eines der ältesten Unternehmen Serbiens und sein wichtigster Hersteller von Feuerwaffen und Artilleriegeschützen. Die Unterstützung des Unternehmens wird unweigerlich von Vorteil sein, da wir unser Militär weiter aufrüsten und neu ausstatten."

 SER_Training_The_New_Guard:0 "Ausbildung der neuen Garde"
 SER_Training_The_New_Guard_desc:0 "Der Weltkrieg endete vor vielen Jahren, und ein Großteil der alten Garde ist entweder gestorben oder weitergezogen. Es ist höchste Zeit, eine neue Klasse von Offizieren auszubilden, die unsere Truppen anführen, bewaffnet mit dem wichtigen Wissen ihrer Vorgänger."

SER_Modern_Howitzers:0 "Moderne Haubitzen"
SER_Modern_Howitzers_desc:0 "General Nedić hat schon immer die Doktrin der "Überwältigenden Feuerkraft" unterstützt, und die mächtige Artillerie bildet ein starkes Rückgrat für seine Pläne. Serbiens Howtizer waren einst gefürchtet, und sie werden wieder gefürchtet sein!"

SER_New_Army_Tactics:0 "Neue Armee-Taktiken"
SER_New_Army_Tactics_desc:0 "Der Krieg hat sich verändert. Was vor zwei Jahrzehnten funktionierte, wird heute nicht mehr funktionieren, besonders mit dem Aufkommen der Luftwaffe und des Panzers. Der Reformrat hat beschlossen, unsere Soldaten und Offiziere gleichermaßen in der Kunst der modernen Kriegsführung zu schulen."

SER_Begin_Mechanisation:0 "Mechanisierung starten"
SER_Begin_Mechanisation_desc:0 "Bis heute ist die serbische Armee auf die Stärke des Soldaten aufgebaut. Doch mit dem unaufhaltsamen Vormarsch der Technologie sind Kraftfahrzeuge zu einem wichtigen Mittel geworden, um die Effektivität der Soldaten zu erhöhen. Von nun an werden wir unsere Streitkräfte motorisieren, was sie sowohl schneller als auch ausgeruhter macht."

 SER_Import_Russian_Armor:0 "Russische Rüstung importieren"
 SER_Import_Russian_Armor_desc:0 "In den weiten Ebenen Osteuropas ist der schnelle und wendige russische Panzer hervorragend, und wir haben die Möglichkeit, seine Panzer zu importieren, um sie in den serbischen Streitkräften zu verwenden."

 SER_Import_French_Armor:0 "Französische Rüstung importieren"
 SER_Import_French_Armor_desc:0 "Syndikalistische Panzer, die zur Unterstützung von Infanterieverbänden und zum Durchstoßen deutscher Schützengräben entwickelt wurden, sind gewaltige Ungetüme, die nicht aufzuhalten sind. Wir haben die Möglichkeit, ihre Panzer zu importieren, um sie in den serbischen Streitkräften zu verwenden."

 SER_Lessons_Of_The_War:0 "Lehren des Krieges"
 SER_Lessons_Of_The_War_desc:0 "So glorreich unser Sieg über Bulgarien auch war, er war nicht makellos. Ausgestattet mit den wichtigen Erfahrungen an der Front hat der Reformrat bereits Pläne ausgearbeitet, um die Fehler, die wir gemacht haben, zu überwinden, und es ist nun an der Zeit, sie in die Tat umzusetzen."

 SER_Serbian_Mountain_Corps:0 "Serbisches Gebirgskorps"
 SER_Serbian_Mountain_Corps_desc:0 "Das Gelände auf dem Balkan ist sehr gebirgig, besonders in den Gebieten, die wir zurückerobern wollen. Um uns in den kommenden Kriegen zu unterstützen, plant der Reformrat die Aufstellung eines neuen, speziellen Gebirgskorps. Ausgestattet mit den besten Waffen und angeführt von den besten Generälen, werden sie unsere besten Elitetruppen sein."

 SER_Mihailovics_Redoubt:0 "Mihailovics Verteidigungsanlage"
 SER_Mihailovics_Redoubt_desc:0 "Oberst Draza Mihailović ist zweifellos ein umstrittener Offizier. Aber er ist auch ein Visionär mit hervorragenden Plänen, um die serbische Verteidigung für den Fall zu sichern, dass unsere Eroberungen nach hinten losgehen. Lasst uns Mihailovic ein paar Mittel und Männer zur Verfügung stellen, damit er seine ‘Verteidigungsanlage‘ bauen kann, und hoffentlich hört er dann auf, sich in den Rat einzumischen."

 SER_Expand_The_Serbian_Aviation_Command:0 "Wiedereinführung des serbischen Luftfahrtkommandos"
 SER_Expand_The_Serbian_Aviation_Command_desc:0 "Der Vertrag von Wartholz verbot den Aufbau von Luftstreitkräften für die serbische Armee und zwang uns zu einer geheimen Aufrüstung in Form von zivilen "Flugschulen", in denen eine neue Generation von Piloten ausgebildet werden kann. Wir können endlich diese Geheimhaltung aufgeben und eine mächtige serbische Luftflotte aufbauen!"

 SER_Seek_New_Expertise:0 "Auslandsaufträge suchen"
 SER_Seek_New_Expertise_desc:0 "Die serbische Luftwaffe ist noch jung und braucht einen Gönner, der ihr Flugzeuge, Ressourcen und Berater zur Verfügung stellt. Es gibt mehrere potenzielle Optionen in Europa, aus denen wir wählen können."

 SER_Local_Munition_Efforts:0 "Belgrader Luftwaffenarsenal"
 SER_Local_Munition_Efforts_desc:0 "Eine serbische Luftwaffe muss nicht nur über eine große Anzahl von Flugzeugen verfügen, sondern auch in der Lage sein, die vorhandenen Flugzeuge zu reparieren und neue zu produzieren, um Verluste zu ersetzen. Zu diesem Zweck sollten wir in der Nähe von Belgrad ein Luftarsenal einrichten."

 SER_Doctrinal_Studies:0 "Doktrin der lokalen Luftüberlegenheit"
 SER_Doctrinal_Studies_desc:0 "Wenn Serbien den Luftraum beherrschen soll, müssen weitere Studien durchgeführt werden. Nie wieder soll der Feind unseren Luftraum vollständig beherrschen."

 SER_The_Serbian_Airforce:0 "Eine serbische Luftflotte"
 SER_The_Serbian_Airforce_desc:0 "Unsere Reformen sind nicht ohne Erfolg geblieben. Die serbische Luftflotte mag kein Titan des Luftkriegs sein, aber sie kann getrost als Meister des eigenen Himmels bezeichnet werden."

 SER_Fighter_Bomber_Acquisition:0 "Beschaffung von Kampfflugzeugen"
 SER_Fighter_Bomber_Acquisition_desc:0 "Wir brauchen für unsere Luftwaffe mehr als nur Patrouillen- und Aufklärungsflugzeuge - wir müssen in der Lage sein, jeden Angreifer zurückzuschlagen. Bomber und Jagdbomber müssen unsere Priorität sein, und dafür müssen wir unseren Wohltäter und das, was er bereitstellen kann, in Betracht ziehen."

 SER_Replace_Weltkrieg_Era_Planes:0 "'Zivile Fliegerschulen' umwandeln"
 SER_Replace_Weltkrieg_Era_Planes_desc:0 "Während der republikanischen Zeit haben wir ein System von "Flugschulen" aufgebaut, die Zugang zu modernen Flugzeugen erhielten und eine neue Generation von Piloten ausbildeten, die wir nun in eine serbische Luftwaffe einbinden können."

 SER_Modernise_Airports:0 "Wiederherstellung des Flugplatzes Valjevo"
 SER_Modernise_Airports_desc:0 "Der Flugplatz Valjevo war während des Weltkriegs der Hauptstützpunkt des serbischen Luftfahrtkommandos - er muss restauriert und renoviert werden, um eine neue serbische Luftwaffe zu beherbergen."

 SER_Local_Designs:0 "Lokale Designs fördern"
 SER_Local_Designs_desc:0 "Dank des besseren Zugangs zu ausländischem Fachwissen und Innovationen haben unsere Flugzeughersteller begonnen, ihre eigenen Entwürfe zu entwickeln, was Serbien auf dem Weg zur Eigenständigkeit weiter voranbringt."

 SER_YUG_Revive_The_Serbian_Navy:0 "Gründung der jugoslawischen Marine"
 SER_YUG_Revive_The_Serbian_Navy_desc:0 "Der serbische Staat hatte noch nie eine Marine, da er bis jetzt vom Festland eingeschlossen war. Es wird ein langer Weg sein, eine Marine zum Schutz unserer neuen Küstenlinie aufzubauen, und wir werden die Hilfe unserer neu erworbenen Gebiete und unserer bestehenden Flussflotte benötigen, um das Fundament zu legen."

 SER_YUG_Dockyard_Construction:0 "Bau einer Werft"
 SER_YUG_Dockyard_Construction_desc:0 "Unsere Küste verfügt nur über begrenzte Möglichkeiten für den Bau von Marineschiffen. Es bedarf erheblicher Investitionen seitens der Regierung, um eine Marineindustrie aufzubauen, die in der Lage ist, unseren Schiffbaubedarf zu decken."

 SER_YUG_Form_A_Merchant_Navy:0 "Bildung einer Handelsmarine"
 SER_YUG_Form_A_Merchant_Navy_desc:0 "Keine Nation hat ohne eine ordentliche Handelsflotte Wohlstand erlangt. Jetzt, da wir nicht mehr von der ausländischen Schifffahrt abhängig sind, können wir unsere eigene Handelsflotte aufbauen, um Waren in und aus Jugoslawien zu transportieren."

 SER_YUG_Focus_On_Light_Ships:0 "Fokus auf leichte Schiffe"
 SER_YUG_Focus_On_Light_Ships_desc:0 "Es wäre eine Illusion zu glauben, dass wir uns eine riesige Flotte leisten, geschweige denn bauen können. Kleine Schiffe wie Zerstörer und U-Boote werden mehr als ausreichen, um unsere Küste zu schützen und Handelsschiffe vor unseren Feinden zu bewahren."

 SER_YUG_Shipbuilding_Investments:0 "Schiffbau-Investitionen"
 SER_YUG_Shipbuilding_Investments_desc:0 "Unsere Schiffbauer sind unerfahren und verfügen nicht über die nötigen finanziellen Mittel; sie werden weitere Hilfe von der Regierung benötigen, um diese Probleme zu beheben. Wir müssen mehr Schiffe bei ihnen in Auftrag geben und unser Marinebudget aufstocken, um die Schwierigkeiten bei der Beschaffung von Werkzeugen, erfahrenen Fachleuten, fehlenden Bauteilen usw. auszugleichen."

 SER_YUG_First_Naval_Exercises:0 "Erste Marineübungen"
 SER_YUG_First_Naval_Exercises_desc:0 "Die jugoslawische Flagge wird zum ersten Mal in der Geschichte auf Schiffen auf hoher See zu sehen sein. Es wird nicht einfach sein, Traditionen für unsere neue Marine zu schaffen, und wir haben relativ wenige erfahrene Seeleute in Jugoslawien, aber dies ist der erste Schritt, und das serbische Volk wird zeigen, dass es in der Lage ist, jede Herausforderung zu meistern."

 SER_under_bulgarian_hegemony:0 "Unter bulgarischer Hegemonie"
 SER_under_bulgarian_hegemony_desc:0 "Das Ende des Vierten Balkankrieges ist mit der Niederlage des Paktes und der Demütigung unseres Landes zu Ende gegangen. Nun ist es an den Bulgaren, die Region zu beherrschen. Ihre Truppen haben uns bereits besetzt, und es wurde eine neue Regierung unter der Staatspartei der serbischen Demokraten ausgerufen."

 SER_new_legislature:0 "Neue Regierung"
 SER_new_legislature_desc:0 "Eine neue Regierung wird ausgerufen, als Staatsoberhaupt wird Živojin Perić von den Bulgaren an die Macht berufen. Diese Regierung ist ein Kompromiss zwischen den beiden bulgarischen Welten und dem Willen des serbischen Volkes"

 SER_progessive_reforms:0 "Progressive Reformen"
 SER_progessive_reforms_desc:0 "Die neue Partei leitete eine neue Reihe fortschrittlicher Reformen ein. Ziel dieser Reformen ist die Versöhnung des serbischen Volkes und die Beseitigung der noch bestehenden Spannungen. Gleichzeitig will die Staatspartei ihre Machtposition sichern und hat Angst vor der Tyrannei der Mehrheit. In welche Richtung werden die Reformen gehen?"

 SER_promote_scientific_education:0 "örderung der wissenschaftlichen Bildung"
 SER_promote_scientific_education_desc:0 "Die Modernisierung der Lehrpläne hat es möglich gemacht, durch die Ausbildung neuer Ingenieure mehr Möglichkeiten im wissenschaftlichen Sektor zu eröffnen. Zum Wohle der Nation, weil wir tatsächlich mehr Interesse an der Ausbildung neuer Ingenieure finden können, die an der Verbesserung der industriellen und technologischen Macht der Nation arbeiten werden, als an sinnlosen Künsten."

 SER_legacy_of_Milan_pirocanac:0 "Das Vermächtnis von Milan Piroćanac"
 SER_legacy_of_Milan_pirocanac_desc:0 "Milan Piroćanac war ein Politiker und Premierminister Serbiens im letzten Jahrhundert. Er gründete die Fortschrittspartei und seine Ideen inspirieren direkt die Ziele unserer aktuellen Regierung, die ihn als Vorbild betrachtet. In seiner Amtszeit konzentrierte er sich auf die Modernisierung der Schule und der serbischen Wirtschaft."

 SER_deal_with_domestic_enemies:0 "Umgang mit inneren Feinden"
 SER_deal_with_domestic_enemies_desc:0 "Unsere Nation ist immer noch durch Terrorismus und Verschwörung gegen unsere neue Regierung gelähmt. Zunächst ein widerstandsfähiger zweiter Staat: die "Konspiracija". Sie setzt sich aus unabhängigen und nationalistischen Armeeoffizieren zusammen, die immer noch einige Verbindungen zu Mitgliedern der aktuellen Regierung unterhalten. Die Sozialisten, deren Anwesenheit schon immer eine Bedrohung für die serbische Nation darstellte. Schließlich die Weiße Hand, eine geheime monarchistische Organisation, die die Wiederherstellung des Königs und des Königreichs anstrebt."

 SER_panslavism_under_bulgarian_rules:0 "Panslawismus unter bulgarischer Herrschaft"
 SER_panslavism_under_bulgarian_rules_desc:0 "Sowohl die Serben als auch die Bulgaren sind slawische Völker, sie haben eine ähnliche Kultur und Sprache. Das ist in der Tat ein Grund für die Einheit zwischen den beiden Nationen. Durch die Idee des Panslawismus können wir Serbien und Bulgarien vereinen, die Beziehungen zwischen uns verbessern und schließlich vielleicht auch die Vereinigung der slawischen Nationen auf dem Balkan erreichen."

 SER_merge_the_opposition:0 "Einbinden der Opposition"
 SER_merge_the_opposition_desc:0 "Alle serbischen nationalistischen Parteien müssen in der Partei des serbischen Staates vereinigt werden. Auf diese Weise verringern wir die öffentliche Opposition und dies kann die Popularität der Partei erhöhen und uns mehr Unterstützung geben."

 SER_consolidate_the_state:0 "Konsolidierung des Staates"
 SER_consolidate_the_state_desc:0 "Die serbische Regierung und der serbische Staat müssen gefestigt werden, sie dürfen nicht wie die frühere liberale Demokratie, die wir einmal hatten, im Stich gelassen werden. Wir brauchen einen starken Staat, der die bulgarischen Ambitionen und die Erwartungen des serbischen Volkes unterstützt."

 SER_rebuild_serbian_industry:0 "Wiederaufbau der serbischen Industrie"
 SER_rebuild_serbian_industry_desc:0 "Nach der Niederlage der früheren Regierung wurde unsere Industrie durch den bulgarischen Feind zerstört, jetzt ist es eine Gelegenheit, sie ein für alle Mal wieder aufzubauen, und dieses Mal werden wir unsere Industrie nach Belgrad verlagern, um ein Industriezentrum in unserem Land aufzubauen."

 SER_standardize_the_dinar:0 "Standardisierung des Dinar"
 SER_standardize_the_dinar_desc:0 "Die Einführung einer Einheitswährung ist eine Kombination aus liberaler und nationalistischer Politik wie die unserer Regierung. Sie ermöglicht die Schaffung einer einheitlichen Währung, die das Volk eint und die lokale Wirtschaft schützt."

 SER_create_the_banking_comittee:0 "Einsetzung des Bankenausschusses"
 SER_create_the_banking_comittee_desc:0 "Die Einsetzung eines Bankenausschusses kann finanzielle Stabilität schaffen. Dieser Ausschuss überwacht alle finanziellen Angelegenheiten wie Banken, Preiskontrollen, Währungspolitik und schließlich die Währungsregulierung."

 SER_a_modern_economy:0 "Eine Wirtschaft nach westlichem Vorbild"
 SER_a_modern_economy_desc:0 "Nun, da wir unsere Reformen abgeschlossen haben, nachdem wir durch die Einführung unserer Währung und die Ansiedlung unserer Industrie für Stabilität gesorgt haben. Dank des Bankenausschusses wächst die Wirtschaft unseres Landes. Jetzt ist es an der Zeit, dem Beispiel westlicher Staaten wie Deutschland und den Vereinigten Staaten zu folgen, um auf dem Balkan eine liberale und fortschrittliche Vision zu schaffen."

 SER_the_eagle_and_the_lion:0 "Der Adler und der Löwe"
 SER_the_eagle_and_the_lion_desc:0 "Die Welt verändert sich. Wer hat jetzt noch die Kraft, sich gegen die Armeen von Serbien und Bulgarien zu stellen? Gegen die Macht des Adlers und des Löwen und die Vereinigung der beiden slawischen Völker. Gemeinsam, mein Zar, werden wir über den Balkan herrschen. Die alte Welt wird in den Feuern der Industrie verbrennen. Die Wälder werden fallen. Eine neue Ordnung wird sich erheben. Wir werden die Kriegsmaschinerie mit den Panzern, den Lastwagen und den Kanonen antreiben."

 SER_conscription:0 "Wehrpflicht wiederherstellen"
 SER_conscription_desc:0 "Der Vertrag von Wartholz hat uns unter anderem untersagt, die Wehrpflicht einzuführen oder unsere Armee auf mehr als 35 Tausend Mann zu vergrößern. Ohne Wehrpflicht werden wir aber keine nennenswerte Truppe aufstellen können - das müssen wir also sofort ändern."

 SER_raise_reserve_divisions:0 "Reservedivisionen aufstellen"
 SER_raise_reserve_divisions_desc:0 "Während wir uns auf dem Papier an die Beschränkungen des Vertrages hielten, bedeuteten in der Praxis große paramilitärische Formationen und ein Reservistensystem, dass wir immer in der Lage waren, neue frische Divisionen aufzustellen, wann immer wir sie brauchten. Jetzt, da der Vertrag von Wartholz nicht mehr gilt, können diese Pläne endlich umgesetzt werden."

 SER_leave_free_trade_area:0 "Verlassen der Wartholzer Freihandelszone"
 SER_leave_free_trade_area_desc:0 "Unsere Nachkriegsabkommen mit dem österreichischen Kaiserreich haben uns an dessen Wirtschaftsblock gebunden und unsere aufstrebende Wirtschaft und Industrie unterdrückt. Diese Abkommen müssen aufgehoben werden, und unser Land muss wieder fairen Handel mit dem Rest der Welt treiben."

 SER_The_Congress_Of_Belgrade:0 "Der Kongress von Belgrad"
 SER_The_Congress_Of_Belgrade_desc:0 "Wenn wir den bulgarischen Hegemon stürzen wollen, können wir das nicht allein tun. Wir werden die Hilfe der anderen Nationen brauchen, die noch offene Fragen mit den Bulgaren haben. Jetzt, da Bulgarien geschwächt und diplomatisch isoliert ist, haben wir die größtmögliche Chance. Wir müssen unsere Verbündeten für dieses Unterfangen gewinnen und Südserbien befreien."

 SER_resistance_behind_lines:0 "Widerstand hinter bulgarischen Linien"
 SER_resistance_behind_lines_desc:0 "Auf der bulgarischen Seite der Grenze leben mehr als eine Million Serben, und die letzten zwanzig Jahre waren nicht gerade freundlich zu ihnen. Noch heute fordern sie die Wiedervereinigung mit dem Mutterland - wenn der Krieg schließlich beginnt, können sie als mächtiges Werkzeug hinter den feindlichen Linien dienen."

 SER_national_mobilization:0 "Nationale Mobilisation"
 SER_national_mobilization_desc:0 "Die Bulgaren mögen durch wirtschaftlichen Misserfolg und interne Kämpfe geschwächt sein, aber sie sind dennoch ein furchtbarer Gegner. Selbst mit der Unterstützung unserer Verbündeten auf dem Balkan müssen wir unsere Industrie auf Hochtouren bringen und sie zu einer leistungsfähigen Kriegswirtschaft mobilisieren."

 SER_ultimatum_to_bulgaria:0 "Überquerung der Großen Morava"
 SER_ultimatum_to_bulgaria_desc:0 "Die Große Morava, der Fluss im Herzen Serbiens, an dem der moderne serbische Staat entstanden ist, bildet heute die Grenze zwischen uns und Bulgarien. Unsere Brüder jenseits des Flusses warten auf uns - und heute werden wir ihn endlich überschreiten! Ein glorreicher vierter Balkankrieg steht bevor! Samo sloga Srbina spasava!(Nur Einigkeit rettet die Serben!)"

 SER_Together_Against_Austria:0 "Gemeinsam gegen Österreich"
 SER_Together_Against_Austria_desc:0 "Nachdem die bulgarische Bedrohung beseitigt ist, ist es an der Zeit, unsere Aufmerksamkeit auf unseren nächsten und größten Feind zu richten. Die Österreicher haben unsere serbischen Landsleute jahrhundertelang unterdrückt, und nachdem unser letzter Versuch gescheitert ist, haben wir nun die Gelegenheit, dieses historische Unrecht zu korrigieren. Die Habsburger sind isoliert; es ist an der Zeit, die sterbende Schale ein für alle Mal zu zerschlagen!"

 SER_War_Plan_Drina_March:0 "Operation: Marsch zur Drina"
 SER_War_Plan_Drina_March_desc:0 "Als sich Serben und Österreicher 1914 gegenüberstanden, wurden wir schließlich von der überlegenen Macht des Kaiserreichs und seiner deutschen Verbündeten überwältigt. Wir müssen aus unseren Fehlern lernen und vorausschauend denken - wenn wir wieder in einen Krieg mit den Österreichern geraten, müssen wir uns im Voraus vorbereiten und mit einem großen Schlachtplan in der Hand in den Krieg ziehen!"

 SER_radio_free_belgrade:0 "Kontakt zu den Landmilizen"
 SER_radio_free_belgrade_desc:0 "Ähnlich wie die serbischen Dörfer sind auch die illyrischen Dörfer kommunal organisiert, und auf dem Land gibt es immer noch viele bewaffnete Bürger, von einfachen Bauern bis hin zu Nachahmern der Hajduci. Indem wir heimlich mit ihnen Kontakt aufnehmen, können wir Unterstützer gewinnen, Informationen sammeln und uns auf einen unvermeidlichen Aufstand vorbereiten."
 SER_radio_free_belgrade_tt:0 "Ändern §HSerbische Kriegsplanung§! durch\nLokale Informationen zu Feinden: §R15%§!"

 SER_precani_pivot:0 "Verlass auf die Prečani"
 SER_precani_pivot_desc:0 "Die serbische Minderheit in den österreichischen Gebieten, die Prečani, waren historisch gesehen die enthusiastischsten Befürworter einer Union mit Serbien und der Gründung Jugoslawiens - eine Tatsache, die wir uns zunutze machen können, um während des Krieges gegen Österreich eine Basis der Unterstützung in der Bevölkerung zu gewinnen."
 SER_chetniks_tt:0 "Zwei £nato_unit_mountaineers_icon_small  §YChetnik Chetas§! werden in markierten Staaten aufgestellt."
 SER_partisans_tt:0 "Zwei £nato_unit_mountaineers_icon_small  §YPartisanenkommandos§! werden in markierten Staaten aufgestellt."

 SER_yugoslav_pivot:0 "Unsterblicher Jugoslawismus"
 SER_yugoslav_pivot_desc:0 "Die Bildung Illyriens mag viele kroatische Führer befriedigt haben, aber andere können immer noch überzeugt werden, unter dem unsterblichen Banner des Jugoslawismus zu stehen. Auch Bosnier und Slowenen können sich auf die Seite der Serben stellen und uns eine Basis auf österreichischem Gebiet geben."
 SER_yugoslav_pivot_tt:0 "Sie können §Geinen§! zusätzlichen Staat für die Kriegsplanung des Drina-Marsches markieren."

 SER_piedmontianism:0 "Piemontianismus"
 SER_piedmontianism_desc:0 "Deutschland wurde durch preußische Militärmacht und Italien durch piemontesische Macht gebildet. Jugoslawien muss also durch serbische Militärmacht geformt werden, und so sollten die Belange der serbischen Armee im Krieg gegen Österreich unsere erste Priorität sein."
 SER_piedmontianism_tt:0 "Ändern §HSerbische Kriegsplanung§! durch\nDivisionsgeschwindigkeit für Kontroller: §R-25%§!\nLokale Organisation zurückgewinnen: §R-10%§!"

 SER_popular_mobilization:0 "Mobilisierung des Volkes"
 SER_popular_mobilization_desc:0 "Eine so kleine Nation wie Serbien wird niemals in der Lage sein, das Habsburger Reich zu besiegen, auch nicht mit den anderen Staaten des Balkans an seiner Seite. Unsere einzige Lösung besteht darin, die Südslawen des Reiches gegen sie aufzubringen und hinter ihren Linien Massenaufstände auszulösen, die uns zum Sieg verhelfen werden."

 SER_National_Holdout:0 "Vorbereitung des Nationalen Ausharren"
 SER_National_Holdout_desc:0 "Aufgrund unserer geografischen Lage ist es sehr gut möglich, dass wir gezwungen sein werden, Belgrad und seine Umgebung an die Österreicher zu übergeben, ähnlich wie 1914 - dieses Mal können wir uns jedoch auf solche Umstände vorbereiten und Büros nach Skopje verlegen, von wo aus wir den Kampf fortsetzen können."
 SER_National_Holdout_tt:0 "Errichte eine Reihe von Level 1 §YLand Forts§! in §YKosovo§! und §YNiš§!."

 SER_National_Lottery:0 "Die Nationallotterie"
 SER_National_Lottery_desc:0 "Eine Möglichkeit, unsere Aufrüstung zu finanzieren und uns auf einen Krieg gegen das Habsburgerreich vorzubereiten, ist eine nationale Lotterie - alle Bürger werden mit Appellen an den Nationalstolz und den möglichen Reichtum zum Kauf von Lotterielosen ermutigt, und der Gewinn aus der Lotterie wird direkt in die Aufrüstung fließen."

 SER_The_Balkan_Research_Initiative:0 "Die Balkan Forschungsinitiative"
 SER_The_Balkan_Research_Initiative_desc:0 "Die Zusammenführung der ungleichen Nationen des Balkans wird große Anstrengungen erfordern, sich aber langfristig als vorteilhaft erweisen. Da die Region weniger entwickelt ist als West- oder Mitteleuropa, müssen wir unbedingt unsere wissenschaftlichen und technologischen Ressourcen zusammenlegen, um eine Chance gegen unsere Feinde zu haben."

 SER_Pact_of_Organisation:0 "Freunde mit Vorteilen?"
 SER_Pact_of_Organisation_desc:0 "Die Serben und die Rumänen haben sich immer wieder zusammengetan - und nach so viel gemeinsam durchgestandenem Leid ist es vielleicht an der Zeit, diese Beziehung in etwas... Engeres zu verwandeln? Eine Verbindung, die für die Ewigkeit gemacht ist, Bindungen, die den Test der Zeit überdauern, und eine Ehe der Balkanstaaten in einer wirtschaftlichen und politischen Union proklamiert?"

 SER_The_Belgrade_Salonica_Railway:0 "Die Belgrad-Saloniki-Eisenbahn"
 SER_The_Belgrade_Salonica_Railway_desc:0 "Mit Griechenland als Nachbar und Freund haben wir eine neue, sichere Route für Handel und Versorgung. Die Infrastruktur in der Region ist jedoch mangelhaft, wobei die jahrzehntelange bulgarische Misswirtschaft sicher nicht hilfreich war. Mit etwas Hilfe aus Athen können wir hier Abhilfe schaffen und unser Tor zur Welt sowie die Beziehungen zu den Griechen verbessern."

 SER_YUG_balkan_federalism:0 "Sozialistischer Föderalismus auf dem Balkan"
 SER_YUG_balkan_federalism_desc:0 "Die Idee einer Föderation der Balkanvölker reicht bis ins 19. Jahrhundert zurück, und während sie für viele nicht mehr von Interesse ist, hegen die sozialistischen Parteien auf der gesamten Halbinsel immer noch die Hoffnung auf eine gemeinsame Bruderschaft zwischen allen Menschen von Ljubljana bis Konstantinopel.\n\nWird dies der Weg Serbiens sein?"
 SER_YUG_balkan_federalism_tt:0 "Gründung Jugoslawiens durch eine gestärkten Sozialistischen Arbeiterpartei."

 SER_YUG_united_states:0 "Die Vereinigten Staaten von Jugoslawien"
 SER_YUG_united_states_desc:0 "Das vom Gründer der Republikanischen Partei, Ljubomir Stojanović, entwickelte Konzept der Vereinigten Staaten von Jugoslawien sieht eine föderale Präsidialrepublik vor, die die südslawischen Völker vereint und über eine große ethnische und territoriale Autonomie verfügt, um den kulturellen Pluralismus zu gewährleisten.\n\nWird dies der Weg Serbiens sein?"
 SER_YUG_united_states_tt:0 "Jugoslawien entweder durch die Republikaner oder durch die geschwächte Sozialistische Arbeiterpartei bilden."

 SER_YUG_three_named_nation:0 "Nation der drei Stämme"
 SER_YUG_three_named_nation_desc:0 "Das Ziel der Radikalen Partei ist ein einheitlicher, zentralisierter, aber demokratischer südslawischer Staat, in dem die Führungsrolle Serbiens verankert ist. Es basiert auf der Drei-Stämme-Theorie - Serben, Kroaten und Slowenen, drei Stämme einer Nation.\n\nWird dies der Weg Serbiens sein?"
 SER_YUG_three_named_nation_tt:0 "Gründung Jugoslawiens mit einem republikanischen demokratischen Regime durch die Radikale Partei."

 SER_YUG_integral_yugoslavia:0 "Integrales Jugoslawien"
 SER_YUG_integral_yugoslavia_desc:0 "Der integrale Jugoslawismus leugnet die Existenz getrennter südslawischer Nationen und erklärt sie stattdessen alle zu einer einzigen jugoslawischen Nation, die durch die Geschichte getrennt ist. Ein solcher Staat wäre autoritär und einheitlich und würde versuchen, die Unterschiede zwischen den Jugoslawen auszulöschen.\n\nWird dies der Weg Serbiens sein?"
 SER_YUG_integral_yugoslavia_tt:0 "Gründung Jugoslawiens als autoritäre Monarchie oder Stojadinović-Diktatur."

 SER_YUG_royal_federation:0 "Die Königliche Föderation"
 SER_YUG_royal_federation_desc:0 "Als Kompromiss zwischen den föderalistischen Zielen der pro-jugoslawischen Demokraten und der Wiederherstellung der serbischen Monarchie würde ein föderales Königreich Jugoslawien ethnische und territoriale Autonomie und eine demokratische Legislative mit der königlichen Institution an der Spitze beinhalten.\n\nWird dies der Weg Serbiens sein?"
 SER_YUG_royal_federation_tt:0 "Gründung Jugoslawiens als konstitutionelle Monarchie."

 SER_YUG_greater_serbia:0 "Großserbien"
 SER_YUG_greater_serbia_desc:0 "Der Jugoslawismus ist ein Fehler. Wir Serben müssen nicht nur dominant sein, wir müssen ein Großserbien regieren, das alle Serben auf dem Balkan umfasst. Ein solcher Staat ist überhaupt kein Jugoslawien, sondern eine serbische Hegemonie über die anderen Südslawen und Minderheiten.\n\nWird dies der Weg Serbiens sein?"
 SER_YUG_greater_serbia_tt:0 "Jugoslawien gründen und es dann durch einen Armeeputsch wieder auflösen."

 SER_YUG_will_be_unlocked:0 "Mit der Gründung Jugoslawiens werden neue Schwerpunkte und Mechanismen freigeschaltet."
 SER_YUG_will_not_be_unlocked:0 "Neue Schwerpunkte und Mechaniken werden nicht freigeschaltet. Die Vereinigung ist vorbei, alle Serben sind unter einem Staat."
 SER_YUG_united_states_effect_tt:0 "Ein föderales Jugoslawien konzentriert sich auf die Lösung ethnischer Spannungen durch die Reduzierung des §YPatronage Voraussetzung§! und ermöglicht es der Regierung, die Stabilität mit einem geringeren Betrag an §YPolitischem Kapital§! zu erhalten. Er enthält keine schwerwiegenden Maßnahmen, bietet aber langfristige Stabilität."
 SER_YUG_royal_federation_effect_tt:0 "Ein föderales, monarchistisches Jugoslawien konzentriert sich auf die Lösung ethnischer Spannungen durch die Verringerung des §YPatronage Voraussetzung§! und ermöglicht es der Regierung, die Stabilität mit einer geringeren Menge an §YPolitischem Kapital§! zu erhalten. Im Gegensatz zu seinem republikanischen Äquivalent ermöglicht es jedoch auch den Zugang zu schwerwiegenden Maßnahmen, um mächtige einmalige Boni zu gewähren, falls die Situation dies erfordert."
 SER_YUG_balkan_federalism_effect_tt:0 "Ein sozialistisches Jugoslawien konzentriert sich auf die Lösung ethnischer Spannungen mit einer großen Anhäufung von §YPolitischem Kapital§! Fast jeder seiner einzigartigen Schwerpunkte gewährt irgendeine Form von permanenten Politischen Kapitalpunkten, die es der Regierung ermöglichen, die Stabilität durch politische Massenkontrolle aufrechtzuerhalten."
 SER_YUG_integral_yugoslavia_effect_tt:0 "Ein integrales Jugoslawien konzentriert sich auf die Lösung ethnischer Spannungen durch schwerfällige zentralistische Maßnahmen, wobei oft langfristige Stabilität gegen mächtige, einmalige Boni für §YEthnische Beziehungen§! eingetauscht wird. Diese Strategie ist mit hohen Risiken, aber auch mit hohen Gewinnen verbunden."
 SER_YUG_three_named_nation_effect_tt:0 "Das von den Radikalen gebildete Jugoslawien weist keine besonderen Merkmale für die Lösung ethnischer Spannungen auf. Man könnte es als Tausendsassa bezeichnen, oder als die am wenigsten effektive Form Jugoslawiens, da es serbisch dominiert ist."

 SER_YUG_fate_of_konspiracija:0 "Das Schicksal der Konspiracija"
 SER_YUG_fate_of_konspiracija_desc:0 "Unsere Freunde im Militär haben jahrelang eine Rolle in der serbischen Politik gespielt. Ob wir nun Verbündete oder Feinde waren, wir müssen verstehen, wie wichtig sie sind und dass ihre Führer nach der Gründung Jugoslawiens nicht einfach verschwinden werden. Ob es uns gelungen ist, ihre giftige Ideologie einzudämmen, oder ob wir nur eine Marionette ihrer Wünsche sein werden, wird davon abhängen, was wir bis jetzt getan haben..."

 SER_YUG_standardize_rail_gauges:0 "Integration des Eisenbahnsystems"
 SER_YUG_standardize_rail_gauges_desc:0 "Bevor wir mit der Integration unserer Neuerwerbungen im Norden beginnen können, müssen wir sie an die Hauptstadt der Union anschließen. Unsere Grenzen fallen nicht mehr mit den Haupteisenbahnstrecken des Habsburgerreiches zusammen, die einst mit Wien oder Budapest verbundenen Städte müssen wieder an ein jugoslawisches Eisenbahnnetz angeschlossen werden, und die österreichische Politik der Einschränkung der Interkommunikation zwischen den südslawischen Regionen muss rückgängig gemacht werden."

 SER_YUG_abolish_habsburg_legal_code:0 "Ersetzen des Habsburger Gesetzbuches"
 SER_YUG_abolish_habsburg_legal_code_desc:0 "Im Streben nach Integration und Zentralisierung müssen wir die alten, von den Habsburgern aufgezwungenen Rechtsordnungen und Verwaltungssysteme ersetzen, Richter und Bürokraten entlassen oder umschulen, damit sie einem neuen jugoslawischen Rechtssystem folgen. Tradition und alte Praktiken werden verloren gehen, aber die Kroaten und Slowenen werden sich schließlich anpassen."

 SER_YUG_integrate_education:0 "Vereinheitlichung des Bildungssystems"
 SER_YUG_integrate_education_desc:0 "Ein geeintes Land braucht ein geeintes Bildungssystem - und obwohl wir die Unterschiede zwischen unseren internen ethnischen Gruppen nicht leugnen können, müssen wir sie alle in einen einheitlichen Lehrplan einführen, der Missverständnisse und falsche Vorstellungen ausräumt, ganz zu schweigen davon, dass er dazu beiträgt, eine neue Generation talentierter Menschen heranzuziehen."

 SER_YUG_princip_memorial:0 "Ein Mahnmal für den Mörder der Tyrannen"
 SER_YUG_princip_memorial_desc:0 "Gavrilo Princip, der tapfere junge Bosnier, der 1914 die verhängnisvollen Schüsse abgab, sollte nicht länger als Versager behandelt werden, der die Südslawen zu unsäglichem Leid verdammt hat. Nach zwei Jahrzehnten ist die jugoslawische Idee, für die er gestorben ist, endlich verwirklicht worden, und wir können ihn endlich als das anerkennen, was er wirklich war - ein Tyrannenmörder."

 SER_YUG_invite_illyrian_officers:0 "Rekrutierung ehemaliger illyrischer Offiziere"
 SER_YUG_invite_illyrian_officers_desc:0 "Viele Kroaten, Slowenen und Bosniaken haben in der österreichisch-ungarischen Armee gedient - während einige vehement gegen Jugoslawien sind, stehen andere der neuen Ordnung eher positiv gegenüber. Wenn wir genügend Anreize bieten, sollten wir in der Lage sein, sie in die Reihen unseres Generalkorps zu integrieren."

 SER_YUG_expand_universities:0 "Ausbau der Universitäten"
 SER_YUG_expand_universities_desc:0 "Die Universitäten in Zagreb und Belgrad reichen nicht mehr aus für alle angehenden Studenten im Lande - und es gibt kein besseres Zeichen der Modernisierung als den Ausbau des Hochschulwesens. Lassen Sie uns neue Einrichtungen in Ljubljana und Sarajevo gründen und die bestehenden ausbauen, zum Wohle Jugoslawiens!"

 SER_YUG_reform_the_conscription_system:0 "Reform des Wehrpflichtsystems"
 SER_YUG_reform_the_conscription_system_desc:0 "Mit der fortschreitenden Integration Jugoslawiens müssen wir immer mehr Rekruten aus den ehemaligen habsburgischen Provinzen gewinnen - lassen Sie uns die Wehrpflicht mit diesem Ziel reformieren. Jede Region soll ihre eigenen Wehrpflichtbüros haben und mit der Erhebung der auferlegten Quoten betraut werden."

 SER_YUG_brotherhood_and_unity:0 "Brüderlichkeit und Einigkeit"
 SER_YUG_brotherhood_and_unity_desc:0 "Der Slogan "Brüderlichkeit und Einigkeit" bedeutet genau das - die Brüderlichkeit und Einigkeit der südslawischen Völker und aller nationalen Minderheiten Jugoslawiens. Unser Weg zu diesem Ideal war lang und schwierig, aber jetzt können wir mit Recht behaupten, dass wir den Erwartungen getrotzt haben und erfolgreich waren. Von nun an wird für Jahrzehnte, wenn nicht Jahrhunderte, das Licht Jugoslawiens leuchten!"

 SER_YUG_bosnia_land_reform:0 "Abschaffung der Reste der Leibeigenschaft in Bosnien"
 SER_YUG_bosnia_land_reform_desc:0 "Die muslimische Aristokratie in Bosnien fesselte ihre Bauern mit der Leibeigenschaft, lange nachdem diese anderswo abgeschafft worden war, und noch heute ersticken die Überbleibsel dieser Praxis den Fortschritt der Region. Damit ist jetzt Schluss! Wir Serben marschieren unter dem Banner der Freiheit und werden unsere orthodoxen Mitbürger, die zu Unrecht von ihren Herren ausgebeutet werden, befreien!"

 SER_YUG_croatia_land_reform:0 "Abschaffung der Naturalpacht in Kroatien und Slawonien"
 SER_YUG_croatia_land_reform_desc:0 "Der Grundbesitz in Kroatien ist nach wie vor sehr ungleich verteilt, und obwohl die Bauern theoretisch frei sind, sind sie gezwungen, ihre Arbeitskraft an Großgrundbesitzer zu verkaufen und sich selbst zu versorgen. Damit ist jetzt Schluss! Die Ländereien werden enteignet, neue Grundstücke werden vergeben und die Macht der kroatischen Aristokratie wird gebrochen!"

 SER_YUG_customs_law:0 "Gesetz über staatliche Verbrauchssteuern, Zölle und Abgaben"
 SER_YUG_customs_law_desc:0 "Bevor eine weitere wirtschaftliche Integration unserer neuen territorialen Errungenschaften stattfinden kann, müssen wir das derzeitige Steuer- und Zollsystem reformieren. Mehrere Steuerkodizes müssen abgeschafft und durch einen einzigen für alle ersetzt werden, und die Handelsschranken zwischen dem Norden und dem Süden müssen abgebaut werden - das ist die Aufgabe des Gesetzes über staatliche Verbrauchsteuern, Zölle und Gebühren."

 SER_YUG_modern_industrial_tools:0 "Industrielle Werkzeuge modernisieren"
 SER_YUG_modern_industrial_tools_desc:0 "Eines der Probleme, mit denen wir im Laufe der Jahre konfrontiert waren, ist der Mangel an modernen Industriewerkzeugen, der die Ausbeutung der riesigen, über ganz Jugoslawien verstreuten Rohstoffreserven verlangsamt hat. Um dieses Problem zu lösen, müssen wir Mittel für den Kauf und die Beschaffung von Industriewerkzeugen auf dem Weltmarkt bereitstellen."

 SER_YUG_bosnian_coal:0 "Ausbeutung bosnischer Kohlereserven"
 SER_YUG_bosnian_coal_desc:0 "In den bosnischen Bergen sind große Kohlereserven verstreut, die jedoch aufgrund schlechter Landnutzung und begrenzter Explorationsanstrengungen unangetastet blieben. Das ändert sich heute, und diese Ressource wird bald mit unserem Wirtschaftssystem verbunden sein."

 SER_YUG_chromium_morava:0 "Chromvorkommen Kraljevo-Jelica"
 SER_YUG_chromium_morava_desc:0 "Der Berg Jelica in der Nähe von Kraljevo, im serbischen Morava, beherbergt große Chromvorkommen, die jedoch mit der veralteten Ausrüstung der serbischen Bergbauunternehmen der Vergangenheit nicht zugänglich waren. Dies schränkt uns nicht mehr ein, und so werden die großen Mengen dieser strategischen Ressource endlich dem jugoslawischen Staat gehören."

 SER_YUG_copper_mines:0 "Illyrisches Kupfer"
 SER_YUG_copper_mines_desc:0 "Kupfer ist in Kroatien und Bosnien in beträchtlichen Mengen vorhanden, und mit dem Aufkommen komplizierter Elektronik wird es immer wertvoller. Lassen Sie uns die Bergbauaktivitäten in der Region ausbauen und diese Ressource mit unserem Wirtschaftsnetz verbinden."

 SER_YUG_tourism_industry:0 "Entwicklung des Tourismus an der Adriaküste"
 SER_YUG_tourism_industry_desc:0 "Die Strände und Inseln der Adriaküste sind eine große Attraktion, und mit einem guten Investitionsplan wird sie vielleicht eines Tages die Hauptstadt des Tourismus in Südosteuropa werden. Lassen Sie uns mit dieser Investition in die Zukunft der kroatischen Wirtschaft beginnen!"

 SER_YUG_expand_economic_structuralism:0 "Institutionalisierung des wirtschaftlichen Strukturalismus"
 SER_YUG_expand_economic_structuralism_desc:0 "Die wirtschaftsstrukturelle Politik, die von der serbischen Regierung vor der Vereinigung Jugoslawiens umgesetzt wurde, muss auch weiterhin unsere Herangehensweise an wirtschaftliche Angelegenheiten bestimmen. Etatismus und Dirigismus sind die beiden Worte, die unseren Ansatz beschreiben werden - die Bedeutung der Hand des Staates in wirtschaftlichen Angelegenheiten sollte von allen anerkannt werden."

 SER_YUG_forestry:0 "Subventionierung der Forstwirtschaft in Illyrien"
 SER_YUG_forestry_desc:0 "Ein großer Teil der Wirtschaft der Bergprovinz Sloweniens basiert auf der Forstwirtschaft. Um die Gesundheit und das Wachstum dieses Wirtschaftszweigs zu sichern, müssen wir ihn subventionieren, um Tausende von Arbeitsplätzen zu schaffen und den Weg für eine fortschrittlichere holzbasierte Industrie wie die Möbelindustrie zu ebnen."

 SER_YUG_metalworking:0 "Entwicklung der Metallverarbeitung fördern"
 SER_YUG_metalworking_desc:0 "Ein Großteil der Industrie in Jugoslawien ist nach wie vor Leichtindustrie, die sich auf die Nahrungsmittelproduktion, die Textilindustrie oder die Holzindustrie stützt. Die heutige Wirtschaftslage erfordert jedoch eine Schwerindustrie - und wir verfügen über alle erforderlichen Ressourcen, sei es Kohle, Roherz oder Elektrizitätspotential. Alles, was wir brauchen, ist ein kleiner Anstoß."

 SER_YUG_arms_industry:0 "Verstaatlichung der Rüstungsindustrie im Norden"
 SER_YUG_arms_industry_desc:0 "Um den Staat gegen seine zahlreichen Feinde zu verteidigen, brauchen wir ein Monopol auf die Rüstungsproduktion - und deshalb müssen wir die Kontrolle über die zahlreichen Rüstungsbetriebe im ehemals habsburgischen Teil Jugoslawiens erlangen."

 SER_YUG_federal_constitution:0 "Die Bundesverfassung"
 SER_YUG_federal_constitution_desc:0 "Unser Versprechen für die südslawischen Völker ist eine Föderation nach dem Vorbild der Vereinigten Staaten mit einem gewählten Präsidenten und einem System von Staaten, das das Rückgrat der politischen Struktur bildet. Es ist an der Zeit, dass wir dieses System umsetzen und eine föderale jugoslawische Republik schaffen!"

 SER_YUG_serbo_croatian_language:0 "Proklamieren Sie die Einheit des Serbokroatischen"
 SER_YUG_serbo_croatian_language_desc:0 "Es gibt keine serbischen und kroatischen Sprachen, sondern nur Serbokroatisch, das von den serbischen, kroatischen und bosniakischen Völkern gesprochen wird. Es wird zur Amtssprache Jugoslawiens und alle Dokumente werden in lateinischer und kyrillischer Schrift veröffentlicht, obwohl andere Sprachen wie Slowenisch weiterhin anerkannt werden."

 SER_YUG_local_governance:0 "System der lokalen Verwaltung"
 SER_YUG_local_governance_desc:0 "Unter unserer Führung wurde in Serbien ein leistungsfähiges System der lokalen Selbstverwaltung geschaffen, dessen Erfahrungen nun in ganz Jugoslawien umgesetzt werden können. Wir werden für faire Wahlen der Kommunalbeamten sorgen, die sicherstellen, dass die Belange aller berücksichtigt werden."

 SER_YUG_rep_bosniak_relations:0 "Bündnis mit den muslimischen Grundbesitzern"
 SER_YUG_rep_bosniak_relations_desc:0 "Die bosniakisch-muslimischen Großgrundbesitzer haben Angst, ihren jahrhundertelangen Einfluss zu verlieren - und wir können dafür sorgen, dass sie sich über Wasser halten, indem wir ihre Interessen und die jugoslawische muslimische Organisation unterstützen."

 SER_YUG_rep_renew_precani_settlement:0 "Neuansiedlung fortsetzen"
 SER_YUG_rep_renew_precani_settlement_desc:0 "Die bosniakisch-muslimischen Landeigentümer müssen entmachtet werden! Wir werden ihr Land parzellieren und es an serbische und kroatische Bauern verteilen, um ihre Machtbasis zu brechen und uns zu ermöglichen, Bosnien viel gründlicher zu kontrollieren."

 SER_YUG_republican_concordat:0 "Konkordat mit dem Heiligen Stuhl"
 SER_YUG_republican_concordat_desc:0 "Die Rolle der katholischen Kirche in Jugoslawien ist für unsere katholischen Bürger besonders wichtig. Wir können ein Konkordat mit dem Heiligen Stuhl abschließen, um die katholische Kirche in Jugoslawien mit der serbisch-orthodoxen Kirche auf eine Stufe zu stellen und so sicherzustellen, dass die katholischen Interessen angemessen vertreten werden."

 SER_YUG_referendum_federalism:0 "Volksabstimmung Föderalismus"
 SER_YUG_referendum_federalism_desc:0 "Eine der Ideen von Ljubomir Stojanović zur Gewährleistung der Stabilität der Vereinigten Staaten von Jugoslawien war der Referendumsföderalismus, der es jeder territorialen Einheit innerhalb Jugoslawiens erlaubt, ein Referendum abzuhalten und im Erfolgsfall einen eigenen Staat zu gründen. Dies wird ein wirksames Instrument zur Stabilisierung Jugoslawiens sein."

 SER_YUG_balkans_guiding_light:0 "Leuchtfeuer des Balkans"
 SER_YUG_balkans_guiding_light_desc:0 "Gemeinsam haben wir in Jugoslawien eine Flamme der Demokratie entzündet, die die Jahrhunderte nicht auslöschen werden! Und das gibt uns die Pflicht, den Rest des Balkans mit dieser Flamme zu erleuchten. Alle Kodreaner, Totalisten oder Absolutisten müssen beim Anblick unserer Befreiungsarmeen erzittern!"
 SER_YUG_balkans_guiding_light_tt:0 "Schaltet £decision_icon_small §YEntscheidung§! frei, um §YSozialistische§!, §YNationale Populisten§! oder §YVäterliche Autokraten§! Staaten auf dem Balkan zu stürzen."
 reichspakt_won_wk2:0 "Der Reichspakt hat den Zweiten Weltkrieg gewonnen."
 internationale_won_wk2:0 "Die Internationale hat den Zweiten Weltkrieg gewonnen."

 SER_YUG_invite_foreign_experts:0 "Ausländische Experten einladen"
 SER_YUG_invite_foreign_experts_desc:0 "Indem wir uns mit den großen Machtblöcken der Welt verbünden, können wir viel leichter Experten und Fachleute importieren, die die jugoslawische Industrie und Armeedoktrin auf den Weltstandard bringen. Mit dieser Unterstützung können wir zu einer eigenständigen Regionalmacht werden."

 SER_YUG_special_relationship:0 "Aufbau der besonderen Beziehung"
 SER_YUG_special_relationship_desc:0 "Seit der Revolution von 1925 haben wir enge Beziehungen zur Internationalen unterhalten und ihre Waffen und ihr Fachwissen importiert, um uns im Kampf gegen unseren gemeinsamen Feind, den Reichspakt, zu unterstützen. Jetzt, da die Internationale siegreich ist, sollten wir diese "besondere Beziehung" offiziell machen und Serbiens Rolle im Neuen Europa sichern."

 SER_YUG_anti_imperialist_vanguard:0 "Die Anti-Imperialistische Vorhut"
 SER_YUG_anti_imperialist_vanguard_desc:0 "Jetzt, da alle Feinde Deutschlands gefallen sind, gibt es, wenn überhaupt, nur noch wenige Mächte in der Welt, die sich gegen den Imperialismus von Imperien wie Großbritannien und Deutschland stellen. Es mag verrückt klingen, aber vielleicht ist es an Jugoslawien, die Fackel in die Hand zu nehmen und die Vorhut eines Kampfes für wahre Demokratie und nicht für Imperialismus zu werden."
 SER_YUG_anti_imperialist_vanguard_tt:0 "Weitet die Reichweite der £decision_icon_small §YTyrannen stürzen§! Entscheidung auf Staaten in §YÖsterreich§!, §YAnatolien§! und der §YItalienischen Halbinsel§! aus, was dem demokratischen Hafen in Jugoslawien erlaubt, §Yeine Koalition freier Nationen gegen den Imperialismus§! zu bilden."

 SER_YUG_peoples_republics:0 "Die Volksrepubliken"
 SER_YUG_peoples_republics_desc:0 "Wir müssen die Forderungen nach Dezentralisierung beherzigen und Jugoslawien in autonome Volksrepubliken unterteilen, die sich nach ihrer jeweiligen ethnischen Zugehörigkeit organisieren und alle von der föderalen Sozialistischen Arbeiterpartei kontrolliert werden. Dies wird den Bedürfnissen der Föderalisten entgegenkommen, ohne dass wir die Kontrolle über den Staat verlieren."

 SER_YUG_soc_denationalization:0 "Antinationale Kampagnen"
 SER_YUG_soc_denationalization_desc:0 "Separatismus und ethnischer Nationalismus ist Partikularismus, der nationale Trennungen über Klassenunterschiede stellt, und muss überall dort bekämpft werden, wo er auftaucht. Diese Verräter werden vor Gericht gestellt, und an ihrer Stelle wird eine supranationale sozialistische Kultur aufgebaut."

 SER_YUG_soc_hero_cult:0 "Kult der gemeinsamen Helden"
 SER_YUG_soc_hero_cult_desc:0 "Jede Nation braucht Symbole und Helden, um eine nationale Identität aufzubauen, und Jugoslawien ist da keine Ausnahme. Wir werden jedoch nicht die serbischen oder kroatischen Könige ehren, sondern die Helden des einfachen Volkes, wie die Hajduci und die sozialistischen Märtyrer, die ein Mensch jeder ethnischen Zugehörigkeit respektieren und sein Eigen nennen kann."

 SER_YUG_soc_collective_presidency:0 "Die kollektive Präsidentschaft"
 SER_YUG_soc_collective_presidency_desc:0 "Das Amt des Staatsoberhauptes in einem Land wie Jugoslawien an eine einzige Person zu vergeben, wird zu ernsten Problemen führen. Ein serbischer Präsident wird die Kroaten verärgern, ein kroatischer Präsident wird die Serben verärgern... Nein, wir werden das Amt des Staatsoberhauptes an einen Rat von Präsidenten delegieren, die von jeder Volksrepublik ernannt werden."

 SER_YUG_soc_party_supremacy:0 "Vorherrschaft der Partei"
 SER_YUG_soc_party_supremacy_desc:0 "Das Gel, das Jugoslawien zusammenhält, ist die Sozialistische Partei der Arbeit. Die Kontrolle durch die Partei muss jeden Aspekt des politischen und sozialen Lebens durchdringen, und ihre Mitgliedschaft muss so gestaltet werden, dass Karrierismus möglich ist - und das alles, während sie gleichzeitig für Mitglieder jeder ethnischen Zugehörigkeit offen ist, was sie zu einer wirklich multikulturellen Organisation macht."

 SER_YUG_soc_move_the_capital:0 "Eine neue Hauptstadt im Herzen"
 SER_YUG_soc_move_the_capital_desc:0 "Der Verbleib der Hauptstadt in Belgrad wird in Zukunft sicherlich problematisch werden - er wird zu Vorwürfen der serbischen Dominanz führen, und die lokale serbische Bürokratie wird am Ende unsere Büros dominieren. Sarajevo, eine multikulturelle Stadt im Herzen Jugoslawiens, wird eine viel bessere Hauptstadt sein."

 SER_YUG_soc_secularism:0 "Massenhafte Säkularisierung"
 SER_YUG_soc_secularism_desc:0 "Die religiöse Spaltung Jugoslawiens kann leicht überwunden werden, indem dieses Opium der Massen ausgemerzt wird. Religiöse Besitztümer werden konfisziert und die Nation säkularisiert, und das Bildungssystem wird in ein Instrument zur Ausrottung religiöser Praktiken umgewandelt."

 SER_YUG_liberate_balkan_socialists:0 "Meister des Balkan-Sozialismus"
 SER_YUG_liberate_balkan_socialists_desc:0 "In Serbien haben wir die erste sozialistische Republik auf dem Balkan aufgebaut, und von hier aus haben wir ihre Reichweite auf die Südslawen ausgedehnt. Jetzt ist es an der Zeit, dass wir die Ideologie weiter exportieren. Wir dürfen nicht ruhen, bis alle Balkanländer ihre Herren und Meister gestürzt haben!"
 SER_YUG_liberate_balkan_socialists_tt:0 "Ermöglicht £decision_icon_small §YEntscheidung§! zur Verbreitung des §YSozialismus§! auf dem Balkan."

 SER_YUG_soc_integrate_bulgaria:0 "Integration Bulgariens"
 SER_YUG_soc_integrate_bulgaria_desc:0 "Jetzt, da auf dem Balkan eine Schwesterrepublik entstanden ist, sind wir bereit, den jahrhundertelangen Hass zu begraben und unsere getrennten Nationen in einem großen süd-slawischen Staat zu vereinen. Unsere bulgarischen Kameraden sind auch Jugoslawisten, also werden sie uns sicherlich unterstützen."
 SER_YUG_soc_integrate_bulgaria_tt:0 "Entriegelt £decision_icon_small §YEntscheidung§! zur Integration der bulgarischen Staaten."

 SER_YUG_balkan_socialist_federation:0 "Träume von einer Föderation"
 SER_YUG_balkan_socialist_federation_desc:0 "Die Idee einer Balkanföderation wird in sozialistischen Kreisen schon seit Jahrzehnten diskutiert, hatte aber nie eine Chance, umgesetzt zu werden - bis heute. Jetzt, da wir die Balkanregion beherrschen, können wir eine politisch-wirtschaftliche Union schaffen, die als Baustein für unsere große Föderation dienen wird."

 SER_YUG_banovina_organisation:0 "Banovina Organisation(Verwaltungsbezirke)"
 SER_YUG_banovina_organisation_desc:0 "Wir dürfen uns nichts vormachen, was Föderalismus oder lokale Autonomie betrifft - Jugoslawien soll in Banovinas aufgeteilt werden, die von oben ernannt und kontrolliert werden, die ethnische Grenzen überwinden und den Staat in den Händen der gesamtjugoslawischen Regierung in Belgrad zentralisieren werden."

 SER_YUG_united_myth:0 "Ein nationaler Mythos"
 SER_YUG_united_myth_desc:0 "Der serbische, kroatische und slowenische Nationalmythos muss Teil des einen jugoslawischen Nationalmythos werden. Es waren nicht nur die Serben, die im Kosovo kämpften - sie kämpften im Namen aller Jugoslawen. Der Weltkrieg war der Beginn unseres gemeinsamen nationalen Kampfes für die Unabhängigkeit, und Freiheitskämpfer wie das junge Bosnien müssen als Helden von ganz Jugoslawien gefeiert werden."

 SER_YUG_yugoslav_king:0 "Gott, König und Jugoslawien"
 SER_YUG_yugoslav_king_desc:0 "Jugoslawien muss in die Person von König Petar II. investiert werden, der zu einem gesamtjugoslawischen Monarchen herangebildet werden soll. Er wird an den nationalen Zeremonien aller großen ethnischen Gruppen und der drei führenden Religionen teilnehmen und wird ermutigt, seinen künftigen Kindern nicht nur serbische, sondern auch kroatische und slowenische Namen zu geben."

 SER_YUG_defeat_tribalism:0 "Beseitigung der jugoslawischen Stämme"
 SER_YUG_defeat_tribalism_desc:0 "Serben, Kroaten, Slowenen, Bosniaken und andere - sie sind nur Stämme einer jugoslawischen Nation, und es ist die Aufgabe unserer Regierung, ihre Unterschiede aktiv zu beseitigen. Ausländische Besatzer haben uns jahrhundertelang geteilt und künstliche Grenzen zwischen uns geschaffen, aber jetzt können wir sie endlich niederreißen und wiederherstellen, was verloren war."

 SER_YUG_permeate_education:0 "Ideologisierte Bildung"
 SER_YUG_permeate_education_desc:0 "Das Bildungssystem muss dem ideologischen Projekt des Binnenjugoslawismus unterworfen werden. Alle Schüler der Nation sollen in den beiden Schriften der jugoslawischen Sprachdialekte unterrichtet werden und die serbischen, kroatischen, slowenischen und bosniakischen Nationalfeiern gleichermaßen begehen."

 SER_YUG_mass_integralist_movement:0 "Integralismus der Massen"
 SER_YUG_mass_integralist_movement_desc:0 "Wir müssen sicherstellen, dass der Integrale Jugoslawismus ein dauerhaftes Projekt im Bewusstsein der Menschen ist - wir werden die Massen in nationalen Demonstrationen mobilisieren und sie in staatlich kontrollierten Organisationen organisieren und andere ideologisch ausgerichtete Organisationen wie die Orjuna dem jugoslawischen Projekt unterordnen."

 SER_YUG_language_standardisation:0 "Standardisierung von Sprachen"
 SER_YUG_language_standardisation_desc:0 "Die jahrhundertelange Teilung zwischen verschiedenen Reichen hat zu einer gewissen Divergenz unserer Sprachen geführt - mit einem nationalen Sprachinstitut nach französischem Vorbild können wir jedoch mit der Standardisierung einer serbokroatisch-slowenischen Sprache beginnen, die dann von künftigen Generationen verwendet werden wird."

 SER_YUG_anti_partisanship:0 "Vereinheitlichung des JRSD und des Staates"
 SER_YUG_anti_partisanship_desc:0 "Der integrale Jugoslawismus beginnt mit der Partei des Königs - und wäre ohne sie nicht möglich. Wir müssen die vollständige Kontrolle der Partei über den Staatsapparat sicherstellen, damit keine Entscheidung ohne das Wissen unserer Politiker im Parteiapparat getroffen wird und der Parteiapparat schnell Befehle diktieren kann, ohne dass die Legislative oder die Judikative eingeschaltet werden müssen."

 SER_YUG_greater_yugoslavia:0 "Großjugoslawien"
 SER_YUG_greater_yugoslavia_desc:0 "Wir dürfen nicht ruhen, bis alle Jugoslawen in Jugoslawien sind und alle Regionen, die einst von unserer Anwesenheit geziert wurden, wieder in den Schoß zurückkehren. Bulgarien, Mazedonien, Triest - sie alle gehören natürlich zu uns und werden Teil eines Großjugoslawiens sein."

 SER_YUG_greater_yugoslavia_south:0 "Weg zur Ägäis"
 SER_YUG_greater_yugoslavia_south_desc:0 "Die Existenz Albaniens, das von den Großmächten mandatiert wurde, war eine der größten Beleidigungen, die dem serbischen Volk in der Neuzeit angetan wurden - und in den Bergen Mazedoniens leben noch immer viele Jugoslawen, die dem bulgarischen Volksstamm angehören. Sie müssen in unseren Schoß gebracht werden."

 SER_YUG_greater_yugoslavia_east:0 "Vernichtung von Bulgarien"
 SER_YUG_greater_yugoslavia_east_desc:0 "Der bulgarische Staat ist genauso künstlich wie alle anderen jugoslawischen Staaten - wir werden ihn schlagen, solange er noch schwach ist, und seine törichte Unabhängigkeit auslöschen und ihn in Großjugoslawien integrieren."

 SER_YUG_greater_yugoslavia_west:0 "Ergreift Trst und Pola"
 SER_YUG_greater_yugoslavia_west_desc:0 "Die Stadt Trst, von den Italienern Triest genannt, und die Region Istrien sind uns im Krieg gegen Österreich leider entglitten. Dieses historische Unrecht kann endlich wieder gutgemacht werden - die Häfen von Trst werden endlich einem Großjugoslawien dienen!"

 SER_YUG_award_piemont:0 "Gewährung des Piemont der Jugoslawen"
 SER_YUG_award_piemont_desc:0 "Die Serben haben mehr Blut und Schweiß für den jugoslawischen Traum vergossen als jede andere Nation in Jugoslawien - daher verdienen wir Serben als die Vereiniger der Jugoslawen eine natürliche Führungsrolle im Staat. Die gesamte Macht in Jugoslawien soll in serbischen Händen konzentriert werden!"

 SER_YUG_promote_cyrillic:0 "Förderung des kyrillischen Alphabets"
 SER_YUG_promote_cyrillic_desc:0 "Die kyrillische Schrift ist die natürliche Schrift der serbokroatischen Sprache und sollte durchgesetzt werden - offizielle Dokumente werden strikt in kyrillischer Schrift verfasst, und Bürokraten aus Kroatien und Slowenien wird diese Schrift für die tägliche Arbeit beigebracht."

 SER_YUG_political_centralisation:0 "Politische Zentralisierung"
 SER_YUG_political_centralisation_desc:0 "Der Föderalismus wird unseren Staat nur schwächen und zu unnötigen Spaltungen führen. Nein, stattdessen sollte die Verfassung Jugoslawiens vorschreiben, dass Belgrad die volle Kontrolle über alle Angelegenheiten des Staates hat! Eine zentralisierte Bürokratie wird dafür sorgen, dass die Stabilität Jugoslawiens erhalten bleibt."

 SER_YUG_ballot_box_centralization:0 "Zentralisierung über die Wahlurne"
 SER_YUG_ballot_box_centralization_desc:0 "Wir mögen eine Demokratie sein, aber wir müssen verstehen, dass wir einer Bedrohung durch Separatisten und Sozialisten ausgesetzt sind, die sich aneignen wollen, was uns rechtmäßig gehört. Durch öffentlichen Druck und die Mobilisierung der Staatsbediensteten, für die etablierten Parteien zu stimmen, können wir dafür sorgen, dass es dazu nicht kommt."

 SER_YUG_heritage_of_two_revolutions:0 "Das Erbe der beiden Revolutionen"
 SER_YUG_heritage_of_two_revolutions_desc:0 "Wir Serben sind die liberalste Nation auf dem Balkan - wir haben zwei Revolutionen erlebt, die die bestehende Ordnung umgestürzt und ein fortschrittlicheres System eingeführt haben. Daher sind wir von Natur aus geeignet, den Rest Jugoslawiens zu regieren und in diese liberale Tradition zu führen."

 SER_YUG_islamic_religious_community:0 "Die islamische Religionsgemeinschaft gründen"
 SER_YUG_islamic_religious_community_desc:0 "Um den Frieden in Bosnien aufrechtzuerhalten, werden wir uns mit dem etablierten muslimischen Klerus versöhnen und die Islamische Religionsgemeinschaft gründen - sie wird mit Imamen besetzt sein, die vom muslimischen Klerus ernannt werden, und weitreichende Befugnisse in Bezug auf das islamische religiöse Leben erhalten."

 SER_YUG_renew_settlement_decrees:0 "Erneuerung der Dekrete zur Beilegung von Streitigkeiten"
 SER_YUG_renew_settlement_decrees_desc:0 "Der Süden ist immer nur einen Schritt von Unruhen entfernt - jetzt, da wir die Südslawen geeint haben, können wir uns wieder dorthin wenden. Der Kosovo und Südserbien müssen befriedet und die natürliche serbische Ordnung in diesen beiden Provinzen wiederhergestellt werden."

 SER_YUG_form_yugosphere:0 "Die Jugosphäre"
 SER_YUG_form_yugosphere_desc:0 "Jetzt, wo wir die Südslawen geeint haben, müssen wir uns als fähige Regionalmacht mit einem Einflussbereich in der Balkanregion etablieren. Wir müssen stets auf ausländische Bedrohungen reagieren, pragmatisch sein und unsere schwächeren Nachbarn unterwerfen."

 SER_YUG_pragmatic_foreign_policy:0 "Pragmatische Außenpolitik"
 SER_YUG_pragmatic_foreign_policy_desc:0 "Wir dürfen uns nicht von ideologischen Verpflichtungen blenden lassen, wenn wir mit ausländischen Mächten verhandeln. In der zunehmend feindseligen diplomatischen Atmosphäre der Welt können wir zwischen verschiedenen Fraktionen schwanken und von allen profitieren."

 SER_YUG_subjugate_bulgaria:0 "Erzwingen Sie die Unterwerfung Bulgariens"
 SER_YUG_subjugate_bulgaria_desc:0 "Die Bulgaren schmieden weiterhin Pläne in Sofia und warten auf eine Gelegenheit, das Vardar-Tal zurückzuerobern. Wir werden diese Verschwörungen mit militärischer Gewalt niederschlagen und stattdessen ein freundliches, loyales Marionettenregime in Sofia errichten."

 SER_YUG_subjugate_albania:0 "Unterwerfung Albaniens"
 SER_YUG_subjugate_albania_desc:0 "Im Jahre 1913 zwangen uns die Großmächte, uns aus Nordalbanien zurückzuziehen, und wir mussten das, was rechtmäßig uns gehört, unter islamischer Herrschaft verwahrlosen lassen. Dieser illegale albanische Staat soll mit militärischer Gewalt unterworfen und in einen loyalen Marionettenstaat unter der Aufsicht Belgrads umgewandelt werden."

 SER_YUG_royal_form_yugosphere:0 "Die Jugosphäre"
 SER_YUG_royal_form_yugosphere_desc:0 "Jetzt, wo wir die Südslawen geeint haben, müssen wir uns als fähige Regionalmacht mit einem Einflussbereich in der Balkanregion etablieren. Wir müssen stets auf ausländische Bedrohungen reagieren, pragmatisch sein und unsere schwächeren Nachbarn unterwerfen."

 SER_YUG_royal_pragmatic_foreign_policy:0 "Pragmatische Außenpolitik"
 SER_YUG_royal_pragmatic_foreign_policy_desc:0 "Wir dürfen uns nicht von ideologischen Verpflichtungen blenden lassen, wenn wir mit ausländischen Mächten verhandeln. In der zunehmend feindseligen diplomatischen Atmosphäre der Welt können wir zwischen verschiedenen Fraktionen schwanken und von allen profitieren."

 SER_YUG_royal_subjugate_bulgaria:0 "Erzwingen Sie die Unterwerfung Bulgariens"
 SER_YUG_royal_subjugate_bulgaria_desc:0 "Die Bulgaren schmieden weiterhin Pläne in Sofia und warten auf eine Gelegenheit, das Vardar-Tal zurückzuerobern. Wir werden diese Verschwörungen mit militärischer Gewalt niederschlagen und stattdessen ein freundliches, loyales Marionettenregime in Sofia errichten."

 SER_YUG_royal_subjugate_albania:0 "Unterwerfung Albaniens"
 SER_YUG_royal_subjugate_albania_desc:0 "Die Großmächte haben uns 1913 gezwungen, uns aus Nordalbanien zurückzuziehen, und wir sind gezwungen, das, was rechtmäßig uns gehört, unter islamischer Herrschaft schmachten zu lassen. Dieser illegale albanische Staat soll mit militärischer Gewalt unterworfen und in einen loyalen Marionettenstaat unter der Aufsicht Belgrads umgewandelt werden."

 SER_YUG_royal_federal_constitution:0 "Die Konstitution des Königs"
 SER_YUG_royal_federal_constitution_desc:0 "Unser Versprechen für die südslawischen Völker ist eine Föderation mit einem König an der Spitze, der das System vermittelt, und einem System von Staaten, das das Rückgrat der politischen Struktur bildet. Es ist an der Zeit, dass wir dieses System umsetzen und ein föderales jugoslawisches Königreich schaffen!"

 SER_YUG_royal_serbo_croatian_language:0 "Proklamieren Sie die Serbo-Kroatische Einheit."
 SER_YUG_royal_serbo_croatian_language_desc:0 "Es gibt keine serbischen und kroatischen Sprachen, sondern nur Serbokroatisch, das von den serbischen, kroatischen und bosniakischen Völkern gesprochen wird. Es wird zur Amtssprache Jugoslawiens und alle Dokumente werden in lateinischer und kyrillischer Schrift veröffentlicht, obwohl andere Sprachen wie Slowenisch weiterhin anerkannt werden."

 SER_YUG_royal_local_governance:0 "System der lokalen Verwaltung"
 SER_YUG_royal_local_governance_desc:0 "In Serbien wurde ein leistungsfähiges System der lokalen Verwaltung geschaffen, dessen Erfahrungen nun in ganz Jugoslawien umgesetzt werden können. Wir werden für faire Wahlen von Kommunalbeamten sorgen, die sicherstellen, dass die Anliegen aller berücksichtigt werden."

 SER_YUG_royal_rep_bosniak_relations:0 "Verbündet mit den muslimischen Grundbesitzern"
 SER_YUG_royal_rep_bosniak_relations_desc:0 "Die bosniakisch-muslimischen Großgrundbesitzer haben Angst, ihren jahrhundertelangen Einfluss zu verlieren - und wir können dafür sorgen, dass sie sich über Wasser halten, indem wir ihre Interessen und die jugoslawische muslimische Organisation unterstützen."

 SER_YUG_royal_rep_renew_precani_settlement:0 "Neuansiedlung fortsetzen"
 SER_YUG_royal_rep_renew_precani_settlement_desc:0 "Die bosniakisch-muslimischen Landeigentümer müssen entmachtet werden! Wir werden ihr Land parzellieren und es an serbische und kroatische Bauern verteilen, um ihre Machtbasis zu brechen und uns zu ermöglichen, Bosnien viel gründlicher zu kontrollieren."

 SER_YUG_royal_republican_concordat:0 "Konkordat mit dem Heiligen Stuhl"
 SER_YUG_royal_republican_concordat_desc:0 "Die Rolle der katholischen Kirche in Jugoslawien ist für unsere katholischen Bürger besonders wichtig. Wir können ein Konkordat mit dem Heiligen Stuhl abschließen, um die katholische Kirche in Jugoslawien mit der serbisch-orthodoxen Kirche auf eine Stufe zu stellen und so sicherzustellen, dass die katholischen Interessen angemessen vertreten werden."

 SER_YUG_royal_referendum_federalism:0 "Referendum Föderalismus"
 SER_YUG_royal_referendum_federalism_desc:0 "Das republikanische Projekt für Jugoslawien versprach ein interessantes Merkmal - es erlaubte jeder territorialen Einheit innerhalb Jugoslawiens, ein Referendum abzuhalten und einen separaten föderalen Staat zu gründen, wenn sie erfolgreich war. Wenn dies von unserer königlichen Föderation angenommen wird, wird dies ein mächtiges Instrument zur Stabilisierung Jugoslawiens sein."

 SER_YUG_royal_grace:0 "Königliche Gnade"
 SER_YUG_royal_grace_desc:0 "König Petar II. Karađorđević ist ein anderer Monarch als sein Vater - ein im Westen aufgewachsener und gebildeter König, der von einem fähigen Hofstaat geführt wird, der die Umsetzung der konstitutionellen Monarchie als seine oberste Priorität betrachtet. Möge die Gnade unseres modernen Karađorđević alle Völker Jugoslawiens berühren!"

### Events ###
 serbia.0.t:0 "Die serbische Republik"
 serbia.0.d:0 "Die Ermordung des Erzherzogs Franz Ferdinand durch Gavrilo Princip, einen bosnisch-serbischen Nationalisten, war der Auslöser für den Beginn des Weltkriegs. Obwohl die serbischen Streitkräfte tapfer kämpften und sich den Respekt der Weltöffentlichkeit verdienten, indem sie den Vormarsch der Mittelmächte monatelang aufhielten, war Ende 1915 das gesamte Land besetzt. Aufgeteilt in die österreichisch-ungarische und die bulgarische Besatzungszone, wurde Serbien ausgebeutet und verbrannt, und seine Gegner wollten sich an dem rächen, was sie als barbarisches Regime ansahen. Dies ermutigte jedoch den Widerstand in dem Gebiet, und bis 1918 änderte sich die Lage auf beiden Seiten der Front. Österreich-Ungarn nahm auf Druck seiner deutschen Verbündeten schließlich Friedensverhandlungen auf, während der serbische Widerstand in Korfu angesichts des erbärmlichen Staates der Entente zu dem Schluss kam, dass selbst ein bitterer Frieden besser sei als eine Annexion. König Petar dankte ab, und sein Sohn bestieg als Aleksandar II. den Thron, der 1919 den Strafvertrag von Wartholz unterzeichnete - er stellte ein Rumpfserbien in der österreichisch-ungarischen Besatzungszone wieder her, das für immer an den österreichischen Einflussbereich gebunden war.\n\nEine erstarkte sozialistische Bewegung in Belgrad, inspiriert durch die russische und französische Revolution, und die Opposition der Radikalen Volkspartei veranlassten Aleksandar II. zu einer scharfen Reaktion. Das politische Leben wurde ausgesetzt, die sozialistische Bewegung verboten und eine königliche Diktatur eingesetzt, um die Ordnung im besiegten Land aufrechtzuerhalten. Diese Maßnahme verschärfte jedoch nur die Spannungen im Land, die 1925 in eine Revolution mündeten. Die im Geheimbund Konspiracija organisierten Militärs widersetzten sich ihrem König und inszenierten am 3. Dezember ein Attentat auf Aleksandar II, das die königliche Diktatur zu Fall brachte. Premierminister Vojislav Veljković kapitulierte vor der Opposition, die eine serbische Republik ausrief.\n\nNach einem kurzen diplomatischen Patt erkannte die provisorische Regierung von Ljubomir Stojanović den Vertrag von Wartholz an, und Wien erkannte im Gegenzug die republikanische Regierung an. Heute steht Serbien als brennendes Symbol für die Demokratie auf dem Balkan - zumindest auf den ersten Blick. In Wahrheit aber mag die Regierung zwar herzerwärmende Ziele wie Frieden, Wohlstand und Wohlergehen verkünden, doch nichts in der serbischen Regierung geschieht ohne die Zustimmung der Konspiracija. Dieser militärische Geheimbund, der absichtlich nach dem Vorbild der Schwarzen Hand gestaltet ist, verfolgt nur ein Ziel - die Befreiung aller Serben außerhalb der Grenzen der Republik. Wiederum im Verborgenen lauert eine weitere Verschwörung - die Weiße Hand, angeführt von Petar Živković, die auf eine Gelegenheit wartet, das republikanische Interregnum zu stürzen und den minderjährigen Sohn Aleksandars II. wieder einzusetzen.\n\nZu Beginn des Jahres 1936 ist Serbien nominell immer noch ein Klientelstaat der österreichisch-ungarischen Monarchie, aber dieser Griff wird von Sekunde zu Sekunde lockerer, und wenn er schließlich fällt, werden alle Feinde Serbiens zittern."
serbia.0.a:0 "Serbien wird wieder groß werden!"

serbia.1.t:0 "Schwarzer Montag trifft Serbien!"
 serbia.1.d:0 "Serbien wurde durch den Weltkrieg mehr als jede andere Nation verwüstet. Es verlor ein Viertel seiner Bevölkerung und das gesamte Land wurde ausgeplündert, die Hälfte wurde von Bulgarien annektiert, während der Rest massive Zugeständnisse an das österreichische Kaiserreich machen musste. Doch trotz alledem überlebte Serbien und baute langsam eine stabile, wenn auch geschwächte Wirtschaft auf, die auf landwirtschaftlicher Produktion und freiem Handel basierte. Die Reformen des Premierministers von König Aleksandar II., Vojislav Veljković, wurden von der republikanischen Regierung nicht rückgängig gemacht, und so blieb der stabile serbische Dinar, für den er gekämpft hatte, in den 1930er Jahren bestehen.\n\nDer Zusammenbruch des Berliner Aktienmarktes hat den größten Teil dieser Arbeit zunichte gemacht. Obwohl Serbien nicht so stark an die deutsche Wirtschaft gebunden ist wie andere Länder der Region, hat der Zusammenbruch des Welthandels unsere Agrarexporte in den Keller gedrückt und damit einen Großteil der Wirtschaft ins Leere laufen lassen. Ein Paket von Gegenmaßnahmen und Reformen ist bereits in Vorbereitung, aber die Bevölkerung, die direkt in die Tasche getroffen wurde, hat nicht mehr so viel Vertrauen in die Republikanische Partei. Schließlich hätten sie das verhindern müssen..."
 serbia.1.a:0 "Das ist ein Desaster!"

 serbia.2.t:0 "Die serbischen Wahlen von 1936"
 serbia.2.d:0 "Die Amtszeit des zweiten Präsidenten der serbischen Republik, Dragomir Vasić, neigt sich dem Ende zu, und am 5. Oktober finden Neuwahlen zur serbischen Skupština statt.\n\nGemäß der Verfassung von 1926 ist die Skupština eine Einkammer-Legislative, die von allen männlichen und weiblichen Bürgern der serbischen Republik in freier, allgemeiner und geheimer Wahl für eine Amtszeit von fünf Jahren gewählt wird. Die Regierungsstruktur Serbiens ist halbpräsidial - der Präsident wird, ähnlich wie der Ministerpräsident, von der Legislative gewählt, hat aber neben den üblichen Aufgaben der Vertretung des Staates in auswärtigen Angelegenheiten erhebliche Befugnisse in der Innenpolitik und bei der Ernennung von Beamten. Während der Premierminister auf die Unterstützung der Skupština angewiesen ist, wird der Präsident unabhängig von den Ereignissen in der Legislative für eine bestimmte Dauer von fünf Jahren gewählt. Das bedeutet jedoch nicht, dass er allmächtig ist, und er benötigt für so gut wie alle Ernennungen und Gesetze die Unterstützung des Parlaments.\n\nDer Wahlkampf in Serbien hat Ende letzten Jahres begonnen und dauert bis 1936 an. Da sich die Welt und damit auch der Balkan auf einen Krieg zubewegen, kann die Kraft, die diese Wahl gewinnt, das Schicksal des Landes für lange Zeit bestimmen."
 serbia.2.a:0 "Möge die stärkste Partei gewinnen!"

 serbia.3.t:0 "Die Vidovdan-Rede"
 serbia.3.d:0 "Der Tag des Heiligen Veit, oder Vidovdan in der serbischen Sprache, gilt als das wichtigste Datum der nationalen Identität Serbiens. An diesem Tag im Jahr 1389 verteidigte das mittelalterliche Königreich Serbien in der Schlacht am Kosovo seine Unabhängigkeit gegen das Osmanische Reich, ein Ereignis, das den nationalen Mythos des serbischen Volkes für die nächsten Jahrhunderte prägte. Seit 1918 ist das Gedenken an diesen Tag jedoch still und bescheiden geblieben. Es war der Tag, an dem Erzherzog Franz Ferdinand in Sarajevo ermordet wurde, eine Tat, die viele Serben bis heute nicht vergessen können, weil sie ihnen so viel Zerstörung und Verlust gebracht hat. Während der Regierungszeit von Aleksandar II. wurde in Gazimestan ein kleines Denkmal zu Ehren der Gefallenen errichtet, aber die Beobachtungen dort blieben gering.\n\n1936 war das anders. Präsident Dragomir Vasić selbst nahm an den Feierlichkeiten in Gazimestan teil und zog große Massen von Serben an, die das Denkmal zum ersten Mal besuchten. Dort hielt er vor Tausenden seiner Landsleute eine Rede - und die Sprache war schockierend. Zum ersten Mal seit dem Ende des Weltkriegs erklärte der serbische Staatschef, dass das, was sie alle vor zwanzig Jahren erlebt haben, eine nationale Demütigung war - es hat Serbien seiner angestammten Ländereien und seines Volkes in Niš und Mazedonien beraubt, und Serbien darf nicht ruhen, bis es einen Weg gefunden hat, sie in den Schoß Belgrads zurückzuholen. Die Helden und Märtyrer, derer während des Vidovdan gedacht wird, kämpften schließlich für ein freies und geeintes Serbien, und der einzige Weg, ihr Andenken zu ehren, besteht darin, die Fesseln zu zerschlagen, die Serbien heute zurückhalten.\n\n Die Rede wurde mit Applaus und patriotischen Gesängen bedacht. Auch wenn Vasićs politische Gegner dies als Wahlkampfgetöse abtun mögen, so kann doch jeder erkennen, dass dies eine scharfe Wende in der Geschichte Serbiens markiert - dass es sich nicht länger an den Vertrag von Wartholz halten und stattdessen ein unabhängiges Schicksal anstreben wird."
 serbia.3.a:0 "Lang lebe Serbien! Es lebe die Republik!"

 serbia.4.t:0 "Ermutigte sozialistische Bewegung"
 serbia.4.d:0 "Die anhaltende Wirtschaftskrise hat der Bergbauindustrie in Montenegro und der verarbeitenden Industrie in Belgrad einen schweren Schlag versetzt, und die Arbeiter dort sind verständlicherweise unzufrieden. Dies schafft eine starke radikalisierte Masse für die Linksradikalen, die sie ausnutzen und auf die sie ihre Unterstützung aufbauen können - die Sozialistische Arbeiterpartei und ihr Aufruf zur Ermächtigung der Arbeitnehmer ist für den durchschnittlichen Jovan auf der Straße attraktiv. Um diese Nische konkurrieren sie jedoch mit der Sozialistischen Partei Serbiens - einer reformistischen Abspaltung der SRP, die sich aus deren gemäßigtem Flügel zusammensetzt, der im Allgemeinen als Vermittler zwischen den Republikanern und den Sozialistischen Arbeitern dient. Obwohl sie von ihrem Wesen her immer noch sozialistisch sind, erklären sie, dass die materiellen Bedingungen in Serbien nicht für eine Revolution geeignet sind und dass der Sozialismus stattdessen durch den parlamentarischen Prozess erreicht werden kann. Zu welcher Seite wird sich diese Masse bekennen?"
 serbia.4.a:0 "Arbeiter unterstützen eine Arbeiterpartei. Das ist keine Raketenwissenschaft."
 serbia.4.b:0 "Vielleicht können die Arbeitslosen an die Gemäßigten verwiesen werden?"

 serbia.5.t:0 "Angebot der Konspiracija"
 serbia.5.d:0 "Die Konspiracija hat die Wahlen von 1936 aus dem Verborgenen beobachtet, und das Wachstum der sozialistischen Bewegung in Serbien hat sie beunruhigt. Es droht zwar keine Revolution, zumindest noch nicht, und die gemäßigte Fraktion der SRP ist fest unter der Kontrolle des Geheimbundes, aber sie stellt dennoch einen unerwarteten Faktor in der serbischen Politik dar. Und wenn es um die Wiederherstellung Großserbiens geht, will die Konspiracija vor allem keine unliebsamen Überraschungen erleben. So bietet das Militär der Republikanischen Partei seine Unterstützung an und startet eine geheime Einschüchterungskampagne in den Reihen der Sozialisten. Indem man einige ihrer lautstärksten Vertreter unter Druck setzt, damit sie den Mund halten und sich anpassen, wird die Partei sicherlich schnell an Einfluss verlieren."
serbia.5.a:0 "Tun Sie es."
serbia.5.b:0 "Es ist zu riskant..."

 serbia.6.t:0 "Grünhemden"
 serbia.6.d:0 "Die Radikale Volkspartei, die hofft, mehr Unterstützung für ihre Wahlkampagne zu mobilisieren, hat damit begonnen, uniformierte paramilitärische Organisationen zu bilden, die als Arm der Partei auf dem Lande dienen sollen. Diese Organisationen, die nach ihren Uniformen "Grünhemden" genannt werden, sind eine Idee von Milan Stojadinović, dem Parteivorsitzenden, und wurden eindeutig durch den Erfolg der Eisernen Garde nebenan inspiriert. Es mag zwar seltsam erscheinen, dass eine liberale, demokratische Partei die Politik einer radikalen nationalpopulistischen Bewegung kopiert, aber es ist auch nicht illegal. Dragomir Vasić und die Republikanische Partei Serbiens müssen nun eine Entscheidung treffen, wie sie auf die Militarisierung der Radikalen reagieren wollen."
 serbia.6.a:0 "Finden Sie einen Weg, um ihre Aktivitäten einzuschränken"
 serbia.6.b:0 "Feuer muss mit Feuer bekämpft werden. Unser eigenes Paramilitär!"

 serbia.7.t:0 "Armut auf dem Lande"
 serbia.7.d:0 "Drei Viertel der erwachsenen serbischen Bevölkerung sind in der Landwirtschaft tätig, und die absolute Mehrheit von ihnen sind Subsistenzlandwirte, die gerade genug Nahrungsmittel anbauen, um sich und ihre Familie zu ernähren. Die Wirtschaftskrise hat diese Landwirte daher schwer getroffen. Viele haben sich in den Monaten nach dem Börsencrash verschuldet und infolgedessen ihre Häuser verloren, während andere mit dem wenigen Land, das sie besitzen, ihren Lebensunterhalt bestreiten müssen. Dies hat Agrarfragen zu einem wichtigen Gesprächsthema bei den Wahlen gemacht, und mehrere Parteien haben sich als Spitzenkandidaten in der wertvollen Wählergruppe der Landwirte herauskristallisiert. Die von Milan Gavrilović und Jovan Jovanović-Pižon geführte Agrarpartei vertritt traditionell die Interessen der Landwirte, konnte sich aber noch nicht von der Opposition lösen. Die Republikaner sind traditionell eine stadtzentrierte Partei, aber viele ihrer Mitglieder haben in den letzten zehn Jahren Unterstützungsblöcke in den ländlichen Regionen Užice und Montenegro aufgebaut. Und schließlich können es die Sozialistischen Arbeiter mit ihrem Programm der radikalen Landumverteilung nicht erwarten, die Krise auszunutzen..."
 serbia.7.a:0 "Milan Gavrilović hat sich immer für die Landwirte eingesetzt."
 serbia.7.b:0 "Die Republikaner werden eine Lösung finden."
 serbia.7.c:0 "Das Gespenst des Sozialismus ist verlockend..."

 serbia.8.t:0 "Republikanische Wahlkampfstrategie"
 serbia.8.d:0 "Ursprünglich als Republikanische Demokratische Partei gegründet, sehen sich die Republikaner als Nachfolger der Unabhängigen Radikalen der Vorkriegszeit, insbesondere ihrer linken, republikanisch gesinnten Fraktion. Sie wurde 1920 von Ljubomir Stojadinović und Jaša Prodanović gegründet und ging sofort in Opposition zur königlichen Diktatur von Aleksandar II. Als die lautstärkste demokratische Fraktion in der Opposition zum König gewann sie rasch an Unterstützung und setzte sich für die republikanische Revolution ein. In der serbischen Republik ist sie die linkere der beiden großen etablierten Parteien, die andere ist die Radikale Volkspartei.\n\nBei den Wahlen von 1936 haben die Republikaner alles zu verlieren - sie waren in den letzten zehn Jahren unter den Präsidenten Prodanović und Vasić an der Macht und sehen sich nun der Opposition von links und rechts gegenüber. Wenn sie an der Macht bleiben wollen, müssen sie den Zusammenbruch der Mitte verhindern und dafür sorgen, dass weder die Radikalen noch die Sozialistische Arbeiterpartei ohne sie eine Mehrheit aufbringen können. Welche Strategie wird sie bei dieser Wahl verfolgen?"
 serbia.8.a:0 "Den Kurs beibehalten, ruhig bleiben und so die Wählerbasis erhalten."
 serbia.8.b:0 "Die Radikalen angreifen, die Rechten schwächen."
 serbia.8.c:0 "Die Sozialisten angreifen, die Linke schwächen."

 serbia.9.t:0 "Radikale Wahlkampfstrategie"
 serbia.9.d:0 "Die Radikale Volkspartei ist eine der ältesten politischen Parteien in Serbien und wurde 1881 als liberale Reformpartei gegründet. Sie prägte die serbische Politik vor dem Weltkrieg, dominierte die politische Szene unter den Ministerpräsidenten Sava Grujić und Nikola Pašić und setzte sich für moderate Reformen ein. Unmittelbar nach Kriegsende kam es jedoch zu einem Zerwürfnis mit der Monarchie, als die persönliche Abneigung von König Aleksandar II. gegen Pašić zu dessen Entlassung führte und die Partei in die Opposition und schließlich in den Untergrund ging. Sie unterstützte widerwillig die republikanische Revolution von 1925 und gilt als die rechtere der beiden großen etablierten Parteien in Serbien.\n\nDie Radikalen unter der Führung von Milan Stojadinović befinden sich in einer komfortablen Position. Während sich die Linke zerstreitet, ist die Rechte weitgehend geeint, da die Radikalen und die Agrarier viele Gemeinsamkeiten haben, während kleinere Parteien wie die Demokratische Staatspartei und die royalistischen Radikalen von Ljotić nichts zu befürchten haben. Sollte diese stabile starke Rechte erhalten bleiben, könnten nur die Radikalen nach den Wahlen eine Regierung bilden. Wie soll ihre Strategie bei dieser Wahl aussehen?"
 serbia.9.a:0 "Ruhe bewahren, weitermachen und eine Machtbasis aufbauen."
 serbia.9.b:0 "Unterstützen Sie die Agrarier, wir werden ihre Unterstützung brauchen."
 serbia.9.c:0 "Gehen Sie in die Offensive und greifen Sie beide Gegner an."

 serbia.10.t:0 "Sozialistische Wahlkampfstrategie"
 serbia.10.d:0 "Die Sozialistische Arbeiterpartei wurde 1919 als Zusammenschluss der Sozialdemokratischen Partei Serbiens, serbischer Gewerkschaftsorganisationen und montenegrinischer Sozialisten gegründet, und ihre Ideologie ist seither eine synkretistische Mischung aus allen Ideologien links vom Establishment. Syndikalisten, marxistische Sozialisten, Sozialdemokraten und Agrarsozialisten fanden alle in dieser Partei eine Heimat. Während des Regimes von Aleksandar II. wurde sie von der Obznana verboten, arbeitete aber im Untergrund weiter, unterstützte die republikanische Revolution und zog als die am weitesten links stehende legale Partei in der Skupština in die parlamentarische Politik ein.\n\nDie Socialist Workers' Party hat bei den Wahlen einen schweren Stand. Selbst wenn sie genügend Anti-Establishment-Rhetorik einsetzen kann, um eine Mehrheit zu erreichen, muss sie immer die Möglichkeit einer antisozialistischen großen Koalition zwischen den Republikanern und den Radikalen fürchten. Ihr Ziel ist es daher nicht nur, ihre eigene Unterstützung zu vergrößern, sondern auch sicherzustellen, dass ihre Verbündeten auf der Linken die Rechten überflügeln können. Wie soll ihre Strategie bei dieser Wahl aussehen?"
 serbia.10.a:0 "Die Vanguard Party braucht mehr Unterstützung!"
 serbia.10.b:0 "Strecken Sie Ihre Fühler nach einer linken Volksfront aus."
 serbia.10.c:0 "Greifen Sie die Rechte an, lassen Sie sie nicht zu stark werden."

 serbia.11.t:0 "Die Wahl von 1936"
 serbia.11.d:0 "Nach fast einem Jahr Wahlkampf und politischer Arbeit steht nun der letzte Schritt an. Im ganzen Land wurden Wahllokale eingerichtet und die Stimmen werden abgegeben, um den Sieger der Wahl zu ermitteln. Die Auszählung der Stimmen verlief ohne größere Probleme und zeigt, dass die Ergebnisse in der neuen Skupština so aussehen werden..."
 serbia.11.a:0 "Die Republikaner gewinnen die Mehrheit!"
 serbia.11.b:0 "Die Radikalen gewinnen eine Mehrheit!"
 serbia.11.c:0 "Die Republikaner und die Sozialisten bilden eine Koalition!"
 serbia.11.e:0 "Die Radikalen und die Agrarier bilden eine Koalition!"
 serbia.11.f:0 "Die sozialistischen Parteien erhalten eine Mehrheit!"
 serbia.11.g:0 "Die Republikaner führen eine Linksfront an!"
 serbia.11.h:0 "Die Sozialdemokraten führen eine Linksfront an!"
 serbia.11.i:0 "Die Republikaner führen eine antisozialistische Front an!"
 serbia.11.j:0 "Die Radikalen führen eine antisozialistische Front an!"

 serbia.12.t:0 "Unruhen unter den Tschetniks"
 serbia.12.d:0 "Die Geschichte der serbischen Tschetniks beginnt mit dem Befreiungskampf gegen das Osmanische Reich, wo sie als Hilfspartisanen auf dem Balkan zur Unterstützung der regulären serbischen Armee dienten. Nach dem Weltkrieg ordnete der Vertrag von Wartholz die Auflösung aller bewaffneten Tschetnikverbände an, doch die Veteranen des Partisanenkampfes blieben bestehen und stellten sich zunächst auf die Seite von König Aleksandar II. und seinem Regime. Bis 1925 entschieden sich jedoch nur die eingefleischten Royalisten in ihren Reihen, sich dem Sturz der Monarchie zu widersetzen, so dass die ersten Monate der Republik etwas instabil waren - wohingegen viele sich zurückhielten und den Regimewechsel akzeptierten, wenn er bedeutete, dass der Traum von Großserbien weitergehen konnte. Die Tschetnik-Verbände wurden inzwischen wieder gegründet und begannen, sich zu bewaffnen, aber ihre Loyalität zum Republikanismus wird immer noch in Frage gestellt.\n\nDer jüngste Aufstieg der Sozialistischen Arbeiterpartei hat die "loyalistischen" Tschetniks jedoch mehr als beunruhigt. Während sie eine Republik zähneknirschend tolerieren können, ist ein mögliches sozialistisches Regime völlig untragbar - und so haben sich Tschetnik-Woiwoden wie Ilija Trifunović-Birčanin an die Regierung gewandt und fordern, dass etwas unternommen wird - oder sie werden die Sache selbst in die Hand nehmen. Die Bedrohung durch monarchistische Sympathien unter den Tschetniks besteht seit der Revolution, sie kann also nicht einfach ignoriert werden - und die Chancen stehen gut, dass, egal was wir tun werden, große Teile des Militärs uns nicht mehr vertrauen werden..."
 serbia.12.a:0 "Stojadinović ist vielversprechend - die Tschetniks unterstützen ihn."
 serbia.12.b:0 "Die Konspiracija wird den Sozialismus verhindern."
 serbia.12.c:0 "Sie sind eine Bedrohung. Setzen Sie die Tschetniks unter Druck."

 serbia.13.t:0 "Putschversuch!"
 serbia.13.d:0 "Wenige Tage nach Abschluss der Wahlen herrscht in den Straßen Belgrads rege Betriebsamkeit. Die Gerüchte, dass Sympathisanten der Royalisten einen Putsch gegen die sozialistisch geprägte Regierung organisieren, haben sich nicht nur bewahrheitet, sondern die Lage ist noch schlimmer als ursprünglich angenommen. Die Weiße Hand, angeführt vom ehemaligen Kommandeur der Königlichen Garde Petar Živković, hat im Verborgenen die Fäden gezogen. Diese militärische Clique, die dem Haus Karađorđević treu ergeben ist, spielte in Aleksandars königlicher Diktatur eine zentrale Rolle und hat sich nie ganz aufgelöst, sondern ist nur in den Untergrund gegangen, um ihren Widerstand zu stärken.\n\nBelgrad erwachte unter dem Lärm von Schüssen, als eine royalistische Brigade einmarschierte, die Stadt abriegelte, die Skupština umzingelte und [SER.GetLeader] und die Mitglieder der Legislative als Geiseln nahm. Petar Živković stellte zwei Forderungen: die Beendigung des Exils des Hauses Karađorđević und seine Ernennung zum Premierminister. Technisch gesehen fordert Živković nichts weiter, aber logischerweise wird er die Wiederherstellung der Monarchie innerhalb weniger Tage durchsetzen und die Republik kurzerhand absetzen. Die Mitglieder der Legislative konnten ein Telegramm mit der Bitte um militärische Unterstützung absetzen, bevor die Telefonleitungen gekappt wurden, aber es ist nicht bekannt, ob es tatsächlich eingegangen ist.\n\nHier haben die Mitglieder der Skupština zwei Möglichkeiten zur Auswahl. Entweder sie hoffen, dass der Rest der serbischen Armee hinter ihnen steht, oder sie gehen auf die Straße, um das Volk zu einer Volksgarde zu versammeln, die sich dem Putsch widersetzen wird."
 serbia.13.a:0 "Versammelt das Volk zum Widerstand gegen den Staatsstreich!"
 serbia.13.b:0 "Verlassen Sie sich auf die Armee, um uns zu retten!"
 SER_will_people_support_tooltip:0 "Das Ergebnis wird davon abhängen, ob die royalistischen Tschetniks Bündnisse mit zivilen Politikern eingegangen sind..."
 SER_will_army_support_tooltip:0 "Das Ergebnis wird davon abhängen, ob die königstreuen Tschetniks an Einfluss im Militär gewonnen haben..."

 serbia.14.t:0 "Der Untergang der Republik"
 serbia.14.d:0 "Die Republik unternahm einen letzten Versuch, sich zu wehren, und starb doch mit einem Wimmern. Für die umzingelte Skupština kam keine Hilfe, und alle Parteien kapitulierten schließlich - mit Ausnahme der gemeinsamen sozialistischen Parteien, deren Vertreter von Truppen unter dem Kommando von Petar Živković verhaftet wurden, der den Titel eines Ministerpräsidenten und den Rang eines Generals erhalten hat. Die Verfassung von 1926 wurde außer Kraft gesetzt und ist faktisch bedeutungslos, und Živković hat erklärt, dass das Königreich Serbien wiedergeboren ist.\n\nDer serbische Thronfolger Prinz Petar Karađorđević, der einzige Sohn von Aleksandar II., hat sein ganzes Leben in Kanada verbracht, wo er unter der Vormundschaft seines Onkels Prinz Pavle lebte. Sobald jedoch die Nachricht von der Karađorđević-Restaurierung eintraf, trat der 13-jährige Junge die Reise zurück in seine Heimat an - und ein besorgtes Serbien erwartet ihn."
 serbia.14.a:0 "Lang lebe das Königreich!"

 serbia.15.t:0 "Die Republik bleibt bestehen"
 serbia.15.d:0 "Der Putsch von Živković brach innerhalb weniger Stunden zusammen. Die Soldaten, die sich auf die Seite der Weißen Hand geschlagen hatten, sahen sich einer Verstärkung gegenüber - und da sie befürchteten, dass die Republikaner nur mit der Zeit mehr Unterstützung finden würden, gaben die meisten von ihnen nach kurzen Scharmützeln auf. Petar Živković und die royalistischen Offiziere, die die Verschwörung befehligten, wurden alle ergriffen und verhaftet. Für ihre Verschwörung zum Umsturz der Verfassung und zur Zerstörung der demokratischen Republik erhielten sie alle harte Gefängnisstrafen, und die Verschwörung der Weißen Hand hat sich endgültig aufgelöst. Die Bedrohung durch den royalistischen Widerstand ist endgültig gebannt."
 serbia.15.a:0 "So zu allen Verrätern."

 serbia.16.t:0 "Serbischer Widerstand in Niš"
 serbia.16.d:0 "In der Region Nis, die trotz der zwei Jahrzehnte währenden Bulgarisierung bisher streng serbisch geblieben ist, herrscht große Unruhe. Der Widerstand serbischer Kämpfer im Untergrund hat zu mehreren Zusammenstößen in den Bergen und Wäldern geführt, bei denen bulgarische Soldaten, die die Region besetzen, ums Leben kamen. Es ist ziemlich klar, dass diese Unruhen von Belgrad aus angezettelt wurden - die dortige revanchistische Regierung kann es kaum erwarten, uns Niš ein für alle Mal aus den Händen zu reißen."
 serbia.16.a:0 "Verdammte Serben..."

 serbia.17.t:0 "Die Rückkehr des Königs"
 serbia.17.d:0 "Der dreizehnjährige Thronfolger, Prinz Petar Karađorđević, ist mit einem kleinen Gefolge aus eingefleischten Royalisten und seinem Onkel Prinz Pavle per Flugzeug auf dem Belgrader Flughafen eingetroffen. Hier wurden sie von Petar Živković, der serbischen Armee und Tausenden von Zivilisten empfangen, die ihren neuen Monarchen erleben wollten. Nach einer kurzen Autofahrt durch die Stadt erreichte das Gefolge die St.-Michael-Kathedrale, ähnlich wie es sein Großvater und Namensvetter vor drei Jahrzehnten getan hatte. Um das Ende eines kurzen republikanischen Intermezzos zu symbolisieren, wurde eine Krönungszeremonie abgehalten, bei der der Teenager in serbische königliche Insignien gekleidet, gekrönt und zum neuen König von Serbien, Petar II, gesalbt wurde.\n\nAufgrund seines jungen Alters wird eine Regentschaft eingerichtet werden müssen, und obwohl Živković sicher ist, dass er sie führen wird, wird er die Unterstützung von sympathisierenden Politikern aus der ehemaligen Republik benötigen, um an der Macht zu bleiben, denn es gibt nur wenige von ihnen. Der König selbst scheint jedoch mit der Veränderung der Verhältnisse nicht ganz zufrieden zu sein. Obwohl er die ihm auferlegte Pflicht der Königswürde versteht, ist die Armut und Düsternis seines neuen Königreichs eine unangenehme Abwechslung zu Kanada, wo er sein ganzes Leben verbracht hat. Doch auch wenn er regiert, so regiert er doch nicht, und so ist seine Meinung nur von geringer Bedeutung."
 serbia.17.a:0 "Lang lebe der König!"

 serbia.18.t:0 "Die Ermordung von Jaša Prodanović"
 serbia.18.d:0 "Der erste Präsident der Serbischen Republik und einer der verehrtesten Staatsmänner der Republikanischen Partei, Jakov "Jaša" Prodanović, wurde heute ermordet. Die plötzliche, verabscheuungswürdige Tat ereignete sich in der Wohnung des Politikers in Belgrad, in die plötzlich mehrere bewaffnete Agenten eindrangen und ihr Opfer ohne Reue hinrichteten - so berichtete es der Sohn des Politikers, Borislav, der einige Stunden später zufällig zu Besuch kam.\n\nDer 1926 gewählte Prodanović konsolidierte die Errungenschaften der republikanischen Revolution und führte umfassende Reformen durch, um das zu schaffen, was er als eine mitfühlende, demokratische Nation verstand. Seine politische und literarische Karriere war ihm schon Jahrzehnte vor der Revolution vorausgegangen, und er hatte bereits vor dem Weltkrieg Ministerämter bekleidet. Als entschiedener Gegner von Militarismus und Autoritarismus geriet er jedoch in Konflikt mit dem Geheimbund Konspiracija und verzichtete schließlich auf eine Wiederwahl - aus diesem Grund und wegen seiner späteren Unterstützung von Anti-Konspiracija-Bestrebungen kursieren Gerüchte, dass er von ihnen abgesetzt wurde.\n\nDie Offiziere und Generäle in ihren Logen und Kreisen fühlen sich verständlicherweise bedroht - so allmächtig sich ihre Kontrolle über Serbien manchmal auch anfühlen mag, ihr Netzwerk war schon immer brüchig, und jetzt, da wir uns entschieden haben, uns ihrem Einfluss offen zu widersetzen, haben sie uns eine Warnung gegeben. Eine Linie, die sie mit Prodanovićs Blut in den Sand gezeichnet haben:\n\nWenn ihr noch einen Schritt weiter geht, werden andere das Gleiche erleiden.\n\nOder ist es vielleicht nur das, was sie uns glauben machen wollen...? Die Untersuchung des Attentats beginnt - und bevor das Militär sie beendet, haben wir vielleicht die einmalige Gelegenheit, das Damoklesschwert über uns loszuwerden."
 serbia.18.a:0 "Verstanden."

 serbia.19.t:0 "Dem Falken die Flügel stutzen"
 serbia.19.d:0 "Die Konspiracija und der Rest der serbischen Militaristenlobby haben sich in ihren Logen und geheimen Gesprächsgruppen eingeschlossen und sind wahrscheinlich davon ausgegangen, dass sie sich um die Launen der zivilen Regierung nicht zu kümmern brauchen. Sie verdanken ihre Republik den Bemühungen der nationalistisch gesinnten Verschwörung, und sie würden es nicht wagen, mehr als eine Machtdemonstration gegen sie zu unternehmen. Am Ende haben sie für ihre Selbstüberschätzung bezahlt.\n\nMit jedem Tag kamen mehr und mehr Beweise für die Beteiligung der Armee an der Ermordung von Prodanović ans Licht, was zusammen mit geschickter Propaganda und Meinungsmache hier und da die Bevölkerung gegen die Militärs aufbrachte. Die Nation vereinte sich in einem Schrei nach Gerechtigkeit, nicht nur für Prodanović, sondern auch für Hunderte von anderen, die verschwunden, hingerichtet oder durch die eiserne Hand des Militärs verkrüppelt worden waren.\n\nEs war nicht mehr 1903, und ein Rache-Staatsstreich würde nicht funktionieren. Daher akzeptierte die Konspiracija ihre Niederlage. Nach und nach traten Offiziere und Politiker aus der Armee und der Bürokratie zurück, die sich als Komplizen der Verschwörung entpuppten und keine andere Möglichkeit sahen, als zurückzutreten. Auch wenn es nur ein vorübergehender Sieg ist, so ist es doch der erste wirkliche Sieg, der gegen die Konspiracija errungen wurde."
 serbia.19.a:0 "Die Freiheit überlebt einen weiteren Tag."
 SER_curbed_konspiracija_control_tt:0 "£national_populist_texticon §YNational Populistische§! Popularität ist auf maximal 15% begrenzt."

 serbia.20.t:0 "Schwindende Demokratie"
 serbia.20.d1:0 "Die demokratisch gewählte Regierung Serbiens beschloss, sich gegen ihre Wohltäter zu stellen und beschuldigte die serbische Armee und ihre geheimen Cliquen offen, den ehemaligen Präsidenten ermordet zu haben, sei es aus Kalkül oder in einem Akt beispielloser Kühnheit. Was auch immer die Beweggründe für diese Wende waren, sie spielen heute kaum noch eine Rolle, denn die Folgen waren katastrophal. Die Konspiracija hat gespürt, dass die Anschuldigungen der Zivilregierung auf wackligen Füßen stehen, und hat mit allen ihr zur Verfügung stehenden Mitteln Gegenmaßnahmen ergriffen.\n\nDie Koalition in der Skupština ist zerbrochen, da immer mehr Abgeordnete ihre Besorgnis über die "verräterische" Politik des Präsidenten äußern. Nach und nach tauchen Veröffentlichungen und Zeitungsartikel auf, in denen die Regierung beschuldigt wird, die Ermittlungen zum Tod von Prodanović falsch geführt zu haben und nach imaginären Feinden zu suchen, um sich zu erholen. Sogar der Sohn des getöteten Präsidenten hat sich zu erkennen gegeben und sich für das Militär und seine Ziele eingesetzt. Die Ermittlungen wurden eingestellt, und bald erklärten die Gerichte eilig, der ehemalige Präsident sei von einem einsamen royalistischen Fanatiker erschossen worden.\n\nDer Präsident und seine Minister können nachts nicht mehr sicher spazieren gehen, da sie wissen, dass sie als Nächste auf der Abschussliste des Geheimbundes stehen könnten. Ihre letzte Chance, die Reißzähne der "zweiten Schwarzen Hand" zu ziehen, ist gescheitert, und jetzt können sie nur noch schweigend überleben und hoffen, dass sie den Radikalismus des Militärs aussitzen können."
 serbia.20.d2:0 "Mehrere Monate sind vergangen, und weder die Regierung noch die Strafverfolgungsbehörden haben etwas unternommen. Ist es Angst, weil man weiß, dass man jemanden, der zu mächtig ist, des Mordes beschuldigen könnte, wenn man zu tief stochert? Oder ist es die heimliche Einsicht, dass die Konspiracija zu mächtig geworden ist, als dass man sie kontrollieren könnte? Die Ermittlungen wurden eingestellt, und bald erklärten die Gerichte in aller Eile, dass der ehemalige Präsident von einem einsamen royalistischen Fanatiker erschossen wurde.\n\nDer Präsident und seine Minister können nachts nicht mehr sicher spazieren gehen, da sie wissen, dass sie als Nächste auf der Abschussliste des Geheimbundes stehen könnten. Ihre letzte Chance, die Reißzähne der "zweiten Schwarzen Hand" abzustumpfen, ist gescheitert. Jetzt können sie nur noch schweigend überleben und hoffen, dass sie den Radikalismus des Militärs abwarten können."
 serbia.20.a:0 "Alas..."
 SER_enshrined_konspiracija_control_tt:0 "£national_populist_texticon §YNational Populistische§! Popularität ist auf ein Minimum von 11% begrenzt ( Level 2 Konspiracija Kontrolle)\nAlle Anti-Konspiracija Schwerpunkte und Ideen sind deaktiviert."

 serbia.21.t:0 "Wahlen von [GetYear]"
 serbia.21.d:0 "Nach der Verfassung werden alle fünf Jahre Wahlen zur Skupština abgehalten. Die Amtszeit der derzeitigen Versammlung ist abgelaufen, und es ist an der Zeit, eine neue Versammlung zu wählen, die einen neuen Präsidenten und ein Ministerkabinett wählt, das das Land für die nächsten fünf Jahre regiert. Zahlreiche Parteien haben mit dem Wahlkampf begonnen, aber nur zwei von ihnen haben eine Chance, genügend Sitze zu erringen, um eine neue Regierung zu bilden. Welche von ihnen wird sich durchsetzen?"
 serbia.21.a:0 "Die Republikaner bilden wieder eine linke Volksfront."
 serbia.21.b:0 "Die Radikale Volkspartei erhält den Löwenanteil der Stimmen."

 serbia.22.t:0 "Ivan Mihajlov überschreitet die Grenze"
 serbia.22.d:0 "Während sich Bulgarien über den Verlust seiner rechtmäßigen Ländereien auf dem Balkan aufregt, planen mazedonische Flüchtlinge auf unserem Boden ihren nächsten Schritt und bereiten sich darauf vor, in Aktion zu treten. Eine führende Rolle in dieser Bewegung spielt Ivan Mihajlov, ein mazedonischer Kriegsveteran, Reserveoffizier und Juraprofessor in Sofia, der als Adjutant des legendären Anführers der Inneren Mazedonischen Revolutionären Organisation, Todor Aleksandrov, diente.\n\nHeute berichten unsere Strafverfolgungsbehörden, dass Mihajlov und mehrere Dutzend mazedonische Veteranen verschwunden sind, und Gerüchten zufolge haben sie heimlich die serbisch-bulgarische Grenze überquert. Und es scheint, als hätten sie die Grenze gut vorbereitet überquert, mit Waffen und Vorräten obendrein."
 serbia.22.a:0 "...Beobachten Sie die Lage."

 serbia.23.t:0 "Rückkehr der IMRO"
 serbia.23.d:0 "Die bloße Erwähnung der Vnatrešna Makedonska Revolucionerna Organizacija (Interne Makedonische Revolutionäre Organisation) wird ältere Serben mit unruhigen Gedanken erfüllen. Als ultranationalistische, revolutionäre Terrorgruppe kämpfte die IMRO lange Zeit für ein bulgarisches Mazedonien, mit brutalen Aufständen vor dem Weltkrieg in Ilinden und Tikveš gegen jede Macht, die sich ihrer sogenannten "Befreiung" der mazedonischen Region in den Weg stellte. Seit dem Weltkrieg hat die bulgarische Hegemonie in der Region dazu geführt, dass die IMRO in eine Art Schwebezustand geraten ist und mit dem Erreichen ihres Ziels in der Geschichte verschwindet.\n\nUnsere jüngste Rückeroberung Mazedoniens dürfte sich nur schwer konsolidieren lassen, aber heute hat die Nationalversammlung die Nachricht erhalten, dass der bulgarische Oberst und Revolutionär Ivan Mihajlov die Organisation wiederhergestellt und dabei Belgrad den offenen Krieg erklärt hat. Die Gruppe wird zweifelsohne von bulgarischen Elementen, ob heimlich oder nicht, unterstützt werden, was wiederum ihre Aktionen ermutigen wird. Wenn wir sie nicht rasch zerschlagen, befürchten die Militärs, dass die Partisanen vielleicht gar nicht zu schlagen sind."
 serbia.23.a:0 "Oh Gott."

 serbia.24.t:0 "Ruhe in Mazedonien - Runde #[?IMRO_round_system]"
 serbia.24.d:0 "Die Berge und Hügel Mazedoniens machen die Region zu einem gefundenen Fressen für jeden Möchtegern-Guerilla-Revolutionär, und so findet der Konflikt gegen die IMRO in Form eines irregulären Kleinkriegs statt. Bewaffnete mazedonische Banden, die Chetas, infiltrieren vom Hauptquartier der Organisation in den Bergen aus den Rest Mazedoniens, worauf die serbische Armee und die Strafverfolgungsbehörden mit regelmäßigen Patrouillen und einer ähnlich kleinteiligen Organisation reagieren. Unsere Mittel in diesem Krieg sind jedoch begrenzt. Sollen wir die größeren Städte im Norden wie Skopje verteidigen? Oder sollten wir uns auf den ländlichen, gebirgigen Süden konzentrieren?"
 serbia.24.a:0 "Schwerpunkt auf den Städten im Norden."
 serbia.24.b:0 "Schwerpunkt sind die Dörfer im Süden."

 serbia.25.t:0 "Sieg!"
 serbia.25.d:0 "Die mazedonischen Rebellen schlugen um Mitternacht zu, aber unsere Streitkräfte waren darauf vorbereitet und schlugen hart zurück. Nach mehreren Gefechten im ganzen Land hat die IMRO schwere Verluste erlitten und war gezwungen, sich zu verteidigen. Der Krieg geht weiter, aber wir haben heute einen beeindruckenden Sieg errungen."
 serbia.25.a:0 "Das gilt für alle Verbrecher!"

 serbia.26.t:0 "Niederlage!"
 serbia.26.d:0 "Unsere Strategie hat sich als Fehlkalkulation erwiesen. Positionen, die verstärkt wurden, haben den letzten Monat mit Däumchendrehen verbracht, während die mazedonischen Revolutionäre erfolgreich mehrere unverteidigte Dörfer und Nachschubdepots überfallen haben. Während wir noch versuchen können, diesen Verlust auszugleichen, hat die IMRO heute einen Sieg errungen."
 serbia.26.a:0 "Jagen Sie diese Verbrecher!"

 serbia.27.t:0 "Die Ruhe ist vorbei"
 serbia.27.d:0 "Der irreguläre Kleinkrieg in Mazedonien kann nicht ewig andauern. Die Spannungen in der Region nehmen zu, und der Generalstab meldet, dass die Straßen für große Truppenbewegungen sicher sind - sollte die Situation es zulassen, könnte die serbische Armee eine Großoffensive in die von der IMRO besetzten Gebiete starten. Die Ergebnisse des Guerillakonflikts der letzten drei Monate werden sich ebenfalls auswirken - und sie sind..."
 serbia.27.a:0 "Die IMRO erlangt einen Vorteil"
 serbia.27.b:0 "Serbien erlangt einen Vorteil"

 serbia.28.t:0 "Chaos und Unruhe in Mazedonien"
 serbia.28.d:0 "Unsere Bemühungen, die Ordnung in Südserbien wiederherzustellen, wurden durch den Verlust der Ordnung in vielen Bezirken der Region behindert. Die IMRO hat hart daran gearbeitet, Beamte zu ermorden, Dörfer zu überfallen und die Kommunikation zu unterbrechen, um dies durchzusetzen - und aufgrund ihrer Bemühungen sind unsere Reaktionsmöglichkeiten stark eingeschränkt."
 serbia.28.a:0 "Bastarde!"

 serbia.29.t:0 "Besetzung von Pirin Mazedonien"
 serbia.29.d:0 "Der anhaltende Konflikt in Serbien ist auf bulgarischen Boden übergeschwappt: Kämpfer der Internen Mazedonischen Revolutionären Organisation sind auf der Suche nach einem Zufluchtsort vor den serbischen Behörden, von dem aus sie neue Offensiven und Terroranschläge planen können, in der Region Pirin im Südwesten gelandet. Seitdem haben sie die tatsächliche Kontrolle über die Region erlangt. Unsere Behörden und alle ihre Versuche, dort die Ordnung aufrechtzuerhalten, waren machtlos, und Mihajlovs Organisation hat dort einen "Staat im Staat" errichtet - mit eigener Armee, Strafverfolgung und sogar Steuern. Pirin wird trockengelegt, um die Pläne der IMRO in Mazedonien zu finanzieren, und obwohl ihre Ziele mit unseren übereinstimmen, bedeutet dies, dass wir selbst darunter leiden müssen..."
 serbia.29.a:0 "Nicht großartig, nicht schrecklich..."

 serbia.30.t:0 "Attentate!"
 serbia.30.d:0 "Die IMRO hat sich nicht damit begnügt, die mazedonische Bevölkerung und das serbische Volk in Angst und Schrecken zu versetzen, sondern ist dazu übergegangen, Soldaten und Offiziere der Streitkräfte des Landes ins Visier zu nehmen. In den letzten Wochen haben ihre fanatischen Killer serbische Offiziere erschossen oder mit Autobomben ausgeschaltet, ohne Rücksicht auf deren eigenes Leben und Sicherheit. Obwohl wir in aller Eile die Sicherheitsvorkehrungen erhöht haben, um unsere Kommandeure zu schützen, hat die Arbeit der IMRO die von ihnen gewünschte Wirkung gezeigt: Die serbische Armee leidet unter dem angerichteten Schaden, sogar einige unserer höchsten Kommandeure sind außer Gefecht gesetzt und werden für einige Zeit nicht an die Front zurückkehren können."
 serbia.30.a:0 "Ihr werdet für jedes Leben, das ihr gefordert habt, mit Blut bezahlen."

 serbia.31.t:0 "Der Fall von Mazedonien"
 serbia.31.d:0 "Aus Tagen wurden Wochen und aus Wochen wurden Monate, und der Krieg in Mazedonien hat sich immer mehr zu Serbiens Gunsten gewendet. Wellen von Soldaten werden entsandt, um die Ordnung in der Region aufrechtzuerhalten, und kehren doch in Särgen zurück. Mit jedem Opfer, mit jedem Terrorakt wendet sich die Meinung der Bevölkerung immer mehr gegen die serbischen Behörden, und da es ihnen nicht gelingt, die Situation unter Kontrolle zu bringen, gerät die Lage völlig außer Kontrolle. Schließlich wurde ein vorübergehender Rückzug aus der Region angeordnet, um die Positionen der Armee im Norden zu konsolidieren und unnötige Verluste zu vermeiden.\n\nSkopje, die Hauptstadt Mazedoniens, ist heute ein malerischer Anblick. Sie verbrennen serbische Erinnerungsstücke in Lagerfeuern, stehen triumphierend auf den Dächern von Gebäuden und Moscheen, schwenken ihre rot-schwarzen Fahnen und skandieren die Worte des "Aufbruchs der Freiheit", der Hymne der mazedonischen Revolutionäre. Vertreter aus allen befreiten Regionen Mazedoniens haben sich in der Hauptstadt versammelt und Ivan Mihajlov mit Stolz zum ersten Präsidenten des Unabhängigen Staates Mazedonien erklärt.\n\nAls erste Handlung erklärte die verfassungsgebende Versammlung Mazedoniens die "Wiederherstellung der unsterblichen, historischen Bande zwischen den Völkern Vardar-Mazedoniens und Bulgariens" und sandte eine offizielle diplomatische Note an die Regierung in Sofia, in der die Rückkehr der bulgarischen Truppen auf ihren rechtmäßigen Boden gefordert wird. Jede Kontrolle, die wir noch über Mazedonien haben, schwindet von Sekunde zu Sekunde, und wenn wir uns nicht gegen die Bulgaren stellen, könnten wir sie endgültig verlieren..."
 serbia.31.a:0 "Verdammt..."
 serbia.31.b:0 "Das werden wir nicht hinnehmen! Tod für Bulgarien!"

 serbia.310.t:0 "Offene Kriegsführung in Mazedonien"
 serbia.310.d:0 "Während sich der Krieg um Serbien ausbreitet, wird die mazedonische Region noch widerspenstiger als zuvor. Soldaten, die einst zur Überwachung des Landes eingesetzt wurden, sind gezwungen, anderswo eingesetzt zu werden, was der IMRO Raum zum Atmen gibt und es ihr ermöglicht, die nächste Phase ihres Plans zur Befreiung Mazedoniens in die Tat umzusetzen. In den Bergen rund um das Vardar-Tal haben sich die Woiwoden der IMRO versammelt, um die Unabhängigkeit des "Unabhängigen Staates Mazedonien" zu verkünden und alle Mazedonier aufzufordern, zu den Waffen zu greifen und den verhassten serbischen Eindringling ein für alle Mal aus ihrem Land zu vertreiben. Von diesen Bergen steigen ihre Komitas herab, und in der Region bricht erneut offener Krieg aus."
 serbia.310.a:0 "Sie weigern sich, sich weiter zu verstecken. Und so werden sie sterben."

 serbia.3100.t:0 "Ordnung in Mazedonien wiederhergestellt"
 serbia.3100.d:0 "Ein siegreicher Feldzug hat dem Terror der Inneren Mazedonischen Revolutionären Organisation in Südserbien ein Ende gesetzt. Ihre bewaffneten Banden und Abteilungen wurden nacheinander von den überlegenen serbischen Waffen zerschlagen, und die Ordnung wurde vollständig wiederhergestellt. Hunderte, wenn nicht Tausende sind während des Konflikts ums Leben gekommen, und die Zivilbevölkerung hat sowohl unter den Repressalien als auch unter den Terrorakten sehr gelitten. Jetzt, da die Flammen des Bürgerkriegs gelöscht sind, ist jedoch ein gewisser Frieden in die Region zurückgekehrt. Vorerst wird Südserbien unter militärischer Besatzung bleiben, und der Wiederaufbau wird stattfinden müssen, bevor es wieder in die größere serbische Nation integriert werden kann."
 serbia.3100.a:0 "Ein Hoch auf das Serbentum!"

serbia.32.t:0 "Krieg droht!"
serbia.32.d:0 "Während die Armeen unserer Verbündeten mobilisieren und zu den Grenzen unserer Feinde marschieren, gibt es eine gewisse Wahrheit. Innerhalb weniger Wochen wird sich [SER.GetNameDef] im Krieg befinden und versuchen, ihr verlorenes Land zurückzuerobern. Für uns ist es an der Zeit, das Gleiche zu tun, also sind wir bereit, einzumarschieren, sobald die Kriegserklärung abgeschickt wurde."
serbia.32.a:0 "Wir werden bereit sein."

serbia.33.t:0 "Serbien mobilisiert für den Krieg"
serbia.33.d:0 "Wir haben beunruhigende Nachrichten aus Belgrad erhalten. Es scheint, dass Serbien, zusammen mit seinen Verbündeten, für einen Krieg gegen uns mobilisiert. Trotz ihrer Versuche, ihre Absichten zu vertuschen, wurden Armeen gesehen, die sich entlang der Grenzen des Reiches vorbereiten. Wir haben noch keine Erklärung von der serbischen Botschaft in Wien erhalten, aber viele Beamte glauben, dass es nur eine Frage der Zeit ist, bis eine formelle Kriegserklärung an den Kaiser übergeben wird."
serbia.33.a:0 "Wir werden sie wie beim letzten Mal besiegen."

serbia.34.t:0 "Krieg gegen Österreich"
serbia.34.d.normal:0 "Die Armee ist bereit, die Flugzeuge sind aufgetankt und eine formelle Kriegserklärung im Namen unserer Verbündeten innerhalb der [Root.GetFactionName] wurde verfasst. Der Krieg gegen Wien steht kurz bevor, ist fast sicher, aber nicht alle sind mit an Bord. In letzter Minute traf sich [Root.GetLeader] mit einer Gruppe von Ministern der [Root.GetRulingParty] unter vier Augen. Die Kader der Beamten teilen alle ähnliche Sorgen über unsere Chancen. [AUS.GetNameDefCap] ist eine gewaltige Militärmacht, Tausende unserer Männer werden sterben, und ein Sieg ist keineswegs sicher. Revanchismus ist eine Sache, aber ist es das wert, das Schicksal der [Root.GetAdjective] Nation aufs Spiel zu setzen?\n\nNach einem längeren Treffen und einem Briefwechsel mit dem Außenminister [GetForeignMinister] verließen die Beamten das Treffen mit klaren Absichten."
serbia.34.d.already_at_war:0 "Mitten in unserem Krieg gegen [AUS.GetNameDef] haben wir Informationen erhalten, dass unsere Verbündeten endlich nachziehen. Für sie steht der Krieg gegen Wien unmittelbar bevor, auch wenn nicht alle mit an Bord sind, aber wir führen den Konflikt nun schon eine Weile und können daher nur darauf warten, dass ihre Unterstützung endlich kommt."
serbia.34.a:0 "In den Krieg, Österreich muss zerstört werden!"
serbia.34.b:0 "Wir werden heute nicht in den Krieg ziehen."
serbia.34.c:0 "Vorwärts, zum Sieg!"

serbia.35.t:0 "Die Balkan-Forschungsinitiative"
serbia.35.d:0 "Kürzlich hat [From.GetNameDef] die "Balkan Forschungsinitiative" ins Leben gerufen, einen internationalen Zusammenschluss wissenschaftlicher und investigativer Köpfe, um die Region zu stärken. Obwohl nicht erklärt, ist es klar, dass das primäre Ziel der Initiative ist es, unsere militärischen Kapazitäten in Vorbereitung auf den Krieg gegen diejenigen, die uns bedrohen zu stärken.\n\nDie [From.GetAdjective]-Diplomaten haben uns eine formelle Einladung in die Gruppe gewährt, die von uns verlangen würde, militärische und industrielle Geheimnisse im Austausch gegen serbische Pläne und Informationen preiszugeben. Es könnte ein lukratives Unterfangen sein, allerdings könnte es auch dazu führen, dass sich die [From.GetAdjectiveDef]s einfach an unserer harten Arbeit bereichern. Wie sollten wir auf die Einladung reagieren?"
serbia.35.a:0 "Natürlich werden wir mitmachen!"
serbia.35.b:0 "Wir vertrauen ihnen nicht."

serbia.36.t:0 "[From.GetNameDefCap] Weigert sich, der Forschungsinitiative beizutreten"
serbia.36.d:0 "Heute erhielten wir eine Rückmeldung von [From.GetNameDef], die unsere Einladung zur Balkan Forschungs Initiative abgelehnt haben. In ihrer höflichen, aber entschiedenen Erklärung führten die Diplomaten von [From.GetAdjectiveDef] an, dass sie unseren Absichten hinter der Organisation nicht trauen können und sich daher nicht wohl dabei fühlen, ihre Staatsgeheimnisse mit Belgrad zu teilen."
serbia.36.a:0 "Ihr Verlust."

serbia.37.t:0 "Ende der Balkan-Forschungsinitiative"
serbia.37.d.war:0 "Heute hat uns die Botschaft von [From.GetAdjectiveDef] ein eher erwartetes Telegramm zukommen lassen. Nach unserer Kriegserklärung an ein Mitglied der Balkan Forschungs Initiative hat [From.GetNameDef] die exekutive Entscheidung getroffen, uns mit sofortiger Wirkung aus der Initiative zu entfernen, während er auch die militärischen und industriellen Pläne einbehält, die wir in der Vergangenheit mit ihnen geteilt hatten. Im Wesentlichen haben wir unsere ziemlich privilegierte Position eingebüßt."
serbia.37.d.joined_other_faction:0 "Heute hat uns die Botschaft von [From.GetAdjectiveDef] ein eher erwartetes Telegramm zukommen lassen. Nach unserem Austritt aus der [From.GetFactionName] hat [From.GetNameDef] die exekutive Entscheidung getroffen, uns mit sofortiger Wirkung aus der Initiative zu entfernen, während sie auch die militärischen und industriellen Pläne einbehalten, die wir in der Vergangenheit mit ihnen geteilt hatten. Im Wesentlichen haben wir unsere ziemlich privilegierte Position eingebüßt."
serbia.37.a:0 "Verdammt."

serbia.38.t:0 "[From.GetNameDefCap] Möchte dem [Root.GetFactionName] beitreten"
serbia.38.d:0 "Wir haben eine Nachricht von [FROM.GetNameDef] erhalten, in der sie darum gebeten haben, der [ROOT.GetFactionName] beizutreten. In ihrer Nachricht zitieren sie die langjährigen Verbindungen zwischen [FROM.GetAdjectiveDef] und unseren Regierungen, während sie auch ihr Militär und ihre Luftwaffe für alle zukünftigen Konflikte zusagen, in denen sich [ROOT.GetFactionName] befindet. Wie sollten wir darauf reagieren?"
serbia.38.a:0 "Weitere Verbündete sind immer willkommen."
serbia.38.b:0 "Sie machen mehr Ärger als sie wert wären."

serbia.39.t:0 "[From.GetNameDefCap] Akzeptiert Allianz"
 serbia.39.d.INT:0 "Es scheint, dass unsere Versuche, sich der [From.GetFactionName] anzuschließen, Früchte getragen haben. Heute trafen sich Diplomaten der [From.GetNameDef] mit unseren Beamten und akzeptierten formell unsere Bitte, sich unseren ehemaligen Waffenbrüdern in ihren zukünftigen Konflikten gegen die Kapitalisten anzuschließen. In den kommenden Tagen wird ein formeller Vertrag zwischen [Root.GetNameDef] und Mitgliedern der [From.GetFactionName] unterzeichnet werden, der unsere wiederhergestellten diplomatischen Bande festigt."
serbia.39.d.ENT:0 "Es scheint, dass unsere Versuche, sich der [From.GetFactionName] anzuschließen, Früchte getragen haben. Heute trafen sich Diplomaten der [From.GetNameDef] mit dem Premierminister und akzeptierten formell unsere Bitte, sich unseren ehemaligen Waffenbrüdern in ihren zukünftigen Konflikten gegen die Syndikalisten anzuschließen. In den kommenden Tagen wird ein formeller Vertrag zwischen [Root.GetNameDef] und Mitgliedern der [From.GetFactionName] unterzeichnet werden, der unsere neu geschmiedeten diplomatischen Bande festigt."
 serbia.39.d.RUS:0 "Es scheint, dass unsere Versuche, sich der [From.GetFactionName] anzuschließen, Früchte getragen haben.Heute trafen sich Diplomaten von [From.GetNameDef] mit unseren Beamten und akzeptierten formell unser Ersuchen, unseren kulturellen Brüdern in ihren zukünftigen Konflikten gegen den Hegemon von Europa beizustehen. In den kommenden Tagen wird ein formeller Vertrag zwischen [Root.GetNameDef] und [From.GetNameDef] unterzeichnet werden, der unsere neu geschmiedeten diplomatischen Bande festigt."
 serbia.39.d.GER:0 "Es scheint, dass unsere Versuche, sich der [From.GetFactionName] anzuschließen, Früchte getragen haben. Heute trafen sich Diplomaten der [From.GetNameDef] mit dem Premierminister, der unser Ersuchen offiziell annahm, sich unseren ehemaligen Waffenbrüdern in ihren künftigen Konflikten gegen die Syndikalisten anzuschließen. In den kommenden Tagen wird ein formeller Vertrag zwischen [Root.GetNameDef] und Mitgliedern der [From.GetFactionName] unterzeichnet werden, der unsere wiederhergestellten diplomatischen Bande festigt."
 serbia.39.a:0 "Wieder einmal Verbündete!"
 serbia.39.b:0 "Hoffen wir, dass die andere Seite der Schützengräben einladender ist..."

serbia.40.t:0 "[From.GetNameDefCap] löst den Belgrader Pakt auf"
serbia.40.d:0 "Wir haben heute eine dringende Nachricht von [From.GetNameDef] erhalten. Nach den jüngsten diplomatischen Verhandlungen haben [From.GetAdjectiveDef]-Beamte beschlossen, den Belgrader Pakt aufzulösen, mit der Begründung, dass sich die Situation in Europa unermesslich verändert hat und ein kleines regionales Bündnis den Balkan nicht mehr vor äußeren Bedrohungen schützen kann. Sie haben uns angefleht, ihrem Beispiel zu folgen und Schutz bei größeren Mächten zu suchen, und haben sich für die Situation entschuldigt."
serbia.40.a:0 "Nun ja."

serbia.41.t:0 "[From.GetNameDefCap] Verweigert Allianz"
serbia.41.d:0 "Es scheint, dass unsere Versuche, der [From.GetFactionName] beizutreten, gescheitert sind. Heute haben Diplomaten von [From.GetNameDef] eine formelle Antwort an den Premierminister gegeben, in der sie unsere Versuche, der [From.GetFactionName] beizutreten, rundweg ablehnen. Es scheint, dass wir vorerst wohl oder übel diplomatisch von den europäischen Großmächten isoliert bleiben werden."
 serbia.41.a:0 "So viel zu "alten Freundschaften"."

 serbia.42.t:0 "[From.GetNameDefCap] Aligniert mit Russland"
 serbia.42.d:0 "Eine wichtige Nachricht hat uns heute erreicht - [From.GetNameDef] hat den Belgrader Pakt offiziell aufgelöst und ein Bündnis mit [RUS.GetNameDef] angekündigt. Es scheint, dass der Belgrader Pakt zwar nützlich war, um regionale Bedrohungen auf dem Balkan einzudämmen, dass er aber letztlich nicht in der Lage sein würde, sich allein gegen die Großmächte in Westeuropa zu behaupten, weshalb [From.GetNameDef] beschlossen hat, sich der [RUS.GetFactionName] anzuschließen. Die Frage, die sich nun stellt, ist, ob wir ihnen folgen oder stattdessen unseren eigenen Weg gehen."
 serbia.42.a:0 "Wir werden ihnen in die Russische Sphäre folgen."
 serbia.42.b:0 "Wir werden also unseren eigenen Weg suchen."
 serbia.42.c:0 "Wir werden ihnen in die Russische Sphäre folgen."

 serbia.4200.t:0 "[From.GetNameDefCap] Bittet um Beitritt zu unserer Allianz"
 serbia.4200.d.ROM:0 "Nach der Auflösung des Belgrader Paktes ist [From.GetNameDef] isoliert und von vielen Nationen umgeben, die bestenfalls laue Beziehungen zu ihm unterhalten. Wir haben heute eine Nachricht von ihrer Botschaft in [ROOT.Capital.GetCapitalVictoryPointName] erhalten. Da der Regierung von Bukarest keine andere Wahl blieb, hat sie um eine "Zusammenarbeit" zwischen unseren beiden Nationen in militärischen Angelegenheiten gebeten. Daran ist jedoch eine Bedingung geknüpft. Als Gegenleistung für den [From.GetAdjective]-Beitritt zur [ROOT.GetFactionName] müssen wir offiziell auf alle Ansprüche auf Bessarabien und die [From.GetAdjective]-Mehrheitsterritorien in Galizien verzichten. Dies ist sicherlich ein hoher Preis, den wir zu zahlen haben, obwohl die Vorteile auch beträchtlich sind - Deutschland wird einer seiner wichtigsten Öllieferanten entzogen und wir gewinnen möglicherweise einen wichtigen Verbündeten auf dem Balkan. Wie sollte unsere Antwort lauten?"
 serbia.4200.d.other:0 "Nach dem Eintritt von [SER.GetNameDef] in die Russische Sphäre haben wir eine Anfrage von [From.GetNameDef], einem ehemaligen Mitglied des Belgrader Pakts, erhalten. Es scheint, dass sie ihre Optionen nach der Auflösung des Paktes abgewogen haben und ihr Interesse an einem Militärbündnis mit uns bekundet haben. Sollten wir das Angebot annehmen, oder ist ihre Mitgliedschaft nicht notwendig?"
 serbia.4200.a:0 "[SER_russia_accept_ally_text]"
 serbia.4200.b:0 "[SER_russia_refuse_ally_text]"
 serbia.4200.c:0 "In Anbetracht unserer Umstände haben wir keine andere Wahl."

 SER_russia_accept_ally_ROM:0 "Es ist an der Zeit, dass wir diese Fehde hinter uns lassen."
 SER_russia_refuse_ally_ROM:0 "Bessarabien ist russisch!"

 SER_russia_accept_ally_other:0 "Willkommen an Bord!"
 SER_russia_refuse_ally_other:0 "Nein, wir trauen ihnen nicht."

 serbia.4201.t:0 "[From.GetNameDefCap] hat abgelehnt!"
 serbia.4201.d:0 "Wir haben heute eine Antwort von [ROOT.Capital.GetCapitalVictoryPointName] auf unseren Antrag auf ein Militärbündnis erhalten. Nach sorgfältiger Prüfung wurde uns der Eintritt in die Sphäre von [FROM.GetAdjective] mit der Begründung verweigert, dass unsere Außenpolitik und unsere nationalen Ziele einfach nicht mit ihren übereinstimmen. Es sieht so aus, als müssten wir uns anderweitig um Unterstützung bemühen."
 serbia.4201.a:0 "Sie sind entweder verrückt oder begehren unser Gebiet. Wahrscheinlich beides."

 serbia.43.t:0 "Die Serbische Radikale Union"
 serbia.43.d:0 "Die Radikale Volkspartei und die Agrarier haben seit ihrer Gründung aus dem Hauptverband der serbischen landwirtschaftlichen Genossenschaften im Jahr 1919 enge Beziehungen zueinander unterhalten. Während die Agrarier im Allgemeinen eine Bewegung waren, die sehr spezifische ländliche Belange vertrat, gab ihr Bündnis mit den Radikalen ihnen die Möglichkeit, diese anzusprechen, während die Radikalen nicht nein sagen konnten zu einem verlässlichen Partner in der Skupština und außerhalb davon - eine Beziehung zum gegenseitigen Nutzen.\n\nAuf Initiative von Präsident Milan Stojadinović haben die beiden Parteien einen weiteren Schritt in ihrer Zusammenarbeit unternommen und sich zu einer einzigen Partei - der Serbischen Radikalen Union - zusammengeschlossen. Der Präsident wird seine Rolle als Parteivorsitzender in der neuen Vereinigung beibehalten, aber in allen Sektionen werden Parteiwahlen abgehalten, um die stellvertretenden Vorsitzenden und Sekretäre zu bestimmen, wobei einer der stellvertretenden Posten bereits für Milan Gavrilović, den Vorsitzenden der ehemaligen Agrarpartei, reserviert ist.\n\nDie Radikale Union, die nach der Abkürzung ihres Namens "Sarez" genannt wird, verfügt nun über eine breite Mehrheit in der Skupština, und einige äußern bereits ihre Besorgnis über einen so mächtigen Block, der hinter dem Präsidenten steht..."
 serbia.43.a:0 "Ein Toast auf unsere neuen Kameraden!"

 serbia.44.t:0 "Stojadinovićs Aufruf zum Handeln"
 serbia.44.d:0 "Die Lage auf dem Balkan und in der Welt hat sich nicht unbedingt zum Vorteil Serbiens entwickelt.\n\nDie natürliche Aufgabe der Serben bleibt jedoch bestehen. Es gibt keine andere Nation, die für die Südslawen das sein könnte, was Preußen für die Deutschen oder Piemont für die Italiener war. Erst wenn wir dieses Ziel erreicht haben, werden die Südslawen in Frieden gedeihen können - denn heute werden sie, auf verschiedene Stämme aufgeteilt, von fremden Mächten beherrscht und sind nicht in der Lage, ihre Fähigkeiten voll auszuschöpfen. Heute, nach zwanzig Jahren der Ruhe und Vorbereitung, befinden sich die Serben wieder im Krieg, mit genau demselben Ziel vor Augen.\n\nIch erkenne das Zögern meiner Kollegen und des serbischen Volkes, das beim letzten Mal, als dies geschah, sehr gelitten hat. Ich glaube, dass Nikola Pašić das gleiche Zögern im Herzen hatte, als die ersten österreichischen Granaten auf Belgrad fielen und wir den Qualen ihrer Besatzung ausgesetzt waren. Und damit sich so etwas nicht wiederholt, schlage ich ein Regime der nationalen Einheit vor, eine Zeit, in der alle Serben ihre Differenzen beiseite legen und an einer gemeinsamen Zukunft arbeiten können. Die Skupština wird bestehen bleiben, aber ihre Zusammensetzung muss gleich bleiben, bis die Südslawen endlich vereint sind, und die Entscheidungen in der Versammlung werden von nun an nicht von parteipolitischen Differenzen, sondern von den Bedürfnissen der Nation und ihren befreienden Zielen bestimmt.\n\n Ich habe mit der republikanischen und der sozialistischen Führung gesprochen, und obwohl es in ihren Reihen offensichtlich Vorbehalte gibt, muss ich ihnen versichern, dass ich nicht versuche, dies als Mittel zu benutzen, um allein zu regieren. Die Verfassung wird weiterhin gelten, und ich werde dafür sorgen, dass ein Gipfeltreffen von Vertretern aller Parteien einberufen wird, auf dem wir die nationale Politik festlegen können..."
 serbia.44.a:0 "Faszinierend..."

 serbia.45.t:0 "Konflikt innerhalb der konsolidierten Regierung"
 serbia.45.d1:0 "Der Rat für nationale Einigung wurde zwar mit dem Ziel gegründet, die nationale Einheit angesichts künftiger Konflikte zu fördern, ist aber nicht vor internen Streitigkeiten gefeit. Da er mehrere Ideologien in den parteiübergreifenden Ausschüssen vereint, ist es unvermeidlich, dass sich diese Parteien über den weiteren Weg uneins sind.\n\nDiesmal kam es zu Auseinandersetzungen zwischen den Radikalen und den Republikanern, wobei erstere gezwungen waren, ihre die Nation festigende Politik gegen die Kritik der letzteren an der möglichen Verletzung des demokratischen Prinzips zu verteidigen."
 serbia.45.d2:0 "Der Rat für die nationale Einigung wurde zwar mit dem Ziel gegründet, die nationale Einheit angesichts künftiger Konflikte zu fördern, ist aber nicht vor internen Streitigkeiten gefeit. Da er mehrere Ideologien in den parteiübergreifenden Ausschüssen vereint, ist es unvermeidlich, dass sich diese Parteien über den weiteren Weg uneins sind.\n\nDiesmal kam es zu Problemen zwischen den Radikalen und den Sozialisten - eine verständliche Meinungsverschiedenheit zwischen dem internationalistischen Ideal der SRP und dem vehementen Hass der Radikalen auf solche die Nation auslöschenden Standpunkte."
 serbia.45.d3:0 "Der Rat für die nationale Einigung wurde zwar mit dem Ziel gegründet, die nationale Einheit angesichts künftiger Konflikte zu fördern, ist aber nicht vor internen Streitigkeiten gefeit. Da er mehrere Ideologien in den parteiübergreifenden Ausschüssen vereint, ist es unvermeidlich, dass sich diese Parteien über den weiteren Weg uneins sind.\n\nDiesmal kam es zu Konflikten zwischen den Republikanern und den Sozialisten - letztere griffen die kapitalistischen und undemokratischen Maßnahmen der konsolidierten Regierung an, während erstere gezwungen waren, sie widerwillig zu verteidigen."
 serbia.45.a:0 "Halt! Holt Hilfe!"

 serbia.46.t:0 "Petar II. unter Hausarrest gestellt"
 serbia.46.d:0 "Nachdem mehrere Zwischenfälle während der Regentschaft die Geduld des Regentschaftsrates von Petar Živković endgültig erschöpft haben, wurde der jugendliche König unter Hausarrest gestellt und bis zu seinem achtzehnten Geburtstag vom öffentlichen Leben ausgeschlossen. Geburtstag aus der Öffentlichkeit zurückzuziehen. Alle seine öffentlichen Auftritte und Auslandsbesuche wurden abgesagt und durch Besuche von Ministern des königlichen Kabinetts ersetzt."
 serbia.46.a:0 "Gut, dass wir ihn los sind!"

 serbia.48.t:0 "Ein Besuch um Mitternacht"
 serbia.48.d:0 "Das Büro des Präsidenten hat heute Abend zwischen dem strömenden Regen und dem Donner einen einsamen Besucher empfangen. Keine Vorwarnung, niemand sonst im Schlepptau, nur ein einsamer Dragomir Vasić, der sich bei der Präsidentengarde entschuldigt und mitteilt, dass er zu einer dringenden Besprechung mit einem anderen Mitglied des Rates für nationale Einheit hier ist. Obwohl er zögerte, empfing der Präsident seinen Vorgänger in seinem Büro.\n\nDer frühere Präsident Vasić war nie dafür bekannt, dass er sich an Etikette und Umgangsformen gehalten hätte, und auch heute Abend hat er sich nicht daneben benommen. Ohne ein Blatt vor den Mund zu nehmen, erklärte der Republikaner, dass er Stojadinovićs Absichten durchschaut habe - wann immer er von der Verteidigung Serbiens durch nationale Einheit sprach, strebte er nur nach persönlicher Macht für sich selbst und seine Clique innerhalb der SRZ. Indem er sich unkontrolliert der Skupština zuwendet, untergräbt er die Demokratie, baut einen Personenkult um sich selbst auf und tritt damit in die Fußstapfen des verstorbenen Königs Aleksandar.\n\nVasić wollte dem Präsidenten kein Ultimatum stellen, teilte aber mit, dass sich die Radikalen und die Republikaner in einer Sackgasse befinden, und der Rest des republikanischen Parteikomitees stimmt dem zu - sie diskutieren heftig über die Zukunft des SONU, und wenn noch deutlicher wird, dass Stojadinović seine Notstandsbefugnisse nutzt, um seine Herrschaft zu einer Autokratie zu konsolidieren, dann werden sie ihre Unterstützung vollständig zurückziehen - die Vorbereitung eines Krieges gegen Österreich, ob real oder fiktiv, wird nicht über ihrem Engagement für die Demokratie stehen."
 serbia.48.a:0 "Was wollen Sie damit andeuten?! Ich arbeite im Rahmen der Vorgaben des Rates!"
 SER_vasic_is_not_so_pissed_tt:0 "Sie versichern Vasić, dass die SONU nach dem Krieg gegen Österreich ihre Aufgaben in der Skupština aufgeben wird."
 serbia.48.b:0 "Is this talk of betrayal? Betrayal of me?!"
 SER_vasic_is_really_pissed_tt:0 "Vasić verkündet lautstark: "Wir hätten die radikalen Verräter 1925 einfach erschießen sollen" und geht."
 SER_reassured_vasic:0 "Die SONU bekennt sich uneingeschränkt zur Demokratie."

 serbia.49.t:0 "Der Untergang von SONU"
 serbia.49.d:0 "Vor der Skupština hielt Milan Grol als Vertreter der republikanischen Delegation eine Rede, in der er erklärte, dass seine Partei nicht mehr in der Lage sei, mit Präsident Milan Stojadinović und der Radikalen Union zusammenzuarbeiten - und gleichzeitig kalte Kommentare zu den, wie der ehemalige Premierminister es ausdrückte, "undemokratischen Zentralisierungsmaßnahmen" abgab, die der Präsident unter dem Deckmantel der nationalen Sicherheit vorantrieb. Trotz ihrer ideologischen Differenzen wurde die Erklärung von vielen Parteien in der Versammlung unterstützt, vor allem von den beiden Sozialisten.\n\nVor der Skupština, die die Republikaner vertritt, kam es im Parlament zu Streitereien und Beschwerden von allen Seiten. Das Gerede wurde durch den ehemaligen Präsidenten Vasić zum Schweigen gebracht, der sich von seinem Platz erhob und Stojadinović offen als "kodreanisches Schwein" bezeichnete, das es nicht verdiene, die serbische Nation zu führen, da es alle Errungenschaften der Revolution zunichte machen werde. Nachdem er Vasić wegen seines Fehlverhaltens aufgefordert hatte, die Sitzung für heute zu verlassen, ordnete der Vorsitzende schließlich deren Vertagung an. Der Rat der Nationalen Einheit wurde jedoch im Stich gelassen."
 serbia.49.a:0 "Nun gut. Die Demokratie ist ohnehin ein verrottender Leichnam."

 serbia.50.t:0 "Import von Luftfahrtfachwissen"
 serbia.50.d:0 "In der gesamten Nachkriegszeit gab es zwei Machtblöcke, auf die wir uns bei der Wiederaufrüstung verlassen konnten. Der russische Staat, so schwach er durch den Vertrag von Brest-Litowsk auch ist, hat sich nie gescheut, die serbische Sache zu unterstützen, sei es aus dem Gefühl der slawischen Brüderlichkeit heraus oder wegen geopolitischer Vorteile. Im Westen hingegen sind die syndikalistischen Staaten, insbesondere Frankreich, seit der republikanischen Revolution zunehmend zu einem wertvollen Handelspartner geworden. Schließlich haben wir einen gemeinsamen Feind - Österreich und Deutschland -, den die Syndikalisten gerne durch ein wiedererstarktes Serbien destabilisiert sehen würden.\n\nJede dieser Mächte kann uns, wenn sie derzeit in der Lage ist, uns zu unterstützen, beim Wiederaufbau der serbischen Luftwaffe helfen."
 serbia.50.a:0 "Die Russen."
 serbia.50.b:0 "Die französischen Syndikalisten."
 serbia.50.c:0 "Wir müssen autark sein."

 serbia.51.t:0 "Wiederaufbau der Luftflotte"
 serbia.51.d:0 "Mit dem Ziel, unsere nicht vorhandene Luftflotte von Grund auf neu aufzubauen, wenden wir uns wieder einmal an unsere ausländischen Vertragspartner. Die russische Luftwaffe, die in Massenproduktion hergestellt wird, verfügt über genügend alte Kampfflugzeuge, um damit eine völlig neue Luftwaffe aufzubauen, während unsere Kameraden im Westen in dieser Hinsicht weniger gut ausgestattet sind. Andererseits ist die französische Luftwaffe bereit, mit serbischen Herstellern bei der Produktion lokaler, französisch geprägter Kampfflugzeuge zusammenzuarbeiten."
 serbia.51.a:0 "Die Russen anzapfen."
 serbia.51.b:0 "Die Franzosen anzapfen."

 serbia.52.t:0 "Beschaffung von Kampfflugzeugen"
 serbia.52.d:0 "Eine Flotte von Kampfflugzeugen nützt wenig, wenn wir unsere Luftwaffe nicht zur Unterstützung der Truppen am Boden einsetzen können - zum Glück haben wir mehrere Möglichkeiten zur Auswahl. Aufgrund der enormen Größe Russlands ist die russische Luftflotte auf taktische Bomber spezialisiert, die große Entfernungen zurücklegen, feindliche Formationen in Hunderten von Kilometern Entfernung angreifen und sicher zurückkehren können. Die Franzosen hingegen verlassen sich auf kleinere, schnellere Jagdbomber, die für den Angriff auf die deutschen Streitkräfte über der Grenze entwickelt wurden und die im Nahkampf überlegen sind und die feindlichen Truppen viel genauer treffen können."
 serbia.52.a:0 "Taktische Bomber werden uns langfristig einen Vorteil verschaffen"
 serbia.52.b:0 "Jagdbomber sind in dieser Region nützlicher"

 serbia.53.t:0 "Vidovdan"
 serbia.53.d:0 "Vidovdan ist der Tag des Gedenkens an den heiligen Prinzen Lazar und die heiligen serbischen Märtyrer, die am 28. Juni 1389 in der epischen Schlacht im Kosovo gegen das Osmanische Reich ihr Leben für die Verteidigung des wahren Glaubens gaben. Er gilt in Serbien als Nationalfeiertag."
serbia.53.a:0 "Serbien wird seine Helden nie vergessen!"

serbia.54.t:0 "Bau der Eisenbahnstrecke Belgrad-Saloniki"
 serbia.54.d:0 "Seit dem Ende des 4. Balkankrieges und der Rückgewinnung Mazedoniens haben serbische und griechische Bauunternehmer die Eisenbahnlinien von Belgrad nach Saloniki ausgebaut und miteinander verbunden, um eine durchgehende Verbindung zwischen den Kerngebieten der beiden Nationen zu ermöglichen. Heute fand die erste Zugfahrt von Belgrad nach Salonica statt, die in Serbien begann und sich südlich nach Griechenland schlängelte. Den Abschluss der Reise bildete ein Treffen des serbischen und des griechischen Ministerpräsidenten, ein Zeichen der politischen Einheit zwischen den Balkanstaaten."
serbia.54.a:0 "Serbien wird seine Verbündeten nie vergessen!"

serbia.55.t:0 "[From.GetName] Möchte die HMS Lion kaufen"
serbia.55.d:0 "[From.GetName], die sich in einem Prozess der Industrialisierung und Aufrüstung befindet, hat angeboten, den veralteten Schlachtkreuzer HMS Lion zu kaufen, der das Flaggschiff ihrer Marine werden soll. Dies wird sicherlich zu besseren Beziehungen mit der [From.GetAdjective] Regierung führen und kann ihnen dabei helfen, es mit den Marinen ihrer Nachbarn aufzunehmen."
serbia.55.a:0 "Wir könnten vom Verkauf dieses alten Schrotts profitieren."
serbia.55.b:0 "Nein, jedes Schiff wird gebraucht!"

serbia.56.t:0 "[From.GetName] Stimmt zu, uns die HMS Lion zu verkaufen"
 serbia.56.d:0 "Die [From.GetAdjective]-Regierung hat zugestimmt, uns die HMS Lion zu verkaufen. Das Schiff ist jetzt auf dem Weg zu unseren Häfen. Mit dieser Ergänzung kann unsere Marine die Adria beherrschen."
serbia.56.a:0 "Ein Tag zum Feiern!"

serbia.57.t:0 "[From.GetName] Weigert sich, uns die HMS Lion zu verkaufen"
serbia.57.d:0 "Die [From.GetAdjective]-Regierung hat sich geweigert, uns einen alten Schlachtkreuzer zu verkaufen, der als Flaggschiff unserer Flotte dienen soll. Wir müssen nach einer anderen Lösung suchen."
serbia.57.a:0 "Das werden wir uns merken."

 serbia.58.t:0 "Der letzte Schritt?"
 serbia.58.d:0 "In den letzten Jahren wurde die Demokratie in Serbien immer weiter ausgehöhlt, und heute ist das Land nicht mehr von der kämpferischen Republik zu unterscheiden, die es noch vor wenigen Jahren war. Der Rat der Nationalen Einheit besteht technisch gesehen immer noch, aber die Parteien, die sich nicht bereits aus seiner Mitgliedschaft zurückgezogen haben, sind längst zu einer kontrollierten Opposition geworden, zu bloßen Marionetten, die so tun, als sei Serbien heute alles andere als eine Ein-Mann-Diktatur. Politische Razzien sind inzwischen an der Tagesordnung, und Wahlen sind dauerhaft ausgesetzt. Die Konspiracija, die von einigen als Garant für die Republik angesehen wurde, steht nun voll und ganz hinter dem Präsidenten - sein Regime hat Serbien stärker gemacht, als irgendjemand hätte erwarten können, und es ist kein Geheimnis, dass einige Offiziere des Militärs seinen Regierungsstil mögen...\n\nHeute bleibt nur noch eine Frage zu beantworten: Wohin soll Stojadinović Serbien als nächstes führen? Sowohl die Masse der uniformierten Paramilitärs auf den Straßen als auch die korporatistische Clique an der Spitze werden dem Präsidenten folgen, wohin er auch gehen wird. Soll er lediglich eine neue, autoritäre Verfassung ausarbeiten, um sein Regime über Jahrzehnte aufrechtzuerhalten? Oder sollte er eine kleine, lange unterdrückte, aber dennoch vorhandene monarchistische Strömung tief in der Radikalen Partei anzapfen? Pašić und seine Partei haben ihr Gelübde gegenüber dem Haus Karađorđević nie wirklich gebrochen, und jetzt, da der Republikanismus vollständig zerstört ist, könnte irgendjemand Stojadinović davon abhalten, den Thronfolger einzuladen, als seine Marionette zu dienen?"
 serbia.58.a:0 "Ich bin der Voda, der neue Alleinherrscher!"
 serbia.58.b:0 "Schicken Sie einen Brief nach Kanada, das Königreich ist wiedergeboren!"

 serbia.59.t:0 "Kontrolle über die Bevölkerung konsolidiert"
 serbia.59.d:0 "In so kurzer Zeit ist so viel erreicht worden. Trotz ihrer pazifistischen Ursprünge führten die Sozialisten ohne Furcht einen Krieg gegen Bulgarien und kehrten siegreich zurück. Niš, Skopje und andere Städte, die einst Serbien entrissen wurden, sind heute wieder ein Teil der Nation. Und es war nicht nur ein erfolgreicher Krieg, den das Regime der Linken geführt hat. Es wurden bereits wichtige soziale Reformen durchgeführt, deren erste Dividenden zu den Menschen hinunterrieseln - ein Zeichen der Großzügigkeit, das die frustrierten Massen nicht so schnell vergessen werden.\n\nDie Stärke der Regierung im Volk ist größer denn je."
 serbia.59.a:0 "Alles an einem Arbeitstag."

 serbia.60.t:0 "Kontrolle über das Militär Konsolidiert"
 serbia.60.d:0 "Das serbische Militär, lange Zeit eine Brutstätte für Reaktionäre, Konservative, Monarchisten und Verschwörungen, die das zivile Regime kontrollieren wollten, galt als die größte Herausforderung für die neu gewählte SRP-Regierung. Doch selbst das Militär konnte die Revolution nicht aufhalten - die alten konservativen Generäle haben sich in ihre Kabinen zurückgezogen und sind entmachtet, während eine neue Garde hochmütiger Offiziere das Militär wie Kleinkönige regiert.\n\nDie Regierungsstärke unter den Militärs ist größer denn je."
 serbia.60.a:0 "Alles an einem Arbeitstag."

 serbia.61.t:0 "Kontrolle über das Parlament Konsolidiert"
 serbia.61.d:0 "Das linke Regime kam in Form einer Koalition an die Macht, die mit gemäßigten Gruppen und Parteien für ein gemeinsames Ziel zusammenarbeitet. Obwohl Beobachter anfangs voraussagten, dass die Sozialisten und Republikaner als gemäßigte Kraft gegen die revolutionäre SRP arbeiten würden, hat sich dies als nicht zutreffend erwiesen. Einer nach dem anderen wurden diese gemäßigten Kräfte entweder dazu verleitet, sich der Politik der SRP anzuschließen, oder sie änderten ihre ideologischen Positionen völlig, da sie von einer Welle revolutionärer Gefühle erfasst wurden, die heute die gesamte serbische Gesellschaft durchdringt. Selbst die Mitglieder der Skupština, die in der Opposition sind, können wenig tun, um die Dinge zu ändern - die Macht der Legislative wird zunehmend ausgehöhlt.\n\nDie Stärke der Regierung in der hohen Politik ist größer denn je."
 serbia.61.a:0 "Alles an einem Arbeitstag."

 serbia.62.t:0 "Die Revolution"
 serbia.62.d:0 "Mit der Unterstützung tausender Bürger auf der Straße und der absoluten Loyalität der Partei, der Nation und der Armee diktiert Präsident Trifun Kaclerović der schweigenden und gelähmten Skupština langsam den letzten Schritt der Revolution. Bedrängt von den Reaktionären, die die Demokratie auslöschen und die Monarchie wiederherstellen wollen, bleibt ihm nichts anderes übrig, als den Ausnahmezustand auszurufen und den Staat von Grund auf umzugestalten, damit die Interessen des Volkes für immer gewahrt bleiben. In Belgrad, Niš, Podgorica und anderen Städten haben die Volksmilizen die Macht von den lokalen Behörden übernommen und richten alle, die sie als Feinde des Volkes betrachten. Die Armee, die durch Säuberungen gelähmt war und an Einfluss verlor, hatte kaum die Möglichkeit, den Aufstand zu stoppen, und eine nach der anderen wurde ihre Führung wegen realer oder imaginärer Anschuldigungen verhaftet.\n\nInmitten der brennenden revolutionären Flamme wurde die Sozialistische Republik Serbien ausgerufen - und die Sozialistische Arbeiterpartei als deren einzige legale Partei."
 serbia.62.a:0 "Tod den Kodreanern und der Bourgeoisie!"
 SER_several_generals_shot_tt:0 "Die blutrünstigen Verschwörergeneräle werden §RHingerichtet§!!"

 serbia.63.t:0 "Zusammenbruch der Sozialistischen Arbeiterpartei"
 serbia.63.d:0 "Die Sozialistische Arbeiterpartei wurde mit dem Versprechen wahrhaft umwälzender Reformen gewählt - ein Weg des revolutionären Sozialismus, der zumindest eine Zeit lang einen großen Teil der Bevölkerung überzeugte. Seitdem ist jedoch ein Jahr vergangen, und es wurde bisher nur wenig erreicht. Zwar wurden einige Errungenschaften in die Tat umgesetzt, doch das mangelnde Vorgehen gegen die Feinde der Arbeiter hat einen großen radikalen Flügel der Partei verprellt.\n\nIn der Überzeugung, dass die SRP die Sache des Sozialismus verraten hat und zu einer Partei der Klassenkollaboration geworden ist, anstatt für eine Arbeiterrevolution zu kämpfen, hat sich dieser Flügel abgespalten und den Zerfall der Partei in mehrere Bewegungen eingeleitet. Präsident Trifun Kaclerović befehligt nur noch die Gemäßigten der Partei in der Skupština, und obwohl sie sich jetzt mit den gemäßigten Sozialisten zusammengeschlossen haben, verfügen sie nicht mehr über eine Mehrheit in der Legislative und werden kaum noch in der Lage sein, eine Mehrheit für ihre Pläne zu finden. Die Chancen stehen gut, dass die Wähler den Sozialisten auch bei der nächsten Wahl nicht wohlgesonnen sein werden..."
 serbia.63.a:0 "Aber was ist mit der Einheit angesichts der Reaktion?!"

 serbia.64.t:0 "Die Zukunft des Königreichs"
 serbia.64.d:0 "Der Oktoberputsch und die Wiederherstellung der Monarchie haben es Hunderten von Exilanten ermöglicht, nach Serbien zurückzukehren. Es handelte sich um Hardliner unter den Monarchisten, Loyalisten der Karađorđević-Dynastie, die entweder aus der Republik vertrieben wurden oder aus eigenem Antrieb geflohen sind. Diese zehn Jahre des Exils haben vielen von ihnen zugesetzt - der Verlust der Monarchie war schwer zu verkraften, und die Bedingungen des Exils haben ihre Entschlossenheit gestärkt. Der Aufstieg der Eisernen Garde in Rumänien hatte ebenfalls seine Auswirkungen - er zeigte den serbischen Monarchisten einen Weg auf, wie die Monarchie nicht nur überleben, sondern auch gestärkt und mit neuer Kraft für die Moderne ausgestattet werden konnte.\n\nNach ihrer Rückkehr in die Heimat haben sich diese radikalen Monarchisten mit Dimitrije Ljotić zusammengetan - einem der wenigen Monarchisten, die an den Wahlen in der serbischen Republik teilgenommen haben und dessen rechtsextreme Ideen mit der Bewegung eng verbunden sind. Für sie ist die Wiederherstellung der Monarchie nur der Anfang des Weges. Das Königreich ist nicht ohne Grund gestürzt, es war zu passiv, hat die Unterstützung des Volkes nicht mobilisiert und seine traditionellen Wurzeln aufgegeben, was seine Stabilität schleichend von innen heraus untergraben hat. Nichts weniger als eine vollständige Umstrukturierung der Gesellschaft wird sie zufrieden stellen."
 serbia.64.a:0 "Diese energiegeladenen Jugendlichen haben einige gute Ideen..."

 serbia.65.t:0 "Die Diktatur vom 6. November"
 serbia.65.d:0 "Nachdem Petar Živković seine Macht nach dem anfänglichen Chaos stabilisiert hat, hat er heute eine offizielle Ankündigung an das serbische Volk gemacht. Von nun an wird das wiedergeborene Königreich Serbien von einem Regentschaftsrat geleitet, der sich aus Mitgliedern der neu gegründeten "Serbischen Radikalen Bauerndemokratie" zusammensetzt, die aus der ehemaligen Staatspartei der serbischen Demokraten, Mitgliedern der Weißen Hand und ehemaligen Radikalen, die opportunistisch ihre Zugehörigkeit gewechselt haben, gebildet wurde. Für die Dauer der Regentschaft ist sie die einzige legale Partei im Land, und die Regentschaft wird alle täglichen Angelegenheiten des Staates verwalten.\n\nDie Republikaner und Sozialisten im Untergrund haben dieses Regime bereits als Diktatur angeprangert - nicht, dass sie den Sturz der Republik jemals akzeptieren würden."
 serbia.65.a:0 "Für Gott und Vaterland!"

 serbia.66.t:0 "Die serbische radikale Bauerndemokratie"
 serbia.66.d:0 "Die Radikale Bauerndemokratie, die kurz nach dem Staatsstreich der Royalisten gegründet wurde, um ihre neu errichtete Herrschaft zu legitimieren, ist noch jung und ihre Ideologie ist noch nicht vollständig definiert. Ihre Mitglieder stammen aus allen Bereichen der monarchistischen Bewegung, von gemäßigten Politikern aus dem ehemaligen Establishment über Veteranen des Geheimbundes Weiße Hand bis hin zu radikalen jungen Offizieren, die ihre Jahre im verbitterten Exil verbracht haben. In den kommenden Jahren werden die Aktionen und Reformen der Regentschaft ihr Wesen bestimmen und über die Form des Staates entscheiden, den Petar II. erben wird."
 serbia.66.a:0 "Wir werden den richtigen Weg einschlagen."

 serbia.67.t:0 "Aspekte der Regentschaft"
 serbia.67.d1:0 "Die radikale monarchistische Fraktion innerhalb der Radikalen Bauerndemokratie wächst weiter und vereinnahmt immer mehr Teile der Partei und der gesamten monarchistischen Bewegung. Heute wurde in ihrer inoffiziellen Zeitung "Buđenje" ("Erwachen") eine prominente Veröffentlichung veröffentlicht - es handelt sich um ein antisemitisches, antimuslimisches und esoterisch-nationalistisches Glaubensbekenntnis, in dem die Diktatur des 6. November als "nationale Revolution" verkündet wird, die "Serbien reinigen und seinen Stolz wiederherstellen" wird. Die Publikation und die Zeitung im Allgemeinen fordern ein autoritäres korporatistisches System, führen das Regime der Eisernen Garde in Rumänien als Beispiel an und hegen einen vehementen Hass gegen den Syndikalismus, den sie als völlig gegen die nationalen Interessen Serbiens gerichtet bezeichnen."
 serbia.67.d2:0 "Die radikale monarchistische Fraktion innerhalb der Radikalen Bauerndemokratie wächst weiter und vereinnahmt immer mehr Teile der Partei und der gesamten monarchistischen Bewegung. Heute hat die paramilitärische Organisation "Weiße Adler" eine Massenkundgebung auf den Straßen Belgrads abgehalten, auf der sie ihre Unterstützung für die wiederhergestellte serbische Monarchie verkündete und zur "nationalen Wiederbelebung" der serbischen Nation aufrief. Diese Kundgebung verlief jedoch nicht unumstritten. Die Demonstranten skandierten antisemitische Parolen, forderten die Vertreibung der Minderheiten im Kosovo und in Mazedonien, damit diese Länder in den serbischen Staat integriert werden konnten, und schüchterten die Öffentlichkeit ein. Sogar das Militär musste eingreifen, um den Frieden in der Stadt zu wahren, bevor es zu Ausschreitungen kam."
 serbia.67.d3:0 "Die radikale monarchistische Fraktion innerhalb der Radikalen Bauerndemokratie wächst weiter und vereinnahmt immer mehr Teile der Partei und der größeren monarchistischen Bewegung. Heute organisierten große Massen von Weißen Adlern, ZBORniks und anderen radikalen monarchistischen Organisationen eine spontane Massenaktion freiwilliger Arbeiter auf dem serbischen Land. Hunderte nationalistischer Jugendlicher wurden in Dörfer und einzelne Bauernhöfe geschickt, um den örtlichen Bauerngemeinschaften unentgeltlich zu helfen. Obwohl die Wirkung dieser Aktion gering war, wurde sie in den nationalistischen Zeitungen stark propagiert und als lebendiges Beispiel für das Zadruga-Ideal beschrieben - Kommunalismus und eine Rückkehr zum agrarischen Charakter des serbischen Volkes."
 serbia.67.d4:0 "Die Weiße Hand, seit jeher treue Anhänger des Hauses Karađorđević, festigt weiterhin ihren Einfluss auf die radikale Bauerndemokratie und die größere monarchistische Bewegung. Heute fand in den Straßen Belgrads eine große Militärparade statt, mit der die verjüngte serbische Armee sowohl ihre militärische Stärke als auch ihre Loyalität gegenüber der Monarchie unter Beweis stellen wollte. Berühmte serbische Militärmärsche wurden einstudiert, und die Parade endete mit dem dramatischen Gesang der Hymne der jugoslawischen Bewegung "He, Slowenien!". Die Parade war jedoch nicht unumstritten, da die Zeitungen des Widerstands im Untergrund behaupteten, die Veranstaltung sei abgehalten worden, um von der Razzia gegen sozialistische und republikanische Dissidenten im ganzen Land abzulenken."
 serbia.67.d5:0 "Die Weiße Hand, seit jeher treue Anhänger des Hauses Karađorđević, festigt weiterhin ihre Macht über die radikale Bauerndemokratie und die größere monarchistische Bewegung. Heute hat das Militär beschlossen, dem bekannten Widerstand im Untergrund die Hölle heiß zu machen - mehrere republikanische und sozialistische Führer sowie Überläufer aus der Armee, die sich dem Putsch von 1936 widersetzt hatten, wurden aus ihren Verstecken geholt. Während des republikanischen Interregnums wurden die Monarchisten gewaltsam unterdrückt, und nur die Speichellecker und die harmlosen Radikalen durften agieren, um die Bewegung zu diskreditieren. Nun, da sie an der Macht waren, konnten sie sich nach Belieben rächen."
 serbia.67.d6:0 "Die Weiße Hand, seit jeher treue Anhänger des Hauses Karađorđević, festigt weiterhin ihren Einfluss auf die radikale Bauerndemokratie und die größere monarchistische Bewegung. Heute haben General Petar Živković und seine Clique erfolgreich mehrere wichtige Verträge mit der serbischen Oberschicht geschlossen - mit den Unternehmern, die sich durch die radikale republikanische und sozialistische Rhetorik bedroht fühlten, und mit ehemaligen Führern der NRS, die während des Putsches von 1936 die Seiten gewechselt hatten. Die Verbindungen zwischen den Radikalen und der Weißen Hand reichen weit zurück, und obwohl sie in der Vergangenheit etwas gekappt wurden, hat Živković seit der Ausrufung der Diktatur am 6. November eifrig daran gearbeitet, sie wieder herzustellen."
 serbia.67.d7:0 "Mehrere Skandale und interne Konflikte haben die Radikale Bauerndemokratie in den letzten Wochen erschüttert. Es hat den Anschein, als hätten sich mehrere der ehrgeizigeren Persönlichkeiten in der Partei gegen unseren derzeitigen Kurs ausgesprochen, was zu Debatten und offenen Konflikten über das Ausmaß der Befugnisse der Regentschaft und ihre ideologische Ausrichtung geführt hat. Es hat den Anschein, dass das Fehlen einer definierten Richtung in unserer Partei ihre Integrität erschüttert."
 serbia.67.a:0 "Für König und Vaterland!"
 serbia.67.b:0 "Lang lebe Serbien!"
 serbia.67.c:0 "Halt! Sind wir nicht Verbündete?!"

 serbia.68.t:0 "Flüstern im Schatten"
 serbia.68.d:0 "Unser König Petar II. wird bald volljährig, doch das System, das er erben wird, stellt nicht alle im Königreich zufrieden - weder in der Armee noch in der Regierung. Es ist sehr wahrscheinlich, dass entweder die Weiße Hand oder die radikale monarchistische Fraktion die Kontrolle über die Angelegenheiten des Staates erlangen und diese Kontrolle auch nach dem achtzehnten Geburtstag des Königs beibehalten wird. Für diejenigen, die sich ungünstig an die königliche Diktatur seines Vaters erinnern, ist eine solche Zukunft schwer zu schlucken - ist es nicht ein Fehler, sich blind an diese despotische Vergangenheit zu klammern, wo sie doch der Grund für den Sturz des Königreichs gewesen sein könnte?\n\nZum Glück für die demokratisch eingestellten Bürger ist König Petar II. nicht zu einer inkompetenten Galionsfigur herangewachsen, die sich leicht von den Ambitionen seines Regenten beeinflussen lässt. Er hat bereits gezeigt, dass er dazu neigt, unabhängig zu handeln und sich den Wünschen seiner Beamten direkt zu widersetzen, wobei er eine politische Vision verfolgt. Vor diesem Hintergrund ist eine sich langsam entwickelnde Verschwörung im Schatten der Regentschaft an ihn herangetreten, die von General Dušan Simović, einem führenden Mitglied der Konspiracija vor dem Oktoberputsch, angeführt wird.\n\nIn einer Reihe von Geheimgesprächen hat General Simović die Absetzung der Regentschaft und die Übertragung aller königlichen Befugnisse auf ihn angeboten, bevor er volljährig wird. Wenn Živković, Ljotić und andere Hardliner an den Rand gedrängt werden, kann eine provisorische Regierung die Schaffung einer konstitutionellen Monarchie anführen, so wie die, die er vor Jahren in Kanada hinterlassen hat."
 serbia.68.a:0 "Geben Sie General Simović grünes Licht."
 serbia.68.b:0 "Halten Sie diese Gespräche geheim, aber lehnen Sie sie ab."

 serbia.69.t:0 "Ideen des März"
 serbia.69.d:0 "Die Schlüsselrolle bei dem Staatsstreich spielten die Offiziere der serbischen Luftwaffe, die Dušan Simović gegenüber absolut loyal waren und daher die Befehle des Generals ohne zu fragen ausführten. Zusammen mit loyalen Teilen der Armee übernahmen sie die Kontrolle über die Kommunikationswege in Belgrad und kappten die Telegrafenleitungen, um das Hauptereignis vorzubereiten. Im nächsten Schritt musste König Petar II. selbst die Initiative ergreifen, eine Entscheidung, die trotz des Protestes zahlreicher Verschwörer getroffen wurde, da der Monarch zu alt und damit unzuverlässig war. Dennoch wurde das Komplott fortgesetzt.\n\nAm Tag des Staatsstreichs hielt der König ein Festmahl ab, zu dem alle führenden Persönlichkeiten der Regentschaft, einschließlich des Regenten Petar Živković und des informellen Führers der radikalen Fraktion der Radikalen Bauerndemokratie, Dimitrije Ljotić, eingeladen waren. Petar II. erhob sich von seinem Platz vor den Anwesenden und verkündete seine Volljährigkeit und die Übernahme seiner vollen königlichen Befugnisse - seine erste Handlung als absoluter Monarch besteht darin, die Verhaftung aller Anwesenden zu fordern. Bevor irgendjemand protestieren konnte, wurde die Verschwörung aktiviert und bewaffnete Beamte stürmten den Saal.\n\nDer König hielt später im Radio eine Rede, in der er diese Machtübergabe zur Freude der Belgrader Bürger bestätigte. Die Demonstrationen zur Unterstützung von Petar II. und Dušan Simović hielten noch mehrere Tage lang an."
 serbia.69.a:0 "Lang lebe der König!"

 serbia.70.t:0 "Die neue Regierung"
 serbia.70.d:0 "Der Sturz der Weißen Hand ist nun so gut wie sicher - doch wer soll Serbien von nun an führen? Petar II. will sich durchsetzen und hat die romantische Vision einer friedlichen, geliebten konstitutionellen Monarchie vor Augen. Er hat den Wunsch geäußert, einen Premierminister aus der Demokratischen Partei zu ernennen. Die Demokraten sind ehemalige Republikaner und gemäßigte Radikale, die sich als konstitutionelle monarchistische Partei neu formiert haben und die Wiederherstellung der vollständigen Demokratie und die Änderung der Verfassung von 1903 befürworten, um sie an die Bedürfnisse der heutigen Zeit anzupassen.\n\nGeneral Dušan Simović ist jedoch nicht so erpicht darauf, einen so plötzlichen Linksruck zu vollziehen. Er sieht sich als Mentor des jungen Monarchen und bietet stattdessen eine Regierung an, die von der Radikalen Volkspartei gebildet wird - diese altgediente politische Maschine hat im Laufe der Jahre viele politische Umwälzungen überlebt, und auch eine kurze Regentschaft konnte sie nicht umbringen. Ihre Politiker versprechen eine Rückkehr zu den goldenen Jahren des Großvaters von Petar II. und seines Namensvetters, und ihre konservativen Ideale werden den Monarchisten, die den Staatsstreich unterstützt haben, den Übergang von der diktatorischen Regentschaft sicherlich angenehmer machen."
 serbia.70.a:0 "Wir müssen die ehemaligen Republikaner besänftigen"
 serbia.70.b:0 "Eine erneuerte Radikale Partei wird Serbiens Goldenes Zeitalter wiederherstellen"

 serbia.71.t:0 "Wahlen von [GetYear]"
 serbia.71.d:0 "Nach der Verfassung werden alle vier Jahre Wahlen zur Skupština abgehalten. Die Amtszeit der derzeitigen Versammlung ist abgelaufen, und es ist an der Zeit, eine neue Versammlung zu wählen, die dem König ein Ministerkabinett vorschlägt, das das Land in den nächsten vier Jahren regieren wird. Obwohl zahlreiche Parteien in den Wahlkampf ziehen, haben nur zwei von ihnen eine Chance, genügend Sitze zu erringen, um eine neue Regierung zu bilden. Welche von ihnen wird sich durchsetzen?"
 serbia.71.a:0 "Die Demokratische Partei bildet die neue Regierung"
 serbia.71.b:0 "Die Radikale Volkspartei gewinnt haushoch"

 serbia.72.t:0 "Das Regime des Königs"
 serbia.72.d:0 "Seine Majestät, der König der Serben, Petar II. Karađorđević, ist heute endlich 18 Jahre alt geworden, und in einer beeindruckenden Zeremonie in der Stadt Belgrad wurden ihm schließlich symbolisch alle Befugnisse des Throns übertragen. Regent Petar Živković, Generäle und Offiziere der Weißen Hand sowie das Ministerkabinett verneigten sich vor dem König, als dieser verkündete, dass er die Integrität Serbiens und die Krone mit all der ihm verliehenen Macht verteidigen werde.\n\nAusländische Beobachter munkeln, dass sich nach dem Ereignis in Belgrad wenig ändern wird. Die Regentschaft mag zwar zurückgetreten sein, aber der Einfluss ihrer Jahre an der Macht hält an, und die Fraktion der radikalen Bauerndemokratie, die in den vergangenen Jahren die Kontrolle über die Partei erlangt hat, wird mit ziemlicher Sicherheit die neue Regierung bilden. König Petar II. mag ein anderer Mensch sein als sein Vater und sein Großvater, aber er bleibt nur ein Symbol - die königliche Diktatur, die er kaum kontrollieren kann, wird sicherlich noch Jahre, wenn nicht Jahrzehnte andauern."
 serbia.72.a:0 "Dies ist eine neue Seite in der Geschichte des Serbentums!"
 serbia.72.b:0 "Wir, die treuen Diener von Karađorđević, haben gesiegt!"

 serbia.73.t:0 "Der Putsch"
 serbia.73.d:0 "Obwohl der jugoslawische Staat noch ganz frisch ist, beginnt sich bereits Unmut über die neuen Verhältnisse zu regen - oder vielmehr die Suche nach einer Gelegenheit, jahrelang gehegte Pläne zu verwirklichen.\n\nDie einzige wirkliche Ideologie des Geheimbundes Konspiracija ist der serbische Suprematismus, und die idealistischen Ziele des Jugoslawismus und einer Vereinigung der Südslawen haben darin wenig Platz. Der serbische Kulturverein hat stattdessen Ideen für ein "Großserbien" entworfen, das nach dem Zusammenbruch des österreichischen Kaiserreichs entstehen und alle von Serben bewohnten oder angeblich von Serben bewohnten Gebiete umfassen sollte, und vielleicht noch ein bisschen mehr...\n\nGlücklicherweise hat die serbische Armee in den letzten zehn Jahren die vollständige Kontrolle über die Regierung erlangt und damit das letzte Hindernis zwischen diesem Ziel und der Realität beseitigt. Innerhalb einer Woche nach der Ausrufung Jugoslawiens übernahm ein stiller Staatsstreich die Kontrolle über den Staat, stürzte die demokratisch gewählte Regierung und machte die Ausrufung rückgängig. Milan Nedić, der Älteste der mächtigen Nedić, ist als provisorischer Präsident eines Großserbiens an die Macht gekommen.\n\nObwohl sie offiziell gegen den Putsch waren und sich in den Untergrund geflüchtet hatten, gab es sowohl bei den Republikanern als auch bei den Radikalen zahlreiche Mitglieder, die den Putsch entweder unterstützten oder duldeten. Dies hat den Ruf beider Parteien schwer erschüttert, und während der Putsch von Belgrad aus auf den Rest des Landes übergreift, sehen sich ihre Führer wie Dragomir Vasić und Milan Stojadinović außerstande, eine ernsthafte Reaktion zu organisieren."
 serbia.73.a:0 "Lang lebe Großserbien!"

 serbia.74.t:0 "Chaos im Norden"
 serbia.74.d:0 "Nach der Niederlage Österreich-Ungarns weigerten sich zahlreiche Soldaten und Offiziere der kaiserlichen Armeen, auf die Seite Jugoslawiens zu wechseln - entweder waren sie dem Regime in Wien treu ergeben und drückten diese Loyalität nun durch separatistische Sympathien aus, oder sie glaubten, dass die Serben niemals so viel Autonomie gewähren würden, wie das Königreich Illyrien den slowenischen, kroatischen und bosniakischen Nationen zugestanden hatte.\n\nDer Putsch in Belgrad hat diese Überreste massiv ermutigt, die sich nun in Massenwiderstandsnester organisieren und in dem Chaos eine Stadt nach der anderen einnehmen. Die serbische Armee meldet, dass sie die Kontrolle über einen Großteil des ehemaligen Illyrien verloren hat und, was noch wichtiger ist, dass die Prečani-Gemeinschaften in Kroatien und Bosnien bedroht sind. Dies hat die putschistische Nedić-Regierung dazu veranlasst, mit einer umfassenden Militäroperation gegen die kroatischen, slowenischen und bosniakischen Aufstände vorzugehen."
 serbia.74.a:0 "Diese Verräter sollen vernichtet werden!"

 serbia.75.t:0 "Die ASOS"
 serbia.75.d:0 "Die Abgeordneten der Skupština, die sich dem Putsch vehement widersetzten und dem Hausarrest entkommen konnten, haben sich in den Süden des Landes abgesetzt, wo sie sich in Montenegro zu einem Hüllenparlament formierten. Die meisten der Abgeordneten waren sozialistische Arbeiter, Sozialisten und linke Republikaner, die am meisten Grund hatten, das neue Regime der Konspiracija zu fürchten und sich ihm zu widersetzen.\n\nObwohl einige Bataillone und Reservisten auf ihre Seite wechselten, schien die Skupština im Exil zunächst zahnlos zu sein, bis sie begann, Allianzen mit der militanten jugoslawischen Linken zu schmieden. Ehemalige Pelagićevci-Guerilleros unter der Führung von Vukašin Marković erhoben sich nacheinander, und ihnen folgten montenegrinische, mazedonische und albanische Separatisten, so dass diese Bewegung den Süden des Landes halbwegs fest im Griff hatte. In Cetinje erklärte sie die Bildung der Antireaktionären Versammlung zur Befreiung Serbiens und verwandelte sich faktisch in eine revolutionäre Organisation, die der Dritten Internationale nahestand."
 serbia.75.a:0 "Diese Verräter sollen vernichtet werden!"

 serpuppet.1.t:0 "Serbien unter bulgarischer Besatzung"
 serpuppet.1.d:0 "Nach dem Krieg zwischen dem Belgrader Pakt und Bulgarien mit dem Ziel, die bulgarische Hegemonie auf dem Balkan zu zerstören, und trotz der zahlenmäßigen Überlegenheit unserer Armeen wurde Serbien besiegt. Seitdem sind die bulgarischen Truppen in Belgrad eingedrungen und haben die letzten Widerstandsnester gesichert. Die Vorgängerregierung wurde teilweise verhaftet, die andere Partei konnte fliehen.\n\nDie bulgarische Behörde hat Živojin Perić, den Führer der Staatspartei der serbischen Demokraten, an die Macht gebracht. Die Partei war bereits zwischen 1920 und 1925 an der Macht, wurde aber durch die Republikanische Revolution gestürzt. Nun ist es an ihnen, das Land wieder aufzubauen und ihre Politik wieder aufzunehmen."
 serpuppet.1.a:0 "Ein neues Land muss aufgebaut werden."

 serpuppet.2.t:0 "Beginn der progressiven Reformen"
 serpuppet.2.d:0 "Die Partei hat eine Reihe neuer Reformen eingeleitet, um ihre Ideen im Land umzusetzen. Diese Reformen werden sich auf die soziale Lage des Landes auswirken, um die Bevölkerung zu beruhigen. Gleichzeitig versucht sie aber auch, die Macht in Serbien zu sichern und der "Tyrannei der Mehrheit" entgegenzutreten. Dieses Konzept wurde von Alexis de Tocqueville, einem französischen Politiker, entwickelt. Er sagte, dass die Demokratie ein Teufelskreis sei, der darin bestehe, dass die Mehrheit die überwältigende Mehrheit sei und den politischen Minderheiten in einer Demokratie keine Stimme gegeben werde."
 serpuppet.2.a:0 "Wir müssen die Demokratie und das Mehrheitsprinzip respektieren."
 serpuppet.2.b:0 "Wir müssen dieser Tyrannei entgegentreten, indem wir ein ernanntes Oberhaus einrichten."

 serpuppet.3.t:0 "Zweiter Schritt der Reformen"
 serpuppet.3.d:0 "Nach der Debatte über die "Tyrannei der Mehrheit" hat die Partei eine neue Reform zur Einführung eines Mindestlohns vorgeschlagen. Dieser Vorschlag würde es jeder Familie ermöglichen, über ein geringes Einkommen zu verfügen, das für den Grundbedarf ausreicht. Einige Mitglieder der Partei schlagen stattdessen die Einführung eines Versicherungssystems vor, das auf den politischen Ideen von Bismarck basiert und diejenigen belohnt, die arbeiten und zur sozialen Sicherheit beitragen."
 serpuppet.3.a:0 "Wir müssen das gute Leben des serbischen Volkes sicherstellen."
 serpuppet.3.b:0 "Nur derjenige, der arbeitet, sollte ausgezeichnet werden."

 serpuppet.4.t:0 "Letzter Schritt der Reformen"
 serpuppet.4.d:0 "Nach all diesen Debatten in der Partei ist nun endlich der letzte Vorschlag aufgetaucht. Einige Mitglieder mit den liberalsten Gedanken denken über eine Reform der Legislative nach. Reformen wie die Emanzipation der Frauen oder mehr Schutz für die Arbeitnehmer. Diese Ideen stehen in Kontinuität mit dem früheren Vorschlag eines Mindestlohns. Die autoritäreren Mitglieder der Partei fürchten sich jedoch vor der Situation, die dieser Vorschlag für das Land bedeuten könnte. Sie schlagen stattdessen vor, die Kontrolle über die Legislative zu übernehmen. Die Regierung würde dann die Exekutive und die Legislative kontrollieren, ihre Macht stärken und schließlich einen autoritären Weg einschlagen."
 serpuppet.4.a:0 "Serbien ist ein modernes Land mit einem modernen Denken!"
 serpuppet.4.b:0 "Nur ein starker Staat kann die Regierung vor dem Zusammenbruch bewahren."

 serpuppet.5.t:0 "Progressive Reformen nehmen eine liberale Wendung"
 serpuppet.5.d:0 "Die Reformen sind nun abgeschlossen und nach vielen Entscheidungen zwischen der Umsetzung eines liberalen Denkens in Serbien oder der Stärkung der neuen Regierungsautorität. Die Reformen haben schließlich einen liberalen Weg eingeschlagen. Durch die Förderung der Gleichheit, den Schutz der Demokratie und die Umsetzung von Vorschlägen wie einem Mindestlohn oder Rechtsreformen hat Serbien einen neuen Status als moderne Nation erreicht und kann nun als Modell auf dem Balkan bezeichnet werden."
 serpuppet.5.a:0 "Lang lebe Serbien!"

 serpuppet.6.t:0 "Progressive Reformen nehmen eine autoritäre Wendung"
 serpuppet.6.d:0 "Die Reformen sind nun abgeschlossen und nach vielen Entscheidungen zwischen der Umsetzung eines liberalen Denkens in Serbien oder der Stärkung der neuen Regierungsautorität. Die Reformen haben schließlich einen autoritären Weg eingeschlagen. Indem die serbische Regierung der gefährlichen Tyrannei der Mehrheit mit einem ernannten Oberhaus entgegentrat, ein Wohlfahrtssystem auf der Grundlage der Bismarck'schen Ideen schuf und schließlich Exekutive und Legislative zusammenlegte, hat sie endlich ihre Macht gesichert und kann als starker Staat auf dem Balkan anerkannt werden."
 serpuppet.6.a:0 "Lang lebe Serbien!"

 serpuppet.7.t:0 "Ein Treffen im Geheimen"
 serpuppet.7.d:0 "Heute Morgen wurde ein Brief an das Büro des Präsidenten gesandt. Es handelte sich um den Vorschlag eines Überbleibsels der Konspiracija, sich um 12 Uhr mittags in einem dunklen Vorort von Belgrad nur mit dem Führer des Staates zu treffen. Es ist schon eine Weile her, dass Bulgarien die serbische Nation beherrscht, und einige Mitglieder der Regierung, darunter Živojin Perić, beginnen, die Möglichkeit einer Rebellion in Betracht zu ziehen. Vielleicht könnte dieses Treffen zu einer neuen, aber gefährlichen Chance führen."
 serpuppet.7.a:0 "Treffen Sie ihn."
 serpuppet.7.b:0 "Auf keinen Fall verraten wir Bulgarien, verhaften Sie ihn!"

 serpuppet.8.t:0 "Mitglieder der Regierung einbeziehen?"
 serpuppet.8.d:0 "Nach dem Treffen stellte sich heraus, dass der Widerständler ein herausragendes Mitglied der Konspiracija war, deren Ziel es ist, die bulgarische Hegemonie mit einem Dolchstoß zu stürzen. Živojin Perić und er beschlossen daraufhin, den serbischen Widerstand gegen den bulgarischen Unterdrücker zu vereinen und dabei alle Formen von ideologischen Missverständnissen beiseite zu lassen. Dieser Zusammenschluss wird "Nacionalni Savet Otpora" (oder Nationaler Widerstandsrat) heißen. Im Moment müssen wir eine gewisse Unterstützung für die Vorbereitung des Aufstandes gegen Bulgarien gewinnen, aber jede Entscheidung, die wir treffen werden, wird die Heimlichkeit des Nationalen Widerstandsrates oder der Unabhängigkeitsbewegung entweder erhöhen oder verringern. Wenn unsere Tarnung zu gering wird, könnten wir entdeckt werden und den bulgarischen Zorn gegen das serbische Volk entfesseln. Wenn es uns gelingt, eine gute Tarnung aufrechtzuerhalten, können wir einige Überraschungseffekte gegen die bulgarische Armee erzielen.\n\n Nun weiß Perić, dass sich einige Mitglieder der Regierung gegen die bulgarische Unterdrückung wenden. Sollen wir versuchen, sie einzubeziehen?"
 serpuppet.8.a:0 "Man kann ihnen nicht trauen."
 serpuppet.8.b:0 "Vielleicht könnten wir etwas politische Unterstützung gewinnen."

 serpuppet.9.t:0 "Generäle einbeziehen?"
 serpuppet.9.d:0 "Die serbische Armee ist im Krieg gegen Bulgarien gedemütigt worden. Einige unserer Generäle sind nicht für eine Zusammenarbeit mit den Siegern. Sollten wir sie einbeziehen? Dies könnte die Heimlichkeit der NCR kompromittieren, uns aber gleichzeitig im Falle eines Krieges einige Offiziere zur Seite stellen."
 serpuppet.9.a:0 "Wir werden unauffällig bleiben."
 serpuppet.9.b:0 "Vielleicht können wir militärische Unterstützung gewinnen."

 serpuppet.10.t:0 "Militärische Ausrüstung finden?"
 serpuppet.10.d:0 "Einige Lagerhäuser in unserem Land sind voll mit Infanterieausrüstung aus dem letzten Krieg und dem Weltkrieg. Diese Waffen verrotten im Staub, obwohl sie für unsere Rebellion nützlich sein könnten. Das Problem ist, dass diese Hallen entweder von bulgarischen Soldaten oder von korrupten serbischen Soldaten bewacht werden. Wir könnten versuchen, sie zu bestechen oder die Orte unauffällig zu infiltrieren. Es besteht immer noch die Möglichkeit, dass eine unserer Operationen fehlschlägt und unsere Tarnung kompromittiert werden könnte. Was sollen wir tun?"
 serpuppet.10.a:0 "Dafür sollten wir kein Risiko eingehen."
 serpuppet.10.b:0 "Wir brauchen diese Waffen um jeden Preis."

 serpuppet.11.t:0 "Mehr Männer finden?"
 serpuppet.11.d:0 "Seit Beginn des Jahrhunderts hat Serbien in jedem Krieg, an dem es beteiligt war, viele Männer verloren. Der Weltkrieg und der vierte Balkankrieg waren die tödlichsten. Jetzt brauchen wir für unseren Aufstand Männer, um den bulgarischen Unterdrücker zu bekämpfen. Zufällig schätzen viele Serben die Regierung für ihre Reformen, sehen aber das Bündnis mit Bulgarien mit Argusaugen. Das wird uns viele Männer gegen sie verschaffen."
 serpuppet.11.a:0 "Gehen wir kein Risiko ein."
 serpuppet.11.b:0 "Wir brauchen diese Männer für den letzten Kampf."

 serpuppet.18.t:0 "Versteckte Waffen in Kirchen?"
 serpuppet.18.d:0 "Seit der Gründung unserer Bewegung ist ihre Geheimhaltung unerlässlich. In der Tat werden wir durch ihre Geheimhaltung in der Lage sein, die überraschende Unabhängigkeit von den Bulgaren zu erklären. Einige unserer Partisanen schlagen vor, die Waffen in den Kirchen zu verstecken, wie die kleinen Kirchen auf dem Lande. Auf diese Weise werden die Waffen besser versteckt sein als in irgendwelchen Lagerhäusern der Regierung, und wenn der Aufstand ausbricht, können wir sie zurückholen, ohne dass uns jemand stört. Allerdings wirft dieser Schritt einige ethische Probleme auf, und einige Mitglieder der NCR sind gegen die Idee, heilige Orte für unsere Pläne zu nutzen. Was sollen wir also tun?"
 serpuppet.18.a:0 "Tut es."
 serpuppet.18.b:0 "Rühren Sie die Kirchen nicht an."

 serpuppet.12.t:0 "Söldner rekrutieren?"
 serpuppet.12.d:0 "Jetzt wissen wir, wie viel Unterstützung wir bekommen haben. Wie viele Waffen, Männer und Verbündete wir bereits haben und sogar, was wir mit diesen Waffen tun können. Wir wissen jedoch nicht, ob das ausreichen wird, um unsere Unabhängigkeit mit Gewalt zu erlangen, selbst wenn wir sie überraschen. Vielleicht wäre es klug, für den Moment des Aufstandes einige Söldner anzuwerben. Wir könnten so tun, als würden wir Söldner rekrutieren, um die bulgarischen Kriegsanstrengungen zu unterstützen. Das könnte eine Zeit lang funktionieren."
 serpuppet.12.a:0 "Es ist zu riskant."
 serpuppet.12.b:0 "Wir brauchen sie."

 serpuppet.13.t:0 "Wolken türmen sich auf"
 serpuppet.13.d:0 "Die Würfel sind gefallen, wir müssen abwarten und sehen, wohin unsere Entscheidungen führen werden. Wir werden unseren Aufstand gegen den bulgarischen Unterdrücker vorbereiten. Es gibt mehrere Möglichkeiten: Entweder haben wir unsere Bewegung geheim gehalten oder wir haben sie nicht diskret genug gehalten. In diesem Fall kann der Aufstand einfach scheitern oder Bulgarien kann die Verschwörung entdecken und uns früher als erwartet vernichten."
 serpuppet.13.a:0 "Betet für Serbien."

 serpuppet.14.t:0 "Unabhängigkeit gelingt"
 serpuppet.14.d:0 "Wir waren in der Lage, während unserer gesamten Verschwörung eine ausreichende Tarnung aufrechtzuerhalten, die Bulgaren erwarteten nicht, dass wir uns auflehnen würden, was uns einen Überraschungsvorteil verschafft."
 serpuppet.14.a:0 "Wir haben das Sagen."

 serpuppet.15.t:0 "Konspiration gescheitert"
 serpuppet.15.d:0 "Wir konnten nicht diskret genug sein, Bulgarien war misstrauisch, schickte Truppen zu strategischen Punkten und verhaftete einige Mitglieder der Verschwörung. Die Rebellion ist gescheitert, wir sind nicht stark genug, um die strategischen Punkte zu übernehmen. Wir können nicht mehr unabhängig werden."
 serpuppet.15.a:0 "Das war's."

 serpuppet.16.t:0 "Konspiration entdeckt!"
 serpuppet.16.d:0 "Bulgarien fand heraus, was wir taten, und zog es vor, zu verhindern, anstatt zu heilen, und die bulgarischen Armeen bereiten sich darauf vor, uns zu vernichten."
 serpuppet.16.a:0 "Unser Schicksal ist besiegelt."

 serpuppet.17.t:0 "Wir haben es geschafft, die Unabhängigkeit zu erklären"
 serpuppet.17.d:0 "Während Bulgarien uns den Rücken zukehrte, gelang es uns, unabhängig zu werden. Aber nicht ganz überraschend, einige schienen sie darüber informiert zu haben..."
 serpuppet.17.a:0 "Bis zum Tod."

 serflavor.1.t:0 "Der Belgrader Pakt"
 serflavor.1.d:0 "Die bulgarischen Zeitungen überschlagen sich heute mit Nachrichten aus Serbien - das diplomatische Ereignis, das viele schon seit Jahren erwartet hatten, ein Pakt zwischen Serben, Rumänen und Griechen, ist endlich abgeschlossen, und der Belgrader Pakt ist somit geboren. Nur wenige sehen dieses Abkommen naiv - der bulgarische politische Konsens, egal ob er links oder rechts steht, weiß, dass die Unterzeichner des Vertrages ihn als Waffe gegen Bulgarien einsetzen werden.\n\nEinige waren alarmistischer als andere. Die größte Tageszeitung in Sofia, "Utro", druckte in großen fetten Buchstaben: "DER KRIEG KOMMT! SERBEN MOBILISIEREN, UM MAZEDONIEN ZU EROBERN!". Die Warnung bezog sich auf eines der erklärten Ziele des Belgrader Kongresses, nämlich "eine neue Ordnung auf dem Balkan zu schaffen", was die bulgarischen Konservativen nur als Aufruf zum Sturz Groß-Bulgariens interpretieren konnten. In derselben Zeitung war auch ein Artikel von Nikola Zhekov, General der bulgarischen Armee, abgedruckt, in dem er behauptete, dass Bulgarien auf einen Krieg nicht vorbereitet sei und die einzige Lösung darin bestehe, Deutschland und Österreich-Ungarn sofort um Vermittlung zu bitten. Mit den Deutschen zusammenzuarbeiten, die uns während des Weltkriegs so brutal ausgebeutet haben, galt vor nicht allzu langer Zeit als undenkbar, und das mag auch heute noch so sein, aber ab heute ist alles möglich...\n\nDie serbischen, türkischen und griechischen Vertreter in der Nationalversammlung unterstützten den Pakt - die rumänische Delegation aus den Wahlkreisen in der Dobrudscha war dagegen zurückhaltender. Ihr gleichwertiger zukünftiger Befreier ist schließlich die extremistische Eiserne Garde..."
 serflavor.1.a:0 "Wir lassen die Trikolore hier wehen!"

 serflavor.2.t:0 "Die Rückkehr von Karađorđević"
 serflavor.2.d:0 "Die 1925 gegründete serbische Republik war radikal, von linken Agitatoren überholt, die die bulgarische Linke jenseits der Grenze inspirierten, und zunehmend militaristisch - aber wenigstens saß nicht das verfluchte Haus Karađorđević auf dem Thron. Das hat sich heute geändert, denn in einem blutigen Staatsstreich hat die königliche Militärgeheimgesellschaft Weiße Hand die kürzlich gewählte Regierung Serbiens gestürzt und in der halbleeren Skupština die Wiederherstellung des Königreichs ausgerufen. Der Erbe des serbischen Throns und Sohn von Aleksandar II. Karađorđević, Prinz Petar, wird in einigen Tagen in Belgrad erwartet.\n\nDas Haus Karađorđević übernahm die Macht in Serbien, nachdem Aleksandar I. und die gesamte Obrenović-Dynastie von der Schwarzen Hand niedergemetzelt worden waren, und hegte gegenüber den bulgarischen Völkern Mazedoniens nichts als Verachtung. Sowohl Petar II. als auch Aleksandar II. unterstützten nach der Eroberung der Region in den Balkankriegen Serbisierungskampagnen, demütigten die lokale Bevölkerung, indem sie sie zwangen, sich als Serben zu deklarieren, und griffen häufig zu Terror. Leider wurden sie während des Weltkriegs nicht gestürzt und blieben an der Macht, wenn auch nur in einem Rumpfstaat - und es scheint, dass selbst eine republikanische Revolution sie nicht allzu lange niederhalten kann.\n\nDie Nachrichten aus Belgrad haben die bulgarische Bevölkerung wachgerüttelt, den Konflikt in der Region Niš weiter verschärft und gleichzeitig der republikanischen Sache in Sofia einen Schlag versetzt. Das Offizierskorps ist jedoch entschlossen und nimmt diese Nachrichten mit Stolz auf - wenn die Geschichte einen Fehler gemacht und Aleksandars Kind auf den Thron gesetzt hat, dann liegt es an den bulgarischen Schultern, ihn zu korrigieren."
 serflavor.2.a:0 "Wir werden die Besetzung Mazedoniens rächen, ein weiteres Mal!"

 serflavor.3.t:0 "Ljotićs Rede"
 serflavor.3.d:0 "Der rechte Flügel des serbischen politischen Spektrums besteht, abgesehen von der Radikalen Volkspartei und den Agrariern, hauptsächlich aus Monarchisten, und unter ihnen sind zwei Bewegungen die bemerkenswertesten. Die Staatspartei der serbischen Demokraten war die einzige legale Partei der königlichen Diktatur von Aleksandar II. und lebt als kleine, gemäßigte monarchistische Partei fort, die sich auf einige wenige Wahlkreise konzentriert, in denen sie am stärksten ist, und da sie zu unbedeutend war, um die republikanische Ordnung zu gefährden, durfte sie nach der Revolution legal bleiben. Die zweite ist eine nach der Revolution gegründete Partei für eine neue Generation von Monarchisten mit dem Namen Buđenje ("Erwachen"), deren Anführer, Dimitrije Ljotić, sich langsam einen Namen macht.\n\nIn seiner Rede vor der Skupština sprach Ljotić das an, was er als die Schlüsselthemen der serbischen Republik ansieht - den Tod Gottes in einer Nation, die von Lust und Verachtung übermannt wird, und die tägliche, endlose Zermalmung der Seelen durch den "Vorschlaghammer des Kapitalismus", den die vergangenen Regierungen mit ihrer Politik ermöglicht haben. Die esoterische Redeweise des Politikers überzeugte nur wenige und verschaffte ihm wenig Verbündete in der Legislative, aber sie war charakteristisch für den so genannten "Mita Bogomoljac" ("Frömmler Mita"). Schon als Beamter in der königlichen Diktatur von König Aleksandar II. und Abgeordneter aus Smederevo war Ljotić seinen Kollegen ein Dorn im Auge. Er erklärte, sein Dienst für die Karađorđević sei göttliche Vorsehung, das serbische Volk habe eine gottgegebene Mission in der Welt, und sein orthodoxer Glaube sei jenseits aller Fanatiker.\n\nAls Anführer einer rechtsextremen, nationalistischen königlichen Partei ist Ljotić ein kleiner Fisch auf der politischen Bühne und darf deshalb vorerst bleiben - aber wer weiß, wo er landen könnte, wenn sich die Umstände ändern..."
 serflavor.3.a:0 "Wir werden ihn genau beobachten."

 serflavor.4.t:0 "Schüsse im Dunkeln"
 serflavor.4.d:0 "Die Nachrichtenberichte sind noch nicht abgeschlossen und die Geschichte wird noch immer zusammengesetzt, aber hier ist, was bereits bekannt ist.\n\nMajor Živan Knežević, ein Mitglied des Geheimbundes Konspiracija und Offizier der serbischen Armee, war zusammen mit einem Kameraden auf dem Heimweg in Belgrad, als die beiden bemerkten, dass sie verfolgt wurden. Da sie das Risiko nicht eingehen wollten, beschleunigten die beiden Männer ihre Schritte in der Hoffnung, entweder auf Zivilisten zu stoßen, die sie als Deckung nutzen konnten, oder auf eine Telefonzelle, um die Polizei anzurufen, doch beides war nicht der Fall. Stattdessen eröffneten die mysteriösen Angreifer das Feuer, verletzten Knežević schwer und töteten seinen Kollegen - verwundet wurde der Beamte außer Sichtweite geschleppt, ebenso die Leiche neben ihm.\n\nEs dauerte zwei Tage, bis die Polizei über das Verschwinden des Offiziers informiert wurde, und es wurde sofort eine Suchaktion in ganz Belgrad eingeleitet - Knežević wurde gefunden, aber da war es schon zu spät, denn er war längst tot. Polizeibeamte fanden seine Leiche am Rande der Stadt und hinterließen ihr eine Nachricht:\n\n"So zu allen Feinden Gottes, des Königs und der Weißen Hand!""
 serflavor.4.a:0 "Wie können sie es wagen..."

 serflavor.5.t:0 "Rache"
 serflavor.5.d:0 "Wieder einmal wurden die Strafverfolgungsbehörden der Republik nach Berichten über einen hochkarätigen Mord mobilisiert - und diesmal dauerte es nur wenige Stunden, bis die Beamten in Kragujevac in den Armenvierteln der Stadt einen grausigen Anblick vorfanden: mehrere Offiziere der serbischen Armee, die vor einigen Jahren wegen des Verdachts der Zugehörigkeit zur Weißen Hand entlassen worden waren, wurden erstochen und öffentlich an den Füßen aufgehängt. Ein paar Kinder, die um den Häuserblock herum Fußball spielten, erklärten, dass einige seltsam aussehende Männer sie dort vor nicht allzu langer Zeit aufgehängt hätten.\n\nNur die Dümmsten konnten nicht erkennen, wer hinter diesen Morden steckte. Major Živan Knežević war nicht nur ein angesehenes Mitglied des serbischen Kulturklubs und der dahinter stehenden Geheimorganisation, sondern auch der Bruder von Radoje Knežević, einem Kommandeur der serbischen Luftwaffe, einem führenden Mitglied der Republikanischen Partei und der Konspiracija. Während das Militär verständlicherweise zu den Ereignissen schweigt und Knežević lediglich seine tiefe Trauer über den Tod seines Bruders zum Ausdruck brachte, ist es fast sicher, dass diese Attentate als Akt gerechter Rache verübt wurden. \n\nUnd wie von allen erwartet, schloss die Polizei den Fall einige Tage später mit der Erklärung ab, dass "die Ermittlungen vorläufig eingestellt werden, da kein möglicher Verdächtiger gefunden wurde"."
 serflavor.5.a:0 "Wir sind eine stabile demokratische Republik, bitte glauben Sie uns!"

 serflavor.6.t:0 "Der vierte Balkankrieg"
 serflavor.6.d:0 "In den ersten beiden Jahrzehnten des 20. Jahrhunderts erschütterten drei Balkankriege die Region - zwei davon waren lokale Angelegenheiten, die nur zwischen den Balkanstaaten selbst ausgetragen wurden, während der dritte eher als Balkanfront des Weltkriegs bekannt ist. Fast zwei Jahrzehnte lang erwarteten Beobachter in aller Welt, dass dieser Krieg auch der letzte sein würde. Schließlich hinterließ der Weltkrieg Bulgarien als Hegemon auf dem Balkan und seine drei Konkurrenten zerschlagen, durch erdrückende Friedensverträge niedergehalten, weil sie sich für die falsche Seite entschieden hatten, und von einem Großteil ihrer Kernländer abgeschnitten. In einem Europa, das nach den Launen Deutschlands neu gezeichnet wird, ist für revanchistische Ambitionen auf dem Balkan kein Platz.\n\nHeute, da Tausende von Männern in der Region zu den Waffen greifen, ist klar, dass diese Vorhersagen falsch waren. War die Schwäche des so genannten "Großbulgariens" daran schuld? Oder liegt die Schuld bei Österreich und Deutschland, die dem Balkan gegenüber selbstgefällig geworden sind und die Aufrüstung der Balkanstaaten nicht gestoppt haben? Mittlerweile ist die Antwort egal - es wird nur noch Blutvergießen geben.\n\nZwar scheint es unwahrscheinlich, dass sich der vierte Balkankrieg zu einem weltweiten Konflikt ausweitet, da ihn noch keine der Großmächte als Stellvertreterkrieg gegeneinander führt, aber es gibt immer noch potenzielle Kriegsteilnehmer, die auf der Lauer liegen - und niemand weiß, wie der Krieg ausgehen wird. Kann Bulgarien seine fragile Hegemonie über die Balkanregion verteidigen und auf Dauer sichern? Oder wird der Belgrader Pakt die von ihm geforderte "neue Ordnung auf dem Balkan" erreichen?"
 serflavor.6.a:0 "Vorwärts!"

 serflavor.7.t:0 "Zenitismus"
 serflavor.7.d:0 "Der Verlust im Weltkrieg bedeutete einen grundlegenden Wandel in der serbischen Gesellschaft, und auch die serbische Kultur bildete keine Ausnahme. Die absolute Mehrheit der serbischen Männer kam im Krieg ums Leben, fast ein Viertel der Gesamtbevölkerung, während die wenigen, die blieben, in niedergebrannte Häuser, geplünderte Städte, verlassene Bauernhöfe und zerbrochene Träume zurückkehren mussten. Um damit fertig zu werden, wandten sich viele der Kunst zu, um ihre Frustration und ihren Kummer auszudrücken - doch mit dem Beginn der königlichen Diktatur von Alexander II. wurde die Entwicklung der serbischen Kunst und Kultur durch eine strenge Zensur gebremst. Die republikanische Revolution von 1925 setzte diese aufgestaute Energie frei, und das folgende Jahrzehnt hat in der serbischen Kultur seine Spuren als eine Zeit der Avantgardekunst, Literatur und Kulturkritik hinterlassen. Nur wenige Bewegungen waren für diese Zeit so beispielhaft wie der Zenitismus, benannt nach der Kunstzeitschrift "Zenit".\n\nSie wurde von Ljubomir Micić, Ivan Gol und Boško Tokin gegründet und veröffentlicht Artikel über die moderne Gesellschaft, Kunstkritiken und kulturelle Publikationen. Die Beiträge der Zeitschrift sind vielfältig, aber ein gemeinsamer Strang von Antikriegs-, antinationalem und antikapitalistischem Denken zieht sich durch sie - und vor allem durch die moderne, "westliche" Gesellschaft. Warum hat Serbien so sehr gelitten, fragen sich Micić und seine Mitstreiter auf den Seiten von Zenit? Weil Serbien beschlossen hat, seinen einzigartigen balkanischen Geist und seine gemeinschaftliche, friedliche Kultur aufzugeben und seine Seele an eine größere europäische Zivilisation und die kalte, herzlose Maschinerie des modernen Kapitalismus zu verkaufen. Diese Maschine gab Serbien die modernen Kriegswerkzeuge, mit denen es sich selbst tötete. Einige bezeichnen den Zenitismus als anarcho-primitivistisch und verweisen auf ihre vernichtende Kritik an der modernen Technologie und ihrem leblosen Lebensstil, während andere meinen, dass sie ihr Denken zu wörtlich nehmen.\n\nAls sich das Jahr 1936 wendet, setzen Zenit und die serbische Avantgarde ihren Kurs fort, auch wenn sie mit den Jahren und der Erinnerung an die Zerstörungen des Weltkriegs eher als unpatriotisch denn als visionär angesehen werden."
 serflavor.7.a:0 "Die Jugendlichen sind wie immer lästig"

 serflavor.8.t:0 "Aurora Borealis gesichtet"
 serflavor.8.d:0 "In weiten Teilen Europas, auch in Serbien, bot sich heute Nacht ein schockierender Anblick - ein Polarlicht, das bis zum Mittelmeer reichte und den Himmel blutrot färbte. Für viele war dies ein wunderschöner Anblick, aber die Abergläubischen hielten dies sofort für ein Zeichen des Himmels. Offensichtlich wollte er den Menschen mit einem solchen Schauspiel etwas mitteilen - aber war es eine Warnung, ein Gefallen oder eine Drohung?\n\nDie auffälligste Deutung kam von einem serbischen Prediger in der Gegend von Morava, der dies als ein Zeichen der ersten Stunde interpretierte. Es war eine Warnung, und zwar keine gewöhnliche Warnung, an die Völker Europas - in seiner Stadt und den umliegenden Dörfern verkündete er, dass Gott sich einer bevorstehenden Apokalypse bewusst ist, und zwar einer Apokalypse, die nicht von den vier Reitern, sondern von den Völkern Europas selbst verursacht wird. In weniger als zehn Jahren werden die Flüsse des Kontinents rot vor Blut fließen, so wie der Himmel in jener Nacht rot war, ein wilder Adler, dessen Flügelspannweite groß genug ist, um Europa zu bedecken, wird einen Sturm aus Eis und Schnee aus dem Osten bekämpfen und sich selbst zum Verteidiger der Welt gegen das reine Böse erklären ... doch sein Herz ist genauso dunkel wie das Böse, das er zu bekämpfen vorgibt.\n\nEine faszinierende Geschichte. Die Panik, die unter den abergläubischen Menschen ausgelöst wird, ist jedoch alles andere als faszinierend."
 serflavor.8.a:0 "Hören Sie auf, in den Himmel zu schauen!"

 serflavor.9.t:0 "Die erste und die zweite Revolution"
 serflavor.9.d:0 "Einer der renommiertesten politischen Philosophen und Rechtsprofessoren der Republik Serbien, Slobodan Jovanović, hat eine Überarbeitung eines seiner ersten Werke, "Politische und rechtliche Diskussionen" ("Političke i pravne rasprave"), veröffentlicht, deren wichtigste Änderung die Hinzufügung eines neuen Vorworts und einer neuen Einleitung war. In diesem Vorwort machte Jovanović einen Sprung nach vorn und bezeichnete die Ereignisse von 1925-1926 nicht als "die republikanische Revolution", sondern als "die zweite serbische Revolution".\n\nDie erste serbische Revolution, auf die sich Jovanović bezog, war die berühmte, drei Jahrzehnte währende serbische Revolution, die von Karađorđe Petrović und zahlreichen anderen Helden der serbischen Geschichte angeführt wurde, zeitgleich mit dem griechischen Unabhängigkeitskrieg stattfand und in der Anerkennung des Vasallenfürstentums Serbien gipfelte. Er wird allgemein als der Beginn der modernen serbischen Geschichte und der erste Schritt auf dem langen Weg zur Unabhängigkeit angesehen. Jovanović erklärt seine Entscheidung, sie "Erste" zu nennen, später im Text - die "Zweite" serbische Revolution der Nachkriegszeit sollte nicht als unabhängiges Ereignis, sondern als Höhepunkt der Ideale von Karađorđe und den ersten serbischen Revolutionären verstanden werden.\n\nAus dieser ersten Feststellung lassen sich zahlreiche Schlussfolgerungen ziehen. Die Geschichte des serbischen Volkes ist geprägt von einem erlösenden Kampf im Namen von Freiheit und Freiheit, sei es für die Freiheit von ausländischen Unterdrückern oder für die Freiheit von einer ungerechten Regierung. Die Demokratie, die es genießt, sollte nicht als ein westlicher Import verstanden werden, sondern als eine Entwicklung der einzigartigen serbischen Kultur und Identität - und umgekehrt sollte die Demokratie als ein Kernelement der serbischen Identität betrachtet werden."
 serflavor.9.a:0 "Die serbische Trikolore weht für die Freiheit!"

 serflavor.10.t:0 "Die dinarische Rasse"
 serflavor.10.d:0 "Das Konzept der "dinarischen Rasse", das von westlichen Rassenforschern im späten 19. Jahrhundert zur Klassifizierung der Völker Südosteuropas entwickelt wurde, war von Anfang an von panslawischen Nationalisten übernommen worden. Als radikalste Strömung der jugoslawischen Ideologie beschreibt sie Serben, Kroaten, Slowenen, Bosniaken und Mazedonier als Teil einer einzigen "Rasse", und dass die Unterschiede zwischen ihnen eher aus der historischen Trennung als aus angeborenen Unterschieden resultierten.\n\nEin bemerkenswerter früher Befürworter der Ideen, die später den Dinarismus ausmachen sollten, war der serbische Geograf und Geologe Jovan Cvijić, der die Umweltbedingungen auf dem Balkan nutzte, um die Entstehung dieser gemeinsamen südslawischen Identität zu beschreiben. Jenseits der serbischen Grenze werden diese Ideen vor allem von dem kroatischen Philosophen Vladimir Dvorniković entwickelt, der in seinen Schriften erklärt, dass sich die Südslawen für gemeinsame Interessen zusammenschließen müssen, ähnlich wie Deutsche und Italiener im 19. Jahrhundert. Zu seinen Ansichten gehören Eugenik und kulturelle Vermischung, um diese starke jugoslawische "Rasse" zu schaffen, sowie eine umfassende Beschreibung der unitaristischen jugoslawischen Philosophie. Dimitrije Ljotić und seine politische Partei stehen der dinaristischen Linie in der serbischen Politik am nächsten."
 serflavor.10.a:0 "... was für seltsame Ideen."

 serflavor.11.t:0 "Die letzte Vojvoda"
 serflavor.11.d:0 "Nicht lange nach Beginn des Krieges gegen Bulgarien erhielten wir einen unerwarteten Brief von Petar Bojović, dem berühmten Befehlshaber der serbischen Armee während des Weltkriegs. Von den vier Vojvodas - den ranghöchsten Befehlshabern der serbischen Armee vor und während des Weltkriegs, die Feldmarschällen gleichgestellt sind - ist er der letzte, der noch lebt, und nach über einem Jahrzehnt des Ruhestands hat er der serbischen Nation noch einmal seine Dienste angeboten, für das, was er als "einen Dienst im Namen des Vaterlandes ein letztes Mal, solange der Körper es noch zulässt" bezeichnet.\n\nVojvoda Bojović hat sich als einer der fähigsten militärischen Befehlshaber der serbischen Geschichte einen Namen gemacht. Er führte die Exilanten der Armee nach der Besetzung Serbiens an, kämpfte Seite an Seite mit den Griechen und Franzosen an der Front von Thessaloniki und besiegte zahlenmäßig überlegene österreichische und bulgarische Streitkräfte. Obwohl er achtzig Jahre alt und seit langem außer Gefecht ist, raten unsere Kommandeure in der serbischen Armee dazu, seine Rekrutierung zu akzeptieren - zumindest aus purem Respekt vor der legendären Figur, da er für viele von ihnen ein Symbol oder ein Mentor war."
 serflavor.11.a:0 "Die serbische Armee begrüßt Ihr Kommando!"
 serflavor.11.b:0 "Lassen Sie uns seine Unterstützung für Propaganda nutzen"
 Bojovic_stats_tt:0 "§RAngriffsfertigkeit§!: §Y3§!\n§YVerteidigungsfähigkeit§!: §Y3§!\n§GPlanungsfähigkeit§!: §Y5§!\n§CLogistische Kompetenz§!: §Y4§!"

 serflavor.12.t:0 "Der Brief des letzten Vojvoda"
 serflavor.12.d:0 "Nach seiner Rückkehr in die serbische Armee brachte Vojvoda Bojović einen Brief mit, den er gemäß der Anweisung des Generals direkt an den jugendlichen König Petar II. übergeben sollte. Die Regentschaft befolgte den Befehl des legendären Kommandanten, und der König erhielt den Brief ohne Probleme. Er lautete:\n\n"An Seine Majestät, Petar Karađorđević,\n\nDie Nachricht über Ihre Rückkehr hat mich sehr gefreut. Ihr Vater war ein Freund von mir und ein wahrer Patriot, so sehr einige auch versuchen mögen, etwas anderes zu behaupten. Ich verstehe jedoch auch, dass eine schwierige Aufgabe auf deine Schultern gelegt wurde, die mit der Zeit nur noch größer werden wird - ich hoffe aufrichtig, dass es dir gelingen wird, sie zu bewältigen und der König zu werden, den das serbische Volk braucht. Du bist noch jung und hast dein Heimatland noch nie gesehen - meine Kollegen sagen, dass dich das schwach macht, aber es macht mich stattdessen hoffnungsvoll. Gibt es einen besseren Weg für die Serben, sich der Bruderschaft der westlichen Nationen anzuschließen, als durch einen König, der im Westen aufgewachsen ist und den Kern ihres Erfolgs versteht?\n\nWährend ihr heranreift, lernt und eure königlichen Pflichten annehmt, möchte ich, dass ihr euch an eine Sache erinnert. Unsere Soldaten ziehen in den Krieg mit dem Schlachtruf "Für König und Vaterland! ("Za kralja i otadžbinu"). Ein Serbe wird sein Vaterland immer lieben - aber die Liebe zum König muss man sich verdienen. Karađorđe machte deutlich, dass der serbische König dem Wohl seines Volkes dient, und um ein guter König zu sein, sollte man diesen Rat befolgen.\n\nVojvoda Petar Bojović""
 serflavor.12.a:0 "Ich werde das im Hinterkopf behalten..."

 serflavor.13.t:0 "Die Entente und die Serben"
 serflavor.13.d:0 "Je mehr Zeit vergeht und je mehr sich Serbien in der Welt behauptet, desto mehr stellt sich die Frage nach seiner außenpolitischen Zukunft. Wenn die Südslawen erst einmal geeint sind und Serbien wirklich eine Macht ist, mit der man in der Region rechnen muss, welchem ausländischen Bündnis soll es sich dann anschließen, wenn überhaupt? Für ein Land in seiner geopolitischen Lage gibt es mehrere Möglichkeiten, von denen jede ihre Vor- und Nachteile hat. Die Entente wird in diesen Diskussionen oft genannt - und für manche mag sie als natürliche Wahl erscheinen. Schließlich kämpften die Serben während des Weltkriegs Seite an Seite mit dem britischen und dem französischen Kaiserreich, und ihr Status als dritte Macht bedeutet, dass Serbien sich leichter aus den größten Kriegen Europas heraushalten könnte, ohne völlig verwundbar zu sein.\n\nDiese Ideen werden jedoch vom Präsidenten unterdrückt. Obwohl er aus seinem Hass auf das Britische Empire bisher nur selten einen Hehl gemacht hat, hat Dragomir Vasić dies nun gegenüber seinem Kabinett und seinen Kollegen in der republikanisch geführten Koalition noch deutlicher gemacht. In einem Gespräch mit Nikola Milovanović nahm der Präsident kein Blatt vor den Mund:\n\n"Es wird kein Bündnis zwischen Serbien und dem Britischen Empire geben. Nicht nur das, sondern in einem befreiten Jugoslawien werde ich alles in meiner Macht Stehende tun, um eine Abteilung einzurichten, die den Hass auf die Briten studiert und pflegt! Ich habe dies bereits Grol gesagt, aber wenn ich könnte, würde ich alle kleinen Nationen der Welt zum Krieg gegen sie führen."\n\nSelbst in ihrem aufgelösten Staat im kanadischen Exil symbolisierte die britische Monarchie für Vasić die schlimmsten Aspekte des Kolonialismus und der Ausbeutung, und das wollte er nicht hinnehmen."
 serflavor.13.a:0 "Herr Präsident, Sie überreagieren..."

 serflavor.14.t:0 "Präsident Vasićs letzte Rede"
 serflavor.14.d:0 "Dragomir Vasić war zwei volle Amtszeiten lang das Staatsoberhaupt der Serbischen Republik und hat mit seinem politischen Denken und seiner Politik den Weg der Nation seit der Republikanischen Revolution bestimmt. Die Begrenzung auf zwei Amtszeiten hat ihn jedoch schließlich eingeholt, und nach Abschluss der diesjährigen Wahlen hat sich der scheidende Präsident vor die neu gewählte Skupština begeben, um eine letzte Rede vor den Parlamentariern zu halten.\n\nDie Rede des Präsidenten ließ sich in zwei Teile gliedern. Im ersten Teil beglückwünschte er seine serbischen Landsleute zu ihrem Engagement für die Werte der Republik und zu den Opfern, die sie im Krieg und im Frieden gebracht haben. Es sei eine schwierige Aufgabe, Serbien zu führen, wenn er selbst die Schrecken des Krieges erlebt habe und wisse, was er seinen Landsleuten zumuten würde. Nach dieser Anerkennung kam jedoch eine Warnung. Der Balkan und ganz Europa sind nach wie vor von Tyrannen bevölkert. Absolutisten, Syndikalisten und extreme Nationalisten unterdrücken weiterhin ihr eigenes Volk und werden in den kommenden Jahren sicherlich versuchen, das Licht der Freiheit in Serbien zu löschen. Um dem entgegenzuwirken, gab Vasić den Serben den Rat, sich nicht unterkriegen zu lassen, egal wie überwältigend die Chancen auch sein mögen, und eine Koalition gleichgesinnter Nationen zu finden, mit denen sie die Demokratie gemeinsam schützen können. Wie die erste serbische Revolution, die von Karađorđe angeführt wurde, bewiesen hat, schätzt das serbische Volk seine Freiheit über alles, und Vasić äußerte die Hoffnung, dass dies auch in den kommenden Jahrhunderten so bleiben wird.\n\nEs wird vermutet, dass sich der Präsident nach seinem Ausscheiden aus dem Amt wieder der literarischen und pädagogischen Arbeit zuwenden wird - er war schon früher ein produktiver Schriftsteller, und die Akademie der Schönen Künste in Belgrad hat bereits ihr Interesse bekundet, ihn in die Reihen ihrer Professoren aufzunehmen."
 serflavor.14.a:0 "Mach's gut, Čiča Dragiša!"

 serflavor.15.t:0 "Prinz Pavls Besuch"
 serflavor.15.d:0 "Das Königreich Serbien hat heute einen hohen Besuch empfangen - Prinz Pavle, den Cousin des verstorbenen Königs Aleksandar II. und damit Onkel des amtierenden Monarchen Petar II. Der Prinz reiste mit dem Flugzeug aus Kanada an und wurde von einer bescheidenen Delegation des Regentschaftsrates von Petar Živković empfangen, die ihn in den restaurierten Königspalast brachte, wo er seinen Neffen und den Regenten traf. Dort wurde er über die Errungenschaften informiert, die die Royalisten seit dem Beginn des Regimes am 6. November erreicht haben - die Zerstörung des Republikanismus und die Wiederherstellung des serbischen Nationalstolzes werden sofort genannt.\n\nPavle schien der Schilderung der politischen Lage nicht viel Aufmerksamkeit zu schenken und bat bald darum, mit seinem Neffen unter vier Augen sprechen zu dürfen. Der sonst so sorglose und unaufmerksame Prinz wurde für eine Sekunde ernst und erklärte seine Bedenken - konnte Petar nicht sehen, dass Živković, Ljotić und ihre Männer lediglich versuchten, das wiederherzustellen, was sein Vater einst aufgebaut hatte? Ein diktatorisches Regime mit einem König an der Spitze, das die Bevölkerung nur noch wütender macht und sie dazu zwingt, zu denselben gewaltsamen Mitteln als Vergeltung zu greifen. Es war dieses Unverständnis für das Volk, das zum Tod von Petars Vater führte.\n\nPavle beteuerte, dass er keine perfekte Lösung habe - tatsächlich erklärte der Prinz, dass er, wenn er irgendwie selbst Regent würde, einen viel, viel schlechteren Job machen würde als Živković - aber er stellte Petar stattdessen eine Frage: Was wird er tun, wenn er die volle Macht übernimmt? Die Regentschaft wird schließlich nicht ewig dauern. Wird er die autoritäre Ordnung sanftmütig akzeptieren oder wird er versuchen, etwas Neues zu schaffen?"
 serflavor.15.a:0 "Die Regency kennt dieses Land besser, als ich es je könnte."
 serflavor.15.b:0 "Wir haben beide das System in Kanada gesehen. Es funktioniert... und vielleicht kann es auch hier funktionieren."

 serflavor.16.t:0 "Besuch bei Onkel Carol"
 serflavor.16.d:0 "Obwohl König Petar II. noch unter der strengen Aufsicht der Regentschaft steht, wurde er für reif genug befunden, um an offiziellen Delegationen des Staates im Ausland teilzunehmen - die erste davon war Serbiens Nachbar und enger Verbündeter, Rumänien. Für den jungen Monarchen war dies nicht nur ein Staatsbesuch, sondern auch eine Familienzusammenführung - über seine Mutter Maria war Petar II. der Neffe von Carol II. von Rumänien. Die Ermordung Aleksandars II. hatte also auch das rumänische Königshaus erschüttert, vor allem nachdem seine Frau und Karols Schwester in ihr Heimatland geflohen war.\n\nDie Autokolonne des jungen Königs wurde in Bukarest von einer jubelnden Menge begrüßt. Auf Befehl wurde sein Fahrzeug von einer Versammlung serbischer Monarchisten angehalten, die seit der republikanischen Ära im rumänischen Exil lebten. Viele von ihnen hatten in den folgenden Jahren enge Verbindungen zur Eisernen Garde geknüpft, da sie in Codreanus Heilsideologie den besten Weg zur Wiederherstellung der serbischen Stärke sahen, und so begrüßten sie ihren Monarchen mit einem Legionärsgruß. Nach den offiziellen diplomatischen Zeremonien wurde Petar in den Königspalast eingeladen, wo er "Onkel Carol" die Hand schüttelte und seinen Cousin, Kronprinz Mihai, kennenlernte. Die beiden Mitglieder der nächsten Generation des balkanischen Königshauses fanden schnell eine gemeinsame Basis und hinterließen einen positiven Eindruck voneinander, so dass Petar Mihai sogar anbot, Serbien das nächste Mal zu besuchen."
 serflavor.16.a:0 "Der Beginn einer nützlichen Freundschaft?"

 serflavor.17.t:0 "Lapčevićs Rede"
 serflavor.17.d:0 "Obwohl Serbien immer näher an den Krieg heranrückt, sind nicht alle in der Republik darauf erpicht. Auf dem Podium vor der Skupština hat heute Dragomir Lapčević, Vertreter der Sozialistischen Partei Serbiens, eine Rede gehalten. Lapčević ist ein alter Veteran der sozialistischen Politik in Serbien. Er war einer der Gründer der Sozialdemokratischen Partei Serbiens, auf die sich sowohl die Sozialisten als auch die Sozialistischen Arbeiter berufen, und ein Kritiker des legendären Dimitrije Tucović. Schon vor dem Weltkrieg machte sich Lapčević als vehementer Gegner des Krieges und des serbischen Militarismus einen Namen, und heute spricht er mit demselben Ziel vor Augen.\n\nIn seiner Rede schilderte der Politiker anschaulich den Verlust, den das serbische Volk das letzte Mal erlitt, als es einen unsinnigen Krieg anzettelte - eine ganze Generation ist tot oder verwundet, und die wenigen, die übrig geblieben sind, müssen die Scherben aufsammeln. Wenn sie 1918 geschworen hatten, nie wieder eine solche Travestie zu erleiden, dann scheinen ihre Führer diese Verluste völlig vergessen zu haben. Und nicht nur das, so Lapčević, der Präsident und seine Regierung haben die ganze Nation und auch die Welt über ihre Beweggründe belogen. Sie behaupten, für die Befreiung der Serben zu kämpfen, aber in Wirklichkeit werden sie von einer ultranationalistischen, kodreanischen Clique im Militär kontrolliert, die die Demokratie untergräbt, wenn sie dafür Tausende von Serben durch den Fleischwolf in Mazedonien schicken muss.\n\nDie Rede und ihr Inhalt werden, wenn sie sich in der Öffentlichkeit verbreiten, die Bevölkerung aufrütteln und so kurz vor dem Krieg gegen Bulgarien Zweifel wecken. Doch ist es richtig, die Stimme eines Gegners zu unterdrücken und ihm damit letztlich Recht zu geben?"
 serflavor.17.a:0 "Ich hasse, was er sagt, aber ich verteidige sein Recht, es zu sagen."
 serflavor.17.b:0 "Zensieren Sie die offiziellen Veröffentlichungen."

 serflavor.18.t:0 "Diskussionen über das Verfassungsprojekt"
 serflavor.18.d:0 "Auf Anordnung von Petar Živković hat die Regentschaft des Königreichs Serbien einen Ausschuss für die Ausarbeitung einer neuen Verfassung gebildet, die in Kraft treten soll, sobald König Petar II. die Volljährigkeit erreicht hat. Da sie mit Sicherheit die Zukunft des Staates für Jahre, wenn nicht Jahrzehnte bestimmen wird, ist sie eine Angelegenheit von größter nationaler Bedeutung, und deshalb wurden sowohl wichtige monarchistische Politiker als auch führende Rechtsgelehrte aufgefordert, ihre Meinung zu äußern. Allerdings gibt es eine Handvoll roter Linien. Die handverlesenen Delegierten der radikalen Bauerndemokratie sind sich einig, dass die Verfassung ein starkes Regime garantieren muss, das dem König viele Befugnisse vorbehält und die "Herrschaft des Pöbels" einschränkt.\n\nDer jugendliche König Petar II. ist ebenfalls zu den Diskussionen über das Verfassungsprojekt eingeladen worden. Er ist zwar kein Profi in Sachen Verfassungsrecht, hat aber eine eigene Vision, die er von einem langen Aufenthalt in Kanada geerbt hat. Obwohl es unwahrscheinlich ist, dass jemand auf ihn hören wird, hat er den Drang, in die juristischen Diskussionen einzugreifen und demokratischere Lösungen anzubieten..."
 serflavor.18.a:0 "Was Regency bietet, muss der richtige Weg sein."
 serflavor.18.b:0 "Petar II. mischt sich trotz seiner Unerfahrenheit in die Diskussionen ein."

 serflavor.19.t:0 "Die erste Radioansprache des Königs"
 serflavor.19.d:0 "Obwohl unser König von Gottes Gnaden, Petar II., nun schon seit Jahren in Serbien regiert und rasch heranreift, ist er dem Durchschnittsserben unbekannt. Petar II. lebt seit seiner Ankunft in Belgrad in relativer Isolation, wird von seinen Regenten betreut und von der Öffentlichkeit weitgehend ferngehalten. Das kann jedoch nicht ewig so bleiben, und um dem Monarchen den Kontakt zu seinen künftigen Untertanen zu erleichtern, wurde er für seine erste Radioansprache an das serbische Volk rekrutiert.\n\nEs handelt sich um eine relativ einfache Ansprache in einem ähnlichen Stil wie die Reden zur Lage der Nation jenseits des Atlantiks. Die Zuhörer sollen einfach über die Neuigkeiten der Regierung und ihre Ziele für das kommende Jahr informiert werden - damit es für die Öffentlichkeit nicht völlig roboterhaft klingt, lässt das Skript dem Redner jedoch etwas Spielraum. Natürlich muss das Hauptthema der Ansprache beibehalten werden - aber vielleicht ist zwischen den bedeutungslosen Appellen an den Patriotismus auch Platz für ein paar kritische Worte gegenüber dem Regime?"
 serflavor.19.a:0 "Der König hält sich an das Drehbuch."
 serflavor.19.b:0 "Der König streut seine eigenen Meinungen ein."

 serflavor.20.t:0 "Konflikt innerhalb der Skupština"
 serflavor.20.d:0 "Präsident Milan Stojadinović und den Radikalen unter ihm ist es zwar gelungen, eine Koalition der gesamten Rechten zu bilden, aber eine solche "große" Union bringt ihre eigenen Probleme und internen Konflikte mit sich. Einer der eklatantesten, der in letzter Zeit aufgetreten ist, ist der zwischen dem Präsidenten und dem Vorsitzenden der extremistischen Buđenje-Partei, Dimitrije Ljotić. Häufig sieht man diese beiden Männer in den Sälen der Skupština miteinander in Konflikt geraten, da ihre kontrollierenden Persönlichkeiten nicht miteinander leben können, so wie zwei Skorpione nicht in einer Flasche leben können.\n\nIn Reden vor den Parlamentskollegen und in der Öffentlichkeit wurde Ljotić immer schärfer gegenüber seinen Koalitionskollegen und behauptete, dass sie die Unterstützung der Götter verloren hätten und dass die Krankheit eines Kabinettsmitglieds die Strafe Gottes für die ketzerische und unserbische Politik der amtierenden Regierung sei. Unnötig zu erwähnen, dass Buđenje nach nur einem Monat aus der Koalition herausgeworfen wurde, aber die Erfahrung hat die Meinung der Bevölkerung über die Regierung getrübt."
 serflavor.20.a:0 "Wieso ist dieser Mann nicht in der Psychiatrie?!"

 serflavor.21.t:0 "Die Verteidigung von Belgrad"
 serflavor.21.d:0 "Heute jährt sich die Verteidigung der Stadt Belgrad zum 25. Mal. Am 7. Oktober 1915 überquerten österreichisch-ungarische und deutsche Truppen die Flüsse Save und Belgrad, um die unterbesetzten Verteidiger der Stadt anzugreifen. Trotz zahlenmäßiger Unterlegenheit, schlechterer Ausrüstung und schlechterer Versorgung ließen sich die überrannten serbischen Truppen nicht unterkriegen und boten den angreifenden Truppen den bestmöglichen Widerstand.\n\nDen Höhepunkt des serbischen Heldentums während der Schlacht bildete das zweite Bataillon des 10. Infanterieregiments unter dem Kommando von Major Dragutin Gavrilović. Zusammen mit der Belgrader Gendarmerie und einheimischen Freiwilligen bildeten sie die erste Verteidigungslinie gegen die vorrückenden feindlichen Truppen und marschierten in der Gewissheit in die Schlacht, dass sie einer nach dem anderen für Belgrad und das Vaterland fallen würden. In einem letzten Akt des Trotzes hielt Major Gavrilović eine mitreißende Rede, in der er seinen Männern verkündete, dass ihr Regiment aus den Aufzeichnungen der Armee gestrichen wurde und ihnen daher nichts anderes übrig bleibt, als für König und Vaterland zum Ruhm voranzuschreiten.\n\nDie tapfere Verteidigung der serbischen Verteidiger reichte nicht aus, und die Weiße Stadt fiel, aber auf Befehl von Feldmarschall August von Mackensen wurde im österreichisch besetzten Belgrad ein Denkmal errichtet, auf dem noch heute steht: "Hier ruhen serbische Helden", und das heute im Mittelpunkt der Prozession steht. Soldaten der Armee salutieren vor dem bescheidenen Denkmal, und Witwen der Verteidiger Belgrads legen Blumen davor ab.\n\nEinige würden sagen, dass ihr Opfer vergeblich war, da Serbien schließlich unterworfen wurde und fast zwei Jahrzehnte lang unter österreichischer und bulgarischer Herrschaft schmachten musste. Andere sind eher entschuldigend - immerhin ist Serbien seither aus der Asche auferstanden, und macht das nicht alles wieder wett?"
 serflavor.21.a:0 "Sie kämpften bis zu ihrem letzten Atemzug."

 serflavor.22.t:0 "Der zweite Toplica-Aufstand"
 serflavor.22.d:0 "Ausgelöst durch jahrelang schwelenden Groll gegen die bulgarische Herrschaft, die Not vieler serbischer Bauern während der Wirtschaftskrise nach dem Schwarzen Montag und schließlich das weitere Aufflammen der serbisch-bulgarischen Spannungen aufgrund der Operation Nishava ist in der Region Toplica ein Aufstand ausgebrochen. Dieser Aufstand ist zwar bei weitem nicht der erste in dem Gebiet, das Bulgarien während des Weltkriegs von Serbien annektiert hat, aber er übertrifft andere an Größe und Heftigkeit. Über zweitausend bewaffnete Aufständische besetzen nach Angaben des bulgarischen Militärs mehrere Städte.\n\nDie Antwort der bulgarischen Armee war charakteristisch brutal. Regimenter der Ohrana, die Nachfolger der in Selbstverteidigungsgruppen organisierten Tschetschenen der Intermazedonischen Revolutionären Organisation, waren die ersten, die mit Terror und Einschüchterung den Widerstand in der Region niederschlugen, oft mit erheblichen Opfern unter der Zivilbevölkerung. Als sich die bulgarische Armee den Gegenmaßnahmen anschloss, wurden die Tschetniks in die Berge getrieben, die Stadt Prokuplje wurde nach einem langen Feuergefecht niedergebrannt und Repressalien gegen die Bevölkerung begannen.\n\nDie Mitglieder des Belgrader Paktes verurteilten die Gräueltaten fast sofort - insbesondere Serbien, das erklärte, es werde die Interessen und die Sicherheit seiner serbischen Einwohner mit allen Mitteln verteidigen. Bulgarische Beamte wiesen die Behauptungen zurück und beschuldigten die Regierung in Belgrad, den Widerstand ihrerseits zu unterstützen. Ob es nun stimmt oder nicht, Serbien hatte nun eine Rechtfertigung für einen Angriff - und da beide Länder Einheiten an ihrer Grenze aufstellen, scheinen sie bereit zu sein, diese zu nutzen."
 serflavor.22.a:0 "Das ist der Moment, auf den wir gewartet haben!"
 serflavor.22.b:0 "Sie hätten sich nicht hinreißen lassen sollen..."

 serflavor.23.t:0 "Der Aufstieg der Konspiracija"
 serflavor.23.d:0 "Obwohl Serbien seine republikanische Demokratie der Konspiracija und den anderen geheimen Verschwörern innerhalb der serbischen Armee verdankt, scheint es, dass ihr Einfluss auf das Land größer geworden ist, als irgendjemand hätte ahnen können. Ein Kabinett, das nicht von den Militaristen gebilligt wird, hat kaum eine Chance, länger als ein paar Monate zu überleben, immer mehr Ressourcen werden ausschließlich für Armeeangelegenheiten verwendet, und der nationalistische Fanatismus gewinnt in der Gesellschaft immer mehr an Einfluss.\n\nEinige vermuten sogar einen möglichen Staatsstreich oder Schlimmeres - denn wie könnte man einer Organisation vertrauen, die von der Schwarzen Hand selbst inspiriert wurde?"
 serflavor.23.a:0 "Nicht gut..."
 SER_konspiracija_warning_tt:0 "§RSind Sie sicher, dass Sie wissen, was Sie tun?§!"

 serflavor.24.t:0 "Der Mann mit den hundert Gesichtern"
 serflavor.24.d:0 "Sie dachten, er sei tot - die Ermordung von Reaktionären in der ganzen Welt unter der Ägide des britischen R.E.D. musste eines Tages auf ihn zurückfallen, er muss vor Jahren aus gutem Grund verschwunden sein... Und doch meldete sich der legendäre Attentäter der Schwarzen Hand, Mustafa Golubić, heute bei unserer Regierung, traf ohne großes Aufsehen in Belgrad ein und stellte sich unseren Beamten vor. Nach dem Ende des Weltkriegs floh Golubić aus Serbien, nachdem er gedroht hatte, Aleksandar II. zu töten, und landete in Wien, wo er sich dem britischen Geheimdienst anschloss und das folgende Jahrzehnt damit verbrachte, die Welt zu bereisen und die Sache des Syndikalismus auf die einzige Art und Weise voranzubringen, die er kannte: durch die Kugel.\n\nAls er hörte, dass Serbien sich der Weltrevolution zuwendet, kam Golubić, um seine bescheidenen Glückwünsche zu überbringen. Obwohl er gebeten wurde, in Serbien zu bleiben und den serbischen Geheimdienst auszubilden, lehnte der Attentäter ab und erklärte, dass er mit seinen Fähigkeiten nicht in einem einzigen Land bleiben könne - allerdings könne er seinen serbischen Kollegen bei der Organisation eines Attentats helfen. Doch wo sollen wir seine Dienste einsetzen?..."
 serflavor.24.a:0 "Golubić hört die Hinwendung Serbiens zur Weltrevolution Es gibt einige Feinde des Volkes um..."
 serflavor.24.b1:0 "Ein bulgarischer General oder Minister würde helfen..."
 serflavor.24.b2:0 "Ein österreichischer General oder Minister würde helfen..."
 serflavor.24.c:0 "Wir werden ein paar IMRO comitas nicht vermissen..."
 serflavor.24.e:0 "Am besten lässt man den Löwen in seiner Höhle schlafen."
 SER_golubic_assassinations:0 "Mysteriöses Verschwinden"
 SER_golubic_assassinations_desc:0 "Mehrere wichtige Beamte in unserer Armee und Regierung wurden entweder tot aufgefunden oder sind auf mysteriöse Weise verschwunden. Dies wird unser Regime zwar nicht zum Stillstand bringen, aber es wird die militärischen Operationen eine Zeit lang erschweren, bis Ersatz gefunden ist."

 serflavor.25.t:0 "Reihe von Verschwundenen"
 serflavor.25.d:0 "Innerhalb kurzer Zeit sind mehrere Beamte unseres Verteidigungsministeriums und der Armee entweder verschwunden oder tot aufgefunden worden - ermordet von einem unbekannten Angreifer, sei es eine Privatperson oder eine uns feindlich gesinnte ausländische Regierung. Nur ein einziger Zeuge hat uns irgendeine Spur geliefert - und der behauptet, er habe Mustafa Golubić gesehen, einen legendären Attentäter, der in der Zwischenkriegszeit verschwunden war und für tot gehalten wurde. Dies wurde inzwischen als äußerst unwahrscheinlich abgetan."
 serflavor.25.a:0 "Der Mann mit den hundert Gesichtern..."

 serflavor.26.t:0 "Das Vermächtnis von Stefan Dušan"
 serflavor.26.d:0 "Das Unmögliche ist geschehen. Nach einem siegreichen Feldzug gegen die osmanische Armee marschieren serbische Soldaten durch die Straßen von Konstantinopel, bewundern die historischen Gebäude und richten die Verwaltung für eine lange militärische Besetzung ein. So wenig Zeit ist vergangen, seit Serbien auf dem Balkan, geschweige denn in der Welt, ein Zwerg war - jetzt herrscht es über die Stadt der Sehnsucht.\n\nFür das serbische Volk ist Konstantinopel nicht nur eine Stadt, sondern ein Symbol. Es sollte das Kronjuwel von Stefan Dušan sein, dem ersten Zaren der Serben, der das mittelalterliche serbische Fürstentum zu seiner größten Ausdehnung ausbaute, mit dem Traum, ein neues Römisches Reich mit den Serben an der Spitze zu schaffen. Leider starb er auf einem Kreuzzug gegen die Türken zu früh, was zum Zusammenbruch seines Reiches und zum Anfang des Endes für den Balkan führte.\n\nVon da an weiß jeder, wie die Geschichte weiterging. Obwohl die Serben und die anderen Slawen tapfer kämpften, sich wehrten und auf den Feldern des Kosovo und anderswo zurückbissen, wurden sie einer nach dem anderen unterworfen, und es folgten Jahrhunderte des verachteten türkischen Jochs. Heute haben die Armeen des Königreichs Serbien erreicht, was Zar Dušan nicht vermochte, und das Osmanische Reich ist in die Knie gezwungen worden.\n\nAls symbolischer Akt wurde König Petar II. eingeladen, der Besetzung Konstantinopels für eine kurze Zeremonie beizuwohnen - wo er in der Hagia Sophia im Stil des ersten Zaren gekrönt wurde, wie die historischen Quellen berichten, und den Titel "Zar der Serben" erhielt. In einer Welt, in der das Römische Reich längst untergegangen ist und kaiserliche Träume keine Rolle mehr spielen, mag dieser Titel kaum noch Bedeutung haben, aber er wird für immer ein Zeichen dafür sein, dass die Serben nie wieder unterjocht werden."
 serflavor.26.a:0 "Jahrhunderte des türkischen Jochs, endlich gerächt!"

 serflavor.27.t:0 "Das königliche Anwesen"
 serflavor.27.d:0 "Im Jahr 1924 begann König Aleksandar II. mit dem Bau eines neuen Königspalastes im angesehenen Belgrader Stadtteil Dedinje. Er sollte aus mehreren Palästen, Gebäuden, einem Garten und einer Kapelle bestehen, im serbisch-byzantinischen Stil errichtet und mit der umfangreichen Kunstsammlung des Königs geschmückt werden. Die Revolution von 1925 unterbrach jedoch die Bauarbeiten und ließ sie unvollendet, woraufhin das republikanische Regime die Bauarbeiten einstellte. Das Strohdachhaus, in dem König Aleksandar II. residierte und die Bauarbeiten überwachte, wurde der Öffentlichkeit wieder zugänglich gemacht, und Teile des unvollendeten Palastes wurden in ein Museum umgewandelt.\n\nHeute erwägt die Regentschaft, den Bau fortzusetzen, obwohl ein Jahrzehnt der Vernachlässigung ihn teuer zu stehen kommen wird, was gemäßigte Vertreter der ehemaligen Radikalen Partei dazu veranlasste, eine andere Lösung anzubieten. Während der republikanischen Periode bauten die Verräter einen Palast für ihre Präsidenten im Herzen Belgrads, ein einfaches und funktionales Gebäude, das im Vergleich zu den europäischen Königspalästen verblasst, aber vielleicht trotzdem gut genug für die königliche Familie ist. Außerdem würde ein solcher Schritt den Republikanern zeigen, dass der Sturz der Monarchie nur noch ein ferner Traum ist."
 serflavor.27.a:0 "Der Königspalast soll fertiggestellt werden!"
 serflavor.27.b:0 "Wir werden den Präsidentenpalast in das Haus des Königs verwandeln!"

 serflavor.28.t:0 "Das Erbe des Dekrets über die Kolonisierung des Südens"
 serflavor.28.d:0 "Im Jahr 1919 unterzeichnete König Aleksandar II. das Dekret über die Kolonisierung der südlichen Provinzen als eines der wichtigsten Elemente der Landreform im Königreich Serbien nach dem Krieg. Dieses Dekret ordnete die Abschaffung der Leibeigenschaft und der Naturalpacht im Kosovo an, die Enteignung von Ländereien, die zuvor im Besitz albanischer und türkischer Grundbesitzer waren, und die Ansiedlung serbischer Kriegsveteranen auf diesen frei gewordenen Ländereien. Damit begann die Zeit der ethnischen Ansiedlung im Kosovo, der Vertreibung Tausender Albaner und des darauf folgenden Konflikts.\n\nFür die Serben hat das Kosovo als Schauplatz der legendären Schlacht von Kosovo im 14. Jahrhundert einen sentimentalen Wert, und die serbische Regierung vertrat offiziell die Auffassung, dass die Albaner erst vor kurzem von den osmanischen Türken angesiedelt worden waren, so dass die Integration des Kosovo in Serbien als Wiedergutmachung eines historischen Unrechts angesehen wurde. Schließlich befanden sich Tausende von Kriegsveteranen auf den Straßen Serbiens, denen während des Weltkriegs Land versprochen worden war, und Aleksandars königliche Diktatur war bestrebt, ihre Forderungen zu erfüllen, um eine Rebellion zu vermeiden. Die Kolonisierung des Kosovo erwies sich jedoch als Fehlschlag. Das Kosovo blieb streng albanisch, die Bevölkerung blieb verärgert zurück, und viele der Kolonisten kehrten in ihre Heimat zurück oder wanderten in den Westen aus, nachdem sie dort kein Auskommen gefunden hatten.\n\nDie Kolonisierung wurde durch die republikanische Revolution unterbrochen, obwohl die Besiedlung noch einige Jahre andauerte, bevor das Dekret 1931 endgültig abgeschafft wurde. Dennoch sind die Narben dieses Erbes im Kosovo noch deutlich zu sehen, und es wird lange dauern, bis die Region davon geheilt ist."
 serflavor.28.a:0 "Leisten die Albaner noch immer Widerstand?"
 serflavor.28.b:0 "Das Dekret war ein Fehler, aber der Kosovo sollte uns gehören."

 serflavor.29.t:0 "SKK Agitation"
 serflavor.29.d:0 "In dem Bestreben, sich in alle Bereiche der serbischen politischen Gesellschaft auszudehnen, wirbt der serbische Kulturklub um neue Mitglieder, indem er persönliche Kontakte zu zahlreichen Mitgliedern der Skupština und Parteifunktionären knüpft, um sie zu den Klubtreffen zu locken und sie auf die patriotische, irredentistische Linie des Klubs einzuschwören.\n\nSeit ihrer Gründung in den frühen 30er Jahren, als ziviler Arm der Konspiracija und ihrer Verschwörungen im serbischen Leben, hat sie versucht, Politiker, Intellektuelle und Künstler aus dem gesamten ideologischen Spektrum zu integrieren - und ihre offizielle ideologische Linie einer starken serbischen Identität in einer starken serbischen Nation kann sowohl Sozialisten mit blutendem Herzen als auch aggressive Nationalisten ansprechen."
 serflavor.29.a:0 "Ein paar Seminare haben noch niemandem geschadet"
 serflavor.29.b:0 "Versuchen Sie, ihre Handlungen zu behindern"

 serflavor.30.t:0 "Konspiracija fordert die Absetzung eines Ministers"
 serflavor.30.d:0 "General Borivoje Mirković, eines der führenden Mitglieder der Konspiracija-Organisation im Militär, hat sich an unser Kabinett gewandt und beunruhigende Nachrichten überbracht. Die Armee hat Probleme mit der Anwesenheit eines der weniger bedeutenden Minister in unserem Kabinett - wie uns General Mirković mitteilte, agitiert dieser Minister aktiv gegen die Remilitarisierung Serbiens und die "vorteilhaften Beziehungen", die die serbische Armee seit 1926 mit der zivilen Regierung aufgebaut hat.\n\nIn der Tat hat uns der General auch einen sofortigen Ersatz vorgeschlagen - einen loyalen Oberst der serbischen Armee, der mehr als qualifiziert ist, um die Aufgaben des Ministeriums zu erfüllen, und der nicht so problematisch sein wird. Es obliegt [GetHeadOfGovernment] und dem Rest des Kabinetts, zu entscheiden, ob sie der Forderung nachkommen werden."
 serflavor.30.a:0 "Natürlich wird es getan werden"
 serflavor.30.b:0 "Dieser Minister ist ein guter Mann und wird bleiben"

 serflavor.31.t:0 "Bojović geht in den Ruhestand"
 serflavor.31.d:0 "Der "letzte Vojvoda", Petar Bojović, hat heute offiziell seinen Rücktritt vom militärischen Kommando an den Stabschef der serbischen Armee übergeben - mit der Begründung, er habe seine letzte Pflicht gegenüber dem serbischen Staat erfüllt. Mit fast achtzig Jahren sieht er sich nicht mehr in der Lage, noch lange weiterzumachen - und während seine Kollegen wie immer von seinem Geschick und Scharfsinn beeindruckt sind, beteuert der Vojvoda in seinem Schreiben, dass er nicht überschätzt werden sollte. Seit dem Weltkrieg ist viel Zeit vergangen, und die Kriege der Neuzeit sind völlig anders als die, in denen er aufgewachsen ist - dieser Unterschied in Technik, Taktik und Geopolitik ist etwas, das er seiner Meinung nach nie ganz überwinden wird.\n\nBojović hat der neuen Generation von Serben anvertraut, es besser zu machen als er - sie sind ein hartnäckiges Volk und werden ihren Weg in den Kriegen von heute sicher finden, wenn sie sich nur trauen. Er wird sich stattdessen in ein bescheidenes Haus in Belgrad zurückziehen."
 serflavor.31.a:0 "Leb wohl, Löwe von Bregalnica!"

 serflavor.32.t:0 "Republikaner gewinnen Wahlen in Serbien"
 serflavor.32.d.majority:0 "Die junge Republik Serbien, die Ende 1925 gegründet wurde, hat vor kurzem die dritten nationalen Wahlen in ihrer Geschichte abgehalten. Zwischen dem Schwarzen Montag, erneuter ethnischer Gewalt in Bulgarien und schleichenden Gerüchten über eine "Schattenregierung" im Militär wurden die Wahlen von 1936 als die bisher umstrittensten dargestellt.\n\nIn einer überraschenden Wendung haben die Wahlen den Status quo bestätigt: Die Republikanische Partei hat nicht nur ihre Mehrheit verteidigt, sondern eine absolute Mehrheit in der Skupština errungen, was Beobachter auf ihre effektive Reaktion auf den Schwarzen Montag und ihre stillschweigende Zustimmung zur Remilitarisierung zurückführen. Da die Spannungen auf dem Balkan zunehmen und sich Gerüchte über eine militärische Verschwörung verdichten, dürften die progressiven Republikaner in den kommenden Jahren alle Hände voll zu tun haben."
 serflavor.32.d.status_quo:0 "Die junge Republik Serbien, die Ende 1925 gegründet wurde, hat vor kurzem die dritten nationalen Wahlen in ihrer Geschichte abgehalten. Zwischen dem Schwarzen Montag, erneuter ethnischer Gewalt in Bulgarien und schleichenden Gerüchten über eine "Schattenregierung" im Militär wurden die Wahlen von 1936 als die bisher umstrittensten dargestellt.\n\nIn einer überraschenden Wendung haben die Wahlen den Status quo bestätigt: Die Republikanische Partei hat ihre Koalition mit der gemäßigten Sozialistischen Partei erfolgreich verteidigt, eine Leistung, die Beobachter auf ihre wirksame Reaktion auf den Schwarzen Montag und ihre stillschweigende Zustimmung zur Remilitarisierung zurückführen. Da die Spannungen auf dem Balkan zunehmen und sich Gerüchte über eine militärische Verschwörung verdichten, dürften die progressiven Republikaner in den kommenden Jahren alle Hände voll zu tun haben."
 serflavor.32.d.popular_front:0 "Die junge Republik Serbien, die Ende 1925 gegründet wurde, hat vor kurzem die dritten nationalen Wahlen in ihrer Geschichte abgehalten. Zwischen dem Schwarzen Montag, erneuter ethnischer Gewalt in Bulgarien und schleichenden Gerüchten über eine "Schattenregierung" im Militär wurden die Wahlen von 1936 als die bisher umstrittensten dargestellt.\n\nDie Wahl hat dazu geführt, dass die fortschrittliche Republikanische Partei weiterhin an der Spitze der Regierung steht, wenn auch nicht unbeschadet: Um eine Mehrheit in der Skupština zu erlangen, musste eine "Volksfront" mit der linksextremen Sozialistischen Arbeiterpartei gebildet werden, was einige paramilitärische Tschetnik-Gruppen dazu veranlasste, kurz nach der Wahl einen gescheiterten Putschversuch zu starten. Beobachter bleiben skeptisch, dass dies die letzte Herausforderung für die neue Regierung sein wird."
 serflavor.32.d.grand_coalition:0 "Die junge Republik Serbien, die Ende 1925 gegründet wurde, hat vor kurzem die dritten nationalen Wahlen in ihrer Geschichte abgehalten. Zwischen dem Schwarzen Montag, erneuter ethnischer Gewalt in Bulgarien und schleichenden Gerüchten über eine "Schattenregierung" im Militär wurden die Wahlen von 1936 als die bisher umstrittensten dargestellt.\n\nÄhnlich wie bei der ersten Regierung der Republik ist die fortschrittliche Republikanische Partei eine "Große Koalition" mit ihren Rivalen von der Radikalen Volkspartei eingegangen, um sich diesmal den neu erstarkten Sozialisten entgegenzustellen - ein Schritt, der nach Ansicht einiger dazu diente, die Rechten im Militär zu besänftigen. Unabhängig von den Gründen bleibt die Frage offen, ob dieses Bündnis des Establishments in einer zunehmend instabilen Welt überleben kann."
 serflavor.32.a:0 "Kann Idealismus auf dem Balkan wirklich überleben?"
 serflavor.32.b:0 "Serbien marschiert in die Zukunft!"
 serflavor.32.c:0 "Und doch scheinen sie jetzt... durchsetzungsfähiger zu sein."
 serflavor.32.e:0 "Sie sprechen von Frieden, bereiten sich aber dennoch auf den Krieg vor."
 serflavor.32.f:0 "Sicherlich stellen einige großäugige Serben keine Gefahr dar."

 serflavor.33.t:0 "Radikale gewinnen Wahlen in Serbien"
 serflavor.33.d.majority:0 "Die junge Republik Serbien, die Ende 1925 gegründet wurde, hat vor kurzem die dritten nationalen Wahlen in ihrer Geschichte abgehalten. Zwischen dem Schwarzen Montag, erneuter ethnischer Gewalt in Bulgarien und schleichenden Gerüchten über eine "Schattenregierung" im Militär wurden die Wahlen von 1936 als die bisher umstrittensten dargestellt.\n\nNach der Auszählung der Stimmen gingen die Konservativen der Radikalen Volkspartei als Sieger aus der Wahl hervor, nachdem sie die absolute Mehrheit in der Skupština errungen und ihre Oppositionszeit beendet hatten. Die Radikalen haben sich für eine einheimische serbische Demokratie eingesetzt und sich gegen die westlichen Einflüsse ihrer Konkurrenten gestellt - obwohl Gerüchte behaupten, dass der neue Präsident Milan Stojadinović einen drastischeren Plan zur Rettung Serbiens ausarbeiten könnte..."
 serflavor.33.d.great_union:0 "Die junge Republik Serbien, die Ende 1925 gegründet wurde, hat vor kurzem die dritten nationalen Wahlen in ihrer Geschichte abgehalten. Zwischen dem Schwarzen Montag, erneuter ethnischer Gewalt in Bulgarien und schleichenden Gerüchten über eine "Schattenregierung" im Militär wurden die Wahlen von 1936 als die bisher umstrittensten dargestellt.\n\nNach der Auszählung der Stimmen gingen die Konservativen der Radikalen Volkspartei als Sieger aus der Wahl hervor, die eine Koalition mit der Agrarpartei eingingen und ihre Oppositionszeit beendeten. Erklärtes Ziel dieser "Großen Union" ist es, eine ländliche, serbische Demokratie aufzubauen, die frei von ungebührlichem westlichem Einfluss ist - obwohl Gerüchte behaupten, dass der neue Präsident Milan Stojadinović einen drastischeren Plan zur Rettung Serbiens ausarbeiten könnte..."
 serflavor.33.d.grand_coalition:0 "Die junge Republik Serbien, die Ende 1925 gegründet wurde, hat vor kurzem die dritten nationalen Wahlen in ihrer Geschichte abgehalten. Zwischen dem Schwarzen Montag, erneuter ethnischer Gewalt in Bulgarien und schleichenden Gerüchten über eine "Schattenregierung" im Militär wurden die Wahlen von 1936 als die bisher umstrittensten dargestellt.\n\nÄhnlich wie bei den Wahlen von 1926 ist die siegreiche Regierung eine "Große Koalition" der Mitte - aber in Umkehrung des Originals hat die konservative Radikale Volkspartei die Führungsrolle gegenüber ihren progressiven Rivalen in der Republikanischen Partei übernommen. Gerüchte besagen, dass der neue Präsident, Milan Stojadinović, insgeheim autoritäre Ambitionen hegt: Sollte dies zutreffen, fragen sich viele, ob die entschieden progressiven Republikaner ihn kontrollieren können."
 serflavor.33.a:0 "Ein pragmatisches Serbien für ein pragmatisches Zeitalter?"
 serflavor.33.b:0 "Serbien kehrt auf seinen wahren Weg zurück."
 serflavor.33.c:0 "Solange ihre Armee weiter wächst..."
 serflavor.33.e:0 "Ein Serbien für wen genau?"
 serflavor.33.f:0 "Haben sie nicht den letzten Krieg verloren?"

 serflavor.34.t:0 "Sozialisten gewinnen Wahlen in Serbien"
 serflavor.34.d.soc_coalition:0 "Die junge Republik Serbien, die Ende 1925 gegründet wurde, hat vor kurzem die dritten nationalen Wahlen in ihrer Geschichte abgehalten. Zwischen dem Schwarzen Montag, erneuter ethnischer Gewalt in Bulgarien und schleichenden Gerüchten über eine "Schattenregierung" im Militär wurden die Wahlen von 1936 als die bisher umstrittensten dargestellt.\n\nIn einer unglaublichen Umwälzung sind weder die progressiven Republikaner noch ihre radikalen Konkurrenten als Sieger aus den Wahlen hervorgegangen, sondern die linksextreme Sozialistische Arbeiterpartei, die sich mit den gemäßigteren Sozialisten verbündet hat, um eine Mehrheit in der Skupština zu erlangen. Diese Entwicklung löste einen gescheiterten Putschversuch der nationalistischen Tschetnik-Paramilitärs aus und beunruhigte das Militär insgesamt: Während die SRP den Militärs gegenüber vorerst aufgeschlossen ist, bezweifeln Beobachter, dass dieser Frieden lange anhalten wird..."
 serflavor.34.d.popular_front:0 "Die junge Republik Serbien, die Ende 1925 gegründet wurde, hat vor kurzem die dritten nationalen Wahlen in ihrer Geschichte abgehalten. Zwischen dem Schwarzen Montag, erneuter ethnischer Gewalt in Bulgarien und schleichenden Gerüchten über eine "Schattenregierung" im Militär wurden die Wahlen von 1936 als die bisher umstrittensten dargestellt.\n\nUnglaublicherweise sind weder die fortschrittlichen Republikaner noch ihre radikalen Konkurrenten als Sieger aus den Wahlen hervorgegangen, sondern die linksextreme Sozialistische Arbeiterpartei, die mit den übrigen linken Parteien eine "Volksfront" gebildet hat. Diese Entwicklung löste einen gescheiterten Putschversuch der nationalistischen Tschetnik-Paramilitärs aus und beunruhigte das Militär insgesamt: Während die SRP den Militärs gegenüber vorerst aufgeschlossen ist, bezweifeln Beobachter, dass dieser Frieden lange anhalten wird..."
 serflavor.34.a:0 "Sozialismus? Auf dem Balkan?"
 serflavor.34.b:0 "Bulgarische Räuber, eure Zeit ist nah!"
 serflavor.34.c:0 "Besser die als Bulgarien...oder?"
 serflavor.34.e:0 "Sie mögen Serbien zerstören, aber nicht uns!"
 serflavor.34.f:0 "Bulgarien wird mit diesen Aufrührern fertig."
 serflavor.34.g:0 "Die Arbeiter auf dem Balkan haben einen neuen Champion!"

 serflavor.35.t:0 "Putsch der Royalisten in Serbien!"
 serflavor.35.d:0 "Schockierende Nachrichten aus Belgrad: Fast 11 Jahre nach ihrer Gründung gibt es die Republik Serbien nicht mehr! Berichten zufolge wurde der Putsch von rechtsgerichteten Tschetnik-Paramilitärs angezettelt, die über den Eintritt von Sozialisten in die Regierung verärgert waren und von dem als "Weiße Hand" bekannten royalistischen Kreis unterstützt wurden.\n\nPetar Živković, der Drahtzieher des Putsches und Anführer der Weißen Hand, hat das Kriegsrecht verhängt und wird voraussichtlich bald die königliche Familie aus ihrem Exil in Kanada einladen. Dem jungen Thronfolger Petar werden zwar liberale Sympathien nachgesagt, doch seine Jugend erfordert einen Regenten aus einer Gruppe von Monarchisten, die sich gegen die Demokratie radikalisiert haben: So scheinen die Tage der königlichen Diktatur Alexanders II. wiedergekehrt zu sein."
 serflavor.35.a:0 "In Serbien schließt sich der Kreis, so scheint es."
 serflavor.35.b:0 "Unser größter Fehler, endlich korrigiert."
 serflavor.35.c:0 "Ugh... werdet ihr euch zusammenreißen?"
 serflavor.35.e:0 "Gut. Sollen sie doch untereinander kämpfen."
 serflavor.35.f:0 "Der letzte König war kooperativ, also... Hurra?"
 serflavor.35.g:0 "Nun, wir hoffen, dass Petar seinen Aufenthalt genossen hat."

 serflavor.36.t:0 "Die Rückkehr des Königs"
 serflavor.36.d:0 "Das serbische Außenministerium hat eine neue und unerwartete Botschaft aus Kanada erhalten - sie stammt vom Erben und derzeitigen Anwärter des Königreichs Serbien, Petar Karađorđević. Der Kronprinz wurde im Alter von nur zwei Jahren aus seiner Heimat Belgrad entführt und von Prinz Pavle in Kanada unterrichtet, wo er sich beim britischen Adel einschmeichelte und ein Leben fernab seiner Heimat führte. Jetzt, da er erwachsen geworden ist, hat ihn der patriotische Ruf nach einer Rückkehr in sein Heimatland dazu veranlasst, die Frage zu stellen, ob er eine Chance zur Rückkehr hat.\n\nDer Kronprinz hat geschworen, dass er nach seiner Rückkehr auf seinen Anspruch auf den serbischen Thron verzichten und den Rest seines Lebens als Privatmann in Belgrad leben wird. Darüber hinaus schwört er, sich aus politischen Angelegenheiten herauszuhalten und keine monarchistischen Organisationen in Serbien zu unterstützen, die seine Wiedereinsetzung anstreben. Doch selbst dann würde die Anwesenheit des Thronfolgers in Serbien mit Sicherheit lokale royalistische Agitatoren mobilisieren - lohnt es sich also, Petar das Recht auf Rückkehr zu gewähren?"
 serflavor.36.a:0 "Er kann als Privatmann zurückkehren."
 serflavor.36.b:0 "Nein, die Republik wird ihn niemals zurückkehren lassen."

 serflavor.37.t:0 "Der Fünfte Balkankrieg"
 serflavor.37.d:0 "Die serbischen Armeen versammeln sich an der Grenze zu Österreich-Ungarn - anders als vor zwanzig Jahren sind sie nicht zur Verteidigung gegen die Invasoren aus dem Norden mobilisiert, sondern bereiten sich auf einen Angriff vor, um das Habsburgerreich mit einem Schlag zu zerschlagen und sein Ende herbeizuführen. Auch wenn das Regime in Belgrad vor Zuversicht strahlt und Propaganda für die Befreiung seiner Brüder jenseits der Drina macht, ist die Stimmung vor Ort weit weniger optimistisch. In den Briefen, die serbische Soldaten, die sich auf den Krieg vorbereiten, nach Hause schreiben, findet sich ein gemeinsames Thema: Hat der Belgrader Pakt in diesem Krieg wirklich eine Chance?\n\nVor zwanzig Jahren stand Serbien gegen Österreich-Ungarn, und trotz aller Tapferkeit, die die serbischen Soldaten während des Feldzugs zeigten, wurde ihr Land zerrissen, zerschlagen und verbrannt. Heute sind ihre Feinde noch stärker und ihre Verbündeten noch schwächer - gibt es also wirklich einen Grund, so siegessicher zu sein?\n\nDoch der Krieg beginnt trotzdem, und für die Politiker in Belgrad scheint es keine andere Möglichkeit zu geben, als jetzt zuzuschlagen. Diejenigen, die ihre südslawischen Landsleute befreien wollen, fürchten, dass Österreich, wenn es noch länger allein gelassen wird, sich wieder aufbauen und verjüngen wird, so dass es unmöglich wird, es jemals wieder herauszufordern. Diejenigen, die an die Sache des Jugoslawismus glauben, fürchten, dass, wenn ihre Flamme nicht wieder entfacht wird oder, Gott bewahre, Serbien den Krieg wieder verliert, der Traum von der südslawischen Einheit Geschichte sein wird. Serben und Kroaten werden für immer getrennt sein, und die letzte Hoffnung auf jugoslawische Brüderlichkeit wird schwinden.\n\nEs sei denn, der Pakt erringt einen unwahrscheinlichen Sieg."
 serflavor.37.a:0 "Wir werden unsere letzte Chance nutzen."

 serflavor.38.t:0 "Montenegrinische Föderalisten gewinnen bei Kommunalwahlen"
 serflavor.38.d:0 "Einige Monate vor den Parlamentswahlen in der Serbischen Republik haben in Montenegro Kommunalwahlen für Bürgermeister und Bezirksräte stattgefunden - und die Montenegrinische Föderalistische Partei (Crnogorska federalistička stranka, CFS) hat einen beeindruckenden Sieg errungen. Die Mehrheit der Bürgermeister, Bezirksräte und anderer bedeutender Wahlämter in Montenegro wird nun von ihren Mitgliedern besetzt. Darüber hinaus plant die CFS auch, bei den Parlamentswahlen um die montenegrinischen Sitze zu kämpfen, und ihre beiden Vorsitzenden, Sekula Drljević und Novica Radović, kandidieren für die Skupština.\n\nDas CFS ist der gemäßigte Nachfolger der montenegrinischen Grünen, einer dem Haus Petrović-Njegoš treu ergebenen Guerillabewegung, die in den 1920er Jahren in Montenegro aktiv war. Als die Vereinigung von Serbien und Montenegro zu einem Marionettenkönigreich unter den Karađorđevićs von den Mittelmächten verkündet wurde, organisierte sich diese Guerilla in der Bergregion und blieb bis zur Republikanischen Revolution aktiv. Während die radikalen Mitglieder der Bewegung den Kampf fortsetzten, da sie die Wiederherstellung des Hauses Petrović-Njegoš auch in einer montenegrinischen föderalen Einheit innerhalb Serbiens kaum erwarten konnten, bemühten sich gemäßigte und montenegrinische Politiker unter der Führung von Drljević und Radović um Verhandlungen. Präsident Jaša Prodanović gewährte ihnen Amnestie und unterzeichnete mehrere Zugeständnisse für die Montenegriner in einem Gesetz, wie etwa eine größere lokale Autonomie und die Anerkennung der montenegrinischen Sprache.\n\nAuch im Jahr 1936 bleibt das CFS eine starke Kraft in Montenegro, und seine Abgeordneten in der Skupština könnten sich als entscheidend für den Ausgang der Wahl erweisen, je nachdem, mit wem sie zusammenarbeiten wollen."
 serflavor.38.a:0 "Die Montenegriner arbeiten mit niemandem zusammen!"
 serflavor.38.b:0 "Sie bilden ein Bündnis mit den Republikanern."
 serflavor.38.c:0 "Sie verhandeln mit den Sozialdemokraten über die Föderalisierung."

 serflavor.39.t:0 "Wer wird der serbische Savinkov sein?"
 serflavor.39.d:0 "Die Auswirkungen des Aufstiegs von Boris Sawinkow an die Macht, der eine neue ideologische Grundlage für die Zukunft Russlands und möglicherweise ganz Europas verkündet hat, können nicht unterschätzt werden. Schon gar nicht in Serbien, einem Land mit tiefen historischen und kulturellen Bindungen an den ostslawischen Hegemon. Ein neues politisches Traktat mit einem ziemlich aufrührerischen Namen - "Wer wird der serbische Sawinkow sein? - macht derzeit in Serbien die Runde, und der Autor ist Velibor Jonić.\n\nJonić ist ein Veteran der republikanischen Revolution, ein Politik- und Geschichtsprofessor, der nach dem Weltkrieg Mitglied der Republikanischen Partei wurde - nach der Revolution verließ er sie jedoch und zog sich vorübergehend aus der Politik zurück. Als vehementer Nationalist mit autoritären Tendenzen sah er die Revolution als "nationale Wiedergeburt" aus einer Dynastie, die die Serben im Stich gelassen hatte, und die danach etablierte liberale Demokratie befriedigte seine Träume nicht.\n\nIn "Wer wird der serbische Sawinkow sein?" versucht Jonić, die Parallele zwischen der russischen Republik vor Sawinkow und Serbien zu ziehen, beides slawische Staaten "von ähnlicher geistiger Beschaffenheit", die nach der Kriegsniederlage von den Illusionen der liberalen Demokratie verführt wurden. Russland wurde von einem Diktator entführt, der einem neuen ideologischen Glaubensbekenntnis folgte, das Jonić als "nationalrevolutionär" bezeichnet - eindeutig radikal und gegen den Status quo gerichtet, aber eine Idee, die das Land dorthin zurückbringen soll, wo es wirklich hingehört, nämlich zum Revanchismus.\n\nDie Frage im Titel der Abhandlung ist rhetorisch, Jonić gibt keine Antwort - er schreibt jedoch, dass er nicht nur die Entführung der serbischen Revolution erwartet, sondern auch das "Ende des Opiats des serbischen Volkes" begrüßen wird."
 serflavor.39.a:0 "Hoffentlich keiner."

 yugmechanics.1.t:0 "Kroatien rebelliert!"
 yugmechanics.1.d:0 "Unsere Beziehungen zur kroatischen Bevölkerung haben sich so weit verschlechtert, dass sie zu den Waffen gegriffen hat! Im Untergrund hat sich Widerstand formiert, der von großen Teilen der Bevölkerung und Veteranen des Krieges gegen Österreich unterstützt wird. Die Zerschlagung dieser Rebellion wird zwar die gewalttätigsten Separatisten ausschalten, aber sie wird auch viele Menschenleben kosten, und wir müssen sicherstellen, dass sich so etwas nicht wiederholt."
 yugmechanics.1.a:0 "Verfluchte Separatisten!"

 yugmechanics.2.t:0 "Bosnien rebelliert!"
 yugmechanics.2.d:0 "Unsere Beziehungen zur bosniakischen Bevölkerung haben sich soweit verschlechtert, dass sie zu den Waffen gegriffen hat! Es hat sich ein Widerstand im Untergrund gebildet, der von großen Teilen der Bevölkerung und von Veteranen des Krieges gegen Österreich unterstützt wird. Die Zerschlagung dieser Rebellion wird zwar die gewalttätigsten Separatisten ausschalten, aber sie wird auch viele Menschenleben kosten, und wir müssen sicherstellen, dass sich so etwas nicht wiederholt."
 yugmechanics.2.a:0 "Verfluchte Separatisten!"

 yugmechanics.3.t:0 "Slowenien rebelliert!"
 yugmechanics.3.d:0 "Unsere Beziehungen zur slowenischen Bevölkerung haben sich so weit verschlechtert, dass sie zu den Waffen gegriffen hat! Im Untergrund hat sich Widerstand formiert, der von großen Teilen der Bevölkerung und Veteranen des Krieges gegen Österreich unterstützt wird. Die Zerschlagung dieser Rebellion wird zwar die gewalttätigsten Separatisten ausschalten, aber sie wird auch viele Menschenleben kosten, und wir müssen sicherstellen, dass sich so etwas nicht wiederholt."
 yugmechanics.3.a:0 "Verfluchte Separatisten!"

 yugmechanics.6.t:0 "Neue jugoslawische Mechanik"
 yugmechanics.6.d:0 "Nachdem wir Jugoslawien erfolgreich gegründet und die Südslawen geeint haben, haben wir einen neuen Fokusbaumzweig sowie eine neue Reihe von Mechanismen freigeschaltet, die das Spielgeschehen von nun an bestimmen werden. Jugoslawien setzt sich aus zahlreichen konkurrierenden Nationalitäten zusammen und muss zwangsläufig mit all ihren Interessen jonglieren und so viele wie möglich beschwichtigen, um die Ordnung aufrechtzuerhalten, oder es wird in Chaos verfallen. Wie dies erreicht werden kann und welche Aktionen von Ihnen verlangt werden, während Sie die Südslawen in eine neue Ära der Geschichte führen, wird auf der Registerkarte Entscheidungen erklärt."
 yugmechanics.6.a:0 "Ich werde es mir ansehen."

 yugmechanics.7.t:0 "Neue Ausgaberunde"
 yugmechanics.7.d:0 "Die Schirmherrschaft, die wir unter allen Nationalitäten Jugoslawiens aufgeteilt haben, ist vorbei, und wir haben unser kontrolliertes politisches Kapital erneuert, was uns erlaubt, erneut zu versuchen, sie zu beschwichtigen."
 yugmechanics.7.a:0 "Ich werde es mir ansehen."

 yugoslavia.1.t:0 "Wahlen von [GetYear]"
 yugoslavia.1.d:0 "Die jugoslawische Verfassung schreibt vor, dass alle vier Jahre Wahlen zur Nationalversammlung stattfinden. Mehrere politische Parteien treten zu den Wahlen an, und der Sieger wird die neue Regierung bilden können. Auch wenn die grundsätzliche Regierungsform bereits feststeht, wird die neue Regierung in der Lage sein, eine eigene Wirtschafts- oder Sozialpolitik zu betreiben, ganz zu schweigen davon, die Union der Südslawen durch die Schwierigkeiten der modernen Geopolitik zu lenken. Und die Ergebnisse sind..."
 yugoslavia.1.a:0 "Sieg für die Republikanisch-Demokratische Partei!"
 yugoslavia.1.b:0 "Sieg für die Radikale Partei!"
 yugoslavia.1.c:0 "Ein überraschender Sieg der Sozialistischen Partei!"
 yugoslavia.1.e:0 "Sieg für die Demokratische Partei!"

 yugoslavia.2.t1:0 "Gründung der Demokratischen Partei"
 yugoslavia.2.t2:0 "Gründung der Republikanisch-Demokratischen Partei"
 yugoslavia.2.d1:0 "Die Gründung Jugoslawiens hat zu einer großen Veränderung im politischen Spektrum geführt. Die Liberalen in der Serbischen Demokratischen Partei haben die Gelegenheit genutzt, ihr Bekenntnis zum Jugoslawismus zu bekunden, indem sie die Gründung der ersten "jugoslawischen" politischen Partei der Geschichte verkündeten - der Jugoslawischen Demokratischen Partei. Sie will die ethnopolitischen Gräben, die sich im ganzen Land auftun, überwinden und erklärt, dass sie nur für die Interessen ganz Jugoslawiens und nicht für die einer bestimmten ethnischen Gruppe eintreten wird. Die Demokratische Partei, die kroatisch-serbische Koalition und die Jugoslawische Demokratische Partei in Slowenien waren die wichtigsten Bausteine dieser Allianz.\n\nSie wird in Zukunft wahrscheinlich um ihre Ausrichtung ringen - soll sie eine integrale Form des Jugoslawismus befürworten, die darauf abzielt, die Unterschiede zwischen den Südslawen zu beseitigen, bis nur noch ein jugoslawischer Nationalstaat übrig ist, oder einen föderalen. Die bevorstehenden Führungswahlen in der Demokratischen Partei werden wahrscheinlich über ihre Zukunft entscheiden."
 yugoslavia.2.d2:0 "Die Gründung Jugoslawiens hat zu einer großen Veränderung im politischen Spektrum geführt. Die Liberalen in der Republikanischen Partei Serbiens haben die Gelegenheit genutzt, ihr Bekenntnis zum Jugoslawismus zu bekunden, indem sie die Gründung der ersten "jugoslawischen" politischen Partei in der Geschichte verkündeten - der Republikanischen Demokratischen Partei. Die Republikanische Demokratische Partei will die ethnopolitischen Gräben, die sich im ganzen Land auftun, überwinden und erklärt, dass sie nur für die Interessen ganz Jugoslawiens und nicht für die einer bestimmten ethnischen Gruppe eintreten wird. Die Republikanische Partei, die kroatisch-serbische Koalition und die Jugoslawische Demokratische Partei in Slowenien waren die wichtigsten Bausteine dieses Bündnisses.\n\nSie wird in Zukunft wahrscheinlich um ihre Ausrichtung ringen - soll sie eine integrale Form des Jugoslawismus befürworten, die darauf abzielt, die Unterschiede zwischen den Südslawen zu beseitigen, bis nur noch ein jugoslawischer Nationalstaat übrig ist, oder einen föderalen. Die bevorstehenden Führungswahlen in der RDS werden wahrscheinlich ihre Zukunft bestimmen."
 yugoslavia.2.d3:0 "Die Gründung Jugoslawiens hat zu einer großen Veränderung im politischen Spektrum geführt. Die Liberalen in der Republikanischen Partei Serbiens haben die Gelegenheit genutzt, ihr Bekenntnis zum Jugoslawismus zu bekunden, indem sie die Gründung der ersten "jugoslawischen" politischen Partei in der Geschichte verkündeten - der Republikanischen Demokratischen Partei. Die Republikanische Demokratische Partei will die ethnopolitischen Gräben, die sich im ganzen Land auftun, überwinden und erklärt, dass sie nur für die Interessen ganz Jugoslawiens und nicht für die einer bestimmten ethnischen Gruppe eintreten wird. Die Republikanische Partei, die kroatisch-serbische Koalition und die Jugoslawische Demokratische Partei in Slowenien waren die wichtigsten Bausteine dieses Bündnisses.\n\nÄhnlich wie ihre Vorgängerin wurde die RDS fast unmittelbar nach ihrer Gründung für illegal erklärt, und dieser Kampf gegen den Autoritarismus wird wahrscheinlich ihre Zukunft bestimmen - vorerst bleibt sie jedoch eine kleine Kraft in der demokratischen Untergrundszene."
 yugoslavia.2.a:0 "Lang lebe Jugoslawien!"

 yugoslavia.3.t:0 "Radikalisierung der Radikalen"
 yugoslavia.3.d1:0 "Die Bildung Jugoslawiens hat die Radikalen noch weiter nach rechts gedrängt. Durch den massiven Wandel der politischen Szene noch mehr isoliert, haben sie begonnen, sich der serbischen suprematistischen Rhetorik und den Überresten der sterbenden monarchistischen Bewegung anzuschließen. Diejenigen in Serbien, die die Bildung Jugoslawiens nicht wünschten, weil sie darin die Verwässerung eines ethnisch serbischen Staates sahen, finden nun in der NRS eine Heimat. Da sich die Republikaner zunehmend jugoslawisch orientieren, versuchen sie, die alte serbische Bevölkerung in Abwesenheit ihres Konkurrenten zu konsolidieren.\n\nIn einem Monat werden voraussichtlich Neuwahlen der Parteiführung stattfinden, bei denen über die künftigen Ziele und die Ideologie der Partei entschieden wird."
 yugoslavia.3.d2:0 "Die Bildung Jugoslawiens hat die Radikalen noch weiter nach rechts gedrängt. Durch den massiven Wandel der politischen Szene noch mehr isoliert, haben sie begonnen, sich der serbischen suprematistischen Rhetorik und den Überresten der sterbenden monarchistischen Bewegung anzuschließen. Diejenigen in Serbien, die die Bildung Jugoslawiens nicht wünschten, weil sie darin die Verwässerung eines ethnisch serbischen Staates sahen, finden nun in der SRZ eine Heimat. Da sich die Republikaner zunehmend jugoslawisch orientieren, versuchen sie, die alte serbische Bevölkerung in Abwesenheit ihres Konkurrenten zu konsolidieren.\n\nIn einem Monat werden voraussichtlich Neuwahlen des Parteivorstands stattfinden, bei denen über die künftigen Ziele und die Ideologie der Partei entschieden wird. Die Agrarfraktion innerhalb der "Jugoslawischen Radikalen Union" plant, sich ebenfalls an den Vorstandswahlen zu beteiligen."
 yugoslavia.3.a:0 "Ich diene der serbischen Gewerkschaft."

 yugoslavia.4.t:0 "Das Schicksal der Konspiracija"
 yugoslavia.4.d:0 "Die Kontakte, die wir im Militär haben, haben uns verraten, dass sich der Geheimbund Konspiracija aufgelöst hat. Ihre führenden Kommandeure wie Dušan Simović, die Brüder Nedić und Borivoje Mirković haben sich getrennt, da sie ihr Hauptziel als erreicht betrachten. Die gleiche Nachricht, wenn auch offener, kam vom Serbischen Kulturklub - diese überparteiliche intellektuelle Organisation hat erklärt, dass sie ihre Hauptziele geändert hat und sich nun für die Interessen der Serben in einem vereinigten Jugoslawien einsetzen will.\n\nDas heißt aber nicht, dass ihr Erbe verschwunden ist. Die Auswirkungen der serbischen republikanischen Periode, die von der Zusammenarbeit und dann vom Konflikt mit dem serbischen Militär geprägt war, werden noch lange nachwirken, und die Stärke der Konspiracija bei der Gründung Jugoslawiens wird diese Auswirkungen bestimmen."
 yugoslavia.4.a:0 "Keine gute Seite unserer Geschichte..."

 yugoslavia.5.t:0 "Republikanisch-Demokratische Führungswahlen"
 yugoslavia.5.d:0 "Die Republikanischen Demokraten, die sich aus zahlreichen Fraktionen in ganz Jugoslawien zusammensetzen, haben verständlicherweise viele starke politische Persönlichkeiten in ihren Reihen, die die Partei in den kommenden Jahren führen wollen - um die Spannungen abzubauen und eine einheitliche Parteilinie zu bilden, werden daher Wahlen zur Führung der RDS abgehalten. Es wird erwartet, dass die Parteigliederungen im ganzen Land Delegierte nach Kraljevo entsenden, wo der nationale Parteitag stattfindet und der neue Führer der Republikaner-Demokraten bestimmt wird.\n\nMilan Grol ist der Spitzenkandidat - der Ministerpräsident von Dragomir Vasić und selbst ein führender Politiker der ehemaligen Republikanischen Partei Serbiens, von dem erwartet wird, dass er die Partei in eine gemäßigte, föderalistische Richtung führt. Srđan Budisavljević, ein Prečani-Serbe und einer der Führer der kroatisch-serbischen Koalition in Illyrien, stellt seine Kandidatur jedoch in Frage. Die Prečani sind seit langem die stärksten Verfechter eines integralen Jugoslawismus, der eine aggressivere Vereinigung der Südslawen und die Zentralisierung Jugoslawiens anstrebt - und sollte Budisavljević die Partei übernehmen und die nächsten Wahlen gewinnen, wird er sicherlich versuchen, dieses Ziel umzusetzen. Schließlich wenden sich einige Delegierte an Albert Kramer, einen slowenischen Politiker, der von vielen Fraktionen in der Partei als akzeptabler Kompromiss angesehen wird.\n\nDie Stimmzettel sind ausgezählt und der nächste Vorsitzende der Republikaner-Demokraten ist..."
 yugoslavia.5.a:0 "Milan Grol!"
 yugoslavia.5.b:0 "Srđan Budisavljević!"
 yugoslavia.5.c:0 "Albert Kramer!"

 yugoslavia.6.t:0 "Gründung der ORJUNA"
 yugoslavia.6.d:0 "Nicht lange nach der Gründung Jugoslawiens begann das radikalste nationalistische Element, sich zur Unterstützung des neuen Staates zu organisieren, und mit der Unterstützung regionaler Beamter in Dalmatien und Lika wurde in Split die Jugoslawische Progressive Nationalistische Jugend gegründet, die später in Organisation der Jugoslawischen Nationalisten (ORJUNA) umbenannt wurde.\n\nObwohl sie für Mitglieder aus ganz Jugoslawien offen ist, wird sie im Allgemeinen von dalmatinischen Kroaten dominiert und unterstützt eine radikale jugoslawische Einheitsidee. Sie sympathisiert mit dem Nationalpopulismus und unterhält einen paramilitärischen Flügel, die Aktionsgruppen, die Hunderte von Kriegsveteranen und jungen Radikalen mit dem Ziel vereinen, Jugoslawien am Leben zu erhalten und jegliche Separatisten zu vernichten, und zwar mit allen erforderlichen Mitteln. Sie haben bereits eine Vorliebe für Gewalt und Terror entwickelt - sie überfallen und bombardieren separatistische Zeitungsbüros, verprügeln Sozialisten und kroatische Nationalisten auf der Straße und so weiter.\n\nDie Gründung der ORJUNA hat die kroatischen Nationalisten dazu veranlasst, sich ebenfalls zu organisieren, was die Spannungen in der habsburgischen Hälfte Jugoslawiens verschärft."
 yugoslavia.6.a:0 "Nicht gut..."

 yugoslavia.7.t:0 "Jugoslawisch-syndikalistische Sonderbeziehung"
 yugoslavia.7.d:0 "Ähnlich wie bei uns gab es auch in Serbien in den 1920er Jahren eine Revolution - eine demokratische Revolution, die die autokratische Monarchie stürzte und eine freie Republik errichtete. Obwohl sie den Syndikalismus nicht übernahmen, errichteten sie eine freie, liberale und sozial orientierte Gesellschaft, zu der die Internationale schnell Kontakte knüpfte. Da die Ziele Serbiens mit unseren übereinstimmten, unterstützte die Internationale das Land mit Waffen und technischem Know-how - und es scheint, dass unsere Unterstützung hilfreich war, da die serbische Republik nach Kriegen gegen Bulgarien und Österreich eine jugoslawische Föderation gegründet hat.\n\nJetzt wenden sich die Jugoslawen an uns mit der Bitte, sich in das System der Internationalen in Europa zu integrieren. Nicht als Mitglied des Bündnisses, sondern als verbündeter, neutraler Staat, der enge freundschaftliche Beziehungen zu unserem Regime unterhalten und Handelsvorteile erhalten wird. Jugoslawien ist keineswegs sozialistisch, aber es ist wirtschaftlich und sozial fortschrittlich, so dass ein solches Abkommen vielleicht nicht schaden könnte?"
 yugoslavia.7.a:0 "Lassen Sie uns unsere Freundschaft fortsetzen"
 yugoslavia.7.b:0 "Klingt wie der Versuch der Bourgeoisie, unserem Zorn zu entgehen..."

 yugoslavia.8.t:0 "[FROM.GetName] Akzeptiert!"
 yugoslavia.8.d:0 "Die Internationale hat unserem Vorschlag zugestimmt, und Jugoslawien ist nun ein verbündeter Staat der globalen syndikalistischen Allianz. Ein Sieg unserer Diplomatie!"
 yugoslavia.8.a:0 "Hussa"

 yugoslavia.9.t:0 "[FROM.GetName] Lehnt ab!"
 yugoslavia.9.d:0 "Die Internationale hat unseren Vorschlag abgelehnt, denn für sie ist die ideologische Kriegsführung wichtiger als Verbündete auf dem Balkan, wie es scheint."
 yugoslavia.9.a:0 "Bedauerlich"

 yugoslavia.10.t:0 "Radikalisierung der Rechten Partei"
 yugoslavia.10.d:0 "Die kroatische Partei der Rechten hatte sich nach der Gründung Jugoslawiens zunächst aufgelöst, hat sich aber wieder zusammengefunden, diesmal mit dem erklärten Ziel, das "kroatische Staatsrecht" zu verteidigen. Die neue Belgrader Ordnung hat die kroatische nationalistische Partei tief getroffen. Sie hat sich mit der Kroatischen Bauernpartei verbündet, um die Kroatische Nationale Vertretung zu bilden, eine gemeinsame politische Kraft, die jedoch im Laufe der Zeit immer mehr vom Radikalismus überholt wurde.\n\nNeue Kader der Partei, die im Laufe der Zeit rekrutiert wurden, neigen zu einer immer radikaleren Rhetorik - sie befürworten diskret oder sogar offen eine terroristische Kampagne gegen den jugoslawischen Staat, um die Serben zu vertreiben und einen unabhängigen Staat Kroatien zu errichten. Dieser kroatische Staat sollte das größtmögliche Ausmaß kroatischer Ansprüche umfassen, einschließlich Bosnien und Syrien, und von ethnischen Minderheiten gereinigt werden.\n\n Solche Rhetorik verbreitet sich weiterhin in unserer kroatischen Bevölkerung und erhöht die Spannungen weiter."
 yugoslavia.10.a:0 "Das hört sich nicht gut an"

 yugoslavia.11.t:0 "Der Vukovar Kongress"
 yugoslavia.11.d:0 "Die Sozialistische Arbeiterpartei war insofern einzigartig, als sie schon lange vor der Gründung Jugoslawiens Kontakte zu ihren Kollegen jenseits der Grenze unterhielt. Die SRP und ihr gleichnamiges Pendant in Illyrien arbeiteten an einer gemeinsamen Politik und an Zukunftsplänen, und nun, da die Südslawen wiedervereint sind, ist es nur natürlich, dass in Vukovar ein Kongress abgehalten wird, um alle sozialistischen Fraktionen zu einer einzigen, geeinten Faust zu vereinen. Sogar die Sozialisten wurden eingeladen, obwohl sie sich nach der Abspaltung des Centrumaši von der orthodoxen SRP getrennt hatten.\n\nDennoch ist es nicht garantiert, dass sich die Partei vereinigen wird. Zwei Jahrzehnte der Trennung haben ihre Spuren hinterlassen - die ideologische Linie der illyrischen und der serbischen Sozialisten hat sich auseinanderentwickelt, wobei erstere sich mehr an den westlichen Syndikalismus anlehnen und letztere versuchen, einen einzigartigen südslawischen Weg zu beschreiten."
 yugoslavia.11.a:0 "Warten wir die Ergebnisse ab"

 yugoslavia.12.t:0 "Integration von Bulgarien?"
 yugoslavia.12.d:0 "Unsere sozialistischen Brüder in Jugoslawien haben uns endlich unseren letzten Schritt zur Vereinigung aller Südslawen vorgeschlagen - die offizielle Integration Bulgariens als neue Volksrepublik in die jugoslawische Föderation. Wir haben vielleicht keine weitere Chance, diesen Hegemon Südeuropas zu schaffen, sollten wir also diese Chance nutzen?"
 yugoslavia.12.a:0 "Wir werden uns mit unseren serbischen Brüdern vereinen"
 yugoslavia.12.b:0 "Eine unabhängige Außenpolitik hat uns gute Dienste geleistet"

 yugoslavia.13.t:0 "Integration von Bulgarien"
 yugoslavia.13.d:0 "Ein Gipfeltreffen von [SER.GetLeader] und [BUL.GetLeader] sowie ihren jeweiligen Außenministern und anderen Diplomaten hat das Abkommen gebilligt, und von nun an ist Bulgarien die neueste Volksrepublik innerhalb Jugoslawiens. Die bulgarische Armee, ihr oberster Befehlshaber und ihre Angehörigen werden in die jugoslawische Armee integriert, und es werden zusätzliche Vertreter in die Nationalversammlung gewählt, um die neuen bulgarischen Wähler zu vertreten. Die Integration eines so großen Landes ist natürlich nicht unproblematisch, und es wird erwartet, dass Bulgarien das ohnehin schon empfindliche Gleichgewicht innerhalb Jugoslawiens empfindlich stören wird, aber die Zukunft der südslawischen Föderation scheint rosig."
 yugoslavia.13.a:0 "Eine neue Seite in der Geschichte des Balkans!"

 yugoslavia.14.t:0 "Bulgarien lehnt ab"
 yugoslavia.14.d:0 "Die bulgarische Regierung hat unseren Vorschlag mit der Begründung abgelehnt, die unabhängige Außenpolitik habe unseren beiden Staaten bisher gute Dienste geleistet und es sei sinnvoll, sie beizubehalten. Wenn die ganze Welt unweigerlich in eine Revolution verwickelt wird und nationalistische Barrieren überwunden werden, werden wir uns vereinigen, aber das wird in der Zukunft sein."
 yugoslavia.14.a:0 "Leider"

 yugoslavia.15.t:0 "Geburt der Kroatischen Revolutionären Organisation"
 yugoslavia.15.d:0 "Die Radikalisierung des rechten Flügels der kroatischen Partei der Rechten seit der Gründung Jugoslawiens und die Unfähigkeit der Regierung in Belgrad, den Staat rechtzeitig zu stabilisieren, haben schließlich zu einer besorgniserregenden Entwicklung geführt. Die Radikalen, die sich von Versöhnungsgesprächen und föderalistischen Versprechungen nicht mehr beschwichtigen lassen, haben sich um die Untergrundzeitschrift "Aufständischer" ("Ustascha") organisiert, in der sie ihren Bruch mit jeglicher Form von Jugoslawien verkündeten - wie es in der allerersten Veröffentlichung der Zeitschrift heißt, "nur der Dolch, der Revolver, das Gewehr und die Bombe werden die Wiederauferstehung des unabhängigen Staates Kroatien ankündigen". In dieser Publikation wurde auch die Gründung der Kroatischen Revolutionären Organisation angekündigt, die sich diese Proklamation zu eigen gemacht hat.\n\nDer Name der Zeitschrift wurde von der Organisation schnell als Kurzformel übernommen. Sie vereint die radikale neue Generation kroatischer Politiker, ehemalige Soldaten und Offiziere der österreichisch-ungarischen Armee, die sich weigerten, sich in die jugoslawischen Streitkräfte zu integrieren, und diejenigen, die im Krieg zwischen Österreich-Ungarn und dem Belgrader Pakt gelitten haben. Einige vermuten, dass sie sogar von den Resten der IMRO unterstützt werden, den kroatischen Aufständischen, die im Exil in der Kunst der Attentate und Sabotage ausgebildet wurden. Bereits mehrere Bombenanschläge auf Büros loyalistischer Zeitungen und Schießereien auf kroatischen Straßen wurden dieser Organisation zugeschrieben, und der Frieden in Kroatien scheint immer brüchiger zu werden."
 yugoslavia.15.a:0 "Vielleicht war Jugoslawien ein Fehler..."

 yugoslavia.16.t1:0 "Separatistische Zeitungen angegriffen"
 yugoslavia.16.t2:0 "Kritik am Reichtum des Nordens in der Versammlung"
 yugoslavia.16.t3:0 "Probleme beim Unterrichten von Serbokroatisch"
 yugoslavia.16.t4:0 "Integralistische Philosophen"
 yugoslavia.16.t5:0 "Konflikte mit Sufi-Orden"
 yugoslavia.16.t6:0 "Jugoslawische Deutsche protestieren gegen Diskriminierung"
 yugoslavia.16.d1:0 "Eine Serie von Bombenanschlägen und gewaltsamen Übergriffen ist im ganzen Land ausgebrochen. Serbische Nationalisten und jugoslawische integralistische Paramilitärs haben zugeschlagen und eine bekannte Zeitschrift der ethnischen Separatisten angegriffen. Ihre Büros wurden bombardiert, und einer ihrer Redakteure wurde auf der Straße angegriffen und bis aufs Blut verprügelt, weil er sich gegen die Integrität des Staates ausgesprochen hatte. Die Nachricht hat seine ethnische Gemeinschaft erschüttert, und während der Ruf nach Separatismus etwas nachgelassen hat, erleidet die Stabilität Jugoslawiens einen weiteren Schlag."
 yugoslavia.16.d2:0 "Das jahrhundertelange Leben in getrennten Imperien hat in Jugoslawien ein tiefes Wohlstandsgefälle hinterlassen. Es ist kein Geheimnis, dass die nördlichen Provinzen - insbesondere Kroatien und Slowenien - weitaus besser entwickelt und wohlhabender sind als der rückständige Süden. Diese Tatsache hat einen erbitterten Streit zwischen kroatischen und serbischen Abgeordneten in der Nationalversammlung ausgelöst - die Serben fordern eine stärkere Umverteilung des Reichtums aus dem Norden, indem sie Steuern auf kroatische und slowenische Unternehmen erheben, um die Entwicklung in Serbien, Mazedonien und Montenegro zu finanzieren, während die Kroaten diese Aussicht verachten und ihre Abgeordneten erklären, sie seien nicht verpflichtet, die Wirtschaft der gesamten Union auf ihren Schultern zu tragen. Die Minister der Regierung sind aufgefordert, in die Debatte einzugreifen und eine Entscheidung zu treffen."
 yugoslavia.16.d3:0 "Obwohl Serbokroatisch als Amtssprache in Jugoslawien durchgesetzt wurde, gibt es Probleme bei der Durchsetzung dieser Sprache. Es gibt nicht nur Regionen, in denen die Lese- und Schreibfähigkeit minimal ist - zum Beispiel in den Bergen von Bosnien, Mazedonien und Montenegro -, sondern auch der Unterschied in der Schrift ist eine größere Hürde als erwartet. Bürokraten und Beamte, die Latein und Kyrillisch beherrschen, sind rar, die österreichisch-ungarische Latinisierungspolitik während des Ersten Weltkriegs hat dazu geführt, dass viele Serben der Verwendung des lateinischen Alphabets skeptisch gegenüberstehen, während viele Kroaten und Slowenen sich arrogant weigern, das Kyrillische als gleichwertig mit ihrer westlichen Schrift zu akzeptieren. Es muss etwas gegen diese Ungleichheit getan werden, und zwar schnell."
 yugoslavia.16.d4:0 "Ein Kreis von Philosophen, die dem integralen jugoslawischen Gedankengut nahestehen, hat eine Proklamation veröffentlicht, in der sie die Zentralisierung des Staates und die Auslöschung dessen, was sie als "Stämme der einen jugoslawischen Nation" bezeichnen, durch eine entschlossene Umerziehung fordern. Andere Anhänger des Integralismus haben die Veröffentlichung unterstützt und gleichzeitig die kroatischen und slowenischen Separatisten kritisiert. Einige von ihnen beriefen sich sogar auf eine mystische "dinarische Rasse", eine Rassengruppe, die die Jugoslawen umfasst und den anderen europäischen Rassen überlegen ist, und auf die Notwendigkeit, alle Südslawen unter dieser Rassenstruktur zu vereinen. Auch wenn diese Theorien im ganzen Land nur wenig Anklang gefunden haben, so unterstützen sie doch unsere Regierung und können daher sinnvoll eingesetzt werden."
 yugoslavia.16.d5:0 "Ähnlich wie in der übrigen islamischen Welt sind Sufi-Logen unter den Muslimen auf dem Balkan weit verbreitet und verbreiten ihre spirituellen Lehren in informellen Zusammenkünften, in Lernzirkeln und an anderen Orten, sei es im privaten oder öffentlichen Bereich. Obwohl sie von der österreichisch-ungarischen Regierung nie verboten oder entmutigt wurden, wurden sie überwacht und unter die Zuständigkeit der regulären religiösen Kleriker gestellt, eine Praxis, die unter jugoslawischer Verwaltung fortgesetzt wurde. Nach der Eroberung Bosniens richtete die Regierung in Belgrad die Islamische Religionsgemeinschaft (Islamska Vjerska Zajednica - IVZ) wieder ein, eine zentralisierte Institution, die von einem ernannten obersten Geistlichen und einem vierköpfigen Rat kontrolliert wird und für die religiösen Angelegenheiten der Muslime zuständig ist.\n\nDie etablierten muslimischen Geistlichen sind jedoch nicht begeistert von den alternativen Interpretationen des Islams, die die Sufi anbieten, und haben daher begonnen, diese Institution zu nutzen, um die Scharia für die gesamte muslimische Gemeinschaft in Jugoslawien durchzusetzen. In Bosnien braut sich ein innerreligiöser Konflikt zusammen, und die Regierung ist gezwungen, sich für eine Seite zu entscheiden."
 yugoslavia.16.d6:0 "Neben Millionen ihrer slawischen Landsleute hat Jugoslawien auch über eine halbe Million Deutsche aus den ehemaligen Gebieten der österreichisch-ungarischen Monarchie geerbt. Sie konzentrieren sich in Slowenien, Kroatien und vor allem in der Vojvodina, wo sie eine der größten ethnischen Gruppen in einer äußerst vielfältigen Region sind. Sie sind die Nachkommen von Einwanderern und Kolonisten, die im Laufe der Jahrhunderte der Habsburger Herrschaft kamen. Jetzt, da sie von Belgrad aus regiert werden, haben diese Deutschen ihre Privilegien und ihren Status verloren und werden nicht selten als potenzielle fünfte Kolonne behandelt. Die Ländereien deutscher Grundbesitzer wurden beschlagnahmt und verteilt, der Schwäbisch-Deutsche Kulturbund sieht sich seit seiner Gründung mit rechtlichen Problemen konfrontiert, da Regierungsbeamte eine organisierte deutsche Minderheit als Bedrohung für den Staat ansehen.\n\nAus Frustration über diese Diskriminierung hat eine Gruppe deutscher Intellektueller eine Petition verfasst, in der sie eine Änderung fordern. Sie erklären, dass sie loyale Bürger Jugoslawiens sind und als solche behandelt werden sollten, nicht als Rekrutierungszentrum für Verräter."
 yugoslavia.16.a:0 "Furchtbar..."
 yugoslavia.16.b:0 "Wir müssen die Ungleichheit irgendwie verringern"
 yugoslavia.16.c:0 "Zagreb soll nicht für alles zahlen"
 yugoslavia.16.e:0 "Aber im Moment müssen wir mit dem arbeiten, was wir haben."
 yugoslavia.16.f:0 "Seltsame Leute, aber dennoch unsere Unterstützer."
 yugoslavia.16.g:0 "Die IVZ haben das Recht, ihre Lesart des Korans durchzusetzen"
 yugoslavia.16.h:0 "Die Imame eine Zeit lang einschränken, die Sufis besänftigen"
 yugoslavia.16.i:0 "Ein paar Versprechungen machen"
 yugoslavia.16.j:0 "Vielleicht sind die Deutschen wirklich Verräter?"

 yugoslavia.17.t:0 "Das Ende des Vukovar-Kongresses"
 yugoslavia.17.d1:0 "An dem Kongress nahmen Sozialisten aller ideologischen Richtungen aus ganz Jugoslawien teil - und mehrere Wochen der Debatte, der Diskussion und des Konflikts haben schließlich zu einer umfassenden Vereinbarung geführt. Von nun an soll eine breite Volksfront aus serbischen und illyrischen Sozialisten aufgebaut werden, die Sozialistische Arbeiterpartei Jugoslawiens, die die Rolle der serbischen SRP als einzige legale Partei und führende Kraft des sozialistischen Staates fortführen soll.\n\nSyndikalisten, Nationalsozialisten, Anarchisten und Sozialdemokraten, die die Seiten gewechselt haben, sind alle in dieser hegemonialen Partei aufgegangen, die bereits begonnen hat, sich in allen Regionen Jugoslawiens zu etablieren und die Instrumente des Staates zu übernehmen."
 yugoslavia.17.d2:0 "An dem Kongress nahmen Sozialisten aller ideologischen Richtungen aus ganz Jugoslawien teil - und mehrere Wochen der Debatte, Diskussion und des Konflikts endeten schließlich in einer weitgehend umfassenden Vereinbarung. Von nun an soll eine breite Volksfront aus serbischen und illyrischen Sozialisten aufgebaut werden, die Sozialistische Arbeiterpartei Jugoslawiens, die die Rolle der serbischen SRP als einzige legale Partei und führende Kraft des sozialistischen Staates fortführen soll.\n\nDoch nicht alle sind mit diesem Zusammenschluss einverstanden. Unter Berufung auf das Engagement der serbischen Sozialisten für einen angeblichen "serbischen" Sozialismus haben sich französisch inspirierte Sozialisten und Gewerkschafter in Kroatien zusammengeschlossen, um eine linke Opposition zur Regierungspartei, der Syndikalistischen Partei, zu bilden. Als Beispiel für eine "linke Abweichung" wurden diese Syndikalisten sofort von politischen Ämtern und Arbeitsplätzen entfernt und damit in den Untergrund getrieben."
 yugoslavia.17.d3:0 "An dem Kongress nahmen Sozialisten aller ideologischen Richtungen aus ganz Jugoslawien teil - und mehrere Wochen der Debatte, Diskussion und des Konflikts endeten mit einem völligen Scheitern. Sowohl die serbische als auch die illyrische Seite des Kongresses kritisierten ununterbrochen die Führung der SRP für ihre Unfähigkeit, ihren Sieg bei den serbischen Wahlen von 1936 zu nutzen, ein Moment, der ein endgültiger Sieg für die Partei hätte sein sollen, der jedoch in einem Kompromiss und einem Misserfolg endete.\n\nAm Ende lösten sich die sozialistischen Bewegungen Jugoslawiens auf, die Sozialdemokraten verließen den Kongress, um ihre Arbeit als Sozialistische Partei Jugoslawiens fortzusetzen, und die kroatischen Sozialisten konzentrierten sich auf die Syndikalistische Partei als wichtigste Herausforderung der serbischen SRP in der revolutionären sozialistischen Nische."
 yugoslavia.17.d4:0 "An dem Kongress nahmen Sozialisten aller ideologischen Richtungen aus ganz Jugoslawien teil - und mehrere Wochen der Debatte, Diskussion und des Konflikts endeten schließlich mit einer teilweisen Einigung. Die gemäßigten Sozialisten verließen den Kongress sehr schnell, da sie von seiner revolutionären Ausrichtung enttäuscht waren, und setzten ihre Arbeit als Sozialistische Partei Jugoslawiens fort, während der Rest des Kongresses eine umfassende Vereinigung der gesamten radikalen sozialistischen Linken in der Sozialistischen Arbeiterpartei Jugoslawiens entwarf. Obwohl die Partei weiterhin mit mehreren Problemen konfrontiert ist, wie z.B. der Frage, ob die unvermeidliche sozialistische Revolution Jugoslawien erhalten oder in ethnische Staaten auflösen wird, da es sich um eine künstliche Schöpfung handelt, bleibt die sozialistische Einheitsfront vorerst bestehen."
 yugoslavia.17.a:0 "So sei es"

 yugoslavia.18.t:0 "Neue Führung für die Partei der Vorhut"
 yugoslavia.18.d:0 "Nach dem Kongress von Vukovar haben die neu integrierten illyrischen Sozialisten die Frage der Führung aufgeworfen. Trifun Kaclerović, der 1936 zum Präsidenten Serbiens gewählt wurde, hat Jugoslawien bisher geführt, aber ein slowenischer und kroatischer Block in der Partei hat dies in Frage gestellt und erklärt, dass seine sanfte lenkende Hand zwar bisher effektiv war, sein Verbleib an der Macht aber die Fortdauer der serbischen Vorherrschaft bedeutet. Sollte ein vereinigtes Jugoslawien nicht davon abweichen, wenn es sich als Nation für alle Jugoslawen präsentieren will?\n\n Eine Koalition der bosnischen und kroatischen Abgeordneten hat Milan Gorkić vorgeschlagen - einen bosnischen sozialistischen Ideologen tschechischer Herkunft, der vor dem Befreiungskrieg im habsburgisch regierten Illyrien aktiv war. Gorkić schlägt vor, dass die nationale Frage für das sozialistische Jugoslawien ebenso wichtig ist wie die Klassenfrage. Ein sozialistischer Staat darf kein Unterdrücker der Völker sein und muss sie vertreten - die SRPJ sollte seiner Ansicht nach reorganisiert werden, indem Unterparteien für jede größere ethnische Gruppe gegründet werden, während das Land selbst föderaler werden muss.\n\nDie serbische Fraktion der Partei hat auf der Suche nach einem Kompromiss Moša Pijade vorgeschlagen, einen bekannten serbischen sozialistischen Schriftsteller und Ideologen sephardisch-jüdischer Herkunft, der eine Schlüsselrolle bei der Verbreitung der sozialistischen Ideologie in der serbischen Republik und der Ausarbeitung der ideologischen Grundsätze der serbischen SRP gespielt hat. Im Falle seiner Wahl fordert Pijade ein noch strikteres Festhalten an der sozialistischen Doktrin, die Vereinigung Jugoslawiens über ethnische Grenzen hinweg und die Säuberung der Partei von "linken Fehlern". Schließlich können sich einige noch auf die Beibehaltung von Trifun Kaclerović einigen - schließlich können sogar die Kroaten, Slowenen und Bosniaken ihn respektieren..."
 yugoslavia.18.a:0 "Präsident Kaclerović hat uns bis jetzt gut geführt."
 yugoslavia.18.b:0 "Moša Pijade wird die Party wirklich doktrinär machen!"
 yugoslavia.18.c:0 "Milan Gorkić wird den Frieden zwischen den Jugoslawen herstellen!"

 yugoslavia.19.t:0 "Parteiübergreifende Kritik"
 yugoslavia.19.d:0 "Einige Jahre sind vergangen, und doch scheint Jugoslawien immer noch am Rande eines ethnischen Konflikts zu stehen. Weite Teile der SRPJ sind zunehmend frustriert über die Regierung von Milan Gorkić. Sie beginnen zunehmend, den Parteivorsitzenden als Rechtsabweichler zu kritisieren, dessen Politik sich als gescheitert erwiesen hat, und um das ehemalige Mitglied der kroatischen SRP, Josip Broz, hat sich eine recht fähige Koalition gebildet.\n\nAuch Broz hat Gorkić als Rechtsabweichler angeprangert und behauptet, dass seine Konzentration auf die nationale Frage eindeutig aus seinen versteckten nationalistischen Sympathien resultiere. Stattdessen sollte Jugoslawien versuchen, alle über den Balkan verstreuten Nationalitäten in einen föderalen, "jugoslawischen" Staat zu integrieren - andernfalls könnte es die nächsten Jahrzehnte nicht überleben. Broz' Kritiker haben jedoch eine Menge Munition gegen ihn, da sein Engagement für den Sozialismus nicht sehr doktrinär ist, und es wird vermutet, dass er, sollte er sich gegen Gorkić durchsetzen, bei sozialistischen Idealen wie der Marktwirtschaft Kompromisse eingehen wird, wenn es pragmatisch notwendig ist.\n\nIn Sarajewo wurde ein außerordentlicher Parteikongress einberufen, und bis zum Ende der Versammlung wird die eine Seite in der Partei sicherlich die andere beseitigt haben."
 yugoslavia.19.a:0 "Gorkić übersteht das Misstrauensvotum und festigt die Kontrolle."
 yugoslavia.19.b:0 "Gorkić hat die Partei verraten und soll entfernt werden!"

