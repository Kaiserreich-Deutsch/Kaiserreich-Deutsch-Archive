 SER_imro_decisions_desc:0 "\nDie serbische Armee hat die Kontrolle über weite Teile Mazedoniens an die IMRO verloren, und uns steht ein schwieriger Guerillakrieg bevor.\n\nWährend des IMRO-Aufstandes kann der Staat Mazedonien zwei Phasen durchlaufen: §YRuhe§! und §YAktion§!.\n\n - In der §YRuhephase§! können weder Serbien noch die IMRO die jeweils andere Seite angreifen, und Serbien kann keine Divisionen in Mazedonien stationieren. Stattdessen findet der Konflikt in Form von rundenbasierten Entscheidungen statt, einem Spiel zwischen Serbien und der KI-gesteuerten IMRO, bei dem beide Seiten den Angriffspunkt der anderen erraten müssen. Wenn Serbien dieselbe Region §Yverstärkt§! die IMRO §Yangreift§!, gewinnen sie eine Runde - wenn IMRO eine Region §Yangreift§!, die nicht §Yverteidigt§! ist, gewinnt es eine Runde.\n   Der Beste von drei gewinnt die Ruhe-Runde - und der Gewinner erhöht oder verringert den Widerstand im Staat.\n\n - Während der §YAktionsphase§! wird das Verbot, Truppen nach Mazedonien zu verlegen, aufgehoben, aber beide Seiten bleiben durch massive Schwächungen von §YDivisionsgeschwindigkeit§!, §YAngriff§! und §YAbnutzung§! gelähmt, und für den ersten Monat der Phase hat IMRO eine Gnadenfrist mit stark reduziertem §YOrg-Schaden§! und §YStärkeschaden§! Wenn der Widerstand niedrig genug ist, kann Serbien eine §YOffensive§! starten, die Mazedoniens Schwächungen für den Rest der Phase aufhebt und dem serbischen Spieler erlaubt, so viele Provinzen wie möglich in diesem Zeitrahmen einzunehmen. Wenn alle IMRO-Provinzen eingenommen sind, ist die Organisation zerschlagen und der Aufstand beendet. Gelingt es Serbien jedoch nicht, alle Provinzen innerhalb des Zeitrahmens einzunehmen, scheitert die Offensive und die Situation beginnt von vorn.\n\nWährend der Rebellion haben sowohl Serbien als auch IMRO Zugang zu Fokusbäumen, mit denen sie den Fortschritt ihres Gegners behindern können.\n\nVorsicht - wenn der Widerstand 100 Prozent erreicht oder Skopje fällt, ist §RMazedonien verloren!§!\n"
