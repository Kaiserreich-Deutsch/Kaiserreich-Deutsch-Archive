 SER_YUG_redraw_borders:0 "Reform der internen Grenzen in [FROM.GetName]"
 SER_YUG_redraw_borders_desc:0 "Die ethnischen Gruppen in Jugoslawien sind problematisch verteilt, vermischt in Regionen, die von mehreren Seiten beansprucht werden, und es gibt keine Lösung, die alle zufriedenstellen kann. Wir können jedoch einige der problematischsten Punkte abmildern, indem wir die Grenzen neu ziehen und sicherstellen, dass so viele Bürger wie möglich eine lokale Regierung haben, die ihre ethnische Zugehörigkeit repräsentiert."

 SER_YUG_denationalisation_campaign:0 "Anti-Nationalismus-Kampagne in [FROM.GetName]"
