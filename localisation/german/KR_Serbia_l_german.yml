#SRP mechanics
 SER_socialist_workers_decisions:0 "Verteidigung der Revolution"
 SER_socialist_workers_decisions_desc:0 "Auch wenn wir die Wahlen fair und deutlich gewonnen haben, steht uns ein Kampf zur Verteidigung unserer Errungenschaften bevor. Wenn wir Serbien auf den Weg des Sozialismus bringen wollen, müssen wir zunächst alle Bereiche der Gesellschaft auf dieses Ziel hin koordinieren. Nur dann können wir den nächsten Schritt nach vorne machen."
 SER_prove_to_the_people:0 "£pol_violence  Uns bei den Menschen beweisen"
 SER_prove_to_the_people_desc:0 "Wir sind mit Versprechungen an die Macht gekommen, und diese Versprechungen müssen wir erfüllen. Ein Großteil der Bevölkerung ist konservativ und unsicher, ob der revolutionäre Weg der richtige ist - mit einer schnellen, effektiven und siegreichen Regierungsführung müssen wir beweisen, dass wir wirklich in der Lage sein werden, für den Durchschnittsbürger zu sorgen, und so seine Unterstützung für die Revolution gewinnen."
 SER_defang_the_army:0 "£pol_violence  Armee entschärfen"
 SER_defang_the_army_desc:0 "Die serbische Armee stellt eine ernsthafte Bedrohung für unsere Herrschaft dar, da sie in allen ihren Reihen von Reaktionären und Nationalisten bedrängt wird. Was auch immer wir tun, wir müssen vorsichtig sein und dürfen im Vierten Balkankrieg keine Helden aus dem Militär machen - nur so können wir garantieren, dass wir uns ihrer Führung entledigen können, wann immer wir es brauchen."
 SER_merge_the_coalition_parties:0 "£pol_violence  Konsolidierung der Volksfront"
 SER_merge_the_coalition_parties_desc:0 "Wir sind nicht allein an die Macht gekommen - unsere Verbündeten auf der rechten Seite geben uns die Stimmen, die wir in der Skupština brauchen, um unsere Politik durchzusetzen. Aber nein, nur mit diesen Klassenkollaborateuren zu arbeiten, reicht nicht aus. Wir müssen sie von innen heraus infiltrieren und zerstören und die radikalsten von ihnen in unsere Reihen aufnehmen."
 SER_complete_the_revolution:0 "£pol_violence  Vollende die Revolution!"

#Konspiracija mechanics
 SER_konspiracija_decisions:0 "Die Konspiracija(Verschwörungstheorie)"
 SER_konspiracija_decisions_desc:0 "\nKonspiracija ("Verschwörung") ist ein militärischer Geheimbund, der in den 1920er Jahren innerhalb der serbischen Armee unter der Führung ehemaliger Mitglieder der Schwarzen Hand gegründet wurde. Ihr erklärtes Ziel ist die Vereinigung aller Serben und das Motto "Starke serbische Identität - starke serbische Nation". Ihre ideologischen Überzeugungen erstrecken sich über das gesamte politische Spektrum und halten sie daher nicht zurück - ihre Mitglieder zögerten nicht, 1925 König Aleksandar II. zu ermorden und eine formbarere serbische Republik einzuführen. Ihr Einfluss ist im öffentlichen Leben allgegenwärtig, aber ihr breites Netz an Kontakten wird uns Zugang zu mächtigen Segnungen verschaffen, wenn wir es nutzen.\n\nDie Konspiracija und ihre Unterstützung ist Serbiens wichtigstes Mittel zur Aufrüstung, und diese Kategorie gewährt uns Zugang zu einer Reihe von Entscheidungen zur Verbesserung unseres Militärs. Wir haben zwei Möglichkeiten, für diese Aufrüstung zu bezahlen - wir können uns auf unsere Kontakte im Militär verlassen, was die Popularität von £national_populist_texticon §YNational Populisten§! steigert, oder wir können das Militär umgehen und stattdessen hohe Kosten für £pol_power §YPolitische Macht§! bezahlen.\n\nAktuelle Stufe der §YVerschwörungskontrolle§! [SER.GetKonspiracijaControl]. Höhere Kontrollstufen schalten mächtigere Entscheidungen frei.\n"
