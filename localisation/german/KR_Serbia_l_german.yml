#1936 elections
 SER_1936_election_panel:0 "Die Wahl von 1936"
 SER_1936_election_panel_desc:0 "\nDie Amtszeit des zweiten Präsidenten der serbischen Republik, Dragomir Vasić, neigt sich dem Ende zu, und am fünften Oktober finden Neuwahlen in der serbischen Skupština statt - dort soll eine neue Koalition gebildet und ein Präsident und ein Ministerpräsident gewählt werden, die Serbien in den nächsten fünf Jahren führen sollen. Da sich die Welt und der Balkan auf einen Krieg zubewegen, kann die Kraft, die diese Wahl gewinnt, über das Schicksal des Landes für lange Zeit entscheiden.\n\nDie Wahlen in Serbien werden in Form einer Reihe von Ereignissen stattfinden, bei denen der Spieler die Wahl hat, eine der folgenden fünf politischen Parteien zu stärken oder zu schwächen: §lRepublikaner§!, §mRadikale§!, §RSozialistische Arbeiter§!, §SSozialisten§! und §cAgrarier§! Die §lRepublikaner§!, die §mRadikalen§! oder die §RSozialistischen Arbeiter§! werden nach Abschluss der Wahlen die Mehrheit erlangen und die Koalitionsbildung wird beginnen. Da die serbische Politik jedoch stark parlamentarisch geprägt ist, reicht es nicht aus, einfach nur eine Mehrheit zu erlangen - es werden starke Koalitionspartner benötigt, um erfolgreich eine Mehrheit zu bilden, und daher muss man, während man auf Ereignisse reagiert und die Parteistärke beeinflusst, berücksichtigen, ob sie genügend Unterstützung in den anderen Parteien finden werden...\n\nDerzeitiger wahrscheinlicher Inhaber der Mehrheit: [SER.GetSerbiaElectionLead]\n\nDerzeitige wahrscheinliche Koalition: [SER.GetSerbiaLikelyCoalition]\n"
