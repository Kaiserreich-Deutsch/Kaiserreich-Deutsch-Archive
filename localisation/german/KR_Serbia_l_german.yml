 SER_macedonian_peace:0 "Integration von Mazedonien"
 SER_macedonian_peace_desc:0 "Südserbien war unsere Beute aus dem Krieg mit Bulgarien - und die Tausende von Serben, die im Süden leben, werden, auch wenn sie sich weigern, ihren neuen Namen anzunehmen, in ihr Heimatland integriert werden. Dies soll das Sprungbrett für die Schaffung einer größeren serbischen Nation oder sogar einer Union der Südslawen sein - natürlich nur, wenn wir nicht auf unerwarteten Widerstand stoßen..."
 SER_macedonian_peace_available_tt:0 "Die Zeit ist reif."
 SER_macedonian_peace_tt:0 "Solange in Südserbien keine §YUnerwünschten Ereignisse§! stattfinden, wird es in unsere Nation integriert.\nNeue Schwerpunkte werden freigeschaltet."
 SER_macedonian_rebellion:0 "Mazedonien in Flammen"
 SER_macedonian_rebellion_desc:0 "Die Bevölkerung Südserbiens will ihre Befreier nicht bereitwillig akzeptieren. Die IMRO ist wieder auferstanden und wird nicht ruhen, bis wir aus dem Vardar-Tal vertrieben sind. Um ihre Vernichtung zu gewährleisten, müssen uns alle möglichen Mittel zur Verfügung gestellt werden."
 SER_lure_strategy:0 "Ihre Truppen anlocken"
 SER_lure_strategy_desc:0 "Die mazedonischen Revolutionäre sind Monster, aber sie sind immer noch Menschen - und Menschen kann man austricksen. Wir können einen Krieg in den Köpfen führen und ihre Kräfte mit Ködern, künstlich geschwächten Außenposten und falschen Spuren austricksen, um sie dazu zu bringen, genau dort zuzuschlagen, wo wir sie vernichten wollen."
 SER_lure_strategy_tt:0 "§YKöder§!-Entscheidungen erhöhen die Wahrscheinlichkeit, dass die IMRO den gewählten Angriffsweg einschlägt, erheblich."
 SER_destruction_strategy:0 "Massive Vergeltung Strategie"
 SER_destruction_strategy_desc:0 "Der Schlüssel zur Unterdrückung von Aufständen liegt darin, dafür zu sorgen, dass der Krieg, den sie führen, zu kostspielig für sie ist, um weiterzumachen. Für jeden angegriffenen serbischen Konvoi werden wir ein Dorf niederbrennen und die IMRO wissen lassen, dass sie umso mehr unnötiges Blutvergießen miterleben müssen, je mehr Schaden sie anrichten."
 SER_destruction_strategy_tt:0 "Erfolgreiche Runden während der §YRuhephase§! zählen nun für §G2§! statt für 1 Sieg."
 SER_martial_law:0 "Kriegsrecht verhängen"
 SER_martial_law_desc:0 "Wenn sich der Widerstand in Mazedonien ausbreitet, dürfen wir keine Mittel zurückhalten, um ihn zu zerschlagen. Bis dahin muss die gesamte Region unter strenges militärisches Kommando gestellt werden, in der gesamten Region müssen Ausgangssperren verhängt und jegliche Opposition ohne Zögern ausgerottet werden."
 SER_railroad_transport_groups:0 "Eisenbahntransport Gruppen"
 SER_railroad_transport_groups_desc:0 "Eisenbahnen und Straßen in Mazedonien sind ein natürliches Ziel für mazedonische Terroristen - es ist unmöglich, eine ganze Bahnstrecke zu schützen, und ihre Unterbrechung stört die Kommunikation erheblich. Wir können jedoch den Schaden minimieren, indem wir bewaffnete militärische Gruppen aufstellen, die auf den Bahngleisen patrouillieren und in alle Züge in Mazedonien einsteigen, um Anschläge zu verhindern."
 SER_railroad_transport_groups_tt:0 "Ändern §YIMRO Rebellion§! durch\nStrategische Umgruppierung Deaktiviert: §GNein§!\n\n§YIMRO§!'s Schwerpunkt §YBombenanschläge auf die Bahn§! verliert jegliche Wirkung."
 SER_loyal_local_leaders:0 "Loyale Dorfchefs ernennen"
 SER_loyal_local_leaders_desc:0 "Wir werden uns in Mazedonien nicht allein durch militärische Macht behaupten. Wir müssen ein Netz von Kollaborateuren aufbauen und neue Institutionen schaffen, die mit den Menschen zusammenarbeiten und dafür sorgen, dass die schweigende Mehrheit sich uns nicht widersetzt. Die Dörfer und ihre Häuptlinge, die leicht zu ernennen und abzusetzen sind, sind ein guter Anfang."
 SER_loyal_local_leaders_tt:0 "Ändern §YIMRO Rebellion§! durch\nKein Gewinn an Gehorsam: §GNein§!\n"
 SER_double_agents:0 "Doppelagenten-Netzwerk"
 SER_double_agents_desc:0 "Wenn wir die richtigen Leute an den richtigen Stellen einsetzen, können wir die mazedonischen Revolutionäre infiltrieren und uns einen beispiellosen Einblick verschaffen, was ihr nächster Schritt sein wird und wo genau wir zuschlagen müssen. Die Konspiracija, wenn sie sich mit uns verbündet, wird hier sicherlich von Nutzen sein."
 SER_mountain_pass_mapping:0 "Karte der Gebirgspässe"
 SER_mountain_pass_mapping_desc:0 "Um die IMRO zu besiegen, müssen wir genau wissen, wo und wie wir sie angreifen müssen. Wir müssen das Gelände und die möglichen Wege dorthin kennen - und deshalb müssen wir uns darum bemühen, die Region zu kartieren und alle dort stationierten Einheiten mit aktuellen Karten auszustatten."
 SER_mountain_pass_mapping_tt:0 "Die Vollendung dieses Schwerpunkts wird uns für die Dauer des Aufstands vorteilhafte Modifikatoren für §YArmee Geschwindigkeit§!, §YAngriff§! und §YAbnutzung§! in Mazedonien geben."
 SER_instigate_internal_conflict:0 "Interne IMRO-Konflikte fördern"
 SER_instigate_internal_conflict_desc:0 "Die IMRO ist kein einheitliches Gebilde, und in ihr prallen zahlreiche Ideologien aufeinander. Mihajlov mag zwar als Anführer der Organisation anerkannt sein, aber andere Woiwoden wie Aleksandar Protogerov, Todor Panitsa und Dimitar Vlahov wetteifern um die Kontrolle innerhalb der Organisation, und alles, was wir tun müssen, ist, ein wenig Druck auszuüben, um diese Spaltungen zu verschärfen."
 SER_instigate_internal_conflict_tt:0 "Nach Beendigung dieses Fokus ist §YIMRO§! gezwungen, nach Beendigung eines beliebigen Fokus eine 30-tägige Wartezeit einzulegen, bevor er wieder einen neuen Fokus nehmen kann."
 IMRO_forced_break_focus:0 "Schwerpunkt nicht möglich"
 SER_counter_assassinations:0 "Auge um Auge, Zahn um Zahn"
 SER_counter_assassinations_desc:0 "Die mazedonischen Terroristen führen einen Feldzug des Terrors, und wir werden das Gleiche tun. Wir werden ihre Agenten ermorden, ihre Kommandeure ins Visier nehmen und alles in unserer Macht Stehende tun, um die Führung der Organisation zu zerschlagen. Wenn sie Terror wollen, werden sie Terror bekommen!"
 SER_stray_dog_war:0 "Der Krieg der streunenden Köter"
 SER_stray_dog_war_desc:0 "Die IMRO ist nicht allein und erhält erhebliche Unterstützung von jenseits der Grenze - dort haben sie die Region Pirin in Bulgarien besetzt und erpressen sie, um ihre Missgeschicke zu finanzieren. Während wir keinen Zugang zu Pirin haben, können unsere griechischen Freunde das - und wir können sie dazu drängen, einen Grenzkonflikt zwischen ihnen und Bulgarien anzuzetteln, um die IMRO aus ihrem Gebiet zu vertreiben."
