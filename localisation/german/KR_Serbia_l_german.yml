### Leaders ###
 POLITICS_DRAGISA_VASIC_DESC:0 "Dragomir "Dragiša" Vasić ist der zweite Präsident der Serbischen Republik, der 1931 auf Initiative der Republikanischen Partei gewählt wurde. Der 1885 in Morava geborene Vasić gehörte unglücklicherweise zu der Generation serbischer Männer und Frauen, die zum Sterben in die Schützengräben der Balkankriege und des Weltkriegs geschickt wurden. Dort, während des Zweiten Balkankrieges, begann sich der Revolutionär Vasić zu entwickeln - und Vasić der Schriftsteller. Sein erster richtiger Versuch, eine Kurzgeschichte mit dem Titel "Pačko", schildert einen serbischen Soldaten in der Schlacht von Bregalnica. Aus Mitleid mit einem gefallenen bulgarischen Offizier versucht er, ihm im Niemandsland ein angemessenes Begräbnis zu geben, und wird dabei vom Feind erschossen, während er ein Holzkreuz aufstellt. Dieser revolutionäre Eifer führte allmählich zur Desillusionierung der Karađorđević-Dynastie - vor allem nach dem Prozess von Saloniki, als einer der hingerichteten Mitglieder der Schwarzen Hand sein Cousin Ljubomir Vulović war.\n\nNach dem Krieg kehrte Vasić zusammen mit den übrigen Exilanten nach Serbien zurück, schlug eine juristische Laufbahn ein und gründete die Zeitung "Progress". Sie wurde jedoch bald geschlossen und seine Anwaltslizenz von der königlichen Diktatur wegen der Verteidigung von Kommunisten entzogen. Daraufhin trat er in die Republikanische Partei ein und wurde Mitglied ihres Hauptvorstandes, ein wichtiges Mitglied der Untergrundorganisation - nicht nur dank seiner literarischen Fähigkeiten, sondern auch dank seiner zahlreichen Kontakte innerhalb der serbischen Armee. Als die Revolution kam, schloss sich Vasić ihr an, wurde in die Skupština gewählt und akzeptierte seine Rolle als Botschafter in der französischen Kommune. Der Besuch in Paris und die dortigen Errungenschaften bekehrten ihn zwar nicht zum Syndikalisten, aber sie faszinierten ihn dennoch.\n\nDie Konspiracija, die der antimilitaristischen Haltung von Präsident Jaša Prodanović misstraute, drängte ihn 1931 aus der Macht. Sie luden Vasić diskret ein, bei der nächsten Wahl sein Nachfolger zu werden, da sie davon ausgingen, dass er aufgrund seiner Vergangenheit bei der Schwarzen Hand leichter zu kontrollieren sei. Vasić willigte widerwillig ein und ist heute ein Führer, der zwischen seiner fortschrittlichen Einstellung und seiner Schuld gegenüber den Verschwörern hin- und hergerissen ist. Für ihn ist der Kampf gegen Bulgarien nicht nur eine Frage des Irredentismus - er ist eine Frage der Freiheit. Immer wieder haben sich die Serben als deren Leuchtturm auf dem Balkan erwiesen, während sich die Bulgaren in einem dumpfen Absolutismus ergehen. Aber kann Serbien wirklich behaupten, in diesem Staat ein Vorbote der Freiheit zu sein?"
 POLITICS_MILAN_GROL_DESC:0 ""
 POLITICS_MILAN_STOJADINOVIC_DESC:0 "Milan Stojadinović, benannt nach König Milan von Serbien, wurde als Sohn eines Landrichters in Šumadija geboren und schlug denselben Weg ein wie viele andere aus der serbischen Intellektuellenschicht. Als Kind war er mit Živko Topalović befreundet und sympathisierte in seiner Jugend mit dem Sozialismus, bevor er die nationale Befreiung dem Klassenkampf vorzog.  Stattdessen schloss er sich der Radikalen Volkspartei an. Stojadinović verbrachte die Zeit vor dem Weltkrieg außerhalb Serbiens, studierte an westlichen Universitäten und vertrat das Finanzministerium im Ausland, und kehrte gerade rechtzeitig in seine Heimat zurück, um in den Balkankriegen zu dienen.\n\nDie serbischen Exilanten in Korfu, darunter auch Stojadinović, brauchten Bürokraten - Männer, die dafür sorgten, dass möglichst wenige ihrer ausgedünnten Reihen verhungerten und verdorrten. Als Beamter im Finanzministerium zeichnete sich Stojadinović als fähiger Wirtschaftsexperte und Verhandlungsführer aus, der dazu beitrug, den serbischen Dinar zu stabilisieren, Finanzmittel für die Reste der Armee zu beschaffen und die Verteilung der knappen Mittel sicherzustellen. Der Premierminister und Führer der Radikalen, Nikola Pašić, erkannte seine Bemühungen an, und Stojadinović wurde sein Protegé. Als Pašić nach dem Ende des Krieges auf Befehl von Alexander II. entlassen wurde, trat auch Stojadinović zurück. Er kehrte zu einem bescheidenen und ruhigen Leben als Bankier und Universitätsprofessor zurück.\n\nDie Flut der republikanischen Revolution erfasste auch Stojadinović, viele hielten ihn für einen Sympathisanten der Republikaner. Als Aca Stanojević ihn in die wiedergegründete Radikale Partei einlud, nahm er an. Die Jahre vergehen, die alte Generation der Radikalen stirbt, und der ruhige, besonnene und intelligente Wirtschaftswissenschaftler Stojadinović ist die natürliche Besetzung für die Führung der Partei. Das Dilemma der Einigung der Südslawen beschäftigt ihn, aber auch die Lehren, die ihm sein Mentor vermittelt hat: "Wenn es um den großen Plan geht, den Gott für die serbische Nation hat, darf es keine Kompromisse oder Halbheiten geben". Freiheit ist stark, aber kollektive, absolute Macht kann noch stärker sein."
 POLITICS_PETAR_ZIVKOVIC_DESC:0 "Seinen Feinden ist er als tödlich komplizierter Spinner bekannt, als ruchloser Puppenspieler, der Aleksandar II. als Geisel hielt und nach dem Weltkrieg die berüchtigte königliche Diktatur errichtete. Seinen Anhängern gilt er als der loyalste Monarchist, den man sich vorstellen kann, ein Soldat, der dem Haus Karađorđević treu geblieben ist, solange er lebte. Petar Živković wurde 1879 geboren und schlug die prestigeträchtige Laufbahn des Militärdienstes ein. Er stieg zum Mitglied der königlichen Garde auf, eine Position, in der er während der Ereignisse im Jahr 1903 eine entscheidende Rolle spielte, da er der Wächter war, der den Eingang zum königlichen Hof öffnete und es der Schwarzen Hand ermöglichte, das Haus Obrenović auszulöschen. Živković wurde jedoch bald von der Schwarzen Hand desillusioniert, da er glaubte, dass ihr Anführer Apis ebenfalls den Sturz der Karađorđevićs plante. Auf Anraten von Kronprinz Aleksandar gründete Petar die Weiße Hand - eine Rivalin der Schwarzen Hand, die sich dem Schutz der herrschenden Dynastie verschrieben hatte.\n\nWährend des Weltkriegs entledigte sich Živković endlich seiner Rivalen von der Schwarzen Hand, indem er Apis und seine Kameraden im Prozess von Thessaloniki zum Tode verurteilte. Obwohl Serbien den Krieg verlor, wuchs seine Macht nur noch weiter. Aleksandar befolgte seinen Rat, als er die Obznana proklamierte und die königliche Diktatur ausrief. Manche munkelten sogar, dass er die schmutzigen Geheimnisse des Königs kannte und den Monarchen zwang, nach seinem Willen zu tanzen. Leider konnte er, so mächtig er auch war, die Revolution weder vorhersehen noch verhindern. Inmitten des Zusammenbruchs der Monarchie sorgte er dafür, dass der zweijährige Thronfolger Petar II. in die Hände von Prinz Pavle in Kanada gelangte. Die Weiße Hand verwandelte sich in einen Geheimbund, der sich an den republikanischen Offizieren rächte, Terror säte und ihre Rückkehr an die Macht plante. Živković, der immer mehr an Hofpolitik als an Terrorismus gewöhnt war, verachtete diese Veränderung und verbrachte seine Zeit im Exil damit, seine Untergebenen zu koordinieren. Er wartete auf den Moment, in dem er zurückkehren konnte - bis er eines Tages endlich das Unrecht des letzten Jahrzehnts wieder gutmachen konnte."
 POLITICS_TRISA_KACLEROVIC_DESC:0 "Der "alte Mann der Sozialisten", Trifun "Triša" Kaclerović, wurde 1879 auf dem serbischen Land geboren und engagierte sich bereits während seiner Studienzeit in der sozialistischen Bewegung. Im Vorfeld des Maiputsches von 1903 organisierten er und seine Kommilitonen einen Protest gegen den immer absoluteren Aleksandar I. Obrenović.  Auch nach der Ermordung des Königs und dem Aufstieg der Karađorđevićs blieb er in der Opposition. Als führendes Mitglied der Sozialdemokratischen Partei kämpfte Kaclerović in den Jahren vor dem Ersten Weltkrieg für die Rechte der Arbeiter, vertrat die Arbeiter in der Skupština und forderte Rechte für Sozialisten.\n\nNach dem Ende des Weltkriegs spaltete sich die sozialistische Bewegung. Einige, die durch die Russische und die Französische Revolution radikalisiert worden waren, wandten sich der Gewalt zu. Andere wandten sich ganz von der Ideologie ab oder hielten selbst in der angespannten Atmosphäre des Nachkriegsserbiens am Reformismus fest. Kaclerović führte seine Fraktion der Sozialdemokraten in die im Entstehen begriffene Sozialistische Arbeiterpartei und leitete sie in den folgenden Jahrzehnten. Als großer Hegemon der Linken vereint die SRP alle, von Sozialdemokraten bis zu offenen Syndikalisten. Kaclerović steht an der Spitze von allen - alle können diesen älteren, versammelten Gründer des modernen serbischen Sozialismus respektieren."
 POLITICS_PETAR_II_DESC:0 "Als erstes und einziges Kind von Aleksandar II. Karađorđević, dem letzten König von Serbien vor dem "republikanischen" Interregnum, war Petar II. erst zwei Jahre alt, als er aus dem überrannten Königspalast entführt und in die Hände von Petar Živković übergeben wurde. Der junge Thronfolger wurde außer Landes gebracht und landete in Kanada, wo ihn die Loyalisten der Karađorđević-Dynastie dem Prinzen Pavle übergaben, einem Cousin ersten Grades von Aleksandar II. und Freund des britischen Königshauses. Während die Weiße Hand den Kampf im gefallenen Königreich fortsetzte, wurde der Prinz mit der Aufgabe betraut, seinen Neffen aufzuziehen.\n\nSo wuchs Petar in einem relativ liberalen Umfeld in Kanada auf. Er verbrachte seine Kindheit damit, Bälle zu besuchen, Englisch zu sprechen und sich wenig um den verarmten Staat auf dem Balkan zu kümmern, dessen Thron er immer noch beanspruchte. Obwohl sein Vormund ihm nur wenig über Staatskunst beibrachte, prägte sich das Westminster-System, das er miterlebte, tief ein. Als die Zeit für den jungen König gekommen war, nach Hause zurückzukehren, brachte er dieses britische Denken mit.\n\nVon seiner Persönlichkeit her ist Petar impulsiv, naiv und ein hoffnungsloser Idealist. Seine Vorstellungen von der politischen Situation stimmen selten mit der Realität überein. Auch wenn sein Reich im Vergleich zur Heimat seiner Kindheit verblasst, sieht er das Wohlergehen seiner Untertanen als seine Pflicht an, selbst auf Kosten des politischen Kapitals. Das macht den jungen König für diejenigen, die über politischen Scharfsinn verfügen, leicht zu einem Spielball. Auch wenn Petar gute Ideen hat, war er immer ein Werkzeug für diejenigen, die die wirkliche Macht innehaben, und wird es wahrscheinlich immer bleiben."

