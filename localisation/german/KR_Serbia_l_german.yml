 YUG_serbia_tooltip:0 "§YSerben§!\n§gDie Serben, die häufigste Ethnie in Jugoslawien, blicken auf eine stolze Geschichte zurück, die bis ins Mittelalter zurückreicht, und sehen sich als das natürliche Führungsvolk der Südslawen. Sie betonen häufig, dass sie die ersten waren, die die Unabhängigkeit erlangten, dass sie in Jugoslawien die gleiche Rolle spielten wie Piemont in Italien und Preußen in Deutschland, und dass sie oft der Vorbote des Fortschritts und die Abschaffung der Leibeigenschaft in einer düsteren und rückständigen Region waren. Während das "Mährische Serbien" mit seinem Zentrum in Belgrad ihr Kerngebiet ist, sind die Serben über ganz Jugoslawien verteilt - vor allem in Kroatien, Bosnien, der Vojvodina und Mazedonien. Die in den drei erstgenannten Ländern lebenden Serben werden gemeinhin als Prečani ("die jenseits des Flusses") bezeichnet und waren die stärksten Befürworter der Vereinigung Illyriens mit Serbien.§!\n\nUnsere §YEthnischen Beziehungen§! mit dieser Gruppe sind auf Level §Y[?YUG_serbia_relations_level]/10§!.\nDiese Gruppe fordert §Y[?YUG_serbia_pp_requirement]§! Politisches Kapital §YPatronage§! in dieser Runde.\nUnsere gegenwärtigen §YEthnischen Beziehungen§! mit dieser Gruppe ergeben die folgenden Modifikatoren:\n    Politischer Machtfaktor: [?YUG_serbia_political_power_factor|+=%0]\n    Kriegsunterstützung: [?YUG_serbia_war_support_factor|+=%]\n    Division Organisation: [?YUG_serbia_army_org_factor|+=%1]"
 YUG_croatia_tooltip:0 "§YKroaten§!\n§gDie Kroaten sind die zweitgrößte ethnische Gruppe in Jugoslawien. Sie beherrschen die Regionen Slawonien, Dalmatien und einige Gebiete in Bosnien und sind überwiegend katholisch. Das Königreich Kroatien besteht ununterbrochen seit dem Jahr 900 und behielt seine Autonomie auch unter ungarischer und habsburgischer Herrschaft bei, eine Autonomie, die die Kroaten vehement verteidigen und sich gegen jegliche Gespräche über eine einheitliche Struktur von Belgrad aus wehren werden. Auch wenn der Großteil des kroatischen politischen Establishments mit der Bildung Illyriens nach dem Weltkrieg zufrieden war, ist dies keineswegs eine allgemeine Überzeugung. Es gibt Kroaten, vor allem in Dalmatien, die an der jugoslawischen Idee festhalten und darin eine Möglichkeit sehen, Kroatien vor einer Aufteilung durch ausländische Mächte zu schützen, insbesondere vor einem wieder erstarkenden Italien, das versucht, Dalmatien zu übernehmen.§!\n\nUnsere §YEthnischen Beziehungen§! mit dieser Gruppe sind auf Level §Y[?YUG_croatia_relations_level]/10§!.\nDiese Gruppe fordert §Y[?YUG_croatia_pp_requirement]§! Politisches Kapital §YPatronage§! in dieser Runde.\nUnsere gegenwärtigen §YEthnischen Beziehungen§! mit dieser Gruppe ergeben die folgenden Modifikatoren:\n    Politischer Machtfaktor: [?YUG_croatia_political_power_factor|+=%0]\n    Stabilität: [?YUG_croatia_stability_factor|+=%]\n    Faktor für die Rekrutierbare Bevölkerung: [?YUG_croatia_conscription_factor|+=%0]"
 YUG_bosnia_tooltip:0 "§YBosnier§!\n§gObwohl sie aufgrund ihrer Präsenz außerhalb Bosniens manchmal als "jugoslawische Muslime" bezeichnet werden, sind die Bosnier im Allgemeinen in der genannten Region beheimatet und definieren sich über ihren muslimischen Glauben. Im Osmanischen Reich war Bosnien eine Hochburg des Konservatismus, beherrscht von seiner muslimischen Aristokratie, die sich den Reformen des Tanzimats widersetzte und die Entwicklung lokaler Nationalismen ständig bekämpfte, was sich auch unter der habsburgischen Besatzung fortsetzte. Die Leibeigenschaft hielt sich hier länger als anderswo in Europa und wurde erst in den 1920er Jahren abgeschafft, und die bosnischen Stände beherrschen nach wie vor das Land. Der Herrschaftswechsel ist für die Bosnier im Allgemeinen unerheblich - solange das neue serbische Regime seine Grenzen kennt und die Rechte der Muslime nicht verletzt, werden sie wahrscheinlich kooperieren.§!\n\nUnsere §YEthnischen Beziehungen§! mit dieser Gruppe sind auf Level §Y[?YUG_bosnia_relations_level]/10§!.\nDiese Gruppe fordert §Y[?YUG_bosnia_pp_requirement]§! Politisches Kapital §YPatronage§! in dieser Runde.\nUnsere gegenwärtigen §YEthnischen Beziehungen§! mit dieser Gruppe ergeben die folgenden Modifikatoren:\n    Politischer Machtfaktor: [?YUG_bosnia_political_power_factor|+=%0]\n    Stabilität: [?YUG_bosnia_stability_factor|+=%]\n    Konsumgüterfaktor: §Y[?YUG_bosnia_consumer_goods_factor|%1]§!"
 YUG_slovenia_tooltip:0 "§YSlowenen§!\n§gDie Slowenen, die in den nördlichsten Regionen Jugoslawiens leben, standen fast ein Jahrtausend lang unter der Herrschaft des Heiligen Römischen Reiches und später der Habsburger und haben dennoch ihre Sprache und Kultur nie aufgegeben. Sprachlich und kulturell sind sie von den Serben und Kroaten etwas entfernt, und ihre Haltung gegenüber dem jugoslawischen Projekt ist von besorgtem Pragmatismus geprägt. Sie sind zwar nicht so stolz auf ihre Autonomie wie die Kroaten, sind aber dennoch besorgt über ihre Autonomie bzw. deren Fehlen und versuchen im Allgemeinen, in der Nationalversammlung die Rolle des Königsmachers zu spielen, um Zugeständnisse zu erreichen. Sie sind auch die wohlhabendste und modernste Region Jugoslawiens, was ein weiteres Problem darstellt - die Sorge, dass ihr Reichtum und ihr Wohlstand besteuert und in den verarmten Süden geleitet werden.§!\n\nUnsere §YEthnischen Beziehungen§! mit dieser Gruppe sind auf Level §Y[?YUG_slovenia_relations_level]/10§!.\nDiese Gruppe fordert §Y[?YUG_slovenia_pp_requirement]§! Politisches Kapital §YPatronage§! in dieser Runde.\nUnsere gegenwärtigen §YEthnischen Beziehungen§! mit dieser Gruppe ergeben die folgenden Modifikatoren:\n    Politischer Machtfaktor: [?YUG_slovenia_political_power_factor|+=%0]\n    Stabilität: [?YUG_slovenia_stability_factor|+=%]\n    Fabrikproduktion: [?YUG_slovenia_industrial_capacity_factory|+=%]"
 YUG_other_tooltip:0 "§YAndere Jugoslawen§!\n§gDie jahrhundertelange Geschichte und die Vermischung der ethnischen Gruppen haben in Jugoslawien zu einer äußerst vielfältigen ethnisch-linguistischen Landschaft geführt. Montenegriner und Mazedonier sehen sich im Allgemeinen als etwas anderes als die vier größten Nationen, ganz zu schweigen von den nicht-slawischen Minderheiten. Von diesen sind die Albaner im Kosovo am zahlreichsten, gefolgt von den Ungarn, Deutschen und Rumänen in der Vojvodina, den dalmatinischen Italienern an der Küste und den Juden, die in den Städten des Landes verstreut leben. Ihre Interessen und Forderungen sind so unterschiedlich wie sie selbst.§!\n\nUnsere §YEthnischen Beziehungen§! mit dieser Gruppe sind auf Level §Y[?YUG_other_relations_level]/10§!.\nDiese Gruppe fordert §Y[?YUG_other_pp_requirement]§! Politisches Kapital §YPatronage§! in dieser Runde.\nUnsere gegenwärtigen §YEthnischen Beziehungen§! mit dieser Gruppe ergeben die folgenden Modifikatoren:\n    Politischer Machtfaktor: [?YUG_other_political_power_factor|+=%0]\n    Stabilität: [?YUG_other_stability_factor|+=%]\n    Baugeschwindigkeit: [?YUG_other_production_speed_buildings_factor|+=%]"
