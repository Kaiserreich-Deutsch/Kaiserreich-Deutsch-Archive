#Anti-Konspiracija mechanics
 SER_contain_konspiracija_decisions:0 "Eindämmung der Verschwörung"
 SER_contain_konspiracija_decisions_desc:0 "\nDie Verschwörer in der serbischen Armee dürften nicht allmächtig bleiben. Auch wenn wir in der Vergangenheit mit ihnen zusammengearbeitet haben, müssen wir heute erkennen, dass unser Lebensunterhalt und unsere Demokratie auf dem Spiel stehen. Es gibt mehrere Möglichkeiten, wie wir den Einfluss der Armee in Schach halten können - aber wir müssen vorsichtig sein, denn die Konspiracija sind nicht dumm, und §YSie werden sich an uns rächen§!...\n"
 SER_prodanovic_assassination_fallout:0 "Folgen des Attentats"
 SER_prodanovic_assassination_fallout_desc:0 "Während das Land noch immer unter dem Eindruck der Ermordung des ehemaligen Präsidenten Jaša Prodanović steht, haben wir die letzte Chance, das Wachstum der Konspiracija einzudämmen, bevor es zu spät ist und die Demokratie in Serbien für immer abgewürgt wird."
 SER_not_disabled_anti_kons_foci_tt:0 "Wir befinden uns nicht in einem offenen Konflikt mit der Konspiracija."
 SER_not_disabled_anti_kons_foci_2_tt:0 "Es sind keine Ereignisse zu erwarten, die den Plan ernsthaft stören könnten."
 SER_prodanovic_blame_konspiracija:0 "Die Schuld auf die Konspiracija schieben"
 SER_prodanovic_blame_konspiracija_desc:0 "Jeder weiß bereits, wer den ehemaligen Präsidenten Prodanović ermordet hat, das ist inzwischen ein offenes Geheimnis - es waren die Militaristen und Verschwörer in der Armee, die ihn und andere wie ihn fürchteten. Verschwenden wir keine Zeit mehr mit diesen Spitzfindigkeiten und bringen wir unseren Fall vor Gericht!"
 SER_prodanovic_assassination_kons_response_tt:0 "§RDies ist ein Punkt, an dem es kein Zurück mehr gibt. Wenn wir die Einmischung der Armee mit diesem Schlag nicht unterbinden, wird dies schwerwiegende Folgen haben.§!"
 SER_prodanovic_other_clue_1:0 "Beweise fabrizieren"
 SER_prodanovic_other_clue_1_desc:0 "Wen kümmert es, wenn unsere Ermittlungen manchmal zu unerwünschten Verdächtigen führen? Fabrizieren wir doch einfach Beweise für eine Verschwörung der Armee zum Sturz der Regierung, und diese Verschwörung beginnt mit der Ermordung eines ehrwürdigen Politikers! Wir können sogar einen loyalen Oberst heranziehen, der vor Gericht aussagt, dass er unter Druck gesetzt wurde, sich an einem Putschversuch zu beteiligen, an dem er nicht teilnehmen wollte..."
 SER_prodanovic_other_clue_2:0 "Unwahrscheinliche Bündnisse mit Monarchisten"
 SER_prodanovic_other_clue_2_desc:0 "Die monarchistische Untergrundbewegung ist kein Freund von uns - aber sie verachtet die Konspiracija noch mehr, und so können wir sie vielleicht für uns nutzen, indem wir aus unseren Kontakten mit den Kreisen der Weißen Hand wertvolle Informationen gewinnen und sie nutzen, um die Position der führenden Clique der serbischen Armee zu gefährden."
 SER_prodanovic_clue_1:0 "Prodanović's Zuhause durchsuchen"
 SER_prodanovic_clue_1_desc:0 "Die Angreifer, die Prodanović ermordet haben, haben sich nicht auf magische Weise in sein Haus teleportiert - sie müssen einen Weg gefunden haben, um hineinzukommen, und nachdem sie hineingekommen sind, Spuren hinterlassen haben, denen wir nachgehen können. Das Attentat, das auf den ersten Blick professionell wirkt, war in Wirklichkeit überraschend überstürzt - die Angreifer hinterließen Fingerabdrücke und ließen auf ihrer Flucht Gegenstände fallen, die wir nun zu ihren wahrscheinlichen Besitzern zurückverfolgen können."
 SER_prodanovic_clue_2:0 "Verfügbare Zeugen befragen"
 SER_prodanovic_clue_2_desc:0 "Das Viertel von Belgrad, in dem das Attentat stattfand, ist ein ruhiger Ort, aber die dort lebenden Menschen werden sicherlich etwas zu sagen haben - und da sie in der Nähe des ehemaligen Präsidenten wohnten, müssen sie ihn im Auge behalten haben. Haben sie gesehen oder gehört, dass Prodanović vor der Ermordung von jemandem besucht wurde oder dass fremde Männer die Nachbarschaft beobachteten? Haben sie von ihrem Nachbarn irgendetwas über Leute gehört, um die er sich Sorgen gemacht oder mit denen er zu tun gehabt haben könnte oder mit denen er in letzter Zeit allgemein gesprochen hat? Und haben sie selbst irgendwelche Verdachtsmomente?"
 SER_prodanovic_clue_3:0 "Priorisierung auf Verdächtige in der Armee"
 SER_prodanovic_clue_3_desc:0 "Unsere Ermittlungen führen uns zur serbischen Armee und insbesondere zu der Organisation Konspiracija. Wir können sie zwar noch nicht herausfordern, aber wir können damit beginnen, Offiziere zum Verhör zu nehmen. Holen Sie alle Informationen ein. Vergleichen Sie ihr Alibi mit den Informationen, die wir über das Attentat und die Ereignisse an diesem Tag haben. Wir können anfangen, Fingerabdruckprofile zu vergleichen, wir können anfangen, plötzlich kleine Fakten zu erwähnen, die wir von Zeugen gesammelt haben, oder Gegenstände, die nach Prodanovićs Tod und der überstürzten Flucht zufällig aus den richtigen Taschen gefallen sind. Und dann ... können wir sie dazu bringen, einen Fehler zu machen."
 SER_prodanovic_clue_4:0 "Gerüchte streuen"
 SER_prodanovic_clue_4_desc:0 "Bevor wir den Fall vor Gericht bringen können, müssen wir den Willen des Volkes auf unsere Seite ziehen, denn die Ergebnisse werden zwangsläufig sehr politisch sein. Die Konspiracija hat eine noch nie dagewesene Macht in unserer Regierung und Gesellschaft, aber selbst sie wird nicht in der Lage sein, der Macht einer wütenden Bevölkerung zu widerstehen, die Gerechtigkeit fordert. Sicherlich werden sie keine zweite Revolution riskieren, die sich ihrer Kontrolle entzieht."
 SER_prodanovic_assassination_gain_clue_tt:0 "die weitere Hinweise auf die Ermordung von Jaša Prodanović bestätigen und den Verlust der Popularität der £national_populist_texticon §YNational Populisten§! nach der £decision_icon_small §YSchiebung der Schuld auf die Konspiracija§! um §G2%§!\n"
 SER_prodanovic_assassination_no_effect_tt:0 "ohne Effekt.\n"

 SER_remove_nedic:0 "Milutin Nedić absetzen"
 SER_remove_nedic_desc:0 "Die Nedić-Brüder sind einer der wichtigsten Befehlshaber der serbischen Armee, und während Milan zu einflussreich ist, um abgesetzt zu werden, ist sein Bruder Milutin noch angreifbar. Wir können einen Hokuspokus darüber veranstalten, dass seine Rolle bei der Reform der Luftwaffe unzureichend war, ihn auf einen weniger wichtigen Posten versetzen und an seiner Stelle neue, loyale Offiziere befördern."
 SER_remove_ilic:0 "Bogoljub Ilić absetzen"
 SER_remove_ilic_desc:0 "Bogoljub Ilić ist, wie wir vermuten, einer der Anführer des Geheimbundes Konspiracija, aber wegen seiner offensichtlichen ideologischen Dissonanz ist er in den folgenden Jahren mit vielen seiner Kollegen in der Armee in Konflikt geraten. Wir können diese Spannungen verschärfen und die nötige kritische Masse zusammenbringen, um ihn von seinem Posten zu entfernen und neue loyale Offiziere einzuschleusen."
 SER_remove_vukcevic:0 "Dragoljub Mihailović entfernen"
 SER_remove_vukcevic_desc:0 "Dragoljub Mihailović ist kein Mitglied des Geheimbundes Konspiracija, aber dennoch ein beunruhigender Kommandant. Als mutmaßlicher Monarchist und Kommandant, der ständig mit dem Rest des Oberkommandos in Konflikt gerät, kann er sehr leicht abgesetzt und durch loyalere Offiziere ersetzt werden."

