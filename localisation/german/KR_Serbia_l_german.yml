 SER_fighting_domestic_enemies:0 "Innerstaatliche Feinde bekämpfen"
 SER_fighting_domestic_enemies_desc:0 "\nNach der Besetzung durch Bulgarien sind viele der ehemaligen Feinde des serbischen Staates weiterhin in den Untergrund Belgrads und auf dem Lande aktiv. In der Zeit, die unsere Regierung braucht, um das Land wirtschaftlich, militärisch und politisch wiederaufzubauen, führen diese illegalen Vereinigungen weiterhin gewalttätige politische Aktionen durch.\n\n Wir müssen einen nach dem anderen bekämpfen, um die globale Stärke der Terroristen und der gewalttätigen Opposition zu schwächen, die unser Land lähmen.\n"
