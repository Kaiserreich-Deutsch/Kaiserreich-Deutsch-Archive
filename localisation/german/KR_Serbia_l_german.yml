 SER_War_Plan_Drina_March_decisions:0 "Marsch zur Drina!"
 SER_War_Plan_Drina_March_decisions_desc:0 "\nDie letzte Konfrontation zwischen den Serben und dem Habsburger Reich steht bevor! Unser Volk und unser Generalstab erinnern sich jedoch noch sehr gut an den letzten Ausbruch eines solchen Krieges. Unter dem Gewicht der Mittelmächte wurden wir zerschlagen und erlitten die größte humanitäre Katastrophe unserer Geschichte - was immer wir also tun, wir müssen dafür sorgen, dass sich so etwas nicht wiederholt.\n\nDas Gute ist, dass wir, anders als während des Weltkriegs, in der Lage sind, uns §Yim Voraus vorzubereiten§! und einen Kriegsplan zu entwerfen, der den Sieg im Feld sicherstellt.\n\nIn der Kriegsplanung gegen Österreich können Sie eine bestimmte Anzahl von Staaten in den südslawischen Gebieten §GMarkierungen§! setzen, die im Schwerpunkt unserer Operationen stehen und somit im Vorfeld infiltriert werden. Der Abschluss weiterer Schwerpunkte im Schwerpunktbaum verstärkt die Wirkung des Modifikators §YSerbische Kriegsplanung§! oder ermöglicht es uns, in den anvisierten Staaten Widerstand zu leisten und so hinter den feindlichen Linien für Unruhe zu sorgen.\n\nSie können immer noch §G[?SER_states_available_for_setting_plans]§! Feindstaaten für die Operation markieren."
