 SER_YUG_republican_gets_three_named_nation:0 "§RWarnung: Sollte §!§NKonspiracija Kontrolle§! §Rzu hoch werden§!(§Lüber §!§Y15%§!) §R werden wir gezwungen sein, ihren serbischen Vormachtstellungen nachzugeben und Kompromisse bei unserer Zukunftsvision für Jugoslawien einzugehen, was uns zwingt, uns von §!§YVereinigte Staaten von Jugoslawien§! abzuwenden §Rund stattdessen die§! §YNation der drei Stämme§! gründen"

 SER_yugoslavia_ethnic_relations_decisions:0 "Die Nation der Südslawen"
 SER_yugoslavia_ethnic_relations_decisions_desc:0 "\nHe, Slowenien!\n\nNach jahrhundertelangem Kampf sind die Südslawen endlich vereint, und der neu gegründete Staat §YYugoslawien§! steht endlich aufrecht da. Es ist der wahr gewordene Traum des Panjugoslawismus und das triumphale Ende der Rolle Serbiens als Piemont der Südslawen. Können wir nun in Frieden ruhen und abtreten?\n\nLeider, ähnlich wie es unsere Nationalhymne heist, §Rwir stehen vor der Türschwelle von Schluchten§!.  Mehrere Nationen, die durch eine jahrhundertelange Geschichte getrennt sind, wurden zu einer einzigen vereint, und es wird lange dauern, sie alle zu integrieren, zumal ihre Interessen oft mit unseren eigenen in Konflikt stehen. Die Kroaten zum Beispiel waren im Allgemeinen mit ihrer Autonomie innerhalb der österreichisch-ungarischen Monarchie zufrieden und sehen in den Serben nichts als Eroberer, während die Serben glauben, dass ihre Rolle als Piemont der Südslawen sie zu einer führenden Rolle auch in Jugoslawien berechtigt.\n\nDas Spiel basiert auf 90-tägigen Runden, in denen die Aufgabe des Spielers darin besteht, §YPolitisches Kapital§! für die §YPatronage§! jeder der großen ethnischen Gruppen in Jugoslawien auszugeben. Zu Beginn jeder Runde generiert jede ethnische Gruppe ein Minimum an Politische Kapitalpunkte - Investitionen, die über dieser Grenze liegen, verbessern die Beziehung zu ihnen um eine Stufe, während das Nichterreichen dieser Grenze die Beziehung um eine Stufe verschlechtert.\n\nSchließe Schwerpunkte im §YYJugoslawien-Zweig§! deines Schwerpunktbaums ab, um Vorteile zu erhalten, und gewinne das Spiel, indem du den Schwerpunkt §YBrüderlichkeit und Einheit§! erfolgreich abschließt.\n\nWir haben derzeit §G[?YUG_political_capital]§! Politisches Kapital und wir werden jede Runde §Y[?YUG_political_capital_gain]§! gewinnen. Wir können maximal 5 Politische Kapitalpunkte direkt in eine bestimmte ethnische Gruppe investieren, aber Schwerpunkte und Ereignisse können diesen Betrag verändern.\n\nDie aktuellen Auswirkungen der wichtigsten ethnischen Gruppen Jugoslawiens sind unten über den Wappen der einzelnen Nationen zu sehen:"

