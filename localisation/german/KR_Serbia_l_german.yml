 SER_YUG_denationalisation_campaign_tt:0 "Schaltet £decision_icon_small §YEntscheidung§! frei, um den bürgerlichen Nationalismus auszurotten, was uns erlaubt, Ausgaben §YPolitisches Kapital§! für eine bestimmte ethnische Gruppe in zusätzlichen §YPolitisches Kapital§! Gewinn pro Runde umzuwandeln."

 SER_YUG_integralism_campaign:0 "Anti-Tribalismus-Kampagne in [FROM.GetName]"
 SER_YUG_integralism_campaign_desc:0 "Die separatistische Stimmung, die die einzigartige jugoslawische Nation ablehnt, schwelt in dieser Region noch immer. Mit öffentlicher Propaganda und der Verhaftung von separatistischen Politikern können wir dafür sorgen, dass der Widerstand gegen die Ideologie des integralen Jugoslawismus gebrochen wird."
