### Ideas ###
TRM_dream:0 "Großtransamurische Ambitionen"
TRM_dream_desc:0 "Seit 1925 beansprucht die Regierung von Transamur für sich, die rechtmäßige Regierung von ganz Russland zu sein, die von den dreckigen Verrätern des Kabinetts von Kerenskij abgesetzt wurde. Obwohl das Land in keiner guten Verfassung ist, hofft seine Führung, dass Transamur eines Tages eine Großmacht werden könnte."

TRM_legacy_of_transamur:0 "Das Vermächtnis von Transamur"

TRM_economic_ties_to_japan:0 "Wirtschaftliche Beziehungen zu Japan"
TRM_economic_ties_to_japan_desc:0 "Das Regime in Wladiwostok ist hoffnungslos vom japanischen Kaiserreich abhängig geworden, und die Ranken des kaiserlichen Einflusses beherrschen viele Institutionen und Aspekte der transamurianischen Gesellschaft."

TRM_martial_law:0 "Kriegsrecht"
TRM_martial_law_desc:0 "Die Lage in unserem Land ist instabil. Um einen weiteren Putsch zu verhindern, wird das Kriegsrecht helfen, unser Volk vor sich selbst zu schützen."

TRM_democracy_in_the_amur:0 "Demokratie am Amur"

TRM_mil_stuff:0 "Loyales Militärkabinett"
TRM_mil_stuff_desc:0 "Die Folgen unserer jüngsten Militärreformen haben zu einem nachgiebigeren Militärapparat geführt, was in einem Staat wie Transamur unerlässlich ist."

TRM_purge:0 "Nachwirkungen der Säuberung"
TRM_purge_desc:0 "Die Wiederherstellung der Unantastbarkeit einer ganzen Militärmaschinerie über Nacht ist eine komplizierte und frustrierende Angelegenheit. Es ist unvermeidlich, dass dies Konsequenzen hat. Langfristig werden wir jedoch eine Armee haben, die diesen Namen verdient."

TRM_new_military:0 "Neues Militärkabinett"
TRM_new_military_desc:0 "Unser Militär ist durch die jüngsten Reformen wesentlich regimetreuer und effektiver geworden."

TRM_ships:0 "Neue Schiffsentwürfe"
TRM_ships_desc:0 "Unsere Nation ist in gewisser Weise eine Marine mit einem Staat. Neue Kriegsschiffe sind für unser militärisches Prestige und auf lange Sicht für unser Überleben unerlässlich."

TRM_modest_society:0 "Politische Stabilität"
TRM_modest_society_desc:0 "Unsere Nation scheint sich endlich stabilisiert zu haben, und eine neue Ära des Wohlstands und der Macht für ganz Transamur unter unserer neuen so genannten 'Bescheidenen Gesellschaft' steht bevor."

TRM_ural_tractor_plants:0 "Traktorwerke im Ural"

### Focuses ###
TRM_Continue_The_Militarisation:0 "Fortsetzung der Militarisierung"
TRM_Continue_The_Militarisation_desc:0 "Viel zu lange haben wir uns zum Schutz auf die Japaner verlassen. Wir brauchen unsere eigene Armee - aber das wird Zeit und Mühe kosten."

TRM_Expand_Military_Staff:0 "Aufstockung des Militärpersonals"
TRM_Expand_Military_Staff_desc:0 "Wir haben einen Mangel an geeigneten Offizieren, die unsere Truppen befehligen. Wir müssen eine neue, junge Generation von Offizieren ausbilden."

TRM_Northern_Expansion:0 "Nördliche Expansion"
TRM_Northern_Expansion_desc:0 "Unserem Land mangelt es an Kämpfern, und unsere derzeitige Einberufungsquote scheint nicht auszureichen, um unsere Streitkräfte aufzustocken. Wenn wir die Wehrpflicht einführen, werden wir mehr Truppen haben, um gegen unsere Feinde zu kämpfen."

TRM_Drill_The_Troops:0 "Drill der Truppen"
TRM_Drill_The_Troops_desc:0 "Die Stärke einer effektiven Armee liegt nicht in der Zahl, sondern in ihrer Ausbildung. Eine gut ausgebildete Truppe wird uns zum Sieg führen!"

TRM_Import_Military_Hardware:0 "Modernisierung der Ausrüstung"
TRM_Import_Military_Hardware_desc:0 "Wir haben unsere Ausrüstung seit den 1920er Jahren nicht mehr modernisiert, und viele unserer Waffen sind gelinde gesagt veraltet. Wir können keines unserer Ziele erreichen, wenn wir unwirksame Waffen für unsere Soldaten haben."

TRM_Equipment_Breakthrough:0 "Durchbruch bei der Ausrüstung"
TRM_Equipment_Breakthrough_desc:0 "Vor kurzem haben wir erfolgreich eine brandneue Schusswaffe für unsere Soldaten entwickelt. Obwohl es sich derzeit nur um Prototypen handelt, können wir etwas Geld investieren, um sie in angemessenen Stückzahlen zu produzieren."

TRM_Improve_Supply_Network:0 "Verbesserung des Versorgungsnetzes"
TRM_Improve_Supply_Network_desc:0 "Mit dem zunehmenden Ausbau der Transsibirischen Eisenbahn wird ihre Nützlichkeit immer deutlicher. Wir haben sogar das Potenzial, ein landesweites Eisenbahnversorgungssystem zu schaffen, um Güter im ganzen Land zu liefern."

TRM_Create_A_Motorised_Corps:0 "Gründung eines motorisierten Korps"
TRM_Create_A_Motorised_Corps_desc:0 "Da unsere Armee von Tag zu Tag größer wird, brauchen wir mehr Transportmittel für unsere Truppen. Neue Lastwagen sollten sich als nützlich erweisen."

TRM_Expand_The_Dalzavod_Facilities:0 "Ausbau der Dalzavod-Einrichtungen"
TRM_Expand_The_Dalzavod_Facilities_desc:0 "Wir können unsere Fabrik in Dalzavod nutzen, um eine begrenzte Anzahl unserer eigenen Panzer zu produzieren. Panzer sind in der modernen Kriegsführung aufgrund ihrer Langlebigkeit von unschätzbarem Wert."

TRM_Subsidise_The_Aviation_Sector:0 "Subventionierung des Luftfahrtsektors"
TRM_Subsidise_The_Aviation_Sector_desc:0 "Unsere Luftwaffe ist seit vielen Jahren unterdurchschnittlich. Wenn wir sie wieder auf Vordermann bringen wollen, um mit regionalen Mächten konkurrieren zu können, müssen wir um jeden Preis finanzielle Mittel für die Luftfahrtforschung bereitstellen."

TRM_Expand_The_Vladivostok_Airport:0 "Ausbau der Flughäfen"
TRM_Expand_The_Vladivostok_Airport_desc:0 "Unser Land ist von der Revolution in der Luftfahrt abgehängt worden. Wir haben nicht einen einzigen modernen Flugplatz in unserem Land. Seit dem Weltkrieg sind Flugzeuge zu einer sehr tödlichen Kriegswaffe geworden, und als solche müssen wir sie besitzen. Ohne Fliegerhorste wäre selbst die größte Luftwaffe nutzlos."

TRM_Irkutsk_Air_Base:0 "Luftwaffenstützpunkt Irkutsk"
TRM_Irkutsk_Air_Base_desc:0 "Sibirien hat durchaus Platz für neue Landebahnen und Flugplätze. Wir wären dumm, wenn wir diese Tatsache nicht nutzen würden."

TRM_Develop_Siberian_Air_Fields:0 "Entwicklung sibirischer Flugplätze"
TRM_Develop_Siberian_Air_Fields_desc:0 "Unsere Luftwaffe braucht dringend neue Stützpunkte. Aus diesem Grund sollten wir in Nowosibirsk investieren."

TRM_Develop_Fighters:0 "Entwicklung von Jägern"
TRM_Develop_Fighters_desc:0 "Jäger sind der wichtigste Flugzeugtyp, den wir einsetzen sollten. Ohne sie können wir den Luftraum nicht beherrschen."

TRM_CAS_Units:0 "CAS Einheiten"
TRM_CAS_Units_desc:0 "Da wir jetzt die Luftüberlegenheit haben, können wir mit unseren CAS-Jägern den Boden stürmen. Sie sind auch für uns wertvoll."

TRM_Modernise_The_Air_Command:0 "Modernisierung der Luftstreitkräfte."
TRM_Modernise_The_Air_Command_desc:0 "Selbst mit den modernen Flugzeugen, die wir haben, brauchen wir immer noch einen angemessenen militärischen Stab, der sie befehligt. Wir sollten einige neue Offiziere intensiv ausbilden."

TRM_Bombers_Of_The_East:0 "Bomber des Ostens"
TRM_Bombers_Of_The_East_desc:0 "Der Himmel gehört uns, unsere Luftnahunterstützung stürmt den Boden, und wir können jetzt Flugzeuge herstellen, die unsere Feinde mit Sprengstoff auslöschen können."

TRM_Russias_Eastern_Harbour:0 "Russlands Osthafen"
TRM_Russias_Eastern_Harbour_desc:0 "Unter dem alten Zarenregime war Wladiwostok sowohl ein wichtiger Hafen als auch eine wichtige Stadt im russischen Fernen Osten, doch nach dem Russisch-Japanischen Krieg verlor Wladiwostok etwas an Bedeutung. Nach dem Weltkrieg und Koltschaks erfolglosem Putsch im Jahr 1925 erlebte die Stadt einen erneuten Aufschwung als wichtiger Handelshafen für die Japaner."

TRM_Legacy_Of_The_Weltkrieg:0 "Das Erbe des Weltkriegs"
TRM_Legacy_Of_The_Weltkrieg_desc:0 "Seit dem Ende des Weltkriegs ist viel Zeit vergangen. Das Denken in der Marine hat sich verändert, und neue Technologien wie Flugzeugträger und U-Boote haben eine große Entwicklung erfahren. Dennoch sind diese frivolen neuen Spielzeuge nichts im Vergleich zu den alten Kriegsschiffen. Eine mächtige Flotte würde alles vernichten, was sich ihr in den Weg stellt."

TRM_The_Grand_Fleet:0 "Die große Flotte"
TRM_The_Grand_Fleet_desc:0 "Seit der russischen Niederlage im Russisch-Japanischen Krieg ist die Pazifikflotte ein lebendes Beispiel für Elend. Als rechtmäßige Regierung Russlands ist es unsere Pflicht, den früheren Ruhm unserer Pazifikflotte wiederherzustellen."

TRM_Expand_The_Vladivostok_Port_Authority:0 "Erweiterung der Hafenbehörde von Wladiwostok"
TRM_Expand_The_Vladivostok_Port_Authority_desc:0 "Jede Woche laufen immer mehr Schiffe in unserem Hafen ein, und der Hafen von Wladiwostok ist durch diese endlosen Wellen von Frachtschiffen überlastet. Wir werden den Hafen ausbauen, um diese Probleme zu lösen."

TRM_Pearl_Of_The_East:0 "Perle des Ostens"
TRM_Pearl_Of_The_East_desc:0 "Wladiwostok ist unsere große Perle. Wir müssen alles tun, um unsere Stadt zum Machtzentrum Ostasiens zu machen. Unsere Bemühungen werden zu größeren Marineeinrichtungen und stärkeren Marinebefestigungen führen."

TRM_A_New_Path:0 "Ein neuer Weg"
TRM_A_New_Path_desc:0 "Der Aufstieg von U-Booten und Flugzeugträgern während des Weltkriegs war unerwartet. Seitdem haben sie sich als sehr effektiv erwiesen. Obwohl wir uns wahrscheinlich weiterhin auf unsere bestehende Hauptflotte verlassen werden, könnten wir sie vielleicht mit diesen neuen Schiffstypen verstärken?"

TRM_Expand_Industry_In_Vladivostok:0 "Ausbau der Industrie in Wladiwostok"
TRM_Expand_Industry_In_Vladivostok_desc:0 "Wir haben eine ausgeprägte Rückständigkeit der Industrie, die bald behoben werden muss. Wir sollten damit beginnen, unser Land Schritt für Schritt zu entwickeln. Auch wenn wir nur langsam vorankommen, werden die kleinen Fortschritte eines Tages zu einem wohlhabenden Land führen."

TRM_Expand_Industry_In_Khabarovsk:0 "Ausbau der Industrie in Chabarowsk"
TRM_Expand_Industry_In_Khabarovsk_desc:0 "Chabarowsk ist unsere zweitgrößte Stadt. Obwohl das Wort 'groß' in Bezug auf unser Land schwierig zu verwenden ist, können wir die Industrie in dieser Stadt ausbauen, um sie für unsere Zukunftspläne geeignet zu machen."

TRM_Revive_The_Transsiberian_Railway:0 "Wiederbelebung der Transsibirischen Eisenbahn"
TRM_Revive_The_Transsiberian_Railway_desc:0 "Wir sind jetzt im Besitz eines größeren Teils der Transsibirischen Eisenbahn. Die Bahn selbst ist in sehr schlechtem Zustand, aber wenn wir in den Wiederaufbau und die Verbesserung der Bahn investieren, werden sich unsere Versorgungslinien erheblich verbessern."

TRM_Expand_Industry_In_The_Far_East:0 "Ausbau der fernöstlichen Industrie"
TRM_Expand_Industry_In_The_Far_East_desc:0 "Der russische Ferne Osten ist eine riesige Einöde aus Schnee und Tundra. Aber selbst in diesem rauen Klima können wir einige neue Anlagen zur Entwicklung unserer Industrie eröffnen."

TRM_Improve_The_Nikolayevsk_Port:0 "Verbesserung des Hafens von Nikolajewsk"
TRM_Improve_The_Nikolayevsk_Port_desc:0 "Der Hafen von Nikolajewsk befindet sich in einem schlechten Zustand, da er von seinen früheren Eigentümern nicht mehr genutzt wird. Die Sanierung wird die Einrichtung eines neuen Marinestützpunktes ermöglichen."

TRM_Industrialise_Lake_Baikal:0 "Industrialisierung des Baikalsees"
TRM_Industrialise_Lake_Baikal_desc:0 "Wir haben jetzt die sehr entwickelte Industrieregion Irkutsk in unseren Händen. Sie hat bereits ein starkes industrielles Potenzial, aber wir können es noch weiter verbessern, wenn wir einige neue Anlagen eröffnen."

TRM_Develop_Chita:0 "Entwickelt Chita"
TRM_Develop_Chita_desc:0 "Das Land östlich des Baikalsees ist reich an Ressourcen, aber extrem unterentwickelt. Es wird lange dauern, bis wir diese Region aufgebaut haben, aber wir können jetzt damit beginnen."

TRM_Siberian_Industrialisation:0 "Sibirische Industrialisierung"
TRM_Siberian_Industrialisation_desc:0 "Westsibirien ist unsere wichtigste strategische Region, weil wir von dort aus die Verräter in Petrograd direkt angreifen können. Es müssen viele neue Anlagen gebaut werden, um uns vor der letzten Schlacht zu stärken."

TRM_Expand_The_Baltic:0 "Erweitert das Baltikum"
TRM_Expand_The_Baltic_desc:0 "Die baltischen Staaten sind wieder unter unserer Kontrolle. Wir sollten aus der Vergangenheit lernen und unsere Russifizierung nicht fortsetzen, sondern stattdessen ihre Industrie entwickeln und ihnen eine gewisse Illusion von Autonomie gewähren, damit sie mit unserer Herrschaft zufrieden sind."

TRM_Build_Up_White_Russia:0 "Aufbau von Weißrussland"
TRM_Build_Up_White_Russia_desc:0 "Die Region Weißrussland hat sich in den letzten Jahren nicht allzu sehr entwickelt, daher müssen wir an der Verbesserung des Gebiets arbeiten."

TRM_Appease_The_Polish:0 "Besänftigung der Polen"
TRM_Appease_The_Polish_desc:0 "Die Polen sind ein rebellisches Volk und müssen daher gezähmt werden, anstatt sie zu vernichten. Wir können unser Industrieprojekt auf die Region ausweiten, um ihnen die gewünschte Hilfe zukommen zu lassen."

TRM_Industrialise_Central_Asia:0 "Industrialisierung Zentralasiens"
TRM_Industrialise_Central_Asia_desc:0 "Zentralasien ist ein hervorragender Ort, um eine Industrie aufzubauen, denn im Vergleich zu anderen Regionen Russlands mangelt es dort derzeit an Industrie. Lasst uns die Region aufbauen!"

TRM_Develop_The_Caucasus:0 "Entwicklung des Kaukasus"
TRM_Develop_The_Caucasus_desc:0 "Die Länder des Kaukasus sind reich an Öl, weshalb Deutschland das Gebiet fest im Griff haben wollte. Wenn wir die Region unter unserer Kontrolle haben, können wir die Industrie für die Menschen, die lange gelitten haben, verbessern."

TRM_RDS_1:0 "RDS-1"
TRM_RDS_1_desc:0 "Mit der Rückeroberung der Hauptstadt tragen die dortigen Wissenschaftler nun zu unserer Forschung bei, was uns einen Vorteil gegenüber unseren Rivalen verschafft. Mit dem Ende der Industrialisierungskampagne schließen sich auch mehr Wissenschaftler in den neu eroberten Regionen unseren Reihen an. Diese Kombination hat uns geholfen, ganz neue Möglichkeiten für den Einsatz von Waffen in Kriegen zu entwickeln."

TRM_Increase_Trade_With_Japan:0 "Ausbau des Handels mit Japan"
TRM_Increase_Trade_With_Japan_desc:0 "Wir mögen die Japaner hassen, aber selbst ein Blinder kann verstehen, dass wir von ihrer Wirtschaft abhängig sind. Es wäre mehr als klug, unsere Handelsbeziehungen mit dem Kaiserreich zu verbessern."

TRM_Aid_From_Japan:0 "Hilfe aus Japan"
TRM_Aid_From_Japan_desc:0 "Wir können Japan bitten, etwas Geld in unsere Industrie zu investieren. Das wird uns erlauben, unser Land schneller zu entwickeln. Allerdings wird die Vertiefung der Beziehungen zwischen uns auch immer deutlicher werden, was bedeutet, dass unsere Bevölkerung unzufrieden sein wird."

TRM_Zaibatsu_Investments:0 "Investitionen der Zaibatsu"
TRM_Zaibatsu_Investments_desc:0 "Die japanischen Industriegiganten sehen in uns zunehmend einen nützlichen Markt für ihre Waren. Wenn wir jedoch weitere finanzielle Investitionen von ihnen verlangen, wird die Bevölkerung von Transamur zweifellos nicht gutheißen, dass wir uns bei Tokio anbiedern."

TRM_Invite_Japanese_Instructors:0 "Einladung von japanischen Ausbildern"
TRM_Invite_Japanese_Instructors_desc:0 "Obwohl die japanische Hilfe und die japanischen Investitionen sehr lukrativ waren, ist unsere Wirtschaft im Vergleich zu der des Landes der aufgehenden Sonne lächerlich ineffizient. Wir sollten unsere Freunde im Osten um Wirtschaftsberater bitten und die persönliche Unterstützung japanischer Industrieller anfordern. Ein solcher Schritt könnte jedoch zu massiven Unruhen in unserer Bevölkerung führen; diese Ausbilder könnten als Kolonisten angesehen werden."

TRM_Russo_Japanese_Naval_Treaty:0 "Russisch-Japanischer Flottenvertrag"
TRM_Russo_Japanese_Naval_Treaty_desc:0 "Da wir uns Japan annähern, sind sie bereit, einen Vertrag mit uns zu unterzeichnen, der es uns ermöglichen würde, mit japanischen Wissenschaftlern zusammenzuarbeiten, um Marinedoktrinen zu entwickeln. Allerdings wird dies wahrscheinlich unser Volk verärgern, das die japanischen Imperialisten hasst."

TRM_Japanese_Military_Mission:0 "Japanische Militärmission"
TRM_Japanese_Military_Mission_desc:0 "Unsere Marine profitiert in hohem Maße von unserer freundschaftlichen Beziehung zu Japan, die durch unsere jüngsten Bemühungen um eine gemeinsame Entwicklung der Marine immer ausgeprägter geworden ist. Wir sollten eine ähnliche Beziehung mit der japanischen Armee aufbauen. Dies wird jedoch wahrscheinlich zu weiterem Unmut in unserer Bevölkerung führen."

TRM_Draw_Closer_To_Fengtian:0 "Annäherung an Fengtian"
TRM_Draw_Closer_To_Fengtian_desc:0 "Das Regime in Fengtian steht ebenfalls unter starkem japanischen Einfluss und ist somit unser Verbündeter. Trotz dieser Tatsache und der geografischen Nähe unterhält unser Land diplomatische und wirtschaftliche Beziehungen zu Fengtian, die mit denen aller anderen Länder vergleichbar sind. Wir sollten unsere diplomatische Mission in der Hauptstadt von Fengtian ausbauen, um engere Beziehungen zu fördern."

TRM_Invite_Fengtian_Workers:0 "Einladung von fengantischen Arbeitern"
TRM_Invite_Fengtian_Workers_desc:0 "Im Westen liegen die riesigen Länder der Mandschurei, die von Zhang Zuolin regiert werden, der unser gelegentlicher Partner und Verbündeter ist. Viele arme Chinesen sind bereit, für uns zu arbeiten, und sei es nur für eine Schale Reis am Tag. Billige Arbeitskräfte könnten uns sehr helfen, aber japanische Beamte würden sie zweifellos nutzen, um ihren Einfluss auf unsere Politik zu vergrößern."

TRM_Aftermath_Of_The_Coup:0 "Aftermath of the Coup"
TRM_Aftermath_Of_The_Coup_desc:0 "Tensions in the Transamur regime are finally reaching fever pitch, and there is little doubt now that Kolchak's position is becoming increasingly untenable."

TRM_All_Power_To_The_Admiral:0 "Alle Macht dem Admiral"
TRM_All_Power_To_The_Admiral_desc:0 "Koltschak hat den Putsch überlebt und die rebellischen Generäle besiegt. Doch in Wladiwostok herrscht noch immer Ungewissheit. Nur ein starker Führer ist in der Lage, das Volk zu beruhigen und die Ordnung in Transamur wiederherzustellen."

TRM_Purge_The_Army:0 "Säuberung der Armee"
TRM_Purge_The_Army_desc:0 "Um weitere Putsche und Rebellionen zu vermeiden, muss der gesamte Apparat des militärischen Oberkommandos überprüft werden. Zweifellos gibt es noch immer einige Gegner der Regierung Koltschak, die aus ihren Ämtern entfernt werden müssen. Diese harten Maßnahmen werden jedoch die Fähigkeiten unserer Armee für einige Zeit beeinträchtigen."

TRM_The_Supreme_Ruler:0 "Der Oberste Herrscher"
TRM_The_Supreme_Ruler_desc:0 "Koltschak behauptet von sich selbst, der "Oberste Herrscher Russlands" zu sein. Damit unser Führer sein Image aufpolieren kann, braucht er eine starke Propagandamaschine, die ihm hilft, einen effektiven Personenkult zu betreiben. Jeder sollte von seiner glorreichen Persönlichkeit und seinen großen Taten wissen. Koltschak muss in den Augen seines Volkes als Vater der Nation gesehen werden."

TRM_New_Leadership:0 "Neue Führung"
TRM_New_Leadership_desc:0 "Koltschak ist tot und eine neue Diktatur hat sich erhoben. Es wird einige Zeit dauern, bis die Regierung reorganisiert und der neue Diktator legitimiert ist."

TRM_Military_Reforms:0 "Militärische Reformen"
TRM_Military_Reforms_desc:0 "Jede Diktatur stützt sich auf ihre Armee, und deshalb ist es von entscheidender Bedeutung, dass unverzüglich Reformen zur Verbesserung der militärischen Effizienz durchgeführt werden. Nur die loyalsten und effizientesten Streitkräfte werden uns erhalten können."

TRM_Modern_Equipment:0 "Kauf moderner Ausrüstung"
TRM_Modern_Equipment_desc:0 "Unsere Ausrüstung ist veraltet und wir müssen uns an den Weltmarkt wenden. Vielleicht gelingt es uns sogar, Blaupausen zu erwerben, um selbst neue Geräte zu produzieren."

TRM_Political_Stabilisation:0 "Politische Stabilisierung"
TRM_Political_Stabilisation_desc:0 "Die Lage hat sich endlich stabilisiert. Niemand kann unsere Legitimität anzweifeln, unsere Grenzen werden von einer starken und modernen Armee geschützt. Die Menschen haben gelernt, bescheiden zu sein und ihr Geld und ihre Anstrengungen nicht für unsinnige Dinge zu verschwenden. In Transamur ist endlich wieder Ordnung eingekehrt."

TRM_Victory_For_Democracy:0 "Sieg für die Demokratie"
TRM_Victory_For_Democracy_desc:0 "Wir haben endlich unsere Freiheit erlangt. Keine Diktatoren mehr, keine verrückten Militaristen. Es ist an der Zeit, dass sich die wahre Demokratie erhebt und die Präsenz der Autokraten auslöscht."

TRM_Scientific_Investments:0 "Wissenschaftliche Investitionen"
TRM_Scientific_Investments_desc:0 "Der Einfluss der Wissenschaft auf die heutige Welt ist unbestreitbar, und wir sollten uns das zunutze machen und etwas Geld in die großen Köpfe unseres Landes investieren. Wenn wir für sie angemessene Arbeitsbedingungen schaffen, werden ihre Bemühungen noch effektiver sein."

TRM_Subsidise_Industrial_Expansion:0 "Subventionierung der industriellen Expansion"
TRM_Subsidise_Industrial_Expansion_desc:0 "Weitere Investitionen werden es uns ermöglichen, unsere Anlagen zu erweitern und unsere Industrie produktiver zu machen. Es können viele neue Arbeitsplätze geschaffen werden, was mehr stabile Beschäftigung und Sicherheit für die Menschen bedeutet."

TRM_Encourage_Free_Trade:0 "Förderung des Freihandels"
TRM_Encourage_Free_Trade_desc:0 "Jetzt, wo Koltschak weg ist, müssen wir die Wirtschaft öffnen und den freien Handel hierher bringen. Auf diese Weise werden ausländische Investoren für Wohlstand sorgen und unsere Investoren werden anderen Ländern die Macht von [Root.GetNameDef] zeigen. Auf diese Weise werden wir sowohl in den Augen unseres Volkes als auch der internationalen Gemeinschaft als die rechtmäßige Regierung Russlands erscheinen."

TRM_Vladivostok_Under_Japan:0 "Wladiwostok unter Japan"
TRM_Vladivostok_Under_Japan_desc:0 "Die Japaner waren in Transamur noch nie willkommen. Die Nachricht, dass Transamur direkt von General Shigemoto verwaltet werden soll, hat viele in Wladiwostok schockiert und bei vielen erbitterten Nationalisten große Bestürzung ausgelöst. Es wird viel Zeit und Mühe kosten, dieses neue 'Schoßhündchen'-Regime in den Augen der Bevölkerung zu legitimieren."

TRM_Attract_Japanese_Immigrants:0 "Anziehung japanischer Einwanderer"
TRM_Attract_Japanese_Immigrants_desc:0 "Jetzt, da unser Marionettenregime auf festerem Boden steht, ist die Zeit gekommen, die ersten Schritte zur Japanisierung der gesamten Region zu unternehmen. Eine erste Welle japanischer Kolonisten ist bereits eingetroffen - es handelt sich um Lehrer, Ärzte und Ingenieure; ihre Qualifikationen werden uns sehr helfen."

TRM_Invite_Japanese_Workers:0 "Einladung von japanischen Arbeitern"
TRM_Invite_Japanese_Workers_desc:0 "Da das Kolonisierungsprogramm bereits angelaufen ist, werden bald Tausende hungriger armer Japaner auf der Suche nach Arbeit in unser Land fliehen. Billige Arbeitskräfte und Investitionen vom Festland bedeuten neue Einrichtungen und neue Fähigkeiten."

TRM_Pro_Tokyo_Propaganda:0 "Pro-Tokio-Propaganda"
TRM_Pro_Tokyo_Propaganda_desc:0 "Der Widerstand der Russen gegen unsere kulturelle Assimilierung ist noch stärker, als wir erwartet haben. Daher sollten wir Maßnahmen ergreifen, um sie daran zu hindern, Russisch zu sprechen, zu hören und sogar zu denken. Wir sollten eine massive Propagandakampagne starten, um zu untergraben, was es heißt, Russe zu sein, die Liebe der Menschen zu Japan zu stärken und sie schließlich zu assimilieren."

TRM_Major_Education_Reform:0 "Große Bildungsreform"
TRM_Major_Education_Reform_desc:0 "Ganz gleich, ob es sich um eine Diktatur oder eine Demokratie handelt, die Aspekte der Bildung sind in beiden Fällen eindeutig. Weder Männer noch Frauen haben jemals einen Krieg gewonnen, sondern die Wissenschaft. Wir müssen so viel wie möglich investieren, um unseren Wissenschaftlern alles zu geben, was sie wollen."

TRM_Occupy_The_Russian_Far_East:0 "Besetzt den russischen Fernen Osten"
TRM_Occupy_The_Russian_Far_East_desc:0 "Russland befindet sich jetzt im Kriegszustand. Während sie im Westen beschäftigt sind, können wir sie im Osten unter Druck setzen. Wir müssen sie sofort von unserem rechtmäßigen Land vertreiben.."

TRM_The_Long_Road_To_Moscow:0 "Der lange Weg nach Moskau"
TRM_The_Long_Road_To_Moscow_desc:0 "Die Zeit ist gekommen! Tag für Tag träumen wir von dem Zeitpunkt, an dem wir unsere Feinde in Moskau angreifen werden. Wir sind nicht mehr nur [Root.GetNameDef]. Nein, unser Anspruch auf den Mantel der Russischen Republik wird nicht mehr nur eine Behauptung sein, sondern eine solide Tatsache! Wir werden Mütterchen Russland von den Verrätern befreien, die es zerstört haben."

TRM_Russia_One_And_Indivisible:0 "Russland, eins und unteilbar"
TRM_Russia_One_And_Indivisible_desc:0 "Die Zeit des Krieges ist zu Ende gegangen. Jetzt ist die Zeit gekommen, in der ein neues, stärkeres Russland entstehen wird. Keine Verräter mehr, keine Bolschewiken, keine japanischen Imperialisten. Wir sind jetzt Russland!"

TRM_Secure_Kazakhstan:0 "Sichert Kasachstan"
TRM_Secure_Kazakhstan_desc:0 "Kasachstan ist groß und wohlhabend. Wenn wir erst einmal dabei sind, können wir noch weiter nach Süden schauen, nach Turkestan."

TRM_Secure_Turkestan:0 "Sichert Turkestan"
TRM_Secure_Turkestan_desc:0 "Turkestan ist nicht besonders wohlhabend oder gar bevölkerungsreich. Aber schon bald wird es uns gehören, und es wird uns hervorragend als Brückenkopf zu den wohlhabenden persischen und indischen Provinzen dienen, wenn wir es brauchen."

TRM_Crisis_On_The_Don:0 "Krise am Don"
TRM_Crisis_On_The_Don_desc:0 "Die Don-Kuban-Region ist so russisch wie Russland, zumindest behauptet das unser Militär. Sie behaupten auch, dass die dort ansässigen Kosaken zwar harte Männer sind, aber nicht hart genug, um vom Pferderücken aus gegen unsere modernen, unaufhaltsamen Armeen zu kämpfen."

TRM_Secure_Armenia:0 "Sichert Armenien"
TRM_Secure_Armenia_desc:0 "Das armenische Volk teilt unseren Glauben. Daher sollten sie nur glücklich sein, zu unserer Herrschaft zurückzukehren, oder?"

TRM_Secure_Georgia:0 "Sichert Georgien"
TRM_Secure_Georgia_desc:0 "Obwohl Georgien nicht groß, reich oder mächtig ist, müssen wir uns sofort mit ihnen befassen... Es ist eine Frage des Prinzips. Dies ist Land, das uns während des Weltkriegs gestohlen wurde. Bald wird es wieder zu uns gehören, zusammen mit dem Rest von ihnen."

TRM_Secure_Azerbaijan:0 "Sichert Aserbaidschan"
TRM_Secure_Azerbaijan_desc:0 "Lange Zeit waren wir auf teure Ölimporte angewiesen, um unsere Kriegsmaschinerie am Laufen zu halten. Alles, was zwischen uns und einer autarken Wirtschaft steht, ist der kleine, schwache Staat Aserbaidschan."

TRM_On_Our_Own:0 "Auf eigene Faust"
TRM_On_Our_Own_desc:0 "Russland sollte kein Schoßhündchen für eine andere Nation sein. Es ist an der Zeit, dass wir unser eigenes Bündnis bilden und nicht mehr nach der Pfeife anderer tanzen!"

TRM_Join_the_Entente:0 "Tretet der Entente an"
TRM_Join_the_Entente_desc:0 "Während des Weltkrieges standen wir an der Seite Großbritanniens und Frankreichs gegen die germanischen Hunnen und ihre Verbündeten. Jetzt, wo wir wieder an der Macht sind, werden sie sicher bereit sein, uns zu helfen, schließlich war Koltschak ein guter Freund von Georg V."

TRM_Invade_White_Ruthenia:0 "Maschiert in [WHR.GetNameDef] ein"
TRM_Invade_White_Ruthenia_desc:0 "Der abtrünnige Staat, der gemeinhin Weißrussland genannt wird, wurde während der alten Teilungen beansprucht, um dann vom Kaiser eingenommen zu werden. Diesmal werden wir unser Land nicht verlieren!"

TRM_Crush_Ukraine:0 "Vernichtung der Ukraine"
TRM_Crush_Ukraine_desc:0 "Mächtige deutsche Armeen hatten die Ukraine seit der Oktoberrevolution vor der Annexion geschützt. Doch jetzt, da wir wieder an der Macht sind, haben wir die Chance, die Ukraine wieder mit Russland zu vereinen."

TRM_Crush_The_German_Hegemony:0 "Zerschlagung der deutschen Hegemonie"
TRM_Crush_The_German_Hegemony_desc:0 "Die Verluste aus dem Friedensvertrag von Brest-Litowsk sind zu groß, um sie zu zählen. Es ist an der Zeit, dass wir Russland den Ruhm zurückgeben, den es vor dem Weltkrieg hatte!"

TRM_Secure_Karelia:0 "Sichert Karelien"
TRM_Secure_Karelia_desc:0 "Finnland und sein falscher König haben Russland lange genug verhöhnt. Es ist an der Zeit, dass wir wieder einmal russische Truppen nach Helsinki schicken."

