### Decisions ###
TRM_japanese_influence:0 "Japanische Präsenz in Wladiwostok"
TRM_japanese_influence_desc:0 "Unsere Regierung wird von der russischen Bevölkerung nicht als legitimer russischer Staat angesehen, was durch den ständig wachsenden Einfluss Tokios noch deutlicher wird. Wir müssen sicherstellen, dass wir bei ihren Treffen eine 'gute Show' abziehen, in der Hoffnung, dass sie keine Anzeichen von Illoyalität vermuten."

TRM_visit_from_japan:0 "Ein Besuch unserer Meister"
TRM_visit_from_japan_desc:0 "Isoliert und auf den Fernen Osten beschränkt, haben wir in diesen turbulenten Zeiten keine Verbündeten, die uns in unserem glorreichen Kreuzzug unterstützen. Wir haben jedoch von der japanischen Botschaft in Wladiwostok erfahren, dass die Japaner bereit sind, uns zu unterstützen, sei es durch finanzielle Hilfe oder sogar durch Waffen und Ausrüstung. Wir sind zwar dankbar dafür, dass Japan unsere Ziele anerkennt, aber wir müssen vorsichtig sein, denn die japanischen Forderungen sind nur noch gestiegen, und ihre Delegation wird in Zukunft zweifellos noch mehr von uns verlangen."

TRM_zaibatsus:0 "Eröffnet eine Zaibatsu-Konzession"
TRM_zaibatsus_desc:0 "Unsere Wirtschaftspartnerschaft mit Japan zieht eine Menge Geld und Investitionen an, so viel ist wahr. Heute hat die japanische Delegation in Wladiwostok einen direkten Appell an unsere Führung gerichtet, eine neue Konzession in Transamur zu eröffnen."

TRM_support_anti_japanese_rally:0 "Anti-Japanische Kundgebung unterstützen"
TRM_support_anti_japanese_rally_desc:0 "Unsere Spezialagenten arbeiten eng mit lokalen antijapanischen Bewegungen zusammen. Wir könnten ihnen Mittel für eine "spontane" Kundgebung zur Verfügung stellen, die die japanische Position in Transamur schwächen würde."

TRM_hold_vladivostok:0 "Wladiwostok von Japan aus halten"
TRM_hold_vladivostok_desc:0 "Wir haben kaum Chancen, die japanischen Truppen bis zum Meer zurückzuschlagen. Unsere einzige Überlebenschance besteht darin, Wladiwostok lange genug zu halten, um den Sinn dieses Krieges in den Köpfen der Japaner zu zerstören. Wie ein russisches Sprichwort sagt: "Der schwer fassbare Joe ist schwer fassbar, weil niemand ihn finden will". Wir sollten für die Japaner dieser Joe sein."

TRM_raise_militia:0 "Aufstellen einer städtischen Miliz in Wladiwostok"
TRM_raise_militia_desc:0 "Die Zeit ist gekommen, für unsere Freiheit zu kämpfen. Patriotische Bürger von Wladiwostok bilden Milizgruppen, um ihre Heimat zu verteidigen. Mit ein wenig Hilfe von uns können wir sie in Hilfstruppen organisieren, um die Reihen aufzufüllen."

TRM_russian_expansion:0 "Angelegenheiten des russischen Staates"
TRM_russian_expansion_desc:0 "Wir sind der legitime russische Staat und nicht die Heuchler, die wir das Petrograder Regime nennen. Es gibt jedoch einige Dinge, die wir tun müssen, um sicherzustellen, dass nicht nur das russische Volk, sondern die ganze Welt dies auch so sieht. Lang lebe Russland, eins und unteilbar!"

TRM_relocate_capital_1:0 "Einrichtung einer provisorischen Hauptstadt in Irkutsk"
TRM_relocate_capital_1_desc:0 "Wir werden eine provisorische Hauptstadt in Irkutsk errichten"

TRM_relocate_capital_2:0 "Verschiebung der provisorischen Hauptstadt nach [653.GetCapitalVictoryPointName]"
TRM_relocate_capital_2_desc:0 "Wir werden die vorläufige Hauptstadt nach [653.GetCapitalVictoryPointName] verlegen"

TRM_relocate_capital_3:0 "Macht Moskau zur Hauptstadt des Staates"
TRM_relocate_capital_3_desc:0 "Moskau wird zur ständigen Hauptstadt des Landes ernannt"

TRM_relocate_capital_4:0 "Macht Petrograd zur Hauptstadt des Staates"
TRM_relocate_capital_4_desc:0 "Petrograd wird zur ständigen Hauptstadt des Landes gemacht"

