l_german:

##Übersetzt von Thylon##

TRM_focus:0 "Schwerpunktbaum von Transamur"

### Leaders ###
POLITICS_ALEXANDR_KOLCHAK_DESC:0 "Der einstige Polarforscher und Kommandeur der kaiserlich-russischen Marine, der auch im Russisch-Japanischen Krieg und im Weltkrieg gekämpft hatte, hatte versucht, sich zum 'Obersten Herrscher Russlands' zu ernennen, konnte aber nicht genügend Unterstützung gewinnen. Seine Beziehungen zur Regierung der neu gegründeten Russischen Republik waren aufgrund des Vertrags von Brest-Litowsk, dem sie zugestimmt und unterzeichnet hatten, recht feindselig und hatten sich 1925 nach Koltschaks erfolglosem Staatsstreich gegen die 'deutschen Schoßhunde' noch verschlechtert. Dem abtrünnigen Admiral gelang es, aus Russland zu fliehen und im pro-japanischen Staat Transamur Unterschlupf zu finden. Als Marionettenstaat von Tokio versucht Koltschak nun, genügend Macht und Unterstützung zu sammeln, um die Regierung in Petrograd zu stürzen und sich selbst zum Führer Russlands zu erklären."
POLITICS_SHUMYATSKY_DESC:0 "Boris Schumjatskys Eltern wurden ins Exil nach Sibirien gezwungen, weil sie sich weigerten, ihre Heimat zu verlassen. Dieser Vorfall hat Schumyatsky nicht losgelassen und ihn immer wieder an die Korruption innerhalb der zaristischen Regierung in Petrograd erinnert. Als ehemaliger Bolschewik war Schumjatski gezwungen, Russland nach dem Ende des Russischen Bürgerkriegs zu verlassen, und ist heute ein einflussreicher Politiker in Transamur. Obwohl sich seine politischen Ansichten nach rechts verschoben haben, verfolgt Schumjatski weiterhin das Ziel, Transamur zu einem Wohlfahrtsstaat zu machen. Seine frühere Erfahrung als bolschewistischer Agitator hat ihm geholfen, bei den Präsidentschaftswahlen die Mehrheit der Stimmen zu gewinnen."
POLITICS_MERKULOV_DESC:0 "Merkulovs Kabinett, ein ehemaliger Führer der pro-japanischen provisorischen Primorsk-Regierung, war in Semyonovs Staat Transbaikal eingegliedert worden. Jetzt, da Koltschak ihm nicht mehr im Wege steht und die Demokratie endlich nach Wladiwostok zurückgekehrt ist, möchte Merkulow, Sohn eines einfachen Bauern, Transamur zu Wohlstand führen. Seine weitreichenden und persönlichen Beziehungen zum Volk haben ihm bei den Präsidentschaftswahlen die Mehrheit der Stimmen eingebracht."
POLITICS_WOJ_DESC:0 "Der Anführer der tschechoslowakischen Legion und Held des russischen Bürgerkriegs, Wojciechowski hat sich geweigert, den Vertrag von Brest-Litowsk als rechtmäßig anzuerkennen. Empört brach er jeden Kontakt mit der Regierung der Russischen Republik ab und ging nach Transamur, wo er viele Anhänger fand. Sergej, der früher die rechte Hand von Admiral Koltschak war, verriet und tötete seinen 'Freund'. Weniger aggressiv und ehrgeizig als der abtrünnige Admiral und als abgehärteter Veteran ist Wojciechowski nun bereit, nach Westen vorzustoßen."
POLITICS_SEMYONOV_DESC:0 "Semyonov, ein Ataman der Baikalkosaken, und seine Jungs hatten es geschafft, einen transbaikalischen Staat zu gründen, der heute unter dem Namen Transamur bekannt ist, um die Bolschewiken zu bekämpfen, die im russischen Fernen Osten agitiert hatten. Sein neugeborenes Land wurde bald von Japan unterjocht. Nachdem Koltschaks Putsch 1925 gescheitert war und der abtrünnige Admiral Russland in Richtung Transamur verlassen hatte, war Semjönow gezwungen, zurückzutreten und seine Karriere als Militärkommandant fortzusetzen. Dem 'Staatsvater' ist es jedoch gelungen, politisch einflussreich zurückzukehren. Semyonovs einziges Ziel ist das Gedeihen Transamurs, und um dies zu erreichen, ist er nicht bereit, ungewisse Kriege zu führen."

### Leader Traits ###
TRM_shaky_rule:0 "Wackelige Herrschaft"
TRM_admiral_dictator:0 "Admiral-Diktator"

### Events ###
tram.intro.t:0 "Transamur - Provisorischer russischer Staat in Wladiwostok"
tram.intro.d:0 "Sibirien und der Ferne Osten Russlands waren während des Russischen Bürgerkriegs ein Hauptkonfliktgebiet, da sich dort eine kurzlebige demokratische Republik, der Aufstieg der 'Tschechischen Legion' und die japanische Intervention befanden. Obwohl die Japaner aufgrund des deutschen Drucks (und des heftigen Widerstands der örtlichen Kosaken) gezwungen waren, ihre Truppen zu evakuieren, waren sie weiterhin bestrebt, ihren Einfluss auszuweiten, und drängten 1922 auf die Gründung eines unabhängigen Staates in der Region Transamur. Dieser Antrag fand die Unterstützung der Wladiwostoker Geschäftswelt, obwohl er sie in eine wirtschaftliche Abhängigkeit von Japan bringen konnte. Die Mehrheit der Geschäftsleute sah jedoch in den wirtschaftlichen und diplomatischen Beziehungen mit der aufstrebenden Macht im Osten einen großen Vorteil, vor allem im Vergleich zu der Alternative, weiter in die Unruhen im übrigen Russland hineingezogen zu werden. Mit Admiral Koltschak, einem der erfolgreicheren Weißen Generäle des Bürgerkriegs und dem einstigen selbsternannten 'Obersten Herrscher von ganz Russland', der nach seinem erfolglosen Versuch, die Macht zu übernehmen, 1925 aus Russland fliehen musste, erhielt der neue Staat eine prominente Galionsfigur. Im Jahr 1936 ist die Republik Transamur zu einem korporativen und militaristischen Staat geworden und steht politisch, wirtschaftlich und militärisch unter der Fuchtel des japanischen Kaiserreichs. Und doch hat Koltschak eigene Ambitionen. Könnte es sein, dass er ein sehr gefährliches Spiel treibt, indem er den Schutz Japans nutzt, um seine eigene Herrschaft zu errichten, zunächst über Sibirien und dann über ganz Russland?"
tram.intro.a:0 "Interessant..."

tram.1.t:0 "Transamur bricht weg!"
tram.1.d:0 "Die Republik Transamur hat großen Anstoß an unseren Versuchen genommen, ihre inneren Angelegenheiten zu regeln, und bricht alle politischen Beziehungen zu uns ab!"
tram.1.a:0 "Zerstört sie!"
tram.1.b:0 "Wir können sie nur gehen lassen..."

tram.21.t:0 "Transamur erobert den Fernen Osten!"
tram.21.d.RUS:0 "Transamur hat die Unruhen in Sibirien ausgenutzt, um seine Kontrolle über die Region zu etablieren. Obwohl dies eine große Verletzung unserer Souveränität darstellt, sind wir derzeit sehr schwach und möglicherweise nicht in der Lage, einen Krieg zu gewinnen, um unser Land zurückzuerobern, zumal ein Kampf gegen Transamur auch einen Kampf gegen Japan bedeuten könnte."
tram.21.d.SOV:0 "Transamur hat die Unruhen in Sibirien genutzt, um seine Kontrolle über die Region zu etablieren. Dies ist zwar eine große Verletzung unserer Souveränität, aber wir sind derzeit im Fernen Osten sehr schwach und können nicht darauf hoffen, einen Krieg zu gewinnen, um unser Land zurückzuerobern, zumal wir uns immer noch von dem tödlichen Bürgerkrieg erholen."
tram.21.a:0 "Es ist sinnlos, um eine eisige Einöde zu kämpfen."
tram.21.b:0 "Kommt und nehmt es mit - wer glaubt schon an solche Tricks?"
tram.21.c:0 "Verdammt noch mal!"

tram.23.t:0 "Russland weigert sich zu intervenieren"
tram.23.d:0 "Die so genannte "Russische Regierung" hat anscheinend die vollendeten Tatsachen in Sibirien akzeptiert und keine ernsthaften militärischen Maßnahmen gegen unsere Befreiungsbemühungen ergriffen."
tram.23.a:0 "Eine kluge Entscheidung."

tram.24.t:0 "Russland antwortet mit Gewalt!"
tram.24.d:0 "Die so genannte "Russische Regierung" hat sich nicht nur geweigert, uns unser rechtmäßiges Land zu überlassen. Sie hat uns auch den Krieg erklärt und will Wladiwostok zurückerobern."
tram.24.a:0 "Dann ist es Krieg!"

tram.42.t:0 "Transamurische Expansion in Sibirien"
tram.42.d:0 "Unser Vassalenstaat, die Republik Transamur, hat die Kontrolle über mehrere Teile Sibiriens erlangt. Dies ist zwar eine schöne Ergänzung zur Ko-Wohlstandssphäre, aber es ist möglich, dass Transamur zu mächtig wird und zurückgedrängt werden muss."
tram.42.a:0 "Fordert Kamtschatka und Ochotsk!"
tram.42.b:0 "Es ist gut, starke Vasallenstaaten zu haben!"
tram.42.c:0 "[TRM.GetLeader] ist zu gierig für sein eigenes Wohl, es ist an der Zeit, ihn zu ersetzen."

tram.47.t:0 "Japan fordert Stützpunkte"
tram.47.d:0 "Die Japaner haben uns zur Eroberung Sibiriens beglückwünscht, aber der Vertreter des Mikado erklärt, dass wir Japan erlauben sollten, Kamtschatka zu verwalten und einen Flottenstützpunkt im Ochotskischen Meer zu errichten."
tram.47.a:0 "Ja, wir brauchen immer noch japanischen Schutz."
tram.47.b:0 "Es ist an der Zeit, das japanische Joch abzuwerfen!"

tram.48.t:0 "Japan plant einen Putsch gegen [TRM.GetLeader]!"
tram.48.d:0 "Die Japaner sind der Meinung, dass [TRM.GetLeader] nicht mehr von Nutzen ist, und haben sich an die Elite von Transamur gewandt, um einen Staatsstreich zu unterstützen und ihn durch einen gefügigeren Rat von Wirtschafts- und Militärführern zu ersetzen."
tram.48.a:0 "Ja, [TRM.GetLeader] sollte entfernt werden!"
tram.48.b:0 "[TRM.GetLeader] geht nirgendwo hin!"

tram.49.t:0 "Transamur gibt nach"
tram.49.d:0 "[TRM.GetLeader] hat beschlossen, sich zu unterwerfen und vor uns niederzuknien. Da das Amt des Gouverneurs von Wladiwostok nun leer ist, werden wir einen Ersatz finden. Mit dem loyalen General Oi Shigemoto, dem Anführer der sibirischen Intervention während des russischen Bürgerkriegs, haben wir einen perfekten Kandidaten. Ab heute wird Transamur nun offiziell von General Shigemoto regiert, damit sind wir faktisch zu seiner Marionette geworden."
tram.49.a:0 "Ausgezeichnet."

tram.67.t:0 "Transamur versucht sich zu befreien"
tram.67.d:0 "Mit der kürzlichen Rückeroberung Sibiriens durch Transamur sind sie viel mutiger geworden und versuchen, ihren eigenen Weg unter der Sonne zu finden. Vor kurzem haben sie ihre Hauptstadt von Wladiwostok in entlegenere Teile ihrer Republik verlegt, ein klarer Versuch, unseren Einfluss zu minimieren. Was sollen wir tun?"
tram.67.a:0 "Es ist gut, starke Verbündete zu haben!"
tram.67.b:0 "Versucht, unseren Einfluss auf Transamur wiederherzustellen!"

tram.68.t:0 "Japan fordert unsere Unterwerfung!"
tram.68.d:0 "Die Japaner fühlen sich durch unsere Versuche, ihren Einfluss auf unser Land zu minimieren, bedroht und haben uns ein Ultimatum gestellt, in dem sie die Unterlassung von Schritten fordern, die ihren Wohlstand bedrohen."
tram.68.a:0 "Unterwerfung vor Japan."
tram.68.b:0 "Niemals!"

tram.80.t:0 "Anti-Koltschak-Putsch"
tram.80.d:0 "Die Opposition hat einen offenen Aufstand gegen uns begonnen. Abtrünnige Generäle und Soldaten unter der Führung von Sergej Wojciechowski haben die wichtigsten Stadtviertel erobert und marschieren nun direkt auf uns zu. Diejenigen, die Admiral Koltschak noch die Treue halten, sind bereit, diese dreckigen Verräter zu bekämpfen."
tram.80.a:0 "Koltschaks Wachen gelingt es, die Rebellen zu besiegen."
tram.80.b:0 "Koltschak wird gestürzt."

tram.81.t:0 "Koltschak wird gestürzt!"
tram.81.d:0 "Alexander Koltschak, der seit mehr als 12 Jahren an der Spitze von Transamur stand, wurde von Mitgliedern des Generalstabs unter der Führung von Sergej Wojciechowski gestürzt und durch ein Erschießungskommando hingerichtet. Sein Tod eröffnet das Feld für verschiedene Möglichkeiten des politischen Wandels in Transamur, einschließlich der Ausrufung einer Republik, wenn Sergey Wojciechowski und sein Stab dies zulassen."
tram.81.a:0 "Sergey Wojciechowski ist der neue Führer von Transamur!"
tram.81.b:0 "Eine Republik wird gegründet."

tram.84.t:0 "Anti-Koltschak-Putsch in Transamur!"
tram.84.d:0 "Admiral Koltschak, der langjährige Führer des Staates Transamur, wurde von Mitgliedern seines eigenen Generalstabs gestürzt und ermordet. Dies wurde von der demokratischen Opposition genutzt, um die Kontrolle über den Staat zu erlangen und Transamur von einer Militärjunta in eine Demokratie zu verwandeln. Wie sollen wir darauf reagieren?"
tram.84.a:0 "Fordert die Wiedereinsetzung eines Militärkabinetts!"
tram.84.b:0 "Gratulation an die neue Regierung!"

tram.86.t:0 "Die Dumawahlen"
tram.86.d:0 "Nach mehrmonatigen Vorbereitungen hat die provisorische Regierung die Vorbereitungen für die ersten freien Wahlen in Transamur seit 1920 abgeschlossen. Es stehen 90 Sitze in der Nationalversammlung zur Verfügung, und verschiedene politische Parteien haben ihren Wahlkampf begonnen. Derzeit haben nur drei Parteien die Chance, eine Mehrheit zu erlangen und damit eine neue Regierung zu bilden. Welche von ihnen wird sich durchsetzen?"
tram.86.a:0 "Die Volkspartei des Fernen Ostens!"
tram.86.b:0 "Die Partei der Volksfreiheit!"
tram.86.c:0 "Die Zemski Krai Partei!"

tram.87.t:0 "Die Dumawahlen"
tram.87.d:0 "Nach der Verfassung sind alle vier Jahre Wahlen abzuhalten. Die Amtszeit der Staatsduma ist abgelaufen, und es ist an der Zeit, ein neues Parlament zu wählen. Es stehen 90 Sitze in der Duma zur Verfügung, und verschiedene politische Parteien haben ihren Wahlkampf begonnen. Nur drei Parteien haben eine Chance, die Mehrheit zu erlangen und eine neue Regierung zu bilden. Welche wird sich durchsetzen?"
tram.87.a:0 "Die Volkspartei des Fernen Ostens!"
tram.87.b:0 "Die Partei der Volksfreiheit!"
tram.87.c:0 "Die Zemski Krai Partei!"

tram.92.t:0 "Wiedervereinigung mit Russland vorschlagen?"
tram.92.d:0 "Da unsere Chancen, die Macht Japans zu besiegen, gering sind, haben einige führende Persönlichkeiten in Transamur dazu aufgerufen, unsere frühere Rivalität mit Russland aufzugeben und sich ihnen anzuschließen, um die japanische Bedrohung abzuwehren. Mit dem Vorschlag, sich dem russischen Staat friedlich anzuschließen, könnten wir endlich die jahrelange Isolation beenden, die uns durch Koltschaks Kriegstreiberei auferlegt wurde, und hoffentlich die Unterwerfung durch Tokio vermeiden."
tram.92.a:0 "Wir müssen unser eigenes Überleben sichern. Sendet den Vorschlag."
tram.92.b:0 "Bist du verrückt??"

tram.93.t:0 "Transamur schlägt die Wiedervereinigung vor"
tram.93.d:0 "Es scheint, dass die Verräter in Transamur endlich die Torheit ihres Handelns erkannt haben. Ihr erbärmlicher Rumpfstaat befindet sich im Krieg mit Japan und hat angesichts der japanischen Militärmacht mit Sicherheit keine Chance auf einen Sieg. Vertreter aus Transamur sind zu uns gekommen und haben uns um einen friedlichen Wiedereintritt in unser Land gebeten, vermutlich in der Hoffnung, eine Eroberung durch Japan zu verhindern. Wladiwostok ist zweifelsohne ein wichtiger Hafen, aber sind wir schon bereit, Tokio zu konfrontieren?"
tram.93.a:0 "Willkommen zu Hause, Russen."
tram.93.b:0 "Es ist zu riskant..."

tram.94.t:0 "Transamur wird mit Russland wiedervereinigt"
tram.94.d:0 "Wie es scheint, ist es dem verräterischen Abschaum in Transamur gelungen, seiner unvermeidlichen Eroberung vorübergehend zu entkommen, indem er sich mit Russland wiedervereinigt hat. Unser Stolz verlangt Vergeltung für ihren Verrat, aber ist es klug, Russland jetzt anzugreifen?"
tram.94.a:0 "In den Krieg!"
tram.94.b:0 "Transamur ist es nicht wert."

tram.95.t:0 "Russland lehnt die Wiedervereinigung ab"
tram.95.d:0 "Trotz unserer Bemühungen um einen Anschluss an Russland sind die Verhandlungen gescheitert, da sich die russischen Vertreter weigern, unsere friedliche Wiedervereinigung zuzulassen. Angesichts der riesigen japanischen Streitkräfte, die gegen uns aufmarschiert sind, scheinen wir auf uns allein gestellt zu sein."
tram.95.a:0 "Verdammt."

tram.96.t:0 "Katastrophe"
tram.96.d:0 "Die so genannte "Russische Regierung" hat sich geweigert, unser Land zurückzugeben. Außerdem haben sie uns den Krieg erklärt und wollen Wladiwostok zurückerobern."
tram.96.a:0 "Verdammt!"

tram.97.t:0 "[FROM.GetNameDefCap] bricht weg!"
tram.97.d:0 "[FROM.GetNameDefCap] hat beschlossen, unseren Einflussbereich zu verlassen und jeden Kontakt mit uns abzubrechen! Unser ausgeklügelter militärisch-industrieller Würgegriff über sie und ihr fauliges Regime liegt in Trümmern, und es scheint, dass unsere sorgfältig angelegten Ebenen für die Ausweitung unseres Einflusses im russischen Fernen Osten in Scherben liegen."
tram.97.a:0 "Vernichtet sie!"
tram.97.b:0 "Im Moment können wir nichts tun.."

tram.98.t:0 "Putschversuch in [FROM.GetNameDef]"
tram.98.d:0 "Vor kurzem erreichten uns Nachrichten über einen Putsch gegen Koltschak in [FROM.GetNameDef]. Offenbar haben die Rebellen versucht, Alexander Koltschak, unseren De-facto-Marionettenführer des Wladiwostok-Regimes, zu töten, aber ihre Bemühungen scheinen vergeblich gewesen zu sein, da der Putsch von loyalen Wachen niedergeschlagen wurde. Dennoch hat sich Koltschak in [FROM.GetNameDef] eine Reihe von Feinden gemacht und seine Verwundbarkeit wird immer deutlicher. Vielleicht sollten wir Koltschak zum Rücktritt auffordern und einen neuen, gefügigeren Anführer für [FROM.GetNameDef] bestimmen."
tram.98.a:0 "Replace him."
tram.98.e:0 "Kolchak may be a loose cannon, but he's our loose cannon."

tram.100.t:0 "Admiral Koltschak ermordet in [FROM.GetNameDefCap]"
tram.100.d:0 "Vor kurzem erreichten uns Nachrichten über einen Putsch gegen Koltschak in Transamur. Offenbar ist es den Rebellen gelungen, Alexander Koltschak, unseren De-facto-Marionettenführer des Regimes in Wladiwostok, zu töten, und General Wojciechowski ist der neue Diktator geworden. Obwohl er weniger mutig und ehrgeizig ist als sein früherer politischer Rivale, hat Wojciechowski immer noch große expansive Pläne für Transamur. Vielleicht sollten wir ihn ablösen, bevor er eine geopolitische Krise auslöst?"
tram.100.a:0 "Wojciechowski ist die beste Wahl für uns."

tram.102.t:0 "Admiral Koltschak ermordet in [FROM.GetNameDefCap]"
tram.102.d:0 "Der Anführer des Staatsstreichs von 1925, der abtrünnige Admiral Aleksandr Koltschak, wurde kürzlich von seinen eigenen Soldaten bei einem Militärputsch in seinem geliebten Staat [FROM.GetName] getötet. Er war ein sehr ehrgeiziger Mann, der bis zu seinem letzten Atemzug unsere Rechte auf die Herrschaft über die Russische Republik bestritten hat. Mit seinem Tod ist unsere Gesellschaft ein wenig ruhiger geworden."
tram.102.a:0 "Der Bastard ist also weg. Ausgezeichnet!"

tram.103.t:0 "Transamurische Währung in Harbin"
tram.103.d:0 "Harbin ist eine wichtige Stadt, die mitten im Gebiet von Fengtian liegt und zwei Teile der Chinesischen Ostbahn verbindet, die unsere Republik 1927 an die Regierung von Fengtian verkauft hat. Aber auch jetzt noch leben viele Russen dort und spielen eine wichtige Rolle bei der Eisenbahn. Da viele von ihnen Anleihen bei uns haben, ziehen sie es vor, den mehr oder weniger stabilen Transamurischen Rubel anstelle des schwankenden Fengtianischen Tael zu verwenden, obwohl unklar ist, ob die Transaktionen mit unserer Währung legal sind oder nicht. Unser Wirtschaftsminister hat vorgeschlagen, ein Abkommen mit Fengtian zu schließen, das die Verwendung des Transamurischen Rubels in Harbin erlaubt, aber eine zusätzliche Besteuerung durch die fengtianische Regierung zulässt."
tram.103.a:0 "Schlagen wir es vor!"
tram.103.b:0 "Die derzeitige Situation ist akzeptabel."

tram.104.t:0 "Transamurische Währung in Harbin"
tram.104.d:0 "Transamur hat vorgeschlagen, Transaktionen zwischen unserer eigenen Währung und dem transamurischen Rubel in Harbin, der Stadt mit der größten russischen Bevölkerung im gesamten Nordosten, zuzulassen. Die Regierung in Wladiwostok sagt, dass wir in der Lage sein werden, diese Transaktionen zu besteuern, außerdem könnte sich ein solches Abkommen positiv auf die industrielle Entwicklung der Stadt und der Region auswirken, in der die örtlichen russischen Unternehmen verschiedene Investitionen getätigt haben. Einige Mitglieder unserer Regierung weisen jedoch darauf hin, dass die freie Verwendung des transamurischen Rubels zu einer Zunahme der Autonomie Harbins führen kann."
tram.104.a:0 "Eine Einigung wird unserer Wirtschaft helfen."
tram.104.b:0 "Wir brauchen dieses Abkommen nicht."

tram.105.t:0 "Fengtian akzeptiert"
tram.105.d:0 "Die Regierung von Fengtian hat zugestimmt, die Verwendung unserer Währung in Harbin zuzulassen. Wir hoffen, dass dies die wirtschaftlichen Beziehungen zwischen unseren Ländern stärken wird."
tram.105.a:0 "Ausgezeichnet."

tram.106.t:0 "Die verblassende Sonne"
tram.106.d:0 "Mit dem Zusammenbruch des Reiches der aufgehenden Sonne haben wir eine wichtige Stütze verloren - aber wir sind jetzt frei von ihrer Einmischung, im Guten wie im Schlechten."
tram.106.a:0 "Ein gemischter Segen?"

tram.120.t:0 "Ein zweiter Befehlshaber"
tram.120.d:0 "Eine ganze Woche ist seit der Ermordung von Koltschak und dem erfolgreichen Militärputsch vergangen. Nun, da sich die politische Atmosphäre etwas abgekühlt hat, ist für Wojciechowski endlich die Gelegenheit gekommen, einen Stellvertreter für die Leitung seines Militärkabinetts zu wählen. Es gibt drei Kandidaten für diesen Posten: den derzeitigen Regierungschef General Semyonov, den jungen und ehrgeizigen General Pepelyaev und den konservativen Admiral Stark. Auch wenn frisches Blut neue Möglichkeiten eröffnet, bestehen zwischen Wojciechowski und den liberaleren Pepeljajew und Stark ernsthafte ideologische Differenzen, die später zu Spannungen führen könnten."
tram.120.a:0 "Grigoriy Semyonov wird in seinem Büro bleiben."
tram.120.b:0 "Anatoly Pepelyaev, etwas frisches Blut..."
tram.120.c:0 "Georgy Stark, ein bekannter Admiral..."

tram.121.t:0 "Weiße Flüchtlinge in Wladiwostok"
tram.121.d:0 "Nach ihrem Sieg im Zweiten Russischen Bürgerkrieg haben die Roten begonnen, ihre inneren Feinde zu terrorisieren. Vielen ehemaligen Weißen und ihren Anhängern ist es gelungen, vom russischen Festland zu fliehen, um sich unserer Sache gegen die Bolschewiki anzuschließen. Sie nutzten eine Zeit der Instabilität und Anarchie in Sibirien, um nach Osten zu fliehen. Neben den Soldaten sind auch mehrere gut ausgebildete Offiziere eingetroffen, die ihre Dienste anbieten. Unabhängig von ihrer früheren politischen Zugehörigkeit müssen wir gemeinsam gegen die Rote Hydra vorgehen!"
tram.121.a:0 "Willkommen zu Hause, Brüder!"

tram.122.t:0 "Weitere Exilanten kommen in Transamur an"
tram.122.d:0 "Eine lange Periode politischer Instabilität auf dem russischen Festland hat zum Ausbruch von Anarchie in entfernten Teilen Sibiriens geführt. Da die Regierung [RUS.Capital.GetCapitalVictoryPointName] anderweitig damit beschäftigt ist, die Instabilität im Westen einzudämmen, ist es für sie ziemlich schwierig, echte Macht über diese Region auszuüben. Die Menschen verlieren die Hoffnung auf ihre Führer und fliehen in unser Land. Immer mehr Flüchtlinge und Exilanten schließen sich unserer Sache an."
tram.122.a:0 "Willkommen zu Hause, Brüder!"

tram.123.t:0 "Schickt Aufwiegler nach Sibirien"
tram.123.d:0 "Mit dem Tod von Kerenskij ist die politische Lage in Russland selbst chaotischer als in den letzten Jahren. Einige unserer Minister sind der Meinung, dass sich uns jetzt die Gelegenheit bietet, erneut zuzuschlagen. Wir sollten damit beginnen, Agenten auszusenden, um unsere Agenda in ganz Ostsibirien durchzusetzen. Wenn die Menschen uns hören, ist es unvermeidlich, dass sie sich uns anschließen werden, um das korrupte Regime im Westen zu stürzen."
tram.123.a:0 "Schickt die Aufwiegler."
tram.123.b:0 "Es ist zu riskant."

tram.124.t:0 "Ergebnisse unserer Aufwiegelungsbemühungen"
tram.124.goodagit:0 "Kürzlich erreichten uns Berichte, aus denen hervorging, dass unser Plan, Aufwiegler nach Sibirien zu schicken, um unsere Ideen zu verbreiten, noch wirksamer war, als wir vorhergesagt hatten. Eine Reihe von Menschen, viele von ihnen bewaffnet und militärisch ausgebildet, verließen ihre Heimat für unseren Gastgeber. Wir haben jetzt genug zusätzliche Arbeitskräfte für eine gute Division."
tram.124.agit:0 "Kürzlich haben uns Berichte erreicht, aus denen hervorgeht, dass unser Plan, Aufwiegler nach Sibirien zu schicken, um unsere Ideen zu verbreiten, erfolgreich war. Eine Reihe von Menschen, darunter mehrere Bewaffnete, verließen ihre Heimat, um zu uns zu kommen. Wir verfügen nun über genügend zusätzliche Arbeitskräfte, um die bestehenden Abteilungen zu verstärken."
tram.124.badagit:0 "Kürzlich erreichten uns Berichte, aus denen hervorging, dass unser Plan, Aufwiegler nach Sibirien zu schicken, um unsere Ideen zu verbreiten, unwirksam war. Die Menschen in Sibirien scheinen ungeachtet der Anarchie, die im Land herrscht, nicht bereit zu sein, ihr Leben aufzugeben und sich uns für einen solch hoffnungslosen Traum anzuschließen. Es scheint, dass wir unsere Ressourcen umsonst verschwendet haben."
tram.124.a:0 "Willkommen zu Hause, Brüder!"
tram.124.b:0 "Willkommen zu Hause, Brüder!"
tram.124.c:0 "Wir brauchen sie sowieso nicht..."

tram.125.t:0 "Unser alter Freund ist tot"
tram.125.d:0 "Vor kurzem erreichte die Nachricht vom Tod Georgs V., des Exilkönigs des Vereinigten Königreichs, Wladiwostok. Der Monarch war einst Koltschaks Verbündeter und gewährleistete 1925 bis zur britischen Revolution seine Sicherheit. Sein Sohn, [CAN_king_first_name], hat nun den Thron in Kanada bestiegen. Obwohl weder Koltschak noch [CAN_king_first_name] einander persönlich kennen, könnte diese Wiederaufnahme der Beziehungen der Beginn einer langen Partnerschaft zwischen unseren Ländern sein. Wir sollten einen Abgesandten entsenden, um über Unterstützung zu verhandeln."
tram.125.a:0 "Starke Verbündete sind immer gut."

tram.126.t:0 "Abgesandter aus Transamur"
tram.126.d:0 "Heute ist ein Abgesandter der kleinen Militärjunta von Transamur gekommen, um Seine Majestät, [CAN_king_full_name], zu besuchen. In seiner Rede informierte uns der Gesandte über die frühere Unterstützung König Georgs V. für Koltschaks 1925 gescheiterten Putsch in Petrograd und versicherte uns, dass der schurkische Admiral dieses Mal triumphieren wird - allerdings bittet er erneut um Unterstützung durch die Entente. Wir schulden Koltschak nichts, aber vielleicht ist er doch nicht so nutzlos? Wie sollen wir antworten?"
tram.126.a:0 "Versichert ihm, dass er alles bekommen wird, was er braucht.."
tram.126.b:0 "Begrenzte Unterstützung wird ausreichen."
tram.126.c:0 "Er ist einfach ein alter Possenreißer."

tram.127.t:0 "Bericht über das Treffen mit [CAN_king_full_name]"
tram.127.fullsupport:0 "Unser Gesandter ist mit großartigen Nachrichten zurückgekehrt: [CAN_king_full_name] hat seine Hochachtung für unsere Sache zum Ausdruck gebracht. Der König hat versprochen, dass wir uns auf ein gewisses Maß an militärischer Unterstützung verlassen können. Es scheint, dass die Entente nun ein effektiver Partner für unser Regime ist."
tram.127.partialsupport:0 "Unser Gesandter ist mit guten Nachrichten zurückgekehrt: [CAN_king_full_name] hat seinen Respekt für unsere Sache bekundet. Der König hat zwar versprochen, uns teilweise zu unterstützen, aber er hat sich geweigert, uns vollständig zu unterstützen. Auch wenn das Ergebnis nicht so großartig ist, wie wir es uns erhofft hatten, ist eine gewisse Unterstützung durch die Entente höchst willkommen."
tram.127.nosupport:0 "Unser Gesandter ist mit unerfreulichen Nachrichten zurückgekehrt: [CAN_king_full_name] hat wenig Interesse an unserer Sache gezeigt, um es gelinde auszudrücken. Der König sagte unverblümt, wir seien nichts weiter als eine Clique von Possenreißern, die verzweifelt versuchen, ihre missratene Herrschaft zu erhalten. Von der Entente hat er nichts versprochen, und unsere Beziehungen haben sich definitiv verschlechtert."
tram.127.a:0 "Ziel, [RUS.Capital.GetCapitalVictoryPointName]!"
tram.127.b:0 "Es ist besser als nichts!"
tram.127.c:0 "Was für ein unhöflicher Mensch..."

tram.128.t:0 "Vertrag von Wladiwostok"
tram.128.d:0 "Der Krieg zwischen Japan und Transamur hat eindeutig nicht mit einer russischen Niederlage geendet. Die japanischen Truppen, die von den tapferen russischen Verteidigern immense Verluste hinnehmen mussten, waren so lange nicht in der Lage, Wladiwostok zu erobern, dass die ganze Perspektive, Transamur zu zähmen, nun einen zu hohen Preis zu haben scheint.\n\nKaiser [JAP.GetLeader] und [TRM.GetLeader] trafen sich heute in Wladiwostok, um einen Friedensvertrag zu unterzeichnen und alle Feindseligkeiten zwischen diesen beiden Ländern zu beenden. Es scheint, dass Japan sein einziges Druckmittel gegen Russland verloren hat. Das Volk von Transamur feiert diesen herausragenden Sieg."
tram.128.a:0 "Verflucht seid ihr, Verräter."

tram.129.t:0 "Verlegung der Hauptstadt nach [566.GetCapitalVictoryPointName]"
tram.129.d:0 "Wir kontrollieren jetzt [566.GetName], das uns eine industrielle Basis für den Aufbau unseres Landes bietet. Um unsere Bestrebungen für ein vereinigtes Russland fortzusetzen, müssen wir die provisorische Hauptstadt nach [566.GetCapitalVictoryPointName] verlagern. Dies könnte die Japaner beunruhigen, da es ihnen einen Hinweis auf unser wahres Ziel geben würde, aber es würde auch ihren Einfluss verringern."
tram.129.a:0 "Es ist das Risiko wert."

tram.130.t:0 "Verlegung der Hauptstadt nach [653.GetCapitalVictoryPointName]"
tram.130.d:0 "Da unsere Macht jeden Tag stärker wird, werden wir immer unabhängiger von Japan und seinen imperialen Ambitionen. Die Verlegung der provisorischen Hauptstadt nach [653.GetCapitalVictoryPointName] wird ihnen zeigen, dass wir nicht länger ihre Schoßhündchen sind."
tram.130.a:0 "Ein Schritt näher zur Freiheit."

tram.131.t:0 "Verlegung der Hauptstadt nach [219.GetName]"
tram.131.d:0 "[219.GetCapitalVictoryPointName] ist seit 1712, als Peter der Große das heutige [193.GetCapitalVictoryPointName] zur Hauptstadt machte, nicht mehr die Hauptstadt eines vereinigten russischen Staates. Da das unrechtmäßige [193.GetCapitalVictoryPointName]-Regime die Stadt benutzte, sollten wir vielleicht [219.GetCapitalVictoryPointName] als unsere neue Hauptstadt in Betracht ziehen, nicht nur, um uns vom [193.GetCapitalVictoryPointName]-Regime zu distanzieren, sondern auch als Erinnerung an die Gründung von Russland."
tram.131.a:0 "Es lebe Russland, eins und unteilbar!"

tram.132.t:0 "Verlegung der Hauptstadt nach [195.GetName]"
tram.132.d:0 "[195.GetCapitalVictoryPointName] has been the capital of a united Russian State since 1712 when Peter The Great created it from the ground up. Our government using the city as our capital is a sign of legitimacy and will allow the public see us a the legitimate Russian State."
tram.132.a:0 "Es lebe Russland, eins und unteilbar!"

tram.133.t:0 "Was sollen wir mit der Don-Kuban-Union tun?"
tram.133.d:0 "Man hat der Don-Kuban-Union lange genug erlaubt, Politik zu machen, und da unsere Position als legitime russische Regierung unbestreitbar ist, ist es an der Zeit, ihre Wiedereingliederung zu fordern."
tram.133.a:0 "Fordert sie auf, sich zu ergeben!"

tram.134.t:0 "Die Russen klopfen an"
tram.134.d:0 "Die Russische Republik hat unsere sofortige Kapitulation gefordert. Wir könnten diese Forderung zwar ablehnen, aber vielleicht ist es besser, wir schließen uns der Republik an, als uns den Flammen des Krieges auszusetzen."
tram.134.a:0 "Für wen halten die uns eigentlich?"
tram.134.b:0 "Wir werden unser Land aufgeben."

tram.135.t:0 "[FROM.GetNameDefCap] gibt auf"
tram.135.d:0 "Die Don-Kuban-Union hat ihre Lage erkannt und ihr Land an die Republik abgetreten."
tram.135.a:0 "Ruhm für Russland."

tram.136.t:0 "Aufbruch nach Zentralasien"
tram.136.d:0 "Die Alash Orda ist ein wichtiger Teil Russlands, da sie es ermöglicht, Macht in die iranische Region und den indischen Subkontinent zu projizieren. Bevor wir uns mit der Nutzung des Landes befassen können, müssen wir zunächst unseren Umzug beschließen."
tram.136.a:0 "Wird Alash Orda zur Vernunft kommen?"

tram.137.t:0 "Russland macht seinen Zug"
tram.137.d:0 "Russland hat uns ein Ultimatum gestellt und unsere Kapitulation gefordert. Die meisten Beamten sind zu dem Schluss gekommen, dass die Existenz unseres Landes so gut wie beendet ist, und sind aus der Region geflohen. Wir müssen nun entscheiden, ob wir uns wehren und den Beamten das Gegenteil beweisen oder uns der Republik ergeben."
tram.137.a:0 "Es gibt eine Sache, die wir tun können..."
tram.137.b:0 "Dies ist das Ende der Freiheit in der Region, gebt nach."

tram.138.t:0 "[FROM.GetNameDefCap] gibt auf"
tram.138.d:0 "Die lebenswichtigen Ländereien von Alash gehören endlich uns, wir werden nun daran arbeiten, die andere Hälfte der Region zu sichern, die der Emir von Turkestan unrechtmäßig besetzt hält."
tram.138.a:0 "Ruhm für Russland"

tram.139.t:0 "Einmarsch in Weißrussland"
tram.139.d:0 "Die Länder von Weißrussland sind unser rechtmäßiges Land, das uns von den Deutschen im Weltkrieg gestohlen wurde. Nun sollen sie nicht länger in der Hand des Kaisers sein, wir werden sie uns durch Diplomatie oder Gewalt nehmen."
tram.139.a:0 "Sendet die Männer!"
tram.139.b:0 "Verlangt das Land direkt"

tram.140.t:0 "Russland fordert unsere Unterwerfung"
tram.140.d:0 "Die neu gegründete Republik hat uns aufgefordert, ihr beizutreten. Was sagen wir zu diesem Ultimatum?"
tram.140.a:0 "Wir sind Deutsche..."
tram.140.b:0 "Natürlich sind wir Russen!"

tram.141.t:0 "Weißrussland gehört uns"
tram.141.d:0 "Eine weitere Region ist eine endlich unsere, unsere Republik wird bald alle ehemaligen Ländereien des Staates haben."
tram.141.a:0 "Ruhm für Russland"

tram.142.t:0 "Lösung des ukrainischen Problems"
tram.142.d:0 "Die Länder der Ukraine sind unser rechtmäßiges Land, das uns nach der Oktoberrevolution weggenommen wurde. Sie sollen nicht länger in der Hand des Kaisers sein, wir werden sie uns durch Diplomatie - oder Gewalt - nehmen!"
tram.142.a:0 "Sendet die Männer!"
tram.142.b:0 "Verlangt das Land direktt"

tram.143.t:0 "Russland fordert unsere Unterwerfung"
tram.143.d:0 "Die neu gegründete russische Republik hat uns aufgefordert, der Republik beizutreten, was sagen wir zu diesem Ultimatum?"
tram.143.a:0 "Wir werden niemals nach Russland zurückkehren!"
tram.143.b:0 "Wir gehören wirklich zu Russland"

tram.144.t:0 "Die Ukraine gehört uns"
tram.144.d:0 "Eine weitere Region ist endlich die unsere, unsere Republik wird bald alle ehemaligen Ländereien des Staates besitzen"
tram.144.a:0 "Ruhm für Russland"

tram.145.t:0 "Eine sich ändernde Einstellung"
tram.145.d:0 "Die meisten Menschen in Russland sind der ständigen Kriege überdrüssig und wünschen sich ein Ende der Kämpfe. Nach dem jüngsten Sieg unseres Regimes glauben viele, dass wir den Menschen, die so lange gelitten haben, Frieden und Wohlstand bringen können."
tram.145.a:0 "Russland darf sich nie wieder selbst bekämpfen"

tram.146.t:0 "Sewastapol ist russisch"
tram.146.d:0 "Wir haben jetzt die Krim in der Hand, und es liegt an uns zu entscheiden, was mit der ukrainischen Marine in Sewastapol geschehen soll."
tram.146.a:0 "Wir werden alle Schiffe im Hafen beschlagnahmen und umwandeln!"
tram.146.b:0 "Wir werden die ukrainischen Schiffe aufrüsten."
tram.146.c:0 "Verkauft die ukrainischen Flotte und baut den Hafen für zivile Zwecke um."
tram.146.e:0 "Verkauft die ukrainische Flotte und behaltet das Geld."

tram.1000.t:0 "Ein Angebot von einem alten Verbündeten?"
tram.1000.d:0 "Der Teilstaat Wladiwostok hat tatsächlich gesiegt, und nun wurde eine Regierung eingesetzt, die über Russland regiert. Da wir in ihrer trostlosen Lage etwas Hilfe geleistet haben, haben sie ihre Unterstützung für die Entente angeboten."
tram.1000.a:0 "Ihre Hilfe ist lebenswichtig, lasst sie herein!"
tram.1000.b:0 "Haben sie nicht letztes Mal verloren??"

tram.1001.t:0 "Wir sind jetzt ein Mitglied der Entente"
tram.1001.d:0 "Das Britische Empire hat beschlossen, dass sich die Russen, Franzosen und Briten wieder zu einer Allianz zusammenschließen sollen. Gemeinsam werden wir die Welt wieder zur Vernunft bringen."
tram.1001.a:0 "Wir werden die Gefallenen des ersten Weltkriegs rächen"

tram.1002.t:0 "Die Entente lehnt uns ab"
tram.1002.d:0 "Die Entente versteht offensichtlich nicht, was wir für ihre Kriegsanstrengungen tun könnten. Stattdessen lehnen sie uns ab, weil sie befürchten, in einen Krieg mit Deutschland hineingezogen zu werden."
tram.1002.a:0 "Treulose Freunde!"

tram.1004.t:0 "Die Russische Republik hat sich einen unserer Vasallenstaaten geschnappt"
tram.1004.d:0 "Russland hat kürzlich einen zweiten Bürgerkrieg hinter sich, aus dem ausgerechnet Transamur als Sieger hervorging. Dieses Regime ist offensichtlich der Meinung, dass es, nachdem es ganz Russland erobert hat, auch Osteuropa zurückerobern kann; was sollten wir gegenüber diesen Verrätern tun?"
tram.1004.a:0 "Wir können nichts dagegen tun"
tram.1004.b:0 "Wir werden sie zumindest mit einem Embargo belegen!"
tram.1004.c:0 "Wir können sie wieder schlagen"

