HON_mancha_brava:0 "La Mancha Brava"

HON_naval_production_idea:0 "Gesteigerte Marineproduktion"

HON_empowering_the_workers_idea:0 "Ermächtigung der Arbeitnehmer"
HON_empowering_the_workers_idea_desc:0 "Wir müssen uns dafür einsetzen, dass die Position des einfachen Arbeiters in Honduras gestärkt wird, um faire und angemessene Arbeitsbedingungen zu gewährleisten und diejenigen zu belohnen, die hart arbeiten, um den Staat zu einem Leuchtturm der Wirtschaftstätigkeit zu machen."

#Events
honduras.200.t:0 "Zustand der Armee"
honduras.200.d:0 "Die honduranische Armee ist klein und leidet derzeit unter einem gravierenden Mangel an kompetenter Führung, der auf die Ausmusterung von Offizieren mit amerikanischen Verbindungen zurückzuführen ist. Es gibt zwei große konkurrierende Denkrichtungen, die diesen Mangel beheben wollen: Die eine schlägt vor, die Armee zu einer kleinen, sehr selektiven Elitetruppe zu professionalisieren, während die andere für eine große Armee eintritt, die sich ganz auf die Verteidigung und nicht auf offensive Operationen außerhalb von Honduras konzentriert."
honduras.200.a:0 "Richte das laute Ende auf den anderen Kerl."

honduras.201.t:0 "Erwerb von schweren Waffen"
honduras.201.d:0 "Einige fröhliche Verkäufer haben uns verschiedene Angebote unterbreitet, um Artilleriegeschütze zu erwerben, die für die Ausrüstung einiger Unterstützungskompanien der honduranischen Armee ausreichen. Sollen wir ein Angebot annehmen? Und wenn ja, von wem?"
honduras.201.a:0 "Dieser nette Amerikaner!"
honduras.201.b:0 "Der deutsche Mann mit dem Hut."
honduras.201.c:0 "Der Mann aus Japan."
honduras.201.e:0 "Der richtige britische Kerl."

honduras.202.t:0 "Geländeanpassung"
honduras.202.d:0 "Honduras, und Zentralamerika im Allgemeinen, hat eine große Vielfalt an Gelände. In unseren Gebirgsregionen können wir die Infanterie auf Skiern ausbilden, um ihre Mobilität zu verbessern, oder ihnen spezielle Taktiken für den Kampf im Dschungel beibringen. Alternativ könnten wir einen ausgewogenen Ansatz wählen und versuchen, eine geländeunabhängige Armee aufzubauen."
honduras.202.a:0 "Die Skitruppen werden unsere südlichen Regionen sichern."
honduras.202.b:0 "Der Dschungelkrieg wird sich im Norden durchsetzen."
honduras.202.c:0 "Ein ausgewogener Ansatz ist am besten."

honduras.203.t:0 "Beschaffung von Infanterieausrüstung"
honduras.203.d:0 "Waffenhändler machen in Honduras immer gute Geschäfte. Das müssen sie auch! Sonst machen sie gute Geschäfte mit Nicaragua!"
honduras.203.a:0 "Ich sage! Mr. Arisaka!"
honduras.203.b:0 "Ruft die Deutschen an!"
honduras.203.c:0 "Schaut nach, ob die Briten offen für Geschäfte sind."

honduras.210.t:0 "Anschaffung von Jägern"
honduras.210.d:0 "Die Luftstreitkräfte werden der Eckpfeiler des modernen Zeitalters sein, so sagt man. Wie sollen wir mit der Zeit Schritt halten?"
honduras.210.a:0 "Kauft Deutsche."
honduras.210.b:0 "Kauft Amerikanische."
honduras.210.c:0 "Kauft Japanische."
honduras.210.e:0 "Kauft Britische."

honduras.211.t:0 "Anschaffung von Luftnahunterstützung-Flugzeugen"
honduras.211.d:0 "Luftunterstützung ist ein wesentlicher Bestandteil der Fähigkeiten jeder Luftwaffe. Wo sollten wir unsere eigenen Fähigkeiten aufbauen?"
honduras.211.a:0 "Kauft Japanische."
honduras.211.b:0 "Kauft Deutsche."
honduras.211.c:0 "Kauft Kanadische."
honduras.211.e:0 "Kauft Britische."

honduras.212.t:0 "Anschaffung von Bombenflugzeugen"
honduras.212.d:0 "Bombenangriffe sind ein wichtiger Bestandteil jeder Luftstreitkraft. Woher sollten wir unsere Bomberflotte nehmen?"
honduras.212.a:0 "Kauft Japanische."
honduras.212.b:0 "Kauft Deutsche."
honduras.212.c:0 "Kauft Kanadische."
honduras.212.e:0 "Kauft Britische."

honduras.213.t:0 "Anschaffung von Marinebombern"
honduras.213.d:0 "Marinebombardements sind für die Luftstreitkräfte einer Seefahrernation eine entscheidende Fähigkeit. Woher sollten wir unsere eigenen Fähigkeiten auf diesem Gebiet nehmen?"
honduras.213.a:0 "Kauft Japanische."
honduras.213.b:0 "Kauft Deutsche."
honduras.213.c:0 "Kauft Kanadische."
honduras.213.e:0 "Kauft Britische."

honduras.220.t:0 "Ausrüstung der honduranischen Marine - Zerstörer"
honduras.220.d:0 "Zwei Zerstörer wären eine ideale Ergänzung für das honduranische Marinearsenal. Woher sollten wir sie beziehen?"
honduras.220.a:0 "Kauft sie im Ausland."
honduras.220.b:0 "Fordert ein Paar bei der Union von Großbritannien an."
honduras.220.c:0 "Baut eigene!"

honduras.221.t:0 "Ausrüstung der honduranischen Marine - U-Boote"
honduras.221.d:0 "U-Boote können unsere Marine in die Lage versetzen, im Kampf mehr zu leisten als sie muss. Wo sollten wir sie beschaffen?"
honduras.221.a:0 "Kauft sie im Ausland."
honduras.221.b:0 "Baut eigene!"

honduras.222.t:0 "Ausstattung der honduranischen Marine - Kreuzer"
honduras.222.d:0 "Der Bau eines Kreuzers, der als Flaggschiff der honduranischen Marine dienen soll, ist für die Zukunft unserer Seemacht von entscheidender Bedeutung."
honduras.222.a:0 "Zeit, an die Arbeit zu gehen!"

