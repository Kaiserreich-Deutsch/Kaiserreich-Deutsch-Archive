### Leaders ###
POLITICS_HONDURAN_COUNCIL_DESC:0 "Der Selbstmord von Präsident Andino im Jahr 1933 nach der Einnahme der Hauptstadt durch bäuerliche Rebellen löste in ganz Honduras eine Schockwelle aus. Nach der Revolution übernahm eine Koalition aus ehrgeizigen Intellektuellen und Militärs die Macht und leitete eine "große Säuberung" von Andersdenkenden und US-freundlichen Elementen ein. Doch auch sie konnten den Verlockungen der United Fruit Company und ihrem Würgegriff über die honduranische Wirtschaft nicht widerstehen. Die "Bauernrepublik", die sich inzwischen in einem schweren Verfallsprozess befindet, hält sich nur noch mit Hilfe des Militärs, das die schwachen Verkehrsverbindungen im Land kontrolliert, über Wasser und hat so gut wie die Kontrolle verloren."

#Ideas
HON_peasant_republic:0 "Bauernrepublik"
HON_peasant_republic_desc:0 "Honduras ist eine 'Bauernrepublik', d.h. es wird vom Rat im Namen der Bauernschaft regiert, und der offizielle Name lautet 'Bauern- und Arbeiterrepublik Honduras'. In der Praxis ist diese Regierung jedoch marode und vertritt das Volk nicht mehr."
HON_december_revolution:0 "Dezember Revolution"
HON_december_revolution_desc:0 "Die Dezemberrevolution fand 1932 statt, als die Bauern die Hauptstadt besetzten und eine lose Koalition verschiedener Gruppen als 'Bauernrat von Honduras' die Macht übernahm. Heute wird die Revolution von einigen als gescheitert angesehen, von anderen jedoch als nicht weit genug gegangen..."
HON_great_purge:0 "Große Säuberung"
HON_great_purge_desc:0 "Die Große Säuberung war eine Massenverfolgung von Mitgliedern der Streitkräfte, vor allem der honduranischen Armee, die Verbindungen zu Amerika hatten. Während die kommerziellen Realitäten der Situation bedeuteten, dass sich der amerikanische Einfluss wieder einschleichen und die Monroe-Doktrin in Kraft bleiben würde, wurde die honduranische Armee dennoch verkrüppelt, was... etwas ist, könnte man vermuten."

HON_army_reform_prof_idea:0 "Reformation der Armee"
HON_army_prof_equi_idea1:0 "Standardisierte Ausrüstung"
HON_army_prof_equi_idea2:0 "Standardisierte Ausrüstung"
