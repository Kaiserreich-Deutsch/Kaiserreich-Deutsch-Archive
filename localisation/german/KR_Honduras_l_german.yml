#FOCII

#Castro
HON_monzada:0 "General Castro"
HON_monzada_desc:0 "General Jose Leon Castro wurde auf Biegen und Brechen an die Macht gebracht, und Honduras tritt nun in eine Ära der Militärdiktatur ein, alles im Namen der Stärkung der Nation gegen die Außenseiter!"
HON_corruption:0 "Die Opposition zum Schweigen bringen"
HON_corruption_desc:0 "Eine illoyale Opposition versuchte, General Castro an der Wiederherstellung der Ordnung in der Republik zu hindern. Das Problem in Honduras war schon immer das Fehlen einer einzigen führenden Stimme. Es ist an der Zeit, dieses Problem zu lösen."
HON_root_out_socialists:0 "Tod den Sozialisten"
HON_root_out_socialists_desc:0 "Man kann es nicht höflich ausdrücken: Die Sozialisten müssen sterben, wenn Honduras die Revolution und den Wahnsinn vermeiden will, die das Land in den frühen 1930er Jahren heimgesucht haben."
HON_endcorruption:0 "Beseitigung korrupter Beamter"
HON_endcorruption_desc:0 "Die Korruption ist in der konsularischen Bürokratie endemisch. Indem wir sie ausrotten und durch ein stratokratisches System der Militärregierung ersetzen, können wir für angemessene Disziplin sorgen."
HON_corporate_economics:0 "Die Wirtschaft der Unternehmen"
HON_corporate_economics_desc:0 "Durch die Nutzung der Macht von Unternehmen kann Honduras stärker werden. Durch die Zusammenarbeit mit Unternehmen wie der United Fruit Company können wir die Kontrolle über den Markt ausüben."
HON_roads:0 "Transozeanische Eisenbahn"
HON_roads_desc:0 "Durch den Bau einer Eisenbahnlinie, die die beiden Ozeane miteinander verbindet, können wir unsere wirtschaftliche Gesundheit verbessern und unsere Städte miteinander verbinden, um unsere Märkte für Unternehmen besser zu öffnen."
HON_allow_UFC:0 "Unterstützung der UFC"
HON_allow_UFC_desc:0 "Die Geschäfte der United Fruit Company wurden leider von der fehlgeleiteten alten Regierung eingeschränkt. Sie blieb zwar aktiv, aber ihr Einfluss und ihre Expansionsmöglichkeiten wurden behindert. Um die Zukunft von Honduras zu sichern, müssen wir dies korrigieren."
HON_i_love_the_ufc:0 "Verbindungen mit der UFC"
HON_i_love_the_ufc_desc:0 "Da die UFC beabsichtigt, ihre Investitionen in unserer neuen unternehmensfreundlichen Wirtschaft auszuweiten, müssen wir unsere Beziehungen zur UFC vertiefen."
HON_banana_industry:0 "Reich an Kalium"
HON_banana_industry_desc:0 "Wussten Sie, dass Bananen gut für Sie sind? Nun, jetzt wissen Sie es! In Honduras müssen mehr Bananen angebaut, gestreckt und exportiert werden, damit die Wirtschaft des Landes wächst."
HON_fruity_future:0 "Zwangsarbeit"
HON_fruity_future_desc:0 "Es scheint, dass einige unserer Leute nicht damit einverstanden sind, dass wir so stark mit der UFC zusammenarbeiten, um Bananen an alle und jeden zu verkaufen. Wir haben dafür eine Lösung: die Peitsche!"
HON_economic_prosperity:0 "Wirtschaftsboom"
HON_economic_prosperity_desc:0 "Das Wirtschaftswachstum, das durch unser starkes Engagement für Bananen entsteht, wird uns auch ein Wachstum unserer wichtigen Industrien ermöglichen."
HON_autocratic_republic:0 "Die autokratische Republik"
HON_autocratic_republic_desc:0 "Schluss mit diesem Unsinn der 'Bauernrepublik'. Wir werden General Castro zum Obersten Autokraten erheben und mit diesem demokratischen Unsinn Schluss machen."
HON_secure_the_state:0 "Sicherung des Staates"
HON_secure_the_state_desc:0 "Während die große Säuberung auf eine fehlerhafte Art und Weise durchgeführt wurde, die viele ungerechtfertigte Tote zur Folge hatte, ist Castros neue Diktatur viel wohlwollender. Statt des Todes werden Andersdenkende auf unseren entlegenen Bananenplantagen Arbeit finden!"
HON_cult_of_personality:0 "Personenkult"
HON_cult_of_personality_desc:0 "Sie sagen Kult, als ob das etwas Schlechtes wäre. General Castro wird zu Recht für seine Wohltätigkeit verehrt und angebetet."
HON_border_patrol:0 "Grenzpatrouillen"
HON_border_patrol_desc:0 "Nach den Zusammenstößen an den Grenzen zu El Salvador und Nicaragua ist Disziplin gefragt, um sicherzustellen, dass wir nicht noch eine Grenze verlieren. Außerdem müssen wir eine angemessene Grenzpatrouille aufstellen, ausbilden und ausrüsten."
HON_dead_beast:0 "O Tod, wo ist dein Sieg?"
HON_dead_beast_desc:0 "Oh Grab, wo ist dein Stachel? Nicaragua ist durch unsere Macht gefallen!"
HON_destroy_the_revolution:0 "Ideologischer Kreuzzug"
HON_destroy_the_revolution_desc:0 "In ganz Mittelamerika muss jetzt ein großer Kreuzzug beginnen, eine große Propagandakampagne, um die Menschen an die Übel des Sozialismus zu erinnern."
HON_allow_free_press:0 "Freiheit der Presse?"
HON_allow_free_press_desc:0 "General Castro unterstützt natürlich die Rede- und Pressefreiheit. Vorausgesetzt natürlich, dass sie nette Dinge über ihn sagen."

#DEMOCRATS
HON_galvez:0 "Vorsitzender [HONleadloc_scripted2]"
HON_galvez_desc:0 "[HONleadloc_scripted2] hat eine freie und faire Wahl gewonnen und wird nun ein Programm für marktwirtschaftliche Reformen in Angriff nehmen."
chairman_galvez:0 "[HONleadloc_scripted2] ist der Vorsitzende"
chairman_moralez:0 "[HONleadloc_scripted] ist der Vorsitzende"
HON_better_coffee:0 "Ausweitung der Kaffeeindustrie"
HON_better_coffee_desc:0 "Der Rest der Welt versorgt uns bereits gut mit Kaffee, aber eine Ausweitung unseres Geschäfts in diesem Sektor wäre ein erster Schritt zur Diversifizierung unserer von Bananen abhängigen Wirtschaft."
HON_bigger_roads:0 "Verbesserung der Infrastruktur"
HON_bigger_roads_desc:0 "Der Ausbau der Infrastruktur ist für die Zukunft von Honduras als moderne Nation unerlässlich."
HON_lower_taxes:0 "Senkung der Steuern"
HON_lower_taxes_desc:0 "Die Senkung der Steuern auf allen Ebenen, von den Ärmsten bis zu den Reichsten, mag den Staat etwas ärmer machen, aber sie wird unsere Bürger bereichern und ihnen Mittel für Investitionen zur Verfügung stellen."
HON_cooperate_ufc:0 "Zusammenarbeit mit der UFC"
HON_cooperate_ufc_desc:0 "Wir müssen eine Beziehung zur UFC aufbauen, die jedoch auf gegenseitigem Respekt und Austausch und nicht auf Ausbeutung und Feindseligkeit beruht."
HON_labor_regulations:0 "Arbeitsrecht"
HON_labor_regulations_desc:0 "Während der Amtszeit von [HONleadloc_scripted2] hat der honduranische Kongress die Einführung von Arbeitsvorschriften für Kinder und Frauen sowie die Einführung eines Achtstundentages beschlossen. Die Verabschiedung dieser Gesetze durch den Kongress wird eine monumentale Veränderung des honduranischen Arbeitsrechts bedeuten."
HON_agricultural_school:0 "Die Panamerikanische Landwirtschaftsschule"
HON_agricultural_school_desc:0 "Durch die Schaffung einer Schule für ganz Amerika, in der die neuesten Methoden der Landwirtschaft studiert werden können, können wir unsere Methoden verbessern, unsere internationalen Beziehungen stärken und unser Verständnis der Chemie verbessern."
HON_press_freedom:0 "Mehr Pressefreiheit"
HON_press_freedom_desc:0 "Eine wirklich freie Presse ist die Voraussetzung für ein wirklich freies Honduras!"
HON_modernize_the_state:0 "Modernisierung des Staates"
HON_modernize_the_state_desc:0 "Die bürokratische Reform muss vorangetrieben werden, um den Liberalismus auf dem amerikanischen Kontinent zu sichern."
HON_neighbours:0 "Liebe deinen Nächsten"
HON_neighbours_desc:0 "In diesen schwierigen Zeiten gehören die christlichen Werte, die von vielen Honduranern geteilt werden, zu den wenigen Dingen, die wir alle hochhalten können."
HON_lasting_democracy:0 "Lang lebe die Demokratie"
HON_lasting_democracy_desc:0 "Wir werden hier in Honduras eine Demokratie aufbauen, um die uns ganz Mittelamerika beneiden wird! Viva la republica!"
HON_education:0 "Bildungsreform"
HON_education_desc:0 "Indem wir erhebliche Anreize schaffen, um ausländische Lehrkräfte anzuziehen, können wir die Ausbildung unserer Jugend verbessern, unser Schulsystem schrittweise reformieren und unsere Forschung verbessern."
HON_urbanization:0 "Urbanisierung des ländlichen Raums"
HON_urbanization_desc:0 "Indem wir die Abwanderung in die Städte fördern, werden wir die honduranische Wirtschaft und Bevölkerung wachsen lassen und uns weniger abhängig vom Land und von den Früchten machen."
HON_peace_security:0 "Frieden und Sicherheit"
HON_peace_security_desc:0 "Frieden und Sicherheit sind die beiden Leitmotive unserer Regierung. Wo immer Politik gemacht wird, muss sie Frieden und Sicherheit fördern."
HON_free_market:0 "Freie Marktwirtschaft"
HON_free_market_desc:0 "Wir müssen unsere Unternehmen von sinnlosen bürokratischen Hürden befreien. Je freier der Markt, desto freier die Menschen!"

HON_ufc_plantations:0 "Amerikanische Freunde"
HON_ufc_banned:0 "UFC entfernt"
HON_monzadas_revolution:0 "Saubere Regierung"
HON_urban_growth:0 "Urbanisierung"
HON_red_youth:0 "Rothemden"
HON_peacenik:0 "Frieden in unserer Zeit"
HON_callejas_revolution:0 "Die Revolution"
HON_church_property:0 "Beschlagnahmtes Kircheneigentum"
HON_coffee_cash:0 "Kaffee Gewinne"

HON_morales:0 "Vorsitzender [HONleadloc_scripted]"
HON_morales_desc:0 "[HONleadloc_scripted] hat eine freie und faire Wahl gewonnen und wird nun ein Programm dringend benötigter sozialer Reformen in Angriff nehmen."
HON_agrarian_reform:0 "Bodenreform"
HON_agrarian_reform_desc:0 "Die Umverteilung von Land an Landlose ist ein wichtiger Schritt zur Sicherung des allgemeinen Wohlstands."
HON_industrial_developement:0 "Industrielle Entwicklung"
HON_industrial_developement_desc:0 "Durch die Finanzierung der industriellen Entwicklung ist Honduras mehr als fähig, zu großem Wohlstand zu gelangen."
HON_expand_bananas:0 "Ausweitung der Bananenproduktion"
HON_expand_bananas_desc:0 "Die bescheidene Banane ist ein wichtiger Bestandteil der honduranischen Wirtschaft. Indem wir kleine Plantagen ermutigen, ihre Produktion auszuweiten, können wir diesen Sektor unserer Wirtschaft ausbauen, ohne auf Konzessionen an die United Fruit Company zurückzugreifen."
HON_let_do:0 "Die Wirtschaft der Freiheit"
HON_let_do_desc:0 "Die Freiheit des Kaufens und Verkaufens ohne Begünstigung von Großunternehmen ist eine wesentliche Grundlage unserer Strategie, dem honduranischen Volk Freiheit zu bringen."
HON_press_regulations:0 "Die Freie Presse"
HON_press_regulations_desc:0 "Eine wirklich freie Presse ist notwendig für ein wirklich freies Honduras!"
HON_southern_friends:0 "Die südliche Peripherie umwerben"
HON_southern_friends_desc:0 "Indem wir uns Freunde im Ausland suchen, können wir uns vor anderen schützen, die uns ausbeuten wollen. Beginnen wir in unserem Süden."
HON_border_solve:0 "Sicherung der Nordgrenze"
HON_border_solve_desc:0 "Die Sicherung der Grenzen unseres nördlichen Nachbarn und die Aufforderung an ihn, dies ebenfalls zu tun, ist ein entscheidender Schritt zum Frieden in unserer Zeit."
HON_combat_ufc_influence:0 "Untergrabung des UFC-Monopols"
HON_combat_ufc_influence_desc:0 "Unabhängige Obstproduzenten, die vor den Schlägertrupps der UFC geschützt sind, können unsere Bananen auch ohne die Ausbeutung und das Leid, das die Wirtschaft der Konzerne mit sich bringt, gut anbauen.."
HON_workers_union:0 "Förderung der gewerkschaftlichen Organisierung"
HON_workers_union_desc:0 "Durch die Förderung von Gewerkschaften und den friedlichen Dialog mit Arbeitgebern können wir die Arbeitsbedingungen im ganzen Land verbessern.."
HON_schools:0 "Erweiterung der Bildung"
HON_schools_desc:0 "Viele unserer Bürger sind immer noch Analphabeten, was unsere Wirtschaft und unser geistiges Leben hemmt. Wir müssen dieses Problem durch gezielte Investitionen des Staates lösen."
HON_social_welfare:0 "Schutz der Arbeitslosen"
HON_social_welfare_desc:0 "Die Arbeitslosen, die Kranken, die älteren Menschen. All diese Menschen brauchen unseren Schutz, wenn sie gedeihen sollen."
HON_human_rights:0 "Verankerung von Menschenrechten"
HON_human_rights_desc:0 "Durch die Förderung einer Charta der grundlegenden Menschenrechte und ihre gesetzliche Verankerung können wir dazu beitragen, einen institutionellen Rahmen zu schaffen, der die Menschen noch lange nach dem Ende dieser Regierung schützt."
HON_stronghold:0 "Die Bastion des Liberalismus"
HON_stronghold_desc:0 "Honduras wird auch in den kommenden Jahren ein Bollwerk des Liberalismus bleiben und die Würde, Gleichheit und Brüderlichkeit aller Menschen fördern.."
HON_motto:0 "Souverän, unabhängig und frei"
HON_motto_desc:0 "Wir werden nie wieder unser Haupt vor Tyrannen beugen, wir sind jetzt und für immer souverän, unabhängig und frei."



#Events
honduras.1.t:0 "Die ursprüngliche Bananenrepublik"
honduras.1.d:0 "Nachdem Honduras unter die Herrschaft verschiedener US-amerikanischer Fruchtkonzerne geraten war, die das Land in eine wirtschaftliche Enklave verwandelt hatten, kam es 1933 zu einem Zusammenbruch. Ein Bauernaufstand stürmte die Hauptstadt und führte zum Selbstmord des amtierenden Präsidenten, aber auch nach dieser Katastrophe wurde die nach der Revolution eingesetzte Regierung erneut von US-Interessen und einer Clique von Intellektuellen beherrscht. Was jetzt vom honduranischen Staatsapparat übrig geblieben ist, ist ein Chaos, das von Andersdenkenden gesäubert wurde und sich auf militärische Gewalt stützt, um die Eisenbahnlinien zu den Häfen offen zu halten."
honduras.1.a:0 "Es ist nicht viel, aber es ist ein Zuhause."

honduras.2.t:0 "Desertionen in der Armee"
honduras.2.d:0 "Seit langem verlassen wir uns auf das Militär, um die schmalen Eisenbahnlinien zu schützen, die die Plantagen mit den Häfen verbinden, um unsere Wirtschaft am Laufen zu halten. Doch mit der anhaltenden Wirtschaftskrise und der politischen Unzufriedenheit ist die Loyalität der Armee unsicher geworden, und Hunderte von Männern haben ihren Posten verlassen, um sich der einen oder anderen Miliz anzuschließen."
honduras.2.a:0 "Sie kommen zurück, wenn sie hungrig sind."

honduras.194.t:0 "Honduras möchte die USS South Dakota kaufen"
honduras.194.d:0 "Del Valle's new American Mandate in Honduras has approached us offering to buy the armoured cruiser USS South Dakota as a prestige project for his government. Should we accept? The old girl was to be sold for scrap otherwise."
honduras.194.a:0 "Wir könnten das Geld gebrauchen."

honduras.195.t:0 "Der Kauf ist bewilligt"
honduras.195.d:0 "Die USS South Dakota steuert jetzt unsere Häfen an! Dies ist wahrlich ein großer Tag für diese junge Nation."
honduras.195.a:0 "Hurra!"

honduras.100.t:0 "Die amerikanische Wirtschaft sinkt weiter"
honduras.100.d:0 "Irgendwie haben sie es geschafft. Mit dem Zusammenbruch des deutschen Aktienmarktes haben sich die Investitionen amerikanischer Unternehmen weiter verschlechtert, und der Importmarkt ist noch weiter zurückgegangen, da die Verbraucherausgaben für alles außer den wichtigsten Gütern einen Tiefpunkt erreicht haben.."
honduras.100.a:0 "Kein großer Bedarf an Bananen..."

honduras.101.t:0 "Monroe Verfall"
honduras.101.d:0 "Die USA wurden von einem bewaffneten Konflikt heimgesucht, der ihre Regierung ins Chaos stürzte und sie völlig zu zerstören drohte. In diesen schlimmen Zeiten ist die Aufrechterhaltung der Monroe-Doktrin offensichtlich unmöglich."
honduras.101.a:0 "Eine Krise, ja, aber auch eine Chance."

honduras.102.t:0 "Ein Bombenanschlag auf die Eisenbahn"
honduras.102.d:0 "Die Katastrophe ereignete sich am frühen Morgen, als eine Einheit von Deserteuren aus Protest gegen die Politik des Rates die von ihnen bewachte Eisenbahnstrecke sprengte. Es gibt bereits Berichte über Raubüberfälle auf die nun stillgelegten Züge."
honduras.102.a:0 "Trommelt ein paar Loyalisten zusammen und kümmert euch um sie!"

honduras.103.t:0 "Scharmützel mit Deserteuren"
honduras.103.d:0 "Es überrascht vielleicht nicht, dass die Soldaten, als sie desertierten, ihre Waffen behielten. Die Loyalisten, die wir ausgesandt haben, um die Eisenbahnbomber aufzuspüren und festzunehmen, wurden unter Beschuss genommen, und nördlich der Hauptstadt kommt es jetzt zu einem Gefecht."
honduras.103.a:0 "Nun, zumindest kann es nicht schlimmer werden.."

honduras.104.t:0 "Nach El Salvador"
honduras.104.d:0 "Die Militanten sind nach El Salvador geflohen, in der Hoffnung, sich dort niederzulassen und einen regelrechten Guerillakrieg zu führen, um den Rat zu stürzen. Unsere Soldaten scheinen jedoch keine Anzeichen zu zeigen, dass sie die Verfolgung aufgeben werden..."
honduras.104.a:0 "Ich habe zu früh gesprochen."

honduras.105.t:0 "Militärische Zusammenstöße mit El Salvador"
honduras.105.d:0 "Es scheint, dass unser missglückter Versuch, die Bombenleger schnell zu verhaften, eskaliert ist und ein offenes Feuergefecht zwischen unserer Armee und den Salvadorianern ausgebrochen ist.."
honduras.105.a:0 "Verdammt und verflucht!"

honduras.106.t:0 "Sieg!"
honduras.106.d:0 "Es sieht so aus, als hätten wir die Auseinandersetzung mit unserem Nachbarn wegen der geflohenen honduranischen Soldaten gewonnen. Sieht so aus, als würden wir heute Abend feiern!"
honduras.106.a:0 "Holt den Champagner raus!"

honduras.107.t:0 "Niederlage!"
honduras.107.d:0 "Es sieht so aus, als hätten unsere Streitkräfte die Auseinandersetzung mit unserem Nachbarn um die geflohenen honduranischen Soldaten verloren. Sieht aus, als würde es ein düsterer Abend werden."
honduras.107.a:0 "Demütigend..."

honduras.108.t:0 "Pattsituation"
honduras.108.d:0 "Die Auseinandersetzung in El Salvador endete offenbar mit einem klaren Vorteil für keine der beiden Seiten.."
honduras.108.a:0 "..."

honduras.109.t:0 "Der Prozess gegen die Meuterer"
honduras.109.d:0 "Heute sollte der Rat über die Meuterer von Anfang des Jahres urteilen. In letzter Minute stürmte jedoch eine Menge einfacher Bauern den Gerichtssaal und ließ sie frei. Es wurde eine Dringlichkeitssitzung des Rates einberufen, um die Angelegenheit später zu behandeln."
honduras.109.a:0 "Oh oh..."

honduras.110.t:0 "Anfrage an El Salvador"
honduras.110.d:0 "Da die militärische Gewalt versagt hat, bleibt uns wohl nichts anderes übrig, als El Salvador zu bitten, die Meuterer in unserem Namen festzunehmen."
honduras.110.a:0 "Sehr gut, schickt ihnen ein Telegramm."

honduras.111.t:0 "Honduras fordert seine Verbrecher an"
honduras.111.d:0 "Eine Gruppe meuternder honduranischer Soldaten überquerte vor kurzem die Grenze, was zu einer bewaffneten Auseinandersetzung zwischen unseren Streitkräften und den schlecht ausgebildeten honduranischen Soldaten führte, die sie verfolgten. Jetzt hat Honduras die Rückführung der Soldaten gefordert."
honduras.111.a:0 "Nutzt dies für Propaganda."
honduras.111.b:0 "Wir können sie genauso gut zurückschicken."

honduras.112.t:0 "El Salvador demütigt uns!"
honduras.112.d:0 "El Salvador hat heute unsere Botschaft erwidert und uns mitgeteilt, dass es nicht auf unsere Forderungen eingehen wird."
honduras.112.a:0 "Wie peinlich."

honduras.1122.t:0 "Anti-salvadorianische Militante"
honduras.1122.d:0 "Als Reaktion auf die Demütigung unserer großen Nation durch die abscheulichen Salvadorianer haben sich in der Nähe der Grenze militante Gruppen gebildet, die sich der Abwehr jeglicher Übergriffe oder Vergeltungsmaßnahmen seitens der Salvadorianer verschrieben haben. Sie sind als "Mancha Brava" bekannt und bilden eine Art Geheimbund, der für die Verteidigung der Nation wertvoll sein könnte."
honduras.1122.a:0 "Nun, es ist etwas..."

honduras.113.t:0 "Sieg über Nicaragua"
honduras.113.d:0 "O Tod, wo ist dein Stachel? Oh Grab, wo ist dein Sieg? Die revolutionäre Bedrohung aus Nicaragua wurde gründlich besiegt, und alles, was bleibt, ist das schwelende Wrack ihres Versuchs, die honduranische Macht zu stürzen."
honduras.113.a:0 "Ein großer Tag für unser Land."

honduras.1040.t:0 "Honduranische Streitkräfte dringen ein"
honduras.1040.d:0 "Honduranische Militäreinheiten, die vorgeben, Rebellen zu verfolgen, überquerten heute die Grenze nach El Salvador. Als die Armee versuchte, sie zurückzuweisen, durchbrach das undisziplinierte Gesindel den Kontrollpunkt und verwundete zwei unserer Männer im Kreuzfeuer!"
honduras.1040.a:0 "Wir werden sie bezahlen lassen!"

honduras.3.t:0 "Die Dringlichkeitssitzung des Rates: Callejas' Kundgebung"
honduras.3.d:0 "Obwohl Venancio Callejas angeblich Mitglied des Revolutionsrates ist, hat er sich immer etwas abseits von diesem gehalten. Vor der Dringlichkeitssitzung zur Bewältigung der politischen Krise hielt er eine öffentliche Kundgebung seiner Anhänger ab, um Unterstützung zu gewinnen und sowohl der Armee als auch dem Rat seine Macht zu demonstrieren. In der Tat flüstern viele, dass allein die Tatsache, dass er und seine Rothemden das Amt des Ministerpräsidenten innehaben, der sterbenden Revolution die nötige Vitalität verleihen könnte."
honduras.3.a:0 "Genau das, was wir brauchen, mehr starke Männer."

honduras.4.t:0 "Die Dringlichkeitssitzung des Rates: Castros Verbindungen"
honduras.4.d:0 "General Jose Leon Castro spielt seit einiger Zeit eine Schlüsselrolle bei der militärischen Unterstützung des Rates, indem er sich mit verschiedenen Offizierscliquen zusammentut und langsam seine eigene Gruppe von Loyalisten bildet. Es ist auch bekannt, dass er und andere Mitglieder trotz der antiamerikanischen Politik des Revolutionsrates in engem Kontakt mit der United Fruit Company stehen, die die Wirtschaft immer noch im Griff hat. Im Rat wird sogar gemurmelt, dass sein Einfluss ein Militärregime dem absoluten Machtverlust, der mit größeren Reformen einhergehen würde, vorziehen würde."
honduras.4.a:0 "Der Rat scheint so oder so dem Untergang geweiht zu sein."

honduras.5.t:0 "Demonstrationen für Demokratie"
honduras.5.d:0 "Durch die Desertionen in der Armee ist die Unterdrückung von Demonstrationen sehr viel schwieriger geworden. Infolgedessen fanden heute in der Hauptstadt und auf dem Lande große Kundgebungen statt, auf denen die Bevölkerung von Honduras ihre wahre Unzufriedenheit mit dem Regime des Rates zum Ausdruck brachte..."
honduras.5.a:0 "Sie schreien nach der Freiheit, die ihnen versprochen wurde."

honduras.6.t:0 "Die Krisensitzung"
honduras.6.d:0 "Die Dringlichkeitssitzung des Rates von Honduras hat begonnen, um über die Zukunft der Bauernrepublik zu entscheiden. Vor dem Ratssaal hat sich eine große Menschenmenge versammelt, die von der Polizei nicht auseinandergetrieben werden kann. Die erste Aufgabe des Rates besteht darin, einen neuen Vorsitzenden zu wählen, der die Tagesordnung für die Sitzung festlegt. Die Ratsmitglieder Callejas und Castro sind wegen ihrer unterschiedlichen Auffassungen fast aneinandergeraten, und von beiden Seiten werden wilde Anschuldigungen erhoben, während die Ratsmitglieder Morales und Galvez eine geschlossene Front gebildet haben, die für die Auflösung des Rates und seine Neugestaltung als gewähltes Gremium plädiert; letztlich scheint es nur wenige Möglichkeiten zu geben..."
honduras.6.a:0 "General Castro wird den Vorsitz im Rat führen und das Kriegsrecht verhängen."
honduras.6.b:0 "Stadtrat Callejas wird den Vorsitz im Rat übernehmen und die Revolution vorantreiben."
honduras.6.c:0 "Alle Anträge zum Vorsitz sind abgelehnt. Beginnt mit dem Druck von Stimmzetteln!"

honduras.11.t:0 "Die Wahlen gehen voran"
honduras.11.d:0 "Die Notwahlen finden statt. Ramon Morales und Juan Galvez sind beide gemäßigte Politiker mit einem relativen Beliebtheitsgrad, der den Sieg bringen könnte."
honduras.11.a:0 "Morales gewinnt!"
honduras.11.b:0 "Galvez setzt sich durch!"
honduras.11.c:0 "Die Wahrheit ist, dass die Wahlen von Anfang an gefälscht waren."

honduras.13.t:0 "Vorsitzender Callejas übernimmt die Kontrolle"
honduras.13.d:0 "Nachdem die letzte Opposition ausgeschaltet und Venancio Callejas zum Vorsitzenden des Rates ernannt wurde, ist die Machtübernahme von Venancio Callejas zu einer vollendeten Tatsache geworden. Sein neuer Staat verspricht, kraftvoll und fortschrittlich zu sein und Honduras in die Welt des Sozialismus des 20. Jahrhunderts zu führen."
honduras.13.a:0 "Lang lebe das Volk!"

honduras.14.t:0 "General Castro übernimmt die Kontrolle"
honduras.14.d:0 "Heute wurde General Jose Castro als Präsident von Honduras vereidigt und zum Oberhaupt der Streitkräfte ernannt. Als Vorsitzender des inzwischen aufgelösten Rates ist er bereits seit einigen Wochen an der Macht, doch scheint er sich erst jetzt sicher genug zu fühlen, um eine neue Republik auszurufen."
honduras.14.a:0 "Wir bleiben stark!"

#Totalism

HON_revolution:0 "Die triumphierende Revolution"
HON_revolution_desc:0 "Der revolutionäre Staat erhebt sich, nicht mehr die Bauernrepublik, sondern die wahre Volksrepublik."
HON_callejas:0 "Vorsitzender Callejas"
HON_callejas_desc:0 "Die Callejistas und ihr revolutionäres Programm sind in den Mittelpunkt gerückt, und nun beginnt das, was sie die 'permanente Revolution' nennen."
HON_state_atheism:0 "Staatlicher Atheismus"
HON_state_atheism_desc:0 "Der Katholizismus hat zwar tiefe Wurzeln, aber die müssen ausgegraben werden, denn die Kirche ist ein Werkzeug des reaktionären Denkens."
HON_totalist_youth:0 "Rothemden"
HON_totalist_youth_desc:0 "In ihren schönen roten Hemden ist unsere Jugendabteilung bereit, Freiwillige für die Revolution zu stellen."
HON_patriotic_front:0 "Patriotische Front"
HON_patriotic_front_desc:0 "Solange sie sich bereit erklären, reaktionäres Gedankengut in den eigenen Reihen auszurotten, sind die Callejistas durchaus bereit, mit anderen Linken eine Einheitsfront zu bilden."
HON_diplomatic_missions:0 "Organisation von diplomatischen Missionen"
HON_diplomatic_missions_desc:0 "Eines der ersten Projekte von Callejas ist die Organisation des diplomatischen Korps, um die Syndikalisten in der ganzen Welt zu erreichen und gute Beziehungen zu ihnen zu gewährleisten."
HON_peace_in_our_time:0 "Frieden in unserer Zeit"
HON_peace_in_our_time_desc:0 "Es wird Frieden herrschen in unserer Zeit! Nun, außer mit den Reaktionären."
HON_recognize_nicaragua:0 "Erkennt Nicaragua an"
HON_recognize_nicaragua_desc:0 "Indem wir unsere sozialistischen Brüder im Süden anerkennen, können wir die Zusammenarbeit gegen die Reaktionäre sicherstellen.."
HON_purge_rightists:0 "Säubert die Rechten"
HON_purge_rightists_desc:0 "Ach, komm schon, du wusstest, dass es so kommen würde."
HON_socialist_republic:0 "Die sozialistische Republik"
HON_socialist_republic_desc:0 "Obwohl es sich eigentlich nur um eine Formalität handelt, ist die offizielle Bezeichnung von Honduras als 'sozialistische Republik' und nicht als einfache 'Republik' von entscheidender feierlicher Bedeutung."
HON_Utopia:0 "Totalistische Utopie"
HON_Utopia_desc:0 "War das Volk jemals glücklicher oder freier als unter der Führung von Premier Callejas? Nein, natürlich nicht."
HON_planned_economy:0 "Planwirtschaft"
HON_planned_economy_desc:0 "Indem wir die direkte Kontrolle über die Wirtschaft übernehmen, können wir den Export lebenswichtiger honduranischer Ressourcen verhindern und sie für unsere eigenen Zwecke einsetzen.."
HON_union:0 "Gründung von Gewerkschaften"
HON_union_desc:0 "Die Gründung von selbstverwalteten Gewerkschaften in Honduras unter der strengen Führung der Partei wird für unsere neue Wirtschaft von entscheidender Bedeutung sein."
HON_tools_of_revolution:0 "Der Hammer und die Sichel"
HON_tools_of_revolution_desc:0 "Das erste Projekt ist der verstärkte Bau von Werkzeugen, um sicherzustellen, dass es genügend Hämmer, Sicheln und Schaufeln für die neue Wirtschaft gibt."
HON_repatriate_americans:0 "Rückführung von Amerikanern"
HON_repatriate_americans_desc:0 "Verbannt den amerikanischen Abschaum! Sie haben die Menschen schon zu lange ausgebeutet!"
HON_begin_collectivization:0 "Kollektivierung"
HON_begin_collectivization_desc:0 "Das zweite Projekt ist die Beschlagnahmung von Bananenplantagen und privaten landwirtschaftlichen Betrieben, um einen neuen Bestand an Kollektivbetrieben zu schaffen."
HON_seize_ufc_factories:0 "Beschlagnahmung von UFC-Vermögenswerten"
HON_seize_ufc_factories_desc:0 "Das dritte Projekt ist das offizielle Verbot der United Fruit Company und aller mit ihr verbundenen Unternehmen, um das kapitalistische System in unserem Land zu zerschlagen."
HON_militarize_ufc:0 "Militarisierung des amerikanischen Eigentums"
HON_militarize_ufc_desc:0 "Amerikanisches Eigentum soll in Militärstützpunkte für die Volksarmee umgewandelt werden."
HON_strike:0 "Industriegewerkschaften"
HON_strike_desc:0 "Das vierte Projekt besteht darin, die Gewerkschaften von den Bauernhöfen in die Fabriken zu bringen."
HON_transoceanic_railway:0 "Die Transozeanische Eisenbahn"
HON_transoceanic_railway_desc:0 "Das fünfte Projekt, eine Eisenbahnlinie von Küste zu Küste, wird ein hervorragendes Symbol für unseren Wohlstand und den Wert der Revolution sein."
HON_collective_farms:0 "Kollektive Landwirtschaft"
HON_collective_farms_desc:0 "Die kollektive Landwirtschaft ist inzwischen gut etabliert. Sie muss massiv ausgebaut werden, um unsere wachsende Bevölkerung zu ernähren."
HON_collective_housing:0 "Kollektives Wohnen"
HON_collective_housing_desc:0 "Um allen Menschen in Honduras ein Zuhause zu geben, sollten wir die Familie abschaffen und stattdessen die Menschen ermutigen, in großen Wohnheimen mit gemeinsamem Wohnraum zusammenzuleben.."
HON_end_rivalry:0 "Beendet die Rivalität"
HON_end_rivalry_desc:0 "Die Rivalität zwischen uns beiden muss aufhören, denn was sind wir anderes als Brüder im Streben nach dem Sozialismus??"

### Military Trees

## Army
HON_state_army:0 "Zustand der Armee"
HON_state_army_desc:0 "Wir leiden immer noch unter den Auswirkungen der letztjährigen Armeebereinigung. Wenn wir unsere Armee wieder auf die Beine bringen wollen, müssen wir damit beginnen, den Status der Armee zu bewerten."
HON_military_roads:0 "Militärische Infrastruktur"
HON_military_roads_desc:0 "In Mittelamerika braucht man nicht nur Gewehre und den Willen, Kriege zu gewinnen, sondern auch den entsprechenden Nachschub. Das unwegsame Gelände der Region erschwert den Aufbau von Versorgungsketten, daher sollten wir den Ausbau unserer Infrastruktur vorantreiben, um Engpässe zu vermeiden."
HON_mil_ind_complex:0 "Militärisch-industrieller Komplex"
HON_mil_ind_complex_desc:0 "Honduras wird sein eigenes Kriegsmaterial produzieren müssen, wenn es den aufziehenden Sturm überleben will. Wir müssen in die Entwicklung eines kleinen militärisch-industriellen Komplexes investieren, um unsere Kriegsmaschine zu versorgen."
HON_prof_army:0 "Professionelle Armee"
HON_prof_army_desc:0 "Eine professionelle Armee wird in Mittelamerika die Oberhand haben! Wir können es uns nicht leisten, riesige Mengen an Arbeitskräften zu verschwenden, wie es in Guatemala oder El Salvador der Fall ist, also müssen wir auf Qualität statt Quantität setzen."
HON_stand_equi:0 "Standardisierte Ausrüstung"
HON_stand_equi_desc:0 "Wir haben kein Standardgewehr, und wir verwenden größtenteils Reste, die Spanien uns vor ein paar Jahren freundlicherweise billig zur Verfügung gestellt hat. Das müssen wir ändern, und deshalb werden wir mit Gewehrtests beginnen, um ein Modell als Standard einzuführen."
HON_heavy_equi:0 "Schwere Ausrüstung"
HON_heavy_equi_desc:0 "Wir brauchen nicht nur Gewehre, sondern auch schwere Geschütze, um die Stellungen des Feindes zu zerstören. Wir werden in Artillerie investieren, damit sich der Feind weder auf dem Schlachtfeld noch in den Schützengräben sicher fühlen kann."
HON_chain_command:0 "Organisierte Befehlskette"
HON_chain_command_desc:0 "Unsere derzeitige Befehlskette ist undurchsichtig und bestenfalls ineffektiv, insbesondere nach den Säuberungen in unserer Armee. Eine Umstrukturierung ist notwendig, um eine klare Befehlshierarchie zu schaffen und unseren Soldaten die Möglichkeit zu geben, sich unter einem anderen Befehlshaber neu zu formieren."
HON_smart_officers:0 "Ausgebildete Offiziere"
HON_smart_officers_desc:0 "Unsere Offiziere wissen derzeit kaum etwas über die formale Militärdoktrin. Wir müssen sie formell in einer honduranischen Art des Krieges ausbilden, wenn wir eine Chance gegen unsere Feinde haben wollen."
HON_loyal_army:0 "Loyale Armee"
HON_loyal_army_desc:0 "Unsere loyale Armee ist das Rückgrat der Streitkräfte der Nation; was wäre eine loyale Armee, wenn es nicht einen Haufen unpatriotischer Soldaten gäbe, die nur darauf warten zu meutern und denen es an Loyalität gegenüber der Nation fehlt! Wir müssen mit diesem Gesindel fertig werden."
HON_irregular_army:0 "Irreguläre Armee"
HON_irregular_army_desc:0 "Wir können nicht hoffen, dass wir es mit unseren Feinden in der normalen Kriegsführung aufnehmen können. Wir müssen daher neue Wege gehen, um sie von den traditionellen Schlachtfeldern wegzulocken."
HON_autonomous_officers:0 "Selbständige Offiziere"
HON_autonomous_officers_desc:0 "Unsere Offiziere müssen über genügend Autonomie verfügen, um sich an Kampfsituationen anpassen zu können, ohne das Oberkommando zu kontaktieren. Wir werden ihnen diese Autonomie gewähren und ihnen beibringen, was zu tun ist, wenn sie abgeschnitten sind."
HON_adapt_terrain:0 "Anpassung an das Terrain"
HON_adapt_terrain_desc:0 "Das unwegsame Gelände in Mittelamerika erweist sich für unsere Männer als tückisch. Wir werden ihnen beibringen müssen, sich an die unterschiedlichen Umgebungen anzupassen. Die Geographie wird unser Verbündeter sein, nicht unser Feind!"
HON_guerilla_tactics:0 "Guerillataktiken"
HON_guerilla_tactics_desc:0 "Wir können nicht hoffen, dass wir es mit Guatemala oder El Salvador im offenen Kampf aufnehmen können. Wir müssen klug kämpfen, sie in Hinterhalte locken und unsere Kämpfe sorgfältig auswählen. Der Geist des Guerillakampfes folgt diesen Ideen, und das ist die Doktrin, der wir folgen werden."
HON_guerilla_spirit:0 "Guerrilla Geist"
HON_guerilla_spirit_desc:0 "Wir brauchen nicht nur die Taktik, wir brauchen auch den Kampfgeist! Unsere Soldaten müssen bereit sein, alles zu tun, was nötig ist, um zu gewinnen, sei es auf faire Weise oder anders..."
HON_large_army:0 "Große Armee"
HON_large_army_desc:0 "Nur mit einer großen Armee können wir die zahlenmäßig unterlegenen Nicaraguaner schlagen und die zahlenmäßig überlegenen Salvadorianer und Guatemalteken aufhalten. Wenn wir nicht die gesamte Front abdecken können, haben wir keine Chance."
HON_Inf_equi_buy:0 "Ausrüstungsimporte"
HON_Inf_equi_buy_desc:0 "Der Kauf ausländischer Ausrüstungen ist seit langem das Lebenselixier unserer Armee, da wir nicht über die erforderlichen Kapazitäten verfügen, um unsere eigene Ausrüstung herzustellen."
HON_inf_equi_build:0 "Lokale Produktion"
HON_inf_equi_build_desc:0 "Wir können nicht ewig von ausländischen Importen abhängig sein. Wir müssen einen Schritt in Richtung Selbstversorgung machen und unsere eigene lokale Gewehrproduktion starten."
HON_finish_reform_prof:0 "Erfolgreiche Professionalisierung"
HON_finish_reform_prof_desc:0 "Unsere Bemühungen um Professionalisierung zeigen erste Erfolge. Unsere Offiziere gehören zu den besten des Kontinents, und unsere Befehlskette ist so stabil wie die jedes europäischen Militärs."
HON_finish_reform_irreg:0 "Erfolgreiche Vergrößerung"
HON_finish_reform_irreg_desc:0 "Unsere Vergrößerungsbemühungen beginnen, sich als erfolgreich zu erweisen. Unsere Armee ist jetzt gut ausgerüstet und in der Lage, die gesamte Front zu halten."
HON_mil_research:0 "Militärische Forschung"
HON_mil_research_desc:0 "Unabhängig davon, für welche Doktrin wir uns entscheiden, lässt sich nicht leugnen, dass wir einen Mangel an Spezialisten und Technikern haben, deren Fachwissen uns in einem Konflikt die Oberhand verschaffen könnte. Wir müssen anfangen, sie für unsere Sache zu gewinnen!"


## Air Force
HON_air_founding:0 "Die FAH"
HON_air_founding_desc:0 "Unser militärisches Oberkommando hat die Fuerza Aérea Hondureña offiziell eingeweiht, um gegen unsere Feinde vorzugehen."
HON_air_lads:0 "Fliegeroffiziere"
HON_air_lads_desc:0 "In Tegucigalpa wurde ein Fliegerkorps gegründet, das aus mutigen freiwilligen Piloten besteht und den Weg für andere, vorsichtige Wehrpflichtige ebnen soll.."
HON_defend_land:0 "Landgestützte AA"
HON_defend_land_desc:0 "Kürzlich erworbene Luftabwehrwaffen können unseren Luftraum vor feindlichen Flugzeugen schützen und unser Kernland bewahren."
HON_airfield:0 "Flugplatz Tegucigalpa"
HON_airfield_desc:0 "Wir haben Land für Flugplätze gerodet, um eine moderne Luftstreitkraft zu unserer Verteidigung aufstellen zu können."
HON_fighters:0 "Jäger für die FAH"
HON_fighters_desc:0 "Solide Kampfflugzeuge sind unerlässlich, um die Bomber, die in unser Heimatland eindringen, zu treffen und zu besiegen. Diese Helden haben es da draußen schwer."
HON_cas_focus:0 "Luftnahunterstützungs Flugzeuge für die FAH"
HON_cas_focus_desc:0 "Die Mehrzweck-Luftunterstützung hilft uns bei der Verteidigung von Konvois und Luftoperationen."
HON_bomber:0 "Bomber für die FAH"
HON_bomber_desc:0 "Der Traum vom sicheren Sieg aus der Luft ist bei der FAH endlich angekommen."
HON_air_protecc:0 "Der Schutz des Himmels"
HON_air_protecc_desc:0 "Wir müssen unsere Bürgerinnen und Bürger mobilisieren, um kritische Depots vor Luftangriffen zu schützen und unsere Grenzen zu sichern."
HON_naval_air_coord:0 "Koordination der Marineluftstreitkräfte"
HON_naval_air_coord_desc:0 "Das militärische Oberkommando hat endlich den gleichberechtigten Status der FAH in der militärischen Koordination und Planung akzeptiert."
HON_naval_bomber:0 "Marinebomber für die FAH"
HON_naval_bomber_desc:0 "Speziell entwickelte Bomber, die in der Lage sind, Kriegsschiffe zu zerstören, werden eines Tages unsere Haut retten."

## Navy
HON_navy:0 "Die FNH"
HON_navy_desc:0 "Unser militärisches Oberkommando hat offiziell die Fuerza Naval Hondureña ins Leben gerufen, um unsere Küste von den Imperialisten zurückzuerobern."
HON_port:0 "Hafen Amapala"
HON_port_desc:0 "Der kleine Hafen von Amapala hat Honduras jahrzehntelang im Handel gedient, soll nun aber vollständig militarisiert werden, um die Sicherheit der Bevölkerung zu gewährleisten."
HON_destroyers:0 "Zerstörer für die FNH"
HON_destroyers_desc:0 "Zerstörer sind für den Schutz unserer Handelsmacht in der Karibik unerlässlich."
HON_submarines:0 "U-Boote für die FNH"
HON_submarines_desc:0 "Die neuesten unter Druck stehenden Tauchboote werden die Herzen der imperialistischen Invasoren in Angst und Schrecken versetzen."
HON_cruiser:0 "Flaggschiff für die FNH"
HON_cruiser_desc:0 "Ein großes Schiff wird der Welt zeigen, dass Honduras im Bereich der Marinetechnologie weltweit führend ist."
HON_naval_lads:0 "Marineoffiziere"
HON_naval_lads_desc:0 "Ein professionelles Trainingsprogramm wurde entwickelt, um neuen Marineoffizieren den Übergang von der zeremoniellen zur funktionalen Rolle zu erleichtern."
HON_merchant_navy:0 "Honduranische Handelsmarine"
HON_merchant_navy_desc:0 "Die Beschäftigung von Zivilisten in unserem Marinenetzwerk wird uns helfen, unsere Macht nach außen zu projizieren, indem wir die Seeleute unserer Marine dort konzentrieren können, wo sie wirklich gebraucht werden."
HON_coast_protecc:0 "Schutz der Küste"
HON_coast_protecc_desc:0 "Wir müssen sicherstellen, dass kein Eindringling jemals wieder in unserem Land landet, koste es, was es wolle."

