HON_army_irreg_guerilla_idea1:0 "Guerillatruppen"
HON_army_irreg_guerilla_idea2:0 "Guerillatruppen"
HON_army_irreg_perma_idea:0 "Irreguläre bewaffnete Streitkräfte"

