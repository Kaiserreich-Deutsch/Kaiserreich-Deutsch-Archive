HON_better_trait_natpop:0 "§GUnser lieber Führer wird eine schöne Eigenschaft bekommen.§!"
HON_american_reinforcements:0 "Zwei Marinedivisionen werden entsandt, um unser Land zu sichern."

honduras_destroyers_tt:0 "Zwei Zerstörer der Technologiestufe 1919 werden an unserer Pazifikküste auftauchen."
honduras_submarines_tt:0 "Zwei U-Boote der Technologiestufe 1919 werden an unserer Pazifikküste auftauchen."

