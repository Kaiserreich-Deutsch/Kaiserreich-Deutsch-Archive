 PAN_ELECTION:0 "£KR_game_rule_flag_PAN   Allgemeine Wahlen von 1936"
 RULE_OPTION_PAN_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_PAN_ELECTION_RANDOM_DESC:0 "Mit dem endlich erreichten wirtschaftlichen Aufschwung sind die Wahlen von 1936 vielleicht die wichtigsten Wahlen in der Geschichte Panamas."
 RULE_OPTION_PAN_ELECTION_PNR:0 "£KR_game_rule_flag_PAN   Nationale Revolutionäre Partei"
 RULE_OPTION_PAN_ELECTION_PNR_DESC:0 "Die §gNationale Revolutionäre Partei§!, die auf wirtschaftlichen Aufschwung durch Landwirtschaft und Investitionen setzt, hat die Wahlen von 1936 gewonnen."
 RULE_OPTION_PAN_ELECTION_PNL:0 "£KR_game_rule_flag_PAN   Nationalliberale Partei"
 RULE_OPTION_PAN_ELECTION_PNL_DESC:0 "Die §lNationalliberale Partei§!, die auf wirtschaftlichen Aufschwung durch Unternehmensinvestitionen und Arbeitnehmerschutz setzt, hat die Wahlen 1936 gewonnen."
 RULE_OPTION_PAN_ELECTION_POLICE:0 "£KR_game_rule_flag_PAN   Nationaler Polizeiputsch"
 RULE_OPTION_PAN_ELECTION_POLICE_DESC:0 "Die §PNationale Polizei§! hat sich bisher still im Hintergrund gehalten und darauf gewartet, dass die Regierung einen Fehler macht. Jetzt, wo das Land mehr denn je zerrissen ist, ist sie eingeschritten, um die "Ordnung" in Panama wiederherzustellen."
 RULE_OPTION_PAN_ELECTION_CONSERVATIVE:0 "£KR_game_rule_flag_PAN   Konservative Regierung"
 RULE_OPTION_PAN_ELECTION_CONSERVATIVE_DESC:0 "Aufgrund der Instabilität in der Bevölkerung und der Regierung ist Ricardo Joaquín Alfaro Jované gezwungen, zusammen mit seinem Kabinett zurückzutreten, und hat §mJuan Arosemena§! gebeten, als Präsident ein neues Kabinett zu bilden."

 PAN_canal_crisis:0 "£KR_game_rule_flag_PAN  Panamakanal-Krise"
 RULE_OPTION_PAN_CANAL_CRISIS_RANDOM:0 "Default"
 RULE_OPTION_PAN_CANAL_CRISIS_RANDOM_DESC:0 "Nach dem Beginn des Zweiten Amerikanischen Bürgerkriegs kann Panama den Kanal annektieren, der nun für die Entente lebenswichtig ist. Wie wird Kanada darauf reagieren?"
 RULE_OPTION_PAN_CANAL_CRISIS_CAN:0 "£KR_game_rule_flag_CAN  Kanada annektiert den Kanal"
 RULE_OPTION_PAN_CANAL_CRISIS_CAN_DESC:0 "Kanada übt Druck auf Panama aus und annektiert den Kanal."
 RULE_OPTION_PAN_CANAL_CRISIS_ENTENTE:0 "£KR_game_rule_flag_PAN   £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_PAN_CANAL_CRISIS_ENTENTE_DESC:0 "Kanada übt Druck auf Panama aus und zwingt es, sich der Entente anzuschließen, wodurch ihm der Kanal überlassen wird."
 RULE_OPTION_PAN_CANAL_CRISIS_RETREAT:0 "£KR_game_rule_flag_PAN  Kanada zieht zurück"
 RULE_OPTION_PAN_CANAL_CRISIS_RETREAT_DESC:0 "Kanada zieht sich zurück, und Panama übernimmt den Kanal"
 RULE_OPTION_PAN_CANAL_CRISIS_WAR:0 "£KR_game_rule_flag_PAN   £KR_game_rule_flag_CAN  Krieg"
 RULE_OPTION_PAN_CANAL_CRISIS_WAR_DESC:0 "Da eine Einigung mit Panama nicht zustande kommt, erklärt Kanada den Krieg."

 PUE_ELECTION:0 "£KR_game_rule_flag_PUE   Wahlen in Puerto Rico"
 RULE_OPTION_PUE_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_PUE_ELECTION_RANDOM_DESC:0 "Nach der Unabhängigkeitserklärung wird Puerto Rico die ersten freien Wahlen in seiner Geschichte abhalten."
 RULE_OPTION_PUE_ELECTION_BACK_TO_UNION:0 "£KR_game_rule_flag_USA   Zurück in die Union"
 RULE_OPTION_PUE_ELECTION_BACK_TO_UNION_DESC:0 "Die Verhandlungen des Gouverneurs über den Wiedereintritt in die Union waren erfolgreich, und Puerto Rico kehrt als eigener Staat zurück."
 RULE_OPTION_PUE_ELECTION_SOCDEM:0 "£KR_game_rule_flag_PUE   Demokratische Volkspartei"
 RULE_OPTION_PUE_ELECTION_SOCDEM_DESC:0 "Die Verhandlungen des Gouverneurs über den Beitritt zur Union scheitern und ein unabhängiger Staat Puerto Rico wird ausgerufen. Die §SDemokratische Volkspartei§! gewinnt die Wahlen."
 RULE_OPTION_PUE_ELECTION_SOCLIB:0 "£KR_game_rule_flag_PUE   Liberale Partei"
 RULE_OPTION_PUE_ELECTION_SOCLIB_DESC:0 "Die Verhandlungen des Gouverneurs über den Beitritt zur Union scheitern und ein unabhängiger Staat Puerto Rico wird ausgerufen. Die §lLiberale Partei§! gewinnt die Wahlen."
 RULE_OPTION_PUE_ELECTION_AUTDEM:0 "£KR_game_rule_flag_PUE   Unionspartei"
 RULE_OPTION_PUE_ELECTION_AUTDEM_DESC:0 "Die Verhandlungen des Gouverneurs über den Beitritt zur Union scheitern und ein unabhängiger puertoricanischer Staat wird ausgerufen. Die §gUnionspartei§! gewinnt die Wahlen."
 RULE_OPTION_PUE_ELECTION_NATPOP:0 "£KR_game_rule_flag_PUE_national_populist    Nationalistische Partei"
 RULE_OPTION_PUE_ELECTION_NATPOP_DESC:0 "Die Verhandlungen des Gouverneurs über den Beitritt zur Union scheitern und ein unabhängiger Staat Puerto Rico wird ausgerufen. Die §NNationalistische Partei§! gewinnt die Wahlen."

 WIF_ELECTIONSANDCOUPS:0 "£KR_game_rule_flag_WIF  Elections and Revolutions"
RULE_OPTION_WIF_ELECTION_RANDOM:0 "Default"
RULE_OPTION_WIF_ELECTION_RANDOM_DESC:0 "Die nächsten Wahlen in den Westindischen Inseln werden den Weg der Föderation bestimmen, während sich das britische Imperium auf die Rückeroberung Londons vorbereitet. Aber sowohl loyalistische Anhänger als auch syndikalistische Revolutionäre könnten das Land ins Chaos stürzen..."
RULE_OPTION_WIF_ELECTION_PA_SOCDEM:0 "£KR_game_rule_flag_WIF   Sieg der PA-PNP"
RULE_OPTION_WIF_ELECTION_PA_SOCDEM_DESC:0 "Mit dem Sieg der PA ist die Koalition der Einheitspartei zerbrochen. Normalerweise würde dies unter unseren Parteimitgliedern ein Grund zum Feiern sein, aber die Realität sieht so aus, dass das zerbrechliche Bündnis, das uns einst zusammenhielt, nun zerbrochen ist, und die Fraktion der PA, die aus dem Machtkampf erfolgreich hervorgeht, die Form der Föderation für immer verändern könnte...Die Party für Autonomie wird sich mit ihren sozialistischsten Parteien verbünden, um die §SPA-PNP-Koalition§! zu bilden und die Föderation auf den Weg des Sozialismus zu bringen."
 RULE_OPTION_WIF_ELECTION_PA_SOCLIB:0 "£KR_game_rule_flag_WIF   PA-LP Sieg"
 RULE_OPTION_WIF_ELECTION_PA_SOCLIB_DESC:0 "Mit dem Sieg der PA liegt die Koalition der Einheitspartei in Trümmern. Normalerweise wäre dies ein Grund zum Feiern für unsere Parteimitglieder, doch in Wirklichkeit ist das fragile Bündnis, das uns einst zusammenhielt, nun zerbrochen, und die Fraktion der PA, die aus dem Machtkampf als Sieger hervorgeht, könnte die Gestalt der Föderation für immer verändern... In dem Versuch, die radikalsten sozialistischen Gruppen aus dem Weg zu räumen, hat sich die PA mit der Liberalen Partei zusammengeschlossen, und beide Parteien werden nun eng zusammenarbeiten, um die §liberalistischen Ideale§! in unserer Nation zu verwirklichen."
RULE_OPTION_WIF_ELECTION_UNITY:0 "£KR_game_rule_flag_WIF   Sieg der Einheit"
RULE_OPTION_WIF_ELECTION_UNITY_DESC:0 "Die §mEinheitspartei§!, die sich auf die Versöhnung zwischen den verschiedenen Parteien und einen Kompromiss konzentrierte, hat bei den Wahlen von 1937 die Oberhand gewonnen."
RULE_OPTION_WIF_ELECTION_NCP:0 "£KR_game_rule_flag_WIF   NCP-Sieg"
RULE_OPTION_WIF_ELECTION_NCP_DESC:0 "Ab 1929, als die §cNationale Konsolidierungspartei§! die Macht verlor, verloren die Westindischen Inseln an Bedeutung. Während der Herrschaft der NCP dehnte sich das Gebiet der Föderation um die ehemaligen französischen Kolonien aus. Viele sagen, dass die Politik der Partei zu einer Stagnation in unserem Heimatland geführt hat. Trotz dieser schlechten Presse hat die NCP jedoch stetig an Stärke gewonnen. Es reichte geradezu aus, um 1933 die Macht zu übernehmen und Ordnung in Westindien zu schaffen."
RULE_OPTION_WIF_ELECTION_COUP:0 "£KR_game_rule_flag_WIF Der Vorstoß des Gouverneurs"
RULE_OPTION_WIF_ELECTION_COUP_DESC:0 "Da der §gGeneralgouverneur§! nun über außerordentliche Exekutivbefugnisse verfügt, können wir endlich einen Schritt zur Sicherung der Föderation gegen diejenigen unternehmen, die ihre Existenz bedrohen."
 RULE_OPTION_WIF_ELECTION_SYND_SOCDEM:0 "£KR_game_rule_flag_WIF_syndicalist   Arbeiterpartei"
 RULE_OPTION_WIF_ELECTION_SYND_SOCDEM_DESC:0 "Die Zeit ist reif. Die Sozialisten der Westindischen Inseln schließen sich jetzt zusammen, die Agitation und die Rufe der Arbeiterklasse bleiben beim Gouverneur in Kingston ungehört. Die Revolution muss sich erheben und eine neue sozialistische Ära für die Westindischen Inseln einleiten! Die §RArbeiterpartei§! gewinnt die Wahlen."
 RULE_OPTION_WIF_ELECTION_SYND_RADSOC:0 "£KR_game_rule_flag_WIF_syndicalist   Volkspartei"
 RULE_OPTION_WIF_ELECTION_SYND_RADSOC_DESC:0 "Die Zeit ist reif. Die Sozialisten der Westindischen Inseln schließen sich jetzt zusammen, die Agitation und die Rufe der Arbeiterklasse bleiben beim Gouverneur in Kingston ungehört. Die Revolution muss sich erheben und eine neue sozialistische Ära für die Westindischen Inseln einleiten! Die §RVolkspartei§! gewinnt die Wahlen."
 RULE_OPTION_WIF_ELECTION_SYND_SYNDIE:0 "£KR_game_rule_flag_WIF_syndicalist   Butler Partei"
 RULE_OPTION_WIF_ELECTION_SYND_SYNDIE_DESC:0 "Die Zeit ist reif. Die Sozialisten der Westindischen Inseln schließen sich jetzt zusammen, die Agitation und die Rufe der Arbeiterklasse bleiben beim Gouverneur in Kingston ungehört. Die Revolution muss sich erheben und eine neue sozialistische Ära für die Westindischen Inseln einleiten! Die §rButler Partei§! gewinnt die Wahlen."
 
