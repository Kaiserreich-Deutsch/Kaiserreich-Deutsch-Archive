JAP_START_NSA:0 "£KR_game_rule_flag_JAP   Das Gesetz zur nationalen Sicherheit"
RULE_OPTION_JAP_START_NSA_RANDOM:0 "Default"
RULE_OPTION_JAP_START_NSA_RANDOM_DESC:0 "Seit einigen Wochen tobt im Landtag eine Debatte über das Nationale Sicherheitsgesetz. Einige konservative Mitglieder des Landtags befürchten, dass radikale Elemente in der Gesellschaft versuchen werden, die Macht an sich zu reißen, wenn das Gesetz nicht verabschiedet wird. Die Zukunft Japans könnte von diesem Gesetz abhängen."
RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_JAP   Wahlreform - Minseitō"
RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_MARLIB_DESC:0 "Das Gesetz über die nationale Sicherheit wird durchgesetzt. Die Regierung leitet daraufhin eine Wahlreform ein, und die Demokratie bleibt erhalten, wobei die §mMinseitō§! die folgenden Wahlen gewinnt."
RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_JAP   Wahlreform - Seiyūkai"
RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_SOCCON_DESC:0 "Das Gesetz über die nationale Sicherheit wird durchgesetzt. Die Regierung leitet daraufhin eine Wahlreform ein und die Demokratie wird bewahrt, wobei die §cSeiyūkai§! die folgenden Wahlen gewinnt."
 RULE_OPTION_JAP_START_NSA_YES_REFORM_AUTHORITARIAN_DEMOCRAT_NATIONAL:0 "£KR_game_rule_flag_JAP   Wahlrechtsreform - autoritär"
 RULE_OPTION_JAP_START_NSA_YES_REFORM_AUTHORITARIAN_DEMOCRAT_NATIONAL_DESC:0 "Das Gesetz über die nationale Sicherheit wird durchgesetzt. Die Regierung leitet daraufhin eine strenge Wahlrechtsreform ein und vereinigt die wichtigsten politischen Parteien des Landes unter dem Dach der §g"Regierung der nationalen Einheit"§!, um Japan vor der syndikalistischen Bedrohung zu schützen."
 RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY:0 "£KR_game_rule_flag_JAP   Zentralistische Machtübernahme"
 RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY_DESC:0 "Das Gesetz über die nationale Sicherheit wird durchgesetzt. Die Nachwuchsoffiziere der Restauration sehen jedoch, dass es der Regierung an Unterstützung fehlt und putschen. Das §PZentrale Militär§! schlägt diesen Putsch nieder und erhält eine größere Rolle in der Regierung, um sowohl die Verräter als auch die Syndikalisten auszurotten."
 RULE_OPTION_JAP_START_NSA_NO_NATIONAL_POPULIST_RESTORATIONIST:0 "£KR_game_rule_flag_JAP   Restauratorischer Putsch"
 RULE_OPTION_JAP_START_NSA_NO_NATIONAL_POPULIST_RESTORATIONIST_DESC:0 "Das Gesetz über die nationale Sicherheit wird von der öffentlichen Meinung und der Opposition abgelehnt. Junge Offiziere der §NRestaurationisten§! nutzen das Versagen der Regierung im Umgang mit den Radikalen und starten einen erfolgreichen Staatsstreich."

 JAP_HIROHITO_GAMERULE:0 "£KR_game_rule_flag_JAP   Der Kaiser wurde erschossen"
 RULE_OPTION_JAP_HIROHITO_RANDOM:0 "Default"
 RULE_OPTION_JAP_HIROHITO_RANDOM_DESC:0 "Die japanische Demokratie ist gefallen, und die Restauration steht unmittelbar bevor. Wird Hirohito seinen zweiten Aufstieg zur Macht überleben?"
 RULE_OPTION_JAP_HIROHITO_ALIVE:0 "£KR_game_rule_flag_JAP   Der Kaiser überlebt"
 RULE_OPTION_JAP_HIROHITO_ALIVE_DESC:0 "Hirohito überlebt das Attentat und ist bereit, die Macht zu konsolidieren.\n\n§RBedarf:§!\n§Restaurationistischer Putsch§! in §Y$AST_PATH$§!"
 RULE_OPTION_JAP_HIROHITO_DEAD:0 "£KR_game_rule_flag_JAP   Der Kaiser ist tot"
