 # RULE_OPTION_IRQ_PATH_REPUBLIC_MARLIB_DESC:0 "Yasin al-Hashimi, ehemaliger Müsir der osmanisch-irakischen Armee, kommt kurz nach Kriegsende an die Macht. Nachdem er seine arabisch-nationalistische Anhängerschaft verprellt hat, wird er von Kräften ermordet, die seinem ehemaligen Verbündeten Rashid al-Gaylani treu sind, der wiederum von Yasins Bruder abgesetzt wird. Taha al-Hashimi regiert daraufhin mit Unterstützung der reformistischen Gruppe Jamaat al-Ahali, die dann an Bedeutung an §mArshad al-Umari verliert.§!\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen.§!" - In Bearbeitung laut Shin
 RULE_OPTION_IRQ_PATH_MONARCHY_SOCDEM:0 "£KR_game_rule_flag_IRQ  Das Kabinett des Königs al-Chadirchi"
