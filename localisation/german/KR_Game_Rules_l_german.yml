RULE_OPTION_GEA_REBELLION_PATH_VIETNAM_DESC:0 "Nachdem sie Bao dais Reformen zugestimmt hat, stimmt die deutsche Kolonialverwaltung, die sich mit einem Aufstand konfrontiert sieht, im Gegenzug für ihre Unterstützung einer Autonomie für Vietnam zu.\n\n§RBenötigt:§!\n§CZusammenarbeit§! in §Y$GEA_FUTURE_PATH$§!"
