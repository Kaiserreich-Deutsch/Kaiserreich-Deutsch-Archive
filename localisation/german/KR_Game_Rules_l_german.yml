 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_KING_AMANULLAH:0 "£KR_game_rule_flag_AFG_paternal_autocrat  £KR_game_rule_flag_RAJ   Amanullah behält die Kontrolle"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_KING_AMANULLAH_DESC:0 "Afghanistan zieht in den Krieg, um sein Land zurückzuerobern. Im Falle einer Niederlage entscheidet sich das indische Dominion dafür, im Friedensabkommen nur die von ihm beanspruchten Gebiete zu übernehmen. Nach dem Krieg gelingt es §PAmanullah§! die Rebellion zu unterdrücken und die Ordnung wird wiederhergestellt.\n\n§RBedarf:§!\n§CAfghanistan verliert den Fünften Anglo-Afghanischen Krieg§!"
  RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_KING_NADIR:0 "£KR_game_rule_flag_AFG_nadir  £KR_game_rule_flag_RAJ   Nadir stürzt Amanullah"
