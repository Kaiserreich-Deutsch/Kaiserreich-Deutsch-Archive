 RULE_OPTION_WLL_POLITICAL_PATH_FRANCH_GUARANTEE:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FRA   Frankreich garantiert für Wallonien"
 RULE_OPTION_WLL_POLITICAL_PATH_FRANCH_GUARANTEE_DESC:0 "Während der Revolution bitten die wallonischen Rebellen die französische Kommune um Unterstützung und erklären mit ihrer Hilfe die §tWallonische§!Unabhängigkeit. Aufgrund der anhaltenden französischen Unterstützung für die Wallonen macht Deutschland einen Rückzieher und zieht seine Truppen aus Wallonien ab.\n\n§RErfordert:§!\n§CZusammenbruch§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§! \n§RGegenseitig ausschließen:§!\n§CDie Flamen wandten sich an die Niederlande um Hilfe§! in §Y$FLN_POLITICAL_PATH$§!"
