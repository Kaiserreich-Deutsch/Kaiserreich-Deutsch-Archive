 JAP_KOREAN_REBELLION:0 "£KR_game_rule_flag_JAP  £KR_game_rule_flag_KOR   Koreanische Rebellion"
 RULE_OPTION_JAP_KOREAN_REBELLION_DEFAULT:0 "Default"
 RULE_OPTION_JAP_KOREAN_REBELLION_DEFAULT_DESC:0 "Die Koreaner waren schon immer sehr selbstbewusst, was ihre nationale Identität angeht. Werden die Menschen auf der koreanischen Halbinsel die Unabhängigkeit erlangen?"
 RULE_OPTION_JAP_KOREAN_REBELLION_DISABLED:0 "£KR_game_rule_flag_JAP   Teil des Reiches"
 RULE_OPTION_JAP_KOREAN_REBELLION_DISABLED_DESC:0 "Die demokratische Regierung in Japan beschwichtigt die Koreaner, indem sie ihnen mehr Rechte einräumt. Korea bleibt Teil des japanischen Kaiserreichs.\n\n§Rerfordert:§!\nEine §CWahlreform§! in §Y$AST_PATH$§!"
 RULE_OPTION_JAP_KOREAN_REBELLION_PEACEFUL:0 "£KR_game_rule_flag_JAP  £KR_game_rule_flag_KOR   Eine loyale Marionette"
 RULE_OPTION_JAP_KOREAN_REBELLION_PEACEFUL_DESC:0 "Die demokratische Regierung in Japan beschwichtigt die Koreaner, indem sie ihnen Autonomie gewährt. Korea ist ein teilweise freies, aber hochgradig loyales Land.\n\n§Rerfordert:§!\nEine §CWahlreform§! in §Y$AST_PATH$§!"
 RULE_OPTION_JAP_KOREAN_REBELLION_WAR:0 "£KR_game_rule_flag_KOR   Rebellion ist unaufhaltsam"
 RULE_OPTION_JAP_KOREAN_REBELLION_WAR_DESC:0 "Ob Japan nun demokratisch ist oder nicht, die alte Politik bleibt bestehen. Die Koreaner sind der Rassentrennung und des japanischen Nationalismus überdrüssig und rebellieren für ihre Unabhängigkeit."

 GEA_FUTURE_PATH:0 "£KR_game_rule_flag_GEA   Mückes Herrschaft"
