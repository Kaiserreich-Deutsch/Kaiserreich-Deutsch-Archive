RULE_OPTION_FNG_CONFEREENCE_DEFAULT:0 "Default"
RULE_OPTION_FNG_CONFEREENCE_DEFAULT_DESC:0 "Die KI wählt ihren Weg durch das reguläre zufallsbasierte System."
