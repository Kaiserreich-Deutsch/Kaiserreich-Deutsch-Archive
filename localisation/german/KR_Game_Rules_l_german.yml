 RULE_OPTION_IRQ_PATH_REPUBLIC_SOCDEM_DESC:0 "Yasin al-Hashimi, ehemaliger Müsir der osmanisch-irakischen Armee, kommt kurz nach Kriegsende an die Macht. Nachdem er seine arabisch-nationalistische Anhängerschaft verprellt hat, wird er von Kräften ermordet, die seinem ehemaligen Verbündeten Rashid al-Gaylani treu sind, der wiederum von Yasins Bruder abgesetzt wird. Danach regiert Taha al-Hashimi mit Unterstützung der reformistischen Gruppe §SJamaat al-Ahali§!.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen.§!"
