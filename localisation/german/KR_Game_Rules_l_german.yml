RULE_OPTION_FNG_CONFEREENCE_FAIL_DESC:0 "Fengtians Versuch, die Legitimität über die Einigungskonferenz zu sichern, wird scheitern."
RULE_OPTION_FNG_CONFEREENCE_AGREE:0 "£GFX_KR_game_rule_flag_ROC   Zhang versucht zu verhandeln"
RULE_OPTION_FNG_CONFEREENCE_AGREE_DESC:0 "Zhang Zuolin wird versuchen, den Forderungen der meisten Konferenzteilnehmer entgegenzukommen, obwohl es nicht garantiert ist, dass er den Föderalisten die Hand reichen wird, noch dass die Konferenz erfolgreich sein wird.\n\n§CHINWEIS:Diese Spielregel erhöht lediglich die Chance, dass die Konferenz erfolgreich ist, ist aber keine Garantie dafür - es muss immer noch genügend Cliquen geben, die auf der Seite von Fengtian stehen, damit sie erfolgreich ist.§!"
RULE_OPTION_FNG_CONFEREENCE_FEDS:0 "£GFX_KR_game_rule_flag_ROC    £KR_game_rule_flag_GXC   Föderalistischer Kompromiss"
RULE_OPTION_FNG_CONFEREENCE_FEDS_DESC:0 "Zhang Zoulin wird versuchen, auf die Föderalisten und Song Qingling zuzugehen und wenn möglich einen Kompromiss zu finden, obwohl nicht garantiert ist, dass die Konferenz insgesamt erfolgreich sein wird.\n\n§RBenötigt:§!\n£KR_game_rule_flag_GXC §CChen Jiongming gewinnt den Liangguang-Bürgerkrieg§! oder £KR_game_rule_flag_SZC §CChen Jiongming flieht nach Sichuan.§!\n\n§CHINWEIS:§! Diese Spielregel erhöht lediglich die Chance, dass die Konferenz erfolgreich ist, ist aber keine Garantie dafür - es muss immer noch genügend Cliquen geben, die auf der Seite von Fengtian stehen, damit sie erfolgreich ist.§!"

