 SER_ELECTION_RULE:0 "£KR_game_rule_flag_SER_republic   Serbische Wahlen von 1936"
 RULE_OPTION_SER_ELECTION_RULE_RANDOM:0 "Default"
 RULE_OPTION_SER_ELECTION_RULE_RANDOM_DESC:0 "Seit der Revolution im Jahr 1925 wurde Serbien von einer Reihe fortschrittlicher Regierungen geführt. Angesichts des drohenden Krieges ist die künftige Ausrichtung Serbiens jedoch durchaus noch umstritten."
 RULE_OPTION_SER_ELECTION_RULE_REPUBLICAN:0 "£KR_game_rule_flag_SER_republic   Republikaner bleiben"
 RULE_OPTION_SER_ELECTION_RULE_REPUBLICAN_DESC:0 "Die §lSerbische Republikanische Partei§! wird die Wahlen gewinnen und an der Macht bleiben, mit dem Ziel, ihre progressiven Reformen fortzusetzen."
 RULE_OPTION_SER_ELECTION_RULE_RADICAL_DEMOCRACY:0 "£KR_game_rule_flag_SER_republic   Radikale - Demokratie bewahren"
 RULE_OPTION_SER_ELECTION_RULE_RADICAL_DEMOCRACY_DESC:0 "Die §mRadikale Volkspartei§! wird die Wahl gewinnen und das demokratische und freiheitliche Erbe Serbiens weiterführen, wie sie es seit Jahrzehnten getan hat. Möglicherweise wird sie sich mit der Agrarpartei zusammenschließen und die §cSerbische Radikale Union§! bilden."
  RULE_OPTION_SER_ELECTION_RULE_RADICAL:0 "£KR_game_rule_flag_SER   Radikale - Nationale Konsolidierung"
 RULE_OPTION_SER_ELECTION_RULE_RADICAL_DESC:0 "Die Radikale Volkspartei wird die Wahl gewinnen und versuchen, ein parteiübergreifendes §gSerbisches Komitee für nationale Einheit§! zu bilden. Sollte dies gelingen, könnte es zu einer weiteren §PKonsolidierung der Macht§! führen."
 RULE_OPTION_SER_ELECTION_RULE_SOCIALIST:0 "£KR_game_rule_flag_SER_radical_socialist   Sieg für das Volk"
 RULE_OPTION_SER_ELECTION_RULE_SOCIALIST_DESC:0 "Die §RSozialistische Arbeiterpartei§! wird die Wahl gewinnen und versuchen, die dritte Revolution durchzuführen\n\n§Anmerkung: Die Sozialisten können bei ihrer Machtkonsolidierung auch dann noch scheitern, wenn dieser Weg ermöglicht wird, insbesondere wenn sie nicht in der Lage sind, Bulgarien rechtzeitig zu schlagen."
 RULE_OPTION_SER_ELECTION_RULE_MONARCHY_ZIVKOVIC:0 "£KR_game_rule_flag_SER   Putsch der Royalisten - Živković hält durch"
 RULE_OPTION_SER_ELECTION_RULE_MONARCHY_ZIVKOVIC_DESC:0 "Die Weiße Hand wird die Macht durch einen Putsch übernehmen, und die Macht über die Regentschaft wird in den Händen von §PPetar Živković§! bleiben."
 RULE_OPTION_SER_ELECTION_RULE_MONARCHY_ZBOR:0 "£KR_game_rule_flag_SER   Royalistischer Putsch - Nationale Regeneration"
 RULE_OPTION_SER_ELECTION_RULE_MONARCHY_ZBOR_DESC:0 "Die Weiße Hand wird die Macht durch einen Putsch übernehmen, aber die Macht über die Regentschaft wird in die Hände von §NDimitrije Ljotić§! übergehen."

