BEL_FLANDERS_WALLONIA_PATHS:0 "£KR_game_rule_flag_BEL_flanders_wallonia   Die Folgen des 17. Februar"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_RANDOM:0 "Default"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_RANDOM_DESC:0 "Mit einem unbeliebten König und einer großen antideutschen Stimmung in der Bevölkerung steht Flanders-Wallonien auf dem Weg zu großen Veränderungen."
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_STATUS_QUO:0 "£KR_game_rule_flag_BEL_flanders_wallonia   Status Quo"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_STATUS_QUO_DESC:0 "§gAdelbert§! unterdrückt die Proteste mit Hilfe der Armee und wagt es nicht, Reformen im Königreich durchzuführen."
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_REFORMS_SOCCON:0 "£KR_game_rule_flag_BEL_flanders_wallonia   Reformen - KP/DC"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_REFORMS_SOCCON_DESC:0 "Adelbert unterdrückt die Proteste mit Hilfe der Armee. Einige Zeit später beschließt er Reformen, die das Königreich zu einer vollwertigen konstitutionellen Monarchie machen. Die §cKP/DC§! gewinnt die Wahlen."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_REFORMS_SOCDEM:0 "£KR_game_rule_flag_BEL_flanders_wallonia   Reformen - BWP/POB"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_REFORMS_SOCDEM_DESC:0 "Adelbert unterdrückt die Proteste mit Hilfe der Armee. Einige Zeit später beschließt er Reformen, die das Königreich zu einer vollwertigen konstitutionellen Monarchie machen. §SBWP/POB§! gewinnt die Wahlen."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCCON:0 "£KR_game_rule_flag_BEL_flanders_wallonia   Militärputsch - KP/DC"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCCON_DESC:0 "Adelbert unterdrückt die Proteste mit Hilfe der Armee. Nach einiger Zeit wird die Armee stark genug, um die unpopuläre Regierung zu stürzen und Adelbert zu einer Galionsfigur zu machen. Die darauffolgenden Wahlen werden von der §cKP/DC§! gewonnen."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_MARLIB:0 "£KR_game_rule_flag_BEL_flanders_wallonia   Militärputsch - LP"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_MARLIB_DESC:0 "Adelbert unterdrückt die Proteste mit Hilfe der Armee. Nach einiger Zeit wird die Armee stark genug, um die unpopuläre Regierung zu stürzen und Adelbert zu einer Galionsfigur zu machen. §mLP§! gewinnt die darauffolgenden Wahlen."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCDEM:0 "£KR_game_rule_flag_BEL_flanders_wallonia   Militärputsch - BWP/POB"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCDEM_DESC:0 "Adelbert unterdrückt die Proteste mit Hilfe der Armee. Nach einiger Zeit wird die Armee stark genug, um die unpopuläre Regierung zu stürzen und Adelbert zu einer Galionsfigur zu machen. Bei den folgenden Wahlen gewinnt die Partei §SBWP/POB§!"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_RETURN_OF_ADELBERT:0 "£KR_game_rule_flag_BEL_flanders_wallonia   Militärputsch - Adelbert Reinstated"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_RETURN_OF_ADELBERT_DESC:0 "Adelbert unterdrückt die Proteste mit Hilfe der Armee. Nach einiger Zeit wird die Armee stark genug, um die unpopuläre Regierung zu putschen und Adelbert zu einer Galionsfigur zu machen. Die anschließenden Wahlen gewinnt §SBWP/POB§!, aber Deutschland greift ein und setzt §gAdelbert§! wieder ein. Belgien revoltiert später, nachdem die französische Kommune dem Deutschen Reich den Krieg erklärt hat."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_PATAUT:0 "£KR_game_rule_flag_BEL_flanders_wallonia    Militärputsch - Militärische Herrschaft"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_PATAUT_DESC:0 "Adelbert unterdrückt die Proteste mit Hilfe der Armee. Nach einiger Zeit wird die Armee stark genug, um die unpopuläre Regierung zu stürzen und Adelbert zu einer Galionsfigur zu machen. Das §Militär§! beschließt, die Macht nicht aufzugeben."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_INTERVENTION:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flämischer Aufstand - Intervention"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_INTERVENTION_DESC:0 "Adelbert schickt die Armee, um die Proteste vom 17. Februar niederzuschlagen. In einem letzten Versuch, die Macht zu erhalten, bevor er aufgelöst wird, ergreift der §Flämische Rat§! den kühnen Schritt, einstimmig die Unabhängigkeit Flanderns zu erklären. Adelbert beschließt, diese Rebellion niederzuschlagen."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_ACQUIESCENCE:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flämischer Aufstand - Duldung"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_ACQUIESCENCE_DESC:0 "Adelbert schickt die Armee, um die Proteste vom 17. Februar niederzuschlagen. In einem letzten Versuch, die Macht zu erhalten, bevor er aufgelöst wird, wagt der §PFlämische Rat§! den Schritt, einstimmig die Unabhängigkeit Flanderns zu erklären. Adelbert zögert, in Flandern einzumarschieren."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REBELLION:0 "£KR_game_rule_flag_BEL   Rebellion - Belgiens Unabhängigkeit"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REBELLION_DESC:0 "Die örtliche Polizei versucht allein, die Proteste vom 17. Februar zu unterdrücken. Die Situation spitzt sich zu und gipfelt in einer Revolte. Flämische und wallonische Rebellen arbeiten zusammen, um die Unabhängigkeit eines vereinten Belgiens zu sichern und die deutschen Truppen aus dem Land zu vertreiben.\n\n§CAnmerkung: Belgien erklärt seine Unabhängigkeit in§! §Y1936§!§C.§!"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REFERENDUM:0 "£KR_game_rule_flag_BEL   Referendum - Unabhängigkeit von Belgien"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REFERENDUM_DESC:0 "Adelbert schickt die Armee, um die Proteste vom 17. Februar niederzuschlagen. Aufgrund der zunehmenden Spannungen wird ein geheimes Referendum abgehalten, in dem die Unabhängigkeit Belgiens gefordert wird. Deutschland akzeptiert das Ergebnis dieses Referendums und gewährt Belgien seine Unabhängigkeit.\n\n§Anmerkung: Belgien erklärt seine Unabhängigkeit um§! §Y1937§! §Coder danach§!"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_CRACKDOWN:0 "£KR_game_rule_flag_WLL   Referendum - Niederschlagung"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_CRACKDOWN_DESC:0 "Adelbert schickt die Armee, um die Proteste vom 17. Februar niederzuschlagen. Aufgrund der zunehmenden Spannungen wird ein geheimes Referendum abgehalten, in dem die Unabhängigkeit Belgiens gefordert wird. Deutschland erkennt die Ergebnisse dieses Referendums nicht an und geht gegen alle Andersdenkenden vor. Belgien revoltiert später, nachdem die französische Kommune dem Deutschen Reich den Krieg erklärt hat."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_ABDICATION:0 "£KR_game_rule_flag_BEL   Abdankung - Belgiens Unabhängigkeit"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_ABDICATION_DESC:0 "Adelbert schickt die Armee, um die Proteste vom 17. Februar niederzuschlagen. Die Flämische Wacht ergreift die Gelegenheit, um ihre Macht zu festigen. Später führt sie einen erfolgreichen Staatsstreich durch und zwingt Adelbert zur Abdankung. \n\n§Anmerkung: Belgien erklärt die Unabhängigkeit um§! §Y1938§! §Coder danach§!"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_COLLAPSE:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Zusammenbruch"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_COLLAPSE_DESC:0 "Ein vereinigtes Flandern-Wallonien konnte die Feuer der Revolution nicht überstehen, und an seiner Stelle gibt es jetzt zwei neue, getrennte Länder, deren Schicksal ungewiss ist.\n\n§CAnmerkung: Das Land kollabiert§! §Y1936§!§C.§!"

 BEL_INDEPENDENT_GOVERNMENT:0 "£KR_game_rule_flag_BEL   Erster belgischer Kongress"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM:0 "Default"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM_DESC:0 "Der deutsche Prätendant ist gestürzt, und die provisorische Regierung hat die Abhaltung formeller Wahlen gefordert. Es müssen zwei getrennte Wahlgänge durchgeführt werden, der erste darüber, welche Art von Regierung der Staat übernehmen wird, der nächste eine Parlamentswahl."
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCDEM:0 "£KR_game_rule_flag_BEL   Monarchie wiederhergestellt - Van Acker"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCDEM_DESC:0 "Das belgische Volk stimmt für die Rückkehr von König Albert I. und wählt den Mitte-Links-Flügel der §SArbeiterpartei§!.\n\n§RBenötigt:§!\nEine §CBelgische Unabhängigkeit§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCCON:0 "£KR_game_rule_flag_BEL   Monarchie wiederhergestellt - Katholische Partei"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCCON_DESC:0 "Das belgische Volk stimmt für die Rückkehr von König Albert I. und wählt die §CKatholische Partei.§!\n\n§RBenötigt:§!\nEine §CUnabhängigkeit Belgiens§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_PATAUT:0 "£KR_game_rule_flag_BEL   Monarchie wiederhergestellt - Verdinaso"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_PATAUT_DESC:0 "Das belgische Volk stimmt für die Rückkehr von König Albert I. und wählt §PVerdinaso§!.\n\n§RBenötigt:§!\nEine §CBelgische Unabhängigkeit§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SOCDEM:0 "£KR_game_rule_flag_BEL   Republik deklariert - Van Acker"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SOCDEM_DESC:0 "Das belgische Volk stimmt für eine Republik und wählt den Mitte-Links-Flügel der §SArbeiter Partei§!.\n\n§RBenötigt:§!\nEine §CBelgische Unabhängigkeit§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SOCLIB:0 "£KR_game_rule_flag_BEL   Republik erklärt - Spaak"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SOCLIB_DESC:0 "Das belgische Volk stimmt für eine Republik und wählt den zentristischen Flügel der §lArbeiter Partei§!.§!\n§RBenötigt:§!\n\nEine §CBelgische Unabhängigkeit§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_MARLIB:0 "£KR_game_rule_flag_BEL   Republik ausgerufen - Liberale Partei
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_MARLIB_DESC:0 "Das belgische Volk stimmt für eine Republik und wählt die §mLiberale Partei.§!\n\n§RBenötigt:§!\nJede §CBelgien Unabhängigkeit§! bei §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_LEIDER:0 "£KR_game_rule_flag_BEL   Anführer"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_LEIDER_DESC:0 "§PVan Severen§! übernimmt die Macht, erklärt sich zum 'Anführer' und setzt eine Militärregierung ein.\n\n§RVerlangt:§!\nAbdankung - Belgiens Unabhängigkeit§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDIE:0 "£KR_game_rule_flag_BEL_syndicalist   Syndikalistische Machtübernahme"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDIE_DESC:0 "Das belgische Volk stimmt für eine Republik und wählt die Arbeiterpartei. §RJacquemotte§! übernimmt die Kontrolle über die von der Arbeiterpartei geführte Regierung und reformiert das Land zu einem syndikalistischen Staat.\n\n§RVerlangt:§!\nAlle §CBelgische Unabhängigkeit§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§RNicht§! §CBeitritt zum Reichspakt§! oder §CBeitritt zur Entente§! in §Y$BEL_INDEPENDENT_FOREIGN_POLICY$§!"

 BEL_INDEPENDENT_FOREIGN_POLICY:0 "£KR_game_rule_flag_BEL   Belgiens Außenpolitik"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_RANDOM:0 "Default"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_RANDOM_DESC:0 "Mit der Wiedererlangung seiner Unabhängigkeit und den zunehmenden internationalen Spannungen muss Belgien seine Stellung in der Welt festigen.§!\n\n§RBenötigt:§!\nJede §CBelgische Unabhängigkeit§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT:0 "£KR_game_rule_flag_BEL  £KR_game_rule_flag_GER   Rückkehr in den Reichspakt"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT_DESC:0 "Belgien und das Deutsche Reich sind sich einig, dass Belgien als Gegenleistung für die Anerkennung seiner Unabhängigkeit dem Reichspakt wieder beitreten soll.\n\n§RBenötigt:§!\nJede §CBelgische Unabhängigkeit§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§RKeine§! §CSyndikalistische Übernahme§! im §Y$BEL_INDEPENDENT_GOVERNMENT$§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE:0 "£KR_game_rule_flag_BEL  £KR_game_rule_flag_CAN   Der Entente beitreten"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE_DESC:0 "Belgien ist von deutschen diplomatischen Annäherungsversuchen zur Sicherung des Wiedereintritts in den Reichspakt nach wie vor nicht überzeugt. Belgien tritt später der Entente bei.\n\n§RBenötigt:§!\nJede §CBelgische Unabhängigkeit§! bei §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§RNicht§! §CSyndikalistische Übernahme§! bei §Y$BEL_INDEPENDENT_GOVERNMENT$§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE:0 "£KR_game_rule_flag_BEL_syndicalist  £KR_game_rule_flag_FRA   Der Internationale beitreten"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE_DESC:0 "Belgien ist von deutschen diplomatischen Annäherungsversuchen zur Sicherung des Wiedereintritts in den Reichspakt nach wie vor nicht überzeugt. Später, unter der Herrschaft radikaler Elemente der BWP, tritt Belgien der Internationale bei.\n\n§RBenötigt:§!\nJede §CBelgien Unabhängigkeit§! bei §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§CSyndikalistische Übernahme§! bei §Y$BEL_INDEPENDENT_GOVERNMENT$§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH:0 "£KR_game_rule_flag_BEL  £KR_game_rule_flag_HOL   Die Belgisch Niederländische Allianz gründen"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH_DESC:0 "Belgien ist von deutschen diplomatischen Annäherungsversuchen zur Sicherung des Wiedereintritts in den Reichspakt nach wie vor nicht überzeugt. Belgien verbündet sich später mit den Niederlanden.\n\n§RBenötigt:§!\nJede §CBelgische Unabhängigkeit§! bei §Y$BEL_FLANDERS_WALLONIA_PATHS$§!\n§RNicht§! §CSyndikalistische Übernahme§! bei §Y$BEL_INDEPENDENT_GOVERNMENT$§!"

 FLN_POLITICAL_PATH:0 "£KR_game_rule_flag_FLN   Der Flämische Rat"
 RULE_OPTION_FLN_POLITICAL_PATH_RANDOM:0 "Default"
 RULE_OPTION_FLN_POLITICAL_PATH_RANDOM_DESC:0 "Ein flämischer Rat, der sich hauptsächlich aus Adeligen zusammensetzt, wurde einberufen, um den Monarchen eines neuen, separaten Landes zu wählen. Aber wird dieser neue König an der Macht bleiben und sein Amt ausüben können, oder wird er dem Ansturm der Radikalen und der Befürworter eines Anschlusses an die Niederlande unterliegen?"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_ADELBERT:0 "£KR_game_rule_flag_FLN   Rückkehr von Adelbert"
