 RULE_OPTION_BRM_INDIA_INTERNATIONALE_DESC:0 "Burma wird keinen Antrag auf Aufnahme in die Indische Union stellen. Stattdessen werden sie sich der größeren Kraft anschließen - der Internationalen.\n\n§RBenötigt:§!\n§CAusrufung der sozialistischen Republik§! in §Y$BRM_STRIKES_PATH$§!"
 RULE_OPTION_BRM_INDIA_ISOLATION:0 "£KR_game_rule_flag_BRM_radical_socialist   Isolation"
 RULE_OPTION_BRM_INDIA_ISOLATION_DESC:0 "Die Isolation hat Burma in der Vergangenheit gut gedient, sie wird es auch in Zukunft tun.\n\n§RBenötigt:§!\n§CAusrufung der sozialistischen Republik§! in §Y$BRM_STRIKES_PATH$§!"

