ARG_CHRISTMAS_COUP:0 "£KR_game_rule_flag_ARG   Auswirkungen des Weihnachts-Putsches"
RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM:0 "Default"
RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM_DESC:0 "Als 1935 Gerüchte aufkamen, dass Roca die Beendigung des Konflikts begünstigen könnte, indem er den Kampf mit der FOP aufgibt, erregte die Empörung die Nation und ermöglichte es der "Liga Patriotica"  unter Manuél Carlés, den "Weihnachtsputsch" zu starten. Unterstützt von der Marine und verschiedenen militärischen Elementen, stürzte Carlés an Weihnachten 1935 die Regierung und übernahm die Kontrolle über die Hauptstadtregion. Am 1. Januar 1936 ist die Zukunft des Carlés-Regimes ungewiss. Außerhalb der Hauptstadtregion von Buenos Aires und kleiner Provinzen im Landesinneren hat die neue Regierung wenig Einfluss. Die Unterstützung durch die ARA oder "Argentinische Armada" ist garantiert, aber viele Offiziere der Armee bezweifeln das Potential von Carlés. Einige organisieren sich, um die Regierung erneut zu stürzen. Wie wird sich die Situation in Argentinien entwickeln?"
RULE_OPTION_ARG_CHRISTMAS_COUP_CARLES_NATPOP:0 "£KR_game_rule_flag_ARG   Carlés übernimmt die volle Kontrolle"
RULE_OPTION_ARG_CHRISTMAS_COUP_CARLES_NATPOP_DESC:0 "Nach einem blutigen Kampf nimmt Carlés Rosario gefangen und übernimmt heute Nachmittag nach einer mitreißenden Rede vor seinen Anhängern in Buenos Aires die Präsidentschaft. Seine §Nationalistische Rhetorik§!, mit der er eine enorme territoriale Ausdehnung und ein Ende des Roten Terrors in Patagonien verspricht, stößt bei der kämpfenden Bevölkerung seines Landes auf eine Welle der Begeisterung."
RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM:0 "£KR_game_rule_flag_ARG   Ramirez Restores Demokratie"
RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM_DESC:0 "Nach einem blutigen Kampf erringt die Armee bei Rosario einen entscheidenden Sieg und schickt Carlés treue Truppen auf den Rückzug. Während Ramirez und die Armee auf die Präsidentschaftsresidenz zuschreiten, verschwindet Manuél Carlés selbst, entweder tot durch eigene Hand oder nach Uruguay geflohen. Nach der Einnahme der Hauptstadt und der Wiederherstellung der Ordnung im Land beschließt Ramirez, die Demokratie wiederherzustellen und Wahlen abzuhalten."
RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM_SOCCON:0 "£KR_game_rule_flag_ARG   Ramirez - UCRA"
RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM_SOCCON_DESC:0 "Nach einem blutigen Kampf erringt die Armee bei Rosario einen entscheidenden Sieg und schickt Carlés treue Truppen auf den Rückzug. Während Ramirez und die Armee auf die Präsidentschaftsresidenz zuschreiten, verschwindet Manuél Carlés selbst, entweder tot durch eigene Hand oder nach Uruguay geflohen. Nachdem er die Hauptstadt eingenommen und die Ordnung im Land wiederhergestellt hat, beschließt Ramirez, die Demokratie wiederherzustellen und Wahlen abzuhalten, die von der §cRadikale anti-personalistische Bürgerunion§! gewonnen werden."
