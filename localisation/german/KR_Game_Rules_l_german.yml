### Game Rules ###
RULE_GROUP_KAISERREICH_RULES:0 "General"

RULE_WK2_BEGIN_OPTIONS:0 "Anfang des Zweiten Weltkriegs"
RULE_OPTION_RESTRICTED:0 "Eingeschränkt"
RULE_WK2_BEGIN_OPTIONS_RESTRICTED_DESC:0 "Fast alle Wege, die vor 1939 zum Ausbruch eines Krieges zwischen dem Reichspakt und der Dritten Internationale führen könnten, sind blockiert, auch wenn dies bedeutet, dass frühe Konfrontationen zwischen den beiden immer zum Rückzug einer Partei führen."
RULE_OPTION_RARE:0 "Selten"
RULE_WK2_BEGIN_OPTIONS_RARE_DESC:0 "Wege, die vor 1939 zum Ausbruch eines Krieges zwischen dem Reichspakt und der Dritten Internationale führen könnten, sind nicht blockiert, aber die Chancen, dass sie zum Krieg führen, sind sehr gering."
RULE_OPTION_UNRESTRICTED:0 "Uneingeschränkt"
RULE_WK2_BEGIN_OPTIONS_UNRESTRICTED_DESC:0 "Jede frühe Konfrontation zwischen dem Reichspakt und der Dritten Internationale könnte einen Ausbruch des Zweiten Weltkrieges bedeuten, je nach den Chancen, die sich aus der Kette der Ereignisse ergeben. Dies bedeutet, dass frühe Kriege häufig vorkommen werden."

RULE_UNIT_LIMIT_OPTIONS:0 "Divisions-Limits"
RULE_OPTION_STANDARD:0 "Gilt für alle"
RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC:0 "Es wurden Limits für die Anzahl der Divisionen festgelegt, die die KI auf der Grundlage der Anzahl der Fabriken und des Niveaus der Wirtschaftsgesetze aufbauen kann. Sobald die KI diese Grenze erreicht hat, wird sie den Bau neuer Divisionen einfach einstellen. Dieses Limit gilt auch für einen Spieler, obwohl es für ihn ein Soft Cap ist und er einen Malus erhält, der davon abhängt, wie weit er das Limit überschreitet.\n\n§RBeachten Sie, dass dies ein System ist, das eingeführt wurde, um die unvermeidliche Verlangsamung zu reduzieren, die im Laufe eines Spiels auftritt, da die schiere Anzahl der Divisionen im Einsatz die Hauptursache für die Systemverzögerung ist.§!"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY:0 "Gilt nur für die KI"
RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC:0 "Es wurden Grenzen dafür gesetzt, wie viele Divisionen die KI auf der Grundlage der Anzahl ihrer Fabriken und des Niveaus der Wirtschaftsgesetze aufbauen kann. Sobald die KI diese Grenze erreicht hat, wird sie den Bau neuer Divisionen einfach einstellen. Bei dieser Einstellung gibt es keine Begrenzung dafür, wie viele Divisionen ein Spieler bauen darf, außer seiner Fähigkeit, Arbeitskräfte und Ausrüstung bereitzustellen.\n\n§RBeachten Sie, dass dies dem Spieler einen erheblichen Vorteil gegenüber KI-Ländern verschafft, die ansonsten vergleichbare Stärken aufweisen würden.§!"
RULE_OPTION_TURN_OFF:0 "Abschalten"
RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC:0 "Dadurch wird das System der Divisionsbegrenzung vollständig abgeschaltet.\n\n§REs wird empfohlen, dies nur dann zu tun, wenn Sie entweder nichts dagegen haben, dass die Spielgeschwindigkeit im Laufe des Spiels viel langsamer wird, oder wenn Sie einen SEHR robusten Computer haben, auf dem das Spiel läuft.§!"

RULE_DEMOB_OPTIONS:0 "Demobilisierung in Friedenszeiten"
RULE_OPTION_DEMOB_EXISTS:0 "Default"
RULE_OPTION_DEMOB_EXISTS_DESC:0 "In Friedenszeiten werden die Spieler aufgefordert, ihre Wirtschafts- und/oder Wehrpflichtgesetze innerhalb von vier Monaten auf das in Friedenszeiten und entsprechend ihrer Kriegsunterstützung zulässige Niveau zu reduzieren. Die KI wird das Gleiche tun, allerdings schneller und mit der Tendenz, ihre Gesetze auf ein niedrigeres Niveau zu reduzieren, als es dem Spieler vorgeschrieben ist. Wenn für die KI Einheitsgrenzen gelten, wird sie auch dazu neigen, die Anzahl der Einheiten, die sie aus Leistungsgründen aktiv haben, zu reduzieren."
RULE_OPTION_DEMOB_AI_ONLY:0 "Gilt nur für die KI"
RULE_OPTION_DEMOB_AI_ONLY_DESC:0 "In Friedenszeiten wird die KI ihre Wirtschafts- und/oder Wehrpflichtrechtsregelungen reduzieren. Wenn für die KI Einheitsgrenzen gelten, wird sie dies auch dazu veranlassen, die Anzahl der Einheiten, die sie aus Leistungsgründen aktiv haben, zu reduzieren. Der Spieler wird jedoch niemals dazu veranlasst, seine Regeln zu reduzieren."
RULE_OPTION_DEMOB_OFF:0 "Ausschalten"
RULE_OPTION_DEMOB_OFF_DESC:0 "Weder der Spieler noch die KI werden sich in Friedenszeiten jemals veranlasst sehen, ihre Wirtschaft und/oder Wehrpflicht zu reduzieren.\n\n§REs wird empfohlen, dies nur dann zu tun, wenn Sie entweder nichts dagegen haben, dass die Spielgeschwindigkeit im Laufe des Spiels viel langsamer wird, oder wenn Sie einen SEHR robusten Computer haben, auf dem das Spiel läuft.§!"

 RULE_CONFERENCE_OPTIONS:0 "Friedens-Konferenzen"
 RULE_OPTION_CONFERENCE_STANDARD:0 "Default"
 RULE_OPTION_CONFERENCE_STANDARD_DESC:0 "Die KI wird Staaten in einer Friedenskonferenz auf der Grundlage ihrer Kerne, Ansprüche und Ambitionen auswählen, und ob sie diese erreichen kann."
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY:0 "Spieler Vorrang"
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY_DESC:0 "Die KI wird sich weigern, Staaten in einer Friedenskonferenz zu übernehmen, wenn ein Spieler auf der Gewinnerseite beteiligt ist. Beachten Sie, dass, sobald diese Spielregel aktiv ist, eine Debug-Entscheidung erscheint, die dem Spieler die Möglichkeit gibt, diesen Effekt während des Spiels aus- und wieder einzuschalten."

 KR_STATE_TRANSFER_TOOL_OPTIONS:0 "Staat & Land Transfer Tool"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD:0 "Inaktiv"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD_DESC:0 "Das State & Country Transfer Tool wird deaktiviert, und es ist keine Benutzeroberfläche dafür sichtbar. Beachten Sie, dass dies keine Auswirkung hat, wenn die Debug-Option im HoI4-Startprogramm eingestellt ist - wenn dies der Fall ist, kann das Staat-Transfer-Tool immer durch die Debug-Entscheidung aktiviert werden."
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE:0 "Aktiv"
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE_DESC:0 "Die Einzelspielerversion des State & Country Transfer Tools wird standardmäßig aktiv sein und seine benutzerdefinierte GUI sichtbar, wenn ein beliebiger Staat angeklickt wird (es sei denn, sie wird mit Ctrl-S aus der Ansicht entfernt oder durch die Debug-Entscheidung deaktiviert). Auf diese Weise können Staaten zwischen allen vorhandenen Ländern übertragen und alle Kerne hinzugefügt oder entfernt werden.\n\n§RBenutzung auf eigene Gefahr!§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER:0 "Multiplayer - Standard"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER_DESC:0 "Diese Mehrspieler-Version des Tools für die Übertragung von Staaten und Ländern ist standardmäßig aktiv. Sie funktioniert wie die Einzelspielerversion, mit der Ausnahme, dass nur Staaten markiert werden können, die dem Spieler oder einer seiner Marionetten gehören (wobei einige Marionetten nicht geeignet sind, in Situationen, in denen sie später im Spiel gegen den Spieler rebellieren könnten), und dass keine Kerne hinzugefügt oder entfernt werden können.\n\n§RBenutzung auf eigene Gefahr!§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT:0 "Multiplayer - Keine Untertanen übertragung"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT_DESC:0 "Funktioniert genauso wie die Multiplayer-Version, nur dass keine Untertanenstaaten markiert werden können.\n\n§Benutzung auf eigene Gefahr!§!"

#RULE_FACTION_BUTTON_OPTIONS:0 "Schalter der Fraktionsdiplomatie"
#RULE_OPTION_NO_BUTTON:0 "Default"
#RULE_OPTION_NO_BUTTON_DESC:0 "Die Bildung von Fraktionen, der Beitritt zu Fraktionen und der Austritt aus Fraktionen erfolgte im Kaiserreich immer über Entscheidungen, Schwerpunkte und Ereignisse - daher wurde die Präsenz der Diplomatie-Knöpfe als unnötig erachtet, und daher wurden sie von der Liste gestrichen. Standardmäßig wird diese Spielregel dafür sorgen, dass dies auch so bleibt."
#RULE_OPTION_BUTTON_PRESENT:0 "Schaltflächen Vorhanden"
#RULE_OPTION_BUTTON_PRESENT_DESC:0 "Mit dieser Option werden die Diplomatie-Schaltflächen zum Erstellen, Beitreten und Verlassen von Fraktionen wieder verfügbar.\n\n§RBeachten Sie, dass sie dadurch nicht nützlicher werden, als sie vorher waren - sie werden lediglich wieder an die Schnittstelle zur Diplomatie gestellt. Jede Möglichkeit, sie über das hinaus zu benutzen, was Kaiserreich normalerweise erlaubt, muss entweder über einen Submod oder über die Konsole erfolgen. Bitte benutzen Sie sie auf eigenes Risiko - der Code von Kaiserreich geht nicht davon aus, dass ein Land möglicherweise zu einer Fraktion gehören könnte, so dass die Benutzung dieser Funktion dazu führen kann, dass Sie auf Fehler stoßen, die Sie sonst nicht hätten. Diese Option ist in erster Linie für diejenigen in Multiplayer-Spielen gedacht, oder für diejenigen, die anderweitig wissen, was sie tun und bereit sind, Fehler zu riskieren, um im Gegenzug selbst in den Genuss des Mods zu kommen.§!"

### Country Paths - Europe ###
RULE_GROUP_KAISERREICH_RULES_EUROPE:0 "Länderpfade - Europa"

RUS_POST_ASSASSINATION:0 "£KR_game_rule_flag_RUS   Die Folgen des Attentats"
RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM:0 "Default"
RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM_DESC:0 "Alexander Kerensky, der Präsident der Russischen Republik wird erschossen, und die Zukunft Russlands ist unsicherer denn je."
RULE_OPTION_RUS_POST_ASSASSINATION_REVOLUTION:0 "£KR_game_rule_flag_SOV   Sozialistischer Aufstand"
RULE_OPTION_RUS_POST_ASSASSINATION_REVOLUTION_DESC:0 "Marschall Kornilow putscht gegen die Volksfrontregierung von Alexander Schljapnikow und löst damit einen offenen §Rsozialistischen Aufstand§! in Westrussland aus."
RULE_OPTION_RUS_POST_ASSASSINATION_NO_CIVIL_WAR:0 "£KR_game_rule_flag_RUS   Kein Bürgerkrieg"
RULE_OPTION_RUS_POST_ASSASSINATION_NO_CIVIL_WAR_DESC:0 "Russland wird nach dem Tod Kerensky nicht in einen Bürgerkrieg stürzen, aber sein tatsächlicher Weg wird dem Zufall überlassen."
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC:0 "£KR_game_rule_flag_RUS   Demokratische Republik erklärt"
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC_DESC:0 "Die linken SR und Menschewiki sichern sich eine Mehrheit in der Duma und die Demokratie bleibt erhalten."
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL:0 "£KR_game_rule_flag_RUS_empire   Wrangel lädt Zar Kirill ein"
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL_DESC:0 "Wrangel löst die Duma auf und verhängt das Kriegsrecht. Kirill Romanow wird später der russische Thron angeboten."
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY:0 "£KR_game_rule_flag_RUS   Wrangel errichtet Diktatur"
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY_DESC:0 "Wrangel löst die Duma auf und verhängt das Kriegsrecht, später errichtet er eine §Militärdiktatur§!."
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL:0 "£KR_game_rule_flag_RUS_empire   Wrangel wird Zar"
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL_DESC:0 "Wrangel löst die Duma auf, verhängt das Kriegsrecht und ernennt sich später selbst zum Zaren§!."
RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV:0 "£KR_game_rule_flag_RUS_national_populist   Savinkov wird zum Führer"
RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV_DESC:0 "Lavr Georgiyevich Kornilov ergreift nach einem erfolgreichen Militärputsch die Macht. Nach seinem Tod übernimmt Boris Sawinkow die Kontrolle über das Land und verwandelt die Republik in den §Nultra-nationalistischen§! "Russischen Staat"."
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY:0 "£KR_game_rule_flag_RUS_empire   Dmitry wird Zar"
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY_DESC:0 "§gDmitri Romanow§! wird zum Präsidenten des Senats gewählt und erklärt sich später selbst zum neuen Zaren."
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC:0 "£KR_game_rule_flag_RUS   Der Senat stellt Kontrolle her"
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC_DESC:0 "§gDmitri Romanow§! wird zum Präsidenten des Senats gewählt und erhält die Republik aufrecht, wobei viel Autorität sowohl formell als auch informell an die Aristokratie abgetreten wird."

 RUS_FORPOL:0 "£KR_game_rule_flag_RUS   Russische Außenpolitik"
 RULE_OPTION_RUS_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_RUS_FORPOL_RANDOM_DESC:0 "Russlands Außenpolitik wird vom Zufall abhängen, beeinflusst davon, wer seine Regierung führt."
 RULE_OPTION_RUS_FORPOL_REALPOLITIK:0 "£KR_game_rule_flag_RUS   Realpolitik"
 RULE_OPTION_RUS_FORPOL_REALPOLITIK_DESC:0 "Russland wird die Politik der Realpolitik im Umgang mit seinen Nachbarn bevorzugen.\n§RBenötigt:§!\n\nEine §CNicht-sozialistische Regierung§! in §Y$RUS_POST_ASSASSINATION$§!"
 RULE_OPTION_RUS_FORPOL_EXPANSIONISM:0 "£KR_game_rule_flag_RUS   Expansionismus"
 RULE_OPTION_RUS_FORPOL_EXPANSIONISM_DESC:0 "Russia will enact an Expansionist policy, seeking to expand its borders as much as possible.\n§RBenötigt:§!\n\nEine §CNicht-sozialistische Regierung§! in §Y$RUS_POST_ASSASSINATION$§!"

ENG_START_ELECTION:0 "£KR_game_rule_flag_ENG   Gewerkschaftskongress von 1936"
RULE_OPTION_ENG_START_ELECTION_RANDOM:0 "Default"
RULE_OPTION_ENG_START_ELECTION_RANDOM_DESC:0 "Autonomisten, Maximisten und Föderalisten kämpfen alle im Kongress der Gewerkschaften von 1936. Jede dieser Fraktionen kann gewinnen."
RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST:0 "£KR_game_rule_flag_ENG   Föderalisten & Kongregationalisten"
RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST_DESC:0 "Die verbündeten §rFöderalisten und Kongregationalisten§! sichern sich eine Mehrheit auf dem Gewerkschaftskongress von 1936."
RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST:0 "£KR_game_rule_flag_ENG   Autonomisten"
RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST_DESC:0 "Die §RAutonomisten§! sichern sich eine Mehrheit im Gewerkschaftskongress von 1936."
RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_SUCCESS:0 "£KR_game_rule_flag_ENG   Maximisten - Erfolg"
RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_SUCCESS_DESC:0 "Die §oMaximisten§! sichern sich eine Mehrheit im Gewerkschaftskongress von 1936.\nOswald Mosley festigt erfolgreich seine Herrschaft und verwandelt die Union von Großbritannien in einen maximistischen Staat."
 RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_FAILURE:0 "£KR_game_rule_flag_ENG   Maximisten - Scheitern"
 RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_FAILURE_DESC:0 "Die Maximisten sichern sich eine Mehrheit im Gewerkschaftskongress von 1936.\nOswald Mosleys Versuche, die Kontrolle über die Nation zu übernehmen, scheitern spektakulär und er wird von den §rFöderalisten§! verdrängt."

 GBR_RETURN_OF_THE_KING:0 "£KR_game_rule_flag_GBR   Die Rückkehr des Königs"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_RANDOM:0 "Default"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_RANDOM_DESC:0 "Endlich, nach vielen Jahren des Exils, konnte der König in sein Land zurückkehren. Aber Großbritannien hat immer noch die Wunden des Syndikalismus, die ausgerottet werden müssen. Das wirft die Frage auf - können wir freie Wahlen abhalten, ohne uns selbst zu schaden?"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_AUTDEM:0 "£KR_game_rule_flag_GBR   Hardline Konservative"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_AUTDEM_DESC:0 "Trotz der Schwierigkeiten gelingt es der Regierung, die Unterstützung der Bevölkerung zu gewinnen und freie Wahlen abzuhalten. Ein Hardliner-Flügel der §gKonservativen Partei§! gewinnt sie.\n\n§RBenötigt:§!\n§CDie Union von Großbritannien zerfällt und das Vereinigte Königreich wird wiederhergestellt§!"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_GBR   Konservative Partei"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_SOCCON_DESC:0 "Trotz der Schwierigkeiten gelingt es der Regierung, die Unterstützung der Bevölkerung zu gewinnen und freie Wahlen abzuhalten. Die §cKonservative Partei§! gewinnt sie.\n\n§RBenötigt:§!\n§CDie Union von Großbritannien zerfällt und das Vereinigte Königreich wird wiederhergestellt§!"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_GBR   Liberale Partei"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_MARLIB_DESC:0 "Trotz der Schwierigkeiten gelingt es der Regierung, die Unterstützung der Bevölkerung zu gewinnen und freie Wahlen abzuhalten. Die §mLiberale Partei§! gewinnt sie.\n\n§RBenötigt:§!\n§CDie Union von Großbritannien zerfällt und das Vereinigte Königreich wird wiederhergestellt§!"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_GBR   Arbeiterpartei"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_SOCDEM_DESC:0 "Trotz der Schwierigkeiten gelingt es der Regierung, die Unterstützung der Bevölkerung zu gewinnen und freie Wahlen abzuhalten. Die §SArbeiterpartei§! gewinnt sie.\n\n§RBenötigt:§!\n§CDie Union von Großbritannien zerfällt und das Vereinigte Königreich wird wiederhergestellt§!"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_AUTDEM:0 "£KR_game_rule_flag_GBR   Geleitetes Parlament"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_AUTDEM_DESC:0 "Aufgrund der zunehmenden Ablehnung der Regierung durch die Bevölkerung wurden die Wahlen abgesagt und eine §gNationale Regierung§! gebildet.\n\n§RBenötigt:§!\n§CDie Union von Großbritannien zerfällt und das Vereinigte Königreich wird wiederhergestellt§!"

IRE_FUTURE:0 "£KR_game_rule_flag_IRE   Irlands Zukunft"
RULE_OPTION_IRE_FUTURE_RANDOM:0 "Default"
RULE_OPTION_IRE_FUTURE_RANDOM_DESC:0 "Irland wird 1937 seine bisher umstrittensten Wahlen abhalten, und der quasi-diktatorische Präsident Michael Collins wird sich möglicherweise nicht durchsetzen..."
RULE_OPTION_IRE_FUTURE_AUTHDEM:0 "£KR_game_rule_flag_IRE   Collins hält durch"
RULE_OPTION_IRE_FUTURE_AUTHDEM_DESC:0 "Umfangreiche Wahlmanipulationen und Einschüchterungen werden Collins zu einem leichten Wahlsieg für §gFine Gael§! verhelfen und die Opposition wird zusammenbrechen."
RULE_OPTION_IRE_FUTURE_PATAUT:0 "£KR_game_rule_flag_IRE   Collins löst die Oireachtas(Parlament) auf"
RULE_OPTION_IRE_FUTURE_PATAUT_DESC:0 "Eine große Koalition von Demokraten wird Fine Gael vertreiben und Collins veranlassen, die Oireachtas aufzulösen und §Pper Dekret zu regieren§!."
RULE_OPTION_IRE_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_IRE   Demokratie herrscht"
RULE_OPTION_IRE_FUTURE_DEMOCRACY_DESC:0 "Eine große Koalition aller demokratischen Parteien wird Fine Gael aus dem Amt jagen und Collins wird zurücktreten."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_IRE   Demokraten siegen - Sinn Féin"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCDEM_DESC:0 "Eine große Koalition aller demokratischen Parteien wird Fine Gael verdrängen und Collins wird zurücktreten. Cathal Brugha's §SSinn Féin§! gewinnt die anschließende Wiederholungswahl."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCLIB:0 "£KR_game_rule_flag_IRE   Demokraten siegen - Fianna Fáil"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCLIB_DESC:0 "Eine große Koalition aller demokratischen Parteien verdrängt Fine Gael und Collins tritt zurück. Éamon de Valeras §lFianna Fáil§! gewinnt die anschließende Wiederholungswahl."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_IRE   Demokraten siegen - CPnaÉ"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_MARLIB_DESC:0 "Eine große Koalition aller demokratischen Parteien verdrängt Fine Gael und Collins tritt zurück.Seán Lemass' §mCumann Poblachta na hÉireann§! gewinnt die anschließende Wiederholungswahl."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_IRE   Demokraten siegen - NCP"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCCON_DESC:0 "Eine große Koalition aller demokratischen Parteien verdrängt Fine Gael und Collins tritt zurück.Frank MacDermots §cNational Centre Party§! gewinnt die anschließende Wiederholungswahl."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_PATAUT:0 "£KR_game_rule_flag_IRE  Demokratie siegt - AnaA"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_PATAUT_DESC:0 "Eine große Koalition aller demokratischen Parteien verdrängt Fine Gael und Collins tritt zurück. Nach dem Scheitern bei den Wahlen 1937 wird sich 1942 die Hardliner-Partei §PAiltirí na hAiséirghe§! mit der Irischen Christlichen Front zusammenschließen und eine diktatorische Regierung einsetzen." 
RULE_OPTION_IRE_FUTURE_SYNDIE:0 "£KR_game_rule_flag_IRE   Die Irische Revolution"
RULE_OPTION_IRE_FUTURE_SYNDIE_DESC:0 "Nach der Auflösung der Oireachtas wird Collins ermordet werden, und die §rIrische Volksarmee§! wird die Regierung stürzen."

IRE_FORPOL:0 "£KR_game_rule_flag_IRE   Irland auf der Weltbühne"
RULE_OPTION_IRE_FORPOL_RANDOM:0 "Default"
RULE_OPTION_IRE_FORPOL_RANDOM_DESC:0 "Während Stürme am Horizont aufziehen, muss Irland über seine Zukunft auf der Weltbühne entscheiden."
RULE_OPTION_IRE_FORPOL_DETENTE:0 "£KR_game_rule_flag_IRE  £KR_game_rule_flag_ENG   Entspannung mit Großbritannien"
RULE_OPTION_IRE_FORPOL_DETENTE_DESC:0 "Irland wird versuchen, die Beziehungen zu seinem syndikalistischen Nachbarn wiederherzustellen und neutral zu bleiben."
 RULE_OPTION_IRE_FORPOL_WORKWITHGER:0 "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER   Eine pragmatische Freundschaft"
RULE_OPTION_IRE_FORPOL_WORKWITHGER_DESC:0 "Irland wird mit Deutschland zusammenarbeiten, aber nicht dem Reichspakt beitreten."
RULE_OPTION_IRE_FORPOL_ALLYGER:0 "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER   Unsere galanten Verbündeten in Europa"
RULE_OPTION_IRE_FORPOL_ALLYGER_DESC:0 "Irland wird sich dem Reichspakt anschließen, um die syndikalistische Bedrohung zu bekämpfen und seine Unabhängigkeit zu sichern."
RULE_OPTION_IRE_FORPOL_ALLYCAN:0 "£KR_game_rule_flag_IRE  £KR_game_rule_flag_CAN   Der Teufel, den du kennst"
RULE_OPTION_IRE_FORPOL_ALLYCAN_DESC:0 "Irland wird sich auf die Zunge beißen und sich auf die Seite Kanadas schlagen, um seine Unabhängigkeit zu sichern."
 RULE_OPTION_IRE_FORPOL_NEUTRAL:0 "£KR_game_rule_flag_IRE   Wir sind allein"
 RULE_OPTION_IRE_FORPOL_NEUTRAL_DESC:0 "Irland wird in dem bevorstehenden Konflikt seine Neutralität wahren."

FRA_START_ELECTION:0 "£KR_game_rule_flag_FRA   Kommunalwahlen von 1936"
RULE_OPTION_FRA_START_ELECTION_RANDOM:0 "Default"
RULE_OPTION_FRA_START_ELECTION_RANDOM_DESC:0 "Die Opposition in der Bourse Générale du Travail stimmte gegen Pivert, der daraufhin Neuwahlen sowohl für die BGT als auch für das Comité forderte."
RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR:0 "£KR_game_rule_flag_FRA   Arbeitnehmer"
RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR_DESC:0 "Die §rTravailleurs§! sichern sich bei den Wahlen von 1936 eine Mehrheit."
RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE:0 "£KR_game_rule_flag_FRA   Anarchisten"
RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE_DESC:0 "Die §RAnarchisten§! sichern sich bei den Wahlen von 1936 eine Mehrheit."
RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN:0 "£KR_game_rule_flag_FRA   Sorelianer"
RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN_DESC:0 "Bei den Wahlen von 1936 sichern sich die §oSorelier§! eine Mehrheit."
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_PEACEFUL:0 "£KR_game_rule_flag_FRA   Jakobiner - Friedliche Reformation"
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_PEACEFUL_DESC:0 "Die §oJakobiner§! sichern sich bei den Wahlen von 1936 eine Mehrheit.\nNach ihrem Wahlerfolg fordern die jakobinischen Hardliner die Abschaffung der syndikalistischen Strukturen und die Neugestaltung der Nation nach dem Vorbild des Staates, den die alten Bolschewiki in Russland einst anstrebten. Andere in der Fraktion schlagen eine allmähliche Reformierung nach "wahren" marxistischen Grundsätzen vor.\n\n Den Jakobinern gelingt es, den Syndikalismus friedlich von innen heraus zu reformieren."
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_RADICAL:0 "£KR_game_rule_flag_FRA   Jakobiner - Radikale Reformation"
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_RADICAL_DESC:0 "Die §oJakobiner§! sichern sich bei den Wahlen von 1936 eine Mehrheit.\nNach ihrem Wahlerfolg fordern die jakobinischen Hardliner die Abschaffung der syndikalistischen Strukturen und die Neugestaltung der Nation nach dem Vorbild des Staates, den die alten Bolschewiki in Russland einst anstrebten. Andere in der Fraktion schlagen eine allmähliche Reformierung im Sinne des "wahren" Marxismus vor.\n\nDas alte System wird hinweggefegt, und die Jakobiner richten die Verräter am Staat hin."
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_COUP:0 "£KR_game_rule_flag_FRA   Jakobiner - Syndikalistischer Putsch"
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_COUP_DESC:0 "Bei den Wahlen von 1936 erlangen die Jakobiner die Mehrheit.\nNach ihrem Wahlerfolg fordern die jakobinischen Hardliner die Abschaffung der syndikalistischen Strukturen und die Neugestaltung der Nation nach dem Vorbild des Staates, den die alten Bolschewiki in Russland einst anstrebten. Andere in der Fraktion schlagen eine allmähliche Reform nach "echten" marxistischen Grundsätzen vor.\n\n Die von den Jakobinern durchgeführten Reformen verärgern viele in der französischen Gesellschaft. Der führende Vertreter der Travailleurs, Léon Blum, ruft die verschiedenen politischen Gruppierungen Frankreichs offen dazu auf, sich in Opposition zur jakobinischen Regierung zu vereinigen, die nach Ansicht vieler die Revolution korrumpiert und verraten hat. Auf diesen Aufruf hin meutern die Einheiten, die dem Bürgerkriegsgeneral Maurice Gamelin treu ergeben sind, und treten für die §rVolksfront§! ein. Den Meuterern gelingt es, die Hauptstadt einzunehmen, die Jakobiner aus der Stadt zu vertreiben und die zuvor abgeschafften syndikalistischen Institutionen wiederherzustellen. Gamelin selbst wird zum Vorsitzenden der Allgemeine Börse für Arbeit, gewählt, und Blum wird zum Vorsitzenden des Ausschuss für öffentliche Sicherheit ernannt."

POL_THE_GREAT_DEBATE:0 "£KR_game_rule_flag_POL   Die große Debatte"
RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM:0 "Default"
RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM_DESC:0 "Der Regentenrat setzt seine endlose Debatte darüber fort, wer zum nächsten König von Polen gewählt werden soll."
RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC:0 "£KR_game_rule_flag_POL_REPUBLIC   Republik deklariert"
RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC_DESC:0 "Nach mehreren Terroranschlägen in Polen und dem fast vollständigen Zusammenbruch ihrer Wirtschaft erklärt eine große Gruppe hochrangiger polnischer Beamter die Gründung einer neuen "Polnischen Republik"."
RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY:0 "£KR_game_rule_flag_POL   Militär ergreift Kontrolle"
RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY_DESC:0 "Um einen totalen Zusammenbruch der Regierung zu verhindern, wird das polnische Militär aufgefordert, eine §Pneue Regierung§! zu bilden, bis sich die wirtschaftliche und politische Lage stabilisiert hat."
RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE:0 "£KR_game_rule_flag_POL_totalist   Syndikalistisches Polen"
RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE_DESC:0 "Nach dem vollständigen Zusammenbruch der polnischen Regierung erlangen §rsyndikalistische§! Kräfte die vollständige Kontrolle über das Land."
RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS:0 "£KR_game_rule_flag_POL_national_populist   Nationalistisches Polen"
RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS_DESC:0 "Nach dem vollständigen Zusammenbruch der polnischen Regierung erlangen die §Nnationalistischen§! Kräfte die vollständige Kontrolle über das Land."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_GERMAN:0 "£KR_game_rule_flag_POL   Deutscher König gewählt"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_GERMAN_DESC:0 "Der Regentenrat wählt den Deutschen August Wilhelm von Hohenzollern zum neuen König in Polen."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG:0 "£KR_game_rule_flag_POL   Österreichischer König gewählt"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG_DESC:0 "Der Regentenrat wählt den Österreicher Karl Olbracht von Habsburg zum neuen König in Polen."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH:0 "£KR_game_rule_flag_PLC   Commonwealth gegründet"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH_DESC:0 "Der Regentschaftsrat wählt den litauischen König Mindaugas III. zum neuen König in Polen und reformiert damit das Polnisch-Litauische Commonwealth."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH:0 "£KR_game_rule_flag_POL   Polnischer König gewählt"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH_DESC:0 "Der Regentenrat wählt den Polen Augustyn I. Czartoryski zum neuen König in Polen."

PLC_PRIME_MINISTER:0 "£KR_game_rule_flag_PLC   Pfad für das Commonwealth"
RULE_OPTION_PLC_PRIME_MINISTER_RANDOM:0 "Default"
RULE_OPTION_PLC_PRIME_MINISTER_RANDOM_DESC:0 "Die neue Verfassung des Commonwealth erlaubt es dem König, den Premierminister zu ernennen. Es gibt jedoch große Unterstützung für die Idee, dass der König diese Macht an das Volk delegieren sollte. Über diese Forderungen nach Demokratie hinaus sind die Radikalen, die sowohl Polen als auch Litauen als unabhängige Staaten bekämpft haben, nach wie vor bereit, das Commonwealth vielleicht in eine völlig neue Richtung zu lenken oder es völlig zu zerstören."
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT:0 "£KR_game_rule_flag_PLC   Mendog wählt einen Aristokraten"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT_DESC:0 "Mendog beschließt, den autoritären Demokraten §gJanusz Radziwill§!, der das Oberhaupt der Aristokraten ist, zu seinem Premierminister zu ernennen.\n\n§RBenötigt:§!\n§C£KR_game_rule_flag_PLC  Commonwealth gebildet§! in §Y$POL_THE_GREAT_DEBATE$§!"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE:0 "£KR_game_rule_flag_PLC   Mendog wählt einen Konservativen"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE_DESC:0 "Mendog beschließt, §cStanislaw Narutowicz§!, den Führer der Konservativen, zu seinem Ministerpräsidenten zu ernennen.\n\n§RBenötigt:§!\n§C£KR_game_rule_flag_PLC  Commonwealth gebildet§! in §Y$POL_THE_GREAT_DEBATE$§!"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN:0 "£KR_game_rule_flag_PLC   Mendog wählt einen Historiker"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN_DESC:0 "Mendog beschließt, den litauischen Historiker §cJuozas Ambrazevicius§! zu seinem Premierminister zu ernennen.\n\n§RBenötigt:§!\n§C£KR_game_rule_flag_PLC  Commonwealth gebildet§! in §Y$POL_THE_GREAT_DEBATE$§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_PLC_national_populist  £KR_game_rule_flag_GER   Machtübernahme der Nationalisten (§YG.I.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION_DESC:0 "Mendog beschließt, das Volk für den Premierminister stimmen zu lassen. Leider gewinnt Adam Doboszynski, der Vorsitzende der §NPolnischen National-Radikalen Partei§!, die Wahl und nimmt Mendog gefangen. Doboszynski zieht später offiziell das Commonwealth aus dem Reichspakt zurück. Als Reaktion darauf beschließt das Deutsche Reich, der nationalistischen Regierung den Krieg zu erklären.\n§YG.I.§! steht für deutsche Intervention.\n\n§RBenötigt:§!\n§C£KR_game_rule_flag_PLC  Commonwealth gebildet§! in §Y$POL_THE_GREAT_DEBATE$§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_PLC_national_populist   Machtübernahme der Nationalisten (§GG.A.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE_DESC:0 "Mendog beschließt, das Volk für den Premierminister stimmen zu lassen. Leider gewinnt Adam Doboszynski, der Vorsitzende der §NPolnischen National-Radikalen Partei§!, die Wahl und nimmt Mendog gefangen. Doboszynski zieht später offiziell das Commonwealth aus dem Reichspakt zurück. Als Reaktion darauf beschließt das Deutsche Reich, nichts gegen die Übernahme zu unternehmen.\n§GG.A.§! steht für Deutsche Duldung.\n\n§RBenötigt:§!\n§C£KR_game_rule_flag_PLC  Commonwealth gebildet§! in §Y$POL_THE_GREAT_DEBATE$§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_PLC_syndicalist  £KR_game_rule_flag_GER   Syndikalistische Revolution (§YG.I.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_INTERVENTION_DESC:0 "Mendog beschließt, das Volk für den Premierminister stimmen zu lassen. Leider gewinnt die §rsyndikalistische Partei§! bei der Wahl eine Mehrheit. Die neue syndikalistische Regierung zieht das Commonwealth später offiziell aus dem Reichspakt zurück. Als Reaktion darauf beschließt das Deutsche Reich, der syndikalistischen Regierung den Krieg zu erklären.\n§YG.I.§! steht für deutsche Intervention.\n\n§RBenötigt:§!\n§C£KR_game_rule_flag_PLC  Commonwealth gebildet§! in §Y$POL_THE_GREAT_DEBATE$§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_PLC_syndicalist   Syndikalistische Revolution (§GG.A.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_ACQUIESCENCE_DESC:0 "Mendog beschließt, das Volk für den Premierminister stimmen zu lassen. Leider gewinnt die §rsyndikalistische Partei§! bei der Wahl eine Mehrheit. Die neue syndikalistische Regierung zieht das Commonwealth später offiziell aus dem Reichspakt zurück. Daraufhin beschließt das Deutsche Reich, nichts gegen die Revolution zu unternehmen.\n§GG.A.§! steht für Deutsche Duldung.\n\n§RBenötigt:§!\n§C£KR_game_rule_flag_PLC  Commonwealth gebildet§! in §Y$POL_THE_GREAT_DEBATE$§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC:0 "£KR_game_rule_flag_PLC   Demokratischer Erfolg"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC_DESC:0 "Mendog beschließt, das Volk für den Premierminister stimmen zu lassen. Demokratische Parteien werden gewählt und Mendogs Position als \"König des Volkes\" wird zementiert.\n\n§RBenötigt:§!\n§C£KR_game_rule_flag_PLC  Commonwealth gebildet§! in §Y$POL_THE_GREAT_DEBATE$§!"

 ROM_FUTURE:0 "£KR_game_rule_flag_ROM  Das große Spiel"
 RULE_OPTION_ROM_FUTURE_RANDOM:0 "Default"
 RULE_OPTION_ROM_FUTURE_RANDOM_DESC:0 "Zu Beginn des Jahres 1936 tritt der Kampf zwischen den beiden konkurrierenden Führern des Landes, König Carol II. und Premierminister Codreanu, in eine neue Phase ein. Die beiden sind schon seit einiger Zeit festgefahren und haben keinen Platz mehr, um sich gegenseitig aus dem Weg zu gehen. Immer häufiger prallen sie frontal aufeinander und es wird immer schwieriger, die Fassade der Zusammenarbeit aufrechtzuerhalten. Sowohl dem König als auch dem Kapitän wird klar, dass die Zeit gekommen ist, den anderen endgültig auszuschalten. Da die beiden Persönlichkeiten aufeinanderprallen, werden die Menschen zunehmend gezwungen sein, sich für eine Seite zu entscheiden oder die Konsequenzen ihrer Neutralität allein zu tragen."
 RULE_OPTION_ROM_FUTURE_IRON_GUARD:0 "£KR_game_rule_flag_ROM  Die Legionäre"
 RULE_OPTION_ROM_FUTURE_IRON_GUARD_DESC:0 "Codreanu und seine §NLegionäre§! sind die Zukunft Rumäniens. Die rumänische KI wird ihren Schwerpunktbaum aus ihrer Perspektive navigieren."
 RULE_OPTION_ROM_FUTURE_CAROL:0 "£KR_game_rule_flag_ROM  Carol II"
 RULE_OPTION_ROM_FUTURE_CAROL_DESC:0 "§PCarol II§! ist der rechtmäßige Herrscher von ganz Rumänien. Die rumänische KI wird ihren Schwerpunktbaum aus seiner Perspektive navigieren."

 ROM_PATH:0 "£KR_game_rule_flag_ROM  Rumäniens Schicksal"
 RULE_OPTION_ROM_PATH_RANDOM:0 "Default"
 RULE_OPTION_ROM_PATH_RANDOM_DESC:0 "Im Laufe der Zeit spitzt sich der Konflikt zwischen Codreanu und Carol II. zu... wer wird als Sieger hervorgehen?"
 RULE_OPTION_ROM_PATH_IRON_GUARD:0 "£KR_game_rule_flag_ROM  Codreanu in der Verantwortung"
 RULE_OPTION_ROM_PATH_IRON_GUARD_DESC:0 "Codreanu und seine §NLegionäre§! sind die Zukunft Rumäniens und die Gesamtsieger des Großen Spiels."
 RULE_OPTION_ROM_PATH_CAROL:0 "£KR_game_rule_flag_ROM  Carol II. ist König"
 RULE_OPTION_ROM_PATH_CAROL_DESC:0 "§PCarol II§! ist der rechtmäßige Herrscher von ganz Rumänien und erschafft nach seinem Erfolg im Großen Spiel Rumänien nach seinem Vorbild neu."
 RULE_OPTION_ROM_PATH_MICHAEL:0 "£KR_game_rule_flag_ROM  Michael ist König"
 RULE_OPTION_ROM_PATH_MICHAEL_DESC:0 "Nachdem sich weder sein Vater noch die Legion durchgesetzt haben, ist §gMichael§! der rechtmäßige Herrscher von ganz Rumänien. Der junge König führt sein Land zur Demokratie zurück."
 RULE_OPTION_ROM_PATH_MICHAEL_SOCDEM:0 "£KR_game_rule_flag_ROM  Michael - PNT-S"
 RULE_OPTION_ROM_PATH_MICHAEL_SOCDEM_DESC:0 "Da weder sein Vater noch die Legion den Sieg davontragen, ist Michael, nachdem sich der Staub gelegt hat, der rechtmäßige Herrscher von ganz Rumänien. Der junge König führt sein Land zur Demokratie zurück.\nVirgil Madgearus Flügel der PNT, der sich für die Unterstützung der Landwirtschaft und der Arbeiter einsetzt, erringt die Vorherrschaft innerhalb seiner Partei. Sein §SLinker Flügel der Nationalen Bauernpartei§! gewinnt die Wahlen."
 RULE_OPTION_ROM_PATH_MICHAEL_SOCLIB:0 "£KR_game_rule_flag_ROM  Michael - PNT-C"
 RULE_OPTION_ROM_PATH_MICHAEL_SOCLIB_DESC:0 "Da weder sein Vater noch die Legion den Sieg davontragen, ist Michael, nachdem sich der Staub gelegt hat, der rechtmäßige Herrscher von ganz Rumänien.Der junge König führt sein Land zur Demokratie zurück.\nDer auf Korporatismus ausgerichtete Flügel der PNT von Iuliu Maniu erlangt die Vormachtstellung innerhalb seiner Partei. Sein §lMittelflügel der Nationalen Bauernpartei§! gewinnt die Wahlen."
 RULE_OPTION_ROM_PATH_MICHAEL_SOCCON:0 "£KR_game_rule_flag_ROM  Michael - PNT-D"
 RULE_OPTION_ROM_PATH_MICHAEL_SOCCON_DESC:0 "Da weder sein Vater noch die Legion den Sieg davontragen, ist Michael, nachdem sich der Staub gelegt hat, der rechtmäßige Herrscher von ganz Rumänien.Der junge König führt sein Land zur Demokratie zurück.\nAlexandru Vaida-Voevod's wing of the PNT, focused on regional development, achieves primacy within his party. Sein §cRechter Flügel der Partei Nationalen Bauernpartei§! gewinnt die Wahlen."
 RULE_OPTION_ROM_PATH_MICHAEL_MARLIB:0 "£KR_game_rule_flag_ROM  Michael - PNL"
 RULE_OPTION_ROM_PATH_MICHAEL_MARLIB_DESC:0 "Da weder sein Vater noch die Legion den Sieg davontragen, ist Michael, nachdem sich der Staub gelegt hat, der rechtmäßige Herrscher von ganz Rumänien.Der junge König führt sein Land zur Demokratie zurück.\nDie §mNationalliberale Partei§! kehrt mit ihrem Zentralisierungsprogramm in die Politik zurück und gewinnt die Wahlen."
 RULE_OPTION_ROM_PATH_MICHAEL_NATPOP:0 "£KR_game_rule_flag_ROM_legionary  Michael - LAM"
 RULE_OPTION_ROM_PATH_MICHAEL_NATPOP_DESC:0 "Da weder sein Vater noch die Legion den Sieg davontragen, ist Michael, nachdem sich der Staub gelegt hat, der rechtmäßige Herrscher von ganz Rumänien.Der junge König führt sein Land zur Demokratie zurück.\nObwohl die §NLegion des Erzengels Michael§! im Großen Spiel besiegt wurde, war ihre Macht nicht völlig gebrochen und es gelang ihr, die Wahlen zu gewinnen."
 RULE_OPTION_ROM_PATH_GREEN:0 "£KR_game_rule_flag_ROM  Der grüne Prinz"
 RULE_OPTION_ROM_PATH_GREEN_DESC:0 "Nach dem zerstörerischen Ende des Großen Spiels findet die Legionärsbewegung einen neuen Anführer aus ihren radikalsten Sekten. Der §NGrüne Prinz§! erhebt sich..."

 OTT_PATHS:0 "£KR_game_rule_flag_OTT  Die osmanische Reformation"
 RULE_OPTION_OTT_PATHS_RANDOM:0 "Default"
 RULE_OPTION_OTT_PATHS_RANDOM_DESC:0 "Die Osmanen werden ihren politischen Weg willkürlich wählen"
 RULE_OPTION_OTT_PATHS_KEMAL:0 "£KR_game_rule_flag_OTT  Mustafa Kemal"
 RULE_OPTION_OTT_PATHS_KEMAL_DESC:0 "Mustafa Kemal Pascha wird die Macht um den §gOsmanische Volkspartei§! zentralisieren und die Partei als revolutionäre Avantgarde etablieren, die das Osmanische Reich ins 20.Jahrundert führen wird."
 RULE_OPTION_OTT_PATHS_SOCLIB:0 "£KR_game_rule_flag_OTT_federation  Sabahattin Effendi - HIF"
 RULE_OPTION_OTT_PATHS_SOCLIB_DESC:0 "Die Liberale Entente unter Führung von Großwesir Sabahattin Effendi und der §lFreiheits- und Einigkeitspartei§! wird die Nachfolge von Großwesir Mustafa Kemal antreten und auf die Umsetzung ihres Programms der Dezentralisierung und Autonomie hinarbeiten."
 RULE_OPTION_OTT_PATHS_MARLIB:0 "£KR_game_rule_flag_OTT_federation  Sabahattin Effendi - DF"
 RULE_OPTION_OTT_PATHS_MARLIB_DESC:0 "The Liberal Entente led by Grand Vizier Sabahattin Effendi and the §mDemocrat Fırkası§! will take over from Grand Vizier Mustafa Kemal, and work towards the implementation of their program of decentralisation and autonomy."
 RULE_OPTION_OTT_PATHS_SOCCON:0 "£KR_game_rule_flag_OTT_federation  Shakib Arslan"
 RULE_OPTION_OTT_PATHS_SOCCON_DESC:0 "Die Liberale Vereinigung unter der Führung von Großwesir Sabahattin Effendi und der Freiheits- und Einigkeitspartei übernimmt die Nachfolge von Großwesir Mustafa Kemal und setzt ihr Programm der Dezentralisierung und Autonomie um. Nach einer Eskalation der Proteste, die durch die Säkularisierung und den wachsenden Einfluss ethnischer Minderheiten im Reich ausgelöst wurden, wird Großwesir Sabahattin durch den sozialkonservativen Shakib Arslan und die §cMohammeds Unionspartei§! ersetzt, um die liberale Regierungskoalition zu retten. Er wird später durch einen Militärputsch gestürzt."
 RULE_OPTION_OTT_PATHS_PATAUT:0 "£KR_game_rule_flag_OTT  Fevzi Pasha"
 RULE_OPTION_OTT_PATHS_PATAUT_DESC:0 "Feldmarschall Fevzi Pascha übernimmt nach der Ermordung des Großwesirs Mustafa Kemal Pascha die Macht. Eine §PMilitärregierung§! übernimmt die Kontrolle über das Reich, bringt das Land zu einem extremen Modernisierungsgrad und strebt eine Annäherung an den alten Verbündeten Deutschland an."
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_MARLIB:0 "£KR_game_rule_flag_OTT  Bemühungsfront - Wirtschaftsliberale"
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_MARLIB_DESC:0 "Feldmarschall Fevzi Pascha ergreift nach der Ermordung von Großwesir Mustafa Kemal Pascha die Macht. Er gibt daraufhin die Macht ab und ermöglicht Wahlen, die von einer breiten Koalition gewonnen werden, die als Arbeitsfront oder \"Bemühungsfront\" bekannt ist. Sie wird das Reich zur wirtschaftlichen Liberalisierung führen."
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_AUTDEM:0 "£KR_game_rule_flag_OTT  Bemühungsfront - Statistische Wirtschaft"
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_AUTDEM_DESC:0 "Feldmarschall Fevzi Pascha ergreift nach der Ermordung von Großwesir Mustafa Kemal Pascha die Macht. Er gibt daraufhin die Macht ab und ermöglicht Wahlen, die von einer breiten Koalition gewonnen werden, die als Arbeitsfront oder \"Bemühungsfront\" bekannt ist. Sie werden das Reich zu einer §gStatistischen Wirtschaft§! führen."
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_NATPOP:0 "£KR_game_rule_flag_OTT  Bemühungsfront - Kadroistische Bewegung"
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_NATPOP_DESC:0 "Feldmarschall Fevzi Pascha ergreift nach der Ermordung von Großwesir Mustafa Kemal Pascha die Macht. Anschließend gibt er die Macht ab und ermöglicht Wahlen, die von einer breiten Koalition, der "Bemühungsfront\", gewonnen werden. Inspiriert von der Zeitung \"Kadro\" und anderen Entwicklungen übernehmen OHF-Extremisten innerhalb der Front die Kontrolle über die Partei und verwandeln das Osmanische Reich in einen §Ntotalitären Einparteienstaat§!.\nDies wird nicht ohne Folgen bleiben...\n\n§RBenötigt:§!\n§CMaximisten - Erfolg§! in §Y$ENG_START_ELECTION$§!\n§CSorelians§! oder §CJakobiner - Friedliche Reformation§! oder §CJakobiner - Radikale Reformation§! in §Y$FRA_START_ELECTION$§!\n§CSavinkov wird Vozhd§! in §Y$RUS_POST_ASSASSINATION$§!"

 OTT_FORPOL:0 "£KR_game_rule_flag_OTT  Osmanische Außenpolitik"
 RULE_OPTION_OTT_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_OTT_FORPOL_RANDOM_DESC:0 "Für die Osmanen ist die Zeit gekommen, über ihre Außenpolitik zu entscheiden - sollen sie sich dem alten Bündnis mit dem Reichspakt anschließen, sich anderweitig umsehen oder die Neutralität wahren?§!"
 RULE_OPTION_OTT_FORPOL_ISTANBUL_PACT:0 "£KR_game_rule_flag_OTT  Istanbul-Pakt"
 RULE_OPTION_OTT_FORPOL_ISTANBUL_PACT_DESC:0 "Das Kaiserreich beschließt, einen Istanbul-Pakt zu gründen und andere muslimische Länder in den Kreis einzuladen.\n\n§RBenötigt:§!\n§CDie Osmanen siegen über den Kairoer Pakt.§!\n§RNicht§! §CFevzi Pasha§! oder eine §CBemühungsfront§! in §Y$OTT_PATHS$§!"
 RULE_OPTION_OTT_FORPOL_AUSTRIA:0 "£KR_game_rule_flag_OTT  £KR_game_rule_flag_AUS  Abkommen von Sarajewo"
 RULE_OPTION_OTT_FORPOL_AUSTRIA_DESC:0 "Die Osmanen beschließen, ein Bündnis mit Österreich zu schmieden, um ihren Einfluss auf dem Balkan zu vergrößern.\n\n§RBenötigt:§!\n§CDie Osmanen siegen über den Kairoer Pakt.§!\n§CMustafa Kemal§! in §Y$OTT_PATHS$§!"
 RULE_OPTION_OTT_FORPOL_REICHSPAKT:0 "£KR_game_rule_flag_OTT  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_OTT_FORPOL_REICHSPAKT_DESC:0 "Die Osmanen beschließen, ihrem alten Verbündeten Deutschland zu helfen und dem Reichspakt beizutreten.\n\n§RBenötigt:§!\n§CDie Osmanen siegen über den Kairoer Pakt.§!\n§RNicht§! §CBemühungsfront - Kadroistische Bewegung§! in §Y$OTT_PATHS$§!"
 RULE_OPTION_OTT_FORPOL_ENTENTE:0 "£KR_game_rule_flag_OTT  £KR_game_rule_flag_CAN  £KR_game_rule_flag_JAP  Entente / Ko-Wohlstandssphäre"
 RULE_OPTION_OTT_FORPOL_ENTENTE_DESC:0 "Die Osmanen beschließen, sich der Entente oder der Ko-Wohlstandssphäre anzuschließen.\n\n§RBenötigt:§!\n§CDie Osmanen siegen über den Kairoer Pakt.§!\nJede §CSabahattin Effendi§! oder §CBemühungsfront - Wirtschaftsliberale§! in §Y$OTT_PATHS$§!\n\n§CHinweis: Die Osmanen werden der Entente beitreten, wenn die USA oder die PSA in der Entente sind, und sie werden der Ko-Wohlstandssphäre beitreten, wenn die PSA ebenfalls bereits Mitglied ist.§!"

 GEO_ELECTION:0 "£KR_game_rule_flag_GEO  Die Wahlen in Georgien"
 RULE_OPTION_GEO_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_GEO_ELECTION_RANDOM_DESC:0 "Ereignisse werden auf der Grundlage von AI-Zufallswerten auftreten"
 RULE_OPTION_GEO_ELECTION_MENSHEVIK_SOCLIB:0 "£KR_game_rule_flag_GEO  Menschewiki-SSPRP-Koalition"
 RULE_OPTION_GEO_ELECTION_MENSHEVIK_SOCLIB_DESC:0 "Trotz des Rücktritts von Noe Schordania gelingt es den Menschewiki, ihre Machtposition zu halten und eine Koalition mit der agrarisch orientierten Sozialistisch-föderalistische Revolutionäre Partei Sakartvelos zu bilden."
 RULE_OPTION_GEO_ELECTION_MENSHEVIK_RADSOC:0 "£KR_game_rule_flag_GEO  Menschewiki-SR-Koalition"
 RULE_OPTION_GEO_ELECTION_MENSHEVIK_RADSOC_DESC:0 "Trotz des Rücktritts von Noe Zhordania werden die §SSozialdemokratische Partei Sakartvelos§! oder Menschewiki ihre Machtposition halten können und eine Koalition mit den revolutionären Sozialrevolutionären eingehen."
 RULE_OPTION_GEO_ELECTION_REPUBLICAN:0 "£KR_game_rule_flag_GEO  Republikanische Konservative"
 RULE_OPTION_GEO_ELECTION_REPUBLICAN_DESC:0 "Der Rücktritt von Noe Zhordania wird das Ende der Macht der SSDP bedeuten. Sie wird bei den Wahlen von einer  §ckonservativen Koalition§! abgelöst, die das Land durch ein Referendum führen wird, das den Status Georgiens als Republik wieder bestätigt."
 RULE_OPTION_GEO_ELECTION_MONARCHY:0 "£KR_game_rule_flag_GEO_kingdom  Konstitutionelle Monarchie"
 RULE_OPTION_GEO_ELECTION_MONARCHY_DESC:0 "Der Rücktritt von Noe Schordania wird das Ende der Macht der SSDP bedeuten. Ihre Nachfolge wird bei den Wahlen eine §konservative Koalition§! antreten, die das Land durch ein Referendum führen wird, das die Einführung der Monarchie in Georgien zur Folge hat.\n\n§CHinweis: Wer zum konstitutionellen Monarchen gekrönt wird, hängt von den Ergebnissen des Vertrags von Poti ab. Sollte der Vertrag aufrechterhalten werden, wird Joachim von Preußen König, während Georg IX. von Bagration den Thron besteigen wird, wenn der Vertrag aufgekündigt wird."
 RULE_OPTION_GEO_ELECTION_NATIONALIST:0 "£KR_game_rule_flag_GEO_kingdom  Nationalistische Monarchie"
 RULE_OPTION_GEO_ELECTION_NATIONALIST_DESC:0 "Nach der Wiederherstellung der georgischen Monarchie wird General Kakutsa Cholokaschwili mit Zustimmung des neu gekrönten Königs Georg IX. einen Staatsstreich anführen und nach mehrwöchigen Kämpfen mit der republikanischen Volksgarde die Macht in einer Koalition mit der ultranationalistischen §PPatriotischen Vereinigung der Weißen Georgier§! konsolidieren.\n\n§RBenötigt:§!\n§CDer gekündigte Vertrag§! in §Y$GEO_TREATY_OF_POTI$§!"

 GEO_TREATY_OF_POTI:0 "£KR_game_rule_flag_GEO  £KR_game_rule_flag_GER  Der Vertrag von Poti"
