 RULE_OPTION_LEB_PATH_MARLIB:0 "£KR_game_rule_flag_LEB_republic  Nationaler Block"
 RULE_OPTION_LEB_PATH_MARLIB_DESC:0 "Chehab verlässt die Macht unter dem Druck des Provisorischen Parlaments. Die erste Wahl wird von §mal-Kutlah al-Wataniyyah§! gewonnen, die das Land zu einem europäischen Staat reformieren und sich der Entente anschließen will.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen.§!\n§CNationaler Block§! oder §CAlawiyya Dynastie§! oder §CSyrische Sozial-Nationalistische Partei§! in §Y$SYR_PATH$§!"
