 RULE_OPTION_BRM_INDIA_RANDOM:0 "Default"
 RULE_OPTION_BRM_INDIA_RANDOM_DESC:0 "Die neue burmesische Regierung muss die Frage beantworten, ob sie sich Indien anschließen soll oder nicht. Der Nationalrat wird eine Entscheidung treffen müssen."
 RULE_OPTION_BRM_INDIA_FACTION:0 "£KR_game_rule_flag_BRM_radical_socialist   £KR_game_rule_flag_HND   Aufbruch der östlichen Syndikalisten"
 RULE_OPTION_BRM_INDIA_FACTION_DESC:0 "Burma verbündet sich mit Indien und bildet eine neue Fraktion  - die Östliche Syndikalistische Union..\n\n§RBenötigt:§!\n§CAusrufung der sozialistischen Republik§! in §Y$BRM_STRIKES_PATH$"
