 RULE_OPTION_WLL_POLITICAL_PATH_FRENCH_ALONE_DESC:0 "Während der Revolution bitten die wallonischen Rebellen die französische Kommune um Unterstützung und erklären mit ihrer Hilfe die wallonische Unabhängigkeit. Die französische Kommune ist zwar sehr daran interessiert, die Unabhängigkeit Walloniens zu sichern, gibt aber schließlich nach, um einen Krieg mit Deutschland zu vermeiden.\n\n§RErfordert:§!\n§CZusammenbruch§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§! \n§RGegenseitig ausschließen:§!\n§CFlamen wenden sich an die Niederlande um Hilfe§! in §Y$FLN_POLITICAL_PATH$§!"
