 RULE_OPTION_EST_FORPOL_RUSSIA_DESC:0 "Da es wahrscheinlich ist, dass Riga versuchen wird, seine früheren Ländereien zurückzuerobern, wendet sich Estland an Russland, um ein Bündnis zu schließen. Wenn Russland eine expansive Haltung einnimmt, wird die Anfrage abgelehnt und Estland bleibt neutral.\n\n§RBenötigt:§!\n§Y$BAT_POLITICAL_PATH$§!\n§RNicht§! §CExpansionismus§! in §Y$RUS_FORPOL$§!"
 RULE_OPTION_EST_FORPOL_GERMANY:0 "£KR_game_rule_flag_EST  £KR_game_rule_flag_GER   Beitritt zum Reichspakt"
 RULE_OPTION_EST_FORPOL_GERMANY_DESC:0 "Der Beitritt zum Reichspakt und die volle Kooperation mit Deutschland ist vielleicht Estlands beste Chance, seine Unabhängigkeit zu garantieren. Wenn Deutschland von einer kaisertreuen Verwaltung regiert wird, wird ihr Antrag abgelehnt werden und Estland wird neutral bleiben.\n\n§RBenötigt:§!\n§Y$BAT_POLITICAL_PATH$§!\n§RNicht§! §CDie Kaisertreue Alternative§! in §Y$GER_ELECTION$§!"
 RULE_OPTION_EST_FORPOL_SCANDI:0 "£KR_game_rule_flag_EST  £KR_game_rule_flag_SCA   Treten Sie der Skandinavische Verteidigungsunion bei"
 RULE_OPTION_EST_FORPOL_SCANDI_DESC:0 "Estland ist zwar kein skandinavisches Land, aber sein Bekenntnis zur Demokratie seit der Unabhängigkeit und die engen historischen Bindungen zu Finnland haben dazu geführt, dass es sich mit den nordischen Ländern in einem Abkommen zum gegenseitigen Schutz und schließlich zur vollständigen Vereinigung zusammenschließen möchte. Estland wird nur in der Lage sein, darüber zu verhandeln, wenn Finnland ebenfalls den Beitritt zum skandinavischen Projekt anstrebt, und wird neutral bleiben, wenn dies nicht der Fall ist.\n\n§RBenötigt:§!\n§Y$BAT_POLITICAL_PATH$§!\nJede §CEinheitsfront§! in §Y$EST_PATH$§!\nJede §CDemokratie§! in §Y$DEN_FUTURE$§!\nJede §CDemokratie§! in §Y$NOR_START_ELECTION$§!\n§CNordische Föderation§! in §Y$NOR_FORPOL$§!\nJede §CDemokratie§! in §Y$SWE_RIKSDAG_ELECTION$§!\nJede §CDemokratie§! in §Y$FIN_FUTURE$§!""
 RULE_OPTION_EST_FORPOL_NEUTRALITY:0 "£KR_game_rule_flag_EST   Neutralität"
 RULE_OPTION_EST_FORPOL_NEUTRALITY_DESC:0 "Estland wird jegliche Bündnisse mit Großmächten meiden und stattdessen eine Politik der bewaffneten Neutralität und der möglichen lokalen Zusammenarbeit bevorzugen.\n\n§RBenötigt:§!\n§Y$BAT_POLITICAL_PATH$§!"

 LAT_PATH:0 "£KR_game_rule_flag_LAT   Lettlands Verfassungskonvent"
 RULE_OPTION_LAT_PATH_RANDOM:0 "Default"
 RULE_OPTION_LAT_PATH_RANDOM_DESC:0 "Abgesehen von Riga hat Lettland endlich seine Unabhängigkeit gesichert, wobei die Nation ideologisch zwischen Sozialisten im Westen und Nationalisten im Osten gespalten ist. Ein Verfassungskonvent wurde einberufen, wobei eine Hauptfrage gestellt wird - wer wird Lettland in die Zukunft führen?"
 RULE_OPTION_LAT_PATH_AUTDEM:0 "£KR_game_rule_flag_LAT   Exekutivgewalt eingeschränkt"
 RULE_OPTION_LAT_PATH_AUTDEM_DESC:0 "Nach seinem Triumph über die Sozialisten wird General Jānis Kurelis Präsident von Lettland.\nEr wird Lettland durch die aktuelle Krise führen, wobei seine §Autorität von der Seima in Schach gehalten wird.§!\n\n§RBenötigt:§!\n§Y$BAT_POLITICAL_PATH$§!"
 RULE_OPTION_LAT_PATH_PATAUT:0 "£KR_game_rule_flag_LAT   Eine starke Exekutive"
 RULE_OPTION_LAT_PATH_PATAUT_DESC:0 "Nach seinem Triumph über die Sozialisten wird General Jānis Kurelis Präsident von Lettland.\nEr wird Lettland durch die aktuelle Krise und darüber hinaus führen, mit §Eingeschränkten Exekutivbefugnissen.§!\n\n§RBenötigt:§!\n§Y$BAT_POLITICAL_PATH$§!"
 RULE_OPTION_LAT_PATH_RADSOC:0 "£KR_game_rule_flag_LAT_socialist Bolschewistische Erneuerung"
 RULE_OPTION_LAT_PATH_RADSOC_DESC:0 "Jēkabs Peters und die Revolutionäre Lettische Legion werden als maßgeblich für die Erlangung der lettischen Unabhängigkeit gefeiert und haben die Republik Iskolat reformiert.\nSie werden dort Erfolg haben, wo Russland versagt hat, und ihren §RBolschewistischen§! Wurzeln treu bleiben.\n\n§RBenötigt:§!\n§Y$BAT_POLITICAL_PATH$§!"
 RULE_OPTION_LAT_PATH_TOTALIST:0 "£KR_game_rule_flag_LAT_socialist   Übernahme des Syndikalismus"
 RULE_OPTION_LAT_PATH_TOTALIST_DESC:0 "Jēkabs Peterss und die Revolutionäre Lettische Legion werden als maßgeblich für die Erlangung der lettischen Unabhängigkeit gefeiert und haben die Republik Iskolat reformiert.\nAngesichts des Scheiterns des Bolschewismus in Russland ist es klar, dass der französisch inspirierte §orevolutionäre Syndikalismus§! der Weg für den lettischen Sozialismus ist.\n\n§RBenötigt:§!\n§Y$BAT_POLITICAL_PATH$§!"

 LAT_FORPOL:0 "£KR_game_rule_flag_LAT   Lettlands Außenpolitik"
 RULE_OPTION_LAT_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_LAT_FORPOL_RANDOM_DESC:0 "Jetzt, als unabhängiger Staat, fragt sich Lettland, ob es seine Ziele besser erreicht, wenn es sich mit den Russen verbündet, oder ob es vermeiden sollte, sich einer der großen Fraktionen anzuschließen."
 RULE_OPTION_LAT_FORPOL_ALLIANCE:0 "£KR_game_rule_flag_LAT  £KR_game_rule_flag_RUS   Bündnis mit Russland"
 RULE_OPTION_LAT_FORPOL_ALLIANCE_DESC:0 "Lettland wird sich bemühen, dem Moskauer Abkommen beizutreten.\n\n§RBenötigt:§!\n§CDas Herzogtum fällt§! in §Y$BAT_POLITICAL_PATH$§!\nJede §CNon-socialist path§! in §Y$LAT_PATH$§!\n§RNicht§! §CSozialistische Revolte§! in §Y$RUS_POST_ASSASSINATION$§!\n§RNicht§! §CExpansionismus§! in §Y$RUS_FORPOL$§!"
 RULE_OPTION_LAT_FORPOL_NEUTRALITY:0 "£KR_game_rule_flag_LAT   Neutralität"
 RULE_OPTION_LAT_FORPOL_NEUTRALITY_DESC:0 "Lettland wird ein Bündnis mit Moskau meiden und stattdessen eine Politik der bewaffneten Neutralität und einer möglichen lokalen Zusammenarbeit bevorzugen.\n\n§RBenötigt:§!\n§Y$BAT_POLITICAL_PATH$§!\nJede §CNicht-sozialistischer Weg§! in §Y£KR_game_rule_flag_LAT  Lettlands Verfassungskonvent§!"

 WHR_FUTURE:0 "£KR_game_rule_flag_WHR  Der Hramada-Kongress"
 RULE_OPTION_WHR_FUTURE_RANDOM:0 "Default"
 RULE_OPTION_WHR_FUTURE_RANDOM_DESC:0 "Aufgrund von Meinungsverschiedenheiten über die Landreform spaltet sich die regierende BSDP zunehmend in Rechte und Linke. Unterdessen fürchtet das Militär zunehmend den Einfluss der Syndikalisten und es scheint, dass die Deutschen bereit sind, sie zu unterstützen..."
 RULE_OPTION_WHR_FUTURE_BSDP:0 "£KR_game_rule_flag_WHR  BSDP Vorherrschaft"
 RULE_OPTION_WHR_FUTURE_BSDP_DESC:0 "§SDie Weißrussische Sozialdemokratische Partei§! wird erfolgreich eine Bodenreform durchführen, die Weißrussland zu einem gesunden und entwickelten Land werden lässt."
 RULE_OPTION_WHR_FUTURE_CENTRAL_RADA:0 "£KR_game_rule_flag_WHR_GER_authoritarian_democrat  Die Zentrale Rada übernimmt die Kontrolle"
 RULE_OPTION_WHR_FUTURE_CENTRAL_RADA_DESC:0 "Aus Angst vor einer syndikalistischen Bedrohung stürzt §gRadasłaŭ Astroŭski§! mit deutscher Unterstützung den Sojm und macht das Land zu einer autoritären Präsidialrepublik."
 RULE_OPTION_WHR_FUTURE_KRYVIA:0 "£KR_game_rule_flag_WHR_KRY  Der Aufstieg von Kryvia"
 RULE_OPTION_WHR_FUTURE_KRYVIA_DESC:0 "Aus Angst vor einer syndikalistischen Bedrohung stürzt Radasłaŭ Astroŭski mit der Unterstützung der Deutschen den Sojm. Da er keine Unterstützung findet, gibt er die Macht an §NVacłaŭ Łastoŭski§! ab, der Weißrussland in ein nationalistisches agrarkorporatistisches Land namens Kryvia verwandeln wird."

UKR_FUTURE:0 "£KR_game_rule_flag_UKR   Die Zukunft der Ukraine"
RULE_OPTION_UKR_FUTURE_RANDOM:0 "Default"
RULE_OPTION_UKR_FUTURE_RANDOM_DESC:0 "Die Wirtschaftskrise bringt die ohnehin schon instabile Ukraine fast vollständig auseinander. Um den Sturm zu überstehen, sind große politische Veränderungen erforderlich."
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_INTERVENTION:0 "£GFX_KR_game_rule_flag_UKR_syndicalist  £KR_game_rule_flag_GER   Shumsky ist erfolgreich (§YG.I.§!)"
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_INTERVENTION_DESC:0 "Oleksander Shumsky und seine §SVolksfront§! werden in die Regierung eingeladen, um bei der Reorganisation des Agrarsektors zu helfen. Später setzen sie den König ab und gründen die Sozialistische Republik Ukraine. Als Reaktion darauf erklärt das Deutsche Reich der neu gegründeten Republik den Krieg.\n§YG.I.§! steht für deutsche Intervention."
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_ACQUIESCENCE:0 "£GFX_KR_game_rule_flag_UKR_syndicalist   Shumsky ist erfolgreich (§GG.A.§!)"
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_ACQUIESCENCE_DESC:0 "Oleksander Shumsky und seine §SVolksfront§! werden in die Regierung eingeladen, um bei der Reorganisation des Agrarsektors zu helfen. Später setzen sie den König ab und gründen die Sozialistische Republik Ukraine. Als Reaktion darauf beschließt das Deutsche Reich, nichts gegen die Revolution zu unternehmen.\n§GG.A.§! steht für Deutsche Duldung."
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_COUP:0 "£KR_game_rule_flag_UKR   Staatsstreich stürzt Shumsky"
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_COUP_DESC:0 "Oleksander Shumsky und seine Volksfront werden in die Regierung eingeladen, um bei der Reorganisation des Agrarsektors zu helfen. Später setzen sie den König ab und gründen die Sozialistische Republik Ukraine. Die Deutschen, bedroht von einer syndikalistischen Ukraine, starten einen erfolgreichen Staatsstreich und setzen §PKönig Wasyl§! wieder ein. Damit wird die Ukraine faktisch zu einer Marionette des Deutschen Reiches."
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_NO_SUCCESS:0 "£KR_game_rule_flag_UKR   Bourgeoisie entlassen Shumsky"
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_NO_SUCCESS_DESC:0 "Oleksander Shumsky und seine Volksfront werden in die Regierung eingeladen, um bei der Reorganisation des Agrarsektors zu helfen. Später versuchen sie, den König abzusetzen, aber die Bourgeoisie entlässt Shumsky und ernennt §gLeo-Stefan§! zum Nachfolger von Wasyl."
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER   Russophile übernehmen die Macht (§YG.I.§!)"
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_INTERVENTION_DESC:0 "Das Ausmaß der syndikalistischen Bedrohung erkennend, schließt Skoropadsky einen Handel mit der pro-russischen ViN und der nationalistischen OUN ab, um eine breite Koalition zu bilden. Mit dem Erfolg, einige der Verwaltungsprobleme der Ukraine zu mildern, gewinnt die russophile §cVira und Narod§! viel Popularität und übernimmt die Kontrolle über die Regierung, obwohl Deutschland später eingreift."
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_ACQUIESCENCE:0 "£GFX_KR_game_rule_flag_UKR   Russophile übernehmen die Macht (§GG.A.§!)"
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_ACQUIESCENCE_DESC:0 "Das Ausmaß der syndikalistischen Bedrohung erkennend, schließt Skoropadsky einen Handel mit der pro-russischen "ViN" und der nationalistischen §NOrhanizatsiya Ukrayins'kykh Natsionalistiv§! ab, um eine breite Koalition zu bilden. Mit dem Erfolg, einige der Verwaltungsprobleme der Ukraine zu mildern, gewinnt die russophile Vira i Narod viel Popularität und übernimmt die Kontrolle über die Regierung, und aus Angst vor der russischen Opposition lässt Deutschland sie gehen."
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER   Nationalisten übernehmen die Macht (§YG.I.§!)"
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_INTERVENTION_DESC:0 "Das Ausmaß der syndikalistischen Bedrohung erkennend, schließt Skoropadsky einen Handel mit der pro-russischen "ViN" und der nationalistischen §NOrhanizatsiya Ukrayins'kykh Natsionalistiv§! ab, um eine breite Koalition zu bilden. Mit dem Erfolg, einige der Verwaltungsprobleme der Ukraine zu mildern, gewinnt die nationalistische ukrainische §NOrhanizatsiya Ukrayins'kykh Natsionalistiv§! viel Popularität und übernimmt die Kontrolle über die Regierung. Nach dem Embargo gegen Deutschland greift das Reich ein."
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_ACQUIESCENCE:0 "£GFX_KR_game_rule_flag_UKR   Nationalisten übernehmen die Macht (§GG.A.§!)"
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_ACQUIESCENCE_DESC:0 "Das Ausmaß der syndikalistischen Bedrohung erkennend, schließt Skoropadsky einen Handel mit der pro-russischen "ViN" und der nationalistischen §NOrhanizatsiya Ukrayins'kykh Natsionalistiv§! ab, um eine breite Koalition zu bilden. Mit dem Erfolg, einige der Verwaltungsprobleme der Ukraine zu mildern, gewinnt die nationalistische ukrainische §NOrhanizatsiya Ukrayins'kykh Natsionalistiv§! viel Popularität und übernimmt die Kontrolle über die Regierung. Nach dem Embargo gegen Deutschland unternimmt das Reich nichts."
RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA:0 "£KR_game_rule_flag_UKR   Skoropadsky übernimmt die Macht"
RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA_DESC:0 "Der König erteilt Skoropadsky die Befugnis, die Rada aufzulösen und einen loyalen §PStaatssenat§! zu bilden. Skoropadsky gewährt den Regionalregierungen mehr Autonomie, verständigt sich mit den pro-russischen Kreisen, befriedet verschiedene ukrainische Bewegungen und verbietet den Syndikalismus. Nach dem Tod von König Wasyl übernimmt sein Sohn Danylo den Thron."

 LIT_PATH:0 "£KR_game_rule_flag_LIT_monarchy   Litauens längster Winter"
 RULE_OPTION_LIT_PATH_RANDOM:0 "Default"
 RULE_OPTION_LIT_PATH_RANDOM_DESC:0 "Der Schwarze Montag und die Wahl von 1937 lassen Litauen im Umbruch zurück. Können in einem Land, das von ethnischen Spannungen und wirtschaftlicher Not zerrissen ist, die Demokratie und der Traum von einem multiethnischen Königreich überleben?"
 RULE_OPTION_LIT_PATH_CHRISTIAN_DEMOCRAT:0 "£KR_game_rule_flag_LIT_monarchy   Erneuerung durch Christus"
 RULE_OPTION_LIT_PATH_CHRISTIAN_DEMOCRAT_DESC:0 "Die Wahl von 1937 geht vorbei und die §cChristlich-Demokratische Partei§! bleibt an der Macht - nun allerdings unter der Führung des Philosophen Stasys Šalkauskis, der ein pluralistisches, christlich-korporatistisches Gedankengut für die Nation entwickelt."
 RULE_OPTION_LIT_PATH_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_LIT_monarchy   Für den arbeitenden Menschen"
 RULE_OPTION_LIT_PATH_SOCIAL_DEMOCRAT_DESC:0 "Die Wahl von 1937 geht vorüber und die §SSozialdemokraten§! übernehmen die Macht - unter der Führung von Steponas Kairys streben sie einen demokratischen Sozialismus und die Einführung der nationalen Personalautonomie an."
 RULE_OPTION_LIT_PATH_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_LIT_monarchy   Stärke in Einigkeit"
 RULE_OPTION_LIT_PATH_AUTHORITARIAN_DEMOCRAT_DESC:0 "Die Wahlen von 1937 gehen vorüber und die §gNationalistische Union§! übernimmt die Macht - unter der Führung von Antanas Smetona versuchen sie, eine "wahre Demokratie" zu etablieren, die sich um ihren Führer, den Tautos Vadas, dreht."
  RULE_OPTION_LIT_PATH_SOCIAL_LIBERAL:0 "£KR_game_rule_flag_LIT   Echos eines Großherzogtums"
 RULE_OPTION_LIT_PATH_SOCIAL_LIBERAL_DESC:0 "Die Situation in Litauen eskaliert und König Vytautas II. wird erschossen. Alle Parteien im Seimas vereinigen sich unter einer Regierung der §lnationalen Einheit§! unter der Führung von Stanislaw Narutowicz, der die ethnischen Spannungen in der Nation durch eine Reform der Nation unter einer föderalen, von Krajowcy inspirierten Struktur zu lösen versucht."
 RULE_OPTION_LIT_PATH_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_LIT_monarchy   Vormundschaft der Armee"
 RULE_OPTION_LIT_PATH_PATERNAL_AUTOCRAT_DESC:0 "Die Situation in Litauen eskaliert und König Vytautas II. wird erschossen. General Povilas Plechavičius verhängt das Kriegsrecht, nachdem es der vorherigen Zivilregierung nicht gelungen ist, den König zu schützen."
 RULE_OPTION_LIT_PATH_RADICAL_SOCIALIST:0 "£KR_game_rule_flag_LIT_radical_socialist   Endlich Revolution"
 RULE_OPTION_LIT_PATH_RADICAL_SOCIALIST_DESC:0 "Die Wahlen von 1937 gehen vorüber und die Sozialdemokraten übernehmen die Macht. In den Jahren ihrer Amtszeit gewinnen syndikalistische Sympathisanten innerhalb der Partei an Bedeutung. Als Deutschland beginnt, den Krieg gegen die Internationale zu verlieren, führt Vincas Mickevičius-Kapsukas die §RLitauische Revolution§! an, die die Seite im Krieg wechselt und Litauen dazu bringt, an der Seite der Kommunarden zu kämpfen.\n\n§Anmerkung: Wenn Deutschland im Weltkrieg nicht 40 % Übergabefortschritt hat, sich nicht im Krieg mit der Kommune Frankreichs befindet oder die Sozialdemokraten nicht mehr an der Macht sind, wird dies nicht geschehen.§!"
 RULE_OPTION_LIT_PATH_NATIONAL_POPULIST:0 "£KR_game_rule_flag_LIT_national_populist   Eine nationale Republik"
 RULE_OPTION_LIT_PATH_NATIONAL_POPULIST_DESC:0 "Der Regierung gelingt es nicht, den Aufstand der LAF zu unterdrücken. Während des Zweiten Weltkriegs nutzt die §Litauische Aktivistenfront§! die Gelegenheit, die Nation von Grund auf zu entwurzeln, das deutsche Joch zu stürzen und eine nationale Republik zu errichten."

HOL_ELECTION_1937:0 "£KR_game_rule_flag_HOL   Niederlande"
RULE_OPTION_HOL_ELECTION_1937_RANDOM:0 "Default"
RULE_OPTION_HOL_ELECTION_1937_RANDOM_DESC:0 "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB:0 "£KR_game_rule_flag_HOL   SDAP-VDB Koalition"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB_DESC:0 "Die Sozialdemokratische Arbeiterpartei gewinnt die Wahlen und gibt den Forderungen der Wilhelmina nach, die nur die Linksregierung mit dem sozialliberalen Ministerpräsidenten an der Spitze akzeptiert und den §lLiberaldemokratische Liga§! zur Regierungspartei macht."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_WILHElMINA_ABDICATES:0 "£KR_game_rule_flag_HOL   SDAP - Wilhelminas Abdankung"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_WILHElMINA_ABDICATES_DESC:0 "Nachdem sich die §SSozialdemokratische Arbeiterpartei§! weigert, eine Regierungskoalition zu bilden, dankt Königin Wilhelmina ab. Eine sozialdemokratische Regierung wählt eine Regierungsform und beginnt mit der Umsetzung von Arbeitsreformen."
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_LSP:0 "£KR_game_rule_flag_HOL   CNA-LSP Koalition"
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_LSP_DESC:0 "Die sozialkonservative §CChristlich Nationale Allianz§! gewinnt knapp die Mehrheit und bildet mit der Liberale Staatspartei eine Regierungskoalition. Die Regierung versucht, mit den radikalen Kräften zu verhandeln, um die Situation im Land zu stabilisieren."
  RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_ALONE:0 "£KR_game_rule_flag_HOL   CNA regiert allein"
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_ALONE_DESC:0 "Der sozialkonservative §CChristlich Nationale Allianz§! gewinnt knapp die Mehrheit und bildet keine Koalition in der Hoffnung, die Situation allein stabilisieren zu können."
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_VNH:0 "£KR_game_rule_flag_HOL   CNA-VNH Koalition"
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_VNH_DESC:0 "Die sozialkonservative §CChristlich Nationale Allianz§! gewinnt knapp die Mehrheit und bildet eine Regierungskoalition mit der §PAllianz für nationale Genesung§!, um den Einfluss der Sozialisten zu reduzieren"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_SYNDIE:0 "£KR_game_rule_flag_HOL_syndicalist   Batavische Kommune (Syndikalist"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_SYNDIE_DESC:0 "§rRadikale Sozialisten§! stürzen die bürgerliche Regierung in Den Haag und gründen die Batavische Kommune."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_TOTALISTS:0 "£KR_game_rule_flag_HOL_syndicalist   Batavische Kommune (Totalistisch)"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_TOTALISTS_DESC:0 "Radikale Sozialisten stürzen die bürgerliche Regierung in Den Haag und gründen die Batavische Kommune. Die §oPatriotenbewegung§! ergreift schließlich die Macht."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY:0 "£KR_game_rule_flag_HOL   Militärjunta"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY_DESC:0 "Nach erheblichen Umwälzungen, die die Stabilität der Niederlande erschüttert haben, übernimmt General Izaak Reijnders den Staatsapparat und unterhält eine §gMilitärjunta§!."
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART:0 "£KR_game_rule_flag_HOL_paternal_autocrat   Reaktionäre VNH-Diktatur"
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART_DESC:0 "Der §PAllianz für nationale Genesung§! ergreift die Kontrolle über die Niederlande und errichtet eine §Preaktionäre Diktatur§!, die mit Erfolg den populistischen Palast-Putsch niederschlägt."
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN:0 "£KR_game_rule_flag_HOL_national_populist   Populistische VNH-Diktatur"
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN_DESC:0 "Der Allianz für nationale Genesung ergreift die Kontrolle über die Niederlande und errichtet eine reaktionäre Diktatur, die anschließend durch einen Palaststreich des §Naufständischen jungen Flügels der Partei§! ersetzt wird."

SWI_SAVOYARD_CRISIS:0 "£KR_game_rule_flag_SWI   Die Savoyard-Krise"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM:0 "Default"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM_DESC:0 "Unterstützt von der französischen Kommune zogen syndikalistische Revolutionäre in der Romandie und in der Haute-Savoie in der so genannten "Savoyarden-Krise" gegen die nationale Regierung der Schweiz. Wie die Regierung auf diese Krise reagiert, wird die Zukunft des Schweizer Volkes prägen."
RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION:0 "£KR_game_rule_flag_SWI   Status Quo"
RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION_DESC:0 "Dank der Zurückhaltung der Schweizer Regierung entscheiden sich die Kommune für ein gutes Verhältnis zur Schweiz. Die Krise verpufft und die Schweiz behält die Kontrolle über die besetzte Haute-Savoie."
RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED:0 "£KR_game_rule_flag_SWI   Schweizer Zugeständnis Haute-Savoie"
RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED_DESC:0 "Die französische Kommune fordert die Schweizer Regierung auf, die besetzte Region Haute-Savoie unter Waffenbedrohung abzutreten. Die Schweizer Regierung beschliesst, einen Krieg zu vermeiden und stimmt dem zu. Die Haute-Savoie wird an Frankreich zurückgegeben."
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST:0 "£KR_game_rule_flag_SWI_syndicalist   Syndikalismus in der Schweiz"
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST_DESC:0 "Die französische Kommune fordert von der Schweizer Regierung die Abtretung der besetzten Region Haute-Savoie unter Waffenbedrohung. Die Schweizer Regierung beschliesst, einen Krieg zu vermeiden und stimmt dem zu. Frankreich spürt die Schwäche und fordert weiter, dass die Schweiz die Rechte der Syndikalisten in ihrer Nation garantiert. Die Schweiz fällt später dem §rSyndikalismus§! anheim."
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST:0 "£KR_game_rule_flag_SWI_totalist   Schweizer Fall in den Totalismus"
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST_DESC:0 "Die französische Kommune fordert die Schweizer Regierung auf, die besetzte Region Haute-Savoie unter Waffenbedrohung abzutreten. Die Schweizer Regierung beschliesst, einen Krieg zu vermeiden und stimmt dem zu. Frankreich spürt die Schwäche und fordert weiter, dass die Schweiz die Rechte der Syndikalisten in ihrer Nation garantiert. Die Schweiz fällt später dem §oTotalismus§! anheim."
RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE:0 "£KR_game_rule_flag_SWIB_national_populist  £KR_game_rule_flag_FRA   Schweizer erklären Frankreich den Krieg"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE_DESC:0 "Als Reaktion auf die Krise dringen französische Truppen in die Haute-Savoie und die Romandie ein. Die Schweizer Regierung zieht in den Krieg, um diese Gebiete zurückzuerobern. Da sie die Regierung als schwach betrachtet, übernimmt eine nationalistische provisorische Militärregierung die Kontrolle über die Schweiz. Das Deutsche Kaiserreich könnte diese Gelegenheit nutzen, um der Kommune ein Ende zu bereiten."
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  £KR_game_rule_flag_FRA   Deutscher Schutz - Krieg"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR_DESC:0 "Als Reaktion auf die verschärften Spannungen mit der französischen Gemeinde sucht die Schweizer Regierung ausländische Unterstützung. Das Deutsche Kaiserreich interveniert und sendet ein Ultimatum nach Paris, um alle diplomatischen und verdeckten Aktivitäten einzustellen, die gegen die territoriale Integrität der Schweiz gerichtet sind. Frankreich ignoriert dieses Ultimatum, und da beide Seiten nicht bereit sind, einen Rückzieher zu machen, erklärt das Deutsche Reich Frankreich den Krieg.\n\n§RBenötigt:§!\n§CDas Deutsche Reich ist nicht im Krieg§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER   Deutscher Schutz - Frieden"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE_DESC:0 "Als Reaktion auf die verschärften Spannungen mit der französischen Gemeinde sucht die Schweizer Regierung ausländische Unterstützung. Das Deutsche Kaiserreich interveniert und sendet ein Ultimatum nach Paris, um alle diplomatischen und verdeckten Aktivitäten einzustellen, die gegen die territoriale Integrität der Schweiz gerichtet sind. Aus Furcht vor einem verfrühten Krieg mit Deutschland gibt die französische Kommune nach.\n\n§RBenötigt:§!\n§CDas Deutsche Reich ist nicht im Krieg§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  £KR_game_rule_flag_FRA   Österreichischer Schutz - Krieg"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR_DESC:0 "Als Reaktion auf die verschärften Spannungen mit der französischen Gemeinde sucht die Schweizer Regierung ausländische Unterstützung. Das österreichische Kaiserreich interveniert und sendet ein Ultimatum nach Paris, alle diplomatischen und verdeckten Aktivitäten einzustellen, die gegen die territoriale Integrität der Schweiz gerichtet sind. Frankreich beschliesst, dieses Ultimatum zu ignorieren. Da beide Seiten nicht bereit sind, einen Rückzieher zu machen, erklärt das österreichische Kaiserreich Frankreich den Krieg.\n\n§RBenötigt:§!\n§CDas österreichische Kaiserreich ist nicht im Krieg§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS   Österreichischer Schutz - Frieden"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE_DESC:0 "Als Reaktion auf die verschärften Spannungen mit der französischen Gemeinde sucht die Schweizer Regierung ausländische Unterstützung. Das österreichische Kaiserreich interveniert und sendet ein Ultimatum nach Paris, alle diplomatischen und verdeckten Aktivitäten einzustellen, die gegen die territoriale Integrität der Schweiz gerichtet sind. Zögernd im Krieg mit Österreich gibt die französische Kommune nach.\n\n§RBenötigt:§!\n§CDas österreichische Kaiserreich ist nicht im Krieg§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED:0 "£KR_game_rule_flag_SWIB_national_populist   Schweiz im Stich gelassen"
RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED_DESC:0 "Als Reaktion auf die verschärften Spannungen mit der französischen Gemeinde sucht die Schweizer Regierung ausländische Unterstützung. Trotz aller Bemühungen der Schweiz ist jedoch keine Nation bereit, sie zu unterstützen. Folglich akzeptiert die Schweizer Regierung die französischen Forderungen und gibt die Haute-Savoie zurück. Die von Frankreich wiedereingesetzte Regierung der Romandie stimmt rasch für die Abspaltung von der Schweizerischen Eidgenossenschaft und den Beitritt zur französischen Gemeinde. Eine §Nnationalistische militärische Verschwörung§! gegen die Schweizer Regierung beginnt sich zu entwickeln."

DEN_FUTURE:0 "£KR_game_rule_flag_DEN   Dänemark"
RULE_OPTION_DEN_FUTURE_RANDOM:0 "Default"
RULE_OPTION_DEN_FUTURE_RANDOM_DESC:0 "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
RULE_OPTION_DEN_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_DEN   Demokratie"
RULE_OPTION_DEN_FUTURE_DEMOCRACY_DESC:0 "Die KI wird immer die Integrität der dänischen Demokratie verteidigen. Das Kabinett des Königs wird fallen, wenn es sich bildet, und falls Dänemark sich im Krieg mit Deutschland befindet, wird Dänemark keine Kompromisse mit der Dritten Internationale eingehen."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_DEN   Demokratie - Sozialdemokraten"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_SOCDEM_DESC:0 "Die §SSozialdemokraten§! verhandeln erfolgreich mit der Opposition über ihre wirtschaftliche Erholung. Nach dem Beginn des zweiten Weltkrieges entlässt der König das Kabinett und tritt in den Krieg gegen die Syndikalisten ein, aber Thorvald Stauning überzeugt ihn, diese Entscheidung rückgängig zu machen und die vorherige Regierung wieder einzusetzen."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_DEN   Demokratie - Venstre"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_MARLIB_DESC:0 "Nach dem Scheitern der Verhandlungen über den wirtschaftlichen Aufschwung stürzt die amtierende Regierung und es wird eine neue Regierung durch den §mVenstre§! gebildet. Das Land tritt fraglos auf der Seite des Reichspaktes in den Weltkrieg ein."
RULE_OPTION_DEN_FUTURE_KINGS_CAB:0 "£KR_game_rule_flag_DEN   Königliches Kabinett"
RULE_OPTION_DEN_FUTURE_KINGS_CAB_DESC:0 "Nachdem der König die Sozialdemokratische Regierung abgesetzt hat, wird die KI die Autorität der königlich eingesetzten autoritären §gKonservativen Volkspartei§! Regierung beibehalten."
 RULE_OPTION_DEN_FUTURE_KING_FREDERICK:0 "£KR_game_rule_flag_DEN   König Frederick"
 RULE_OPTION_DEN_FUTURE_KING_FREDERICK_DESC:0 "Nach dem Sieg des Volkes in der Verfassungskrise, die durch die Weigerung der Regierung, in den Weltkrieg einzutreten, ausgelöst wurde, und dem erzwungenen Kriegseintritt nach dem Willen des Königs, dankt Christian X. ab und Frederik IX. besteigt den Thron unter einer §SSozialdemokratischen§!Regierung."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_DEN  £KR_game_rule_flag_GER   Republik proklamiert §Y(G.I.)§!"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_INTERVENTION_DESC:0 "Nach dem Sieg des Volkes in der Verfassungskrise, die durch die Weigerung der Regierung, in den Weltkrieg einzutreten, verursacht wurde, und dem erzwungenen Eintritt in den Krieg nach dem Willen des Königs, dankt Christian X. ab und die Republik wird ausgerufen. Als Reaktion darauf beschließt das Deutsche Reich, den Krieg zu erklären, um Christian X. wieder einzusetzen. Dänemark versucht nicht, mit der Dritten Internationale einen Kompromiss zu schließen.\n§Y(G.I.)§! steht für Deutsche Intervention."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_DEN   Republik proklamiert §G(G.A.)§!"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_ACQUIESCENCE_DESC:0 "Nach dem Sieg des Volkes in der Verfassungskrise, die durch die Weigerung der Regierung, in den Weltkrieg einzutreten, ausgelöst wurde, und dem erzwungenen Kriegseintritt nach dem Willen des Königs, dankt Christian X. ab und die Republik wird ausgerufen. Daraufhin beschließt das Deutsche Reich, nichts dagegen zu unternehmen.\n§G(G.A.)§! steht für deutsche Duldung."
RULE_OPTION_DEN_FUTURE_HYBRID:0 "£KR_game_rule_flag_DEN_syndicalist   Hybrid Regime"
RULE_OPTION_DEN_FUTURE_HYBRID_DESC:0 "Nach dem Sieg des Volkes in der Verfassungskrise, die durch die Weigerung der Regierung ausgelöst wurde, in den Weltkrieg einzutreten und den König zum Kriegseintritt zu zwingen, dankt Christian X. ab und die Republik wird ausgerufen. Daraufhin beschließt das Deutsche Reich, den Krieg zu erklären, um Christian X. wieder einzusetzen.\nWenn Dänemark auf diese Weise oder auf andere Weise in einen Krieg mit dem Deutschen Reich gerät, werden sie dann versuchen, einen Kompromiss mit der Dritten Internationale zu schließen und ein gemäßigtes Hybridregime zwischen Syndikalismus und Kapitalismus einzuführen.\n\n§CAnmerkung: Wenn Dänemark sich nicht im Konflikt mit Deutschland befindet, wird dies nicht geschehen.§!"

FIN_FUTURE:0 "£KR_game_rule_flag_FIN_paternal_autocrat   Finnland"
RULE_OPTION_FIN_FUTURE_KINGDOM:0 "£KR_game_rule_flag_FIN_paternal_autocrat   Königreich"
RULE_OPTION_FIN_FUTURE_KINGDOM_DESC:0 "Die KI wird die Autorität der vom König geführten Regierung der §PNationalen Koalition§! aufrechterhalten und es ihr ermöglichen, sich nach den durch den Schwarzen Montag verursachten Umwälzungen zu stabilisieren."
 RULE_OPTION_FIN_FUTURE_MANNERHEIM:0 "£KR_game_rule_flag_FIN   Mannerheims Aufstieg"
 RULE_OPTION_FIN_FUTURE_MANNERHEIM_DESC:0 "Die königliche Regierung ist desorganisiert und §gMannerheim§! versammelt die weiße Garde, um einen weiteren Zusammenbruch zu verhindern. Er regiert Finnland vorübergehend, bis das Land stabilisiert ist, überlässt die Macht aber schließlich einer demokratisch gewählten Regierung."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_FIN  Demokratie"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_DESC:0 "Die KI lässt die königliche Regierung desorganisiert zurück und erlaubt Mannerheim, die weiße Garde zu sammeln. Mannerheim übergibt daraufhin die Macht an eine demokratisch gewählte Regierung."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_FIN  Demokratie - SDP"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCDEM_DESC:0 "Die KI lässt die königliche Regierung desorganisiert zurück und erlaubt Mannerheim, die weiße Garde zu sammeln. Mannerheim übergibt daraufhin die Macht an eine demokratisch gewählte Regierung. Die §SFinnische Sozialdemokratische Partei§! gewinnt die Wahlen."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_RED_EARTH:0 "£KR_game_rule_flag_FIN  Demokratie - Rote Erde Regierung"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_RED_EARTH_DESC:0 "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim then concedes power to a democratically elected government. The SDP form a ruling coalition with the Agrarians known as the Red Earth government."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCLIB:0 "£KR_game_rule_flag_FIN  Demokratie - Agrarians"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCLIB_DESC:0 "Die KI lässt die königliche Regierung desorganisiert zurück und erlaubt Mannerheim, die weiße Garde zu sammeln. Mannerheim übergibt daraufhin die Macht an eine demokratisch gewählte Regierung. Die §lMaalaisliitto§! gewinnen die Wahlen."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_FIN  Demokratie - Nationale Koalition"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCCON_DESC:0 "Die KI lässt die königliche Regierung desorganisiert zurück und erlaubt Mannerheim, die weiße Garde zu sammeln. Mannerheim übergibt daraufhin die Macht an eine demokratisch gewählte Regierung. Der §cNationale Koalitionspartei§! gewinnt die Wahlen."
RULE_OPTION_FIN_FUTURE_LAPUA:0 "£KR_game_rule_flag_FIN_national_populist   Lapua Bewegung"
RULE_OPTION_FIN_FUTURE_LAPUA_DESC:0 "Die §NLapua-Bewegung§! wird auf Helsinki marschieren und sich in der Lage sehen, die dort residierende königliche Regierung abzusetzen, was die Geburt eines ultranationalistischen Regimes in Finnland markiert."
RULE_OPTION_FIN_FUTURE_SYNDICALIST:0 "£KR_game_rule_flag_FIN_syndicalist   Finnische Volksdelegation"
RULE_OPTION_FIN_FUTURE_SYNDICALIST_DESC:0 "Dem Marsch der Lapua-Bewegung auf Helsinki werden finnische Sympathisanten für die Sache der Dritten Internationale entgegentreten, die stattdessen die Macht für sich selbst ergreifen. Nach diesen Ereignissen wird die Rote Garde aufgelöst werden und die §rFinnische Volksdelegation§! in den Vordergrund rücken."
RULE_OPTION_FIN_FUTURE_TOTALIST:0 "£KR_game_rule_flag_FIN_syndicalist   Rote Garde"
RULE_OPTION_FIN_FUTURE_TOTALIST_DESC:0 "Dem Marsch der Lapua-Bewegung auf Helsinki werden finnische Sympathisanten für die Sache der Dritten Internationale entgegentreten, die stattdessen die Macht für sich selbst ergreifen. Nach diesen Ereignissen scheitert der Versuch der Syndikalisten, die §oRote Garde§! aufzulösen, und provoziert einen Staatsstreich."

NOR_START_ELECTION:0 "£KR_game_rule_flag_NOR   Norwegen"
RULE_OPTION_NOR_START_ELECTION_RANDOM:0 "Default"
RULE_OPTION_NOR_START_ELECTION_RANDOM_DESC:0 "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY:0 "£KR_game_rule_flag_NOR   Demokratie"
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_DESC:0 "Eine der demokratischen Parteien wird bei den Wahlen von 1936 eine Mehrheit erlangen, wodurch alle Befürchtungen vor einem Ende der norwegischen Demokratie ausgeräumt werden."
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_NOR   Demokratie - NSA Koalition"
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_SOCDEM_DESC:0 "Die Demokratie wird beibehalten, und die §SNorwegische Sozialdemokratische Arbeiterpartei§! bildet eine Regierungskoalition mit Venstre, womit alle Befürchtungen über ein Ende der norwegischen Demokratie abgewendet werden."
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_NOR   Demokratie - Høyre-Koalition"
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_MARLIB_DESC:0 "§mHøyre§! bildet eine Regierungskoalition mit der Bauernpartei und wendet damit alle Befürchtungen über ein Ende der norwegischen Demokratie ab."
RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_NOR_paternal_autocrat   Quisling Regime"
RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT_DESC:0 "Die Arbeiterpartei gewinnt die Parlamentswahlen (Stortingsvalget) von 1936 und beginnt mit der Umsetzung ihrer radikalen Agenda. Als Reaktion darauf schart Vidkun Quisling die norwegische Rechte um sich und schafft es, den Syndikalisten die Macht zu entreißen und ein §Nationalist regime§! zu installieren."
 RULE_OPTION_NOR_START_ELECTION_RADSOC:0 "£KR_game_rule_flag_NOR_radical_socialist   Radikale sozialistische Machtübernahme"
 RULE_OPTION_NOR_START_ELECTION_RADSOC_DESC:0 "Die Arbeiterpartei gewinnt das Stortingsvalget von 1936 und beginnt mit der Umsetzung ihrer radikalen Agenda. Der Versuch von Vidkun Quisling, die Rechte zu sammeln und die revolutionäre Regierung zu stürzen, scheitert und der Übergang zu einem sozialistischen Norwegen beginnt. Die §RArbeiterpartei§! bleibt an der Macht."
RULE_OPTION_NOR_START_ELECTION_SYNDICALIST:0 "£KR_game_rule_flag_NOR_syndicalist   Syndikalistische Übernahme"
RULE_OPTION_NOR_START_ELECTION_SYNDICALIST_DESC:0 "Die Arbeiterpartei gewinnt die Parlamentswahlen (Stortingsvalget) von 1936 und beginnt mit der Umsetzung ihrer radikalen Agenda. Vidkun Quislings Versuch, die Rechte zu mobilisieren und die revolutionäre Regierung zu stürzen, scheitert, und der Übergang zu einem sozialistischen Norwegen beginnt. Die §tNorwegische Nationale Syndikalistische Partei§! gewinnt die Kontrolle über den Norwegischen Gewerkschaftskongress."
RULE_OPTION_NOR_START_ELECTION_TOTALIST:0 "£KR_game_rule_flag_NOR_totalist   Totalistische Übernahme"
RULE_OPTION_NOR_START_ELECTION_TOTALIST_DESC:0 "Die Arbeiterpartei gewinnt die Parlamentswahlen (Stortingsvalget) von 1936 und beginnt mit der Umsetzung ihrer radikalen Agenda. Vidkun Quislings Versuch, die Rechte zu mobilisieren und die revolutionäre Regierung zu stürzen, scheitert, und der Übergang zu einem sozialistischen Norwegen beginnt. Die §oNationalsozialistische Partei Norwegens§! gewinnt die Kontrolle über den norwegischen Gewerkschaftskongress."

 NOR_FORPOL:0 "£KR_game_rule_flag_NOR   Norwegens Außenpolitik"
 RULE_OPTION_NOR_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_NOR_FORPOL_RANDOM_DESC:0 "Während des Weltkriegs blieb Norwegen neutral, was zu einer langen Isolation auf der internationalen Bühne geführt hat. In Erwartung eines neuen Konflikts ist die Zeit gekommen, zu entscheiden, ob diese Neutralität beibehalten werden soll oder nicht."
 RULE_OPTION_NOR_FORPOL_NEUTRALITY:0 "£KR_game_rule_flag_NOR   Militärische Neutralität"
 RULE_OPTION_NOR_FORPOL_NEUTRALITY_DESC:0 "Als Reaktion auf die aktuellen Ereignisse beschließt Norwegen, kein Risiko einzugehen und behält seine Neutralität bei, um sich selbst zu schützen.\n\n§RBenötigt:§!\n§CDemokratie§! in §Y$NOR_START_ELECTION$§!"
 RULE_OPTION_NOR_FORPOL_ENTENTE:0 "£KR_game_rule_flag_NOR  £KR_game_rule_flag_CAN   Entente"
 RULE_OPTION_NOR_FORPOL_ENTENTE_DESC:0 "Die demokratische Regierung intensiviert ihre Beziehungen zu Kanada und tritt schließlich der Entente bei. \n\n§RBenötigt:§!\n§CDemokratie§! in §Y$NOR_START_ELECTION$§!"
 RULE_OPTION_NOR_FORPOL_NORDIC:0 "£KR_game_rule_flag_NOR  £KR_game_rule_flag_SCA   Nordische Föderation"
 RULE_OPTION_NOR_FORPOL_NORDIC_DESC:0 "Wenn Schweden Gastgeber des Stockholmer Vertrags ist, schließt sich Norwegen den anderen skandinavischen Ländern an und versucht, schließlich eine nordische Föderation zu bilden.\n\n§RBenötigt:§!\n§CDemokratie§! in §Y$DEN_FUTURE$§!\n§CDemokratie§! in §Y$NOR_START_ELECTION$§!\n§CDemokratie§! in §Y$SWE_RIKSDAG_ELECTION$§!"

SWE_RIKSDAG_ELECTION:0 "£KR_game_rule_flag_SWE   Schweden"
RULE_OPTION_SWE_RIKSDAG_ELECTION_RANDOM:0 "Default"
RULE_OPTION_SWE_RIKSDAG_ELECTION_RANDOM_DESC:0 "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY:0 "£KR_game_rule_flag_SWE   Demokratie"
RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_DESC:0 "Entweder die Sozialdemokratische Arbeiterpartei oder der Allgemeiner Wahlverband gewinnt die Reichstagswahlen 1936, ohne einen Militärputsch zu provozieren oder autoritär zu werden."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_SWE   Demokratie - SAP-Liberale Koalition"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCDEM_DESC:0 "Die §SSozialdemokratische Arbeiterpartei§! bildet eine Regierungskoalition mit dem Bauernverband." 
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_SWE   Demokratie - AV"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCCON_DESC:0 "Der §cAllgemeiner Wahlverband§! bildet eine Regierungskoalition mit einer der Parteien. Durch die Verfolgung einer Freihandelspolitik hat das Land die Demokratie erfolgreich verteidigt."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCCON_AUTHORITARIAN:0 "£KR_game_rule_flag_SWE   Autoritäre AV"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCCON_AUTHORITARIAN_DESC:0 "Der Allgemeiner Wahlverband bildet eine Regierungskoalition mit einer der Parteien. Durch die Verfolgung einer protektionistischen Politik entwickelt sich die Partei zu einer §autoritären§!Regierung."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_SWE   Königliche Regierung"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT_DESC:0 "Die Sozialdemokratische Arbeiterpartei gewinnt die Wahl und bildet zusammen mit der Schwedens Sozialdemokratische Linkspartei eine radikale Regierung, die einen Militärputsch provoziert. Die Putschisten stellen die alte konservative Regierung wieder her, wenn auch mit mehr "autoritären" Zügen."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTDEM:0 "£KR_game_rule_flag_SWE   Ehrensvärd Kabinett"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTDEM_DESC:0 "Die Sozialdemokratische Arbeiterpartei gewinnt die Wahl und bildet zusammen mit der Schwedens Sozialdemokratische Linkspartei eine radikale Regierung und provoziert einen Militärputsch. Die Putschisten setzen eine ständige Militärjunta ein, die Schweden mit eiserner Faust regiert. In der Folge wird General §gCarl August Ehrensvärd§! zum Regierungschef ernannt."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_PATAUT:0 "£KR_game_rule_flag_SWE   Jung Junta"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_PATAUT_DESC:0 "Die Sozialdemokratische Arbeiterpartei gewinnt die Wahl und bildet zusammen mit der Schwedens Sozialdemokratische Linkspartei eine radikale Regierung und provoziert einen Militärputsch. Die Putschisten setzen eine ständige Militärjunta ein, die Schweden mit eiserner Faust regiert. In der Folge übernimmt General §PHelge Jung§! die Regierung."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATPOP:0 "£KR_game_rule_flag_SWE_national_populist   Gyllenkrok Regime"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATPOP_DESC:0 "Die Sozialdemokratische Arbeiterpartei gewinnt die Wahl und bildet zusammen mit der Schwedens Sozialdemokratische Linkspartei eine radikale Regierung, die einen Militärputsch provoziert. Die Putschisten versuchen, eine Militärjunta einzusetzen, werden aber von den radikalen Offizieren Axel Gyllenkrok und Archibald Douglas unterwandert, die ein §NUltranationalistisches Regime§! schaffen."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_RADSOC:0 "£KR_game_rule_flag_SWE_syndicalist   Radikale sozialistische Machtübernahme"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_RADSOC_DESC:0 "Die Sozialdemokratische Arbeiterpartei gewinnt die Wahl und bildet gemeinsam mit der Schwedens Sozialdemokratische Linkspartei eine radikale Regierung, die einen Militärputsch provoziert, der von sozialistischen Milizen vereitelt wird. Nachdem die alte Regierung neutralisiert wurde, wird ein Regime der §RSchwedens Sozialdemokratische Linkspartei§! eingesetzt."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST:0 "£KR_game_rule_flag_SWE_syndicalist   Syndikalistische Übernahme"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST_DESC:0 "Die Sozialdemokratische Arbeiterpartei gewinnt die Wahl und bildet zusammen mit der Schweden Sozialdemokratischen Linkspartei eine radikale Regierung, die einen Militärputsch provoziert, der von sozialistischen Milizen vereitelt wird. Nachdem die alte Regierung neutralisiert wurde, wird ein Regime der §rSchwedische Arbeitnehmerzentralorganisation§! eingerichtet."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST:0 "£KR_game_rule_flag_SWE_totalist   Totalistische Übernahme"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST_DESC:0 "Die Sozialdemokratische Arbeiterpartei gewinnt die Wahl und bildet zusammen mit der Schweden Sozialdemokratischen Linkspartei eine radikale Regierung, die einen Militärputsch provoziert, der von sozialistischen Milizen vereitelt wird. Nachdem die alte Regierung neutralisiert wurde, wird ein syndikalistisches Regime errichtet, das es der §oTotalisten der Linkspartei§! ermöglicht, eine Diktatur zu errichten."

