RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY_DESC:0 "Die reaktionären Generäle Garza und Treviño bilden nach Zapatas Tod eine Junta. Später §gstellen sie die Demokratie wieder her§!."
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA:0 "£KR_game_rule_flag_MEX_national_populist   Die Sinarquista übernimmt die Verantwortung"
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA_DESC:0 "Die §NSinarquistas§! von Jose Antonia Urquiza gewinnen an Popularität und lancieren nach der Machtübernahme der Junta einen erfolgreichen Putsch."
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST:0 "£KR_game_rule_flag_MEX   Calles gewählt"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST_DESC:0 "Plutarco Calles und die §oNationalrevolutionäre Partei§! gewinnen die Wahlen von 1937."
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST:0 "£KR_game_rule_flag_MEX   Toledano gewählt"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST_DESC:0 "Vicente Toledano und die §rMexikanische Arbeiterpartei§! gewinnen die Wahlen von 1937"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST:0 "£KR_game_rule_flag_MEX   Villa gewählt"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST_DESC:0 "Pancho Villa und die §RNationale Agrarpartei§! gewinnen die Wahlen von 1937"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_MEX   Rubio gewählt"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT_DESC:0 "Pascual Rubio und die §SMexikanische Arbeiterpartei§! gewinnen die Wahlen von 1937"

 MEX_YUCATAN_REVOLT:0 "£KR_game_rule_flag_MEX   Yucatan Aufstand"
 RULE_OPTION_MEX_YUCATAN_REVOLT_RANDOM:0 "Default"
 RULE_OPTION_MEX_YUCATAN_REVOLT_RANDOM_DESC:0 "In der zweiten Hälfte des 19. Jahrhunderts war Yucatan in einen erbitterten Kastenkrieg verwickelt, doch nach der mexikanischen Revolution konnte die Situation mit Hilfe der Sozialistischen Partei Yucatans stabilisiert werden. Nach dem Militärputsch stellt sich die Frage nach der Zukunft der Region."
 RULE_OPTION_MEX_YUCATAN_REVOLT_NO:0 "£KR_game_rule_flag_MEX   Keine Revolte"
 RULE_OPTION_MEX_YUCATAN_REVOLT_NO_DESC:0 "Nachdem die Gesetze über die indigene Bevölkerung in Kraft bleiben, beruhigt sich Yucatan und der Aufstand bleibt aus. \n\n§RVerlangt:§!\n§CJunta stellt die Demokratie wieder her§! oder §CJunta hält sich an der Macht§! in §Y$MEX_POST_ASSASSINATION$!"
 RULE_OPTION_MEX_YUCATAN_REVOLT_YES:0 "£KR_game_rule_flag_MEX  £KR_game_rule_flag_YUC   Revolte"
 RULE_OPTION_MEX_YUCATAN_REVOLT_YES_DESC:0 "Nach der Abschaffung der Gesetze über die indigene Bevölkerung kocht die Situation in Yucatan über und Yucatan trennt sich von Mexiko. \n\n§RVerlangt:§!\n§CJunta stellt die Demokratie wieder her§! oder §CJunta hält an der Macht fest§! in §Y$MEX_POST_ASSASSINATION$!"

 YUC_ELECTION:0 "£KR_game_rule_flag_YUC   Yucatec Demokratie"
 RULE_OPTION_YUC_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_YUC_ELECTION_RANDOM_DESC:0 "Nach dem Sieg im Unabhängigkeitskrieg sollen in der neu gegründeten Republik Wahlen abgehalten werden."
 RULE_OPTION_YUC_ELECTION_MARLIB:0 "£KR_game_rule_flag_YUC   Liberale Partei"
 RULE_OPTION_YUC_ELECTION_MARLIB_DESC:0 "Die §lLiberale Partei§! gewinnt die Wahlen."
 RULE_OPTION_YUC_ELECTION_SOCLIB:0 "£KR_game_rule_flag_YUC   Alianza Partei für Yucatán"
 RULE_OPTION_YUC_ELECTION_SOCLIB_DESC:0 "Die §mAllianzpartei für Yucatan§! gewinnt die Wahlen."
 RULE_OPTION_YUC_ELECTION_SOCDEM:0 "£KR_game_rule_flag_YUC   Partei der Demokratischen Revolution"
 RULE_OPTION_YUC_ELECTION_SOCDEM_DESC:0 "Die §SPartei der Demokratischen Revolution§! gewinnt die Wahlen."
 RULE_OPTION_YUC_ELECTION_RADSOC:0 "£KR_game_rule_flag_YUC   Sozialistische Partei von Yucatan"
 RULE_OPTION_YUC_ELECTION_RADSOC_DESC:0 "Die §RSozialistische Partei von Yucatan§! gewinnt die Wahlen."

CUB_STRIKE:0 "£KR_game_rule_flag_CUB   Der Streik von Havanna"
RULE_OPTION_CUB_STRIKE_RANDOM:0 "Default"
RULE_OPTION_CUB_STRIKE_RANDOM_DESC:0 "Kuba befindet sich im Vorfeld großer Umwälzungen. Gott allein weiß, wie sich die Ereignisse von 1936 entfalten werden."
RULE_OPTION_CUB_STRIKE_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_CUB   Demokratie wiederbelebt - Republikaner"
RULE_OPTION_CUB_STRIKE_DEMOCRACY_DESC_MARLIB:0 "Der Streik wird aufgelöst und die gemäßigten Dissidenten besänftigt. Der politische Einfluss der Fraktion von General Diaz schwindet und wird schließlich durch einen gescheiterten Putschversuch beseitigt. Die §mRepublikaner§! gewinnen die Neuwahlen."
 RULE_OPTION_CUB_STRIKE_DEMOCRACY_SOCLIB:0 "£KR_game_rule_flag_CUB  Wiederbelebung der Demokratie - Neue Liberale"
 RULE_OPTION_CUB_STRIKE_DEMOCRACY_SOCLIB_DESC:0 "Der Streik wird abgebrochen und die gemäßigten Dissidenten beschwichtigt. Der politische Einfluss der Fraktion von General Diaz schwindet und wird schließlich durch einen gescheiterten Putschversuch beseitigt. §Neue Liberale§! gewinnt die Neuwahlen."
 RULE_OPTION_CUB_STRIKE_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_CUB  Wiederbelebung der Demokratie - Unionista"
 RULE_OPTION_CUB_STRIKE_DEMOCRACY_SOCDEM_DESC:0 "Der Streik wird abgebrochen und die gemäßigten Dissidenten beschwichtigt. Der politische Einfluss der Fraktion von General Diaz schwindet und wird schließlich durch einen gescheiterten Putschversuch beseitigt. Die §SUnionista§! gewinnt die Neuwahlen."
RULE_OPTION_CUB_STRIKE_DIAZ:0 "£KR_game_rule_flag_CUB   Diaz konsolidiert Macht"
RULE_OPTION_CUB_STRIKE_DIAZ_DESC:0 "§PGeneral Diaz§! übernimmt nach dem Streik in Havanna die volle Kontrolle über die zivile Regierung."
RULE_OPTION_CUB_STRIKE_AUTHENTIC:0 "£KR_game_rule_flag_CUB   Authentische Übernahme"
RULE_OPTION_CUB_STRIKE_AUTHENTIC_DESC:0 "Die zivile Regierung bricht zusammen, und die nationalistische §gAuthentische Partei§! übernimmt die Macht."
RULE_OPTION_CUB_STRIKE_SOCIALIST_RADSOC:0 "£KR_game_rule_flag_CUB_SYN_syndicalist   Sozialistische Revolution - Revolucionario"
RULE_OPTION_CUB_STRIKE_SOCIALIST_RADSOC_DESC:0 "Die zivile Regierung bricht zusammen und eine lose Koalition von Sozialisten übernimmt die Macht. Das §RRevolucionario§! übernimmt die Macht im neuen Allsozialistischen Kongress."
 RULE_OPTION_CUB_STRIKE_SOCIALIST_SYNDIE:0 "£KR_game_rule_flag_CUB_SYN_syndicalist  Sozialistische Revolution - Trabajadores"
 RULE_OPTION_CUB_STRIKE_SOCIALIST_SYNDIE_DESC:0 "Die zivile Regierung bricht zusammen und eine lose Koalition von Sozialisten übernimmt die Macht. Die §rTrabajadores§! übernehmen die Macht im neuen Allsozialistischen Kongress."
 RULE_OPTION_CUB_STRIKE_SOCIALIST_TOTALIST:0 "£KR_game_rule_flag_CUB_SYN_syndicalist  Sozialistische Revolution - Comunista"
 RULE_OPTION_CUB_STRIKE_SOCIALIST_TOTALIST_DESC:0 "Die zivile Regierung bricht zusammen und eine lose Koalition von Sozialisten übernimmt die Macht. Die §oComunista§! übernimmt die Macht auf dem neuen Allsozialistischen Kongress."
RULE_OPTION_CUB_STRIKE_COUP:0 "£KR_game_rule_flag_CUB   Von den Amerikanern unterstützter Putsch"
RULE_OPTION_CUB_STRIKE_COUP_DESC:0 "Die zivile Regierung bricht zusammen, und eine lose Koalition von Sozialisten übernimmt die Macht. Dieses neue sozialistische Regime wird wiederum von §PGeneral Diaz§! mit Hilfe der Vereinigten Staaten gestürzt, und er bleibt an der Macht."
 RULE_OPTION_CUB_STRIKE_LAPDOG:0 "£KR_game_rule_flag_CUB  £KR_game_rule_flag_USA   Der Amerikanische Schoßhund"
 RULE_OPTION_CUB_STRIKE_LAPDOG_DESC:0 "Die zivile Regierung bricht zusammen und eine lose Koalition von Sozialisten übernimmt die Macht. Dieses neue sozialistische Regime wird seinerseits von General Diaz mit Hilfe der Vereinigten Staaten gestürzt. General Diaz weigert sich, sich den amerikanischen Forderungen zu unterwerfen, und die Amerikaner installieren schließlich ein völlig §untertäniges Regime§! in Havanna."

 CUB_FORPOL:0 "£KR_game_rule_flag_CUB  Kubanische Außenpolitik"
 RULE_OPTION_CUB_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_CUB_FORPOL_RANDOM_DESC:0 "Wird sich Kuba auf die Seite alter Freunde stellen, neue Verbündete suchen oder versuchen, ganz neutral zu bleiben?"
 RULE_OPTION_CUB_FORPOL_WAIT:0 "£KR_game_rule_flag_CUB  Alte Freunde - Warten"
 RULE_OPTION_CUB_FORPOL_WAIT_DESC:0 "Kuba wird versuchen, der Fraktion desjenigen beizutreten, der den ACW gewinnt. Wenn sie nicht Mitglied einer Fraktion sind oder Kuba nicht beitreten darf, wird Kuba stattdessen eine Garantie anstreben."
 RULE_OPTION_CUB_FORPOL_USA:0 "£KR_game_rule_flag_CUB  £KR_game_rule_flag_USA  Alte Freunde - USA"
 RULE_OPTION_CUB_FORPOL_USA_DESC:0 "Kuba wird versuchen, der Fraktion der USA beizutreten, wenn sie den ACW gewinnen. Wenn die USA nicht Mitglied einer Fraktion sind oder Kuba nicht beitreten darf, wird Kuba stattdessen eine Garantie anstreben."
 RULE_OPTION_CUB_FORPOL_CSA:0 "£KR_game_rule_flag_CUB  £KR_game_rule_flag_CSA  Alte Freunde - CSA"
 RULE_OPTION_CUB_FORPOL_CSA_DESC:0 "Kuba wird versuchen, der Fraktion der CSA beizutreten, wenn diese den ACW gewinnt. Wenn die CSA nicht Mitglied einer Fraktion ist oder Kuba nicht beitreten darf, wird Kuba stattdessen eine Garantie anstreben."
 RULE_OPTION_CUB_FORPOL_TEX:0 "£KR_game_rule_flag_CUB  £KR_game_rule_flag_TEX  Alte Freunde - AUS"
 RULE_OPTION_CUB_FORPOL_TEX_DESC:0 "Kuba wird versuchen, der Fraktion der AUS beizutreten, wenn diese die ACW gewinnt. Wenn das AUS keiner Fraktion angehört oder Kuba nicht beitreten darf, wird Kuba stattdessen eine Garantie anstreben."
 RULE_OPTION_CUB_FORPOL_PSA:0 "£KR_game_rule_flag_CUB  £KR_game_rule_flag_PSA  Alte Freunde - PSA"
 RULE_OPTION_CUB_FORPOL_PSA_DESC:0 "Kuba wird versuchen, der Fraktion der PSA beizutreten, wenn diese die ACW gewinnt. Wenn die PSA nicht Mitglied einer Fraktion ist oder Kuba nicht beitreten darf, wird Kuba stattdessen eine Garantie anstreben."
 RULE_OPTION_CUB_FORPOL_GER:0 "£KR_game_rule_flag_CUB  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_CUB_FORPOL_GER_DESC:0 "Kuba wird versuchen, dem Reichspakt beizutreten.\n\n§RBenötigt:§!\n§RNicht§! jede §CSozialistische Revolution§! in §Y$CUB_STRIKE$§!"
 RULE_OPTION_CUB_FORPOL_FRA:0 "£KR_game_rule_flag_CUB_SYN_syndicalist  £KR_game_rule_flag_FRA   Internationale"
 RULE_OPTION_CUB_FORPOL_FRA_DESC:0 "Kuba wird versuchen, der Internationalen beizutreten.\n\n§RBenötigt:§!\njede §CSozialistische Revolution§! in §Y$CUB_STRIKE$§!"
 RULE_OPTION_CUB_FORPOL_CAN:0 "£KR_game_rule_flag_CUB  £KR_game_rule_flag_CAN   Entente"
 RULE_OPTION_CUB_FORPOL_CAN_DESC:0 "Wenn die USA fallen, wird Kuba versuchen, eine Koalition mit Kanada gegen die CSA zu bilden. Nach dem Krieg wird Kuba versuchen, der Entente beizutreten.\n\n§RBenötigt:§!\n§RNicht§! jede §CSozialistische Revolution§! in §Y$CUB_STRIKE$§!"
 RULE_OPTION_CUB_FORPOL_COS:0 "£KR_game_rule_flag_CUB  £KR_game_rule_flag_COS   Costa Rica"
 RULE_OPTION_CUB_FORPOL_COS_DESC:0 "Kuba wird versuchen, der Demokratischen Allianz der Karibik in Costa Rica beizutreten, falls diese gebildet wird.\n\n§RBenötigt:§!\njede §CWiederbelebung der Demokratie§! in §Y$CUB_STRIKE$§!"

DOM_ELECTORCOUP:0 "£KR_game_rule_flag_DOM   Fenster der Gelegenheit"
RULE_OPTION_DOM_ELECTORCOUP_RANDOM:0 "Default"
RULE_OPTION_DOM_ELECTORCOUP_RANDOM_DESC:0 "Ob Martínez, Estrella oder Trujillo an die Macht kommt, ist dem Zufall überlassen."
RULE_OPTION_DOM_ELECTORCOUP_ROJO:0 "£KR_game_rule_flag_DOM   Roter Sieg"
RULE_OPTION_DOM_ELECTORCOUP_ROJO_DESC:0 "§cPräsident Martínez§! gewinnt eine zweite Amtszeit und ein Staatsstreich wird vermieden."
RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO:0 "£KR_game_rule_flag_DOM   Republikanischer Sieg"
RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO_DESC:0 "§mRafael Estrella§! Ureña wird zum neuen Präsidenten der Dominikanischen Republik gewählt."
RULE_OPTION_DOM_ELECTORCOUP_COUP:0 "£KR_game_rule_flag_DOM   Trujillos Putsch"
RULE_OPTION_DOM_ELECTORCOUP_COUP_DESC:0 "§PRafael Trujillo§! lanciert mit der Unterstützung von Rafael Estrella Ureña einen erfolgreichen Putsch gegen Präsident Martínez."

 GUA_CIVILWAR:0 "£KR_game_rule_flag_GUA   Brief der 311"
 RULE_OPTION_GUA_CIVILWAR_RANDOM:0 "Default"
 RULE_OPTION_GUA_CIVILWAR_RANDOM_DESC:0 "Die Nationale Fortschrittspartei, frustriert über den Mangel an Demokratie in Guatemala, schickt einen Brief an den Präsidenten und fordert Reformen. Der Brief war jedoch nur dazu gedacht, Zeit zu gewinnen, bis sie eine offene Revolte erklärten, die zu einem Bürgerkrieg führte."
 RULE_OPTION_GUA_CIVILWAR_ORELLANA:0 "£KR_game_rule_flag_GUA   Orellana gewinnt"
 RULE_OPTION_GUA_CIVILWAR_ORELLANA_DESC:0 "Allen Widrigkeiten zum Trotz hat es §gOrellana§! geschafft, nach dem Sieg über die Rebellen und dem Gewinn des Bürgerkriegs Präsident zu bleiben."
 RULE_OPTION_GUA_CIVILWAR_REDNPP:0 "£KR_game_rule_flag_GUA_radical_socialist   Partei der Revolutionären Aktion"
 RULE_OPTION_GUA_CIVILWAR_REDNPP_DESC:0 "Die Nationale Fortschrittspartei gewinnt den Bürgerkrieg. Später spaltet sich die Partei und die §RRevolutionäre Aktionspartei§! übernimmt die Macht."
 RULE_OPTION_GUA_CIVILWAR_BLUENPP:0 "£KR_game_rule_flag_GUA   Unionistische Partei"
 RULE_OPTION_GUA_CIVILWAR_BLUENPP_DESC:0 "Die Nationale Fortschrittspartei gewinnt den Bürgerkrieg. Später spaltet sich die Partei und die §cUnionistische Partei§! übernimmt die Macht."
 RULE_OPTION_GUA_CIVILWAR_UBICO:0 "£KR_game_rule_flag_GUA   Ubico gewinnt"
 RULE_OPTION_GUA_CIVILWAR_UBICO_DESC:0 "§PUbico§! gewinnt den Bürgerkrieg, und damit beginnt die Zeit der Erholung des Landes."
 RULE_OPTION_GUA_CIVILWAR_UFCCOUP:0 "£KR_game_rule_flag_GUA   UFC Gegenrevolution"
 RULE_OPTION_GUA_CIVILWAR_UFCCOUP_DESC:0 "Die Nationale Fortschrittspartei gewinnt den Bürgerkrieg, aber §PUbico§! kehrt mit einer von der United Fruit Company bezahlten Söldnerarmee zurück und putscht die Regierung."

 ELS_REVOLUTION:0 "£KR_game_rule_flag_ELS   Die Revolution von 1937"
 RULE_OPTION_ELS_REVOLUTION_RANDOM:0 "Default"
 RULE_OPTION_ELS_REVOLUTION_RANDOM_DESC:0 "Wie im Jahr 1932 haben die Feuer der Revolution erneut El Salvador erreicht. Nur die Zeit wird beweisen, wer die Oberhand gewinnen und es schaffen wird, El Salvador zu übernehmen."
 RULE_OPTION_ELS_REVOLUTION_NEWGUARD:0 "£KR_game_rule_flag_ELS   Neue Garde"
 RULE_OPTION_ELS_REVOLUTION_NEWGUARD_DESC:0 "Der Tyrann Martínez wird abgesetzt, und an seiner Stelle tritt Osmín Aguirre y Salinas als neuer Präsident an. Salinas gelingt es, die Rebellen niederzuschlagen und den Sieg der §PNeuen Garde§! zu sichern."
 RULE_OPTION_ELS_REVOLUTION_PROPATRIA:0 "£KR_game_rule_flag_ELS   Pro Patria hält durch"
 RULE_OPTION_ELS_REVOLUTION_PROPATRIA_DESC:0 "§NPro Patria§! unter der Führung von Martínez besiegt die Rebellen und sichert damit erneut ihre Position."
 RULE_OPTION_ELS_REVOLUTION_SYNDIE:0 "£KR_game_rule_flag_ELS_syndicalist   Der syndikalistische Traum"
 RULE_OPTION_ELS_REVOLUTION_SYNDIE_DESC:0 "Die §rSyndikalisten§! sind siegreich in ihrer Revolution, und sie werden El Salvador in eine bessere Zukunft führen."
 RULE_OPTION_ELS_REVOLUTION_SOCDEM:0 "£KR_game_rule_flag_ELS   Arbeiterpartei"
 RULE_OPTION_ELS_REVOLUTION_SOCDEM_DESC:0 "Die demokratische Fraktion der Revolution ist erfolgreich bei der Wiederherstellung des Präsidentenamtes. Später werden Schnellwahlen ausgerufen, die von der §SArbeiterpartei§! gewonnen werden."
 RULE_OPTION_ELS_REVOLUTION_SOCLIB:0 "£KR_game_rule_flag_ELS   Nationale Demokratische Partei"
 RULE_OPTION_ELS_REVOLUTION_SOCLIB_DESC:0 "Die demokratische Fraktion der Revolution ist erfolgreich bei der Wiederherstellung des Präsidentenamtes. Später werden Stichwahlen ausgerufen, die die §lNationaldemokratische Partei§! gewinnt."
 RULE_OPTION_ELS_REVOLUTION_MILITARY:0 "£KR_game_rule_flag_ELS   Militärische Machtübernahme"
 RULE_OPTION_ELS_REVOLUTION_MILITARY_DESC:0 "In einer überraschenden Wendung der Ereignisse verhaftet §gSalvador Castaneda Castro§! den Präsidenten und erklärt sich selbst zum provisorischen Präsidenten, um die Nation vor Extremismus zu schützen."

 HON_COUP:0 "£KR_game_rule_flag_HON   Die Notfallsitzung"
 RULE_OPTION_HON_COUP_RANDOM:0 "Default"
 RULE_OPTION_HON_COUP_RANDOM_DESC:0 "Die Dringlichkeitssitzung des honduranischen Rates hat begonnen, um über die Zukunft der Bauernrepublik zu entscheiden. Die Ratsmitglieder Callejas und Castro haben sich wegen ihrer unterschiedlichen Ansichten fast geprügelt und wilde Anschuldigungen werden von beiden Seiten erhoben, während die Ratsmitglieder Morales und Galvez eine Einheitsfront gebildet haben, die für die Auflösung des Rates und seine Neuformierung als gewähltes Gremium plädiert, aber letztlich scheint es nur wenige Optionen für die Zukunft des Rates zu geben."
 RULE_OPTION_HON_COUP_MONZADA:0 "£KR_game_rule_flag_HON   General Castro"
 RULE_OPTION_HON_COUP_MONZADA_DESC:0 "§PGeneral Castro§! ergreift den Vorsitz des Rates, übernimmt die Kontrolle und verhängt das Kriegsrecht."
 RULE_OPTION_HON_COUP_GALVEZ:0 "£KR_game_rule_flag_HON   Vorsitzender Galvez"
 RULE_OPTION_HON_COUP_GALVEZ_DESC:0 "Eine Notwahl wird vom Rat abgehalten. Galvez und die §cNationale Partei von Honduras§! gehen als Sieger hervor."
 RULE_OPTION_HON_COUP_MORALES:0 "£KR_game_rule_flag_HON   Vorsitzender Morales"
 RULE_OPTION_HON_COUP_MORALES_DESC:0 "Der Stadtrat führt eine Notwahl durch. Morales und die §SPartei der Innovation und Einheit-Sozialdemokraten§! gehen als Sieger hervor."
 RULE_OPTION_HON_COUP_TOTALIST:0 "£KR_game_rule_flag_HON_totalist   Premierminister Callejas"
 RULE_OPTION_HON_COUP_TOTALIST_DESC:0 "§oStadtrat Callejas§! ergreift den Vorsitz des Rates, übernimmt die Kontrolle und führt eine Revolution herbei."

NIC_ELECTION:0 "£KR_game_rule_flag_NIC_radical_socialist    Wahlen in Nicaragua"
RULE_OPTION_NIC_ELECTION_RANDOM:0 "Default"
RULE_OPTION_NIC_ELECTION_RANDOM_DESC:0 "Die Gegner der regierenden Sandinisten sind Präsident Sandino zu einem Dorn im Auge geworden. Die Wahl von 1936 droht, ihn und seine Partei zu entmachten."
RULE_OPTION_NIC_ELECTION_RADSOC:0 "£KR_game_rule_flag_NIC_radical_socialist   FSN-Sieg"
RULE_OPTION_NIC_ELECTION_RADSOC_DESC:0 "§rDer Präsident§! hält durch und gewinnt die Wahl von 1936."
RULE_OPTION_NIC_ELECTION_SOCDEM:0 "£KR_game_rule_flag_NIC_radical_socialist   PCN-Sieg"
RULE_OPTION_NIC_ELECTION_SOCDEM_DESC:0 "Der Hitzkopf Francisco Sequeira Moreno und die PCN gewinnen die Wahlen von 1936 und schlagen einen §RMittelweg§! zwischen den Sandinisten und den Liberalen ein."
RULE_OPTION_NIC_ELECTION_SOCLIB:0 "£KR_game_rule_flag_NIC   PRL-Sieg"
RULE_OPTION_NIC_ELECTION_SOCLIB_DESC:0 "Die Liberalen von Juan Bautista Sacasa gewinnen die Wahlen von 1936 und beginnen, die Revolution zugunsten der §lliberalen Demokratie§! rückgängig zu machen."

 NIC_SPLIT:0 "£KR_game_rule_flag_NIC_radical_socialist   Liberal-sozialistische Spaltung"
 RULE_OPTION_NIC_SPLIT_RANDOM:0 "Default"
 RULE_OPTION_NIC_SPLIT_RANDOM_DESC:0 "Beide Seiten sind nach der Wahl angespannt zueinander, eine Spaltung ist fast sicher, aber die Frage ist, wer wird sich durchsetzen?"
 RULE_OPTION_NIC_SPLIT_SOCLIB:0 "£KR_game_rule_flag_NIC   Liberale Revolutionäre Partei"
 RULE_OPTION_NIC_SPLIT_SOCLIB_DESC:0 "Die Sozialisten protestieren gegen die Anstellung von Abdelardo Cuadra, was zu einem Aufstand führt. Der Aufstand scheitert und es werden Neuwahlen angesetzt, bei denen die §lLiberale Revolutionäre Partei§! gewählt wird.\n§RBenötigt:§!\n§CPRL Siegt§! in §Y$NIC_ELECTION$§!"
 RULE_OPTION_NIC_SPLIT_SOCCON:0 "£KR_game_rule_flag_NIC   Konservative Partei"
 RULE_OPTION_NIC_SPLIT_SOCCON_DESC:0 "Die Sozialisten protestieren gegen die Anstellung von Abdelardo Cuadra, was zu einer Revolte führt. Der Aufstand scheitert und es werden Neuwahlen ausgerufen, bei denen die §cKonservative Partei§! gewählt werden.\n\n§RBenötigt:§!\n§CPRL Siegt§! in §Y$NIC_ELECTION$§!"
 RULE_OPTION_NIC_SPLIT_SOCDEM:0 "£KR_game_rule_flag_NIC_radical_socialist   Bauernpartei von Nicaragua"
 RULE_OPTION_NIC_SPLIT_SOCDEM_DESC:0 "Sacasa ruft die Regierung auf, die Demokratie wegzuwerfen und revoltiert. Die Revolte scheitert und es werden Neuwahlen ausgerufen, bei denen die §RBauernpartei von Nicaragua§! gewählt werden.\n\n§RBenötigt:§!\n§CFSN Siegt§! oder §CPCN Siegt§! in §Y$NIC_ELECTION$§!"
 RULE_OPTION_NIC_SPLIT_RADSOC:0 "£KR_game_rule_flag_NIC_radical_socialist   Nationale Souveränitätsfront"
 RULE_OPTION_NIC_SPLIT_RADSOC_DESC:0 "Sacasa ruft die Regierung auf, die Demokratie wegzuwerfen und revoltiert. Die Revolte scheitert und es werden Neuwahlen ausgerufen, bei denen die §RNationale Souveränitätsfront§! gewählt werden.\n\n§RBenötigt:§!\n§CFSN Siegt§! oder §CPCN Siegt§! in §Y$NIC_ELECTION$§!"

 CEN_MIL_CONGRESS:0 "£KR_game_rule_flag_CEN   Zentralamerikanischer Militärkongress"
 RULE_OPTION_CEN_MIL_CONGRESS_RANDOM:0 "Default"
 RULE_OPTION_CEN_MIL_CONGRESS_RANDOM_DESC:0 "Zentralamerika ist unter Militärherrschaft vereint. Welche Fraktion wird während des ersten zentralamerikanischen Kongresses an die Macht kommen?"
 RULE_OPTION_CEN_MIL_CONGRESS_SOMOZA:0 "£KR_game_rule_flag_CEN   Moderate"
 RULE_OPTION_CEN_MIL_CONGRESS_SOMOZA_DESC:0 "Die von §gSomoza§! geführten Gemäßigten etablieren eine autoritär-demokratische Militärregierung und veranstalten sogar gefälschte Wahlen, um sich zu legitimieren.\n\n§RVerlangt:§!\n§CZentralamerika wird von Reaktionären vereinigt§!"
 RULE_OPTION_CEN_MIL_CONGRESS_UBICO:0 "£KR_game_rule_flag_CEN   Militaristen"
 RULE_OPTION_CEN_MIL_CONGRESS_UBICO_DESC:0 "Die Militaristen unter der Führung von §PUbico§! errichten ein autoritäres Regime. Zentralamerika wird schnell zu einer millitärischen Diktatur.\n\n§RVerlangt:§!\n§CZentralamerika wird von Reaktionären vereinigt§!"
 RULE_OPTION_CEN_MIL_CONGRESS_MARTINEZ:0 "£KR_game_rule_flag_CEN  Radikale"
 RULE_OPTION_CEN_MIL_CONGRESS_MARTINEZ_DESC:0 "Die Radikalen unter der Führung von §NMartinez§! errichten ein extremistisches Regime, und Zentralamerika verwandelt sich in einen totalitären Staat mit linksradikaler Ausrichtung.\n\n§RVerlangt:§!\n§CZentralamerika wird von Reaktionären vereinigt§!"

 CEN_SOC_CONGRESS:0 "£KR_game_rule_flag_CEN_socialist   Zentralamerikanischer Kongress"
 RULE_OPTION_CEN_SOC_CONGRESS_RANDOM:0 "Default"
 RULE_OPTION_CEN_SOC_CONGRESS_RANDOM_DESC:0 "Zentralamerika ist unter linker Herrschaft vereint. Welche Fraktion wird während des ersten Zentroamerikanischen Kongresses an die Macht kommen?"
 RULE_OPTION_CEN_SOC_CONGRESS_SINDICALISTAS:0 "£KR_game_rule_flag_CEN_socialist   Sindicalistas"
 RULE_OPTION_CEN_SOC_CONGRESS_SINDICALISTAS_DESC:0 "Die §rorthodoxen Syndikalisten§! kommen an die Macht. Der Handel mit den europäischen Revolutionsregimen fließt, und das junge Land industrialisiert sich rasch.\n\n§Rbenötigt:§!\n§CZentralamerika wird von Sozialisten geeint§!"
 RULE_OPTION_CEN_SOC_CONGRESS_REVOLUTIONARIES:0 "£KR_game_rule_flag_CEN_socialist   Revolutionaries"
 RULE_OPTION_CEN_SOC_CONGRESS_REVOLUTIONARIES_DESC:0 "Die Radikalsozialisten waren immer die populärste revolutionäre Fraktion in der Region, und der Kongress entscheidet sich gegen jede radikale Veränderung. So werden die §RRevolutionäre§! gewählt. Zentralamerika wird zur agrarischen Bastion der Gleichheit.\n\n§Rbenötigt:§!\n§CZentralamerika wird von Sozialisten geeint§!"
 RULE_OPTION_CEN_SOC_CONGRESS_MAXIMISTAS:0 "£KR_game_rule_flag_CEN_socialist   Maximistas"
 RULE_OPTION_CEN_SOC_CONGRESS_MAXIMISTAS_DESC:0 "Der Kongress beschließt, dass eine starke Zentralmacht benötigt wird, und die §oMaximistas§! werden gewählt. Werden sie in der Lage sein, mit weniger radikalen Fraktionen zu kooperieren, oder wird ein Putsch ihre Herrschaft beenden?\n\n§Rbenötigt:§!\n§CZentralamerika wird von Sozialisten geeint§!"
 RULE_OPTION_CEN_SOC_CONGRESS_MODERATOS:0 "£KR_game_rule_flag_CEN_socialist   Moderatos"
 RULE_OPTION_CEN_SOC_CONGRESS_MODERATOS_DESC:0 "Die Revolution ist ewig, aber das Volk ist viel wichtiger. Die §RModeratos§! werden gewählt, um das Land mit einem Samthandschuh zu führen.\n\n§Rbenötigt:§!\n§CZentralamerika wird von Sozialisten geeint§!"

 CEN_DEM_CONGRESS:0 "£KR_game_rule_flag_CEN   Zentralamerikanische Wahlen"
 RULE_OPTION_CEN_DEM_CONGRESS_RANDOM:0 "Default"
 RULE_OPTION_CEN_DEM_CONGRESS_RANDOM_DESC:0 "Zentralamerika ist unter demokratischer Herrschaft vereint. Welche Partei wird nach den Stichwahlen an die Macht kommen?"
 RULE_OPTION_CEN_DEM_CONGRESS_MARLIB:0 "£KR_game_rule_flag_CEN   Demokratische Einheitspartei"
 RULE_OPTION_CEN_DEM_CONGRESS_MARLIB_DESC:0 "Die §mDemokratische Einheitspartei§! geht als Siegerin aus den Wahlen hervor.\n\n§RBenötigt:§!\n§CZentralamerika wird von Demokraten geeint§!"
 RULE_OPTION_CEN_DEM_CONGRESS_SOCCON:0 "£KR_game_rule_flag_CEN   Unionistische Partei"
 RULE_OPTION_CEN_DEM_CONGRESS_SOCCON_DESC:0 "Die §cUnionistische Partei§! geht als Siegerin aus den Wahlen hervor.\n\n§RBenötigt:§!\n§CZentralamerika wird von Demokraten geeint§!"
 RULE_OPTION_CEN_DEM_CONGRESS_SOCLIB:0 "£KR_game_rule_flag_CEN   Liberale Partei"
 RULE_OPTION_CEN_DEM_CONGRESS_SOCLIB_DESC:0 "Die §lLiberale Partei§! geht als Siegerin aus den Wahlen hervor.\n\n§RBenötigt:§!\n§CZentralamerika wird von Demokraten geeint§!"
 RULE_OPTION_CEN_DEM_CONGRESS_SOCDEM:0 "£KR_game_rule_flag_CEN   Arbeiterpartei"
 RULE_OPTION_CEN_DEM_CONGRESS_SOCDEM_DESC:0 "Die §SArbeiterpartei§! geht als Sieger aus den Wahlen hervor.\n\n§RBenötigt:§!\n§CZentralamerika wird von Demokraten geeint§!"
 RULE_OPTION_CEN_DEM_CONGRESS_RADSOC:0 "£KR_game_rule_flag_CEN   Nationale Revolutionäre Partei"
 RULE_OPTION_CEN_DEM_CONGRESS_RADSOC_DESC:0 "Die Demokratie hat sich zwar gegenüber den revolutionären Ideologien durchgesetzt, doch wurden die am wenigsten extremen Ideologien nicht verboten. Der §SNationale Revolutionäre Partei§! geht als Sieger aus den Wahlen hervor.\n\n§RBenötigt:§!\n§CZentralamerika wird von Demokraten geeint§!"

 COS_ELECTION:0 "£KR_game_rule_flag_COS   Costa Ricas Wahlen"
 RULE_OPTION_COS_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_COS_ELECTION_RANDOM_DESC:0 "Während die Vormachtstellung der PRN bei den anstehenden Wahlen unbestritten ist, ist die Partei uneins darüber, wer als Präsidentschaftskandidat antreten soll."
 RULE_OPTION_COS_ELECTION_CONSERVATIVE:0 "£KR_game_rule_flag_COS   Konservativer Sieg"
 RULE_OPTION_COS_ELECTION_CONSERVATIVE_DESC:0 "Cortés wird als Präsidentschaftskandidat nominiert. Zur Überraschung von niemandem gewinnt die §cNationale Republikanische Partei§! die Wahlen, und Cortés führt nun die Nation."
 RULE_OPTION_COS_ELECTION_SOCIALIST:0 "£KR_game_rule_flag_COS   Sozialistischer Sieg"
 RULE_OPTION_COS_ELECTION_SOCIALIST_DESC:0 "Calderón wird als Präsidentschaftskandidat nominiert. Zur Überraschung von niemandem gewinnt die PRN die Wahlen, und Calderón führt nun die Nation. Allerdings vollzieht Calderón einen radikalen Politikwechsel und beginnt, §Ssozialistische Reformen§! umzusetzen."
 RULE_OPTION_COS_ELECTION_LEGION:0 "£KR_game_rule_flag_COS   Ferrer übernimmt die Kontrolle"
 RULE_OPTION_COS_ELECTION_LEGION_DESC:0 "Calderón wird nach Beginn seiner zweiten Amtszeit von der Legion Caribe geputscht. Der Putsch ist erfolgreich und §SFigueres Ferrer§! ruft die Junta aus."

 COS_FOREIGN_POLICY:0 "£KR_game_rule_flag_COS   Die Außenpolitik Costa Ricas"
 RULE_OPTION_COS_FOREIGN_POLICY_RANDOM:0 "Default"
 RULE_OPTION_COS_FOREIGN_POLICY_RANDOM_DESC:0 "Ein kleines Land wie Costa Rica sollte versuchen, in diesen turbulenten Zeiten eine Art Schirmherrschaft zu finden."
 RULE_OPTION_COS_FOREIGN_POLICY_NEUTRAL:0 "£KR_game_rule_flag_COS   Neutralität"
 RULE_OPTION_COS_FOREIGN_POLICY_NEUTRAL_DESC:0 "Das Land wird seine Neutralität beibehalten, in der Hoffnung, dass die zukünftigen Ereignisse an ihm vorbeigehen werden."
 RULE_OPTION_COS_FOREIGN_POLICY_ENTENTE:0 "£KR_game_rule_flag_COS  £KR_game_rule_flag_CAN   Annäherung an die Entente"
 RULE_OPTION_COS_FOREIGN_POLICY_ENTENTE_DESC:0 "Das Land beantragt und erhält Garantien von Kanada."
 RULE_OPTION_COS_FOREIGN_POLICY_REICHSPAKT:0 "£KR_game_rule_flag_COS  £KR_game_rule_flag_GER   Annäherung an den Reichspakt"
