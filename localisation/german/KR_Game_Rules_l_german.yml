CAN_POLITICAL_PATH:0 "£KR_game_rule_flag_CAN   Kanadas politischer Pfad"
RULE_OPTION_CAN_POLITICAL_PATH_RANDOM:0 "Default"
RULE_OPTION_CAN_POLITICAL_PATH_RANDOM_DESC:0 "Bei den kommenden Wahlen hat Kanada die gleichen Chancen, sowohl die Liberalen als auch die Konservativen zu wählen."
RULE_OPTION_CAN_POLITICAL_PATH_LIBERAL:0 "£KR_game_rule_flag_CAN   Liberal"
RULE_OPTION_CAN_POLITICAL_PATH_LIBERAL_DESC:0 "Die §mLiberalen§!, angeführt von Mackenzie King, werden die kanadischen Wahlen von 1936 gewinnen und ihren Machterhalt sichern."
RULE_OPTION_CAN_POLITICAL_PATH_CONSERVATIVE:0 "£KR_game_rule_flag_CAN   Conservative"
RULE_OPTION_CAN_POLITICAL_PATH_CONSERVATIVE_DESC:0 "Die §cKonservativen§!, angeführt von R.B. Bennett, werden die kanadischen Wahlen von 1936 gewinnen und das Land auf einen militaristischeren Weg führen."
RULE_OPTION_CAN_POLITICAL_PATH_AUTHORITARIAN:0 "£KR_game_rule_flag_CAN   Autoritär"
RULE_OPTION_CAN_POLITICAL_PATH_AUTHORITARIAN_DESC:0 "Die Konservativen werden die kanadischen Wahlen von 1936 gewinnen, aber - nachdem sie die Wehrpflicht erlassen haben - werden sie sich definitiv auf das Kriegsmaßnahmengesetz berufen und die §gautoritäre Macht§! in die Hände des britischen Königs legen."

CAN_BRITISH_KING:0 "£KR_game_rule_flag_CAN   Die Britische Monarchie"
RULE_OPTION_CAN_BRITISH_KING_RANDOM:0 "Default"
RULE_OPTION_CAN_BRITISH_KING_RANDOM_DESC:0 "Die britische Krone wird wie immer an Prinz Edward fallen, und ob sie bei ihm bleibt, hängt von seiner Popularität und der Stärke seiner Anhänger ab."
RULE_OPTION_CAN_BRITISH_KING_EDWARD:0 "£KR_game_rule_flag_CAN   König Edward VIII"
RULE_OPTION_CAN_BRITISH_KING_EDWARD_DESC:0 "Die britische Krone fällt an Prinz Edward und wird bei ihm bleiben. Er wird niemals auf den Thron verzichten."
RULE_OPTION_CAN_BRITISH_KING_ABDICATES:0 "£KR_game_rule_flag_CAN   König Edward VIII. dankt ab"
RULE_OPTION_CAN_BRITISH_KING_ABDICATES_DESC:0 "Die britische Krone wird an Prinz Edward fallen, aber er wird schließlich auf den Thron verzichten (vorausgesetzt, es bestehen Bedingungen, unter denen eine Abdankung möglich ist). An welchen seiner Brüder die Krone dann übergeht, hängt vom Schicksal ab."
RULE_OPTION_CAN_BRITISH_KING_ALBERT:0 "£KR_game_rule_flag_CAN   König Albert I"
RULE_OPTION_CAN_BRITISH_KING_ALBERT_DESC:0 "Sobald König Edward auf den Thron verzichtet (vorausgesetzt, es bestehen Bedingungen, unter denen eine Abdankung möglich ist), fällt die Krone an Prinz Albert, seinen ältesten Bruder und den mutmaßlichen Erben."
RULE_OPTION_CAN_BRITISH_KING_HENRY:0 "£KR_game_rule_flag_CAN   König Henry IX"
RULE_OPTION_CAN_BRITISH_KING_HENRY_DESC:0 "Sobald König Edward auf den Thron verzichtet (vorausgesetzt, es bestehen Bedingungen, unter denen eine Abdankung möglich ist), fällt die Krone an Prinz Henry, seinen zweitältesten Bruder und einen Mann mit beträchtlicher militärischer Erfahrung."
RULE_OPTION_CAN_BRITISH_KING_GEORGE:0 "£KR_game_rule_flag_CAN   König Georg VI"
RULE_OPTION_CAN_BRITISH_KING_GEORGE_DESC:0 "Sobald König Edward auf den Thron verzichtet (vorausgesetzt, es bestehen Bedingungen, unter denen eine Abdankung möglich ist), fällt die Krone an Prinz George, seinen jüngsten Bruder, der bereits einen eigenen Sohn hat. Prinz George wird niemals bei einem Flugzeugabsturz sterben."

CAN_ACW_NEW_ENGLAND:0 "£KR_game_rule_flag_CAN   £KR_game_rule_flag_NEE   Neuengland"
RULE_OPTION_CAN_NEW_ENGLAND_RANDOM:0 "Default"
RULE_OPTION_CAN_NEW_ENGLAND_RANDOM_DESC:0 "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird Kanada entscheiden, ob es in Neuengland interveniert und ob es dort eine alliierte Regierung bildet oder nicht."
RULE_OPTION_CAN_NEW_ENGLAND_FORM:0 "£KR_game_rule_flag_NEE   £KR_game_rule_flag_CAN   Bildung Neu England"
RULE_OPTION_CAN_NEW_ENGLAND_FORM_DESC:0 "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird Kanada definitiv in Neuengland intervenieren und eine verbündete Regierung bilden."
RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM:0 "Neuengland besetzen"
RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM_DESC:0 "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird Kanada definitiv in Neuengland intervenieren, sich aber dafür entscheiden, das Gebiet zu besetzen, anstatt eine verbündete Regierung zu bilden."
RULE_OPTION_CAN_NEW_ENGLAND_NOT_TAKE:0 "£KR_game_rule_flag_CAN   Neuengland meiden"
RULE_OPTION_CAN_NEW_ENGLAND_NOT_TAKE_DESC:0 "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird Kanada sich weigern, in Neuengland überhaupt zu intervenieren."

CAN_ACW_SUPPORT:0 "£KR_game_rule_flag_CAN   Zweiter Amerikanischer Bürgerkrieg"
RULE_OPTION_CAN_ACW_SUPPORT_RANDOM:0 "Default"
RULE_OPTION_CAN_ACW_SUPPORT_RANDOM_DESC:0 "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird Kanada entscheiden, ob es eine Fraktion unterstützt und direkt in den Krieg eingreifen will."
RULE_OPTION_CAN_ACW_SUPPORT_USA:0 "£KR_game_rule_flag_CAN  £KR_game_rule_flag_USA   Unterstützung der Föderalregierung"
RULE_OPTION_CAN_ACW_SUPPORT_USA_DESC:0 "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird sich Kanada immer für die Unterstützung der Föderalregierung entscheiden und militärisch auf ihrer Seite intervenieren, wenn die Bedingungen dafür günstig sind."
RULE_OPTION_CAN_ACW_SUPPORT_PSA:0 "£KR_game_rule_flag_CAN  £KR_game_rule_flag_PSA   Unterstützen Sie die pazifische Regierung"
RULE_OPTION_CAN_ACW_SUPPORT_PSA_DESC:0 "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird sich Kanada immer dafür entscheiden, die pazifischen Staaten Amerikas zu unterstützen - falls es sie gibt - und wird militärisch auf ihrer Seite intervenieren, wenn die Bedingungen dafür günstig sind. Wenn es die Pazifikregierung nicht gibt, wird sich Kanada dafür entscheiden, niemanden zu unterstützen.\n\n§RBenötigt:§!\n§CBürgerkrieg mit MacArthur§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_CAN_ACW_SUPPORT_NEE:0 "£KR_game_rule_flag_CAN  £KR_game_rule_flag_NEE  Unterstützen Sie Neu England"
 RULE_OPTION_CAN_ACW_SUPPORT_NEE_DESC:0 "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird sich Kanada immer dafür entscheiden, Neu England zu unterstützen - sofern es existiert - und wird auf dessen Seite militärisch eingreifen, wenn die Bedingungen dafür günstig sind. Wenn Neu-England nicht existiert, wird sich Kanada dafür entscheiden, niemanden zu unterstützen.\n\n§RBenötigt:§!\n§CBildung Neu England§! in §Y$CAN_ACW_NEW_ENGLAND$§!"
RULE_OPTION_CAN_ACW_SUPPORT_TEX:0 "£KR_game_rule_flag_CAN  £KR_game_rule_flag_TEX   Unterstützen Sie die Unionsregierung"
RULE_OPTION_CAN_ACW_SUPPORT_TEX_DESC:0 "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird sich Kanada immer dafür entscheiden, den Staat der Amerikanischen Union zu unterstützen - falls er existiert - und militärisch auf seiner Seite intervenieren, wenn die Bedingungen dafür günstig sind. Wenn die Unionsregierung nicht existiert, wird sich Kanada dafür entscheiden, niemanden zu unterstützen.\n\n§RBenötigt:§!\n§RNicht§! §CLong ermordet§! oder §CKompromiss mit Long erreicht§! in §Y$USA_CIVIL_WAR$§!"
RULE_OPTION_CAN_ACW_SUPPORT_NONE:0 "£KR_game_rule_flag_CAN   Unterstütze niemanden"
RULE_OPTION_CAN_ACW_SUPPORT_NONE_DESC:0 "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird sich Kanada dafür entscheiden, keine Fraktion zu unterstützen. Sie können immer noch direkt gegen die Syndikalisten einschreiten, wenn die Combined Syndicates of America existieren."
RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE:0 "£KR_game_rule_flag_CAN   Nicht intervenieren"
RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE_DESC:0 "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird sich Kanada dafür entscheiden, keine Fraktion zu unterstützen und überhaupt nicht direkt in den Bürgerkrieg einzugreifen."

CAN_HALIFAX_CONFERENCE:0 "£KR_game_rule_flag_CAN   Die Konferenz von Halifax"
RULE_OPTION_CAN_HALIFAX_CONFERENCE_RANDOM:0 "Default"
RULE_OPTION_CAN_HALIFAX_CONFERENCE_RANDOM_DESC:0 "Wenn sich sowohl die Entente als auch der Reichspakt im Krieg mit der Dritten Internationale befinden, werden sie sich treffen und sehen, ob sie sich auf eine Zusammenarbeit einigen können - wobei die Ergebnisse vom Zufall und den verschiedenen Forderungen/Spielern bestimmt werden."
RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_ENTENTE:0 "£KR_game_rule_flag_CAN   Die Entente begünstigen"
RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_ENTENTE_DESC:0 "Wenn sich sowohl die Entente als auch der Reichspakt im Krieg mit der Dritten Internationale befinden, werden sie sich treffen und sehen, ob sie sich auf eine Zusammenarbeit einigen können - und die Reichspakt-KI wird jedem Widerstand der Entente stets nachgeben, um eine Einigung zu erzielen."
RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_GERMANY:0 "£KR_game_rule_flag_GER   Den Reichspakt begünstigen"
RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_GERMANY_DESC:0 "Wenn sich sowohl die Entente als auch der Reichspakt im Krieg mit der Dritten Internationale befinden, werden sie sich treffen und sehen, ob sie sich auf eine Zusammenarbeit einigen können - und die Entente-KI wird jedem Widerstand des Reichspakts stets nachgeben, um eine Einigung zu erzielen."

 CAN_REFERENDUM:0 "£KR_game_rule_flag_CAN   Kanadisches Referendum"
 RULE_OPTION_CAN_REFERENDUM_RANDOM:0 "Default"
 RULE_OPTION_CAN_REFERENDUM_RANDOM_DESC:0 "Der König mag zwar auf die Heimatinseln zurückgekehrt sein, aber aufgrund der Härten des jüngsten Krieges ist unsere Gesellschaft sehr zersplittert. Immer mehr Menschen sprechen davon, das Imperium zu verlassen, damit Kanada sein eigenes Schicksal bestimmen kann."
 RULE_OPTION_CAN_REFERENDUM_MEMBER_OF_THE_EMPIRE:0 "£KR_game_rule_flag_CAN   Bleiben Sie im Empire"
 RULE_OPTION_CAN_REFERENDUM_MEMBER_OF_THE_EMPIRE_DESC:0 "Kanada wird im Imperium verbleiben, da es dies als seine Pflicht ansieht.\n\n§RBenötigt:§!\n§CTDie britische Union zerfällt und das Vereinigte Königreich wird wiederhergestellt.§!"
 RULE_OPTION_CAN_POLITICAL_REPUBLIC:0 "£KR_game_rule_flag_CAN_republic   Beziehungen zur Monarchie abbrechen"
 RULE_OPTION_CAN_POLITICAL_REPUBLIC_DESC:0 "Kanada beschließt, mit Großbritannien zu brechen, und ruft eine Republik aus.\n\n§RBenötigt:§!\n§CTDie britische Union zerfällt und das Vereinigte Königreich wird wiederhergestellt.§!"

USA_CIVIL_WAR:0 "£KR_game_rule_flag_USA   Zweiter Amerikanischer Bürgerkrieg"
RULE_OPTION_USA_CIVIL_WAR_RANDOM:0 "Default"
RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC:0 "Trotz politischer Unruhen und wirkungsloser wirtschaftlicher Hilfsprogramme schien es vielen, als ob sich die Wirtschaft der Vereinigten Staaten nach dem Wall Street Crash von 1925 endlich erholen könnte. Der Schwarze Montag hat solchen Hoffnungen ein Ende gesetzt und den Todesstoß für eine bereits angeschlagene Wirtschaft gegeben. Republikaner und Demokraten haben beide versprochen, etwas zu unternehmen, aber das Vertrauen der Öffentlichkeit in das System schwindet rapide. Sowohl Reed als auch Long haben hart gegen den korrupten Banken- und Politiksektor gewettert, den sie für den Absturz verantwortlich machen. Außerdem ist 1936 ein Wahljahr, und Wahlen haben Konsequenzen."
RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_PSA   Bürgerkrieg mit MacArthur"
RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES_DESC:0 "Der Präsident verliert an Unterstützung, und General Douglas MacArthur übernimmt die Verantwortung dafür, "das Land vor extremistischen Kräften zu schützen, bevor es zu spät ist", als er in Washington D.C. einmarschiert. Als Reaktion auf diesen Akt des "Verrats" greifen Jack Reed, Huey Long und die Gouverneure der Pazifikstaaten einzeln gegen die Bundesregierung zu den Waffen und weigern sich, die Autorität einer der konkurrierenden Regierungen anzuerkennen. In der Folge verfallen die Vereinigten Staaten in einen Bürgerkrieg."
RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX   Bürgerkrieg ohne MacArthur"
RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES_DESC:0 "Da der Präsident nicht in der Lage ist, die gegenwärtige politische Krise zu lösen, greifen sowohl Jack Reed als auch Huey Long zu den Waffen gegen die Bundesregierung und weigern sich, die Autorität einer der konkurrierenden Regierungen anzuerkennen. Die Folge ist, dass die Vereinigten Staaten in einen Bürgerkrieg verfallen."
RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   Long ermordet"
RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA_DESC:0 "Der neu gewählte Präsident erklärt, dass sowohl die Sozialistische Partei als auch America First reine Sezessionisten sind, die um jeden Preis vernichtet werden müssen. Auf Anraten von FBI-Direktor Hoover befiehlt der Präsident dem FBI, Huey Long zu ermorden. Während das Attentat gelingt, wird die Rolle der Regierung beim Tod von Huey Long aufgedeckt. Jack Reed nutzt den öffentlichen Ärger über diesen Akt der Tyrannei rasch aus und greift zu den Waffen gegen die Bundesregierung. Die Vereinigten Staaten versinken in einen Bürgerkrieg."
RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   Reed ermordet"
RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX_DESC:0 "Der neu gewählte Präsident erklärt, dass sowohl die Sozialistische Partei als auch America First reine Sezessionisten sind, die um jeden Preis vernichtet werden müssen. Auf Anraten von FBI-Direktor Hoover befiehlt der Präsident dem FBI, Jack Reed zu ermorden. Während das Attentat gelingt, wird die Rolle der Regierung beim Tod von Jack Reed aufgedeckt. Huey Long macht sich den öffentlichen Ärger über diesen Akt der Tyrannei schnell zunutze und ergreift die Waffen gegen die Bundesregierung. Die Vereinigten Staaten versinken in einen Bürgerkrieg."
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   Kompromiss erreicht mit Long"
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA_DESC:0 "Der neu gewählte §cPräsident Garner§! unterstützt den kürzlich im Kongress eingebrachten Gesetzentwurf für Notfall-Sparmaßnahmen, mit dem die Regierungsausgaben auf breiter Front gekürzt werden sollen. Präsident Garner arrangiert in Philadelphia ein Treffen mit allen vier großen politischen Parteien, um einen Kompromiss zu erzielen. Da in Anwesenheit von Jack Reed und Huey Long keine Fortschritte erzielt werden können, ordnet Garner die physische Entfernung von Jack Reed und der SPA aus dem Treffen an. Von da an geht Garner in der Folge Kompromisse mit Huey Long ein: Im Austausch für Longs Unterstützung des Gesetzentwurfs werden Änderungen vorgenommen, die ihm zugute kommen. Während der Gesetzentwurf für Notfall-Austeritätsmaßnahmen im Kongress mit der Unterstützung der AFP verabschiedet wird, sind die SPA-Anhänger jenseits des Stahlgürtels über die Beschränkungen für Industriegewerkschaften und sozialistische Aktivitäten empört. Jack Reed greift diese Wut auf, erklärt die Vereinigten Staaten für tot und ergreift die Waffen gegen die Bundesregierung. Die Vereinigten Staaten versinken in einen Bürgerkrieg."
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   Kompromiss mit Reed erreicht"
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX_DESC:0 "Der neu gewählte §SPräsident Olson§! verhandelt erfolgreich mit Jack Reed. Der Kompromiss beinhaltet die Bereitstellung von Bundesmitteln für eine neue Organisation, das National Labor Board, das als Verbindungsglied zwischen Gewerkschaften und Regierung fungieren soll. Die SPA wird auch allen, die nicht den Vorstand leiten, versprochen. Während der Gesetzentwurf im Kongress verabschiedet wird, reagiert Huey Long mit Empörung, als die Informationen veröffentlicht werden. Long beschuldigt Olson, mit Reed im Bunde zu stehen und dass die Regierung die Vereinigten Staaten fast vollständig dem Syndikalismus unterworfen habe. Huey Long ergreift die Gelegenheit und ergreift die Waffen gegen die Bundesregierung, während seine Anhänger unter Druck gesetzt werden. Die Vereinigten Staaten versinken in einen Bürgerkrieg."

USA_MARCARTHUR_WAR_PLAN:0 "£KR_game_rule_flag_USA   Kriegsplan Weiß"
RULE_OPTION_USA_WAR_PLAN_WHITE_RANDOM:0 "Default"
RULE_OPTION_USA_WAR_PLAN_WHITE_RANDOM_DESC:0 "Sollte er an die Macht kommen, wird sich General MacArthur für einen der verfügbaren Kriegspläne entscheiden."
RULE_OPTION_USA_WAR_PLAN_WHITE_YORKTOWN:0 "£KR_game_rule_flag_USA   Kriegsplan Weiß: Yorktown"
RULE_OPTION_USA_WAR_PLAN_WHITE_YORKTOWN_DESC:0 "General MacArthur evakuiert den Westen und verschanzt sich in Washington D.C.\n\n§RErfordert:§!\n§CBürgerkrieg mit MacArthur§! in §Y$USA_CIVIL_WAR$§!"
RULE_OPTION_USA_WAR_PLAN_WHITE_SAN_JACINTO:0 "£KR_game_rule_flag_USA   £KR_game_rule_flag_USA   Kriegsplan Weiß: San Jacinto"
RULE_OPTION_USA_WAR_PLAN_WHITE_SAN_JACINTO_DESC:0 "£KR_game_rule_flag_USA   General MacArthur evakuiert den Osten und setzt auf einen Enthauptungsschlag gegen die pazifischen Staaten von Amerika, bevor er nach Osten zurückkehrt.\n\n§RErfordert:§!\n§CBürgerkrieg mit MacArthur§! in §Y$USA_CIVIL_WAR$§!"
RULE_OPTION_USA_WAR_PLAN_WHITE:0 "£KR_game_rule_flag_USA   Kriegsplan Weiß"
RULE_OPTION_USA_WAR_PLAN_WHITE_DESC:0 "£KR_game_rule_flag_USA   General MacArthur evakuiert keines der Bundesgebiete und schwört, keinen weiteren Zentimeter Land an die Rebellen abzutreten.\n\n§RErfordert:§!\n§CBürgerkrieg mit MacArthur§! in §Y$USA_CIVIL_WAR$§!"

USA_POST_CIVIL_WAR_MACARTHUR:0 "£KR_game_rule_flag_USA   Cäsar oder Cincinnatus"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM:0 "Default"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM_DESC:0 "Sollte er den Bürgerkrieg gewinnen, steht Douglas MacArthur vor einer schwierigen Entscheidung: Er muss als Präsident zurücktreten und einen friedlichen Machtwechsel sicherstellen oder auf unbestimmte Zeit im Amt bleiben, um Amerika zu schützen."
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON:0 "£KR_game_rule_flag_USA   MacArthur bleibt im Amt"
