 RULE_OPTION_LIB_SOCIETY_AUTDEM:0 "£KR_game_rule_flag_LIB   Die Rückkehr von Massaquoi"
 RULE_OPTION_LIB_SOCIETY_AUTDEM_DESC:0 "Nachdem der deutsche Botschafter Massaquoi Berlin um ein Rettungspaket gebeten hat, wird Liberia technologisch und industriell fortschrittlicher - um den Preis, eine deutsche Marionette zu sein."

 LIB_INDEPENDENCE:0 "£KR_game_rule_flag_LIB   Amerikanisches Joch"
 RULE_OPTION_LIB_INDEPENDENCE_RANDOM:0 "Default"
 RULE_OPTION_LIB_INDEPENDENCE_RANDOM_DESC:0 "Liberia, das von ehemaligen amerikanischen Sklaven gegründet wurde, unterhält noch immer enge Beziehungen zu diesem Land. Doch als das Chaos des Bürgerkriegs die Regierung in Übersee zerstört, ist der Moment gekommen, in dem Liberia das amerikanische Joch abwerfen und wirklich frei werden kann."
 RULE_OPTION_LIB_INDEPENDENCE_STAY_WITH_USA:0 "£KR_game_rule_flag_LIB  £KR_game_rule_flag_USA   Den Amerikanern treu bleiben"
