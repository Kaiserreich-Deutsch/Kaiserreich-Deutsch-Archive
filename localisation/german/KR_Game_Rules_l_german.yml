 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_PUPPET_AMANULLAH:0 "£KR_game_rule_flag_AFG_paternal_autocrat  £KR_game_rule_flag_RAJ   Marionettenkönig Amanullah"
