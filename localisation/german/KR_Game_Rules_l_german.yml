 RULE_OPTION_TRM_FOREIGN_POLICY_ENTENTE:0 "£KR_game_rule_flag_TRM  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_TRM_FOREIGN_POLICY_ENTENTE_DESC:0 "Während des Weltkriegs standen wir an der Seite Großbritanniens und Frankreichs gegen die germanischen Hunnen und ihre Verbündeten. Jetzt, da wir wieder an der Macht sind, werden sie sicher bereit sein, uns zu helfen."
