RULE_OPTION_GEA_REBELLION_PATH_AVOID_DESC:0 "Der deutschen Kolonialverwaltung wird es gelingen, aufständische Elemente in Indochina zu unterdrücken und damit einen Massenaufstand zu vermeiden."

 GEA_REBELLION_SURVIVOR_PATH:0 "£KR_game_rule_flag_GEA   Das Schicksal der indochinesischen Rebellion"
 RULE_OPTION_GEA_REBELLION_SURVIVOR_DEFAULT:0 "Default"
 RULE_OPTION_GEA_REBELLION_SURVIVOR_DEFAULT_DESC:0 "Zwar hat sich die Kriegssituation nicht unbedingt zum Vorteil Deutschlands in Ostasien entwickelt, aber die Entscheidung, ob der Konflikt fortgesetzt werden soll oder nicht, liegt bei der Admiralität."
 RULE_OPTION_GEA_REBELLION_SURVIVOR_GEA:0 "£KR_game_rule_flag_GEA   Kein Schritt zurück"
 RULE_OPTION_GEA_REBELLION_SURVIVOR_GEA_DESC:0 "Wir werden kein Ultimatum der indochinesischen Rebellen gemäß dem Berliner Diktat befolgen - egal wie lange es dauert."
 RULE_OPTION_GEA_REBELLION_SURVIVOR_INC:0 "£KR_game_rule_flag_INC   Reduzierter Verlust"
 RULE_OPTION_GEA_REBELLION_SURVIVOR_INC_DESC:0 "Unsere Hauptbedrohung im Osten ist immer Japan. In keiner Weise ist unsere Situation hier zu retten, so können wir genauso gut abziehen, während wir noch die Chance, dies zu tun, anstatt gezwungen zu sein, beide Probleme zur gleichen Zeit zu konfrontieren."

