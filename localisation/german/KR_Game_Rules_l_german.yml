 RULE_OPTION_SZC_ARM_ZHILI_PATAUT_DESC:0 "Die Überreste der Zhili haben das §Militär§! in ihrer Regierung an erster Stelle stehen.\n\n§RBenötigt:§!\n§CErfolgreicher Mandschu-Putsch§! in §Y$QIE_LEP_PATH$§!"

