SAF_PATHS:0 "£KR_game_rule_flag_SAF   Die instabile Herrschaft"
RULE_OPTION_SAF_PATHS_RANDOM:0 "Default"
RULE_OPTION_SAF_PATHS_RANDOM_DESC:0 "Die KI wählt ihren Weg durch das reguläre zufallsbasierte System."
RULE_OPTION_SAF_PATHS_HOFMEYR:0 "£KR_game_rule_flag_SAF   Das treue Herrschaftsgebiet"
RULE_OPTION_SAF_PATHS_HOFMEYR_DESC:0 "Zum Zeitpunkt des Zweiten Weltkriegs ist die Südafrikanische Partei von Jan Smuts an der Macht und sorgt dafür, dass Südafrika der Entente in den Krieg folgt. Die SAP-Regierung wird schließlich das "Farbigen" Entrechtungsgesetz verabschieden, wodurch die Nationale Partei neutralisiert und der §lliberale Flügel der Südafrikanischen Partei§! gestärkt wird."
RULE_OPTION_SAF_PATHS_HERTZOG:0 "£KR_game_rule_flag_SAF   Das neutrale Herrschaftsgebiet"
RULE_OPTION_SAF_PATHS_HERTZOG_DESC:0 "J. B. M. Hertzog wird es schaffen, seine Führung der §gNationalen Partei§! zu behalten, lange genug, um eine nationale Regierung zu führen und Südafrika auf einen Pfad der Neutralität im Zweiten Weltkrieg zu lenken."
RULE_OPTION_SAF_PATHS_MALAN:0 "£GFX_KR_game_rule_flag_SAF_republic_angry_brits   Die Afrikanische Republik"
RULE_OPTION_SAF_PATHS_MALAN_DESC:0 "Der afrikanische Nationalist D. F. Malan wird die Führung der Nationalen Partei von Hertzog übernehmen und sie zu einem Wahlsieg führen, mit der Absicht, Südafrika in eine unabhängige, von §PAfrikanern geführte Republik§! zu verwandeln.\n\n§CHinweis: Dieser Weg wird einen Bürgerkrieg zwischen der Regierung und der britischen Bevölkerung in Natal und Rhodesien auslösen.§!"
RULE_OPTION_SAF_PATHS_OSSEWABRANDWAG:0 "£GFX_KR_game_rule_flag_SAF_national_populist   Aufstieg des Oberbefehlshabers"
RULE_OPTION_SAF_PATHS_OSSEWABRANDWAG_DESC:0 "Der afrikanische Nationalist D. F. Malan wird die Führung der Nationalen Partei von Hertzog übernehmen und sie zu einem Wahlsieg führen, mit der Absicht, Südafrika in eine unabhängige, von Afrikanern geführte Republik zu verwandeln. Nach der Gründung der Republik Südafrika wird Johannes Van Rensburg, der Anführer der extremsten Tendenzen der Nationalen Partei, die Macht übernehmen und Südafrika in eine §noch radikalere Richtung§! führen§!.\n\n§Anmerkung: Dieser Weg wird einen Bürgerkrieg zwischen der Regierung und der britischen Bevölkerung in Natal und Rhodesien auslösen.§!"
RULE_OPTION_SAF_PATHS_SYNDICALIST:0 "£GFX_KR_game_rule_flag_SAF_syndicalist   Die Vielvölker-Republik"
RULE_OPTION_SAF_PATHS_SYNDICALIST_DESC:0 "Nach dem Schwarzen Montag wird die Aufhebung des Arbeitsschlichtungsgesetze zu einem Brennpunkt, der eine sozialistische Revolution in Südafrika auslöst. Nach dem Johannesburger Abkommen wird die rassenübergreifende §SIndustrial and Commercial Workers' Union§! von Clements Kadalie die neue sozialistische Regierung Südafrikas anführen."
RULE_OPTION_SAF_PATHS_TOTALIST:0 "£GFX_KR_game_rule_flag_SAF_totalist   Die Eingeborenen Republik"
RULE_OPTION_SAF_PATHS_TOTALIST_DESC:0 "Nach dem Schwarzen Montag wird die Aufhebung des Arbeitsschlichtungsgesetze zu einem Brennpunkt, der eine sozialistische Revolution in Südafrika auslöst. Trotz der Bedeutung der IKU für die Revolution wird auf dem Johannesburger Kongress die von den Weißen geführte Internationale Sozialistische Liga gewählt, um eine Periode der politischen Vormundschaft gegenüber der schwarzen Mehrheit zu führen. Dies wird schließlich dazu führen, dass der radikale ICU-Führer James La Guma einen Putsch gegen die neue Regierung anführt und eine von den §oEinheimischen geführte Republik§! errichtet."
RULE_OPTION_SAF_PATHS_FEDERATION_DEMOCRACY:0 "£GFX_KR_game_rule_flag_SAF_federation   Die föderale Herrschaft"
RULE_OPTION_SAF_PATHS_FEDERATION_DEMOCRACY_DESC:0 "Nach der Ausrufung der Republik Südafrika werden die britischen Streitkräfte, sollten sie den Dritten Burenkrieg gewinnen, Südafrika nach einem föderalen Modell neu gründen und eine (von den Weißen geführte) §ldemokratische Regierung§! wiederherstellen.\n\n§Anmerkung: Dieser Weg wird einen Bürgerkrieg zwischen der Regierung und der britischen Bevölkerung in Natal und Rhodesien erzwingen.§!"
RULE_OPTION_SAF_PATHS_FEDERATION_DOMINION:0 "£GFX_KR_game_rule_flag_SAF_federation   Milners Kindergarten"
RULE_OPTION_SAF_PATHS_FEDERATION_DOMINION_DESC:0 "Nach der Ausrufung der Republik Südafrika, sollten die britischen Streitkräfte den Dritten Burenkrieg gewinnen, wird Hofmeyrs Südafrikanische Partei im neuen föderalen Südafrika an die Macht zurückkehren. Charles Stallard von der Dominion Party, der mit der Idee einer Annäherung an die Afrikaner unzufrieden ist, organisiert einen Staatsstreich und übernimmt mit Hilfe des Generalgouverneurs die Macht, um Südafrika in ein loyales Land der Anglosphäre zu verwandeln - §Pmit allen Mitteln§!. \n\n§Anmerkung: Dieser Weg wird einen Bürgerkrieg zwischen der Regierung und der britischen Bevölkerung in Natal und Rhodesien erzwingen.§!"

