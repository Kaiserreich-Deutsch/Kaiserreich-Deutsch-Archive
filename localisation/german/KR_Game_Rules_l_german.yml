RULE_OPTION_SQI_ZHONGCHANG_DESC:0 "§PZhang Zhongchang§! wird überleben und seine dekadente Herrschaft wird weitergehen."
RULE_OPTION_SQI_TIANRAN:0 "£KR_game_rule_flag_SQI_natpop   Übernahme durch Yiguandao"
RULE_OPTION_SQI_TIANRAN_DESC:0 "Zhang Tianrans Yiguandao wird §NYiguandao§! verdrängen und die Provinz nach millenarischem Vorbild umgestalten."
RULE_OPTION_SQI_SONG:0 "£KR_game_rule_flag_SQI_song   Song übernimmt"
RULE_OPTION_SQI_SONG_DESC:0 "§gSong Zheyuan§! wird Zhang Zhongchang stürzen und die Provinz auf die Qing ausrichten."

 CHI_PATH:0 "£KR_game_rule_flag_CHI  Linke Kuomintang"
 RULE_OPTION_CHI_PATH_RANDOM:0 "Default"
 RULE_OPTION_CHI_PATH_RANDOM_DESC:0 "Die Linke Kuomintang ist aus dem ersten Krieg gegen die Nanjing-Clique siegreich hervorgegangen, und nun ist es an der Zeit, dass sie sich neu organisiert und ihren künftigen Weg zur nationalen Wiedervereinigung plant."
 RULE_OPTION_CHI_PATH_RADSOC:0 "£KR_game_rule_flag_CHI  Minsheng Mehrheit"
 RULE_OPTION_CHI_PATH_RADSOC_DESC:0 "Nach einer Reihe von Debatten während des Kongresses erlangt die §RMinsheng§!-Fraktion die Mehrheit und übernimmt die Führung der Kuomintang in der Republik.\n\n§RBenötigt:§!\n§CThe Die Linke Kuomintang gewinnt den Krieg gegen Nanjing.§!"
 RULE_OPTION_CHI_PATH_SOCDEM:0 "£KR_game_rule_flag_CHI  Minquan Mehrheit"
 RULE_OPTION_CHI_PATH_SOCDEM_DESC:0 "Nach einer Reihe von Debatten während des Kongresses erlangt die §SMinquan§!-Fraktion eine Mehrheit und übernimmt die Kuomintang und damit die Führung der Republik.\n\n§RBenötigt:§!\n§CThe Die Linke Kuomintang gewinnt den Krieg gegen Nanjing.§!"
 RULE_OPTION_CHI_PATH_TOTALIST:0 "£KR_game_rule_flag_CHI  Dai's Putsch"
 RULE_OPTION_CHI_PATH_TOTALIST_DESC:0 "§oDai Chunfeng§! putscht gegen die Regierung, nachdem diese von den Grundsätzen der Partei abgewichen war.\n\n§RBenötigt:§!\n§CThe Die Linke Kuomintang gewinnt den Krieg gegen Nanjing.§!"

 SHX_STRUGGLE:0 "£KR_game_rule_flag_SHX  Shanxi"
 RULE_OPTION_SHX_STRUGGLE_RANDOM:0 "Default"
 RULE_OPTION_SHX_STRUGGLE_RANDOM_DESC:0 "Gouverneur Yan Xishan und Feldmarschall Feng Yuxiang scheinen gute Freunde zu sein und halten Shanxi als neutralen und stabilen Staat zusammen. Doch im Laufe der Jahre hat Xishan erkannt, dass er sich vor Yuxiangs Einfluss in der Clique in Acht nehmen muss."
 RULE_OPTION_SHX_STRUGGLE_YAN:0 "£KR_game_rule_flag_SHX  Yan Xishan"
 RULE_OPTION_SHX_STRUGGLE_YAN_DESC:0 "§Pjan Xishan§! festigt erfolgreich seine Herrschaft in Shanxi. Er modernisiert die kleine Provinz und verwandelt sie in eine "Modellprovinz". Yan Xishans wohlwollendes Regime wird schnell zum Symbol einer neuen, sich rasch ausbreitenden Philosophie - dem Yan-Xishan-Gedanken. Yan wird versuchen, sich der Fengtian-Clique anzuschließen, um die vor einem Jahrzehnt verlorenen Gebiete zurückzugewinnen, es sei denn, die Qing haben einen besseren Vorschlag."
 RULE_OPTION_SHX_STRUGGLE_FENG_JOIN_THE_FRAY:0 "£KR_game_rule_flag_SHX_authoritarian_democrat  Feng Yuxian - Mach mit"
 RULE_OPTION_SHX_STRUGGLE_FENG_JOIN_THE_FRAY_DESC:0 "Yan Xishan gelingt es nicht, seine Herrschaft in Shanxi zu festigen. Sein ehemaliger Freund, der "christliche Kriegsherr" §gFeng Yuxiang§!, wird zum Führer von Shanxi. Feng sucht den Schulterschluss mit den Föderalisten oder, falls diese scheitern, mit der Kuomintang gegen andere Kriegsherren."
 RULE_OPTION_SHX_STRUGGLE_FENG_FENGS_CRUSADE:0 "£KR_game_rule_flag_SHX_authoritarian_democrat  Feng Yuxian - Kreuzzug"
 RULE_OPTION_SHX_STRUGGLE_FENG_FENGS_CRUSADE_DESC:0 "Yan Xishan gelingt es nicht, seine Herrschaft in Shanxi zu festigen. Sein ehemaliger Freund, der "christliche Kriegsherr" §gFeng Yuxiang§!, wird zum Führer von Shanxi. Als überzeugter Anhänger eines christlichen Wohlfahrtsstaates wird Feng versuchen, seinen eigenen Kreuzzug gegen die anderen Cliquen zu führen."

XSM_HEAD:0 "£KR_game_rule_flag_XSM   Ma Clique"
RULE_OPTION_XSM_HEAD_RANDOM:0 "Default"
RULE_OPTION_XSM_HEAD_RANDOM_DESC:0 "Nach dem Tod von Ma Fuxiang werden die Cousins Ma Lin und Ma Bufang um die Kontrolle über den Rat von Xining kämpfen. Wenn die Ma-Clique gegen die Mongolei und Tibet erfolgreich ist, wird der Gouverneur von Ningxia und Gansu um die Kontrolle des Rates kämpfen."
RULE_OPTION_XSM_HEAD_LIN:0 "£KR_game_rule_flag_XSM   Ma Lin kontrolliert den Rat von Xining"
RULE_OPTION_XSM_HEAD_LIN_DESC:0 "§cMa Lin§!, der ursprüngliche Nachfolger von Ma Fuxiang als Gouverneur von Qinghai, wird die Kontrolle über den Rat von Xining behalten."
RULE_OPTION_XSM_HEAD_BUFANG:0 "£KR_game_rule_flag_XSM   Ma Bufang kontrolliert den Rat von Xining"
RULE_OPTION_XSM_HEAD_BUFANG_DESC:0 "§NMa Bufang§!, der Emporkömmling der Ma-Familie, wird die Kontrolle über den Rat von Xining erlangen."
RULE_OPTION_XSM_HEAD_HONGKUI:0 "£KR_game_rule_flag_XSM   Ma Hongkui gewinnt den Rat von Xining"
RULE_OPTION_XSM_HEAD_HONGKUI_DESC:0 "The Goveror of Gansu, §cMa Hongkui§!, wird den Rat in Xining leiten, nachdem Tibet und die Mongolei besiegt sind."
RULE_OPTION_XSM_HEAD_HONGBIN:0 "£KR_game_rule_flag_XSM   Ma Hongbin gewinnt den Rat in Xining"
RULE_OPTION_XSM_HEAD_HONGBIN_DESC:0 "Der Gouverneur von Ningxia, §gMa Hongbin§!, wird den Rat von Xining leiten, nachdem Tibet und die Mongolei besiegt sind."

SIK_COUP:0 "£KR_game_rule_flag_SIK   Xinjiang"
RULE_OPTION_SIK_COUP_RANDOM:0 "Default"
RULE_OPTION_SIK_COUP_RANDOM_DESC:0 "Xinjiang ist gespalten, und alles führt zurück zu Jin Shuren und seiner Politik, die zu dieser schrecklichen Situation geführt hat. Wenn er sich rehabilitieren will, muss er diesen Konflikt schnell beenden, bevor er weiter außer Kontrolle gerät."
RULE_OPTION_SIK_COUP_JIN:0 "£KR_game_rule_flag_SIK   Jin Shuren hat die Kontrolle."
RULE_OPTION_SIK_COUP_JIN_DESC:0 "§PJin Shuren§! schafft es, die Unzufriedenheit in Schach zu halten und seine Herrschaft zu sichern.\n\n§RErfordert:§!\n§CXinjiang gewinnt den Xinjiang-Einigungskrieg.§!"
RULE_OPTION_SIK_COUP_SHENG:0 "£KR_game_rule_flag_SIK   Sheng Shicai hat die Kontrolle."
RULE_OPTION_SIK_COUP_SHENG_DESC:0 "§SSheng Shicai§! beseitigt Jin Shuren, um neuer Herrscher von Xinjiang zu werden, nachdem die Unzufriedenheit ihren Höhepunkt erreicht hat. Später gelingt es ihm, seine politischen Feinde zu beseitigen.\n\n§RErfordert:§!\n§CXinjiang gewinnt den Xinjiang-Einigungskrieg.§!"
RULE_OPTION_SIK_COUP_SHAOWU:0 "£KR_game_rule_flag_SIK   Ma Shaowu hat die Kontrolle."
RULE_OPTION_SIK_COUP_SHAOWU_DESC:0 "§gMa Shaowu§! übernimmt die Kontrolle über Xinjiang, nachdem es Sheng Shicai nicht gelungen ist, seine politischen Feinde zu beseitigen.\n\n§RErfordert:§!\n§CXinjiang gewinnt den Xinjiang-Einigungskrieg.§!"

KUM_FUTURE:0 "£KR_game_rule_flag_KUM   Kumul Khanate"
RULE_OPTION_KUM_FUTURE_RANDOM:0 "Default"
RULE_OPTION_KUM_FUTURE_RANDOM_DESC:0 "Es gibt viele Gruppen, die nach der Macht im Khanat hungern. Sie zu kontrollieren wird der Schlüssel sein, um die weitere Herrschaft des Khanats zu sichern."
RULE_OPTION_KUM_FUTURE_NASIR:0 "£KR_game_rule_flag_KUM   Khanate unter Nasīr"
RULE_OPTION_KUM_FUTURE_NASIR_DESC:0 "Nasīr Schah gelingt die Flucht aus dem Gefängnis. Später gelingt es ihm, die Ordnung in Xinjiang wiederherzustellen und die Herrschaft des Khanats unter einer §Pautokratischen§! Regierung zu sichern."
RULE_OPTION_KUM_FUTURE_BASHIR:0 "£KR_game_rule_flag_KUM   Khanat unter Baschir"
RULE_OPTION_KUM_FUTURE_BASHIR_DESC:0 "Nasīr Schah wird hingerichtet, sein Nachfolger ist Bashir Schah.  Später gelingt es ihm, die Ordnung in Xinjiang wiederherzustellen und die Herrschaft des Khanats unter einer §Pautokratischen§! Regierung zu sichern."
RULE_OPTION_KUM_FUTURE_NIYAZ:0 "£KR_game_rule_flag_KUM_hoja_niyaz   Hoja-Niyaz sichert die Macht"
RULE_OPTION_KUM_FUTURE_NIYAZ_DESC:0 "Hoja-Niyaz gelingt es, als §Pautokratische§! Regierung im Khanat die Macht zu ergreifen, da sein Einfluss wächst."
RULE_OPTION_KUM_FUTURE_YAONAN:0 "£KR_game_rule_flag_KUM_fan_yaonan   Fan Yaonan sichert seine Macht"
RULE_OPTION_KUM_FUTURE_YAONAN_DESC:0 "Fan Yaonan gelingt es, die Macht als §SDemokratische§! Regierung im Khanat zu ergreifen, da sein Einfluss wächst."
RULE_OPTION_KUM_FUTURE_ZHONGYING:0 "£KR_game_rule_flag_KUM_zhongying   Ma Zhongying sichert die Macht"
RULE_OPTION_KUM_FUTURE_ZHONGYING_DESC:0 "Ma Zhongying gelingt es, als §Nradikaler§! die Macht im Khanat zu ergreifen, da sein Einfluss wächst."

 ETS_NIGHT:0 "£KR_game_rule_flag_ETS   Ost-Turkestan"
 RULE_OPTION_ETS_NIGHT_RANDOM:0 "Default"
 RULE_OPTION_ETS_NIGHT_RANDOM_DESC:0 "Nach der Erlangung der Unabhängigkeit kämpfen interne Fraktionen um die Macht. Eines Tages werden sich diese Spaltungen in Ost-Turkestan sicherlich dramatisch zuspitzen."
 RULE_OPTION_ETS_NIGHT_TIMUR_ELECTION:0 "£KR_game_rule_flag_ETS   Öffnen \"Wahlen\""
 RULE_OPTION_ETS_NIGHT_TIMUR_ELECTION_DESC:0 "Timur Beg hat das Attentat auf sein Leben überlebt und seine Feinde von der Macht vertrieben. Er ruft zu offenen \"Wahlen\" auf, um sein §gautoritäres Regime§! zu legitimieren."
 RULE_OPTION_ETS_NIGHT_TIMUR_SHAH:0 "£KR_game_rule_flag_ETS   Schah Timur"
 RULE_OPTION_ETS_NIGHT_TIMUR_SHAH_DESC:0 "Timur Beg hat das Attentat auf sein Leben überlebt und seine Feinde von der Macht vertrieben. Er krönt sich später zum §gShah§!"
 RULE_OPTION_ETS_NIGHT_BUGHRA_ISLAM:0 "£KR_game_rule_flag_ETS   Islam in einem Land"
 RULE_OPTION_ETS_NIGHT_BUGHRA_ISLAM_DESC:0 "Timur ist besiegt, und mit dem Sieg der §gBughra Amire§! werden sie sich nach innen wenden, für den Islam."
 RULE_OPTION_ETS_NIGHT_BUGHRA_TURKIC:0 "£KR_game_rule_flag_ETS   Türkischer Nationalismus"
 RULE_OPTION_ETS_NIGHT_BUGHRA_TURKIC_DESC:0 "Timur ist besiegt, und mit dem Sieg der §gBughra Amire§! werden sie sich nach außen richten, für den Pan-Türkismus."
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_ETS   Nationalistische Partei von Kashgar"
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_SOCCON_DESC:0 "Timur wird während der Siegesparade gefangen genommen und Sabri kann eine neue Republik gründen. Sabri beschließt, zurückzutreten, und die §cKashgar Nationalistische Partei§! wird in der ersten Wahl gewählt."
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_AUTDEM:0 "£KR_game_rule_flag_ETS   Junge Kashgar-Partei"
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_AUTDEM_DESC:0 "Timur wird während der Siegesparade gefangen genommen, was Sabri die Gründung einer neuen Republik ermöglicht. Sabri beschließt, zurückzutreten, und die §gJunge Kashgar-Partei§! wird in der ersten Wahl gewählt."
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_ETS   Jungturkestanische Partei"
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_SOCDEM_DESC:0 "Timur wird während der Siegesparade gefangen genommen, was Sabri die Gründung einer neuen Republik ermöglicht. Sabri beschließt, zurückzutreten, und die §SJungturkestanische Partei§! wird in der ersten Wahl gewählt."
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_SABRI:0 "£KR_game_rule_flag_ETS   Regieren per Dekret"
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_SABRI_DESC:0 "Timur wird während der Siegesparade gefangen genommen, was Sabri die Gründung einer neuen Republik ermöglicht. Sabri weigert sich, abzutreten und errichtet stattdessen eine §gDiktatur§!."

 MON_PATH:0 "£KR_game_rule_flag_MON  Mongolei"
 RULE_OPTION_MON_PATH_RANDOM:0 "Default"
 RULE_OPTION_MON_PATH_RANDOM_DESC:0 "Die Mongolei bleibt vorerst in den Händen von Baron Ungern-Sternberg, doch diese Position ist durch schnelllebige politische Strömungen bedroht. Ungern muss jetzt handeln, wenn er in seiner Position bleiben will."
 RULE_OPTION_MON_PATH_STERNBERG:0 "£KR_game_rule_flag_MON  Ungern bleibt an der Macht"
 RULE_OPTION_MON_PATH_STERNBERG_DESC:0 "§PRoman von Ungern-Sternberg§! behält die Kontrolle über Mongolei."
 RULE_OPTION_MON_PATH_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_MON  Demokratische Regierung - MAN"
 RULE_OPTION_MON_PATH_DEMOCRACY_SOCDEM_DESC:0 "Der demokratische Flügel der §SMongol Ardīn Nam§! übernimmt die Macht in der Mongolei."
 RULE_OPTION_MON_PATH_DEMOCRACY_SOCLIB:0 "£KR_game_rule_flag_MON  Demokratische Regierung - MLN"
 RULE_OPTION_MON_PATH_DEMOCRACY_SOCLIB_DESC:0 "§lMongolyn Libyeral Nam§! gewinnt die Macht in der Mongolei"
 RULE_OPTION_MON_PATH_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_MON  Demokratische Regierung - KAN"
 RULE_OPTION_MON_PATH_DEMOCRACY_SOCCON_DESC:0 "§cKonsyervativ Ardchilsan Nam§! gewinnt die Macht in Mongolei"
 RULE_OPTION_MON_PATH_NOBLES:0 "£KR_game_rule_flag_MON Adel an der Macht"
 RULE_OPTION_MON_PATH_NOBLES_DESC:0 "Eine Koalition mongolischer Adliger, bekannt als die §gNoyodyn Zövlöl§!, übernimmt nach dem Fall von Ungern-Sternberg die Macht in der Mongolei."
 RULE_OPTION_MON_PATH_BUDDHISTS:0 "£KR_Game_rule_flag_MON_national_populist Buddyn Zövlöl an der Macht"
 RULE_OPTION_MON_PATH_BUDDHISTS_DESC:0 "Die §NBuddyn Zövlöl§! übernehmen nach dem Fall von Ungern-Sternberg die Kontrolle über die Mongolei"

TIB_PATH:0 "£KR_game_rule_flag_TIB   Tibet"   
RULE_OPTION_TIB_DEFAULT:0 "Default"
RULE_OPTION_TIB_DEFAULT_DESC:0 "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
RULE_OPTION_TIB_PATAUT:0 "£KR_game_rule_flag_TIB   Die Fackel des Traditionalismus"
RULE_OPTION_TIB_PATAUT_DESC:0 "§PDie Traditionalisten§! werden ihren Griff nach der Macht verstärken."
RULE_OPTION_TIB_AUTHDEM:0 "£KR_game_rule_flag_TIB   Übernahme durch junge Tibeter"
RULE_OPTION_TIB_AUTHDEM_DESC:0 "§gDie Partei Junges Tibet§! wird die Macht übernehmen und einen gemäßigteren Kurs verfolgen."
RULE_OPTION_TIB_SOCIALIST:0 "£KR_game_rule_flag_TIB   Der Panchen Lama kehrt zurück"
RULE_OPTION_TIB_SOCIALIST_DESC:0 "Der Panchen Lama wird zurückkehren und die Partei zur Verbesserung Tibets wird die Macht übernehmen."
 RULE_OPTION_TIB_SOCIALIST_SOCDEM:0 "£KR_game_rule_flag_TIB   Tibetische Verbesserungspartei"
 RULE_OPTION_TIB_SOCIALIST_SOCDEM_DESC:0 "Der Panchen Lama wird zurückkehren und die §STibetische Verbesserungspartei§! wird die Macht übernehmen und nach den Wahlen an der Macht bleiben."
 RULE_OPTION_TIB_SOCIALIST_SOCLIB:0 "£KR_game_rule_flag_TIB   Kyicho Kuntun"
 RULE_OPTION_TIB_SOCIALIST_SOCLIB_DESC:0 "Der Panchen Lama wird zurückkehren und die Tibetische Verbesserungspartei wird die Macht übernehmen. Die §lKyicho Kuntun§! kommt nach den Wahlen an die Macht."
 RULE_OPTION_TIB_SOCIALIST_TOTAL:0 "£KR_game_rule_flag_TIB_totalist   Heilige Unionspartei"
 RULE_OPTION_TIB_SOCIALIST_TOTAL_DESC:0 "Der Panchen Lama kehrt zurück und die Tibetische Verbesserungspartei übernimmt die Macht. Die Partei der §oHeiligen Union§! kommt nach den Wahlen an die Macht."

GXC_KMT_PATH:0 "£KR_game_rule_flag_GXC   Die Invasion von Guangxi" 
RULE_OPTION_GXC_KMT_DEFAULT:0 "Default"
RULE_OPTION_GXC_KMT_DEFAULT_DESC:0 "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
RULE_OPTION_GXC_KMT_RKMT:0 "£KR_game_rule_flag_GXC_RKMT     Sieg der neuen Guangxi-Clique" 
RULE_OPTION_GXC_KMT_RKMT_DESC:0 "Li Zongren hat Ma Jis alte Guangxi-Clique erfolgreich aufgelöst. Zwischen Guangxi und Guangdong wird ein Bürgerkrieg ausbrechen."
RULE_OPTION_GXC_KMT_OLDG:0 "£KR_game_rule_flag_GXC_OLDG     Sieg der alten Guangxi-Clique"
RULE_OPTION_GXC_KMT_OLDG_DESC:0 "Li Zongrens Invasion wird zurückgeschlagen und die alte Guangxi-Clique bleibt an der Macht. Zwischen Guangxi und Guangdong wird ein Bürgerkrieg ausbrechen."

GXC_GNG_PATH:0 "£KR_game_rule_flag_GXC   Liangguang Bürgerkrieg" 
RULE_OPTION_GXC_GNG_DEFAULT:0 "Default"
RULE_OPTION_GXC_GNG_DEFAULT_DESC:0 "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
RULE_OPTION_GXC_GNG_FED:0 "£KR_game_rule_flag_GXC     Föderalist Guangdong"
RULE_OPTION_GXC_GNG_FED_DESC:0 "§SChen Jiongming§! führt Guangdong in den Bürgerkrieg gegen die Alte oder Neue Guangxi-Clique."
RULE_OPTION_GXC_GNG_MER:0 "£KR_game_rule_flag_GXC_MER     Handelskorps Guangdong"
RULE_OPTION_GXC_GNG_MER_DESC:0 "Chen Jiongming wird in Nanning von Ma Ji ermordet. Im anschließenden Machtvakuum ergreift §mChen Lianbo§! die Macht.\n\n§RBenötigt:§!\n §CSieg der alten Guangxi-Clique§! in §Y$GXC_KMT_PATH$§!"
RULE_OPTION_GXC_GNG_LKMT:0 "£KR_game_rule_flag_GXC_LKMT     Linke Kuomintang Guangdong"
RULE_OPTION_GXC_GNG_LKMT_DESC:0 "Chen Jiongming wird in Nanning von Ma Ji ermordet. Im anschließenden Machtvakuum ergreift §SChen Mingshu§! die Macht.\n\n§RBenötigt:§!\n §CSieg der alten Guangxi-Clique§! in §Y$GXC_KMT_PATH$§!"
 RULE_OPTION_GXC_GNG_OLDG_QIE:0 "£KR_game_rule_flag_GXC_OLDG  Alte Guangxi-Clique - Zhili"
 RULE_OPTION_GXC_GNG_OLDG_QIE_DESC:0 "Chen Jiongming wird in Nanning von §PMa Ji§! ermordet. Sollte er den Krieg gegen Guangdong gewinnen, wird er versuchen, seine alten Verbindungen zur Zhili-Clique wieder aufleben zu lassen und ihrer Fraktion beizutreten.\n\n§RBenötigt:§!\n§CAlte Guangxi-Clique Siegt§! in §Y$GXC_KMT_PATH$§!"
 RULE_OPTION_GXC_GNG_NPA:0 "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Nationale Schutz-Allianz"
 RULE_OPTION_GXC_GNG_NPA_DESC:0 "Chen Jiongming wird in Nanning von Ma Ji ermordet. In dem darauf folgenden Machtvakuum ergreift Chen Lianbo die Macht.\nNach dem Lianguang-Bürgerkrieg wird der Sieger versuchen, entweder die Nationale Schutz-Allianz zu gründen oder sich mit anderen Kriegsherren zusammenzuschließen.\n\n§RBenötigt:§!\n§CAlte Guangxi-Clique Siegt§! in §Y$GXC_KMT_PATH$§!"
 RULE_OPTION_GXC_GNG_EXP:0 "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Expansionismus"
 RULE_OPTION_GXC_GNG_EXP_DESC:0 "Chen Jiongming wird in Nanning von Ma Ji ermordet. In dem darauf folgenden Machtvakuum ergreift Chen Lianbo die Macht.\nNach dem Lianguang-Bürgerkrieg wird der Sieger eine Expansionspolitik gegenüber seinen südchinesischen Nachbarn und darüber hinaus betreiben.\n\n§RBenötigt:§!\n§CAlte Guangxi-Clique Siegt§! in §Y$GXC_KMT_PATH$§!"
RULE_OPTION_GXC_KMT_COUP_L:0 "£KR_game_rule_flag_GXC_LKMT   Linker Kuomintang-Putsch"
RULE_OPTION_GXC_KMT_COUP_L_DESC:0 "Li Zongren besiegt erfolgreich Ma Jis alte Guangxi-Clique. §SChen Mingshu§! initiiert einen Putsch gegen Chen Jiongming und sichert Liangguang ohne weiteres Blutvergießen für die Kuomintang.\n\n§RBenötigt:§!\n§CSieg der neuen Guangxi-Clique§! in §Y$GXC_KMT_PATH$§!"
RULE_OPTION_GXC_KMT_COUP_R:0 "£KR_game_rule_flag_GXC_RKMT   Rechter Kuomintang-Putsch"
RULE_OPTION_GXC_KMT_COUP_R_DESC:0 "Chen Mingshu initiiert einen Putsch gegen Chen Jiongming und sichert Liangguang ohne weiteres Blutvergießen für die Kuomintang. §gLi Zongren§! übernimmt später die Führung von Chen Mingshu.\n\n§RBenötigt:§!\n§CSieg der neuen Guangxi-Clique§! in §Y$GXC_KMT_PATH$§!"

SZC_PATH:0 "£KR_game_rule_flag_SZC   Sichuan"
RULE_OPTION_SZC_ARM_YANG:0 "£KR_game_rule_flag_SZC   Yang Sen's Ehrgeiz"
RULE_OPTION_SZC_ARM_YANG_DESC:0 "Yang Sen's Rüstungsabteilung verteidigt sich erfolgreich gegen die Offensive des Industriekorps, hält die Macht und strebt an, Sichuan in die Sphäre der Zhili zu bringen. Später festigt §gYang§! selbst die Macht."
RULE_OPTION_SZC_ARM_LIU:0 "£KR_game_rule_flag_SZC   Liu Cunhou's Tradition"
RULE_OPTION_SZC_ARM_LIU_DESC:0 "Die Rüstungsabteilung von Yang Sen verteidigt sich erfolgreich gegen die Offensive des Industriekorps, hält die Macht und strebt an, Sichuan in die Zhili-Sphäre einzugliedern. Später festigt Yangs ehemaliger Verbündeter §gLiu Cunhou§! die Macht."
RULE_OPTION_SZC_BAO_DENG:0 "£KR_game_rule_flag_SZC   Eine Musterprovinz"
RULE_OPTION_SZC_BAO_DENG_DESC:0 "Die Rüstungsabteilung von Yang Sen bricht unter dem Druck von Liu Xiangs Offensive zusammen. In diesem Chaos erlangt die Abteilung Baoding unter Deng Xihou die Kontrolle über die Hauptstadt und hebt Xiangs Belagerung von Chengdu erfolgreich auf. Sichuan wendet sich nach innen und versucht, neutral zu bleiben, wobei §cDeng Xihou§! die Diarchie anführt. Die Provinz wird zum kulturellen Zentrum des ländlichen Chinas."
RULE_OPTION_SZC_BAO_LIU:0 "£KR_game_rule_flag_SZC   Eine moderne Provinz"
RULE_OPTION_SZC_BAO_LIU_DESC:0 "Die Rüstungsabteilung von Yang Sen bricht unter dem Druck von Liu Xiangs Offensive zusammen. In diesem Chaos erlangt die Abteilung Baoding unter Deng Xihou die Kontrolle über die Hauptstadt und hebt Xiangs Belagerung von Chengdu erfolgreich auf. Sichuan wendet sich nach innen und bemüht sich um Neutralität mit §mLiu Wenhui§! an der Spitze der Diarchie. Die Provinz wird zum industriellen Zentrum des modernen China."
 RULE_OPTION_SZC_IND_NPA:0 "£KR_game_rule_flag_SZC  Industrielle Korps - NPA"
 RULE_OPTION_SZC_IND_NPA_DESC:0 "Liu Xiangs §PIndustrielle Korps§! erobert erfolgreich Chengdu und schlägt den gesamten Widerstand nieder. Sichuan strebt die Gründung einer Nationalen Schutzallianz an."
 RULE_OPTION_SZC_IND_LORD_OF_SICHUAN:0 "£KR_game_rule_flag_SZC  Industrielle Korps - Herrscher von Sichuan"
 RULE_OPTION_SZC_IND_LORD_OF_SICHUAN_DESC:0 "Liu Xiangs §PIndustrielle Korps§! erobert erfolgreich Chengdu und schlägt alle Gegner nieder. Sichuan will sich der Fengtian-Sphäre zuwenden."
 RULE_OPTION_SZC_IND_GRANDIOSE_PLAN:0 "£KR_game_rule_flag_SZC  Industrielle Korps - Grandioser Plan"
 RULE_OPTION_SZC_IND_GRANDIOSE_PLAN_DESC:0 "Liu Xiangs §PIndustrielle Korps§! erobert erfolgreich Chengdu und schaltet alle Gegner aus. Sichuan wird versuchen, andere Cliquen zu übernehmen."
 RULE_OPTION_SZC_OFF_SOCDEM:0 "£KR_game_rule_flag_SZC  Republikaner - Drei-Prinzipien Partei"
 RULE_OPTION_SZC_OFF_SOCDEM_DESC:0 "Bei der Belagerung von Chengdu gelingt es der Rüstungsabteilung, Xiangs Streitkräfte zu überwältigen. Die Republikaner der Offiziersabteilung verbünden sich jedoch mit den Resten von Xiangs Truppen, und mit vereinten Kräften zerschlagen sie die geschwächte Rüstungsabteilung. Die §SDrei-Prinzipien Partei§! gewinnt die folgenden Wahlen. Sichuan wird zu einem Bollwerk des Republikanismus, das der Kuomintang zuneigt, aber auch föderalistische Sympathien aufweist."
 RULE_OPTION_SZC_OFF_SOCLIB:0 "£KR_game_rule_flag_SZC  Republikaner - Partei der Selbstverwaltung"
 RULE_OPTION_SZC_OFF_SOCLIB_DESC:0 "Bei der Belagerung von Chengdu gelingt es der Rüstungsabteilung, Xiangs Streitkräfte zu überwältigen. Die Republikaner der Offiziersabteilung verbünden sich jedoch mit den Resten von Xiangs Truppen, und mit vereinten Kräften zerschlagen sie die geschwächte Rüstungsabteilung. Die §lPartei der Selbstverwaltung§! gewinnt die folgenden Wahlen. Sichuan wird zu einem Bollwerk des Republikanismus, das den Föderalisten zugeneigt ist, aber auch mit der Kuomintang sympathisiert."
 RULE_OPTION_SZC_ARM_ZHILI_AUTDEM:0 "£KR_game_rule_flag_SZC_Zhili  Zhili-Reste - Ziviler Flügel"
 RULE_OPTION_SZC_ARM_ZHILI_AUTDEM_DESC:0 "Die Überbleibsel der Zhili haben den §gZivilen Flügel§! in ihrer Regierung dominiert.\n\n§RBenötigt:§!\n§CErfolgreicher Mandschu-Putsch§! in §Y$QIE_LEP_PATH$§!"
