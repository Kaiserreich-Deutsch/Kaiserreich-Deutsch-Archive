 RULE_OPTION_BRM_STRIKES_RANDOM_DESC:0 "Die Unzufriedenheit über die fehlende Beteiligung des Volkes an der Regierung hat einige der größten Demonstrationen in Burma ausgelöst. Welches Schicksal erwartet Burma?"
  RULE_OPTION_BRM_STRIKES_AUTDEM:0 "£KR_game_rule_flag_BRM   SStatus Quo - Volkspartei"
 RULE_OPTION_BRM_STRIKES_AUTDEM_DESC:0 "Das alte Regime bleibt an der Macht, nachdem die Armee auf die Demonstranten geschossen und die Proteste damit endgültig beendet hat. Die Herrschaft von U Ba Pe's §gVolkspartei§! geht weiter."
 RULE_OPTION_BRM_STRIKES_PATAUT:0 "£KR_game_rule_flag_BRM   Status Quo - Nationalistische Partei"
 RULE_OPTION_BRM_STRIKES_PATAUT_DESC:0 "Das alte Regime bleibt an der Macht, nachdem die Armee auf die Demonstranten geschossen und die Proteste damit endgültig beendet hat.In der Folge putscht U Ba Pe und errichtet die §PAbsolute Herrschaft§!."
 RULE_OPTION_BRM_STRIKES_SOCCON_KINGDOM:0 "£KR_game_rule_flag_BRM_Monarchy   Wiederhergestelltes Königreich - Volkspartei"
 RULE_OPTION_BRM_STRIKES_SOCCON_KINGDOM_DESC:0 "Nach der Ermordung von U Ba Pe stürzt das alte Regime, und eine provisorische Regierung hält kurz darauf freie Wahlen ab. Eine reformierte §cVolkspartei§! gewinnt diese Wahlen und setzt die Monarchie wieder ein."
 RULE_OPTION_BRM_STRIKES_SOCCON:0 "£KR_game_rule_flag_BRM   Wahlen - Volkspartei"
 RULE_OPTION_BRM_STRIKES_SOCCON_DESC:0 "Nach der Ermordung von U Ba Pe wird das alte Regime gestürzt, und eine provisorische Regierung hält kurz darauf freie Wahlen ab. Diese Wahlen werden von der reformierten §cVolkspartei§! gewonnen."
 RULE_OPTION_BRM_STRIKES_SOCLIB:0 "£KR_game_rule_flag_BRM   Wahlen - Vereinigte GCBA"
 RULE_OPTION_BRM_STRIKES_SOCLIB_DESC:0 "Nach der Ermordung von U Ba Pe wird das alte Regime gestürzt, und eine provisorische Regierung hält kurz darauf freie Wahlen ab. Der §lVereinigter Generalrat der burmesischen Verbände§! gewinnt diese Wahlen."
 RULE_OPTION_BRM_STRIKES_SOCDEM:0 "£KR_game_rule_flag_BRM   Wahlen - Die Partei des armen Mannes"
  RULE_OPTION_BRM_STRIKES_SOCDEM_DESC:0 "Nach der Ermordung von U Ba Pe wird das alte Regime gestürzt, und kurz darauf hält eine provisorische Regierung freie Wahlen ab. Die §SPartei des kleinen Mannes§! gewinnt diese Wahlen."
 RULE_OPTION_BRM_STRIKES_RADSOC:0 "£KR_game_rule_flag_BRM_radical_socialist   Ausrufung der Sozialistischen Republik"
 RULE_OPTION_BRM_STRIKES_RADSOC_DESC:0 "Die Armee schließt sich den Demonstranten an, nachdem sie den Befehl erhalten hat, auf sie zu schießen, und stürzt das alte Regime endgültig, was zur Ausrufung einer §Rsozialistischen Republik§! führt."

