 RULE_OPTION_WLL_POLITICAL_PATH_FRENCH_INTERNATIONALE_DESC:0 "Während der Revolution bitten wallonische Rebellen die französische Kommune um Unterstützung und erklären mit ihrer Hilfe die §tWallonische§! Unabhängigkeit. Da beide Seiten nicht bereit sind, klein beizugeben, bricht zwischen Deutschland und der Kommune ein Krieg aus, der Zweite Weltkrieg.\n\n§RErfordert:§!\n§CZusammenbruch§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§! \n§RGegenseitig ausschließen:§!\n§CFlamen wenden sich an die Niederlande um Hilfe§! in §Y$FLN_POLITICAL_PATH$§!"

