 SPA_FORPOL:0 "£KR_game_rule_flag_SPA   Außenpolitik des Königreichs Spanien"
 RULE_OPTION_SPA_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_SPA_FORPOL_RANDOM_DESC:0 "Nachdem sich die Unruhen im Königreich Spanien gelegt haben, ist es nun an der Zeit, über den Platz Spaniens in der Welt zu entscheiden."
 RULE_OPTION_SPA_FORPOL_REICHSPAKT:0 "£KR_game_rule_flag_SPA   £KR_game_rule_flag_GER   Reichspakt"
 RULE_OPTION_SPA_FORPOL_REICHSPAKT_DESC:0 "Unser Platz liegt an Deutschlands Seite - schließen wir uns dem Reichspakt an, damit die Syndikalisten sich umzingelt finden.\n\n§RVerlangt:§!\n§CDas Königreich Spanien gewinnt den Spanischen Bürgerkrieg§! oder §CAcción Popular gewinnt die offenen Wahlen§! in §Y£KR_game_rule_flag_SPA Spanischer Bürgerkrieg§!"
  RULE_OPTION_SPA_FORPOL_ENTENTE:0 "£KR_game_rule_flag_SPA  £KR_game_rule_flag_CAN   Entente"
 RULE_OPTION_SPA_FORPOL_ENTENTE_DESC:0 "Unser Platz ist bei unseren traditionellen Verbündeten, den Briten. Wir müssen ihnen helfen, ihr Land zurückzuerobern, und ihnen unsere Kraft zur Seite stellen, um den Syndikalismus vom Antlitz der Welt zu tilgen.\n\n§RVerlangt:§!\n§Das Königreich Spanien gewinnt den Spanischen Bürgerkrieg§! oder §CAcción Popular gewinnt offene Wahlen§! in §Y$SPA_CIVIL_WAR$§!"
 RULE_OPTION_SPA_FORPOL_NEUTRALITY:0 "£KR_game_rule_flag_SPA   Isolation"
 RULE_OPTION_SPA_FORPOL_NEUTRALITY_DESC:0 "Wahrlich, Spanien hat kein Interesse daran, sich in die größeren Konflikte der Welt einzumischen. Wir haben genug Unruhen erlebt. Für den Moment bauen wir wieder auf und kümmern uns um unsere eigene Verteidigung.\n\n§RVerlangt:§!\n§CDas Königreich Spanien gewinnt den Spanischen Bürgerkrieg§! oder §CAcción Popular gewinnt die offenen Wahlen§! in §Y$SPA_CIVIL_WAR$§!"

