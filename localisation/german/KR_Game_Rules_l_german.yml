 RULE_OPTION_LBA_PATH_IDRIS:0 "£KR_game_rule_flag_LBA_authoritarian_democrat   Idris ist zurück (§GO.A.§!)"
 RULE_OPTION_LBA_PATH_IDRIS_DESC:0 "§gEmir Idris§! kehrt aus dem Exil zurück und tritt dem Kairoer Pakt bei, der die Prinzipien des panarabischen Nationalismus bekräftigt. Daraufhin beschließen die Osmanen, nichts dagegen zu unternehmen.\n§GO.A.§! steht für Osmanische Akzeptanz."
 RULE_OPTION_LBA_PATH_IDRIS_OTTOMAN_WAR:0 "£KR_game_rule_flag_LBA_authoritarian_democrat  £KR_game_rule_flag_OTT   Idris ist zurück (§YO.I.§!)"
 RULE_OPTION_LBA_PATH_IDRIS_OTTOMAN_WAR_DESC:0 "§gEmir Idris§! kehrt aus dem Exil zurück und tritt dem Kairoer Pakt bei, der die Prinzipien des panarabischen Nationalismus bekräftigt. Daraufhin erklären die Osmanen dem Emirat den Krieg. \n§YO.I.§! steht für Osmanische Intervention."
