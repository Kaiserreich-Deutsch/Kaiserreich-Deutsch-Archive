 BUL_PRE_WAR_PATH:0 "£KR_game_rule_flag_BUL   Das Gesetz zum Schutz des Staates"
 RULE_OPTION_BUL_PRE_WAR_PATH_RANDOM:0 "Default"
 RULE_OPTION_BUL_PRE_WAR_PATH_RANDOM_DESC:0 "Die bulgarische Demokratie befindet sich in einem Kampf um ihr Leben. Der zunehmend autoritäre Königspalast, frustriert über die vermeintliche Schwäche der Regierung, baut seine Macht immer weiter aus, während die Demokraten einen letzten Versuch unternehmen, die Tarnovo-Verfassung zu retten, und eine radikale Clique von Offizieren gegen beide intrigiert. Während Bulgariens Feinde sich auf Rache vorbereiten, kann es sich nur eine Seite leisten, Recht zu bekommen..."
 RULE_OPTION_BUL_PRE_WAR_PATH_ROYAL_DICTATORSHIP:0 "£KR_game_rule_flag_BUL   Königliche Diktatur"
 RULE_OPTION_BUL_PRE_WAR_PATH_ROYAL_DICTATORSHIP_DESC:0 "Das Staatsschutzgesetz bleibt bestehen, und Bulgarien blickt auf den Zaren und sein §gÜberparteiliches Regime§! um die Nation zu führen..."
 RULE_OPTION_BUL_PRE_WAR_PATH_ZVENO_COUP:0 "£KR_game_rule_flag_BUL   Zveno-Putsch"
 RULE_OPTION_BUL_PRE_WAR_PATH_ZVENO_COUP_DESC:0 "Das ineffiziente parlamentarische Gezänk wird beendet, da die Militärclique §PZveno§! die Macht ergreift, um eine rationalisierte und disziplinierte Regierung zu bilden."
 RULE_OPTION_BUL_PRE_WAR_PATH_DEMOCRACY_RESTORED:0 "£KR_game_rule_flag_BUL   Die Demokratie überlebt"
 RULE_OPTION_BUL_PRE_WAR_PATH_DEMOCRACY_RESTORED_DESC:0 "Mit der Aufhebung des Staatsschutzgesetzes wird die Macht von der Monarchie auf die demokratischen Parteien übertragen, und die §cNationale Liberale Partei§! erklärt sich bereit, das Versprechen freier Wahlen einzuhalten."

 BUL_POST_DEFEAT_PATH:0 "£KR_game_rule_flag_BUL   Die nationale Katastrophe"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_RANDOM:0 "Default"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_RANDOM_DESC:0 "Das Undenkbare ist eingetreten, denn Bulgarien verliert gegen den Belgrader Pakt. Ein solcher Schlag bedeutet das Ende des herrschenden Regimes, aber wer wird Bulgarien als nächstes führen?"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_ROYAL:0 "£KR_game_rule_flag_BUL_rep   Königliche Diktatur"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_ROYAL_DESC:0 "§gTsar Boris III.§! wird als der Führer angesehen, den Bulgarien die ganze Zeit gebraucht hat, und wird versuchen, den Schaden, den die Katastrophe angerichtet hat, wiedergutzumachen.\n\n§RVerlangt:§!\n§CBulgarien verliert den Vierten Balkankrieg.§!\n§Die Demokratie überlebt§! oder §CZveno Putsch§! in §Y$BUL_PRE_WAR_PATH$§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_ZVENO:0 "£KR_game_rule_flag_BUL   Zveno-Putsch"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_ZVENO_DESC:0 "Die Schwäche des Zaren und seine unfähige Herrschaft werden allen klar, und §PZveno§! wird schließlich die Kontrolle übernehmen und versuchen, Bulgarien wieder zu Macht zu verhelfen.\n\n§RBedarf:§!\n§CBulgarien verliert den Vierten Balkankrieg.§!\n§CKönigliche Diktatur§! in §Y$BUL_PRE_WAR_PATH$§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_DEMOCRACY:0 "£KR_game_rule_flag_BUL   Demokratie überlebt"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_DEMOCRACY_DESC:0 "Aus Angst vor einer Übernahme durch radikale Kräfte nach dem verlorenen Krieg schließen die Konstitutionalisten einen Pakt mit dem neu gekrönten Zaren Boris, und Bulgarien wird eine konstitutionelle Monarchie unter der Führung der §mShestorka§!.\n\n§RBedarf:§!\n§CBulgarien verliert den Vierten Balkankrieg.§!\n§CKönigliche Diktatur§! in §Y$BUL_PRE_WAR_PATH$§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_LEGION:0 "£KR_game_rule_flag_BUL_rep_national_populist   Legionärische Revolution"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_LEGION_DESC:0 "Zvenos frühere Mitstreiter, die extremistische, von Codreanu inspirierte §NSŭyuz der Bulgarischen Nationallegionen§! übernehmen nach dem Krieg die Kontrolle über das Land und versuchen, den Belgrader Pakt so schnell wie möglich zurückzuschlagen. \n\n§RVerlangt:§!\n§CBulgarien verliert den Vierten Balkankrieg.§!\n§CZveno Putsch§! in §Y$BUL_PRE_WAR_PATH$§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_AGRARIAN:0 "£KR_game_rule_flag_BUL   Nationale Agrar-Union"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_AGRARIAN_DESC:0 "Nach dem verlorenen Krieg wird die demokratische Regierung von einer losen Koalition republikanischer Extremisten und Dissidenten bedrängt und verliert die Macht an die Anti-Establishment-Vaterlandsfront.\nIn den darauf folgenden Unruhen befiehlt Aleksandŭr Stamboliyski der Orangenen Garde, der paramilitärischen Organisation der Agrarnationalen Union, seine ehemaligen Verbündeten als Geiseln zu nehmen, und übernimmt in einem unblutigen Putsch die Macht. Stamboliyskis §gBulgarischer Landwirtschaftlicher Volksverband§! gründet eine Bauernrepublik und versucht, sich seinen südslawischen Landsleuten anzunähern.\n\n§RBedarf:§!\n§CBulgarien verliert den Vierten Balkankrieg.§!\n§CDemokratie überlebt§! in §Y$BUL_PRE_WAR_PATH$§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_COMMUNIST:0 "£KR_game_rule_flag_BUL_radical_socialist   Enge Sozialisten"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_COMMUNIST_DESC:0 "Nach dem verlorenen Krieg wird die demokratische Regierung von einer losen Koalition republikanischer Extremisten und Dissidenten bedrängt und verliert die Macht an die Anti-Establishment-Vaterlandsfront.\nNach einem versuchten agrarischen Gegenputsch wird Bulgarien als sozialistische Republik ausgerufen. \nGeorgi Dimitrovs §REnge Sozialisten§! gewinnen die Vorherrschaft, lassen sich von Lenin inspirieren und dienen als Bulgariens revolutionäre Avantgarde.\n\n§RBedarf:§!\n§CBulgarien verliert den Vierten Balkankrieg.§!\n§Die Demokratie überlebt§! in §Y$BUL_PRE_WAR_PATH$§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_VLASOVDEN:0 "£KR_game_rule_flag_BUL_radical_socialist   Agrar-Syndikalismus"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_VLASOVDEN_DESC:0 "Nach der Kriegsniederlage wird die demokratische Regierung von einer losen Koalition republikanischer Extremisten und Dissidenten bedrängt und verliert die Macht an die Anti-Establishment-Vaterlandsfront.\nNach einem versuchten agrarischen Gegenputsch wird Bulgarien zu einer sozialistischen Republik erklärt. \nDer landwirtschaftliche Berufsverband, oder §rVlasovden§!, gewinnt die Vorherrschaft und führt Bulgarien durch einen aus Mitgliedern der Landwirtschaftsgewerkschaft gewählten Kongress.\n\n§RVerlangt:§!\n§CBulgarien verliert den Vierten Balkankrieg.§!\n§CDemokratie überlebt§! in §Y$BUL_PRE_WAR_PATH$§!"

 BUL_FOURTH_BALKAN_WAR:0 "£GFX_KR_game_rule_flag_BUL   Der vierte Balkankrieg"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_RANDOM:0 "Default"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_RANDOM_DESC:0 "Bulgarien, der Titan der Halbinsel, hat im Weltkrieg viel gewonnen, indem es alle bulgarischen Länder und mehr vereinte. Obwohl Serbien, Griechenland und Rumänien im Weltkrieg besiegt wurden, haben sie sich wieder zusammengeschlossen, nun unter dem Banner des Belgrader Paktes. Diese Allianz der Balkanstaaten hat dem Zarenreich ein Ultimatum gestellt und die Wiederherstellung der Balkangrenzen aus der Zeit vor 1914 gefordert. Eine bulgarische Weigerung wird die Region erneut in einen Konflikt stürzen. Wie wird Bulgarien reagieren?"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT:0 "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   Krieg auf dem Balkan"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_DESC:0 "Bulgarien ignoriert das Ultimatum, und der Balkan stürzt erneut in einen Krieg.\n\n§GAngreifer§!\n£KR_game_rule_flag_SER  §YSerbien§!\n§GPotentieller Angreifer§!\n£KR_game_rule_flag_ROM  §YRumänien§!\n£KR_game_rule_flag_GRE  §YGriechenland§!\n§CVerteidiger§!\n£KR_game_rule_flag_BUL  §YBulgarien§!\n\n§RBenötigt:§!\n§RNicht§! §CSerbien allein§! bei §Y$SER_BELGRADE_PACT_MEMBER$§"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_OTT:0 "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_OTT   Krieg auf dem Balkan"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_OTT_DESC:0 "Bulgarien ignoriert das Ultimatum, und der Balkan stürzt erneut in einen Krieg. Während des Krieges beschließt das Osmanische Reich, seinen Anspruch geltend zu machen und Westthrakien einzufordern, und erklärt Bulgarien den Krieg, wenn es sich weigert, das Gebiet zu übergeben.\n\n§GAngreifer§!\n£KR_game_rule_flag_SER  §YSerbien§!\n£KR_game_rule_flag_OTT  §YOsmanisches Reich§!\n§GPotentieller Angreifer§!\n£KR_game_rule_flag_ROM  §YRumänien§!\n£KR_game_rule_flag_GRE  §YGriechenland§!\n§CVerteidiger§!\n£KR_game_rule_flag_BUL  §YBulgarien§!\n\n§RBenötigt:§!\n§RNicht§! §CSerbien allein§! bei §Y$SER_BELGRADE_PACT_MEMBER$§"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT:0 "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   Krieg auf dem Balkan"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_DESC:0 "Bulgarien ignoriert das Ultimatum, und der Balkan stürzt erneut in einen Krieg. Albanien beschließt, Bulgarien zu unterstützen und schließt sich dem Kampf an.\n\n§GAngreifer§!\n£KR_game_rule_flag_SER  §YSerbien§!\n§GPotentieller Angreifer§!\n£KR_game_rule_flag_ROM  §YRumänien§!\n£KR_game_rule_flag_GRE  §YGriechenland§!\n§CVerteidiger§!\n£KR_game_rule_flag_BUL  §YBulgarien§!\n£KR_game_rule_flag_ALB  §YAlbanien§!\n\n§RBenötigt:§!\n§RNicht§! §CSerbien allein§! bei §Y$SER_BELGRADE_PACT_MEMBER$§"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_OTT:0 "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_OTT   Krieg auf dem Balkan"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_OTT_DESC:0 "Bulgarien ignoriert das Ultimatum, und der Balkan stürzt erneut in einen Krieg. Albanien beschließt, Bulgarien zu unterstützen und schließt sich dem Kampf an. Während des Krieges beschließt das Osmanische Reich, seinen Anspruch geltend zu machen und Westthrakien einzufordern, und erklärt Bulgarien den Krieg, wenn es sich weigert, das Gebiet zu übergeben.\n\n§GAngreifer§!\n£KR_game_rule_flag_SER  §YSerbien§!\n£KR_game_rule_flag_OTT  §YOsmanisches Reich§!\n§GPotentieller Angreifer§!\n£KR_game_rule_flag_ROM  §YRumänien§!\n£KR_game_rule_flag_GRE  §YGriechenland§!\n§CVerteidiger§!\n£KR_game_rule_flag_BUL  §YBulgarien§!\n£KR_game_rule_flag_ALB  §YAlbanien§!\n\n§RBenötigt:§!\n§RNicht§! §CSerbien allein§! bei §Y$SER_BELGRADE_PACT_MEMBER$§"

