 RULE_OPTION_AST_PATH_DEM_SOCCON:0 "£KR_game_rule_flag_AST_democratic   Demokratie siegt - UAP"
 RULE_OPTION_AST_PATH_DEM_SOCCON_DESC:0 "Das Volk wählt die §cVereinigte Australasiatische Partei§! bei den Wahlen. Die Demokratie wird sowohl die Wahlen von 1936 als auch die von 1939 überleben."
 RULE_OPTION_AST_PATH_SYNDIE_36:0 "£KR_game_rule_flag_AST_syndicalist   1936 Syndikalistischer Putsch"
 RULE_OPTION_AST_PATH_SYNDIE_36_DESC:0 "Die Australasiatische Arbeiterpartei wird die Wahlen von 1936 gewinnen, aber die Partei wird dann von §rSyndikalistischen§! Die australasiatische Garde wird keinen Erfolg haben, wenn sie danach einen Gegenputsch startet."
 RULE_OPTION_AST_PATH_TOTALIST_36:0 "£KR_game_rule_flag_AST_syndicalist   936 Syndikalistischer Putsch - Maximisten"
 RULE_OPTION_AST_PATH_TOTALIST_36_DESC:0 "Die Australasiatische Arbeiterpartei wird die Wahlen von 1936 gewinnen, aber die Partei wird dann von syndikalistischen Kräften gestürzt werden. Die australasiatische Garde wird keinen Versuch unternehmen, einen Gegenputsch zu starten. Die §oMaximisten§! wurden vom Kongress gewählt."
 RULE_OPTION_AST_PATH_MON_36:0 "£KR_game_rule_flag_AST_monarchist   1936 Putsch der Australasiatischen Garde"
