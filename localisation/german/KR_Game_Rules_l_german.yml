BRA_START_ELECTION:0 "£KR_game_rule_flag_BRA   Föderale Wahl von 1936"
RULE_OPTION_BRA_START_ELECTION_RANDOM:0 "Default"
RULE_OPTION_BRA_START_ELECTION_RANDOM_DESC:0 "Die Spannungen steigen, da sich sehr unterschiedliche Fraktionen auf die wahrscheinlich gewalttätigste und umstrittenste Wahl in der Geschichte Brasiliens vorbereiten. Politisches Gerede ist fast gleichbedeutend mit hitzigen Auseinandersetzungen, und ein Hauch von ideologischem Extremismus liegt über der Bevölkerung des Landes.  Vier sehr unterschiedliche Visionen für das Land treffen aufeinander, an manchen Orten sogar physisch. Wie werden sich die Menschen in Brasilien entscheiden?"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_DEMOCRACY:0 "£KR_game_rule_flag_BRA   Republikanische Partei siegt"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_DEMOCRACY_DESC:0 "Getulio Vargas und die §cRepublikanische Partei§! gewinnen die Wahlen von 1936. Während Vargas versucht, seine persönliche Macht zu festigen, werden seine Pläne vereitelt. Am Ende setzt sich die Demokratie durch."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_PATERNAL_AUTOCRAT_VARGAS:0 "£KR_game_rule_flag_BRA   Vargas übernimmt die direkte Kontrolle"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_PATERNAL_AUTOCRAT_VARGAS_DESC:0 "Getulio Vargas und die Partido Republicano gewinnen die Wahlen von 1936. Vargas festigt langsam seine persönliche Macht und übernimmt schließlich die §PDirekte Kontrolle§! über das Land. Mit seinen erweiterten Befugnissen wird Brasilien zu einem neuen Staat umgestaltet."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_LIBERAL_DEMOCRACY:0 "£KR_game_rule_flag_BRA   Liberale Partei siegt"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_LIBERAL_DEMOCRACY_DESC:0 "Júlio Prestes und die §lLiberale Partei§! gewinnen die Wahlen von 1936."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_DEMOCRACY:0 "£KR_game_rule_flag_BRA   Sieg der Demokratischen Linken"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_DEMOCRACY_DESC:0 "João Mangabeira und die §SDemokratische Linke§! gewinnen die Wahlen von 1936. Die demokratische Regierung bleibt trotz der Folgen des Treffens von Präsident Mangabeira mit einem chilenischen Politiker bestehen."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_RADICAL_SOCIALIST:0 "£KR_game_rule_flag_BRA_radical_socialist   Autonomisten an der Macht"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_RADICAL_SOCIALIST_DESC:0 "João Mangabeira und die Esquerda Democrática gewinnen die Wahlen von 1936. Die Armee putscht, nachdem sich die Regierung geweigert hat, einen chilenischen Politiker zu verhaften, mit dem sich Präsident Mangabeira getroffen hatte. Dieser Putsch wird von einem erfolgreichen syndikalistischen Gegenputsch beantwortet. In Brasilien wird ein sozialistischer Staat gegründet. Auf dem ersten Gewerkschaftskongress werden die §RAutonomistas§! gewählt."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_SYNDICALIST:0 "£KR_game_rule_flag_BRA_syndicalist   Orthodox an der Macht"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_SYNDICALIST_DESC:0 "João Mangabeira und die sozialdemokratische Esquerda Democrática gewinnen die Wahlen von 1936. Die Armee führt einen Staatsstreich durch, nachdem sich die Regierung weigerte, einen chilenischen Politiker zu verhaften, mit dem sich Präsident Mangabeira getroffen hatte. Dieser Putsch wird mit einem erfolgreichen syndikalistischen Gegenputsch beantwortet. In Brasilien wird ein sozialistischer Staat gegründet. Auf dem ersten Gewerkschaftskongress werden die §rOrtodoxos§! gewählt."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_TOTALIST:0 "£KR_game_rule_flag_BRA_totalist   Maximalisten an der Spitze"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_TOTALIST_DESC:0 "João Mangabeira und die sozialdemokratische Esquerda Democrática gewinnen die Wahlen von 1936. Die Armee führt einen Staatsstreich durch, nachdem sich die Regierung weigerte, einen chilenischen Politiker zu verhaften, mit dem sich Präsident Mangabeira getroffen hatte. Dieser Putsch wird mit einem erfolgreichen syndikalistischen Gegenputsch beantwortet. In Brasilien wird ein sozialistischer Staat gegründet. Auf ihrem ersten Gewerkschaftskongress werden die §oMaximalisten§! gewählt."
RULE_OPTION_BRA_START_ELECTION_NATIONAL_POPULIST_INTERGRALIST:0 "£KR_game_rule_flag_BRA_national_populist   Das Organische Imperium"
