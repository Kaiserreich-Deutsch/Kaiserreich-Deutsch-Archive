 RULE_OPTION_GEO_TREATY_OF_POTI_RANDOM_DESC:0 "Ereignisse werden auf der Grundlage von AI-Zufallswerten auftreten"
 RULE_OPTION_GEO_TREATY_OF_POTI_KEPT:0 "£KR_game_rule_flag_GEO  £KR_game_rule_flag_GER  Der Vertrag bleibt"
 RULE_OPTION_GEO_TREATY_OF_POTI_KEPT_DESC:0 "Georgien hält sich mit dem Vertrag von Poti über Wasser und bleibt vorerst auf der Seite Deutschlands."
 RULE_OPTION_GEO_TREATY_OF_POTI_RENOUNCED:0 "£KR_game_rule_flag_GEO  Der gekündigte Vertrag"
 RULE_OPTION_GEO_TREATY_OF_POTI_RENOUNCED_DESC:0 "Georgien kündigt den Vertrag von Poti und richtet sich auf eine unabhängigere Außen- und Innenpolitik aus."

SRI_START_ELECTION:0 "£GFX_KR_game_rule_flag_SRI   Italienischer Kongress von 1936"
RULE_OPTION_SRI_START_ELECTION_RANDOM:0 "Default"
RULE_OPTION_SRI_START_ELECTION_RANDOM_DESC:0 "Der Vierte Kongress der Sozialistischen Republik Italien beginnt, und die Zukunft der Republik hängt in der Schwebe."
RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA:0 "£GFX_KR_game_rule_flag_SRI  Syndikalistische Union Mehrheit"
RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA_DESC:0 "Der Vierte Kongress der Sozialistischen Republik Italien endet damit, dass die von Palmiro Togliatti geführte §rSozialistische Union§! die Mehrheit der Sitze in der Regierung erhält."
RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA:0 "£GFX_KR_game_rule_flag_SRI  Mehrheit der Sozialistischen Partei Italiens"
RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA_DESC:0 "Der vierte Kongress der Sozialistischen Republik Italien endet mit der Regierungsmehrheit der §RItalienische Sozialistische Partei§!"
RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA:0 "£GFX_KR_game_rule_flag_SRI  Nationalistische Union Mehrheit"
RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA_DESC:0 "Der Vierte Kongress der Sozialistischen Republik Italien endet damit, dass die von Benito Mussolini geführte §oNationalistische Union Italiens§! die Mehrheit der Sitze in der Regierung erhält."

SRI_NEOSANFEDISTI_TERROR:0 "£GFX_KR_game_rule_flag_SRI   Terrorismus in der SRI"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM:0 "Default"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM_DESC:0 "Nachdem die Unione Nazionalista eine Mehrheit im Fünften Kongress gewonnen hatte, verhängt sie Staatsatheismus und verhaftet Katholiken, die der Treu e zum Papsttum beschuldigt werden. Als Reaktion darauf wird eine terroristische Organisation, die Neosanfedisti, gegründet. Sie versucht, im Namen der unterdrückten katholischen Kirche Verwüstungen anzurichten. Die Nachbarn der Republik im Süden könnten die NeoSanfedisti unterstützen, um die Republik zu schwächen."
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE:0 "£GFX_KR_game_rule_flag_SRI   NeoSanfedisti agierten allein"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE_DESC:0 "Der Kirchenstaat und das Königreich der zwei Sizilien beschließen beide, der Terrororganisation nicht direkt zu helfen.\n\n§RBenötigt:§!\n§CNationalistische Union Mehrheit§! bei §Y$SRI_START_ELECTION$§"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA:0 "£GFX_KR_game_rule_flag_SRI  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP_paternal_autocrat   Krieg mit Süditalien"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA_DESC:0 "Der Kirchenstaat und das Königreich der zwei Sizilien beschließen beide, die terroristische Organisation zu unterstützen. Empört, aber nicht überrascht, erklärt die Sozialistische Republik Italien ihren südlichen Nachbarn den Krieg. Die Republik Italien im Norden beschließt, nicht einzugreifen.\n\n§RBenötigt:§!\n§CNationalistische Union Mehrheit§! bei §Y$SRI_START_ELECTION$§"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA:0 "£GFX_KR_game_rule_flag_SRI  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP_paternal_autocrat  £KR_game_rule_flag_ITA   Krieg in Italien"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA_DESC:0 "Der Kirchenstaat und das Königreich der zwei Sizilien beschließen beide, die terroristische Organisation zu unterstützen. Empört, aber nicht überrascht, erklärt die Sozialistische Republik Italien ihren südlichen Nachbarn den Krieg. Die Republik Italien im Norden beschliesst zu intervenieren und erklärt der Sozialistischen Republik Italien den Krieg.\n\n§RBenötigt:§!\n§CNationalistische Union Mehrheit§! bei §Y$SRI_START_ELECTION$§"

