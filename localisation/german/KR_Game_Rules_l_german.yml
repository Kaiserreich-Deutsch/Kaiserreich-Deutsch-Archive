RULE_OPTION_QIE_PRO_LEP_DESC:0 "Während des Zusammenbruchs der Liga der Acht Provinzen wird Wu Peifu die Überreste der Liga in Nanjing unterstützen und ihn auf einen pro-deutschen Weg schicken."
RULE_OPTION_QIE_PRO_ANQ:0 "£KR_game_rule_flag_QIE   Wu interveniert - Pro-Anqing"
RULE_OPTION_QIE_PRO_ANQ_DESC:0 "Während des Zusammenbruchs der Liga der Acht Provinzen wird Wu Peifu die Antikonzessionisten in Anqing unterstützen und ihn auf einen antiimperialistischen Weg schicken."
RULE_OPTION_QIE_MANCHU_COUP:0 "£KR_game_rule_flag_QIE   Erfolgreicher Mandschu-Putsch"
RULE_OPTION_QIE_MANCHU_COUP_DESC:0 "Wu Peifu wird sich nicht in den Zusammenbruch der Liga einmischen und einen Putsch gegen sein Regime in Gang setzen, der mit seiner Ermordung und der Wiedereinsetzung von Puyi enden wird."
RULE_OPTION_QIE_COUP_FAILS:0 "£GFX_KR_game_rule_flag_QIE_republic   Gescheiterter Mandschu-Putsch"
RULE_OPTION_QIE_COUP_FAILS_DESC:0 "Wu Peifu wird nicht in den Zusammenbruch der Liga eingreifen und einen Putsch in Gang setzen, der letztendlich scheitern wird, so dass er die Monarchie absetzen und in Peking wieder eine Republik errichten kann."

 QIE_COUP_FRIEND:0 "$QIE_LEP_PATH$ Putsch Assistent"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM:0 "Default"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM_DESC:0 "Wu Peifu hat sich nach dem Zusammenbruch des Liga der Acht Provinzen gegen die Unterstützung einer der beiden Seiten entschieden, was zu Unruhen in der Regierung führte. Es wird ein Komplott gegen ihn geschmiedet, aber die Verschwörer brauchen Unterstützung. Wen wird die Mandschu-Partei um Hilfe bitten?"
 RULE_OPTION_QIE_COUP_FRIEND_YAN:0 "£KR_game_rule_flag_QIE  £KR_game_rule_flag_SHX   Yan Xishan"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_DESC:0 "Yan Xishan wird die Einladung annehmen. Obwohl Yan nie loyal zu Qing oder Puyi war, wird er der erste Verbündete und Erneuerer der neuen Regierung werden, sollte das Komplott gelingen, oder die Konsequenzen tragen, sollte es scheitern.\n\n§RVerlangt:§!\n§CErfolgreicher Mandschu-Putsch§! oder §CScheiternder Mandschu-Putsch§! in §Y$QIE_LEP_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_SONG:0 "£KR_game_rule_flag_QIE  £KR_game_rule_flag_SQI_song   Song Zheyuan"
 RULE_OPTION_QIE_COUP_FRIEND_SONG_DESC:0 "Song Zheyuan wird die Einladung erhalten. Nach Song's erfolgreicher Machtübernahme in der Shandong Clique hat er absolute Loyalität zu Qing, aber nicht zu Wu gezeigt. Er wird ein großartiger Verbündeter werden, sollte die Verschwörung gelingen, oder die Konsequenzen tragen, sollte sie scheitern.\n\n§CErforderlich:§!\n§Erfolgreicher Mandschu-Putsch§! oder §Scheiternder Mandschu-Putsch§! in §Y$QIE_LEP_PATH$§!\n§CSong übernimmt§! in §Y$SQI_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG:0 "£KR_game_rule_flag_QIE  £KR_game_rule_flag_SQI_natpop   Zhang Tianran"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG_DESC:0 "Zhang Tianran wird die Einladung annehmen. Die Lehren des großen Meisters verbreiten sich nach seiner Machtübernahme in der Shandong-Clique wie ein Wirbelsturm. Zhang ist bereit, mehr als nur ein Verbündeter zu werden - ein Mentor und Lehrer für das gesamte neue Regime, sollte das Komplott gelingen, oder die Konsequenzen zu tragen, sollte es scheitern.\n\n§Bedarf:§! \n§CErfolgreicher Mandschu-Putsch§! oder §CFehlgeschlagener Mandschu-Putsch§! in §Y$QIE_LEP_PATH$§!\n§CYiguandao übernimmt§! in §Y$SQI_PATH$§!"

