 RULE_OPTION_ASY_PATH_NATPOP:0 "£KR_game_rule_flag_ASYK  Assyrien für Assyrer"
 RULE_OPTION_ASY_PATH_NATPOP_DESC:0 "Shimun XXI Eshai krönt sich selbst zum König des neuen Assyrien und konzentriert seine Bemühungen auf die Erweiterung seiner Grenzen und die Schaffung einer vereinigten assyrischen Nation, unterstützt von der ehemaligen Untergrundbewegung §NXXH.§!\n\n§RBenötigt:§!\n§CDie Assyrer sind in ihrem Aufstand gegen die Osmanen siegreich.§!\n§RNicht§! §CKeine Revolte§! oder §CAutonomie gewährt§! in §Y$ASY_REVOLT$§!"
