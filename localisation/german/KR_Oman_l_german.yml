### Leaders ###
 POLITICS_SAID_TAIMUR_DESC:0 "Die Al Said Dynastie, welche im 19. Jahrhundert die Vorteile der britischen Unterstüzung erfuhr, besteht noch immer. Nach der Unterzeichnung des Friedens mit Ehre 1919 begann in Muscat die Vorbereitung des jungen Said bin Taimur auf sein Leben in der Politik. Der ehemalige Sultan Taimur bin Feisal hatte für seinen Sohn bereits einen weisen Rat vorbereitet, als er 1935 abdankte. Said bin Taimur zeichnet sich durch sein Überlegenheitsgefühl gegenüber den Schiiten des Vertragsomans und den ibaditischen Stammesangehörigen des Omans aus. Noch beunruhigender ist jedoch die Einstellung des neuen Sultans gegenüber den Dhofaris, welche er gnadenlos besteuert. Außerdem ignoriert er den Sklavenhandel, welcher die Region Dhofar noch immer plagt."

### Decisions ###
 OMA_Saudi_Invasion:0 "Krieg in der Wüste"
 OMA_Saudi_Invasion_desc:0 "Die sture Weigerung des Imams, mit Muscat zusammenzuarbeiten, und das Fehlen einer kohäsiven Führungsebene auf beiden Seiten unserer Nation hat uns zu einem leichten Ziel für die Ikhwan gemacht. Da viele den unglaublichen Machtaufstieg der saudischen Dynastie mitverfolgt haben, fragen sich mittlerweile selbst einige Stämme in unserem Land, ob Ibn Saud vielleicht wirklich von Allah gesandt wurde, um alle Araber wiederzuvereinen..."

### Ideas ###
 OMA_tribal_army:0 "Desorganisierte Streitkräfte"
 OMA_DiCT:0 "Verteidigung von Oman"
 OMA_DiCT_2:0 "Verteidigung unserer Nation"
 OMA_indian_idea:0 "Berater aus Indien"
 OMA_persian_idea:0 "Berater aus Persien"
 OMA_black_monday:0 "Auswirkungen des Schwarzen Montags"
 OMA_black_monday_2:0 "Erholung der Wirtschaft"
 OMA_tax_idea:0 "Moderne Steuerordnung"
 OMA_army_of_muscat:0 "Muscatische Armee"
 OMA_imamate_of_oman:0 "Das Imamat Oman"
 OMA_modern_budget:0 "Reformierter Staatshaushalt"
 OMA_industrialisation_boost:0 "Große Aufrüstungsbemühungen"
 OMA_industrialisation_boost_2:0 "Industrialisierungs-Plan"
 OMA_entente_navy:0 "Unseren Teil tun"

 OMA_tribal_army_desc:0 "Unsere Armee besteht noch immer größtenteils aus Stammesmilizen, was eine Desorganisation der Streitkräfte und eine fehlende Unterstützung unserer Nation zur Folge hat."
 OMA_DiCT_desc:0 "Durch unsere Trainingsoperationen im ganzen Oman sind unsere Regimenter nun besser dazu in der Lage, unsere Nation zu verteidigen."
 OMA_DiCT_2_desc:0 "Wir werden uns niemals ausländischen Invasoren beugen! Unterstützung aus dem Ausland hat unsere Entschlossenheit nur weiter gestärkt!"
 OMA_indian_idea_desc:0 "Berater aus Indien ermöglichen unseren Streitkräften eine höhere Organisation!"
 OMA_persian_idea_desc:0 "Berater aus Indien ermöglichen unseren Streitkräften eine schnellere Erholung!"
 OMA_black_monday_desc:0 "Die Auswirkungen des Berliner Börsenkrachs haben auch unserer Wirtschaft einen schweren Schlag versetzt!"
 OMA_black_monday_2_desc:0 "Obwohl sich unsere Wirtschaft bereits etwas vom Schwarzen Montag erholt hat, haben wir noch immer eine Menge Arbeit vor uns."
 OMA_tax_idea_desc:0 "Unsere neue Steuerordnung hat unsere Einnahmen erhöht, was es der Regierung ermöglicht, in die Tat zu schreiten."
 OMA_army_of_muscat_desc:0 "Da die Stämme des Hinterlands eine große Autonomie genießen, können wir von ihnen nahezu keine Rekruten einziehen."
 OMA_imamate_of_oman_desc:0 "Das Land und seine Stämme akzeptieren den Imam noch nicht. Das muss geändert werden!"
 OMA_modern_budget_desc:0 "Unsere Fabriken sind produktiver und effizienter als je zuvor!"
 OMA_industrialisation_boost_desc:0 "Wirtschaftliche Anreize beschleunigen den Bau von Militärfabriken!"
 OMA_industrialisation_boost_2_desc:0 "Wirtschaftliche Anreize beschleunigen den Bau von Zivilfabriken!"
 OMA_entente_navy_desc:0 "Wir sind vielleicht keine Großmacht, können aber dennoch unseren Beitrag leisten! Unsere Werften werden Zerstörer produzieren, die den Handel unserer Verbündeten schützen!"


### Focuses ###
 oman_focus:0 "Fokusbaum von Oman"

 OMA_defense_of_the_realm:0 "Verteidigung des Reiches"
 OMA_defense_of_the_realm_desc:0 "Der Imam verlangt, dass wir unser neues Reich bis aufs Äußerste verteidigen. Ein guter Anfang wäre es, den richtigen Personen die richtigen Positionen zuzuweisen. Dies muss in allen Zweigen des Militärs geschehen: Der Armee, der Flotte und den Luftstreitkräften, welche wir erst noch aufstellen müssen."
 OMA_royal_navy:0 "Wiederaufbau der königlich-omanischen Flotte"
 OMA_royal_navy_desc:0 "Die omanische Flotte ist eine Ansammlung von veralteten Schiffen aus dem Weltkrieg. Wir sollten nachsehen, was wir noch retten können, und die Ausbildung unseres maritimen Personals an die moderneren Schiffe, die wir bald in unserer Handelsflotte einführen wollen, anpassen."
 OMA_muscat_royal_dockyard:0 "Schiffswerften von Muscat"
 OMA_muscat_royal_dockyard_desc:0 "Eine neue Flotte braucht auch eine Werft, in der sie errichtet werden kann. Also lasset uns das Fundament für einen Hafen legen und Kräne in den Himmel richten, für den Ruhm Gottes!"
 OMA_omani_trade_fleet:0 "Die neue Handelsflotte"
 OMA_omani_trade_fleet_desc:0 "Unsere Handelsschiffe sind voller Löcher und können nur noch geradeso die Fracht halten, die unsere Gesellschaft importieren muss. Wir sollten eine Flotte, bestehend aus 20 neuen Schiffen, in Auftrag geben, welche im Namen Omans über alle Weltmeere navigieren kann!"
 OMA_foreign_naval_officers:0 "Ausländische Marineoffiziere"
 OMA_foreign_naval_officers_desc:0 "Nur, weil wir Schiffe besitzen, heißt das noch nicht, dass wir wissen, wie man sie richtig einsetzt. Wir sollten einigen Offizieren aus dem Ausland ein hohes Gehalt anbieten, damit diese sich dazu bereit erklären, unsere Seeleute auszubilden und so das Beste aus unserer neuen Flotte herauszuholen!"
 OMA_royal_army_reform:0 "Reform der königlichen Armee"
 OMA_royal_army_reform_desc:0 "Die derzeitigen Überbleibsel unserer Armee sollten sich ursprünglich nur um aufständige Stämme kümmern und nicht in einem großen Krieg kämpfen, auf den wir uns anscheinend gerade zubewegen. Wir müssen unsere Einheiten reformieren, damit sie auch dieser Aufgabe gewachsen sind."
 OMA_the_saudi_threat:0 "Die nördliche Bedrohung"
 OMA_the_saudi_threat_desc:0 "Ob es nun die Saudis sind oder eine andere Dynastie, die Herrscher zu unserem Norden hatten schon immer Pläne, die gesamte arabische Halbinsel zu vereinen. Wir sollten die Regionen, in denen sie uns am wahrscheinlichsten angreifen werden, befestigen, um gegen ihre mögliche Aggression vorzugehen."
 OMA_muscat_armament_plan:0 "Muscats Aufrüstungsplan"
 OMA_muscat_armament_plan_desc:0 "Wir haben zwar einen Plan, wie unsere Bodenstreitkräfte den Feind angreifen sollen, doch für dessen Ausführung benötigen sie Waffen. Deshalb müssen wir eine neue Fabrik errichten, welche unseren Divisionen militärische Ausrüstung bereitstellen kann."
 OMA_artillery_purchases:0 "Artillerie erwerben"
 OMA_artillery_purchases_desc:0 "Gewehre haben eine begrenzte Reichweite. Wenn wir in der weiten Wüste kämpfen wollen, benötigen wir Artillerie, die den Feind ausschalten kann, bevor dieser unsere Truppen erreicht. Der beste Weg, an diese Geschütze zu gelangen, wäre es, Prototypen von ausländischen Regierungen zu erwerben."
 OMA_infantry_equipment_reorganization:0 "Reorganisation der Infanterieausrüstung"
 OMA_infantry_equipment_reorganization_desc:0 "Die Weltkriegs-Gewehre, die unsere Einheiten derzeit nutzen, gehen oft mitten im Kampf kaputt. Des Weiteren sind einige unserer Diplomaten aus anderen Ländern mit viel fortschrittlicheren Waffen zurückgekehrt. Es ist an der Zeit, unseren Truppen Ausrüstung bereitzustellen, die aus diesem Jahrzehnt stammt."
 OMA_dealing_with_tribal_militias:0 "Auflösung der Stammesmilizen"
 OMA_dealing_with_tribal_militias_desc:0 "Die Stämme der äußeren Wüsten haben unsere Mannstärke und unsere staatliche Unterstützung nun schon viel zu lange ausgenutzt. Wir müssen uns um sie kümmern, und zwar schnell, wenn unsere Streitkräfte für den Kampf bereit sein sollen."
 OMA_regular_regiments:0 "Reguläre Regimenter"
 OMA_regular_regiments_desc:0 "Unsere ehemaligen Stammeseinheiten waren mit vielen verschiedenen Waffen und Uniformen ausgestattet. Dies machte es sehr teuer, die Regimenter neu auszurüsten, da wir nicht immer wussten, was sie gerade benötigten. Eine Standardisierung der Feldausrüstung würde die Effektivität unserer Einheiten erhöhen und den Verschleiß verringern, da wir unseren Männern immer das Beste heraussuchen könnten."
 OMA_hierarchy_reorganization:0 "Reorganisation der Militärhierarchie"
 OMA_hierarchy_reorganization_desc:0 "Unsere Kommandokette muss besser organisiert werden, damit Entscheidungen schneller gefällt werden können. Es wäre das Beste, wenn nur wenige Offiziere für die Umsetzung unserer Strategie und für alle wichtigen Entscheidungen verantwortlich sind."
 OMA_indian_advisors:0 "Indische Berater"
 OMA_indian_advisors_desc:0 "Die indischen Truppen haben schon oft unter Bedingungen gekämpft, die ebenso dürftig sind wie die unseren. Wir sollten einige Berater von der Halbinsel einladen, damit diese die Organisation unserer Truppen verbessern können."
 OMA_persian_advisors:0 "Persische Berater"
 OMA_persian_advisors_desc:0 "[PER.GetNameDefCap] kämpft schon seit Jahrhunderten auf Terrain, welches dem unserer Nation sehr ähnlich ist - und wurde in all dieser Zeit noch nicht erobert. Wir sollten einige [PER.GetAdjective] Berater einladen, damit diese unseren Truppen ihre Unverwüstlichkeit beibringen können."
 OMA_royal_airforce:0 "Königlich-omanische Luftstreitkräfte"
 OMA_royal_airforce_desc:0 "Wir haben Geschichten davon gehört, wie Flugzeuge den Verlauf des Weltkriegs änderten, und deutsche Flugzeuge gesehen, die unter der Wüstensonne gen Horizont flogen. Vielleicht ist es an der Zeit, dass auch wir in unsere eigenen Luftstreitkräfte investieren."
 OMA_anti_aircraft_defenses:0 "Städtische Luftverteidigung"
 OMA_anti_aircraft_defenses_desc:0 "Da es in unserem Land nur wenige Orte mit einer hohen Bevölkerungskonzentration gibt, wäre ein konzentrierter Luftangriff auf diese wichtigen Städte verheerend. Wir müssen einen Weg finden, uns vor derartigen Angriffen zu schützen."
 OMA_aerial_training:0 "Flugtraining"
 OMA_aerial_training_desc:0 "Die wenigen Piloten, die derzeit in unserem Dienst stehen, wissen nicht, wie sie zusammen auf ein gemeinsames Ziel hinarbeiten sollen. Wir müssen sie mit modernen Methoden trainieren und unsere Flugformationen standardisieren."
 OMA_foreign_fighter_purchases:0 "Erwerb ausländischer Jäger"
 OMA_foreign_fighter_purchases_desc:0 "Uns fehlt es an den nötigen Ressourcen, um gänzlich neue Flugzeugmodelle zu entwerfen. Wir sollten einige Diplomaten ins Ausland entsenden, wo sie sich die dortigen Flugzeuge ansehen können. Dies gibt uns die Möglichkeit, die Besten von ihnen in die Luftstreitkräfte des Imams zu übernehmen."
 OMA_administrative_reform:0 "Verwaltungsreform"
 OMA_administrative_reform_desc:0 "Wenn wir auch die abgelegensten Wüsen und die vielen Stämme, die in ihnen leben, effizient verwalten wollen, müssen wir unsere alte Bürokratie ausbauen und reorganisieren. Dies wird zwar nicht billig werden, in den kommenden Jahren allerdings sicherlich für große Gewinne sorgen."
 OMA_tax_reform:0 "Steuerreform"
 OMA_tax_reform_desc:0 "Wir müssen die Besteuerung der Bevölkerung standardisieren und die Steuern eventuell vom Zehnt, den der Imam erhebt, trennen. Diese Reform wird anfangs zwar recht teuer werden, sich in einigen Jahren jedoch wieder abbezahlt haben, zumal wir dringendst in die Zukunft unserer Nation investieren sollten."
 OMA_economical_reform_planning:0 "Beginn der wirtschaflichen Reorganisation"
 OMA_economical_reform_planning_desc:0 "Große Teile unseres Landes stehen unter dem Schutz des Imams oder anderer Mitglieder unserer Oligarchie. Wenn wir dieses Land für die Entwicklung von Unternehmen bereitstellen, werden unsere klügsten Entrepreneure den besten Nutzen dafür finden."
 OMA_education_reform:0 "Bildungsreform"
 OMA_education_reform_desc:0 "Abgesehen davon, dass sie einige Male in der Woche die Moschee besuchen, hat ein Großteil der Menschen unserer Nation keinen Zugang zu Bildung, weshalb auch nur wenige von ihnen lesen können. Wenn wir unsere Reformen weitertreiben wollen, benötigen wir eine gebildete und intelligente Bevölkerung, welche unsere Agenda umsetzen und neue Einfälle und Ideen haben kann."
 OMA_muscat_airport:0 "Flugplatz von Muscat"
 OMA_muscat_airport_desc:0 "Wir sollten einen neuen Flugplatz außerhalb unserer Hauptstadt Muscat errichten, um so die Transportmöglichkeiten unserer immer moderner werdenden Nation zu erhöhen und unsere militärischen Luftstreitkräfte auszubauen."
 OMA_foreign_blueprints:0 "Ausländische Blaupausen"
 OMA_foreign_blueprints_desc:0 "Während unsere Berater und Diplomaten noch immer um die ganze Welt reisen, um unserem Land einen guten Namen zu machen und seine Interessen zu vertreten, sollten wir auch weiterhin alles, was sie auf ihren Reisen finden können, so gut es geht nutzen."
 OMA_incorporate_the_hinterlands:0 "Eingliederung des Hinterlands"
 OMA_incorporate_the_hinterlands_desc:0 "Durch die Errichtung von Krankenhäusern und Schulen und dem Ausbau von Straßen können wir auch unsere abgelegenen Gebiete davon überzeugen, dass sie ein wertvolles Mitglied der Familie des Imams sind. Wir können uns später darüber den Kopf zerbrechen, wie wir diese Maßnahmen bezahlen wollen - alles, was gerade zählt, ist es, die Nation zusammenzubringen."
 OMA_taxate_the_hinterlands:0 "Besteuerung des omanischen Inlands"
 OMA_taxate_the_hinterlands_desc:0 "Nun, da unser Besteuerungssystem standardisiert wurde, sollten wir unsere Steuereintreiber nicht nur in die großen Städte, sondern auch in die abgelegenen Dörfer und Stämme der Wüste entsenden. Die Integration dieser Gebiete war nicht gerade billig - und auch sie sollten für einen Teil der Kosten aufkommen."
 OMA_call_banners_from_the_hinterlands:0 "Rekruten aus dem Hinterland einziehen"
 OMA_call_banners_from_the_hinterlands_desc:0 "Wenn wir unsere Rekruten nur aus den Küstenregionen einziehen, lassen wir eine große potenzielle Quelle für Mannstärke aus. Wir sollten die Anführer der mächtigsten Stämme an ihre Pflicht erinnern, damit deren Truppen unsere Streitkräfte ergänzen können."
 OMA_loyalty_to_the_imam:0 "Kniet vor dem Imam!"
 OMA_loyalty_to_the_imam_desc:0 "In unserer Nation gibt es viele Stammesführer, reiche Unternehmer und mächtige religiöse Würdenträger, die tun und lassen, was sie wollen, und so unser Land destabilisieren. Wir haben den Menschen bereits unseren guten Willen gezeigt, doch nun ist es an der Zeit, dass auch die mächtigeren Persönlichkeiten des Omans uns den Respekt erweisen, den wir verdienen, und vor dem Imam in die Knie gehen."
 OMA_budget_recovery:0 "Die Erholung planen"
 OMA_budget_recovery_desc:0 "Der Schwarze Montag hat unserem Staatshaushalt einen schweren Schlag versetzt. Wir müssen einige Sparsamkeitsmaßnahmen treffen, um die finanziellen Mittel aufzutreiben, die nötig sind, um die wichtigsten Funktionen des Staates aufrechtzuerhalten. Dies werden wir in der Zukunft erneut ausbalancieren müssen, doch derzeit ist alles, was zählt, unseren Staat am Laufen zu halten."
 OMA_budget_rebalancing:0 "Ausgleich unseres Budgets"
 OMA_budget_rebalancing_desc:0 "Nun, da sich unser Staatshaushalt etwas erholt hat, müssen wir erneut ausbalancieren, wie viel Geld für unser Militär und wie viel für den Aufbau unserer Nation ausgegeben wird. Wir sollten Prioritäten setzen und zuerst die wichtigsten Dinge finanzieren, bevor wir unser Budget für Belanglosigkeiten aus dem Fenster werfen."
 OMA_budget_restructuring:0 "Finanzierung des Wiederaufbaus"
 OMA_budget_restructuring_desc:0 "Nun, da unsere Wirtschaft sich vom Schwarzen Montag erholt hat, sollten wir die Profite unserer Industrie nutzen, um in das Gesundheitswesen und die Ausbildung unserer Arbeiter zu investieren. Dadurch könnten unsere Unternehmen nicht nur mehr, sondern auch effizienter produzieren."
 OMA_muscat_railway_company:0 "Muscatisches Eisenbahnunternehmen"
 OMA_muscat_railway_company_desc:0 "Die Industrielle Revolution umging den Oman im 19. Jahrhundert, weshalb wir uns nun daran machen sollten, sie zumindest im 20. Jahrhundert in unserer Nation einzuführen. Dafür sollten wir ein staatliches Unternehmen gründen, welches unser Schienennetz verwaltet, und damit beginnen, die ersten Schienen zu verlegen, welche unsere Hauptstadt mit einigen der abgelegeneren Gebieten verbinden können."
 OMA_dhofar_railway:0 "Dhofar-Eisenbahn"
 OMA_dhofar_railway_desc:0 "Nun, da zumindest durch Muscat selbst eine Eisenbahnstrecke verläuft, sollten wir auch den Rest des Omans an diese anschließen. Dies würde es Bürgern und Gütern erlauben, innerhalb eines Tages selbst von Dhofar aus durch das gesamte Land zu reisen. Natürlich würde dies auch für unser Militär von Vorteil sein, da wir so auch unsere Truppen schneller transportieren könnten."
 OMA_port_of_muscat:0 "Der Hafen von Muscat"
 OMA_port_of_muscat_desc:0 "Unsere Gesellschaft war schon immer wie für den Handel auf See geschaffen. Unsere neue Eisenbahnstrecken erleichtern zwar den Transport von Gütern durch unser Land, Exporte über das Meer bringen uns jedoch bei Weitem größere Profite ein. Unsere Wirtschaft wird florieren, wenn wir unsere Eisenbahn mit unseren Seewegen verbinden und Infrastruktur errichten, die den Transport von Gütern zwischen ihnen erleichtert."
 OMA_local_manufactury_incentives:0 "Lokale Produktion anspornen"
 OMA_local_manufactury_incentives_desc:0 "Wir sollten die lokale Produktion des Omans anspornen, damit unser Staat jeden einzelnen Arbeiter effizient nutzen kann. Indem wir alles selbst produzieren, was unsere Bürger benötigen, darunter Haushaltsgeräte, Werkzeuge, Kleidung und Ähnliches, können wir unsere Importe verringern und größere Exportmöglichkeiten kreieren."
 OMA_commerce_industrialization_plan:0 "Kommerzieller Industrieplan"
 OMA_commerce_industrialization_plan_desc:0 "Kleineren militärischen Unternehmen Leistungsanreize zu gewähren wird sie dazu bewegen, ihre Produktionsstätten auszubauen, was wiederum die Industrialisierung unserer Nation und die Herstellung von militärischen Fahrzeugen und anderer Ausrüstung beschleunigt. Wir benötigen mehr Militärfabriken, wenn wir mit unseren immer aggressiver werdenden Nachbarn Schritt halten wollen!"
 OMA_intensify_administration_plan:0 "Industrielle Initiativen intensivieren"
 OMA_intensify_administration_plan_desc:0 "Wir sind davon überzeugt, dass wir mit unserem derzeitigen Industrieplan unsere militärischen Kapazitäten ausreichend erhöhen können. Dennoch muss sich noch herausstellen, ob wir auch die steigende Nachfrage nach Konsumgütern unserer wachsenden Mittelschicht befriedigen können. Um unsere Bevölkerung zufriedenzustellen, sollten wir zivilen Unternehmen dieselben Leistungsanreize gewähren, die wir bereits militärischen zur Verfügung stellen."
 OMA_finish_economical_plan:0 "Den Wirtschaftsplan abschließen"
 OMA_finish_economical_plan_desc:0 "Endlich können wir die Früchte der jahrelangen Reformbemühungen unseres Landes ernten. Durch die verbesserten Transportmöglichkeiten, die Unterstützung für den Ausbau von Zivil- und Militärfabriken und unseren gesteigerten Handel hat unsere Wirtschaft neue Höhen erreicht und wird mit der Zeit noch stärker werden."
 OMA_compromises_for_our_independence:0 "Kompromisse für unsere Freiheit"
 OMA_compromises_for_our_independence_desc:0 "Wir sind auf der gesamten Halbinsel von feindlichen Streitkräften umgeben. Wenn wir das kommende Jahrzehnt überleben wollen, müssen wir wohl oder übel einige Kompromisse eingehen."
 OMA_persian_protection:0 "Persischer Schutz"
 OMA_persian_protection_desc:0 "Persien hat Interesse an einem Verbündeten auf der arabischen Halbinsel, weshalb es wohl eine gute Idee wäre, die Perser um Schutz vor unseren Feinden zu bitten. Es ist besser, einen nahen Verbündeten zu haben, als einen, der weit entfernt liegt."
 OMA_imperial_army_officers:0 "Imperiale Offiziere"
 OMA_imperial_army_officers_desc:0 "Die Perser haben verlangt, dass wir ihnen, im Gegenzug für ihren Schutz, erlauben, einige ihrer Offiziere in unsere Armee zu integrieren. Dies würde unserer Armee zwar erfahrene Generäle zur Verfügung stellen, doch unser Volk ist von der Idee nicht sonderlich angetan. Dennoch müssen wir Opfer bringen, wenn wir den kommenden Sturm überstehen wollen."
 OMA_equipment_efforts:0 "Ausrüstungsbemühungen"
 OMA_equipment_efforts_desc:0 "Eine enge Beziehung zu einer regionalen Großmacht hat den Vorteil, dass wir gemeinsame Militärübungen durchführen und ihre militärische Ausrüstung näher betrachten können. Wir sollten die dabei gewonnenen Erfahrungen an unsere Forschungsabteilung weiterleiten, damit diese unsere derzeitigen Entwürfe für militärische Fahrzeuge verbessern kann."
 OMA_prepare_for_resistance:0 "Vorbereitung auf den Widerstand"
 OMA_prepare_for_resistance_desc:0 "Wir wissen, dass sie kommen. Jetzt besteht nur noch die Frage, wann sie uns angreifen werden. Wir müssen jeden Mann darauf vorbereiten, das Land zu verteidigen, an dessen Entwicklung wir so hart gearbeitet haben. Für den Imam!"
 OMA_call_upon_the_raj:0 "Bittet Indien um Hilfe"
 OMA_call_upon_the_raj_desc:0 "Indien hat mit der Entente zusammengearbeitet, um den Rest seines Landes zu sichern. Da wir schon einige Erfahrungen mit den Indern gesammelt haben und einst eine enge Bindung zu den Briten pflegten, sollten wir die Entente darum bitten, uns vor unseren Feinden zu beschützen, welche sich darauf vorbereiten, gegen uns vorzugehen."
 OMA_join_the_isac:0 "Tretet der ISAC bei"
 OMA_join_the_isac_desc:0 "Kanada hat uns einen Platz im Imperial Scientific and Academic Council (Imperialen Wissenschaftlichen und Akademischen Rat) angeboten. Die Organisation genießt großes Prestige und unsere Forschungsteams freuen sich bereits darauf, Zugang zu neuen Ideen und Prototypen aus aller Welt zu erhalten."
 OMA_royal_navy_cooperation:0 "Kooperation der königlichen Flotten"
 OMA_royal_navy_cooperation_desc:0 "Kanada, der Anführer der Entente, fokussiert sich derzeit auf den Bau von Großschiffen. Die Kanadier haben uns Hilfe bei der Konstruktion von Zerstörern angeboten und sind bereit, uns Wege zu zeigen, diese billiger und effizienter zu bauen, als wir es je für möglich gehalten hätten. Auch wir sollten unseren Beitrag leisten und das Bündnis unterstützen, welches uns vor unserem Untergang bewahrt."
 OMA_a_special_relationship:0 "Eine spezielle Beziehung"
 OMA_a_special_relationship_desc:0 "Indien hat uns angeboten, uns bei unseren Regierungstätigkeiten zu unterstützen, da dies auch für die Entente von Vorteil wäre. Uns bleibt nicht viel anderes übrig, als dieses Angebot anzunehmen, da die Alternative, unsere totale Vernichtung, keine wirkliche Option ist. Also lasset uns vor Indien auf die Knie gehen und dafür unsere Freiheit behalten! Andere wären nicht so gütig, zumal unsere alten und neuen Herren es dem Imam erlauben werden, auch weiterhin als Regierungschef zu agieren."
 OMA_egyptian_mediation:0 "Ägyptische Vermittlung"
 OMA_egyptian_mediation_desc:0 "Wir sollten einige unserer arabischen Freunde darum bitten, uns bei der Lösung unserer Probleme mit dem Rest der arabischen Halbinsel zu helfen. Dies würde unser Volk beruhigen und ihm nicht große Sorgen bereiten, was wiederum die Folge davon wäre, Unterstützung von Ungläubigen anzunehmen."
 OMA_solve_issues_with_yemen:0 "Lösung der Probleme mit dem Jemen"
 OMA_solve_issues_with_yemen_desc:0 "Der Jemen erhebt schon lange einen Anspruch auf die Grenzregion Dhofar. Wir sollten Verhandlungen beginnen, um dieses Problem zu lösen, wobei Ägypten als gerechter Vermittler dienen wird. Wir werden zwar wahrscheinlich einige kleinere Zugeständnisse machen müssen, über die die Bevölkerung der Grenzregion nicht gerade erfreut sein wird, doch immerhin werden wir dadurch unsere territoriale Integrität wahren können."
 OMA_solve_arabian_issues:0 "Lösung der arabischen Grenzkonflikte"
 OMA_solve_arabian_issues_desc:0 "Die Araber aus dem Zentrum der Halbinsel planen schon lange, unsere Häfen und Handelswege zu übernehmen. Ägypten hat uns deshalb angeboten, bei der Ausarbeitung eines Abkommens zu helfen, durch das wir unsere territoriale Integrität im Austausch gegen einige kleinere Zugeständnisse wahren könnten. Obwohl dieses Angebot nicht gerade perfekt ist, müssen wir es akzeptieren, wenn wir uns Ägyptens Unterstützung sichern wollen."
 OMA_cairo_pact_arms_deal:0 "Waffenhandel mit Kairo"
 OMA_cairo_pact_arms_deal_desc:0 "Die Unterstützung Ägyptens, von der wir geradezu abhängig sind, hat bereits riesige Dividenden ausgeschüttet. Die Ägypter senden uns große Mengen militärischer Ausrüstung und die Maschinen und Baupläne, die nötig sind, um diese selbst zu produzieren. Dieses Geschenk ist für unser Militär ein regelrechter Schatz, der unsere Freiheit in den kommenden Jahren sichern sollte."
 OMA_porte_assistance:0 "Die Mission von Rauf Pascha"
 OMA_porte_assistance_desc:0 "Es ist die traurige Realität, dass wir uns der Stärke der Saudis nicht allein gegenüberstellen können. Wenn wir nicht wollen, dass Muscat an die Invasoren fällt, dann müssen wir das Angebot der Hohen Pforte, eine Militärexpedition in unser Land zu entsenden, annehmen, egal, wie schwer es ist, sich vorzustellen, dass die Osmanen nur Gutes im Sinn haben."
 OMA_military_reform:0 "Osmanische Militärreformen einführen"
 OMA_military_reform_desc:0 "Die Mission von Admiral Rauf Pascha hat uns gezeigt, dass die Organisation und die Taktiken unseres Militärs unzureichend sind. Mit der Unterstützung der Osmanen können wir damit beginnen, unsere Armee zu modernisieren."
 OMA_revise_budget:0 "Reorganisation der Verwaltung"
 OMA_revise_budget_desc:0 "Eine Sache, die wir ebenfalls von unseren neuen Wohltätern übernehmen sollten, ist ihr Trieb, ihre Regierung zu modernisieren. Wir müssen mit einer großangelegten Reorganisation unserer Verwaltung beginnen, um diese effizient und für die moderne Zeit tauglich zu machen."
 OMA_freedom_once_more:0 "Auflösung des Protektorats"
 OMA_freedom_once_more_desc:0 "Da die saudische Bedrohung aus der Welt geschafft wurde, benötigen wir den Schutz der Osmanen nicht mehr. Es ist an der Zeit, dass Rauf Pascha nach Basra zurückkehrt und wir unsere geschätzte Unabhängigkeit zurückgewinnen!"

### Events ###
 oma.1.t:0 "Einleitung Oman"
 oma.1.d:0 "Omans Isolation endete nicht mit dem Weltkrieg und der Sultan hoffte, dass sie auch in der Zukunft noch bestehen würde - doch das Rad der Zeit hört für niemanden auf, sich zu drehen. Nachdem Omans Schutzherren in Großbritannien und Indien dem Chaos anheim fielen, die Osmanen im Vertragsoman einmarschierten und Ibn Saud den Thron von Nadschd bestieg und das Emirat einen noch aggressiveren Kurs einschlug, schien dem Oman ein Krieg bevorzustehen und das Ende des ibaditischen Sultanats nahe.\n\nDer gefürchtete Krieg kam jedoch nicht. Die von unserem Staat mobilisierten Krieger mussten sich nie mit der Ikhwan oder den Saudis messen... vielleicht, weil Ibn Saud andere Pläne hat? Wie dem auch sei, nun steht der Oman alleine da und hat schon seit einem Jahrzehnt keine Unterstützung mehr aus Britisch-Indien erhalten. Dies macht die derzeitige Situation besonders besorgniserregend, zumal sich in der ganzen Region Instabilität verbreitet.\n\nDoch bevor man sich den Bedrohungen aus dem Ausland entgegenstellen kann, muss man sich um die internen Probleme kümmern. Spezifisch um das Imamat Oman und die Stämme des Hinterlands, deren Loyalität dem Imam gegenüber höher ist als ihre Loyalität gegenüber Muscat. Auch die Monarchie befindet sich derzeit in einem geradezu archaischen und entwürdigten Zustand. Doch wenn all diese Probleme gemeistert werden können, wird die Geschichte des Omans wohl doch nicht so schnell enden."
 oma.1.a:0 "Nun gut."

 oma.6.t:0 "Ein Angbeot aus dem Oman"
 oma.6.d:0 "Der Oman, welcher sich vor den arabischen Nationen an seiner Grenze fürchtet, hat uns erneut um unseren Schutz gebeten. Während der Britischen Revolution und dem folgenden Fall des Britischen Imperiums hatte der Oman versucht, sich von uns loszulösen und seine Neutralität zu wahren, doch nun scheint er realisiert zu haben, dass er ohne unseren Schutz untergehen wird."
 oma.6.a:0 "Bietet ihnen unseren Schutz an."
 oma.6.b:0 "Lehnt ihre Forderung ab."

 oma.7.t:0 "Ein Angbeot aus dem Oman"
 oma.7.d:0 "Da sie sich unserer Konflikte mit den Arabern bewusst ist und auch selbst Probleme mit ihren Nachbarn im Westen und Norden hat, hat die Regierung des Omans um unsere Unterstützung bei jeglichen Konflikten, die in der Zukunft auf der Halbinsel auftreten könnten, gebeten. Unser Schutz sollte die anderen Nationen zwar davon abhalten, den Oman anzugreifen, könnte uns allerdings auch in einen ungewollten Krieg gegen Ägypten und seine Verbündeten hineinziehen, sollten wir nicht vorsichtig handeln."
 oma.7.a:0 "Bietet ihnen unseren Schutz an."
 oma.7.b:0 "Lehnt ihre Forderung ab."

 oma.10.t:0 "Loyalisten des Imams weigern sich, Steuern zu zahlen"
 oma.10.d:0 "Das Imamat hat seine Loyalisten schon seit langer Zeit davon freigestellt, Steuern zu zahlen, die in unsere Verwaltung fließen würden, was unsere Bürger, die ihren Beitrag leisten und Steuern zahlen, als ungerecht empfinden. Wir müssen dagegen vorgehen, wenn wir ein stabiles System etablieren und die Macht des Imams und anderer Fraktionen reduzieren wollen."
 oma.10.a:0 "Loyalität sollte belohnt werden!"

 oma.11.t:0 "Überfälle der Stämme"
 oma.11.d:0 "Das Hinterland Omans wird schon lange von Überfällen durch feindliche Stämme geplagt. Da die regionale Macht der Saudis immer weiter ansteigt und unsere dahinschwindet, scheinen die Überfälle immer wilder zu werden. Unsere Armee tut alles in ihrer Macht stehende, um gegen diese Banditen vorzugehen, doch es gelingt ihnen immer wieder, ihrer gerechten Strafe zu entkommen."
 oma.11.a:0 "Schnappt diese Banditen!"

 oma.12.t:0 "Der Schwarze Montag trifft den Oman"
 oma.12.d:0 "Eine Katastrophe! Der Berliner Aktienmarkt ist vollständig zusammengebrochen! Die Auswirkungen dieses Desasters sind auf der ganzen Welt spürbar und viele Wirtschaften und Geschäfte wurden ruiniert. Während unsere kleine Nation, deren Wirtschaft fast gänzlich von der Landwirtschaft abhängt, von den Auswirkungen größtenteils verschont wurde, gilt dies nicht für Investoren und Unternehmen aus dem Ausland, welche uns nun mit sich herunterziehen."
 oma.12.a:0 "Hoffentlich kann diese Krise schnell wieder gelöst werden."

 oma.13.t:0 "Den Oman beschützen"
 oma.13.d:0 "Wie bereits in früheren Vereinbarungen bestimmt, hat das omanische Regime uns einen Teil der Kontrolle über seine Außen- und Verteidigungspolitik gewährt. Nun üben wir einen großen Einfluss auf das Sultanat aus."
 oma.13.a:0 "Großartig!"

 oma.14.t:0 "Ibn Saud marschiert in Richtung al-Buraimi Oase"
 oma.14.d:0 "Die al-Buraimi Oase befindet sich an der Grenze zwischen Muscat und dem ehemaligen Vertragsoman. Schon seit vielen Generationen haben sich die Sultane von Muscat und die Emire weiter nördlich darüber gestritten, wer ihr rechtmäßiger Herrscher ist. Da diese Emire nun jedoch von Ibn Saud unterworfen wurden, hat er auch ihre Ansprüche auf dieses Gebiet übernommen und nutzt sie nun für seine eigenen Machenschaften.\n\nEs ist jedoch kein Geheimnis, dass Ibn Saud nicht nur die Oase erobern will. Mit der Begründung, dass unsere ganze Nation einst Teil eines großen wahhabitischen Staates war, wird er seine Offensive wohl erst stoppen, wenn die Stadt Muscat brennt und die grausame Ikhwan alle abgeschlachtet hat, die sich ihm in den Weg stellen.\n\nDie Bedrohung, die Ibn Saud darstellt, hat jedoch die Beziehung des Imams und des Sultans verbessert, da sie zwar ihre Differenzen haben, sich allerdings auch beide für den omanischen Partikularismus einsetzen und vor nichts zurückschrecken werden, um ihre Heimat vor den Invasoren zu verteidigen."
 oma.14.a:0 "Dunkle Wolken sammeln sich über unserer kleinen Nation..."

