 sp_land_reward_super_heavy_howitzer_focus_preference_desc: "Da die Entwicklung immer weiter fortschreitet, muss eine wichtige Entscheidung getroffen werden: Sollen wir schnell zu produzierende kleinkalibrige Waffen bauen oder sollen wir in größere und schwerere Geschütze mit einer beispiellosen Feuerkraft investieren, wenn auch auf Kosten der Produktivität?"
