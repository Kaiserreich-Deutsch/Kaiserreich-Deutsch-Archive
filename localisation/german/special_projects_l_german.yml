 sp_nuclear_minor_progress_generic_reward_desc: "Unsere Wissenschaftler haben bei ihrer Arbeit am derzeitigen Prototyp wirklich wegweisende Erkenntnisse gesammelt. Ihre neuen Informationen haben unser Wissen und unsere Forschung in diesem Feld erheblich vorangebracht."
 sp_nuclear_generic_electronics_tech_reward: "Technologische Innovation"
 sp_nuclear_generic_electronics_tech_reward_desc: "Bei der letzten Iteration des Projekts ließen sich wichtige Erkenntnisse gewinnen. Wir hoffen, wir können diese in der Praxis nutzen, um die Forschung in verwandten Bereichen zu beschleunigen."
 sp_nuclear_generic_reward_option_electronics_tech_bonus_name: "Fortschrittliche Elektronikforschung."
 sp_nuclear_war_support_generic_reward: "Öffentliche Unterstützung"
 sp_nuclear_war_support_generic_reward_desc: "Ein erfolgreicher Test und die damit verbundene, streng kontrollierte Medienberichterstattung haben dazu geführt, dass die Öffentlichkeit versteht, wie unerlässlich die Entwicklung einer Art Superwaffe ist, wenn wir unsere Feinde besiegen wollen."
 sp_nuclear_major_political_interference_generic_reward: "Große politische Einmischung"
 sp_nuclear_major_political_interference_generic_reward_desc: "Das Sonderprojekt „[SpecialProject.GetName]“ wurde von der politischen Führung verstärkt unter die Lupe genommen, was zu Verzögerungen geführt hat und Änderungen in der Projektleitung zur Folge hatte. [Character.GetName] ist außer sich vor Wut. Wir müssen uns mit diesen politischen Herausforderungen auseinandersetzen, um das Projekt auf Kurs zu halten"
 sp_nuclear_major_political_interference_generic_reward_option_keep: "[(Character?.GetName:'CAP_SCIENTIST)] behalten"
 sp_nuclear_major_political_interference_generic_reward_option_fire: "[(Character?.GetName:'CAP_SCIENTIST)] entfernen"

 sp_nuclear_bomb_theoretical_breakthrough_generic_reward: "Theoretischer Durchbruch"
 sp_nuclear_bomb_theoretical_breakthrough_generic_reward_desc: "[Character.GetName] hat es geschafft, ein komplexes theoretisches Problem während der Arbeit am neuesten Prototyp zu lösen. Dies hat dazu geführt, dass der Bombenentwurf effizienter gemacht werden konnte, was die Produktion erleichtert."

 sp_nuclear_bomb_critical_mass_generic_reward: "Experiment mit kritischer Masse endet in Katastrophe"
 sp_nuclear_bomb_critical_mass_generic_reward_desc: "Bei einem Experiment zur Bestimmung der kritischen Masse ereignete sich ein katastrophaler Unfall, der zu einem Strahlungsaustritt und dem Tod wichtiger Mitarbeiter führte."

 sp_nuclear_bomb_information_leak_reward: "Informationsleck"
 sp_nuclear_bomb_information_leak_reward_desc: "Einer der Arbeiter, der für das Sonderprojekt „[SpecialProject.GetName]“ zuständig war, hat offenbar Informationen an ausländische Agenten weitergegeben. Ob dies beabsichtigt war oder nicht, ist bisher nicht bekannt. Der dadurch entstandene Schaden ist ebenfalls schwer zu bestimmen."
 sp_nuclear_bomb_information_leak_reward_tt: "Erhält Projektfortschritt"

# Nuclear Reactor
 sp_nuclear_reactor_radioactive_leak_stabilized_reward: "Radioaktives Leck - Unter Kontrolle"
 sp_nuclear_reactor_radioactive_leak_stabilized_reward_desc: "Leider gab es bei den Arbeiten am Reaktor einen ernsten Vorfall. Dank der raschen Reaktion der Mitarbeiter konnte der Schaden begrenzt werden und das Team wertvolle Daten aus dem Vorfall gewinnen."
 sp_nuclear_reactor_minor_explosion_reward: "Kleine Explosion, keine Verletzten"
 sp_nuclear_reactor_minor_explosion_reward_desc: "Bei der Arbeit an der derzeitigen Version des Atomreaktor-Prototyps gab es einen geringfügigen Vorfall. Eine kleine Explosion beschädigte Teile des Labors, doch das darauffolgende Feuer konnte problemlos gelöscht werden. Sobald das Labor instand gesetzt ist, sollten die Arbeiten wie geplant weitergehen. Der Zeitverlust ist gering."
 sp_nuclear_reactor_tested_reward: "Erster erfolgreicher Atomreaktortest"
 sp_nuclear_reactor_tested_reward_desc: "Unser erster Atomreaktor hat alle Tests erfolgreich bestanden und beweist damit, dass eine kontrollierte Kernspaltung möglich ist. Dieser Durchbruch läutet eine neue Ära in der Stromerzeugung und möglicherweise auch in vielen anderen Bereichen ein."
 sp_nuclear_reactor_tested_reward_public: "Feiern wir diese Errungenschaft mit der Öffentlichkeit"
 nuclear_reactor_tested_reward_classify: "Halten wir die Informationen vorerst unter Verschluss"
 sp_nuclear_reactor_tested_reward_public_tt: "Andere Länder könnten davon profitieren"
 sp_nuclear_reactor_tested_tech_bonus: "Erhielt Informationen über Atomreaktortests"
 sp_commercial_nuclear_reactor_concerns_reward: "Besorgnis über die Sicherheit von Atomkraftwerken"
 sp_commercial_nuclear_reactor_concerns_reward_desc: "[Character.GetName] hat [Character.GetHerHis]e Besorgnis über den Mangel an Filtersystemen in den Kühltürmen unserer neuen Reaktoren geäußert. [Character.GetSheHeCap] besteht darauf, dass Filter verhindern müssen, dass bei einem Notfall Strahlung aus dem Reaktor austritt. Unsere Ingenieure hingegen argumentieren, dass dies das Projekt erheblich verzögern würde."
 sp_commercial_nuclear_reactor_concerns_reward_option_safety: "Baut die Filter ein."
 sp_commercial_nuclear_reactor_concerns_reward_option_ignore: "Völliger Unsinn!"

 # Nuclear bombs
 sp_nuclear_bomb_test_prototype_reward: "Bombenprototyp"
 sp_nuclear_bomb_test_prototype_reward_desc: "Das Team von [Character.GetName] hat den ersten Bombenprototyp fertiggestellt. Die Durchführung und Auswertung eines erfolgreichen Tests würde unsere Fortschritte erheblich beschleunigen. Andererseits haben wir jetzt eine Atombombe ..."
 sp_nuclear_bomb_test_prototype_reward_test_bomb: "Testet sie in einer kontrollierten Umgebung"
 sp_nuclear_bomb_test_prototype_reward_keep_bomb: "Wir können sie gegen unsere Feinde einsetzen"
 sp_nuclear_bomb_espionage_threats_reward: "Spionagebedrohung"
 sp_nuclear_bomb_espionage_threats_reward_desc: "Unsere für die Sicherheit zuständigen Offiziere sind der Auffassung, dass die Sicherheit am Standort des Sonderprojekts „[SpecialProject.GetName]“ und aller damit verbundenen Aktivitäten erhöht werden muss. Die Wissenschaftler, allen voran [Character.GetName], argumentieren jedoch, Bewegungsfreiheit und Kommunikation seien für den Fortschritt unerlässlich."
 sp_nuclear_bomb_espionage_threats_reward_no: "Behaltet alles so bei, wie es ist"
 sp_nuclear_bomb_espionage_threats_reward_increase_security: "Erhöht die Sicherheit"
 sp_nuclear_bomb_espionage_threats_reward_increase_security_tt: "Eine Erhöhung der Sicherheit verringert das Risiko von Informationsdiebstahl"
 sp_nuclear_bomb_breakthrough_plutonium_reward: "Durchbruch in der Plutoniumproduktion"
 sp_nuclear_bomb_breakthrough_plutonium_reward_desc: "Unsere Wissenschaftler haben einen bedeutenden Durchbruch in der Plutoniumproduktion erzielt, der die Effizienz der Bombenproduktion deutlich erhöht. Dies wird hoffentlich den Zeitplan für die Entwicklung beschleunigen."
 sp_nuclear_bomb_accident_generic_reward: "Unfallbedingtes Feuer"
 sp_nuclear_bomb_accident_generic_reward_desc: "In einer der Lagerhallen ist ein Feuer ausgebrochen. Erste Untersuchungen deuten darauf hin, dass es sich um einen Unfall handelt. Doch war es das wirklich?"
 sp_nuclear_bomb_design_choice_reward: "Einfacher oder komplexer Bombenentwurf"
 sp_nuclear_bomb_design_choice_reward_desc: "Unsere Wissenschaftler haben zwei Vorschläge für einen möglichen Entwurf einer Atomwaffe vorgelegt und es sind Diskussionen darüber ausgebrochen, welcher sinnvoller wäre. Der eine Entwurf sieht eine Art Kanonenprinzip vor und ist viel einfacher zu bauen, aber auch weniger effizient bei der Nutzung des Kernmaterials. Der andere ist eine Implosionsbombe, die wesentlich schwieriger zu bauen, aber theoretisch um ein Vielfaches effizienter bei der Nutzung des Kernmaterials ist."
 sp_nuclear_bomb_design_choice_reward_gun_type: "Das Kanonenprinzip hat sich bewährt."
 sp_nuclear_bomb_design_choice_reward_implosion: "Die Implosion ist die überlegenere Methode."

# Thermonuclear Bombs
 sp_thermonuclear_bomb_test_reward: "Atomwaffentest"
 sp_thermonuclear_bomb_test_reward_desc: "Um die Theorie einer Wasserstoffbombe bestätigen zu können, haben unsere Wissenschaftler um die Möglichkeit gebeten, einen Waffentest durchführen zu dürfen. Dieser Test würde eine funktionsfähige Atombombe zur Auslösung einer Kettenreaktion erfordern, aber den Fortschritt des Projekts erheblich beschleunigen."
