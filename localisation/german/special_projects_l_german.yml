 sp_naval_cruiser_submarine_unique_reward_a: "Überfallprotokoll"
 sp_naval_cruiser_submarine_unique_reward_a_desc: "Die Unwirksamkeit der Londoner Marineverträge hat jede echte Beschränkung der U-Boot-Bewaffnung überflüssig gemacht. Es bleibt jedoch die Frage, ob wir einer prestigeträchtigen Bewaffnung Vorrang vor der taktischen Reichweite einräumen sollten?"
 sp_naval_cruiser_submarine_preference_a: "Flexible Operationen"
 sp_naval_cruiser_submarine_preference_b: "Bewaffnung"

 sp_naval_fleet_submarine_unique_reward_a: "Entwurfsgrundsätze"
 sp_naval_fleet_submarine_unique_reward_a_desc: "Wir müssen wissen, worauf wir unsere Bemühungen konzentrieren sollen, wenn wir eine neue Art Langstrecken-U-Boot bauen. Sollen unsere U-Boote leise und tödliche Jäger sein oder wollen wir sie widerstandsfähiger und robuster gegenüber Gefahren machen?"
 sp_naval_fleet_submarine_preference_a: "Angriffskapazität"
 sp_naval_fleet_submarine_preference_b: "Robustere Konstruktion"

 sp_naval_nuclear_submarine_unique_reward_a: "Kostenbedenken"
 sp_naval_nuclear_submarine_unique_reward_a_desc: "Während wir an einer völlig neuen Art von U-Boot arbeiten, sind Sorgen darüber aufgekommen, dass die Produktionskosten zu hoch werden könnten. Wie sollen wir darauf reagieren?"
 sp_naval_nuclear_submarine_preference_a: "Spart, wo es nur geht"
 sp_naval_nuclear_submarine_preference_b: "Derzeitigen Plan beibehalten"
 sp_naval_nuclear_submarine_preference_c: "Höchste Qualität"

 sp_naval_rocket_launching_submarine_unique_reward_a: "Frage bezüglich der Nutzlast"
 sp_naval_rocket_launching_submarine_unique_reward_a_desc: "Wir müssen die dringende Frage beantworten, was die beste Methode ist, damit die von unseren U-Booten abgefeuerten Raketen unsere Feinde auch erreichen."
 sp_naval_rocket_launching_submarine_preference_a: "Reichweite"
 sp_naval_rocket_launching_submarine_preference_b: "Zuverlässigkeit"
 sp_naval_rocket_launching_submarine_preference_c: "Tarnung"

 sp_naval_nuclear_missile_submarine_unique_reward_a: "Dem Jäger entkommen"
 sp_naval_nuclear_missile_submarine_unique_reward_a_desc: "Sollten unsere Feinde Informationen über unseren Atomschlag bekommen, würden sie aktiv nach unseren Atom-U-Booten suchen. Um ihren Jägern zu entkommen, müssen unsere U-Boote ..."
 sp_naval_nuclear_missile_submarine_preference_a: "Untertauchen"
 sp_naval_nuclear_missile_submarine_preference_b: "Ruhig bleiben"
 sp_naval_nuclear_missile_submarine_preference_c: "Dem Sturm standhalten"

 sp_naval_nuclear_torpedo_unique_reward_a: "Neue Torpedos"
 sp_naval_nuclear_torpedo_unique_reward_a_desc: "Da die Entwicklung unserer Atomtorpedos kurz vor dem Abschluss steht und das Endziel des Projekts fast erreicht ist, müssen wir entscheiden, worauf wir unseren Schwerpunkt legen wollen."
 sp_naval_nuclear_torpedo_preference_a: "Durchschlagkräftige Sprengköpfe"
 sp_naval_nuclear_torpedo_preference_b: "Sicherere Lagerung"

 sp_naval_midget_submarine_unique_reward_a: "Noch ein paar Verbesserungen mehr"
 sp_naval_midget_submarine_unique_reward_a_desc: "Wir haben erkannt, dass wir möglicherweise noch weitere Teile unserer Kleinst-U-Boote spezialisieren können, auch wenn dies mit einigen Abstrichen verbunden sein wird ..."
 sp_naval_midget_submarine_preference_a: "Etwas mehr Tarnung"
 sp_naval_midget_submarine_preference_b: "Etwas weniger anfällig für Explosionen"
 sp_naval_midget_submarine_preference_c: "Etwas längere Reichweite"


 sp_naval_aip_engine_unique_reward_a: "Unabhängige Verbesserungen"
 sp_naval_aip_engine_unique_reward_a_desc: "Die Wissenschaftler, die an der Verbesserung herkömmlicher Motoren arbeiten, haben ihre Erkenntnisse zwar mit ihren Kollegen geteilt, doch die daraus resultierenden Verbesserungen werden wahrscheinlich nicht sonderlich atemberaubend sein."
 sp_naval_aip_engine_preference_a: "Leisere Motoren"
 sp_naval_aip_engine_preference_b: "Schnellere Motoren"
 sp_naval_aip_engine_preference_c: "Geringerer Treibstoffverbrauch"

 sp_naval_anechoic_tiles_unique_reward_a: "Neue Erkenntnisse - U-Boot-Rumpfbau"
 sp_naval_anechoic_tiles_unique_reward_a_desc: "Während der Entwicklung einer schalltoten Tarnbeschichtung stellten wir fest, dass wir unsere Erkenntnisse auch auf unsere anderen U-Boote anwenden können, um entweder deren Tarnfähigkeiten zu verbessern oder aber Kosten einzusparen, während wir ihre derzeitigen Tarnfähigkeiten beibehalten."
 sp_naval_anechoic_tiles_preference_a: "Aggressive Patrouillenmuster"
 sp_naval_anechoic_tiles_preference_b: "Reduzierte akustische Signatur"
 sp_naval_anechoic_tiles_preference_c: "Verringerte Rumpfkosten"

 sp_naval_torpedo_cruiser_unique_reward_a: "Zweite Chance - Torpedokreuzer"
 sp_naval_torpedo_cruiser_unique_reward_a_desc: "Mit unserer Wiederbelebung der Idee eines Torpedokreuzers müssen wir eine wichtige Entscheidung über dessen Rolle in unserer Flotte treffen: Sollen wir uns auf seine Stärke, die Torpedos, konzentrieren, oder aber seine Hauptschwäche, den Kampf gegen Zerstörer, angehen?"
 sp_naval_torpedo_cruiser_preference_a: "Stärke - Torpedos"
 sp_naval_torpedo_cruiser_preference_b: "Schwäche - Zerstörer"

 sp_naval_super_heavy_battleship_unique_reward_a: "Eine Frage der Prioritäten - Angriff"
 sp_naval_super_heavy_battleship_unique_reward_a_desc: "Ein neues Schlachtschiff zu entwerfen, gibt uns auch die Möglichkeit, uns auf einen bestimmten Bereich zu konzentrieren, der es uns erlauben wird, die Seeschlachtfelder zu dominieren. Doch welchem Aspekt sollen wir Priorität geben?"
 sp_naval_super_heavy_battleship_preference_a_a: "Schwere Geschütze"
 sp_naval_super_heavy_battleship_preference_b_a: "Geschwindigkeit"
 sp_naval_super_heavy_battleship_preference_c_a: "Leichte Geschütze"
 sp_naval_super_heavy_battleship_unique_reward_b: "Eine Frage der Prioritäten - Verteidigung"
 sp_naval_super_heavy_battleship_unique_reward_b_desc: "Unsere obersten Marinekommandanten haben uns vor eine unmögliche Aufgabe gestellt: Sie wollen, dass wir ihnen ein unbesiegbares Schiff liefern. Obwohl wir wissen, dass diese Forderung unmöglich zu erfüllen ist, sollten wir es zumindest versuchen. Worauf legen wir dieses Mal unsere Priorität?"
 sp_naval_super_heavy_battleship_preference_a_b: "Verstärkte Panzerung und Rumpf"
 sp_naval_super_heavy_battleship_preference_b_b: "Flugabwehr-Artillerie"
 sp_naval_super_heavy_battleship_preference_c_b: "Torpedoabwehrmaßnahmen"

 sp_naval_modern_battleship_unique_reward_a: "Modernes Schlachtschiff - Hoffnung"
 sp_naval_modern_battleship_unique_reward_a_desc: "Obwohl viele der Ansicht sind, das Zeitalter der Schlachtschiffe sei zu Ende, glauben wir noch immer an sie. Es ist dieses Schiff, das uns Hoffnung gibt, doch auf welchen Aspekt sollen wir uns konzentrieren, um unseren Traum wahr werden zu lassen?"
 sp_naval_modern_battleship_preference_a_a: "Rohe Feuerkraft"
 sp_naval_modern_battleship_preference_b_a: "Manövrierfähigkeit"
 sp_naval_modern_battleship_preference_c_a: "Genauigkeit"
 sp_naval_modern_battleship_unique_reward_b: "Modernes Schlachtschiff - Gegenschlag!"
 sp_naval_modern_battleship_unique_reward_b_desc: "Um unserem Standpunkt Nachdruck zu verliehen und unsere Position auf den Meeren zu behaupten, müssen wir feindlichem Beschuss widerstehen können. Was sollen wir an unserem Schlachtschiff verbessern, um jene zurückzuschlagen, die es wagen, sich uns in den Weg zu stellen?"
 sp_naval_modern_battleship_preference_a_b: "Strukturelle Integrität"
 sp_naval_modern_battleship_preference_b_b: "Flugabwehr"
 sp_naval_modern_battleship_preference_c_b: "Torpedoabwehr"

 sp_naval_modern_carrier_unique_reward_a: "Moderner Flugzeugträger - Zweck"
 sp_naval_modern_carrier_unique_reward_a_desc: "Mit der Entwicklung der neuesten Generation von Flugzeugträgern sind wir in der Lage, uns auf einen bestimmten Aspekt des Schiffs zu konzentrieren, um unseren Bedürfnissen gerecht zu werden. Die Frage ist nur: Was soll dieser Aspekt sein?"
 sp_naval_modern_carrier_preference_a_a: "Aufklärung"
 sp_naval_modern_carrier_preference_b_a: "Geschwindigkeit und Witterungsbeständigkeit"
 sp_naval_modern_carrier_preference_c_a: "Abschreckung von Leichten Schiffen"
 sp_naval_modern_carrier_unique_reward_b: "Moderner Flugzeugträger - Sicherheit"
 sp_naval_modern_carrier_unique_reward_b_desc: "Flugzeugträger sind die unbestrittenen Könige der Seekriegsführung, doch wir müssen sie angemessen schützen. Worauf soll unser Hauptaugenmerk liegen?"
 sp_naval_modern_carrier_preference_a_b: "Feindliche Artillerie"
 sp_naval_modern_carrier_preference_b_b: "Feindliche Flugzeuge"
 sp_naval_modern_carrier_preference_c_b: "Feindliche Torpedos"

 sp_naval_ice_carrier_unique_reward_a: "Verstärkung von Pykrete-Flugzeugträgern"
 sp_naval_ice_carrier_unique_reward_a_desc: "Da wir sehr viel Zeit in den Bau dieses gigantischen Flugzeugträgers investieren, müssen wir uns absolut sicher sein, dass wir ihn bestmöglich schützen. Was ist unsere größte Sorge?"
 sp_naval_ice_carrier_preference_a: "Die Naturgewalten"
 sp_naval_ice_carrier_preference_b: "Der Feind"

 sp_naval_underway_replenishment_unique_reward_a: "Umfang der Seeversorgung"
 sp_naval_underway_replenishment_unique_reward_a_desc: "Während wir daran arbeiten, das System der Seeversorgung möglichst reibungslos zu gestalten, müssen wir noch eine weitere Entscheidung treffen: Halten wir an unseren ursprünglichen Schätzungen fest oder nicht?"
 sp_naval_underway_replenishment_preference_a: "Längere Reichweite"
 sp_naval_underway_replenishment_preference_b: "Geringere Nutzung von Konvois"
 sp_naval_underway_replenishment_preference_c: "Gleichgewicht finden"

 sp_naval_proximity_fuzes_unique_reward_a: "Effizienz oder Effektivität"
 sp_naval_proximity_fuzes_unique_reward_a_desc: "Annäherungszünder verringern die Anzahl an Geschossen, die man zum Treffen feindlicher Flugzeuge braucht, erheblich. Da wir uns noch in der Vorbereitungsphase für ihren Einsatz in unseren mobilen Luftabwehreinheiten befinden, können wir die Menge der Munition anpassen und gleichzeitig die erwartete tägliche Trefferquote beibehalten."
 sp_naval_proximity_fuzes_preference_a: "Munitionsnachschub anpassen"
 sp_naval_proximity_fuzes_preference_b: "Derzeitigen Munitionsnachschub beibehalten"

