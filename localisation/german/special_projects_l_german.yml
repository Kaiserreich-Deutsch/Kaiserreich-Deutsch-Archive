 sp_land_reward_stronghold_network_leadership_approach: "Führungsansatz"
 sp_land_reward_stronghold_network_leadership_approach_desc: "Mit dem Voranschreiten des Projekts muss [Character.GetName], der leitende Wissenschaftler, entscheiden, wie stark [Character.GetSheHe] ins Tagesgeschäft eingebunden sein soll. [Character.GetSheHeCap] könnte den Bau direkt vor Ort überwachen und sicherstellen, dass alles korrekt montiert wird, oder aber im Büro bleiben, um sich auf die Einsatzstrategie und die Planung zu konzentrieren."
 sp_land_reward_option_stronghold_network_leadership_approach_oversee_work_personally: "Das Projekt persönlich überwachen"
 sp_land_reward_option_stronghold_network_leadership_approach_office_planning: "Büroplanung"
 sp_land_reward_stronghold_network_breakthrough_in_concrete_reinforcement_01: "Durchbruch in der Betonverstärkung"
 sp_land_reward_stronghold_network_breakthrough_in_concrete_reinforcement_01_desc: "Einer der neuen Ingenieure hat eine neue Verstärkungsmethode entwickelt, die sich auf Standardbefestigungen anwenden lässt. Diese Methode jetzt zu dokumentieren, könnte unseren Wissenschaftlern und Ingenieuren einen Vorteil bei ihrer künftigen Forschung verschaffen."
 sp_land_reward_option_stronghold_network_breakthrough_in_concrete_reinforcement_01_apply_and_document_discovery: "Entdeckungen dokumentieren und anwenden"
 sp_land_reward_option_stronghold_network_breakthrough_in_concrete_reinforcement_01_use_in_current_project: "Für das derzeitige Projekt nutzen"
 sp_land_reward_stronghold_network_breakthrough_in_concrete_reinforcement_02: "$sp_land_reward_stronghold_network_breakthrough_in_concrete_reinforcement_01$"
 sp_land_reward_stronghold_network_breakthrough_in_concrete_reinforcement_02_desc: "Die von einem unserer neuen Ingenieure entdeckte Verstärkungsmethode wurde an ein außenstehendes Forschungsteam weitergereicht, das sie näher untersuchen soll. Obwohl die Ergebnisse zwar noch geprüft werden, lässt sich die Methode, sollte man sie für geeignet befinden, auch auf das laufende Projekt anwenden."
 sp_land_reward_option_stronghold_network_collapse_01: "Einsturz während Tunnelbau"
 sp_land_reward_option_stronghold_network_collapse_01_desc: "Der Tunnel, der unter einem unserer Hauptbunker verläuft, ist unerwartet eingestürzt und hat mehrere Arbeiter und unseren leitenden Wissenschaftler [Character.GetName], der den Bau beaufsichtigen sollte, unter Tonnen von Schutt begraben. Auch wenn wir sofort Maßnahmen zu ihrer Rettung ergriffen haben, hat der Vorfall bereits zu einer Verzögerung im Projektfortschritt geführt."
