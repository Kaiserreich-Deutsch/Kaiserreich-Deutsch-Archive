 sp_land_reward_stronghold_network_communication_system_overhaul_desc: "Während eines Tests des Kommunikationsnetzes im Testkomplex stellte das Team eine Ineffizienz fest, dank derer sich auch ähnliche Systeme in herkömmlichen Befestigungsanlagen sinnvoll überarbeiten ließen."
 sp_land_reward_option_stronghold_network_communication_system_overhaul_standardize: "Standardisieren"
