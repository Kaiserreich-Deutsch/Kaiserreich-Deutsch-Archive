 sp_nuclear_design_choice_reward: "Reaktorentwurf"
 sp_nuclear_design_choice_reward_desc: "Bei der Planung eines Reaktors muss entschieden werden, welches Material als Moderator verwendet werden soll. Dieses Material wird zudem festlegen, wie der Reaktor im Gesamten gebaut werden muss. Wir können Schweres Wasser oder Graphit verwenden. Beides hat seine Vor- und Nachteile ..."
 sp_nuclear_design_choice_reward_graphite: "Reines Graphit ist der bessere Moderator."
 sp_nuclear_design_choice_reward_heavy_water: "Schweres Wasser ist günstiger."
 sp_nuclear_major_breakthrough_reward: "Bedeutender Durchbruch bei Kernreaktionen"
 sp_nuclear_major_breakthrough_reward_desc: "Ein kontrolliertes Experiment mit einem Teil unseres begrenzten Nuklearmaterials hat die Durchführbarkeit unserer geplanten Konstruktion bewiesen und neuen Enthusiasmus im gesamten Projektteam geweckt."
 sp_nuclear_isotope_separation_choice_reward: "Isotopentrennungsstandort"
 sp_nuclear_isotope_separation_choice_reward_desc: "Um unsere Reaktoren mit den benötigen Brennstäben zu versorgen, müssen wir uns für ein Verfahren entscheiden, mit dem sich die nützlichen Uranisotope von den restlichen Vertretern ihrer Art trennen lassen. Es gibt eine Reihe von Vorschlägen, doch die vielversprechendsten von ihnen sind die Gasdruck- und die Zentrifugaltrennung."
 sp_nuclear_isotope_separation_choice_reward_gaseous: "Die Trennung durch Gasdruck hat sich bewährt."
 sp_nuclear_isotope_separation_choice_reward_centrifugal: "Zentrifugen werden auf lange Sicht effizienter sein."

 # Generic
 sp_nuclear_scientist_xp_generic_reward: "Neue Erkenntnisse"
 sp_nuclear_generic_industry_tech_reward: "Technologische Fortschritte"
 sp_nuclear_generic_industry_tech_reward_desc: "Während der Arbeit an diesem Projekt haben unsere Ingenieure auch mehrere andere Dinge erfunden, die sich in anderen Bereichen nutzen lassen."
 sp_nuclear_generic_reward_option_industry_tech_name: "Fortschrittliche Industrielle Forschung"
 sp_nuclear_scientist_xp_generic_reward_desc: "TODO_TA"
