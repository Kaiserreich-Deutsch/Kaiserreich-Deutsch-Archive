 sp_rockets_warhead_detonation_mechanisms_reward_desc: "Ein wichtiger Teil bei der Entwicklung von Explosivwaffen liegt darin, den Sprengkopf zum richtigen Zeitpunkt explodieren zu lassen. [Character.GetName] hat es scheinbar geschafft, eine Lösung dafür zu finden, womit wir unsere Gefechtsköpfe zu einem möglichst günstigen Zeitpunkt zünden können."
 sp_surface_air_missile_warhead_detonation_bonus: "Boden-Luft-Rakete: Verbesserter Sprengkopf"
