 scientist_trait_genius: "Genie"
 scientist_trait_genius_desc: "Ein Visionär, der die Grenzen von Wissenschaft und Technologie mit seinen beispiellosen Innovation verschiebt. Diese Art von Talent taucht nur einmal pro Generation auf."
 scientist_trait_gifted_engineer: "Begabter Ingenieur"
 scientist_trait_gifted_engineer_desc: "Ein von Natur aus begabter Ingenieur, der komplexe technische Probleme in einer Vielzahl von Bereichen lösen kann."
 scientist_trait_brilliant_theorist: "Brillanter Theoretiker"
 scientist_trait_brilliant_theorist_desc: "Ein Meister der abstrakten Konzepte und Theorien. Er ist in der Lage, sowohl die Militärstrategie als auch die wissenschaftliche Forschung zu revolutionieren."
 scientist_trait_bright: "Gerissen"
 scientist_trait_bright_desc: "Ein scharfsinniger Wissenschaftler, der sich dadurch auszeichnet, neue Konzepte rasch zu erfassen und effizient anzuwenden."
 scientist_trait_fast_learner: "Schneller Lerner"
 scientist_trait_fast_learner_desc: "Passt sich rasch an neue Herausforderungen an, lernt schneller als seine Kollegen und zeichnet sich in verschiedenen wissenschaftlichen Bereichen aus."
 scientist_trait_resourceful: "Einfallsreich"
 scientist_trait_resourceful_desc: "Findet stets kreative Lösungen, selbst wenn die Ressourcen knapp und die Situation aussichtlos erscheint."
 scientist_trait_schrodingers_trait: "Schrödingers Eigenschaft"
 scientist_trait_schrodingers_trait_tt: "EP-Erhalt (Wissenschaftler): §G+10%§!\nEP-Erhalt (Wissenschaftler): §R-10%§!"
 scientist_trait_schrodingers_trait_desc: "Bevor ein Beobachter die Schachtel öffnet, bildet die Wellenfunktion, die die Eigenschaft beschreibt, eine Superposition der Zustände „gut“ und „schlecht“."

 scientist_trait_aircraft_specialist: "Flugzeugspezialist"
 scientist_trait_aircraft_specialist_desc: "Ein Spezialist für die Aerodynamik und Flugzeugkonstruktion. Er ist in der Lage, überlegene Flugzeugzellen, Triebwerke und Baupläne für Flugzeuge zu entwickeln, um mit ihnen den Himmel zu dominieren."
 scientist_trait_rocketry_specialist: "Raketenspezialist"
 scientist_trait_rocketry_specialist_desc: "Ein Spezialist für die Raketentechnologie mit einem Schwerpunkt auf den Antriebsprinzipien ballistischer Lenkraketen."
 scientist_trait_electronics_specialist: "Elektronikspezialist"
 scientist_trait_electronics_specialist_desc: "Ein Spezialist für Kommunikations-, Radar- und Computersysteme. Für die moderne Kriegsführung unerlässlich."
 scientist_trait_helicopter_expert: "Hubschrauberexperte"
 scientist_trait_helicopter_expert_desc: "Ein Pionier auf dem Gebiet der Drehflügler, der sich auf den Vertikalflug, Rotorsysteme sowie frühe Hubschraubermodelle spezialisiert hat."
 scientist_trait_jet_expert: "Düsentriebwerkexperte"
 scientist_trait_jet_expert_desc: "Eine Koryphäe auf dem Gebiet des Düsenantriebs, die die Forschung an frühen Düsentriebwerken und deren Anwendung in Militärflugzeugen vorantreibt."
 scientist_trait_bombs_expert: "Bombenexperte"
 scientist_trait_bombs_expert_desc: "Ein Experte für die Entwicklung von Sprengkörpern und Präzisionsbomben, die in den neuen Militärstrategien für Luftangriffe eingesetzt werden."
 scientist_trait_guidance_systems_expert: "Leitsystemexperte"
 scientist_trait_guidance_systems_expert_desc: "Ein Experte für frühe Leitsysteme, der über viel Erfahrung bei der Verbesserung von Steuerungssystemen für unbemannte Sprengkörper mit großer Reichweite verfügt."
 scientist_trait_armored_specialist: "Panzerungsspezialist"
 scientist_trait_armored_specialist_desc: "Ein erfahrener Ingenieur, der sich auf die Konstruktion und Verbesserung von Panzern und anderen gepanzerten Fahrzeugen spezialisiert hat."
 scientist_trait_artillery_specialist: "Artilleriespezialist"
 scientist_trait_artillery_specialist_desc: "Ein Spezialist für Artilleriesysteme, der Erfahrung in der Weiterentwicklung großkalibriger Geschütze hat."
 scientist_trait_submarine_specialist: "U-Boot-Spezialist"
 scientist_trait_submarine_specialist_desc: "Ein Spezialist für die U-Boot-Kriegsführung, der die Entwicklung neuer U-Boot-Technologien vorantreibt und deren Rolle bei getarnten Marineeinsätzen verbessert."
 scientist_trait_surface_ship_specialist: "Überwasserschiffsspezialist"
 scientist_trait_surface_ship_specialist_desc: "Ein Spezialist für die Konstruktion, Entwicklung und Einsatz großer Überwasserkriegsschiffe sowie die Erforschung neuer Technologien."
 scientist_trait_nuclear_specialist: "Nuklearspezialist"
 scientist_trait_nuclear_specialist_desc: "Ein wegweisender Physiker der Nuklearforschung, der sich eingehend mit der Kernspaltung und Kettenreaktion befasst."
 scientist_trait_nuclear_warfare_expert: "Atomkriegsführungsexperte"
 scientist_trait_nuclear_warfare_expert_desc: "Ein Experte für die praktische Anwendung der Kernphysik bei der Waffenentwicklung, besonders in Form der Atombombe."
 scientist_trait_nuclear_power_expert: "Atomenergieexperte"
 scientist_trait_nuclear_power_expert_desc: "Eine führende Koryphäe auf dem Gebiet der Kernphysik, die einen besonderen Schwerpunkt auf die Kernspaltung und deren Anwendung in der Energieerzeugung legt."

