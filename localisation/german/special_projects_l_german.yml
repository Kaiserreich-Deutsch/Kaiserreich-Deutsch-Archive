 sp_rocket_turbo_pump_froth_reward_accept: "Wir müssen eine Lösung dafür finden!"

 sp_rocket_relay_failure_reward: "Ausfall eines Relais"
 sp_rocket_relay_failure_reward_desc: "Bei den Vorbereitungen für den ersten Teststart wurde ein defektes Relais für die internen Kontrollsysteme der Rakete entdeckt. Unsere Ingenieure beharren darauf, dass wir das Relais austauschen, bevor wir weitermachen, doch die politischen Folgen, die diese Verzögerung haben würde, nehmen immer weiter zu."
 sp_rocket_relay_failure_reward_accept: "Repariert diese Relais."
 sp_rocket_relay_failure_reward_reject: "Wir können nicht länger warten."

 sp_rocket_outercoating_reward: "Rost an Raketen"
 sp_rocket_outercoating_reward_desc: "Es wurden Bedenken hinsichtlich der Außenhülle der Rakete geäußert. Nutzt man sie länger nicht, rosten und korrodieren die Materialien, was häufig dazu führt, dass sie unbrauchbar werden. Wir müssen schnellstens eine Lösung finden."
 sp_rocket_outercoating_reward_accept: "Vielleicht könnte etwas Schmiermittel aufgetragen werden?"

 sp_rocket_launch_site_choice_reward: "Probleme mit der Abschussanlage"
 sp_rocket_launch_site_choice_reward_desc: "Die schiere Größe der neuen Raketen hat bei den vorgesehenen Abschussanlagen Probleme verursacht. Die Projektleiter haben nun um die Finanzierung eines neuen, eigens für diesen Zweck gebauten Standorts gebeten."
 sp_rocket_launch_site_choice_reward_reject: "Findet einen Weg, um die Raketen am derzeitigen Standort abzuschießen."
 sp_rocket_launch_site_choice_reward_accept: "Wir sollten in einen neuen Standort investieren."

########################
  ## NAVAL PROJECTS ##
########################
 sp_naval_cruiser_submarine: "U-Kreuzer"
 sp_naval_cruiser_submarine_desc: "Ein U-Boot mit überlegener Reichweite, das ohne Nachschub große Entfernungen zurücklegen kann, wäre ideal für Angriffe auf feindliche Schiffe."
 sp_naval_cruiser_submarine_free_design: "U-Boot-Kreuzer"

 sp_naval_nuclear_submarine: "Atom-U-Boot"
 sp_naval_nuclear_submarine_desc: "Wir sollten in der Lage sein, Atomantriebe zu bauen, die selbst in einen kleinen U-Boot-Rumpf passen und dem U-Boot nicht nur eine extreme Reichweite geben, sondern es auch unhörbar machen werden."
 sp_naval_nuclear_submarine_free_design: "Atom-U-Boot"

 sp_naval_rocket_launching_submarine: "Raketen-U-Boot"
 sp_naval_rocket_launching_submarine_desc: "Indem wir unsere U-Boote mit Raketen und Abschussvorrichtungen ausstatten, sollten wir in der Lage sein, feindliche strategische Ziele überall und ohne Vorwarnung zu treffen."

 sp_naval_torpedo_cruiser: "Torpedokreuzer"
 sp_naval_torpedo_cruiser_desc: "Wir können den wichtigsten und teuersten Schiffen unserer Feinde erheblichen Schaden zufügen, indem wir Torpedokreuzer nach dem Konzept der Jeune École aus dem letzten Jahrhundert einsetzen."
 sp_naval_torpedo_cruiser_free_design: "Torpedokreuzer"

 sp_naval_fleet_submarine: "Hochsee-U-Boot"
 sp_naval_fleet_submarine_desc: "Ein U-Boot mit großer Reichweite, das als Eskorte fungieren kann, ohne die Konstruktionsmängel der U-Boot-Kreuzer aufzuweisen."
 sp_naval_fleet_submarine_free_design: "Hochsee-U-Boot"

 sp_naval_super_heavy_battleship: "Überschweres Schlachtschiff"
 sp_naval_super_heavy_battleship_desc: "Das Marinewettrüsten hat sich in den letzten Jahren zwar breit aufgefächert, doch die schiere Majestät eines Schlachtschiffs lässt sich kaum leugnen, ebenso wie das Potenzial für die Produktion noch größerer Seeungeheuer."
 sp_naval_super_heavy_battleship_free_design: "Überschweres Schlachtschiff"

 sp_naval_nuclear_missile_submarine: "Atomraketen-U-Boot"
 sp_naval_nuclear_missile_submarine_desc: "Wenn unsere U-Boote in der Lage wären, aufzutauchen, um eine Atomrakete abzufeuern, und anschließend wieder abzutauchen, würde unser Erstschlagpotenzial nahezu grenzenlos werden."

 sp_naval_modern_battleship: "Modernes Schlachtschiff"
 sp_naval_modern_battleship_desc: "Einige glauben, die Zukunft der Seekriegsführung werde von Flugzeugträgern dominiert, doch wir werden sie davon überzeugen, dass sie kaum falscher liegen könnten."
 sp_naval_modern_battleship_free_design: "Modernes Schlachtschiff"

 sp_naval_midget_submarine: "Kleinst-U-Boot"
 sp_naval_midget_submarine_desc: "In unserem Marinearsenal gibt es noch eine Nische für ein leichtes, billiges und vielseitiges U-Boot, das für die verschiedensten Aufgaben wie die Sabotage von Häfen bis hin zu Überfällen auf Konvois genutzt werden kann."
 sp_naval_midget_submarine_free_design: "Kleinst-U-Boot"

 sp_naval_nuclear_torpedo: "Torpedo mit Atomsprengkopf"
 sp_naval_nuclear_torpedo_desc: "Mit dem Aufkommen taktischer Sprengköpfe mit geringer Sprengkraft können Langstreckentorpedos mit diesen Sprengköpfen theoretisch von jedem konventionellen U-Boot aus eingesetzt werden."

 sp_naval_modern_carrier: "Moderner Flugzeugträger"
 sp_naval_modern_carrier_desc: "Mit den jüngsten Fortschritten in der Schiffbautechnik können wir eine neue Generation von Flugzeugträgern bauen, die deutlich größer und leistungsfähiger sind."
 sp_naval_modern_carrier_free_design: "Moderner Flugzeugträger"

 sp_naval_anechoic_tiles: "Alberich-Beschichtung"
 sp_naval_anechoic_tiles_desc: "Diese spezielle Gummibeschichtung für U-Boote enthält Hohlräume, um eine Entdeckung durch ein Sonar weniger wahrscheinlich zu machen."
 sp_naval_anechoic_tiles_non_mtg_tt: "Schaltet die Verbesserungsstufen 6 und 7 für die U-Boot-Tarnung frei"

 sp_naval_aip_engine: "Außenluftunabhängige Antriebsanlage"
 sp_naval_aip_engine_desc: "Ein neues Antriebssystem, das eine Schwäche von U-Booten beheben könnte: dass sie auftauchen müssen, um die Batterien und den Sauerstoff aufzufüllen."
 sp_naval_aip_engine_non_mtg_tt: "Schaltet die Verbesserungsstufen 6 und 7 für U-Boot-Motoren frei"

 sp_naval_ice_carrier: "Pykrete-Flugzeugträger"
 sp_naval_ice_carrier_desc: "Um auf den Weltmeeren eine Luftüberlegenheit zu erreichen, brauchen wir Flugzeugträger, die nicht nur Trägerflugzeuge, sondern auch Langstreckenflugzeuge aufnehmen und starten können."
 sp_naval_ice_carrier_free_design: "Pykrete-Flugzeugträger"

 sp_naval_underway_replenishment: "Seeversorgung"
 sp_naval_underway_replenishment_desc: "Seestreitkräfte, die weit von ihrem Heimathafen entfernt sind, mit dem nötigen Nachschub zu versorgen, stellt seit jeher einen einschränkenden Faktor dar. Da unsere Flotten immer weitere Entfernungen zurücklegen, müssen neue Methoden für die Versorgung entwickelt werden."

 sp_naval_proximity_fuze: "Abstandszünder"
 sp_naval_proximity_fuze_desc: "Dank der jüngsten Fortschritte in der Funktechnologie konnte eine neue Art von Zünder entwickelt werden, der den Sprengsatz bereits in der Nähe des Ziels explodieren lässt, um selbiges zu beschädigen."


