 sp_land_super_heavy_railway_gun: "Überschweres Eisenbahngeschütz"
 sp_land_super_heavy_railway_gun_desc: "Ein riesiges Geschütz von unübertroffener Feuerkraft und Präzision. Es ist ein Zeugnis für die militärische Überlegenheit jedes Landes, das in der Lage ist, es einzusetzen."
 sp_land_stronghold_network: "Befestigungsnetzwerk"
 sp_land_stronghold_network_desc: "Ein ausgedehntes Netz stark befestigter Bunker und Stützpunkte. Es wurde gebaut, um intensiven Angriffen standzuhalten und wichtige strategische Orte vor feindlichen Angriffen zu schützen."
 sp_land_flamethrower_tank: "Flammenwerfer-Panzer"
 sp_land_flamethrower_tank_desc: "Ein gepanzertes Fahrzeug mit verheerender Feuerkraft auf kurze Distanz, das alleinig dazu entwickelt wurde, einen Feuersturm auf feindliche Stellungen herabregnen zu lassen."
 sp_land_military_engineering_vehicles: "Pionierpanzerfahrzeuge"
 sp_land_military_engineering_vehicles_desc: "Spezialfahrzeuge, die die Mobilität der Truppen auf dem Schlachtfeld erhöhen. Sie können Befestigungen errichten und Hindernisse beseitigen, während sie unter Beschuss sind."
 sp_land_super_heavy_howitzer: "Überschwere Haubitze"
 sp_land_super_heavy_howitzer_desc: "Ein gewaltiges Artilleriegeschütz mit großem Kaliber, das feindliche Verteidigungsanlagen mit einer noch nie da gewesenen Zerstörungskraft bombardiert."
 sp_land_self_propelled_super_heavy_howitzer: "Selbstfahrende überschwere Haubitze"
 sp_land_self_propelled_super_heavy_howitzer_desc: "Dieses selbstfahrende riesige Artilleriegeschütz hat eine größere Manövrierfähigkeit als sein stationäres Gegenstück und kann ein noch größeres Kaliber verwenden."
 sp_land_land_cruiser: "Landkreuzer"
 sp_land_land_cruiser_desc: "Dieses riesige gepanzerte Ungetüm wurde entwickelt, um das Schlachtfeld zu dominieren. Mit seiner unvergleichlichen Größe und Feuerkraft stellt es den Höhepunkt der gepanzerten Kriegsführung dar."
 sp_air_radar: "Radar"
 sp_air_radar_desc: "Durch das Aussenden pulsierender Radiowellen und das anschließende Auffangen der Reflexionen können feindliche Bewegungen zu Lande, zu Wasser und in der Luft überwacht werden."
 sp_air_centimetric_radar: "Zentimeter-Radar"
 sp_air_centimetric_radar_desc: "Die Entwicklung eines Zentimeter-Radars erlaubt die Erfassung wesentlich kleinerer Ziele mit einer wesentlich kleineren Antenne."

 sp_land_reward_land_cruiser_overheating: "Überhitzung während Probelaufs"
 sp_land_reward_land_cruiser_chassis: "Fahrwerkfehler unter Auslastung"
 sp_land_reward_land_cruiser_chassis_desc: "Bei einem Belastungstest stellte sich heraus, dass das Fahrwerk unseres Sonderprojekts „[SpecialProject.GetName]“ dem immensen Gewicht nicht gewachsen war, was zu strukturellen Verformungen führte. Unsere Entwicklungsgruppe ist sich uneins darüber, ob zusätzliche Verstärkungen angebracht werden sollen, was das Gewicht des Fahrzeugs weiter erhöhen würde, oder ob leichtere Materialien genutzt werden könnten, was allerdings womöglich die Haltbarkeit beeinträchtigt."
 sp_land_reward_option_land_cruiser_chassis_redesign: "Entwickelt ein ganz neues Fahrwerk"
 sp_land_reward_option_land_cruiser_chassis_redesign_bonus_name: "Neu entwickeltes Fahrwerk"
 sp_land_reward_option_land_cruiser_chassis_reinforce: "Verstärkte das Fahrwerk"
 sp_land_reward_option_land_cruiser_chassis_reinforce_bonus_name: "Verstärktes Fahrwerk"
 sp_land_reward_option_land_cruiser_chassis_lighter_materials: "Leichtere Materialien"
 sp_land_reward_option_land_cruiser_chassis_lighter_materials_bonus_name: "Leichtere Materialien für das Fahrwerk"
 sp_land_reward_land_cruiser_engine: "Motorleistung unzureichend"
 sp_land_reward_land_cruiser_engine_desc: "Bei einem ersten Probelauf stellte sich heraus, dass der derzeitige Motor bei unserem Sonderprojekt „[SpecialProject.GetName]“ dem massiven Rahmen des Prototyps nicht gewachsen war, wodurch dieser sich als schwerfällig und schwer zu manövrieren erwies. Unsere Ingenieure haben zwei Optionen vorgeschlagen, um dieses Problem zu lösen: Entweder wir entwickeln einen neuen, leistungsfähigeren Motor oder aber wir versuchen, die Leistung des vorhandenen Motors zu erhöhen, wobei das Risiko eines Motorausfalls besteht."
 sp_land_reward_option_land_cruiser_engine_leave: "Motor beibehalten"
 sp_land_reward_option_land_cruiser_engine_modify: "Motor feinjustieren"
 sp_land_reward_option_land_cruiser_engine_modify_bonus_name: "Verbesserter Motor"
 sp_land_reward_option_land_cruiser_engine_new: "Neuen Motor entwickeln"
 sp_land_reward_option_land_cruiser_engine_new_bonus_name: "Neu entwickelter Motor"
 sp_land_reward_land_cruiser_turret: "Überkomplexer Geschützmechanismus"
 sp_land_reward_land_cruiser_turret_desc: "Der riesige Aufbau mit mehreren Geschütztürmen lässt sich nur schwer ausrichten und macht bei der Zielfindung Probleme. Unsere Ingenieure haben deshalb empfohlen, die Turmkonstruktion zu vereinfachen, um die Zuverlässigkeit zu verbessern. Dies würde allerdings auf Kosten der geplanten Feuerkraft bei unserem Sonderprojekt „[SpecialProject.GetName]“ gehen."
 sp_land_reward_option_land_cruiser_turret_original: "Ursprünglichen Entwurf beibehalten"
 sp_land_reward_option_land_cruiser_turret_simplify: "Turmkonstruktion vereinfachen"
 sp_land_reward_option_land_cruiser_turret_simplify_bonus_name: "Vereinfachte Turmkonstruktion"
 sp_land_reward_option_land_cruiser_turret_redesign: "Turmmechanismus neu entwickeln"
 sp_land_reward_option_land_cruiser_turret_redesign_bonus_name: "Neu entwickelter Turmmechanismus"
 sp_land_reward_land_cruiser_track: "Versagen des Kettenlaufwerks"
 sp_land_reward_land_cruiser_track_desc: "Das Gewicht unseres Sonderprojekts „[SpecialProject.GetName]“ ist für das Kettenlaufwerk zu schwer und hat während der Probeläufe öfter zu Ausfällen geführt. Unsere Ingenieure haben vorgeschlagen, die Ketten entweder zu verstärken, was allerdings mit erheblichen Umbaumaßnahmen verbunden wäre, oder aber die Panzerung zu reduzieren, um die Gesamtlast zu verringern."
 sp_land_reward_option_land_cruiser_track_current: "Derzeitiges Laufwerk beibehalten"
 sp_land_reward_option_land_cruiser_track_reduce_armor: "Panzerung reduzieren"
 sp_land_reward_option_land_cruiser_track_reduce_armor_bonus_name: "Reduzierte Panzerung"
 sp_land_reward_option_land_cruiser_track_reinforce_track: "Kettenlaufwerk verstärken"
 sp_land_reward_option_land_cruiser_track_reinforce_track_bonus_name: "Verstärktes Kettenlaufwerk"
 sp_land_reward_land_cruiser_communication: "Probleme mit dem Kommunikationssystem"
 sp_land_reward_land_cruiser_communication_desc: "Die schiere Größe unseres Sonderprojekts „[SpecialProject.GetName]“ erfordert den Einsatz eines internen Kommunikationssystems, damit sich die verschiedenen Besatzungsmitglieder koordinieren können. Das derzeitige System hat sich als unzureichend erwiesen, da Befehle entweder erst verzögert ankamen oder gänzlich verloren gingen. Unsere Ingenieure schlagen vor, das interne System umzubauen, um den Kommunikationsfluss zu verbessern, oder aber ein fortschrittlicheres, noch nicht getestetes System zu installieren."
 sp_land_reward_option_land_cruiser_communication_current: "Derzeitiges System beibehalten"
 sp_land_reward_option_land_cruiser_communication_new: "Neues verbessertes System installieren"
 sp_land_reward_option_land_cruiser_communication_new_bonus_name: "Verbessertes Kommunikationssystem"
 sp_land_reward_option_land_cruiser_communication_redesign: "Umstrukturierung des internen Systems"
 sp_land_reward_option_land_cruiser_communication_redesign_bonus_name: "Umstrukturiertes Kommunikationssystem"
 sp_land_reward_land_cruiser_assembly: "Präzisionsmontage"
 sp_land_reward_land_cruiser_assembly_desc: "Während der Montage haben unsere Ingenieure die massiven Komponenten unseres Sonderprojekts „[SpecialProject.GetName]“ - wie beispielsweise den Turmring und die Panzerung - mit höchster Genauigkeit und Sorgfalt eingebaut, wodurch sich das Risiko von durch Spannung erzeugten mechanischen Ausfällen verringern ließ. Wir sollten diese innovative Technik der „Präzisionsmontage“ in das Projekt integrieren, um die strukturelle Zuverlässigkeit im Gesamten zu erhöhen. Die Frage ist nur: Wo sollen wir sie anwenden?"
 sp_land_reward_option_land_cruiser_assembly_all: "Bei allen Montagephasen"
 sp_land_reward_option_land_cruiser_assembly_bonus_name: "Nur bei der Präzisionsmontage"
 sp_land_reward_option_land_cruiser_assembly_key: "Nur bei Schlüsselkomponenten"
 sp_land_reward_land_cruiser_suspension: "Hydropneumatiksystem"
 sp_land_reward_land_cruiser_suspension_desc: "Unsere Ingenieure haben das hochmoderne hydropneumatische Federungssystem perfektioniert, um das enorme Gewicht unseres Sonderprojekts „[SpecialProject.GetName]“ auszugleichen. Es bietet sowohl die nötige Stabilität und verringert gleichzeitig die Belastung, der das Kettenlaufwerk in unwegsamem Gelände ausgesetzt ist. [Character.GetName] ist zuversichtlich, dass sich diese Aufhängung zuverlässig einbauen lässt und die Leistung des Fahrzeugs im Feld verbessern wird."
 sp_land_reward_option_land_cruiser_suspension_full: "Vollständige hydropneumatische Aufhängung"
 sp_land_reward_option_land_cruiser_suspension_rear: "Auf hintere Einheiten begrenzen"
 sp_land_reward_land_cruiser_ammunition: "Lösung für die Munitionslagerung"
 sp_land_reward_land_cruiser_ammunition_desc: "Bei den Probeläufen unseres Sonderprojekts „[SpecialProject.GetName]“ ergaben sich Bedenken hinsichtlich der sicheren Lagerung und des Transports der Hochkalibermunition, da gewöhnliche Gestelle das Gewicht der explosiven Granaten nicht zu bewältigen vermochten. Es wurde ein neuartiges, in Fächer unterteiltes Lagersystem mit verstärkten Schotten und hydraulischen Ladevorrichtungen vorgeschlagen, das eine sicherere Handhabung und ein schnelleres Laden der Granaten unter Kampfbedingungen ermöglicht."
 sp_land_reward_option_land_cruiser_ammunition_current: "Derzeitiges System beibehalten"
