 sp_rocket_guidance_system_choice_reward_mechanical: "Mechanische Systeme sind zuverlässig."
 sp_rocket_guidance_system_choice_reward_radio: "Der Funk ist die Zukunft!"

 sp_rocket_turbo_pump_froth_reward: "Problem mit Schaum bei Turbopumpen"
