 sp_nuclear_reactor: "Atomreaktor"
 sp_nuclear_reactor_desc: "Erste Experimente haben bewiesen, dass bei der Spaltung von Atomen riesige Mengen an Energie freigesetzt werden, die sich zur Stromerzeugung nutzen ließen. Oder aber auch für Bomben ..."
 sp_commercial_nuclear_reactor: "Kommerzieller Atomreaktor"
 sp_commercial_nuclear_reactor_desc: "Atomreaktoren eignen sich hervorragend für die Materialherstellung für Bomben. Die erzeugte Energiemenge ließe sich jedoch auch dazu nutzen, um die Zivil- und Militärindustrie mit Strom zu versorgen."
 sp_nuclear_engines: "Nuklearantrieb"
 sp_nuclear_engines_desc: "Motoren, die ewig laufen, ohne dass man sie auftanken müsste. Das ist die große Verheißung der Atomenergie. Eine Verheißung, von der unsere Ingenieure sagen, wir stünden sehr dicht davor, sie nutzen zu können."
 sp_nuclear_bomb: "Nukleares Fusionsbombenprojekt"
 sp_nuclear_bomb_desc: "Eine Bombe, die die Kernspaltung nutzt, um die gespeicherte Energie des Atoms in einem einzigen apokalyptischen Augenblick freizusetzen. Wer würde es schon wagen, sich mit uns anlegen zu wollen, wenn sich eine solche Waffe in unserem Arsenal befindet?"
 sp_nuclear_bomb_tt: "Atomreaktoren beginnen mit der Produktion von §YAtombomben§!."
 sp_thermo_nuclear_bomb: "Wasserstoffbombe"
 sp_thermo_nuclear_bomb_desc: "Es ist schwer, sich etwas vorzustellen, was über die durch die Kernspaltung ermöglichte Atombombe hinausgeht, doch mit der Kernfusion ist es möglich, eine Explosion zu erzeugen, die noch um ein Vielfaches größer ist als alles, was bisher erreicht wurde."
 sp_thermo_nuclear_bomb_tt: "Atomreaktoren beginnen mit der Produktion von §YWasserstoffbomben§!."
 sp_nuclear_warheads: "Atomsprengköpfe"
 sp_nuclear_warheads_desc: "Durch den Bau kompakter Atomwaffen werden wir in der Lage sein, sie auf zahlreichen raketengestützten Trägersystemen einzusetzen, und uns so dazu befähigen, innerhalb von Minuten über große Entfernungen hinweg zuzuschlagen."

