 sp_rockets_ballistic_missile: "Kurzstreckenrakete"
 sp_rockets_ballistic_missile_desc: "Eine lenkbare ballistische Rakete, die einen Sprengkopf aus großer Entfernung und mit beispielloser Geschwindigkeit und Genauigkeit abfeuern kann."

 sp_rockets_medium_range_ballistic_missile: "MRBM"
 sp_rockets_medium_range_ballistic_missile_desc: "Mittelstreckenraketen mittlerer Reichweite erlauben es uns, einen Sprengkopf mit erstaunlicher Präzision und verheerender Wirkung auf ein Ziel auf dem gesamten Kontinent abzufeuern."

 sp_rockets_long_range_ballistic_missile: "ICBM"
 sp_rockets_long_range_ballistic_missile_desc: "Eine Interkontinentalrakete und vermutlich die größte Rakete, die wir jemals bauen müssen. Sie ist in der Lage, einen Sprengkopf präzise zu einem Ziel irgendwo auf dem gesamten Globus zu lenken."

 sp_rockets_ground_to_air_missile: "Flugabwehrraketen"
 sp_rockets_ground_to_air_missile_desc: "Eine große raketengetriebene Luftabwehrrakete, die einen Bomber mit einem einzigen Treffer vom Himmel holen kann. Sie wird die Zukunft der Luftverteidigung maßgeblich prägen."

 sp_rocket_interceptor: "Raketen-Abfangjäger"
 sp_rocket_interceptor_desc: "Indem man die Kraft einer Rakete mit der Manövrierfähigkeit eines kleinen Flugzeugrumpfs kombiniert, erhält man einen unvergleichbaren Abfangjäger."

