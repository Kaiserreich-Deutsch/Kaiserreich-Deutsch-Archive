 sp_rockets_flying_bomb_technological_innovation_in_guidance_systems_reward: "Technologische Innovation bei Leitsystemen"
 sp_rockets_flying_bomb_technological_innovation_in_guidance_systems_reward_desc: "Bei der Entwicklung der neuesten Prototypen wurden die Genauigkeit des Leitsystems und der Störwiderstand erheblich verbessert, was unseren technologischen Vorsprung weiter ausbaut."
 #sp_rockets_flying_bomb_technological_innovation_in_guidance_systems_reward_option: "We are getting closer to achieving our goal"

 sp_rockets_flying_bomb_test_flight_failures_reward: "Fehlschläge bei Testflügen"
 sp_rockets_flying_bomb_test_flight_failures_reward_desc: "Bei den ersten Testflügen kam es aufgrund von Fehlfunktionen des Leitsystems und strukturellen Schwächen zu einigen gravierenden Ausfällen. Unsere Wissenschaftler haben daraus zwar wichtige Erkenntnisse ziehen können, aber es hat auch unseren Fortschritt gebremst."
 #sp_rockets_flying_bomb_test_flight_failures_reward_option: "They say you learn the most from your failures"


 # Ground to Air
 sp_rockets_ground_control_improvements_reward: "Bodenkontrollverbesserungen"
 sp_rockets_ground_control_improvements_reward_desc: "[Character.GetName] schaffte es, mehrere noch offene Probleme zu lösen, die uns daran hinderten, Raketen vom Boden aus zu verfolgen und zu steuern. Dies ist ein wichtiger Schritt auf dem Weg, feindliche Flugzeuge ins Visier nehmen zu können."

 sp_rockets_vertical_launch_reward: "Senkrechtstartanlage für Flugkörper"
