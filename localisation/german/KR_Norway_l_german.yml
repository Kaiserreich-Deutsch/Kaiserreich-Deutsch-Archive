### Leaders ###
 NOR_PRINCE_CARL_DESC:0 "Prinz Carl, Herzog von Västergötland, ist der derzeitige Vizekönig von Norwegen. Er ist der Vertreter seines Bruders, König Gustaf V. von Schweden und Norwegen."
 POLITICS_Haakon_VII_DESC:0 "Nachdem Norwegen 1905 seine Unabhängigkeit von Schweden erlangt hatte, wurde Prinz Carl von Dänemark gebeten, König der neuen unabhängigen Nation zu werden. Der Prinz, der als starker Befürworter der Demokratie bekannt war, nahm den Thron erst an, nachdem er durch eine Volksabstimmung legitimiert worden war, und nahm den Königsnamen Haakon an, den die alten norwegischen Könige verwendet hatten. In den letzten Jahren wurde Norwegen durch seine vermeintliche Unterstützung der Entente während des Weltkriegs in die diplomatische und wirtschaftliche Isolation getrieben, was zu einem verstärkten Wachstum der sozialistischen Bewegung führte. Obwohl Haakon vom norwegischen Volk respektiert und unterstützt wird und er 1928 erklärte, dass er auch der König der Syndikalisten sei, macht diese republikanische Bewegung Haakons Position alles andere als sicher."

