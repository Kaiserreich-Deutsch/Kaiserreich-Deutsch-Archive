### Ideas ###
 NOR_labour_conflicts:0 "Arbeitskonflikte"
 NOR_labour_conflicts_desc:0 "Die norwegische Wirtschaft wird von ständigen Arbeitskonflikten geplagt. Infolgedessen gehen jedes Jahr Millionen von Arbeitsstunden aufgrund von Streiks und Versorgungsproblemen verloren."
 NOR_labour_conflicts_strike:0 "Generalstreik"
 NOR_labour_conflicts_strike_desc:0 "Die Gewerkschaften haben einen Generalstreik ausgerufen, der die Wirtschaft lähmt."
 NOR_weak_economy:0 "Schwache Wirtschaft"
 NOR_weak_economy_desc:0 "Nach dem Weltkrieg blieb Norwegen sowohl politisch als auch wirtschaftlich im britischen Einflussbereich. Die britische Revolution von 1925 erwies sich daher als katastrophal für die exportorientierte norwegische Wirtschaft. Seitdem ist das Land durch den deutschen Reichspakt von den meisten europäischen Märkten ausgeschlossen. Das Fehlen des internationalen Handels lähmt unsere Wirtschaft."
 NOR_agricultural_foreclosures:0 "Landwirtschaftliche Zwangsversteigerungen"
 NOR_agricultural_foreclosures_desc:0 "Unsere Entscheidung, Landwirtschaftliche Zwangsversteigerungen zuzulassen, steht im Einklang mit liberalen Wirtschaftstheorien. Allerdings ist die Entscheidung bei den betroffenen Landwirten höchst unpopulär und schadet unserer Popularität."
 NOR_uob_support_idea:0 "Syndikalistische Einmischung"
 NOR_uob_support_idea_desc:0 "Die britische Union mischt sich in unsere Politik ein. Sie finanziert und bewaffnet im Verborgenen sozialistische Gruppen in unserem Land."
 NOR_oslo_analyser_idea:0 "Der Oslo-Analysator"
 NOR_oslo_analyser_idea_desc:0 "Der Oslo-Analysator ist der größte Differenzialanalysator der Welt. Der Computer ist eine große Hilfe für unsere wissenschaftlichen Bemühungen."
 NOR_industrial_management_idea:0 "Nationale Industrieerhebung"
 NOR_industrial_management_idea_desc:0 "Indem wir die SSB eine jährliche Industrieerhebung durchführen lassen, stellen wir sicher, dass unsere begrenzten Industrieressourcen auf die effizienteste Weise eingesetzt werden."
 NOR_fleischer_army_idea:0 "Fleischer's Armee Plan"
 NOR_ruge_army_idea:0 "Ruge's Armee Plan"
 NOR_divided_airforce_idea:0 "Getrennte Luftwaffe"
 NOR_divided_airforce_idea_desc:0 "Die derzeitige Organisation der norwegischen Luftwaffe ist veraltet. Der 1912 gegründete norwegische Heeresluftdienst und der 1916 gegründete Marineluftdienst sehen die Luftkraft nur als Ergänzung zur Erfüllung ihrer jeweiligen Aufgaben."
 NOR_united_airforce_idea:0 "Luftverteidigung"
 NOR_united_airforce_idea_desc:0 "Mit der Etablierung der Luftwaffe als eigenständigem Militärzweig sind wir für die Herausforderungen der Zukunft gut gerüstet."
 NOR_DNL_idea:0 "Erfolgreiche DNL Erweiterung"
 NOR_DNL_idea_desc:0 "Der erfolgreiche Ausbau der 'Det Norske Luftfartselskap' verbindet unser Land miteinander und hilft unserer Wirtschaft."
 NOR_AoR:0 "Zeitalter des Radios"
 NOR_AoR_desc:0 "Das norwegische Volk wurde von der Union of Britain mit den neuesten Radiotechnologien beehrt, die es uns ermöglichen, brandneue Programme zu senden."
 NOR_syndicalist_norway_idea:0 "Syndikalistische Konstitution"
 NOR_syndicalist_industry_idea:0 "Drei-Jahres-Plan"
 NOR_syndicalist_industry_idea_desc:0 "Die Verwaltung unserer Wirtschaft mit Hilfe von Plänen ermöglicht es uns, mehr zu produzieren, ist aber leider weniger flexibel."
 NOR_secret_police_idea:0 "Der Ausschuss für Öffentliche Sicherheit"
 NOR_secret_police_idea_desc:0 "Der Ausschuss für Öffentliche Sicherheit ist eine große Hilfe im Kampf gegen die Feinde des Staates."
