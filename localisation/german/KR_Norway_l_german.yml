 NOR_idea_great_patriotic_war:0 "Großer Patriotischer Krieg"
 NOR_idea_great_patriotic_war_desc:0 "Norwegen befindet sich erneut im Konflikt mit seinem schwedischen Nachbarn, und wenn es eine Sache gibt, über die sich alle Norweger einig sind, dann ist es die, dass jede Form einer einheimischen norwegischen Regierung einer Rückkehr zu der 1905 aufgelösten Union vorzuziehen ist."
 NOR_NBC:0 "Norwegischer Rundfunk"
 NOR_NBC_desc:0 "Die Norwegische Rundfunkgesellschaft soll, ähnlich wie ihr kanadisches Pendant, sicherstellen, dass den Bürgern unseres Landes gesunde und ausgewogene Radioprogramme geboten werden. Obwohl Syndikalismus und andere subversive Materialien verboten sind..."

### Focuses ###
 NOR_fund_nth:0 "NTH finanzieren"
 NOR_fund_nth_desc:0 "Das Norwegische Institut für Technologie ist unsere kompetenteste wissenschaftliche Einrichtung auf dem Gebiet der technischen und industriellen Entwicklung. Durch die Aufstockung ihrer Mittel können wir in mehreren Bereichen des industriellen Fachwissens Durchbrüche erwarten."
 NOR_railway_act:0 "Verabschiedung des Infrastrukturgesetzes"
 NOR_railway_act_desc:0 "Seit der Zeit der Wikinger ist das Meer unser wichtigstes Transportmittel. Waren und Menschen wurden mit Schiffen entlang unserer langen Küste transportiert, und viele Küstendörfer haben auch heute noch keine vernünftigen Straßenverbindungen. Wir sollten versuchen, dieses Problem durch die Verabschiedung eines großen Infrastrukturgesetzes zu lösen. Lassen Sie uns unser Land durch Straße und Schiene miteinander verbinden."
 NOR_south_industry_1:0 "Erweitern Sie das Christiania Spigerverk"
 NOR_south_industry_1_desc:0 "Die Christiania Nail Works sind ein Stahlunternehmen, dessen Geschichte bis ins Jahr 1853 zurückreicht. Es ist eines der größten Unternehmen Norwegens und ein wichtiger Bestandteil unserer Industrialisierungspläne. Lassen Sie uns ihre Anlagen erweitern und unsere industriellen Möglichkeiten erheblich verbessern."
 NOR_north_infrastructure:0 "Die Nordlandlinie"
 NOR_north_infrastructure_desc:0 "Nordnorwegen ist aufgrund der Länge des Landes und des Mangels an geeigneter Infrastruktur ziemlich isoliert. Die Nordlandlinie, eine Eisenbahnverbindung zwischen Trondheim und Bodø, ist seit 1882 geplant, aber der Bau ist nur sehr langsam vorangekommen. Wenn wir den Reichtum an Ressourcen im Norden ausschöpfen wollen, müssen wir den Bau der Strecke beschleunigen."
 NOR_industrial_census:0 "SSB und die Industrieerhebung"
 NOR_industrial_census_desc:0 "Das norwegische Amt für Statistik führt jedes Jahr alle Arten von Erhebungen durch. Durch die Durchführung einer Nationalen Industrieerhebung können wir unser begrenztes industrielles Potenzial besser ausschöpfen."
 NOR_north_industry:0 "Industrialisierung des Nordens"
 NOR_north_industry_desc:0 "Die meisten Städte in Nordnorwegen sind in erster Linie mit Landwirtschaft, Fischerei und anderen grundlegenden Formen der Industrie beschäftigt. Wenn wir den Aufbau einer angemessenen Industrie fördern, können wir sicher sein, dass wir unsere Industrieproduktion steigern und der Region Wohlstand bringen."
 NOR_norsk_jernverk:0 "A/S Norsk Jernverk"
 NOR_norsk_jernverk_desc:0 "Norwegen verfügt über die Ressourcen und das technologische Wissen, um sich in Bezug auf Eisen und Stahl selbst zu versorgen. Warum also sollten wir unsere begrenzte harte Währung für den Erwerb solcher Grundressourcen ausgeben? Lassen Sie uns Nordnorwegen stärken und unseren eigenen Stahl produzieren, indem wir ein Unternehmen gründen, das sich diesem Zweck widmet."
 NOR_south_industry_2:0 "Norsk Hydro unterstützen"
 NOR_south_industry_2_desc:0 "Norsk Hydro, 1905 von Sam Eyde und Kristian Birkeland gegründet, ist das Kronjuwel der norwegischen Industrie. Von der Herstellung von Düngemitteln und Aluminium bis hin zur Produktion von schwerem Wasser - Hydro ist ein industrieller Gigant. Als einziges nennenswertes norwegisches Unternehmen auf der internationalen Bühne sollten wir seine Expansion weiter fördern."
 NOR_aluminium_industry:0 "Norsk Aluminium Company"
 NOR_aluminium_industry_desc:0 "Aufgrund des Überflusses an billiger Wasserkraft ist Norwegen einer der weltweit führenden Aluminiumproduzenten. Die Norsk Aluminium Company ist einer der größeren Produzenten im Lande. Da Aluminium für die Herstellung moderner Militärflugzeuge von entscheidender Bedeutung ist, wären wir gut beraten, unsere Produktion zu steigern, sowohl für den Eigenbedarf als auch für den Export."
 NOR_limited_rearmament:0 "Verteidigung"
 NOR_limited_rearmament_desc:0 "Es ist ein offenes Geheimnis, dass unsere Militärausgaben seit der Auflösung der Union mit Schweden im Jahr 1905 unzureichend geblieben sind. Die zunehmenden Spannungen haben mehrere Politiker dazu veranlasst, eine Aufstockung unseres Militärhaushalts zu fordern. Obwohl unsere militärischen Befehlshaber immer noch mehr Mittel fordern, wäre dies ein Schritt in die richtige Richtung."
 NOR_weapon_industry_1:0 "Raufoss Ammunisjonsfabrikk"
 NOR_weapon_industry_1_desc:0 "Die 1896 gegründete Raufoss Ammunition Plant ist einer der wenigen Waffenhersteller in Norwegen. Wenn wir unsere Produktion von Gewehren und Patronen erhöhen wollen, liegt es nahe, das Werk zu erweitern."
 NOR_weapon_industry_2:0 "Kongsberg Våpenfabrikk"
 NOR_weapon_industry_2_desc:0 "Die Geschichte der Kongsberg Weapons Factory reicht bis zu unserer Unabhängigkeit im Jahr 1814 zurück. Als Hersteller des berühmten "Krag-Jørgensen"-Gewehrs, das von 1892 bis 1903 sogar von den Vereinigten Staaten übernommen wurde, hat "KV" sowohl Zuverlässigkeit als auch Einfallsreichtum bewiesen. Wir sollten das Werk ausbauen, um die Produktion von Waffen für unsere Streitkräfte weiter zu unterstützen."
 NOR_extra_tech_slot:0 "FFI gründen"
 NOR_extra_tech_slot_desc:0 "In Norwegen hat es lange Zeit an einer geeigneten Einrichtung für die Entwicklung von militärischer Ausrüstung und fortschrittlicher Technologie gefehlt. Das norwegische Verteidigungsforschungsinstitut wird eine staatliche Einrichtung sein, die sich mit der Entwicklung der genannten Technologien befasst."
 NOR_oslo_analyser:0 "Der Oslo-Analysator"
 NOR_oslo_analyser_desc:0 "Vor einiger Zeit kehrte Professor Svein Rosseland von der Harvard-Universität zurück, nachdem er mechanische Computer studiert hatte. Er hat sich kürzlich an die Regierung gewandt, um einen solchen Computer in Norwegen zu bauen. Herr Rosseland behauptet, mit unserer Unterstützung ein Gerät konstruieren zu können, das jeden anderen existierenden Computer übertreffen wird."
 NOR_oil_industry:0 "Vallø Oljeraffineri"
 NOR_oil_industry_desc:0 "Die Vallø Oil Refinery ist die einzige Ölraffinerie in Norwegen. Da Norwegen über keine einheimischen Ölquellen verfügt, muss unser Bedarf entweder durch Handel oder durch die Produktion von synthetischem Kraftstoff gedeckt werden. Da wir jedoch große Kohlevorkommen in Svalbard kontrollieren, könnten wir Letzteres versuchen, wenn wir die chemischen Anlagen auf Vallø ausbauen."
 NOR_glomma_line:0 "Aufrüstung der Glomma-Linie"
 NOR_glomma_line_desc:0 "Die Glomma-Linie ist eine Reihe von Festungsanlagen entlang der schwedischen Grenze. Sie wurden errichtet, um Schweden im Falle eines Kriegsausbruchs im Jahr 1905 zu schützen. Nach der friedlichen Beilegung des Konflikts wurden die Befestigungen größtenteils abgebaut. Wir haben immer noch die Möglichkeit, die Befestigungen aufzurüsten und neu zu bewaffnen, wenn die Situation dies erfordert."

 NOR_army_reform:0 "Überarbeitung des Armeeplans von 1933"
 NOR_army_reform_desc:0 "Der Armeeplan von 1933 hat sich als Fehlschlag erwiesen. Wir müssen den Plan überarbeiten und eine moderne Armee schaffen, die in der Lage ist, die norwegischen Interessen zu verteidigen."
 NOR_fleischer_plan:0 "Fleischer's Plan"
 NOR_fleischer_plan_desc:0 "General Carl Gustav Fleischer hat eine kleine, professionelle Armee vorgeschlagen. Gut bewaffnet, gut ausgebildet und mit den rauen norwegischen Bedingungen vertraut, setzt Fleischer bei seinem Plan auf Qualität."
 NOR_fleischer_special:0 "Schwerpunkt Leichte Infanterie"
 NOR_fleischer_special_desc:0 "Unsere Soldaten müssen in der Lage sein, in den Hügeln und Bergen Norwegens zu operieren. Dafür ist eine spezielle Ausbildung erforderlich."
 NOR_ruge_plan:0 "Ruge's Plan"
 NOR_ruge_plan_desc:0 "General Otto Ruge hat eine große Mobilisierungsarmee vorgeschlagen. Mit mehr Soldaten, mehr Waffen und einem qualifizierten Generalstab setzt Ruges Plan auf Quantität."
 NOR_ruge_doctrines:0 "Oberkommando reorganisieren"
 NOR_ruge_doctrines_desc:0 "Für eine moderne Kriegsführung ist ein qualifiziertes und effizientes Oberkommando erforderlich. Durch die Bereitstellung einer modernen und flexiblen Befehlskette können wir uns an alle Situationen anpassen."
 NOR_rifle_trials:0 "Gewehrprüfungen abhalten"
 NOR_rifle_trials_desc:0 "Die Entwicklung von Infanteriewaffen schreitet in rasantem Tempo voran. Wir müssen Gewehrtests durchführen, um eine neue Waffe für unsere Streitkräfte auszuwählen."
 NOR_fleischer_manpower:0 "Verbesserte Grundausbildung"
 NOR_fleischer_manpower_desc:0 "Norwegen wird nie in der Lage sein, eine zahlenmäßige Überlegenheit auf dem Schlachtfeld zu erreichen. Wir müssen daher sicherstellen, dass unsere Soldaten besser ausgebildet und motiviert sind als unsere Feinde."
 NOR_ruge_planning:0 "Flexible Planung"
 NOR_ruge_planning_desc:0 "Im Krieg mögen Pläne nutzlos sein, aber Planung ist unverzichtbar. Unser Generalstab muss daher auf alles vorbereitet sein."
 NOR_fleischer_artillery:0 "Indirekte Feuerüberlegenheit"
 NOR_fleischer_artillery_desc:0 "Das moderne Schlachtfeld wird nicht mehr vom Gewehrschützen dominiert. Wir werden uns darauf konzentrieren, die Indirekte Feuerüberlegenheit durch moderne Artillerie zu erreichen."
 NOR_ruge_infantry:0 "Grundlegende Waffenkenntnisse"
 NOR_ruge_infantry_desc:0 "Quantität ist zwar eine Qualität für sich, aber wir brauchen trotzdem gute Soldaten. Sorgen wir dafür, dass alle unsere Soldaten gut an unseren Waffen ausgebildet sind."

 NOR_cruiser_question:0 "Die Panzerschiffsfrage"
 NOR_cruiser_question_desc:0 "Mehrere unserer "Panzerschiffe", Küstenschutzschiffe, die vor der Jahrhundertwende gebaut wurden, sind ziemlich veraltet und liegen seit einigen Jahren in der Reserve. Wir können sie jedoch recht schnell wieder in den aktiven Dienst stellen. Es gibt auch Stimmen, die fordern, dass wir unsere Panzerschiffe aufrüsten, was ihre Fähigkeiten drastisch verbessern könnte."
 NOR_nortraship:0 "Nortraship"
 NOR_nortraship_desc:0 "Die norwegische Schifffahrts- und Handelsmission ist die Regierungsbehörde, die für die Verwaltung unserer Handelsmarine im Kriegsfall zuständig ist."
 NOR_coastal_artillery:0 "Küstenartillerie ausbauen"
 NOR_coastal_artillery_desc:0 "Die Küstenartillerie ist der Teil unserer Streitkräfte, der für den Schutz der norwegischen Küste vor Feinden zuständig ist. Durch die Aufrüstung dieser Abteilung stellen wir sicher, dass unsere Großstädte besser gegen Angriffe von See aus geschützt sind."
 NOR_naval_rearmament:0 "Der Flottenplan 1936"
 NOR_naval_rearmament_desc:0 "Unsere Marinekommandanten haben einen neuen Plan für die norwegische Marine vorgeschlagen. Der Flottenplan 1936 wird sich auf den industriellen Bau konzentrieren, bevor er zu einem späteren Zeitpunkt spezialisiert wird. Dies würde unser Marinepotenzial erheblich steigern."
 NOR_large_navy:0 "Panzerschiffe und Kreuzer"
 NOR_large_navy_desc:0 "Wir brauchen größere Schiffe, wenn Norwegen seine Seemacht auf den Nordatlantik ausdehnen will. Wir sollten uns daher auf den Erwerb von Panzerschiffen und leichten Kreuzern konzentrieren."
 NOR_light_cruisers:0 "Leichte Kreuzer konstruieren"
 NOR_light_cruisers_desc:0 "Unsere neuen Werften haben den Bau von einigen leichten Kreuzern vorgeschlagen. Dies wäre der erste leichte Kreuzer in der Geschichte der norwegischen Marine."
 NOR_heavy_cruisers:0 "Die modernen Panzerschiffe des Modells 1936"
 NOR_heavy_cruisers_desc:0 "Unsere Panzerschiffsflotte wurde als veraltet kritisiert. Unsere Schiffe sind zwar alt, aber das Konzept der Panzerschiffe ist es nicht. Wir brauchen das eigentliche Modell einer modernen Marine - Panzerschiffe."
 NOR_small_navy:0 "U-Boote und Zerstörer"
 NOR_small_navy_desc:0 "Die norwegische Marine wird niemals in der Lage sein, größere Gegner auf konventionelle Art und Weise zu besiegen. Wir sollten uns lieber auf U-Boote und Zerstörer konzentrieren, um unsere Feinde zu schikanieren."
 NOR_submarines:0 "Bau neuer U-Boote"
 NOR_submarines_desc:0 "Durch den Bau neuer U-Boote werden wir die Offensivkraft unserer Flotte erheblich steigern."
 NOR_destroyers:0 "Neue Zerstörer bauen"
 NOR_destroyers_desc:0 "Durch den Bau neuer Zerstörer werden wir die Verteidigungskraft unserer Marine erheblich steigern."

 NOR_army_airforce:0 "Aufrüstung des Heeresflugdienstes"
 NOR_army_airforce_desc:0 "Die 1912 gegründete Heeresfliegertruppe ist veraltet. Wir sollten die Mittel für den Kauf modernerer Flugzeuge bereitstellen."
 NOR_navy_airforce:0 "Verbesserung des Marineflugdienstes"
 NOR_navy_airforce_desc:0 "Der Marineluftdienst wurde 1912 gegründet. Er ist zwar moderner als sein Pendant bei der Armee, könnte aber auch modernere Flugzeuge zur Unterstützung der Marine einsetzen."
 NOR_united_airforce:0 "Luftverteidigung einrichten"
 NOR_united_airforce_desc:0 "Die jüngsten Entwicklungen haben gezeigt, dass eine starke Luftwaffe genauso wichtig ist wie jede Armee oder Marine. Deshalb sollten wir die norwegische Luftwaffe als eigenständigen Teil der Streitkräfte aufstellen."
 NOR_support_DNL:0 "Die DNL unterstützen"
 NOR_support_DNL_desc:0 "Norwegian Airlines ist das Flaggschiff unseres Landes. Wenn wir ihre Erweiterung unterstützen, können wir Norwegen zusammenhalten und das Wachstum der Industrie fördern."
 NOR_airbase_infrastructure:0 "Bau neuer Flughäfen"
 NOR_airbase_infrastructure_desc:0 "Der norwegische Luftverkehr war bisher hauptsächlich auf Militärflugzeuge und Wasserflugzeuge beschränkt, da es keine geeigneten zivilen Flughäfen gab. Wir werden dies durch den Bau neuer Flughäfen in der Nähe einiger unserer großen Städte ändern."
 NOR_offensive_airforce:0 "Offensive Luftfähigkeiten"
 NOR_offensive_airforce_desc:0 "Wir brauchen Kampfflugzeuge mit großer Reichweite und der Fähigkeit, den Kampf zum Feind zu tragen. Nur so können wir verhindern, dass feindliche Flugzeuge jemals unseren Himmel erreichen."
 NOR_close_air_support:0 "Das 'Jagerbomber'Konzept"
 NOR_close_air_support_desc:0 "Unsere Wissenschaftler haben kürzlich die Entwicklung eines "Jagerbombers" vorgeschlagen. Das Flugzeug soll die Wendigkeit eines Jagdflugzeugs mit der Zerstörungskraft eines Bombers verbinden."
 NOR_defensive_airforce:0 "Vorrang für Heimverteidigung"
 NOR_defensive_airforce_desc:0 "Unsere Luftwaffe soll in erster Linie eine Verteidigungswaffe sein. Deshalb werden wir bei der Entwicklung, der Produktion und dem Einsatz unserer Kampfflugzeuge Vorrang für Heimverteidigung haben."
 NOR_naval_bombers:0 "Aktivieren Sie das Geschwader Nr. 330"
 NOR_naval_bombers_desc:0 "Die jüngsten Entwicklungen haben gezeigt, dass der Einsatz von Luftstreitkräften gegen Schiffe und Marineschiffe verheerend sein kann. Wir sollten daher eine Einheit aufstellen, die diesem Zweck gewidmet ist. Das Geschwader Nr. 330 wird sich auf Langstreckenpatrouillen und die Zerstörung von Kriegsschiffen spezialisieren."
 NOR_andoya_rocket_base:0 "Andøya Raketenschießplatz"
 NOR_andoya_rocket_base_desc:0 "Unsere Flugzeuge der Zukunft werden auf einem Düsentriebwerk basieren. Wir müssen daher einen Standort für die Erprobung und Entwicklung der Düsentechnologie einrichten."

 NOR_SYN_working_norway_victorious:0 "Sieg der Arbeiter"
 NOR_SYN_working_norway_victorious_desc:0 "Es war ein langer und mühsamer Weg, der 1928 schon einmal fast erreicht war, aber nun ist es endlich soweit: Das Proletariat hat endlich die ihm zustehende Kontrolle über Norwegen erlangt, und zwar durch das bürgerliche System. Ein neues Norwegen bricht an, eines, das für alle Norweger ist, nicht nur für die Reichen!"
 NOR_SYN_nationalise_economy:0 "Verstaatlichung der Wirtschaft"
 NOR_SYN_nationalise_economy_desc:0 "Wir sollten die Macht der Kapitalisten einschränken, die zweifelsohne planen, unser neues Regime zu zerstören, was leicht möglich ist, indem wir ihnen die lebenswichtigen Industrien, die Norwegen am Laufen halten, entziehen, um sie später den Menschen zu geben, die sie betreiben."
 NOR_SYN_forced_haakon_removal:0 "Haakons Abdankung erzwingen"
 NOR_SYN_forced_haakon_removal_desc:0 "Haakon, oder Prinz Carl von Dänemark, wie er eigentlich heißt, hat Norwegen gut getan, soweit das bei dieser versnobten Klasse der Adligen möglich ist. Die Monarchie ist jedoch eine überholte Institution, die wir Norweger 1905 unter dem Zwang des Ancien Régime akzeptieren mussten und die mit dem syndikalistischen Gedankengut unvereinbar ist. Er muss verschwinden."
 NOR_SYN_declare_martial_law:0 "Kriegsrecht ausrufen"
 NOR_SYN_declare_martial_law_desc:0 "Es ist an der Zeit, dafür zu sorgen, dass der von kapitalistischen Bonzen kontrollierte tiefe Staat und der populistische Pöbel von Quisling nicht mehr in der Lage sind, die Regierung des Proletariats zu bedrohen."
 NOR_SYN_constitution:0 "Die Volksverfassung"
 NOR_SYN_constitution_desc:0 "Unsere neue Gesellschaft sollte eine echte sozialistische Verfassung haben, die den Bruch mit dem Konzept des bürgerlichen Staates darstellt. Lasst uns zu diesem Zweck eine verfassungsgebende Versammlung einberufen."
 NOR_SYN_black_monday:0 "Wirtschaftliche Neuordnung"
 NOR_SYN_black_monday_desc:0 "Die kapitalistische Wirtschaft hat seit 1925, als unsere britischen Brüder und Schwestern erfolgreich die Union of Britain gründeten, zu kämpfen. Jetzt sind wir an der Reihe, die Wirtschaft nach syndikalistischen Prinzipien zu organisieren und das norwegische Volk endlich aus der Schuldensklaverei zu befreien."
 NOR_SYN_three_year_plan:0 "Norwegischer Drei-Jahres-Plan"
 NOR_SYN_three_year_plan_desc:0 "Mehrere prominente Wirtschaftswissenschaftler haben einen Plan für die Entwicklung der norwegischen Wirtschaft über mehrere Jahre hinweg vorgeschlagen. Nur so können wir eine rationale und gesunde Wirtschaft sicherstellen, die auf sozialistischen Prinzipien aufbaut. Wir brauchen einen norwegischen Dreijahresplan."
 NOR_SYN_socialist_press:0 "Das Zeitalter des Radios"
 NOR_SYN_socialist_press_desc:0 "Immer mehr Menschen nutzen das Radio als ihre Hauptinformationsquelle. Wir müssen sicherstellen, dass das Radio zur Aufklärung des norwegischen Volkes genutzt wird."
 NOR_SYN_worker_academies:0 "Syndikalistische Akademie"
 NOR_SYN_worker_academies_desc:0 "Zu lange wurde dem Proletariat die Hochschulbildung verweigert. Wir werden dies ändern, indem wir allen Menschen, unabhängig von Geschlecht und Status, höhere Bildung ermöglichen. Die Syndikalistische Akademie ist nichts weniger als eine Investition in die Zukunft der Menschheit."
 NOR_SYN_red_guards:0 "Integration der Roten Garde"
 NOR_SYN_red_guards_desc:0 "Die Gründung unserer neuen Republik bedeutet, dass es keinen Bedarf mehr an paramilitärischen Milizen zur Verteidigung der Arbeiter gibt. Stattdessen werden wir sie in unsere Streitkräfte integrieren."
 NOR_SYN_secret_police:0 "Der Ausschuss für Öffentliche Sicherheit"
 NOR_SYN_secret_police_desc:0 "Auch wenn die norwegische Revolution ein Erfolg ist, müssen wir stets wachsam bleiben. Es gibt immer noch Reaktionäre innerhalb und außerhalb unseres Landes. Der Ausschuss für Öffentliche Sicherheit wird ein unabhängiges Organ sein, das über die Mittel verfügt, Verbrechen gegen die Gesellschaft zu untersuchen und zu verfolgen."
 NOR_SYN_industrial_espionage:0 "Wirtschaftsspionage"
 NOR_SYN_industrial_espionage_desc:0 "Vor kurzem wurde vorgeschlagen, das Mandat des Ausschusses für Öffentliche Sicherheit auch auf die Auslandsspionage auszuweiten. Das Wissen der Industrie ist sehr wertvoll, und unsere wissenschaftliche Gemeinschaft würde von diesem Vorschlag sehr profitieren."
 NOR_SYN_workers_judiciary:0 "Die Arbeiterjustiz"
 NOR_SYN_workers_judiciary_desc:0 "Die derzeitige Justiz ist kaum mehr als ein Werkzeug der Kapitalisten, um die Arbeiter und diejenigen, die für ihre Rechte kämpfen, unter der Fuchtel zu halten. Sie sollte abgeschafft und durch eine proletarische Justiz ersetzt werden, die alle Norweger gleichermaßen vertritt, unabhängig von ihrer Klasse."
 NOR_SYN_capitalists_trial:0 "Kapitalisten vor Gericht bringen"
 NOR_SYN_capitalists_trial_desc:0 "Bestimmte "Eigentümer" der Produktionsmittel haben zu höchst fragwürdigen ethischen Maßnahmen gegriffen. Wir sollten dafür sorgen, dass sie für die Ungerechtigkeiten, die sie ihren Arbeitnehmern angetan haben, bezahlen, das sind wir ihren Opfern schuldig."
 NOR_SYN_diplo_relations:0 "Aufnahme von diplomatischen Beziehungen"
 NOR_SYN_diplo_relations_desc:0 "Das Fehlen formeller diplomatischer Beziehungen verhindert eine echte Diplomatie mit unseren europäischen Genossen. Wir sollten daher einen Botschafter nach London und Paris entsenden."
 NOR_SYN_harbor_finns:0 "Hafen Finnische Sozialisten"
 NOR_SYN_harbor_finns_desc:0 "Die finnische Revolution wurde leider von den so genannten "weißen Kräften" an der Wurzel zerschlagen, und es ist keine gesunde Einstellung, in Finnland Sozialist zu sein. Wir sollten den finnischen Sozialisten, die wegen ihrer Überzeugungen verfolgt werden, Zuflucht gewähren."
 NOR_SYN_bring_the_britons_back:0 "Holt die Briten zurück!"
 NOR_SYN_bring_the_britons_back_desc:0 "Großbritannien war schon immer Norwegens natürlicher Partner, aber als die Revolutionäre London einnahmen, brachten die Kapitalisten die Regierung dazu, die Beziehungen zu ihnen zu beenden und stattdessen Kanäle mit der fehlgeleiteten Nation Kanada zu öffnen. Jetzt, da wir politisch wieder kompatibel sind, ist es wieder an der Zeit, mit London zusammenzuarbeiten."
 NOR_SYN_norway_at_arms:0 "Norwegen zu den Waffen!"
 NOR_SYN_norway_at_arms_desc:0 "Norwegen soll in der Weltrevolution eine eigene, einzigartige Rolle spielen. Und zu diesem Zweck sollten alle Norweger zu den Waffen greifen, um unsere neu erworbene Lebensweise zu verteidigen und zu verhindern, dass die Schweden uns erneut der Tyrannei unterwerfen, nachdem wir 1905 endlich ihre Fesseln abgeschüttelt haben."
 NOR_SYN_new_norway_in_new_world:0 "Ein neues Norwegen in einer neuen Welt"
 NOR_SYN_new_norway_in_new_world_desc:0 "Das neue sozialistische Norwegen wird seinen eigenen Platz in der neuen Weltordnung des Syndikalismus einnehmen, eine der führenden Nationen neben Italien, Großbritannien und Frankreich, die am Kampf der Internationale teilgenommen haben."
 NOR_SYN_phalanstere:0 "Petition an die Phalanster"
 NOR_SYN_phalanstere_desc:0 "Die Phalanstere Internationale ist ein Programm zur industriellen Unterstützung der weniger industrialisierten sozialistischen Länder. Lasst uns eine Petition an die französische Kommune richten und um industrielle Hilfe und Expertise bitten!"
 NOR_SYN_military_aid:0 "Militärische Hilfe anstreben"
 NOR_SYN_military_aid_desc:0 "Wenn wir unsere schwedischen Brüder und Schwestern befreien wollen, brauchen wir militärische Hilfe von unseren Freunden."
 NOR_SYN_swedish_unions:0 "Schwedische Gewerkschaften unterstützen"
 NOR_SYN_swedish_unions_desc:0 "Die Gewerkschaften in Schweden sind seit langem schwach. Wenn wir sie unterstützen, können wir in der schwedischen Gesellschaft für Unruhe sorgen."
 NOR_SYN_war_games:0 "Kriegsspiele veranstalten"
 NOR_SYN_war_games_desc:0 "Die norwegische Armee hat nie eine offensive Denkweise gehabt. Wir müssen versuchen, dies zu ändern, indem wir realistische Kriegsspiele an der schwedischen Grenze durchführen."
 NOR_SYN_fund_fs:0 "Finanzierung des dänischen Syndikalismus"
 NOR_SYN_fund_fs_desc:0 "Die syndikalistische Unterstützung in unserem kleinen ehemaligen Oberherrn Dänemark ist schwach. Trotz der Existenz eines syndikalistischen Gewerkschaftszentrums hat der bürgerliche Sozialist Thorvald Stauning mit den Deutschen ein Komplott geschmiedet, um dem dänischen Proletariat ein falsches Gefühl von Wohlstand zu vermitteln, in der Hoffnung, eine Generation von Klassenverrätern heranzuziehen. Aber das wird vor unseren Augen nicht gelingen!"
 NOR_SYN_kompani_linge:0 "Komando Linge"
 NOR_SYN_kompani_linge_desc:0 "Die Grenze zwischen Norwegen und Schweden ist lang und ungeschützt. Martin Linge hat vor kurzem die Gründung einer Kommandogruppe vorgeschlagen. Durch Sabotageakte wollen sie Schweden in Brand setzen."

 NOR_DEM_political_mandate:0 "Demokratisches Mandat"
 NOR_DEM_political_mandate_desc:0 "Die Wähler haben uns bei den jüngsten Wahlen ein starkes Mandat erteilt, indem sie sowohl Syndikalismus als auch Nationalismus ablehnten. Wir müssen dieses Mandat nutzen und das Leben aller Norweger verbessern."
 NOR_DEM_black_monday_1:0 "Wiederherstellung der Bank von Norwegen"
 NOR_DEM_black_monday_1_desc:0 "Die norwegische Zentralbank ist schon viel zu lange eine passive Institution geblieben. Wir brauchen eine Bank, die die Wirtschaftstätigkeit fördert und über die wirtschaftlichen Ressourcen verfügt, um dies zu tun."
 NOR_DEM_public_broadcasting:0 "Norwegische Rundfunkanstalt"
 NOR_DEM_public_broadcasting_desc:0 "Das Radio ist einzigartig in seiner Fähigkeit, die breite Masse zu erreichen. Wir müssen sicherstellen, dass der NRK einen ausgewogenen Dienst anbietet, der ebenso lehrreich wie unterhaltsam ist."
 NOR_HC:0 "Norwegisches Gesetz über soziale Sicherheit"
 NOR_HC_desc:0 "Dieses Gesetz wird den Bürgern Norwegens ein Sicherheitsnetz gegen Arbeitslosigkeit und die damit verbundenen finanziellen Probleme bieten. Aber natürlich ist ein solches Gesetz nicht ohne Kosten verbunden."
 NOR_DEM_socdem_agreement:0 "Progressives Arbeitsabkommen"
 NOR_DEM_socdem_agreement_desc:0 "Die Zeit ist reif für eine formelle Vereinbarung zwischen den Gewerkschaften und den Vertretern der Industrie. Wir brauchen eine fortschrittliche Vereinbarung, die die Arbeitnehmer schützt und gleichzeitig stabile und vorhersehbare Bedingungen für unsere Unternehmen sicherstellt."
 NOR_DEM_mixed_industry:0 "Gründung von Staatsunternehmen"
 NOR_DEM_mixed_industry_desc:0 "Der Staat sollte eine aktive Rolle bei der Entwicklung unserer Wirtschaft spielen. Wir müssen daher neue Unternehmen in staatlichem Besitz gründen."
 NOR_DEM_conservative_agreement:0 "Konservatives Arbeitsabkommen"
 NOR_DEM_conservative_agreement_desc:0 "Die Zeit ist reif für eine formelle Vereinbarung zwischen den Gewerkschaften und den Industrievertretern. Wir brauchen eine ausgewogene Vereinbarung, die Stabilität für unsere Unternehmen gewährleistet und gleichzeitig einige der Gewerkschaftsforderungen akzeptiert."
 NOR_DEM_free_market:0 "Theorien des freien Marktes"
 NOR_DEM_free_market_desc:0 "Staatliche Eingriffe in die Wirtschaft sollten auf ein Minimum beschränkt werden. Wir werden daher die unsichtbare Hand des Marktes dafür sorgen lassen, dass die norwegische Wirtschaft mit maximaler Effizienz arbeitet."
 NOR_DEM_social_security:0 "Das Sozialversicherungsgesetz"
 NOR_DEM_social_security_desc:0 "Alle unsere Bürgerinnen und Bürger haben ein grundlegendes Sicherheitsnetz verdient. Lassen Sie uns ein System der sozialen Sicherheit für alle unsere Kranken, Alten und Arbeitslosen einrichten."
 NOR_DEM_free_education:0 "Kostenlose Bildung"
 NOR_DEM_free_education_desc:0 "Bildung ist von entscheidender Bedeutung, wenn wir eine bessere Gesellschaft schaffen wollen. Wir sollten ein kostenloses öffentliches Bildungssystem schaffen, um sicherzustellen, dass unsere besten und klügsten Köpfe, unabhängig von ihrem Wohlstand, unsere wissenschaftliche Gemeinschaft unterstützen können."
 NOR_DEM_new_police:0 "Reform der Polizei"
 NOR_DEM_new_police_desc:0 "Der Ruf unserer Polizei ist durch Zusammenstöße mit Streikenden und die Anwendung von übermäßiger Gewalt beschädigt worden. Wir sollten die Polizei reformieren und eine zentralisierte, nationale Polizei auf der Grundlage demokratischer Werte schaffen."
 NOR_DEM_landvernet:0 "Landvernet(Land Schutz)"
 NOR_DEM_landvernet_desc:0 "'Landvernet', territoriale Verteidigungseinheiten, die aus Männern im besten Alter bestehen, haben in Norwegen eine jahrhundertealte Geschichte. Der Wert dieser Einheiten in der modernen Kriegsführung ist jedoch fraglich. Wir werden sie daher in unsere Streitkräfte integrieren und sicherstellen, dass die Arbeitskräfte effizient eingesetzt werden."
 NOR_DEM_royal_guards:0 "Die Schwarzen Teufel"
 NOR_DEM_royal_guards_desc:0 "Die Königliche Garde wurde 1856 gegründet und ist seitdem im Dienst. Die Einheit, die aufgrund ihrer schwarzen Uniformen als 'Die Schwarzen Teufel' bekannt ist, hat etwa die Stärke eines Bataillons. Wir sollten ihre Stärke erhöhen und eine Elitetruppe schaffen, die Oslo und seine Majestät gegen alle Bedrohungen verteidigen kann."
 NOR_DEM_new_intelligence:0 "Organisation XU"
 NOR_DEM_new_intelligence_desc:0 "Was ist die Organisation XU? Wofür steht sie? 'Unbekannter Geheimagent'? 'Unbekannter Feind'? Niemand weiß es... Nur, dass es sie gibt."

 NOR_DEM_armed_neutrality:0 "Neutralität bekräftigen"
 NOR_DEM_armed_neutrality_desc:0 "Die Neutralität hat uns aus dem Weltkrieg herausgehalten, als in Mitteleuropa Millionen von Menschen starben. Wir sollten daher unsere Neutralität und unseren festen Willen bekräftigen, jegliche militärische Verstrickung zu vermeiden."
 NOR_DEM_internationalism:0 "Internationale Beziehungen"
 NOR_DEM_internationalism_desc:0 "Norwegen war noch nie ein isolationistisches Land. Wir sollten den demokratischen Nationen der Welt die Hand reichen und versuchen, stärkere Beziehungen aufzubauen."
 NOR_DEM_neutrality_1:0 "Festung Norwegen"
 NOR_DEM_neutrality_1_desc:0 "Unsere lange und exponierte Küste ist für fremde Eindringlinge weit offen. Wir müssen Verteidigungsanlagen bauen, um alle Feinde abzuschrecken und die Festung Norwegen vor allen Gefahren zu schützen."
 NOR_DEM_neutrality_2:0 "Bewaffnete Neutralität"
 NOR_DEM_neutrality_2_desc:0 "Wir sind zwar zur Neutralität verpflichtet, müssen aber dennoch über eine starke Verteidigung verfügen. Nur durch bewaffnete Neutralität können wir sicherstellen, dass Norwegen vom Krieg verschont bleibt."
 NOR_DEM_neutrality_3:0 "Militärische Autarkie"
 NOR_DEM_neutrality_3_desc:0 "Länder ohne Verbündete können sich nie vollständig auf andere Länder verlassen. Wir müssen danach streben, unsere eigenen Waffen zu produzieren und militärische Autarkie zu erreichen."
 NOR_DEM_restart_russian_trade:0 "Wiederaufnahme des Pomor Handels"
 NOR_DEM_restart_russian_trade_desc:0 "Der Handel mit Nordrussland kam während des russischen Bürgerkriegs zum Erliegen und ist seither nicht wieder aufgenommen worden. Lassen Sie uns versuchen, den wertvollen Handel mit den Pomoren wiederherzustellen."
 NOR_DEM_german_trade:0 "Handelsabkommen mit Deutschland"
 NOR_DEM_german_trade_desc:0 "Während ein Beitritt zu deutschen Zollunionen nicht in Frage kommt, könnten wir nach dem Schwarzen Montag ein begrenztes Handelsabkommen mit Deutschland schließen."
 NOR_DEM_canadian_trade:0 "Handelsabkommen mit Kanada"
 NOR_DEM_canadian_trade_desc:0 "Der kanadische Markt ist einer der größten der Welt, vor allem wegen seiner Verbindungen zu den anderen Ländern des britischen Commonwealth. Wir werden versuchen, mit Ottawa ein Abkommen auszuhandeln."
 NOR_DEM_canadian_relations:0 "Der König in Ottawa"
 NOR_DEM_canadian_relations_desc:0 "Die Bindungen zwischen Norwegen und Kanada sind seit jeher stark. Wir werden sie weiter stärken, indem wir König Haakon zu einem Staatsbesuch nach Kanada schicken."
 NOR_DEM_join_entente:0 "Beitritt zur Entente"
 NOR_DEM_join_entente_desc:0 "Als anglophile demokratische Nation ist es in unserem besten Interesse, zur Entente beizutreten. Die engen familiären Bindungen zwischen Haakon VII. und [CAN_king_full_name] verstärken dieses Argument nur. Wir werden daher versuchen, mit Kanada zu den Waffen zu greifen."
 NOR_DEM_canadian_investments:0 "Nordatlantische Investitionen"
 NOR_DEM_canadian_investments_desc:0 "Der Nordatlantik ist für uns ein natürliches Entwicklungsgebiet. Daher werden wir uns um kanadische Investitionen in unsere Wirtschaft bemühen."
 NOR_DEM_join_isac:0 "Beitritt zur ISAC"
 NOR_DEM_join_isac_desc:0 "Die ISAC koordiniert die technologische Forschung und Entwicklung zwischen den Mitgliedern der Entente. Davon sollten natürlich auch wir profitieren."
 NOR_DEM_military_mission:0 "Mission in Montreal"
 NOR_DEM_military_mission_desc:0 "Die norwegische Armee hat in Bezug auf die moderne Kriegsführung noch viel zu lernen. Die Regierung hat daher beschlossen, eine Militärmission nach Kanada zu entsenden, um die neuesten Entwicklungen zu studieren und von ihren kanadischen Kollegen zu lernen."
 NOR_DEM_little_norway:0 "Klein Norwegen"
 NOR_DEM_little_norway_desc:0 "Der Erfolg unserer Mission in Kanada hat zu einer Fülle von Ideen für weitere Formen der Zusammenarbeit geführt. Um die norwegischen Luftstreitkräfte zu erweitern, werden wir in Kanada ein Militärlager errichten. 'Klein Norwegen' wird unsere Piloten mit modernen Flugzeugen ausbilden und es uns ermöglichen, die Zahl unserer Flugzeuge im aktiven Dienst drastisch zu erhöhen."
 NOR_DEM_treaty_of_stockholm:0 "Ratifizierung des Vertrags von Stockholm"
 NOR_DEM_treaty_of_stockholm_desc:0 "Der Vertrag von Stockholm muss vom Parlament angenommen werden, um in Kraft zu treten. Seine Ratifizierung wird es uns ermöglichen, die Zusammenarbeit mit unseren skandinavischen Freunden offiziell zu beginnen.\n§YDer Vertrag von Stockholm tritt in Kraft, wenn Dänemark, Norwegen und Schweden im Juni 1937 alle demokratisch sind.§!"
 NOR_DEM_nordic_council:0 "Gründung des Nordischen Rates"
 NOR_DEM_nordic_council_desc:0 "Die politischen Aspekte der nordischen Integration sollten in einer eigenen politischen Institution organisiert werden. Lassen Sie uns zu diesem Zweck den Nordischen Rat gründen."
 NOR_DEM_defense_union:0 "Skandinavische Verteidigungsunion"
 NOR_DEM_defense_union_desc:0 "Keines der skandinavischen Länder ist militärisch besonders stark. Nur durch einen kollektiven Verteidigungsvertrag können wir eine glaubwürdige Bedrohung für potenzielle Aggressoren darstellen."
 NOR_DEM_material_cooperation:0 "Gemeinsame militärische Beschaffung"
 NOR_DEM_material_cooperation_desc:0 "Unsere einzelnen Streitkräfte sind relativ klein. Wenn wir alle nordischen militärischen Anschaffungen koordinieren, werden wir von größeren Aufträgen und niedrigeren Kosten profitieren."
 NOR_DEM_military_volunteers:0 "Militär-Austauschprogramm"
 NOR_DEM_military_volunteers_desc:0 "Die verstärkte Zusammenarbeit zwischen den nordischen Armeen erfordert Offiziere mit einer besonderen Denkweise und bestimmten Fähigkeiten. Lassen Sie uns Generäle austauschen, um dies weiter zu unterstützen."
 NOR_DEM_passport_union:0 "Nordisches Passübereinkommen"
 NOR_DEM_passport_union_desc:0 "Warum sollten die nordischen Bürger Visa und Genehmigungen benötigen, um sich gegenseitig zu besuchen? Wir werden eine Konvention unterzeichnen, um die Binnengrenzen Skandinaviens zu beseitigen."
 NOR_DEM_joint_sessions:0 "Gemeinsame parlamentarische Tagungen"
 NOR_DEM_joint_sessions_desc:0 "Die nordische Integration wurde bisher von den nationalen Regierungen vorangetrieben. Um dies zu ändern, werden wir gemeinsame Interparlamentarische Sitzungen vorschlagen, um allen Stimmen Gehör zu verschaffen."
 NOR_DEM_investments:0 "Nordische Investitionen"
 NOR_DEM_investments_desc:0 "Skandinavien ist unsere natürliche Arena für Investitionen. Es könnte eine gute Idee sein, in schwedische und norwegische Projekte zu investieren."
 NOR_DEM_monetary_union:0 "Skandinavische Währungsunion"
 NOR_DEM_monetary_union_desc:0 "Von 1873 bis 1914 hatte Skandinavien eine gemeinsame Währung. Wir werden die skandinavische Währungsunion wieder einführen und alle Währungen in Skandinavien frei fließen lassen."
 NOR_DEM_found_sas:0 "Gründung Scandinavian Airlines"
 NOR_DEM_found_sas_desc:0 "Warum sollten die nordischen Staaten ihre eigenen Flaggengesellschaften haben? Lassen Sie uns den Flugverkehr zu einem Symbol der nordischen Zusammenarbeit machen und Scandinavian Airlines gründen."
 NOR_DEM_custom_union:0 "Einen Binnenmarkt vorschlagen"
 NOR_DEM_custom_union_desc:0 "Die natürliche Fortsetzung der wirtschaftlichen Zusammenarbeit ist die Abschaffung der Zölle zwischen den nordischen Ländern. Der skandinavische Handel darf nicht mehr eingeschränkt werden."
 NOR_DEM_common_tech:0 "Skandinavische Wissenschaftlerkonferenz"
 NOR_DEM_common_tech_desc:0 "Skandinavische Wissenschaftler haben sich seit 1839 in unregelmäßigen Abständen getroffen. Wir sollten diese Treffen formalisieren, um unsere technischen Entwicklungen auf effizientere Weise auszutauschen."
 NOR_DEM_common_tech_2:0 "Technologische Zusammenarbeit"
 NOR_DEM_common_tech_2_desc:0 "Der Erfolg der Skandinavischen Wissenschaftlerkonferenz bedeutet, dass wir unsere Zusammenarbeit weiter ausbauen könnten. Wenn wir ein festes System für den Wissensaustausch einrichten, würden wir langfristig alle davon profitieren."
 NOR_DEM_form_federation:0 "Die Nordische Föderation"
 NOR_DEM_form_federation_desc:0 "Die nordische Integration und Zusammenarbeit hat sich als erstaunlicher Erfolg erwiesen. Lassen Sie uns nun unsere Kräfte bündeln und die Nordische Föderation als ein leuchtendes Beispiel für Demokratie und Freiheit in einer unruhigen Welt gründen."

 NOR_NAT_new_state:0 "Festigung der Macht"
 NOR_NAT_new_state_desc:0 "Der Sieg von Nasjonal Samling (Nationale Sammlung) muss zu einem dauerhaften Wandel führen. Bevor wir etwas anderes tun, müssen wir die gesamte Macht innerhalb unserer Partei konsolidieren."
 NOR_NAT_unions:0 "NSFO"
 NOR_NAT_unions_desc:0 "Die NS Faggruppeorganisasjon ist eine Gewerkschaft unter der Kontrolle des Nasjonal Samling (Nationale Sammlung). Durch die Eingliederung aller anderen legalen Arbeitnehmerorganisationen in die NSFO können wir unsere Arbeitsprobleme lindern."
 NOR_NAT_hirden:0 "Rikshirden"
 NOR_NAT_hirden_desc:0 "Den Streitkräften kann man nicht trauen. Unsere paramilitärische Parteiorganisation "Rikshirden" wird die Verantwortung für den Schutz unserer Nation übernehmen."
 NOR_NAT_hirdens_flykorps:0 "Fliegerkorps Hirden"
 NOR_NAT_hirdens_flykorps_desc:0 "Die frühere norwegische Luftwaffe war veraltet. Wir werden das Hirten-Fliegerkorps in die Lage versetzen, Norwegen zu verteidigen und den "Rikshird" auf moderne Weise zu unterstützen."
 NOR_NAT_hirdmarinen:0 "Hirdmarinen"
 NOR_NAT_hirdmarinen_desc:0 "Keine politische Partei kann den Anspruch erheben, wirklich die Macht zu übernehmen, ohne eine eigene Marine zu gründen. Die "Hirdmarinen" werden dies für uns tun und Norwegen zu Ruhm und Ehre verhelfen."
 NOR_NAT_quisling_guard:0 "Førergarden(Führergarde)"
 NOR_NAT_quisling_guard_desc:0 "Die Leibgarde von Vidkun Quisling sollte zu einer echten militärischen Organisation ausgebaut werden. Sie wird die Vorhut im Kampf für den Großnorwegischen Staat sein."
 NOR_NAT_statspolitiet:0 "Etablierung der Staatspolizei"
 NOR_NAT_statspolitiet_desc:0 "Die alte Struktur der Polizei hat sich als ineffizient erwiesen, um der Bedrohung durch den Syndikalismus zu begegnen. Wir werden daher eine neue, loyale Polizei schaffen, um alle inneren und äußeren Feinde zu bekämpfen."
 NOR_NAT_education:0 "Nationaler Forschungsrat"
 NOR_NAT_education_desc:0 "Die Wissenschaft ist dazu da, den Bedürfnissen und Anforderungen des Staates zu dienen. Unser Forschungsrat wird dafür sorgen, dass die gesamte Forschung nach diesem Grundprinzip erfolgt."
 NOR_NAT_central_planning:0 "Reorganisation der Wirtschaft"
 NOR_NAT_central_planning_desc:0 "Der Kapitalismus darf Norwegen nicht länger schwächen. Nur mit einer korporatistischen Wirtschaft können wir die Wirtschaft so lenken, dass sie den Bedürfnissen von Partei und Staat dient."
 NOR_NAT_arbeidstjenesten:0 "NS-Arbeitsdienst"
 NOR_NAT_arbeidstjenesten_desc:0 "Nicht jeder kann in den Streitkräften dienen, aber auch Frauen und die Jugend können unserem Staat dienen. Der NS-Arbeitsdienst soll sie in den Städten und auf den Feldern einsetzen, damit sie durch gute, ehrliche Arbeit eine neue Gesellschaft aufbauen können."
 NOR_NAT_greenland_claim:0 "Die Grönland Frage"
 NOR_NAT_greenland_claim_desc:0 "Grönland ist ein integraler Bestandteil des norwegischen Staates. Wir sollten daher seine Rückgabe fordern und diese historische Ungerechtigkeit wiedergutmachen."
 NOR_NAT_iceland_claim:0 "Nordatlantische Ansprüche"
 NOR_NAT_iceland_claim_desc:0 "Island und die Färöer sind dünn besiedelt und gehörten vor unserer Unterwerfung unter Dänemark zu Norwegen. Wir sollten daher ihre Rückgabe fordern."
 NOR_NAT_orkney_claim:0 "Die Nördlichen Inseln"
 NOR_NAT_orkney_claim_desc:0 "Die Inseln Orkney und Shetland sind kulturell mit Norwegen verbunden und gehörten früher zum Königreich Norwegen. Wir sollten sie beanspruchen, um unsere territorialen Ambitionen zu verkünden."
 NOR_NAT_sweden_claim:0 "Forderungen an Schweden"
 NOR_NAT_sweden_claim_desc:0 "Jemtland, Herjedalen und Båhuslen wurden vor vielen Jahren von Schweden eingenommen. Wir müssen versuchen, dies zu ändern, und wir sollten damit beginnen, unsere Ansprüche anzumelden."
 NOR_NAT_sweden_demand:0 "Båhuslen und Jemtland fordern"
 NOR_NAT_sweden_demand_desc:0 "Die Zeit zum Handeln ist gekommen. Lassen Sie uns ein Ultimatum stellen, in dem wir die Rückgabe unserer ehemaligen Gebiete fordern."
 NOR_NAT_greater_norway:0 "Proklamation von Groß Norwegen"
 NOR_NAT_greater_norway_desc:0 "Wir haben große Teile unseres verlorenen Gebiets zurückerobert. Daher können wir unseren Sieg verkünden und unsere neuen Länder ordnungsgemäß integrieren."
 NOR_NAT_alliance:0 "Auslandsbeziehungen stärken"
 NOR_NAT_alliance_desc:0 "In der Welt gibt es viele Nationen mit einer ähnlichen Weltsicht wie die unsere. Lassen Sie uns die Hand ausstrecken und versuchen, gute Beziehungen zu potenziellen Verbündeten aufzubauen."

### Events ###
 norway.1.t:0 "Der Zustand Norwegens"
 norway.1.d:0 "Norwegen befindet sich an einem historischen Scheideweg. Während das Land relativ wohlhabend ist, wird die Zivilgesellschaft von politischen Machtkämpfen und Stagnation geplagt. Die Linke ist aufgrund von Spaltungen innerhalb der einst dominierenden Arbeiterpartei gespalten. Im Jahr 1921 spaltete sich die gemäßigte Fraktion ab und gründete die Sozialdemokratische Arbeiterpartei, während sich der radikale syndikalistische Flügel abspaltete und 1923 den Norwegischen Syndikalistenverband gründete. Auch die norwegische Kommunistische Partei ist in Schwierigkeiten, und es gibt Gerüchte über die Gründung einer neuen Avantgardepartei der extremen Linken, die auf den Grundsätzen des Nationalsyndikalismus beruht. Am anderen Ende des politischen Spektrums ringen mehrere nationalistische Organisationen um Macht und Einfluss. Während sie sich in ihrer Ablehnung des Sozialismus einig sind, unterscheiden sich ihre Mittel und Ziele. Die politischen Auseinandersetzungen haben zwar nicht zu Gewalt geführt, aber die regierende Liberale Partei ist aufgrund ihrer Minderheitsregierung weitgehend machtlos, wenn es darum geht, dringende Probleme zu lösen. Da sich erneut dunkle Wolken über Europa zusammenbrauen, warten die Menschen gespannt auf die Wahlen im Oktober 1936."
 norway.1.a:0 "Zustimmung und Glaube an Dovre fällt."

 norway.2.t:0 "Handelsmission in Japan"
 norway.2.d:0 "Der Mangel an internationalem Handel hat die norwegische Wirtschaft seit 1925 gelähmt. Eines der grundlegenden Probleme ist der Mangel an Arbeit für unsere große Handelsmarine. Ein kluger Kopf im Außenministerium hat vor kurzem vorgeschlagen, dem Kaiserreich Japan die Hand zu reichen, da es einen Markt für unseren Trockenfisch und Walfang darstellen könnte. Wir könnten auch einige Handelsschiffe zu günstigen Konditionen an die Japaner vermieten. Wenn ein solches Abkommen zustande käme, würde es unserer Handelsmarine dringend benötigte Aufträge verschaffen."
 norway.2.a:0 "Entsenden Sie eine Handelsdelegation."
 norway.2.b:0 "Die Idee ist lächerlich."

 norway.3.t:0 "Mission aus Norwegen"
 norway.3.d:0 "Wir haben kürzlich eine Handelsdelegation aus dem Königreich Norwegen empfangen. Das Land ist auf der Suche nach neuen Handelspartnern, da es nicht Teil des deutschen "Reichspakts" ist, der den Handel auf dem europäischen Festland dominiert. Sie wollen u.a. mit Trockenfisch handeln und haben uns sehr günstige Tarife für die norwegische Handelsschifffahrt angeboten. Die meisten unserer Handelsexperten sind für die Annahme, während einige wenige gegen die Nutzung ausländischer Schiffe für den Transport japanischer Waren sind."
 norway.3.a:0 "Wir werden ein gutes Angebot nicht ablehnen."
 norway.3.b:0 "Lehnt höflich ab."

 norway.4.t:0 "Norwegisch-japanisches Handelsabkommen von 1936"
 norway.4.d:0 "Unser Vorschlag für ein Handelsabkommen wurde von der japanischen Regierung angenommen und heute Morgen in Tokio unterzeichnet. Es wird für Teile unserer Wirtschaft die dringend benötigte Entlastung bringen."
 norway.4.a:0 "Großartig!"

 norway.5.t:0 "Die japanische Ablehnung"
 norway.5.d:0 "Leider hat die japanische Regierung unser Handelsabkommen abgelehnt. Es scheint, dass wir andere Märkte für unsere Industrie finden müssen."
 norway.5.a:0 "Offenbar war die Idee doch lächerlich..."

 norway.6.t:0 "Ende der NKP"
 norway.6.d:0 "Heute hat sich die NKP, die Kommunistische Partei Norwegens, selbst aufgelöst. Da es der Partei nicht gelungen war, aus der gegenwärtigen Wirtschaftskrise Kapital zu schlagen, beschloss sie, sich aufzulösen und ihre Mitglieder in die neu gegründete Nationalsyndikalistische Partei Norwegens aufzunehmen. Auf der Grundlage der neuen Lehre von Politikern wie Benito Mussolini und Oswald Mosley, die im Volksmund als "Totalismus" bezeichnet wird, hofft die Partei, größere Ziele zu erreichen, als es der Kommunismus je vermochte."
 norway.6.a:0 "Noch eine weitere Partei der Linken?"

 norway.7.t:0 "Proteste gegen Zwangsversteigerungen von Bauernhöfen"
 norway.7.d:0 "Die derzeitige Wirtschaftskrise hat dazu geführt, dass viele Landwirte ihre Kredite und Hypotheken nicht mehr bedienen können. Infolgedessen werden ihr Vieh und ihr Eigentum normalerweise von den örtlichen Behörden an den Meistbietenden versteigert. Diese Praxis ist bei den norwegischen Landwirten äußerst unbeliebt, aber ihre Befürworter behaupten, dass die Schulden zurückgezahlt werden müssen und dass die Versteigerungen ein notwendiges Übel in einer freien Marktwirtschaft sind. Gestern hat die Bauernpartei einen Gesetzentwurf vorgelegt, der ein Verbot der Versteigerungen vorsieht. Welchen Standpunkt vertritt die Regierung in dieser Frage?"
 norway.7.a:0 "Erlauben Sie die Fortsetzung der Auktionen."
 norway.7.b:0 "Verabschieden Sie das Gesetz und verbieten Sie die Auktionen."

 norway.8.t:0 "Die Gründung des Bygdefolkets Krisehjelp"
 norway.8.d:0 "Heute hat ein loser Zusammenschluss von Grundbesitzern, Landwirten und rechtsgerichteten Politikern die Gründung des Bygdefolkets Krisehjelp angekündigt. Ziel der teils politisch, teils wirtschaftlich ausgerichteten Organisation ist es, sich gegen die Versteigerungen von Landwirtschaftsbetrieben zu wehren und Landwirten in Not zu helfen. Es wurden bereits Fragen zu ihrer Unabhängigkeit aufgeworfen, da ihre Gründer alle Mitglieder der Partei Nasjonal Samling (Nationale Sammlung) sind. Während einige Zeitungen die Gründung lobten, prangerten andere die Organisation als reinen Trick an, um die Unterstützung für Nasjonal Samling (Nationale Sammlung) in ländlichen Gebieten zu erhöhen."
 norway.8.a:0 "Bedauerlich."

 norway.9.t:0 "Quisling's Rede"
 norway.9.d:0 "Vidkun Quisling, ehemaliger Verteidigungsminister und Vorsitzender der extrem nationalistischen Partei Nasjonal Samling (Nationale Sammlung), hielt kürzlich eine öffentliche Kundgebung ab. In seiner Rede prangerte Quisling sowohl den Umgang der Regierung mit der Wirtschaftskrise als auch die mangelnden Maßnahmen gegen die norwegischen Syndikalisten an. Er forderte seine Anhänger auf, dem Samfundsvernet, einer konservativen paramilitärischen Organisation, beizutreten, da Samfundsvernet und Nasjonal Samling (Nationale Sammlung) die letzte Verteidigungslinie Norwegens gegen den Syndikalismus seien."
 norway.9.a:0 "Letzte Linie gegen den Syndikalismus? Wirklich...?"

 norway.10.t:0 "Samfundsvernet (Sozialschutz) und der Staat"
 norway.10.d:0 "Seit der Gründung des Samfundsvernet im Jahr 1923 war die paramilitärische Organisation ein Bollwerk gegen den Syndikalismus. Obwohl sie von konservativen und nationalistischen Kreisen kontrolliert und unterstützt wurde, erhielt sie durch das Polizeigesetz von 1928 sogar den Status einer Reservepolizei. Die jüngste Rede von Quisling hat jedoch die Reihen der Organisation mit seinen Anhängern gefüllt und die Organisation radikalisiert. Mehrere Stimmen haben sich besorgt über diese Entwicklung geäußert und fordern, dass wir die Organisation einschränken sollten."
 norway.10.a:0 "Entziehen Sie ihnen den Status und unterdrücken Sie die Organisation."
 norway.10.b:0 "Sie sind eine Verteidigung gegen den Syndikalismus."

 norway.11.t:0 "Scheitern der Unterdrückung"
 norway.11.d:0 "Unsere Versuche, Samfundsvernet zu unterdrücken, sind gescheitert. Die Rechtsparteien wollten keinen Kompromiss in Bezug auf die Organisation akzeptieren, während die Linksparteien ein vollständiges Verbot forderten. Infolgedessen konnten wir keine parlamentarische Mehrheit für dieses Thema finden."
 norway.11.a:0 "Sie bleiben eine Gefahr..."

 norway.12.t:0 "Die Gründung der Roten Garde"
 norway.12.d:0 "Unser Nachrichtendienst berichtet, dass die syndikalistischen Parteien und Gewerkschaften im Geheimen paramilitärische Rotgardisten organisieren. Auch wenn dies höchstwahrscheinlich eine Reaktion auf die Radikalisierung von Samfundsvernet ist, ist es eine beunruhigende Entwicklung."
 norway.12.a:0 "Was können wir tun..."

 norway.13.t:0 "Einfluss der UoB"
 norway.13.d:0 "Die Union of Britain hat begonnen, Einfluss auf unser politisches System zu nehmen. Es scheint, dass sie syndikalistische Gruppierungen mit Geldern unterstützt und versucht, die Legitimität unserer Demokratie in der linken Presse zu untergraben."
 norway.13.a:0 "Verdammte Syndikalisten!"

 norway.14.t:0 "Parlamentswahlen 1936"
 norway.14.d:0 "Heute wählt das norwegische Volk ein neues Parlament. Die Wahl ist hart umkämpft und wird über den Kurs Norwegens in absehbarer Zukunft entscheiden. Es gibt drei mögliche Ergebnisse. Erstens: Die radikal-sozialistische Arbeiterpartei tritt mit einem sozialistischen Reformprogramm an. Die Gesellschaftsgarde hat erklärt, dass ein solcher Sieg sie in Zugzwang bringen würde, was auch immer das heißen mag. Eine weitere Möglichkeit ist die sozialdemokratische Labour Party in einer Koalition mit der Liberalen Partei. Außerdem könnten die marktliberalen Konservativen mit der Bauernpartei an die Macht kommen. Wer wird gewinnen?"
 norway.14.a:0 "Die Radikal-Sozialisten gewinnen eine Mehrheit."
 norway.14.b:0 "Die Sozialdemokraten und die Liberalen erlangen die Mehrheit."
 norway.14.c:0 "Die Konservativen und die Bauernpartei bilden eine Koalition."

 norway.15.t:0 "Wahl des Premierministers"
 norway.15.d:0 "Nach dem überraschenden Wahlsieg der Labour-Partei wird diese nun versuchen, eine Minderheitsregierung zu bilden. Für das Amt des Ministerpräsidenten gibt es zwei Kandidaten. Olav Scheflo, der Parteivorsitzende, ist die natürliche Wahl für dieses Amt. Einige fordern jedoch den gemäßigteren Sverre Støstad an der Spitze der Regierung. Wer ist der neue Premierminister?"
 norway.15.a:0 "Olav Scheflo, der Parteichef."
 norway.15.b:0 "Sverre Støstad, der gemäßigte Sozialist."

 norway.16.t:0 "Die Konservativen protestieren"
 norway.16.d:0 "Die konservativen und rechtsextremen Parteien haben einen formellen Protest gegen die Bildung einer radikalen Labour-Regierung eingelegt. Sie behaupten, diese Regierung sei eine Bedrohung für die Stabilität des Landes und fordern, dass der König eine andere Regierung ernennt. Der König ist jedoch nicht geneigt, mit dem parlamentarischen Verfahren zu brechen und hat erklärt, dass 'ich auch für die Syndikalisten König bin'."
 norway.16.a:0 "Es ist der Wille des Volkes!"

 norway.17.t:0 "Wahl des Premierministers"
 norway.17.d:0 "Nachdem die sozialdemokratische Arbeiterpartei bei den Wahlen die Mehrheit errungen hat, wird sie zusammen mit der liberalen Partei eine Regierung bilden. Für das Amt des Ministerpräsidenten gibt es zwei Kandidaten. Der Favorit, Magnus Nilssen, führt die Partei seit seiner Abspaltung von den Radikalen im Jahr 1921. Die andere Option ist der charismatische Parlamentarier Johan Nygaardsvold, der von den jüngeren Mitgliedern der Partei gewünscht wird. Wer ist der neue Ministerpräsident?"
 norway.17.a:0 "Magnus Nilssen, der Parteivorsitzende."
 norway.17.b:0 "Johan Nygaardsvold, der Liebling der jungen Garde."

 norway.18.t:0 "Wahl des Premierministers"
 norway.18.d:0 "Nachdem die Konservative Partei eine Koalition mit der Bauernpartei gebildet hat, wird sie nun eine Regierung bilden. Es gibt zwei Kandidaten für das Amt des Ministerpräsidenten. Carl Joachim Hambro, der fähige und erfahrene Parteiveteran, und Johan Henrik Andresen, der berühmte Industrielle. Wer ist der neue Premierminister?"
 norway.18.a:0 "Carl Joachim Hambro, Präsident des Storting (Parlament)."
 norway.18.b:0 "Johan Henrik Andresen, der Geschäftsmann."

 norway.20.t:0 "Die Eröffnung des 85. Storting"
 norway.20.d:0 "Heute hat der König das 85. Storting eröffnet und das politische Programm der neuen Regierung bekannt gegeben. Die Machtübergabe ist friedlich verlaufen und die neue Regierung wird ihre Arbeit so bald wie möglich aufnehmen."
 norway.20.a:0 "Unsere Demokratie ist stark."

 norway.22.t:0 "Gouverneur Rygg kritisiert die Regierung"
 norway.22.d:0 "Nicolai Rygg, ehemaliger Finanzminister und derzeitiger Gouverneur der norwegischen Zentralbank, hat begonnen, die Regierung in der Öffentlichkeit scharf zu kritisieren. Rygg zufolge steht das Land vor dem wirtschaftlichen Ruin und ermutigt die Opposition nachdrücklich, die Regierung zu besiegen. Gouverneur Rygg ist ein sehr einflussreicher Mann, und seine Ablehnung wird von den etablierten politischen Parteien geteilt werden."
 norway.22.a:0 "Warum hält er nicht die Klappe?"

 norway.23.t:0 "Der Umfang der sozialistischen Reform"
 norway.23.d:0 "Wenn unsere Partei an der Regierung ist, müssen wir über den Umfang unserer Reformagenda entscheiden. Da wir nur eine parlamentarische Mehrheit haben, brauchen wir die Unterstützung anderer Parteien, um die Gesetze zu verabschieden. Die Mehrheit unserer Partei möchte einige begrenzte Arbeitsgesetze erlassen, einschließlich Arbeitszeit- und Sicherheitsvorschriften, die leicht die Unterstützung der Sozialdemokraten und Liberalen finden würden. Eine Minderheit ist der Meinung, dass wir unseren jüngsten Wahlsieg ausnutzen und versuchen sollten, die Verstaatlichung kritischer Industrien voranzutreiben. Auch wenn ein solcher Plan das Parlament nicht ohne weiteres passieren wird, könnte er vielleicht bei bestimmten rechten Elementen Unterstützung finden."
 norway.23.a:0 "Kleine Reform. Erlass einiger arbeitsrechtlicher Vorschriften."
 norway.23.b:0 "Große Reform. Verstaatlichung kritischer Industrien."

 norway.24.t:0 "Quisling und Samfundsvernet mobilisieren sich"
 norway.24.d:0 "Heute Morgen besetzte Vidkun Quisling das Studio der Norwegischen Rundfunkanstalt und begann mit der Ausstrahlung im Radio. Er kündigte an, dass das Parlament am nächsten Tag einen Misstrauensantrag gegen die Regierung stellen werde. Um den Frieden zu wahren und einen geordneten Machtwechsel zu gewährleisten, würde Samfundsvernet wichtige öffentliche Einrichtungen mobilisieren und schützen. Letztlich rechtfertigte Quisling diese Aktionen damit, dass er die Regierung für ihre gefährlichen, revolutionären Pläne verantwortlich machte.\n\nAls die Gardisten auf die Straße gingen, weigerte sich die Polizei, einzugreifen. Bald kam es zu Zusammenstößen zwischen Wachleuten und Arbeitermilizen, und die Situation eskalierte rasch."
 norway.24.a:0 "Wir haben ein Mandat für den Wandel!"

 norway.25.t:0 "Die Gewerkschaften machen mobil"
 norway.25.d:0 "Während die Krise weiter eskaliert, haben die Gewerkschaften mobilisiert und einen Generalstreik ausgerufen. Martin Tranmæl, eine der wichtigsten syndikalistischen Persönlichkeiten Norwegens, erklärte seine Unterstützung für die Regierung und prangerte die bürgerliche Opposition an. Tranmæl zufolge wird die Arbeiterpartei nicht in der Lage sein, allein zu bestehen, während das bürgerliche Establishment die Organisationen des einfachen Mannes zu zerschlagen versucht. Der Arbeiter muss die Dinge jetzt selbst in die Hand nehmen, fordert Tranmæl.\n\nWährend in den Straßen von Oslo die Kämpfe toben, haben Polizei und Armee offenbar den Befehl, in ihren Kasernen zu bleiben."
 norway.25.a:0 "Das Land hält den Atem an!"

 norway.26.t:0 "Die Stunde der Entscheidung!"
 norway.26.d:0 "Während die Schlacht um Oslo bereits den dritten Tag andauert, steht die Macht auf dem Spiel. Beide Seiten erheben einen gewissen Anspruch auf Legitimität, und wer auch immer die Hauptstadt einnimmt, wird wahrscheinlich das Land kontrollieren. Die Arbeitergarde behauptet, die rechtmäßige Regierung zu verteidigen, während Samfundsvernet den parlamentarischen Sturz der Regierung ermöglichen will. Während die Schlacht ihren Höhepunkt erreicht..."
 norway.26.a:0 "Die Arbeitermilizen übernehmen die Hauptstadt und setzen die bürgerlichen Elemente ab."
 norway.26.b:0 "Samfundsvernet (Sozialschutz) erobert das Parlament und Quisling bildet eine Regierung."

 norway.27.t:0 "Ein syndikalistisches Norwegen"
 norway.27.d:0 "Mit Hilfe der Gewerkschafter ist es der Arbeiterregierung gelungen, die Angriffe der Bourgeoisie auf die rechtmäßige Regierung zu überleben. Jetzt haben sie die Macht und die Fähigkeit, Norwegen in einer Weise zu reformieren, wie es sie noch nie gegeben hat. Am Ende dieses Prozesses wird Norwegen den Sozialismus erreicht haben!"
 norway.27.a:0 "Alle Macht den Arbeitern."

 norway.28.t:0 "Wahl eines neuen Generalsekretärs"
 norway.28.d:0 "Wer wird den Posten des Generalsekretärs in unserer neuen Regierung besetzen?"
 norway.28.a:0 "Konrad Nordahl, der Gewerkschaftsführer."
 norway.28.b:0 "Haakon Lie, der Parteisekretär."

 norway.29.t:0 "Ein nationalistisches Norwegen"
 norway.29.d:0 "Vidkun Quisling hat eine nationale Regierung gebildet, um die syndikalistische Bedrohung zu bekämpfen. Heute hat das Parlament ein Gesetz verabschiedet, das Quisling die Befugnis gibt, Gesetze zu erlassen, bevor er das Parlament auf unbestimmte Zeit suspendiert. Es besteht kein Zweifel, dass in Norwegen ein neues Zeitalter angebrochen ist. Auch der König ist nach Kanada geflohen."
 norway.29.a:0 "Ordnung und Recht."

 norway.30.t:0 "Parlamentswahlen 1939"
 norway.30.d:0 "Heute wählt das norwegische Volk ein neues Parlament. Die Wahl ist hart umkämpft und wird über den Kurs Norwegens in nächster Zukunft entscheiden."
 norway.30.a:0 "Die Sozialdemokraten und die Liberalen erlangen die Mehrheit."
 norway.30.b:0 "Die Konservativen und die Bauernpartei bilden eine Koalition."

 norway.33.t:0 "Stortingsvalget (Parlamentswahlen) [GetYear]"

 norway.100.t:0 "Der Oslo-Analysator"
 norway.100.d:0 "Der Wissenschaftler Svein Rosseland hat vor kurzem den Bau eines großen mechanischen Computers, des Oslo-Analysators, vorgeschlagen. Mit staatlicher Unterstützung hat er nun die theoretischen Teile des Projekts abgeschlossen. Sein Team wird nun versuchen, dieses technische Wunderwerk zu bauen. Wenn dies gelingt, dürfte der Computer unsere Forschungsmöglichkeiten erheblich erweitern."
 norway.100.a:0 "Viel Glück, Herr Rosseland!"

 norway.101.t:0 "Der Oslo-Analysator ist fertig."
 norway.101.d:0 "Heute hat Herr Rosseland in einer Zeremonie an der Universität von Oslo den Oslo-Analysator enthüllt. Der Oslo-Analysator basiert auf der Arbeit von Vannevar Bush und ist der derzeit leistungsfähigste Differentialanalysator der Welt. Er verfügt über zwölf Integratoren und wird unseren Wissenschaftlern eine konkurrenzlose Rechenleistung bieten."
 norway.101.a:0 "Wer braucht schon Konrad Zuse oder Alan Turing!"

 norway.102.t:0 "Die Panzerschiffsfrage"
 norway.102.d:0 "Der Stolz der norwegischen Marine sind ihre sechs "Panzerschiffe". Diese Panzerkreuzer, die auch als Küstenverteidigungsschiffe bekannt sind, sind schwer bewaffnet und gepanzert, haben aber nicht die Reichweite ihrer größeren Gegenstücke. Leider befinden sich vier unserer Panzerschiffe in einem ziemlich schlechten Zustand. Sie wurden zwischen 1897 und 1901 angeschafft und sind aufgrund mangelnder Modernisierung und angemessener Wartung nur noch sehr eingeschränkt einsatzfähig. Sie sind derzeit eingemottet, und die Marine wartet auf Nachricht über ihr Schicksal. Was sollen wir mit unseren Schiffen tun?"
 norway.102.a:0 "Wir brauchen die Schiffe! Nehmt sie wieder in Betrieb."
 norway.102.b:0 "Wir verbessern und modernisieren, was wir können."

 norway.103.t:0 "Die aufgerüsteten Panzerschiffe sind bereit"
 norway.103.d:0 "Die Renovierung unserer alten 'Panzerschiffe' ist abgeschlossen. Wir konnten die Schiffe zwar nicht vollständig auf den neuesten Stand bringen, aber ein neuer Antrieb, modernisierte Entfernungsmesser und verbesserte Flakfähigkeiten werden hoffentlich einen Unterschied machen."
 norway.103.a:0 "Großartig!"

 norway.104.t:0 "Konstruktion leichter Kreuzer"
 norway.104.d:0 "Im Rahmen von Der Flottenplan 1936 hat die Marinewerft Horten mit dem Bau von zwei leichten Kreuzern begonnen. Die mit sechs 152-mm-Geschützen ausgerüstete Falsen-Klasse könnte vielleicht als etwas veraltet gelten, sollte aber für unsere Bedürfnisse gut geeignet sein."
 norway.104.a:0 "Wir warten auf ihre Fertigstellung."

 norway.105.t:0 "Unsere Leichten Kreuzer sind fertig"
 norway.105.d:0 "Die Marinewerft Horten hat ihre neuen leichten Kreuzer fertiggestellt. Sie sollten uns gute Dienste leisten."
 norway.105.a:0 "Großartig!"

 norway.106.t:0 "Neue Panzerschiffe Konstruktion"
 norway.106.d:0 "Im Rahmen von Der Flottenplan 1936 hat die Marinewerft Horten mit dem Bau eines neuen Panzerschiffs begonnen. Mit einer Primärbatterie aus vier 203 mm Kanonen und einer Sekundärbatterie aus vier 120 mm Kanonen wird die KNM Kristiania in jeder Hinsicht auf dem neuesten Stand der Technik sein."
 norway.106.a:0 "Wir warten auf ihre Fertigstellung."

 norway.107.t:0 "Unser neues Panzerschiffe ist fertig."
 norway.107.d:0 "Heute hat die KNM Kristiania ihre Seeerprobung abgeschlossen. Sie wird nun als neues Flaggschiff der norwegischen Marine dienen."
 norway.107.a:0 "So ein schönes Schiff!"

 norway.108.t:0 "U-Boot-Konstruktion"
 norway.108.d:0 "Im Rahmen von Der Flottenplan 1936 hat die Marinewerft Horten mit dem Bau von drei neuen U-Booten begonnen. Diese modernen Schiffe werden die Fähigkeiten unserer Marine erheblich steigern."
 norway.108.a:0 "Wir warten auf ihre Fertigstellung."

 norway.109.t:0 "Unsere neuen U-Boote sind fertig"
 norway.109.d:0 "Die Marinewerft Horten hat ihre neuen U-Boote fertiggestellt. Sie sollten uns gute Dienste leisten."
 norway.109.a:0 "Großartig!"

 norway.110.t:0 "Zerstörerbau"
 norway.110.d:0 "Im Rahmen von Des Flottenplan 1936 hat die Marinewerft Horten mit dem Bau von drei neuen Zerstörern begonnen."
 norway.110.a:0 "Wir warten auf ihre Fertigstellung."

 norway.111.t:0 "Unsere neuen Zerstörer sind fertig"
 norway.111.d:0 "Die Marinewerft Horten hat ihre neuen Zerstörer fertiggestellt. Sie sollten uns gute Dienste leisten."
 norway.111.a:0 "Großartig!"

 norway.112.t:0 "Die DNL will expandieren"
 norway.112.d:0 "Unsere jüngsten Investitionen in 'Det Norske Luftfartselskap' haben unserem Flaggenunternehmen mehrere Möglichkeiten eröffnet. Wir könnten uns auf den Inlandsmarkt konzentrieren und versuchen, Norwegen auf dem Luftweg zu verbinden. Durch Investitionen in neue Flughäfen und Strecken können wir Menschen, Waren und Post viel schneller befördern. Wir könnten uns auch auf den skandinavischen und nordatlantischen Markt konzentrieren. Manche behaupten jedoch, dass die damit verbundenen Risiken zu groß und die möglichen Gewinne zu gering sind. Welchen Expansionskurs sollten wir einschlagen?"
 norway.112.a:0 "Begrenzte Erweiterung."
 norway.112.b:0 "Große Erweiterung."

 norway.113.t:0 "Die Erweiterung ist ein Erfolg"
 norway.113.d:0 "Die Erweiterung der DNL hat sich als Erfolg erwiesen. Die meisten Flüge waren voll besetzt, und die Aktivität auf den Strecken zwischen unseren größten Städten hat sich verdoppelt."
 norway.113.a:0 "Großartig!"

 norway.114.t:0 "Die Erweiterung ist gescheitert"
 norway.114.d:0 "Die Erweiterung der DNL hat sich als Fehlschlag erwiesen. Der internationale Wettbewerb ist hart, und die DNL war nicht in der Lage, Gewinne zu erwirtschaften. Infolgedessen wurde beschlossen, alle internationalen Flüge einzustellen."
 norway.114.a:0 "Wirklich sehr bedauerlich..."

 norway.116.t:0 "Beginn des Verfassungskonvents"
 norway.116.d:0 "Heute ist der Beginn des Verfassungskonvents unserer jungen Republik. Hunderte von Delegierten, die Gewerkschaften aus allen Teilen der Gesellschaft vertreten, sind zusammengekommen, um über die Organisation des neuen Staates zu beraten. Wie die Versammlung von 1814 ein unabhängiges norwegisches Königreich schuf, wird dieser Konvent eine moderne Republik gründen. Seine Errungenschaften werden sich sicherlich auf alle Teile der Gesellschaft auswirken."
 norway.116.a:0 "Ein wichtiger Moment in der norwegischen Geschichte!"

 norway.117.t:0 "Tag 1. Autonomie für die lokalen Gewerkschaften"
 norway.117.d:0 "Die erste Frage betrifft die Autonomie der lokalen Gewerkschaften."
 norway.117.a:0 "Die Macht bleibt bei der Zentralregierung."
 norway.117.b:0 "Übertragung von Befugnissen an die lokalen Gewerkschaften."

 norway.118.t:0 "Tag 2. Unabhängigkeit für die Judikative"
 norway.118.d:0 "Die zweite Frage betrifft die Unabhängigkeit der Justiz."
 norway.118.a:0 "Ein unabhängiges Justizwesen."
 norway.118.b:0 "Behalten Sie die Gerichte unter politischer Kontrolle."
 norway.118.c:0 "Ein unabhängiges Justizwesen."
 norway.118.e:0 "Behalten Sie die Gerichte unter politischer Kontrolle."

 norway.119.t:0 "Tag 3. Gewerkschaften bei den Streitkräften"
 norway.119.d:0 "Die dritte Frage betrifft die Kontrolle über unser Militär. Sollen wir spezielle Gewerkschaften für unsere Soldaten schaffen oder ist ein traditionellerer Ansatz besser?"
 norway.119.a:0 "Schaffung von Militärgewerkschaften."
 norway.119.b:0 "Behalten Sie die Streitkräfte unter zentraler Kontrolle."
 norway.119.c:0 "Schaffung von Militärgewerkschaften."
 norway.119.e:0 "Behalten Sie die Streitkräfte unter zentraler Kontrolle."
 norway.119.f:0 "Schaffung von Militärgewerkschaften."
 norway.119.g:0 "Behalten Sie die Streitkräfte unter zentraler Kontrolle."
 norway.119.h:0 "Schaffung von Militärgewerkschaften."
 norway.119.i:0 "Behalten Sie die Streitkräfte unter zentraler Kontrolle."

 norway.120.t:0 "Das Konvent ist beendet"
 norway.120.d:0 "Da der Konvent beendet ist, können wir endlich eine Verfassung feiern, die allen norwegischen Arbeitnehmern wirklich Freiheit und Wohlstand bringen wird."
 norway.120.a:0 "Ein Tag zum Feiern!"

 norway.121.t:0 "Norwegen bittet die Phalanstere"
 norway.121.d:0 "Wir haben kürzlich eine Delegation aus Norwegen empfangen. Sie bitten die Phalanstere um Hilfe bei der Industrialisierung ihres Landes. Was soll unsere Antwort sein?"
 norway.121.a:0 "Industrielle Hilfe leisten."
 norway.121.b:0 "Wir können nichts entbehren..."

 norway.122.t:0 "Die französische Kommune hat unserem Antrag stattgegeben"
 norway.122.d:0 "Die französische Kommune hat beschlossen, unserem Antrag stattzugeben. Sie werden sofort mit den Arbeiten beginnen."
 norway.122.a:0 "Großartig!"

 norway.123.t:0 "Hilfe aus dem Phalanstere ist eingetroffen"
 norway.123.d:0 "Die industrielle Hilfe aus Frankreich ist endlich da."
 norway.123.a:0 "Tausend Dank an unsere französischen Freunde!"

 norway.124.t:0 "Die französische Kommune hat unseren Antrag abgelehnt"
 norway.124.d:0 "Es scheint, dass die französische Kommune beschlossen hat, den Antrag auf Hilfe abzulehnen."
 norway.124.a:0 "Schade eigentlich..."

 norway.125.t:0 "Norwegen sucht Militärhilfe"
 norway.125.d_SWE:0 "Wir haben kürzlich eine Delegation aus Norwegen empfangen. Sie suchen Waffen und Freiwillige, die sie in ihrem geplanten Krieg gegen Schweden unterstützen. Was soll unsere Antwort sein?"
 norway.125.d_GER:0 "Wir haben kürzlich eine Delegation aus Norwegen empfangen. Sie suchen Waffen und Freiwillige, die sie bei der Verteidigung gegen die deutsche Aggression unterstützen. Was soll unsere Antwort sein?"
 norway.125.a:0 "Senden Sie Freiwillige und überschüssige Waffen."
 norway.125.b:0 "Wir können nichts entbehren..."

 norway.126.t:0 "[From.GetName] hat unserer Anfrage stattgegeben"
 norway.126.d:0 "[From.GetName] hat unserer Anfrage stattgegeben. Sie werden uns Waffen und Freiwillige schicken, die uns in unserem Kampf unterstützen."
 norway.126.a:0 "Großartig!"

 norway.127.t:0 "[From.GetNameDefCap] hat unsere Anfrage abgelehnt"
 norway.127.d:0 "Leider scheint unser Antrag abgelehnt worden zu sein."
 norway.127.a:0 "Schade eigentlich..."

 norway.128.t:0 "Norwegen unterstützt die schwedischen Gewerkschaften"
 norway.128.d:0 "Die syndikalistische Regierung Norwegens hat vor kurzem damit begonnen, die schwedischen Gewerkschaften mit Geldern, Beratern und - was besonders beunruhigend ist - mit Waffen zu unterstützen. Die Arbeiterunruhen haben zugenommen, und die Syndikalisten scheinen an Selbstvertrauen zu gewinnen."
 norway.128.a:0 "Legen Sie einen diplomatischen Protest ein."
 norway.128.b:0 "Das heißt Krieg!"

 norway.129.t:0 "Kriegsspiele im Grenzgebiet"
 norway.129.d:0 "Um unser Militär zu verbessern und die defensive Einstellung unserer Soldaten zu ändern, wird die norwegische Armee groß angelegte Manöver an der schwedischen Grenze durchführen."
 norway.129.a:0 "Wir werden auf die Schweden vorbereitet sein."

 norway.130.t:0 "Kriegsspiele im Grenzgebiet"
 norway.130.d:0 "Die norwegischen Syndikalisten haben ihre Armee an unserer Grenze zusammengezogen und in den letzten Tagen Kriegsspiele durchgeführt. Auch wenn eine Aggression bereits stattgefunden hätte, kann der Zweck der Übungen nicht verfehlt werden. Das Kabinett ist sich uneins über unsere Antwort. Einige wollen ein Ultimatum stellen, um die Norweger zum Einlenken zu zwingen, während andere vorschlagen, eigene Übungen abzuhalten."
 norway.130.a:0 "Droht ihnen mit Krieg!"
 norway.130.b:0 "Eigene Übungen durchführen."

 norway.131.t:0 "Das schwedische Ultimatum"
 norway.131.d:0 "Die schwedische Regierung hat uns ein Ultimatum gestellt und verlangt, dass wir unsere Kriegsspiele beenden und unsere Truppen von der Grenze abziehen. Sollen wir uns dem Ultimatum widersetzen und unsere Übungen fortsetzen oder ihren Forderungen nachkommen?"
 norway.131.a:0 "Bluffen Sie."
 norway.131.b:0 "Rückzug, wir sind noch nicht bereit für einen Krieg."

 norway.132.t:0 "Unser Ultimatum wurde abgelehnt"
 norway.132.d:0 "Heute Morgen ist unser Ultimatum abgelaufen und die norwegische Armee führt immer noch militärische Operationen an der Grenze durch. Sie haben eindeutig beschlossen, uns zu ignorieren."
 norway.132.a:0 "Dann ist Krieg!"
 norway.132.b:0 "Verdammt, sie haben unseren Bluff durchschaut..."

 norway.133.t:0 "Die Norweger geben klein bei"
 norway.133.d:0 "Heute Morgen hat die norwegische Armee ihre Truppen von unserer Grenze abgezogen. Ihr Versuch, sich auf den Krieg vorzubereiten, ist gescheitert."
 norway.133.a:0 "Großartig!"

 norway.134.t:0 "Our War Games Are a Success"
 norway.134.d:0 "Our wargames have proved to be a complete success. Our men have come to accept the necessity of liberating our Swedish brothers and army morale is at an all-time high."
 norway.134.a:0 "Großartig!"

 norway.135.t:0 "Das norwegische Ultimatum"
 norway.135.d:0 "Heute Morgen wurden in der norwegischen Stadt Halden drei Menschen durch eine Bombe getötet. Sechs Stunden später legte uns der norwegische Botschafter eine ungeheuerliche Liste von Forderungen vor. Wir müssen Jämtland und Bohuslän unter norwegische Kontrolle stellen, König Haakon VII. ausliefern, damit er sich einer Anklage stellen kann, und Gewerkschafter in unsere Regierung aufnehmen. Das Kabinett hat dieses lächerliche Dokument einstimmig verurteilt."
 norway.135.a:0 "Weisen Sie diese unverschämten Forderungen zurück!"
 norway.135.b:0 "Wir müssen uns fügen..."

 norway.136.t:0 "Schweden lehnt unsere Forderung ab"
 norway.136.d:0 "Die schwedische Regierung hat, wie zu erwarten war, unsere Forderungen abgelehnt. Es scheint, dass wir dieses Mal keine andere Möglichkeit haben, als Gewalt anzuwenden."
 norway.136.a:0 "Lasst uns unsere schwedischen Brüder befreien!"
 norway.136.b:0 "Oh... Dann eben nicht..."

 norway.137.t:0 "Schweden akzeptiert unsere Forderungen"
 norway.137.d:0 "Überraschend hat die schwedische Regierung unsere Forderungen akzeptiert."
 norway.137.a:0 "Hurra! Die skandinavischen Arbeitnehmer sind stark!"

 norway.138.t:0 "Die Gründung des Komando Linge"
 norway.138.d:0 "Martin Linge hat seine Bande von Patrioten versammelt und die Grenze nach Schweden überquert. Wir hoffen, dass es ihnen gelingen wird, wichtige Industrien zu sabotieren und zu zerstören."
 norway.138.a:0 "Lasst uns Schweden in Flammen setzen."

 norway.139.t:0 "Komando Linge in Sweden"
 norway.139.d:0 "Eine Bande von Saboteuren und Terroristen ist seit kurzem in Schweden aktiv. Komando Linge", benannt nach einem obskuren ehemaligen Schauspieler, hat bereits mehrere Eisenbahnlinien und Munitionsdepots in die Luft gesprengt."
 norway.139.a:0 "Man wird sich um sie kümmern müssen..."

 norway.140.t:0 "Komando Linge hat eine Brücke gesprengt!"
 norway.140.d:0 "Gestern Abend wurde eine Brücke von Komando Linge gesprengt. Zum Glück wurde niemand verletzt, aber das wird unsere Versorgungslage in dem Gebiet für einige Zeit beeinträchtigen."
 norway.140.a:0 "Verdammte Saboteure!"

 norway.141.t:0 "Komando Linge hat eine Waffenfabrik zerbombt!"
 norway.141.d:0 "Heute Morgen ist es dem Komando Linge gelungen, eine Waffenfabrik zu zerstören. Es scheint, dass einige Syndikalisten ihnen geholfen haben, den Sprengstoff einzuschmuggeln und ihn in der Nähe eines Korditlagers anzubringen. Der Schaden ist zwar reparabel, aber die Anlage wird für einige Wochen außer Betrieb sein."
 norway.141.a:0 "Verdammte Saboteure!"

 norway.142.t:0 "Das Ende von Komando Linge"
 norway.142.d:0 "Wie auch immer, die veränderte politische Lage bedeutet, dass Martin Linge und seine Saboteure die schwedische Infrastruktur nicht mehr gefährden oder zerstören werden."
 norway.142.a:0 "Wurde auch Zeit."

 norway.143.t:0 "Norwegen möchte unserem Bündnis beitreten"
 norway.143.d:0 "Norwegen, dessen neue sozialistische Regierung sich fest etabliert hat, hat darum gebeten, unserem Bündnis beizutreten."
 norway.143.a:0 "Ja."
 norway.143.b:0 "Nein."

 norway.144.t:0 "Frankreich hat unsere Anfrage akzeptiert"
 norway.144.d:0 "Die französische Kommune hat beschlossen, uns in ihr Militärbündnis aufzunehmen."
 norway.144.a:0 "Gut."

 norway.145.t:0 "Frankreich lehnte unseren Antrag ab"
 norway.145.d:0 "Leider hat die französische Kommune beschlossen, unsere Petition zum Beitritt zur Dritten Internationale abzulehnen."
 norway.145.a:0 "Es scheint, wir sind auf uns allein gestellt..."

 norway.150.t:0 "Gründung des Nordischen Rates"
 norway.150.d:0 "Der Nordische Rat wurde als Instrument der nordischen Zusammenarbeit und Integration gegründet."
 norway.150.a:0 "Beitritt zum Nordischen Rat."

 norway.151.t:0 "Gründung der Skandinavischen Verteidigungsunion"
 norway.151.d:0 "Wir haben beschlossen, gemeinsam mit unseren Partnern ein militärisches Verteidigungsbündnis zu schließen."
 norway.151.a:0 "Beitritt zur Skandinavische Verteidigungsunion."

 norway.152.t:0 "Das Nordisches Passübereinkommengsunion."
 norway.152.d:0 "Heute Morgen kamen Vertreter aller skandinavischen Länder in Stockholm zusammen, um die Nordische Passübereinkommensunion zu unterzeichnen. Alle unsere Bürger können nun frei durch die skandinavischen Königreiche reisen."
 norway.152.a:0 "Unterzeichnen Sie die Konvention."

 norway.153.t:0 "Wiedereinführung der Skandinavischen Währungsunion"
 norway.153.d:0 "Die skandinavischen Länder haben ihre Währungen zwischen 1873 und 1914 aneinander gekoppelt, was als Skandinavische Währungsunion bekannt wurde. Da die skandinavische Zusammenarbeit wieder zunimmt, ist es an der Zeit, die Skandinavische Währungsunion wieder einzuführen."
 norway.153.a:0 "Eine neue Währungsunion für eine neue Ära!"

 norway.154.t:0 "Ein Nordischer Binnenmarkt"
 norway.154.d:0 "Bei unserer immer engeren Integration haben sich die verbleibenden Zollgrenzen als wirtschaftliches Hindernis erwiesen. Daher wurde beschlossen, die verbleibenden Zölle abzuschaffen und einen einheitlichen skandinavischen Binnenmarkt zu schaffen."
 norway.154.a:0 "Beitritt zum Binnenmarkt."

 norway.155.t:0 "Die Skandinavische Wissenschaftlerkonferenz"
 norway.155.d:0 "Die Formalisierung unserer wissenschaftlichen Zusammenarbeit im Rahmen der Skandinavischen Wissenschaftlerkonferenz wird es unseren Forschungsgemeinschaften ermöglichen, wichtige Erkenntnisse auszutauschen. Die Konferenz wird nächste Woche in Kopenhagen zusammenkommen, um diesen Prozess einzuleiten."
 norway.155.a:0 "Wissen ist Macht."
 norway.155.b:0 "Wissen ist Macht."

 norway.156.t:0 "Schweden strebt skandinavische Föderation an"
 norway.156.d:0 "Schweden hat vorgeschlagen, alle skandinavischen Länder in einer demokratischen Föderation zu vereinen. Dies würde die Annexion unseres Landes zur Folge haben."
 norway.156.a:0 "Der Föderation zustimmen (Game over)"
 norway.156.b:0 "Föderation ablehnen."

 norway.157.t:0 "Dänemark strebt skandinavische Föderation an"
 norway.157.d:0 "Dänemark hat vorgeschlagen, alle skandinavischen Länder in einer demokratischen Föderation zu vereinen. Dies würde die Annexion unseres Landes zur Folge haben."
 norway.157.a:0 "Der Föderation zustimmen (Game over)"
 norway.157.b:0 "Föderation ablehnen."

 norway.158.t:0 "Gründung der Nordischen Föderation"
 norway.158.d:0 "Die anderen skandinavischen Länder haben unserem Vorschlag zur Föderation zugestimmt. Gemäß ihrer Verfassung wird die Nordische Föderation eine demokratische, föderale Monarchie sein. Die Exekutive wird aus einer föderalen Regierung bestehen, die die Macht im Namen eines Rates aus den schwedischen, norwegischen und dänischen Monarchen ausübt. Das föderale Parlament wird seinen Sitz in Stockholm haben, aber alle konstituierenden Königreiche behalten ihre individuellen Institutionen und ihre Autonomie."
 norway.158.a:0 "Großartig!"

 norway.159.t:0 "Scheitern der Skandinavischen Föderation"
 norway.159.d:0 "Unsere Versuche, eine nordische Föderation zu schaffen, sind gescheitert... Es scheint, dass die nordische Integration ihren Höhepunkt überschritten hat."
 norway.159.a:0 "Verdammt, ihr dummen Skandinavier!"

 norway.160.t:0 "Staatsbesuch in Kanada"
 norway.160.d:0 "Das norwegische und das britische Königshaus haben starke familiäre Bindungen, zumal Haakon VII. der angeheiratete Onkel von [CAN_king_full_name] ist. In letzter Zeit hat die norwegische Regierung erwogen, an die kanadische Regierung heranzutreten, um die diplomatischen Beziehungen zu vertiefen. Vor kurzem wurde vorgeschlagen, seine Majestät zu einem Staatsbesuch nach Ottawa zu schicken. Der König könnte [CAN_king_full_name] auf die Angelegenheit aufmerksam machen und hoffentlich das Ansehen Norwegens in der kanadischen Öffentlichkeit verbessern."
 norway.160.a:0 "Grüßen Sie [CAN_king_full_name] von uns."

 norway.161.t:0 "Norwegischer Staatsbesuch"
 norway.161.d:0 "Das norwegische und das britische Königshaus haben starke familiäre Bindungen, zumal Haakon VII. der angeheiratete Onkel von [CAN_king_full_name] ist. Vor kurzem hat die norwegische Regierung erwogen, an die kanadische Regierung heranzutreten, um die diplomatischen Beziehungen zu vertiefen. Sie hat daher beschlossen, Haakon VII. zu einem Staatsbesuch zu uns zu schicken."
 norway.161.a:0 "Er ist sehr willkommen."

 norway.162.t:0 "König Haakon in Kanada"
 norway.162.d:0 "Der Besuch von Haakon VII. in Kanada hat sich als großer Erfolg erwiesen. Zwischen offiziellen Empfängen und Besichtigungen gelang es ihm, die Aufmerksamkeit auf unsere diplomatische Lage zu lenken. Der König hatte auch ein sehr konstruktives Gespräch mit seinem Neffen und [CAN_king_first_name] versprach, die Angelegenheit seinen Ministern zur Kenntnis zu bringen."
 norway.162.a:0 "Ein großer Erfolg."

 norway.163.t:0 "König Haakon in Kanada"
 norway.163.d:0 "Der Besuch von Haakon VII. in Kanada hat sich als großer Erfolg erwiesen. Zwischen förmlichen Empfängen und Besichtigungen hat er versucht, der kanadischen Öffentlichkeit die schwierige Lage Norwegens vor Augen zu führen. Der König hatte auch ein sehr konstruktives Gespräch mit seinem Neffen, und [CAN_king_first_name] versprach offenbar, die Angelegenheit seinen Ministern zur Kenntnis zu bringen."
 norway.163.a:0 "Ein großer Erfolg."

 norway.164.t:0 "Norwegen will sich der Entente anschließen"
 norway.164.d:0 "Das Königreich Norwegen ist an uns herangetreten mit der Absicht, ein gegenseitiges Verteidigungsabkommen zu unterzeichnen. In der Praxis würde dieses Abkommen Norwegen zu einem Mitglied der Entente machen. Wir wären dann nicht nur für die Verteidigung der Gebiete auf dem europäischen Festland verantwortlich, sondern würden auch unsere strategische Position verbessern. Die norwegische Küste ist lang und entscheidend für die Durchführung von Operationen im Nordatlantik und in der Nordsee."
 norway.164.a:0 "Ja, sie sind ein wertvoller Verbündeter."
 norway.164.b:0 "Nein, sie wären nur eine Last."

 norway.165.t:0 "Kanada akzeptierte unseren Antrag"
 norway.165.d:0 "Kanada hat beschlossen, unser Ersuchen anzunehmen. Norwegen ist jetzt ein Mitglied der Entente."
 norway.165.a:0 "Großartig!"

 norway.166.t:0 "Kanada lehnt unseren Antrag ab"
 norway.166.d:0 "Es scheint, dass Kanada beschlossen hat, unseren Antrag auf Schutz abzulehnen."
 norway.166.a:0 "Bedauerlich..."

 norway.170.t:0 "Wiederaufnahme des Pomorenhandels"
 norway.170.d:0 "Nach dem politischen und wirtschaftlichen Chaos des russischen Bürgerkriegs ist der Handel zwischen Nordnorwegen und Nordrussland auf ein Minimum zurückgegangen. Wir können nun versuchen, den Handel zwischen den lokalen Gemeinschaften am arktischen Meer wiederherzustellen. Es wurde vorgeschlagen, dass wir uns zuerst an die lokalen Behörden wenden und nicht an die Zentralregierung, da man hofft, dass sie unserem Anliegen gegenüber sehr aufgeschlossen sind."
 norway.170.a:0 "Schicken Sie eine Delegation."
 norway.170.b:0 "Russland ist kein geeigneter Handelspartner."

 norway.171.t:0 "Wiederaufnahme des Pomorenhandels"
 norway.171.d:0 "Nach dem politischen und wirtschaftlichen Chaos des russischen Bürgerkriegs ist der Handel zwischen Nordnorwegen und Nordrussland auf ein Minimum zurückgegangen. Es scheint, dass Norwegen nun Schritte unternommen hat, um die Handelsbeziehungen wiederherzustellen, indem es sich an die lokalen Behörden in Murmansk und Archangelsk wandte. Zwar hätte man sich zuerst an die zentralen Behörden wenden sollen, aber die Idee, den Pomor-Handel wieder aufzunehmen, hat durchaus ihre Berechtigung. Wie sollen wir darauf reagieren?"
 norway.171.a:0 "Förderung des Pomorhandels."
 norway.171.b:0 "Nein, Handel ist eine Regierungsangelegenheit."

 norway.172.t:0 "Das [GetYear] norwegisch-russische Handelsabkommen"
 norway.172.d:0 "Schließlich entdeckte die russische Regierung unsere Delegation bei den lokalen Behörden in Murmansk und Archangelsk. Glücklicherweise hielten sie unsere Vorschläge für sinnvoll und erklärten sich bereit, den Pomor-Handel wiederaufzunehmen."
 norway.172.a:0 "Sehr gut."

 norway.173.t:0 "Die Russen lehnen ab"
 norway.173.d:0 "Schließlich entdeckte die russische Regierung unsere Delegation bei den lokalen Behörden in Murmansk und Archangelsk. Leider waren sie an unserem Vorschlag nicht interessiert."
 norway.173.a:0 "Zu schade..."

 norway.174.t:0 "Handelsabkommen mit Deutschland"
 norway.174.d:0 "Es könnte möglich sein, Zugang zu bestimmten Teilen des deutschen und kontinentalen Marktes zu erhalten. Nach dem Schwarzen Montag könnte die Aussicht auf eine begrenzte Ausweitung des Handels außerhalb des "Reichspakts" in Deutschland positiv gesehen werden."
 norway.174.a:0 "Versuchen Sie, begrenzten Zugang zu erhalten."
 norway.174.b:0 "Nicht nötig."

 norway.175.t:0 "Handelsabkommen mit Norwegen"
 norway.175.d:0 "Norwegen ist kürzlich an uns herangetreten, um ein begrenztes Handelsabkommen zu schließen. Da Norwegen nicht Mitglied unseres 'Reichspaktes' ist, ist sein Handel mit Kontinentaleuropa sehr begrenzt. Normalerweise würden wir dies nicht zulassen, aber nach dem Schwarzen Montag ist das Versprechen eines verstärkten Handels verlockend."
 norway.175.a:0 "Ja, wir brauchen ein begrenztes Abkommen."
 norway.175.b:0 "Nein, Lehnt höflich ab."

 norway.176.t:0 "Das deutsch-norwegische Handelsabkommen [GetYear]"
 norway.176.d:0 "Deutschland hat unserem Vorschlag für ein begrenztes Handelsabkommen zugestimmt."
 norway.176.a:0 "Sehr gut."

 norway.177.t:0 "Die Deutschen lehnen ab"
 norway.177.d:0 "Deutschland hat unseren Vorschlag für ein begrenztes Handelsabkommen abgelehnt."
 norway.177.a:0 "Zu schade..."

 norway.178.t:0 "Handelsabkommen mit Kanada"
 norway.178.d:0 "Wir können versuchen, unseren Handel mit Kanada und den Commonwealth-Ländern auszubauen. Dies wäre für uns und insbesondere für die Entente von Vorteil, und wir würden einen wertvollen Handelspartner gewinnen."
 norway.178.a:0 "Entsenden Sie eine Handelsdelegation."
 norway.178.b:0 "Nicht nötig."

 norway.179.t:0 "Handelsabkommen mit Norwegen"
 norway.179.d:0 "Norwegen ist kürzlich an uns herangetreten, um ein Handelsabkommen zu schließen. Norwegen ist eines der Länder in Europa, das uns geografisch am nächsten liegt, und der Abbau von Handelsschranken würde sowohl für uns als auch für die Norweger bessere Beziehungen und wirtschaftliches Wachstum bedeuten. Dies könnte auch insofern von Vorteil sein, als wir in Nordeuropa wirtschaftlich Fuß fassen würden, was wir als Sprungbrett für größere Ambitionen nutzen könnten."
 norway.179.a:0 "Dem Vorschlag zustimmen."
 norway.179.b:0 "Ablehnung."

 norway.180.t:0 "Das [GetYear] norwegisch-kanadische Handelsabkommen"
 norway.180.d:0 "Kanada hat unserem Vorschlag für ein Handelsabkommen zugestimmt."
 norway.180.a:0 "Sehr gut."

 norway.181.t:0 "Die Kanadier lehnen ab"
 norway.181.d:0 "Kanada hat unseren Vorschlag für ein Handelsabkommen abgelehnt."
 norway.181.a:0 "Zu schade..."

 norway.201.t:0 "Norwegen fordert Grönland"
 norway.201.d.DEN:0 "Als Norwegen 1814 durch den Vertrag von Kiel eine Personalunion mit Schweden einging, behielten wir unsere nordatlantischen Besitzungen. Die neue, nationalistische norwegische Regierung von Vidkun Quisling hat nun gefordert, dass wir die Kontrolle über die Insel aufgeben."
 norway.201.d.other:0 "Als Norwegen 1814 durch den Vertrag von Kiel eine Personalunion mit Schweden einging, behielt Dänemark seine nordatlantischen Besitzungen. Grönland ist nun in unserem Besitz, und die neue, nationalistische norwegische Regierung von Vidkun Quisling hat nun gefordert, dass wir die Kontrolle über die Insel aufgeben."
 norway.201.a:0 "Weisen Sie diese absurden Forderungen zurück."
 norway.201.b:0 "Sie haben Recht, geben Sie das Gebiet ab."

 norway.202.t:0 "[FROM.GetNameDefCap] Akzeptiert unsere Forderungen"
 norway.202.d:0 "Da sie die Aussichtslosigkeit ihrer Position erkannt haben, hat [FROM.GetNameDef] beschlossen, unsere rechtmäßigen Ansprüche zu akzeptieren. Grönland ist wieder Teil von Norwegen."
 norway.202.a:0 "Willkommen zu Hause!"

 norway.203.t:0 "[FROM.GetNameDefCap] Weigert sich, unsere Forderungen zu erfüllen"
 norway.203.d:0 "[FROM.GetNameDefCap] hat unsere berechtigten Forderungen abgelehnt und sie als absurd und völlig unangemessen bezeichnet. Die Leiter unserer Streitkräfte warten auf eine Antwort. Was ist die Lösung für die Krise?"
 norway.203.a:0 "[FROM.GetNameDefCap] hat unsere berechtigten Forderungen abgelehnt und sie als absurd und völlig unangemessen bezeichnet. Die Leiter unserer Streitkräfte warten auf eine Antwort. Was ist die Lösung für die Krise?"
 norway.203.b:0 "Rückzug, wir sind noch nicht bereit für einen Krieg..."

 norway.204.t:0 "[FROM.GetNameDefCap] Rückzug"
 norway.204.d:0 "Da sie die Aussichtslosigkeit ihrer Position erkannt haben, hat [FROM.GetNameDef] beschlossen, ihre irredentistischen Forderungen zurückzuziehen."
 norway.204.a:0 "Ein Sieg für die Diplomatie."

 norway.209.t:0 "Frieden mit Kanada?"
 norway.209.d:0 "Unser jüngster Erfolg gegen die anglo-kanadischen Streitkräfte im Nordatlantik bedeutet, dass wir in der Lage sind, Bedingungen zu stellen. Wir sollten in der Lage sein, als Gegenleistung für den Frieden alle nordatlantischen Besitzungen unter kanadischer Kontrolle zu verlangen. Was ist die Position der Regierung?"
 norway.209.a:0 "Wir haben unsere Ziele erreicht. Kümmert euch um den Frieden!"
 norway.209.b:0 "Kein Frieden, totaler Sieg oder Tod!"

 norway.210.t:0 "Frieden mit Norwegen?"
 norway.210.d:0 "Aufgrund des unglücklichen Verlaufs des Krieges sind die Norweger in der Lage, Bedingungen zu stellen, und haben kürzlich ein Friedensangebot unterbreitet. Sie wollen alle unsere nordatlantischen Besitztümer, aber keine "echten" kanadischen Gebiete. Nehmen wir an?"
 norway.210.a:0 "Wir haben eine Niederlage erlitten, nehmen Sie das Angebot an."
 norway.210.b:0 "Nein, der Krieg ist noch nicht vorbei."

 norway.211.t:0 "Sieg über [FROM.GetNameDef]"
 norway.211.d:0 "Die [FROM.GetAdjective] Regierung hat unser Friedensangebot angenommen. Wir haben unsere lange verlorenen nordatlantischen Besitzungen wiedererlangt."
 norway.211.a:0 "Hurrah!"

 norway.212.t:0 "Nordatlantische Ansprüche"
 norway.212.d:0 "Sowohl Island als auch die Färöer-Inseln waren bis zu ihrem Verlust an Dänemark im Jahr 1814 fester Bestandteil Norwegens. Sollten wir die Rückgabe unserer rechtmäßigen Länder fordern?"
 norway.212.a:0 "Fordern Sie Island und die Färöer Inseln."
 norway.212.b:0 "Lediglich unseren Anspruch abstecken..."

 norway.213.t:0 "Neue norwegische Forderungen"
 norway.213.d:0 "Die norwegische Aggression scheint kein Ende zu nehmen, denn sie hat beschlossen, den Rest unserer nordatlantischen Besitzungen einzufordern. Was soll unsere Antwort darauf sein?"
 norway.213.a:0 "Niemals."
 norway.213.b:0 "Wir können einen Krieg mit Norwegen nicht riskieren."

 norway.214.t:0 "[FROM.GetNameDefCap] Akzeptiert unsere Forderungen"
 norway.214.d:0 "Da sie die Aussichtslosigkeit ihrer Position erkannt haben, hat [FROM.GetNameDef] beschlossen, unsere rechtmäßigen Ansprüche zu akzeptieren. Sie sind nun wieder Teil von Norwegen."
 norway.214.a:0 "Willkommen zu Hause!"

 norway.215.t:0 "[FROM.GetNameDefCap] Weigert sich, unsere Forderungen zu erfüllen"
 norway.215.d:0 "[FROM.GetNameDefCap] hat unsere berechtigten Forderungen abgelehnt und sie als absurd und völlig unangemessen bezeichnet. Die Leiter unserer Streitkräfte warten auf eine Antwort. Was ist die Lösung für die Krise?"
 norway.215.a:0 "Was sie nicht geben wollen, nehmen wir uns!"
 norway.215.b:0 "Rückzug, wir sind noch nicht bereit für einen Krieg..."

 norway.216.t:0 "[FROM.GetNameDefCap] Rückzug"
 norway.216.d:0 "Da sie die Aussichtslosigkeit ihrer Position erkannt haben, hat [FROM.GetNameDef] beschlossen, ihre irredentistischen Forderungen zurückzuziehen."
 norway.216.a:0 "Ein Sieg für die Diplomatie."

 norway.217.t:0 "[FROM.GetNameDefCap] Fordern unsere Annexion"
 norway.217.d:0 "Die [FROM.GetAdjective]-Regierung hat unsere Unterwerfung gefordert. Sie will die Herrschaft von [FROM.GetAdjective] über Island wiederherstellen. Was sollen wir darauf antworten?"
 norway.217.a:0 "Nein, Island ist eine unabhängige Nation!"
 norway.217.b:0 "Ja, es ist das Beste."

 norway.218.t:0 "[FROM.GetNameDefCap] beugt sich"
 norway.218.d:0 "Die [FROM.GetAdjective] Regierung hat unsere berechtigten Forderungen akzeptiert. Sie sind jetzt ein Teil unserer Nation."
 norway.218.a:0 "Ein großer Tag für Norwegen."

 norway.219.t:0 "[FROM.GetNameDefCap] Weigert sich, unsere Forderungen zu erfüllen"
 norway.219.d:0 "[FROM.GetNameDefCap] hat unsere berechtigten Forderungen abgelehnt und sie als absurd und völlig unangemessen bezeichnet. Die Leiter unserer Streitkräfte warten auf eine Antwort. Was wird die Regierung tun?"
 norway.219.a:0 "Was sie nicht geben wollen, nehmen wir uns!"
 norway.219.b:0 "Rückzug, wir sind noch nicht bereit für einen Krieg..."

 norway.221.t:0 "Die [FROM.GetAdjective]-Ansprüche"
 norway.221.d:0 "Die Regierung von [FROM.GetAdjective] hat beschlossen, die Rückgabe von [778.GetName] und [908.GetName] zu fordern. Diese Gebiete sind seit fast 300 Jahren ein Teil Schwedens. Können wir eine solch ungeheuerliche Forderung akzeptieren?"
 norway.221.a:0 "Niemals!"
 norway.221.b:0 "Na ja... Wen interessiert schon [778.GetName]...?"

 norway.222.t:0 "[FROM.GetNameDefCap] akzeptiert unsere Forderungen"
 norway.222.d:0 "Die Regierung [FROM.GetAdjective] hat überraschend beschlossen, unsere Forderungen zu akzeptieren. Sie hat uns die umstrittenen Gebiete überlassen!"
 norway.222.a:0 "Was! Ernsthaft...?"

 norway.223.t:0 "[FROM.GetNameDefCap] Lehnen unsere Forderungen ab"
 norway.223.d:0 "Wie erwartet, hat die [FROM.GetAdjective]-Regierung beschlossen, unsere berechtigten Forderungen abzulehnen. Was soll unsere Antwort sein?"
 norway.223.a:0 "Wir werden unser Land mit Gewalt zurückerobern!"
 norway.223.b:0 "Gut, für diese Orte interessiert sich sowieso niemand."

 norway.224.t:0 "[FROM.GetNameDefCap] Rückzug"
 norway.224.d:0 "Da sie die Aussichtslosigkeit ihrer Position erkannt haben, hat [FROM.GetNameDef] beschlossen, ihre irredentistischen Forderungen zurückzuziehen."
 norway.224.a:0 "Ein Sieg für die Diplomatie."

 norway.225.t:0 "Norwegen will dem Reichspakt beitreten"
 norway.225.d:0 "Norwegen, das sich derzeit im Konflikt mit der syndikalistischen Bedrohung befindet, hat darum gebeten, unserem Bündnis beizutreten."
 norway.225.a:0 "Ja."
 norway.225.b:0 "Nein."

 norway.226.t:0 "Deutschland hat unsere Anfrage akzeptiert"
 norway.226.d:0 "Die Deutschen haben beschlossen, uns in ihr Militärbündnis aufzunehmen."
 norway.226.a:0 "Gemeinsam werden wir den syndikalistischen Abschaum vernichten!"

 norway.227.t:0 "Deutschland hat unsere Anfrage abgelehnt"
 norway.227.d:0 "Leider haben die Deutschen beschlossen, unser Gesuch um Aufnahme in den Reichspakt abzulehnen."
 norway.227.a:0 "Es scheint, wir sind auf uns allein gestellt..."

 norway.320.t:0 "Die Abschaffung der Monarchie"
 norway.320.d:0 "Die Arbeiterpartei hat die volle Kontrolle über die norwegische Politik und schreitet voran. Heute rufen wir die Volksrepublik aus, und Haakon wird vom Thron gestürzt. Obwohl der dänische Prinz sich als freundlich oder zumindest nicht parteiisch gegenüber dem Sozialismus erwiesen hat, ist die Monarchie eine archaische Methode der reaktionären Kräfte zur Kontrolle des Volkes und muss daher abgeschafft werden."
 norway.320.a:0 "Tranmael wird als Interimsvorsitzender fungieren."

 norway.321.t:0 "Norwegen unterstützt FS"
 norway.321.d:0 "Wir sind darauf aufmerksam geworden, dass die Fagoppositions Samnsluting, die größte syndikalistische Organisation Dänemarks, in letzter Zeit große Summen an Geldern aus zwielichtigen Quellen erhalten hat. Unsere Polizei hat diese Gelder zu dem syndikalistischen Regime in Norwegen zurückverfolgt, zweifellos in der Hoffnung, dem dänischen Volk ihre Ideologie aufzudrängen."
 norway.321.a:0 "Das ist unerhört!"

 norway.322.t:0 "Der Große Patriotische Krieg"
 norway.322.d:0 "Wieder einmal versuchen die perfiden Schweden, uns Norweger zu unterwerfen, nur knapp zwei Jahrzehnte, nachdem wir ihr Joch endlich abgeschüttelt haben. Viele Norweger sind mit der Art unserer Regierung nicht einverstanden, doch die gesamte norwegische Nation verachtet fast einstimmig die Idee einer Rückkehr der schwedisch-norwegischen Union.\n\nIn ganz Norwegen melden sich Freiwillige, die bereit sind, in unseren Streitkräften zu kämpfen und sich der Bedrohung zu stellen. Und an der Heimatfront helfen die Zivilisten ihren Soldaten nach Kräften.\n\nWir werden bis zum Ende weitermachen, wir werden in Schweden kämpfen, wir werden auf den Meeren und Ozeanen kämpfen, wir werden mit wachsender Zuversicht und wachsender Stärke in der Luft kämpfen, wir werden unser Fylker verteidigen, was immer es auch kosten mag, wir werden in den Fjorden kämpfen, wir werden an der Grenze kämpfen, wir werden in den Wäldern und auf den Straßen kämpfen, wir werden in den Bergen kämpfen; wir werden niemals aufgeben."
 norway.322.a:0 "Wir Werden Niemals Aufgeben!"

 norway.323.t:0 "Das Ende des Großen Patriotischen Krieges"
 norway.323.d:0 "Der Große Patriotische Krieg ist wohl oder übel zu Ende. Da Schweden nicht mehr aktiv gegen unsere Nation kämpft, schwindet die antischwedische Kriegsbegeisterung immer mehr... Es stellt sich die Frage, ob die fortgesetzten Ungerechtigkeiten zwischen unseren Völkern eine Versöhnung zulassen, oder ob eine ererbte Rivalität nun endgültig Gestalt angenommen hat..."
 norway.323.a:0 "Wenigstens ist der Krieg vorbei..."

 norway.324.t:0 "Die Konterrevolution von Vidkun Quisling"
 norway.324.d:0 "Heute Morgen hat Vidkun Quisling, ein freimütiger norwegischer Nationalist, mit Hilfe der Armee einen Gegenputsch gegen die kürzlich eingesetzte norwegische syndikalistische Regierung durchgeführt. Quisling ist seit langem ein offener Kritiker jeglicher sozialistischer Überzeugungen und hat seine Gedanken über den Zustand der Nation und seine Schritte zur Zerstörung des Sozialismus in einer wichtigen Radiosendung dargelegt. Einheiten der Armee, die der syndikalistischen Sache treu sind, haben sich sporadische Kämpfe mit den norwegischen Streitkräften geliefert, die ihrem neuen Führer die Treue geschworen haben. Man geht zwar davon aus, dass es noch erheblichen Widerstand gegen Quislings Regime geben wird, aber eine Eskalation zu einem Bürgerkrieg wird als unwahrscheinlich erachtet. Die Welt kann nur zusehen, wie das Wahrzeichen der europäischen liberalen Demokratie in Vergessenheit gerät, während Norwegen endlich seinem nationalistischen Unterleib nachgibt."
 norway.324.a:0 "Ob im Guten oder im Schlechten, Norwegens Weg ist sein eigener"

### Norwegian Socialism elections ###
 nor_syncon.1.t:0 "Landesorganisationen - Außenpolitik"
 nor_syncon.1.d:0 "Gemäß der neuen Verfassung ist der norwegische Gewerkschaftsbund zur wichtigsten demokratischen Institution des neuen norwegischen Volksstaates geworden. Heute sind sie zum ersten Mal zusammengekommen, um über die Außenpolitik dieser neuen Nation in den kommenden Jahren zu entscheiden. Innerhalb der Konföderation haben sich drei Fraktionen herausgebildet: die Gemäßigten, die einer Fortsetzung der Arbeiterpartei am nächsten kommen und von Einar Gerhardsen angeführt werden, die orthodoxen Syndikalisten der NSF, die von Elias Volan angeführt werden, und schließlich die Maximalisten, die sich an der gleichnamigen Partei in Großbritannien orientieren und von Albin Eines angeführt werden. Heute stimmen wir über die Außenpolitik ab, und alle drei Fraktionen haben ihre eigenen Vorstellungen zu diesem Thema. Die Gemäßigten halten die Verteidigung der Republik für das Wichtigste und fordern eine defensive Haltung, während die Syndikalisten es für unsere heilige Pflicht halten, der Internationale bei der Befreiung des Rests der Welt zu helfen. Die Totalisten schließlich wollen, dass sich unsere Außenpolitik auf Schweden konzentriert, denn ihrer Meinung nach könnte unser schwedischer Nachbar Norwegen zum Verhängnis werden, wenn wir nicht entsprechend handeln."
 nor_syncon.1.a:0 "Es ist unsere Pflicht, die Revolution mit den Briten und Franzosen zu verbreiten!"
 nor_syncon.1.b:0 "Die Verteidigung der Republik steht an erster Stelle!"
 nor_syncon.1.c:0 "Solange Schweden nicht befriedet ist, wird Norwegen niemals sicher sein!"

 nor_syncon.2.t:0 "Landesorganisationen - Militärische Angelegenheiten"
 nor_syncon.2.d:0 "Nachdem die Frage der Außenpolitik geklärt ist, geht die Diskussion zu den militärischen Angelegenheiten über. Die Gemäßigten sind der Ansicht, dass die alte Art der militärischen Organisation nicht für den revolutionären Status quo geeignet ist, und wollen, dass die Offiziersposten von den Soldaten gewählt werden, die sie führen. Die Syndikalisten befürchten, dass dies dazu führen wird, dass beliebte, aber untalentierte Offiziere auf Kosten der militärischen Effizienz an die Spitze gelangen, stimmen aber zu, dass eine Art demokratischer Kontrolle notwendig ist, und plädieren daher für die Reorganisation unseres Militärs in eine Gewerkschaft, in der die Soldaten Vertreter in einen "Vorstand" wählen, der stattdessen die Offiziere im gesamten Militär einsetzt. Die Maximalisten lehnen beide Versuche einer Demokratisierung des Militärs ab, die ihrer Meinung nach nur zu Ineffizienz führen wird, wo sie am wenigsten gebraucht wird, und verteidigen den Status quo, indem sie eine traditionelle Armee bevorzugen."
 nor_syncon.2.a:0 "Die Syndikalisten kontrollieren die Debatte!"
 nor_syncon.2.b:0 "Die Gemäßigten siegen!"
 nor_syncon.2.c:0 "Die Maximalisten sichern den Status quo!"

 nor_syncon.3.t:0 "Landesorganisationen - Die Wirtschaft"
 nor_syncon.3.d:0 "Nun ist die Konföderation beim Thema "Die Wirtschaft" angelangt. Beunruhigend ist, dass die drei Fraktionen wieder einmal keine gemeinsame Basis finden können. Die Gemäßigten wollen die Wirtschaft verstaatlichen und sie über die Regierung kontrollieren, indem sie das Volk über die Wahlen zur Zentralregierung Einfluss nehmen lassen. Die Syndikalisten lehnen diese Idee ab und argumentieren, dass die Wirtschaft stattdessen dezentralisiert werden sollte, so dass die Arbeiter in einem Produktionszweig über ihre eigene Produktion durch eine Gewerkschaft ohne Einfluss der Regierung entscheiden können. Die Maximalisten nehmen einen Mittelweg ein, indem sie den Plan der Syndikalisten, Die Wirtschaft in ihrer Gesamtheit zu syndikalisieren, akzeptieren, aber die Vorstellung ablehnen, dass diese Gewerkschaften nicht durch staatliche Einmischung gebunden sein sollten, damit sie nicht für das nationale Interesse gebraucht werden."
 nor_syncon.3.a:0 "Eine syndikalisierte Wirtschaft."
 nor_syncon.3.b:0 "Eine verstaatlichte Wirtschaft."
 nor_syncon.3.c:0 "Eine gelenkte, syndikalisierte Wirtschaft."

 nor_syncon.4.t:0 "Landesorganisationen - Die Jugend"
 nor_syncon.4.d:0 "Die Konföderation ist sich einig, dass auch das Bildungssystem in den kommenden Jahren geändert werden sollte. Die Syndikalisten wollen die Jugend über die Revolution und das sozialistische Gedankengut und die Bedeutung der Freiheit, für die der norwegische Arbeiter geblutet hat, erziehen und sie verteidigen, während die Maximalisten stattdessen den politischen Lehrplan auf den Generalsekretär ausrichten wollen - eine Art Personenkult. Die Gemäßigten lehnen die Politisierung des Bildungssystems ab und plädieren dafür, es von Elementen zu reinigen, die darauf abzielen, das Proletariat niederzuhalten, und die von der alten plutokratischen Regierung eingeführt wurden, und es von dort aus neutral zu halten."
 nor_syncon.4.a:0 "Die Revolution sollte von der Jugend hochgehalten werden!"
 nor_syncon.4.b:0 "Wir brauchen ein neutrales und objektives Bildungssystem."
 nor_syncon.4.c:0 "Die Jugend sollte den Vorsitzenden verehren!"

 nor_syncon.5.t:0 "Wahl des Vorsitzende der Republik"
 nor_syncon.5.d.totalist:0 "Allen Widrigkeiten zum Trotz hat die einstige Splittergruppe von Albin Eines auf der Konferenz des norwegischen Gewerkschaftsbundes, der Landsorganisasjonen, einen totalen Sieg errungen. Es hat daher nur wenige überrascht, dass Albin Eines bei der Wahl zum Vorsitzenden nicht widersprochen hat, da die Führer der anderen Fraktionen nicht bereit waren, die maximistischen Pläne auszuführen, die aus dieser Konferenz hervorgingen."
 nor_syncon.5.d.syndicalist:0 "Die Syndikalisten waren in mehreren politischen Debatten im norwegischen Gewerkschaftsbund siegreich. Mit der mehrheitlichen Annahme ihrer jüngsten Vorschläge zeichnet sich ab, dass sich Norwegen auf einen orthodoxen syndikalistischen Weg zubewegt. Elias Volan ist nun der Einzige, der realistischerweise Vorsitzender werden kann, während die anderen ausscheiden oder sich als zu unbedeutend erweisen, um eine Chance zu haben."
 nor_syncon.5.d.radical_socialist:0 "Die gemäßigte Fraktion von Einar Gerhardsen war immer der Favorit für den Sieg bei diesen Wahlen gewesen, da sie einen großen Teil der republiktreuen Norweger hinter sich hatte. Nach mehreren Erfolgen in den politischen Debatten haben Gerhardsens Konkurrenten nachgegeben und sind aus dem Rennen ausgestiegen, da sie in Opposition zur neuen Regierung Norwegens stehen. Die Wahl Gerhardsens zum Vorsitzenden Norwegens ist so gut wie sicher."
 nor_syncon.5.d.draw_totalist_syndicalist:0 "Das Sektierertum ist im norwegischen Staat offensichtlich weit verbreitet, denn es hat sich keine Mehrheit gefunden. Infolgedessen ist das Rennen um den Parteivorsitz immer noch hart umkämpft, da sowohl der Maximalistenführer Albin Eines als auch der gemäßigte Elias Volan noch im Rennen sind - eine überraschende Wendung, wenn man bedenkt, wie sehr das totalistische Schreckgespenst einst zerbrochen ist. Die letzten Stimmen werden ausgezählt und es scheint, dass..."
 nor_syncon.5.d.draw_totalist_radsoc:0 "Das Sektierertum ist im norwegischen Staat offensichtlich weit verbreitet, denn es hat sich keine Mehrheit gefunden. Infolgedessen ist das Rennen um den Parteivorsitz immer noch hart umkämpft, da sowohl der Maximalistenführer Albin Eines als auch der gemäßigte Führer Einar Gerhardsen noch im Rennen sind - eine überraschende Wendung, wenn man bedenkt, wie sehr das totalistische Schreckgespenst einst zerbrochen ist. Die letzten Stimmen werden ausgezählt und es scheint, dass..."
 nor_syncon.5.d.draw_syndicalist_radsoc:0 "Das Sektierertum ist im norwegischen Staat offensichtlich weit verbreitet, denn es hat sich keine Mehrheit gefunden. Infolgedessen ist das Rennen um den Parteivorsitz immer noch äußerst umkämpft, wobei sowohl der Syndikalistenführer Elias Volan als auch der gemäßigte Führer Einar Gerhardsen noch im Rennen sind, was wahrscheinlich kein allzu überraschendes Ergebnis ist. Die letzten Stimmen werden ausgezählt und es scheint, dass..."
 nor_syncon.5.a:0 "Albin Eines ist der neue Vorsitzende!"
 nor_syncon.5.b:0 "Volan für ein sicheres syndikalistisches Norwegen!"
 nor_syncon.5.c:0 "Gerhardsen shall be a splendid Chairman."
 nor_syncon.5.d:0 "... Albin Eines ist der neue Vorsitzende Norwegens."
 nor_syncon.5.e:0 "... Einar Gerhardsen setzt sich schließlich durch."
 nor_syncon.5.f:0 "... Elias Volan wird zum Vorsitzenden gewählt."

