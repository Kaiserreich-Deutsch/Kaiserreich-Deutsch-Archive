### Ideas ###
CHL_airmanufactury:0 "Flugzeugproduktion"
CHL_airmanufactury_desc:0 "Mit Hilfe erfahrener Ausländer werden wir unsere Luftwaffe auf den neuesten Stand bringen"
CHL_tankmanufactury:0 "Panzerproduktionsbemühungen"
CHL_tankmanufactury_desc:0 "Die Herstellung von Panzern zu Hause ist ein kostspieliges Unterfangen und wir stellen sicher, dass unsere Anstrengungen nicht umsonst sind. Ausländische Experten sind angekommen und unsere Fabriken sind bereit"
CHL_south_prussia1_desc:0 "Die strenge Disziplin des chilenischen Militärs bedeutete, dass unsere Nation seit ihrer Geburt praktisch unbesiegt war, ohne Zweifel dank der Professionalität der Armee und unseres mutigen Geistes"
CHL_south_prussia1:0 "Strenge disziplinäre Standards"
CHL_south_prussia2_desc:0 "Die strenge Disziplin des chilenischen Militärs bedeutete, dass unsere Nation seit ihrer Geburt praktisch unbesiegt war, ohne Zweifel dank der Professionalität der Armee und unseres mutigen Geistes"
CHL_south_prussia2:0 "Volles preußisches Ethos"
CHL_workers_ofthe_homefront:0 "Soldaten der Heimatfront"
CHL_workers_ofthe_homefront_desc:0 "Was unserer Nation an Zahlen fehlt, zahlt sich im Geiste aus; indem wir konservative Werte abschaffen und nicht nur die Hälfte unserer Bevölkerung ausnutzen, können wir sowohl einen Fortschritt für die Rechte der Frauen als auch einen erheblichen strategischen Vorteil sicherstellen"
CHL_MapuchesRevolt:0 "Mapuches Aufstand"
CHL_MapuchesRevolt_desc:0 "Die Mapuches greifen uns weiterhin mit schwachen Guerilla Kriegstechniken an. Es wird einige Zeit dauern, bis wir sie los sind"
CHL_Private_Enterprise1:0 "Private Unternehmen wiederhergestellt"
CHL_Private_Enterprise1_desc:0 "Unsere frühen Bemühungen zur Privatisierung von Unternehmen zahlen sich aus"
CHL_Private_Enterprise2:0 "Privateigentum wiederhergestellt"
CHL_Private_Enterprise2_desc:0 "Durch die Wiederherstellung des Landbesitzes hat unsere Regierung aufgrund einer besseren Organisation Zugang zu mehr Ressourcen erhalten"
CHL_Democratic_Institutuions1:0 "Demokratische Institutionen"
CHL_Democratic_Institutuions1_desc:0 "Diese Institutionen stärken unsere Fähigkeit, Gesetze zu verabschieden und den Weg für den Übergang zu einer demokratischen Regierung zu ebnen"
CHL_Democratic_Institutuions2:0 "Gestärkte Institutionen"
CHL_Democratic_Institutuions2_desc:0 "Unsere Nation hat jetzt einen blühenden demokratischen Geist dank unserer Erweiterung der demokratischen Institutionen"
CHL_Emergency_Aid:0 "Soforthilfe"
CHL_Emergency_Aid_desc:0 "Ausländische Hilfe und Kapital helfen dabei, unsere neue Wirtschaft anzukurbeln"
CHL_Economics:0 "Kapitalistische Ökonomie"
CHL_Economics_desc:0 "Wenn wir unsere Wirtschaft neu ausrichten, geben wir weniger für soziale Programme und mehr für den Staatsaufbau aus"
CHL_Taxation1:0 "Wiedereingestellte Besteuerung"
CHL_Taxation1_desc:0 "Neue Steuern bedeuten, dass unsere Nation mehr Geld in Produktion und Bau stecken kann"
CHL_Taxation2:0 "Deregulierte Währung"
CHL_Taxation2_desc:0 "Dank unserer neuen Währung und Marktwirtschaft können wir den Baumaßnahmen noch mehr Nachdruck verleihen"
CHL_Youth_Recovered:0 "Erholungsplan für Jugendliche"
CHL_Youth_Recovered_desc:0 "Durch die Förderung der militärischen Traditionen unserer Nation und die Einrichtung staatlich finanzierter Jugendprogramme sind neue junge Erwachsene als Rekruten hinzugekommen"
CHL_Marlib_Trade1:0 "Deregulierte Märkte"
CHL_Marlib_Trade1_desc:0 "Die kürzliche Wiederherstellung des freien Marktes ermöglicht es uns, den Fluss der Ressourcen, die unser Land verlassen, zu kontrollieren und gleichzeitig Gewinne zu erzielen"
CHL_Marlib_Trade2:0 "Laissez-Faire-Märkte"
CHL_Marlib_Trade2_desc:0 "Der erweiterte Außenhandel hat es uns ermöglicht, mit unserer Politik von Laissez-Faire noch vorteilhafter zu profitieren"
CHL_Education:0 "Nationalistisches Bildungsprogramm"
CHL_Education_desc:0 "Unser Fokus auf die Erziehung der Jugend der Nation liefert uns mehr militärische Rekruten und qualifizierte Wissenschaftler"
CHL_Identity1:0 "Chilenische nationale Identität"
CHL_Identity1_desc:0 "Die Förderung unseres nationalen Erbes verleiht uns mehr politische Schlagkraft und inspiriert die Menschen, härter für ihr Land zu kämpfen"
CHL_Identity2:0 "Chilenischer Nationalstolz"
CHL_Identity2_desc:0 "Unsere Regierung hat betont, dass alle Menschen in Chile stolz darauf sein sollten, chilenisch zu sein, mit erheblicher Unterstützung der Bevölkerung"
CHL_Hispanism1:0 "Hispanismusprogramm"
CHL_Hispanism1_desc:0 "Unsere Nation regt die Unterstützung des Hispanismus in der lokalen Bevölkerung an"
CHL_Hispanism2:0 "Dominanz des Hispanismus"
CHL_Hispanism2_desc:0 "Chile wird die Nation sein, die den verlorenen Ruhm des spanischen Reichs zurückerobert!"
CHL_Order:0 "Natürliche Ordnung"
CHL_Order_desc:0 "Unsere Nation muss Stärke durch ihre militärischen Fähigkeiten und ihre Zahl zeigen, um die Ordnung aufrechtzuerhalten"
CHL_home_of_south_american_syndicalism:0 "Heimat des südamerikanischen Syndikalismus"
CHL_home_of_south_american_syndicalism_desc:0 "Seit der ursprünglichen Revolution im Jahr 1931 bleibt Santiago das Zentrum des Syndikalismus in Südamerika. Viele der Menschen sind bereit, für die Verteidigung ihrer Ideologie gegen die Reaktionäre, die uns umgeben, zu sterben."

