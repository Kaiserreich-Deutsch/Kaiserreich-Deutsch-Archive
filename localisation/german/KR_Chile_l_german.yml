### Leaders ###
POLITICS_MARMADUKE_GROVE_DESC:0 "Grove wurde am 6. Juli 1878 in der nördlichen Stadt Copiapó als Sohn von José Marmaduke Grove Abalos, einem Anwalt, und Ana Vallejo Burgoa geboren. Sein Vater wurde 1891 ins Exil geschickt, weil er sich dem Präsidenten José Manuel Balmaceda widersetzte. Trotz seiner frühen Opposition gegen die herrschenden Behörden, trat er 1892 in die chilenische Marineakademie ein. Wegen seiner sozialistischen Tendenzen ins Exil geschickt, wurde er als Verbindungsmann in Großbritannien eingesetzt, eigentlich nur, um ihn aus Chile herauszuhalten. Dort nahm er jedoch an der Revolution teil, und während seines Exils, während der Herrschaft von Präsident Ibañez Del Campo, verschlechterte sich die Wirtschaft Chiles und 1931 ging das Land bankrott. Kurz darauf wurde Ibañez abgesetzt, als der Großteil der Armee und der Marine meuterte, was die Rückkehr Groves nach Chile und die Ausrufung der Sozialistischen Republik ermöglichte. Sein kürzlicher Aufstieg zum Vorsitzenden ist ein deutliches Zeichen dafür, dass sowohl die militärischen als auch die zivilen Behörden in Chile nach jahrelanger Unterstützung der patagonischen Rebellen einen Konflikt mit Argentinien für nahezu unvermeidlich halten."

