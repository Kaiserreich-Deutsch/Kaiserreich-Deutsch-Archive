FRA_infantry_equipment_0: "Fusil Lebel Modèle 1886 M93"
FRA_infantry_equipment_0_short: "Lebel Mle M93"
FRA_infantry_equipment_0_desc: "Das Lebel ist ein 8 mm Repetiergewehr, das seit 1887 im französischen Militärdienst verwendet wird. Das Gewehr war die erste Waffe der Welt, die mit rauchfreiem Pulver betrieben wurde, und ist für seine Langlebigkeit und große Reichweite bekannt. Es war die Hauptwaffe der französischen Soldaten in den Schützengräben des Weltkriegs und ist auch heute noch unter dem neuen Regime der Kommune in großen Mengen vorhanden."
FRA_infantry_equipment_1: "MAS Modèle 1936"
FRA_infantry_equipment_1_short: "MAS-36"
FRA_infantry_equipment_1_desc: "Die Nähe Frankreichs zum zerstörten Deutschen Reich hat den Ruf nach einem moderneren Repetiergewehr lauter werden lassen. Das neue Gewehr MAS 36 wurde von der Kommune als das neue Repetiergewehr für die Revolution ausgewählt. Das MAS 36 ist ein kurzes, schmutzresistentes und relativ billig zu produzierendes Karabinergewehr, das als neue Standardwaffe zur Verteidigung Frankreichs gegen alle seine Feinde dienen soll."
FRA_infantry_equipment_2: "MAS Modèle 1938"
FRA_infantry_equipment_2_short: "MAS-38"
FRA_infantry_equipment_2_desc: "Nach dem Ende des Weltkriegs wurde im Service Technique de l'Armement ein Programm zur Entwicklung von Kleinwaffen durchgeführt. Mit Hilfe von MAS (der Waffenindustrie) sollte die MAS 38 die erste französische Maschinenpistole werden. Die MAS 38 ist eine äußerst hochwertige Waffe mit einer Feuerrate von 650 Schuss pro Minute, auch wenn sie aufgrund ihres unorthodoxen Aufbaus etwas seltsam aussieht."
FRA_infantry_equipment_3: "MAS Modèle 1940/42"
FRA_infantry_equipment_3_short: "MAS-40/42"
FRA_infantry_equipment_3_desc: "Das MAS-40/42 ist das jüngste Modell einer Serie von halbautomatischen Communard-Gewehren. Im Gegensatz zu seinen Vorgängern erwies sich das MAS-40/42 in Tests des französischen Militärs jedoch als außerordentlich zuverlässig. Das ursprüngliche fünfschüssige Innenmagazin wurde jedoch als unzureichend erachtet, und es wurde eine neue Variante des MAS-40/42, das 40/42, mit einem abnehmbaren zehnschüssigen Kastenmagazin entwickelt."
FRA_support_weapons: "FM Chauchat & Brandt Mle 27/31"
FRA_support_weapons_desc: "Die Chauchat hat sich in den Schützengräben des Weltkriegs bewährt und wurde lange Zeit von den französischen Infanteristen gehasst. Doch trotz des Hasses auf diese Waffe ist sie, wenn sie nicht mit Dreck und Schlamm verstopft ist, recht zuverlässig zu bedienen, und der Chauchat kann auch aus der Hüfte abgefeuert werden. Der Brandt-Mörser ist ein Relikt aus dem Weltkrieg, eine Weiterentwicklung des britischen Stokes-Grabenmörsers. Der Mörser ist eine einfache und effektive Waffe, die in drei Teile zerlegt werden kann und eine zehnköpfige Besatzung erfordert."
FRA_support_weapons2: "Hotchkiss M1922 & Brandt Mle 27/31"
FRA_support_weapons2_desc: "Das Hotchkiss M1922 ist ein von Hotchkiss entwickeltes leichtes Maschinengewehr, eine robuste und zuverlässige Waffe. Das Gewehr kann 450 Schuss pro Minute abfeuern und verfügt über einen Regler, mit dem die Feuerrate eingestellt werden kann. Die Hotchkiss kann aus einem Überkopfmagazin oder aus 15/24/30-Runden-Zuführungsstreifen gespeist werden."
FRA_support_weapons3: "Chatelleraut FM Mle 24/29 & Brandt Mle 35/38"
FRA_support_weapons3_desc: "Dem Kommando der Kommune ist klar, dass die Chauchat und die Hotchkiss stark veraltet sind. Unsere Konstrukteure haben in Vorbereitung auf den kommenden Krieg eine viel leichtere Waffe als die Hotchkiss entwickelt. Das Chatelleraut hat zwar eine niedrige Feuerrate, ist aber eine robuste und zuverlässige Waffe, die von unseren Truppen wegen ihrer Beständigkeit und ihres Gewichts sehr geschätzt wird. Der Brandt Mle 35 ist ein 60-mm-Mörser, der von Infanteriekompanien für indirektes Feuer verwendet wird. Er ist einfach und effektiv und erfordert nur eine fünfköpfige Besatzung für den Betrieb."
FRA_support_weapons4: "MAS AA-42 & Brandt Mle 1942"
FRA_support_weapons4_desc: "Die Erfahrungen des Zweiten Weltkriegs haben zu einem Interesse an Allzweck-Maschinengewehren geführt, die eine Vielzahl von taktischen Aufgaben erfüllen können. Mit einer fast doppelt so hohen Feuerrate wie die Chatelleraut ist die AA-42 ein gürtelgespeistes Monster, das alles niedermäht, was sich ihm in den Weg stellt. Die Mle 42 stellt eine erhebliche Verbesserung gegenüber ihrem Vorgänger dar, wobei der Schwerpunkt auf einer größeren Nahkampfunterstützung liegt."
FRA_infantry_at: "Canon de 75mm mle 1897 modifee 1933"
FRA_infantry_at_desc: "Das beliebte französische 75-mm-Geschütz ist ein Feldgeschütz, das für den Einsatz gegen Personen entwickelt wurde. Unter Beibehaltung des Schildes und der Räder des ursprünglichen Feldgeschützes verfügt diese Variante über eine erhöhte Elevation und eine 58-Grad-Traverse."
FRA_infantry_at2: "LRAC de 73mm Mle 1943"
FRA_infantry_at2_desc: "Der LRAC ist ein Panzerabwehrraketenwerfer, der ein 73 mm großes, hochexplosives Panzerabwehrgeschoss abfeuern kann, das in der Lage ist, mehr als 11 Zoll gerollte homogene Panzerung zu durchdringen. Der LRAC, vor dem sich jede deutsche Panzerbesatzung fürchtet, verfügt über einen Schutzschild, der den Bediener vor dem Rückstoß der Rakete schützt."
FRA_infantry_weapons2: "RSC 1938 Carbine"
FRA_infantry_weapons2_desc: "Das RSC (Fusil Automatique Modele) ist ein halbautomatisches Gewehr. Während frühere Varianten lang waren und die Beweglichkeit einschränkten, ermöglicht die Karabinerversion eine größere Beweglichkeit auf dem Schlachtfeld. Diese Version von 1938 weist zahlreiche Änderungen gegenüber ihren Vorgängern auf, wie z. B. eine einfachere Herstellung, Zerlegung und Reinigung des Gewehrs."
FRA_improved_infantry_weapons_2: "MAS-36 LG39"
FRA_improved_infantry_weapons_2_desc: "Diese Variante des MAS-36 ist mit einem klappbaren Aluminium-Hohlschaft und einem verstärkten Lauf ausgestattet. Sie kann auch zum Granatabwurf verwendet werden, da sie mit einem 48-mm-Granatwerfer ausgestattet ist."
FRA_advanced_infantry_weapons2: "CEAM Modele 1944"
FRA_advanced_infantry_weapons2_desc: "Das CEAM Modele 1944 ist das erste französische Sturmgewehr, ein geheimes Design, das von der deutschen Serie der Sturmgewehre kopiert wurde. Das Gewehr ist mit 0,30 Karabinern geladen und wird sogar mit einem Zweibein und einem klappbaren Hinterschaft geliefert."

