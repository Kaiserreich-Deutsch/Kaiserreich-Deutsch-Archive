#Infantry Equip

SRI_infantry_equipment_0: "Carcano Modello 1891"
SRI_infantry_equipment_0_short: "Carcano M91"
SRI_infantry_equipment_0_desc: "Das Carcano M91 war das Standardgewehr der italienischen Soldaten während des Weltkriegs. Entworfen von Salvatore Carcano im Turiner Heeresarsenal, diente das Carcano M91 den italienischen Infanteristen während des Weltkriegs und des Bürgerkriegs. Angesichts der drohenden Fortsetzung des Konflikts ist das Carcano M91 wieder in den Dienst gestellt worden."
SRI_infantry_equipment_1: "MAS Modèle 1936"
SRI_infantry_equipment_1_short: "MAS-36"
SRI_infantry_equipment_1_desc: "Das MAS 36 ist ein französisches Kurzgewehr im Karabinerstil mit zweiteiligem Schaft und plattenförmigem Gehäuse. In der französischen Kommune gebaut, gelangten viele MAS-36-Gewehre in die Sozialistische Republik Italien, um die revolutionäre Sache auf der italienischen Halbinsel zu unterstützen. Als kostengünstiges und einfaches Repetiergewehr ist das MAS-36 in den richtigen Händen eine handliche und tödliche Waffe."
SRI_infantry_equipment_2: "MAS Modèle 1938"
SRI_infantry_equipment_2_short: "MAS-38"
SRI_infantry_equipment_2_desc: "Die MAS Modele 1938 ist eine Maschinenpistole französischen Ursprungs. Die MAS Modele 1938 ist eine weitere erfolgreiche Waffe, die von MAS entwickelt wurde und in Italien eingesetzt wird. Sie spiegelt die immer enger werdenden Beziehungen und die Zusammenarbeit zwischen der französischen Kommune und der Sozialistischen Republik Italien wider. Die MAS 38 ist eine qualitativ hochwertige Waffe mit einer Feuerrate von 600-700 Umdrehungen pro Minute und verschafft den italienischen Soldaten im Stadt- und Nahkampf einen Vorteil."
SRI_infantry_equipment_3: "Fucile Armaguerra Mod. 39 Rifle"
SRI_infantry_equipment_3_short: "Armaguerra Mod.39"
SRI_infantry_equipment_3_desc: "Die Fucile Armaguerra Mod.39 ist ein italienisches halbautomatisches Gewehr. Entwickelt von Gino Revelli (dem Sohn des berühmten Abiel Bethel Revelli, bekannt für das Fiat-Revelli-Maschinengewehr und die Pistole Glisenti Modell 1910), wurde die Waffe von der Società Anonima Revelli Armiguerra in Genua gebaut. Die Waffe erhielt ihren Namen nach dem telegrafischen Code der Gesellschaft, Armaguerra. Die Armaguerra ist eine Waffe mit hoher Präzision und Zuverlässigkeit, die dazu beiträgt, die Revolution zu einem erfolgreichen Abschluss zu bringen."
SRI_support_weapons: "Fiat-Revelli Modello 1914 & Brandt Mortar"
SRI_support_weapons_desc: "Das Fiat-Revelli Modello 1914 ist eine Waffe aus dem Weltkrieg und Bürgerkrieg. Es handelt sich um ein leistungsstarkes Maschinengewehr, das aufgrund des Mangels an italienischen Maschinengewehren und der wachsenden Spannungen am italienischen Stiefel wieder in Dienst gestellt wurde. Der Brandt-Mörser ist ein Relikt aus dem Weltkrieg, eine Weiterentwicklung des britischen 'Stokes'-Grabenmörsers. Der Mörser ist eine einfache und effektive Waffe, die in drei Teile zerlegt werden kann und eine zehnköpfige Besatzung erfordert."
SRI_support_weapons2: "Fiat-Revelli Modello 1936 & Brandt Mle 27/31"
SRI_support_weapons2_desc: "Das Fiat-Revelli Modello 1936 ist eine modifizierte Version seines Vorgängers aus dem Jahr 1914. Das Modello 1936 verfügt über einen konventionelleren Riemenvorschub und eine Luftkühlung sowie eine konstante Feuerrate von 600 Schuss pro Minute."
SRI_support_weapons3: "Chatelleraut FM Mle 24/29 & Brandt Mle 35/38"
SRI_support_weapons3_desc: "Das Chatelleraut FM Mle 24/29 ist ein Maschinengewehr französischen Ursprungs, das aufgrund des Mangels an schweren Waffen an die italienischen Streitkräfte geliefert wurde. Der Chatelleraut hat zwar eine niedrige Feuerrate, ist aber eine robuste und zuverlässige Waffe, die von unseren Truppen wegen ihrer Beständigkeit und ihres Gewichts sehr geschätzt wird. Der Brandt Mle 35 ist ein 60-mm-Mörser, der von Infanteriekompanien für indirektes Feuer verwendet wird. Er ist einfach und effektiv und erfordert nur eine fünfköpfige Besatzung für den Betrieb."
SRI_support_weapons4: "MAS AA-42 & Brandt Mle 1942"
SRI_support_weapons4_desc: "Die Erfahrungen des Zweiten Weltkriegs haben zu einem Interesse an Allzweck-Maschinengewehren geführt, die eine Vielzahl von taktischen Aufgaben erfüllen können. Mit einer fast doppelt so hohen Feuerrate wie die Chatelleraut ist die AA-42 ein gürtelgespeistes Monster, das alles niedermäht, was sich ihm in den Weg stellt. Die Mle 42 stellt eine erhebliche Verbesserung gegenüber ihrem Vorgänger dar, wobei der Schwerpunkt auf einer größeren Nahkampfunterstützung liegt."
SRI_infantry_at: "Canon de 75mm mle 1897 modifee 1933"
SRI_infantry_at_desc: "Das französische Feldgeschütz, das für den Einsatz gegen Personen entwickelt wurde, wurde in Italien in Dienst gestellt. Unter Beibehaltung des Schildes und der Räder des ursprünglichen Feldgeschützes verfügt diese Variante über eine erhöhte Elevation und eine 58-Grad-Traverse."
SRI_infantry_at2: "LRAC de 73mm Mle 1943"
SRI_infantry_at2_desc: "Der LRAC ist ein Panzerabwehrraketenwerfer, der ein 73 mm großes, hochexplosives Panzerabwehrgeschoss abfeuern kann, das in der Lage ist, mehr als 11 Zoll gerollte homogene Panzerung zu durchschlagen. Da es keine schweren italienischen Waffen gibt, ist der LRAC eine Waffe französischen Ursprungs. Das LRAC verfügt über einen Schutzschild, der den Bediener vor dem Rückstoß der Rakete schützt."
SRI_infantry_weapons2: "OVP 1938"
SRI_infantry_weapons2_desc: "Die OVP 1938 ist eine Maschinenpistole italienischen Ursprungs. Die Waffe ist die eine Hälfte der Villar-Perosa-Maschinenpistole. Die Waffe verfügt über einen verzögerten Rückstoß und selektives Feuer und kann 900 Schuss pro Minute abfeuern, was sie zu einem absoluten Schlächter im Nahkampf macht."
SRI_improved_infantry_weapons_2: "MAS-36 LG39"
SRI_improved_infantry_weapons_2_desc: "Im Rahmen der französisch-italienischen Zusammenarbeit hat das SRI Zugang zu den neuesten Waffen der französischen Kommune. Diese Variante des MAS-36 ist mit einem klappbaren Aluminium-Hohlschaft und einem verstärkten Lauf ausgestattet. Sie kann auch zum Granatabwurf verwendet werden, da sie mit einem 48-mm-Granatwerfer ausgestattet ist."
SRI_advanced_infantry_weapons2: "CEAM Modele 1944"
SRI_advanced_infantry_weapons2_desc: "Das CEAM Modele 1944, ein Sturmgewehr französischer Herkunft, ist die neueste Waffe aus den Waffenfabriken der französischen Kommune. Die Verwendung einer so fortschrittlichen Waffe nach deutschem Vorbild verschafft der SRI einen nie dagewesenen Vorteil gegenüber ihren Rivalen auf der Halbinsel."

