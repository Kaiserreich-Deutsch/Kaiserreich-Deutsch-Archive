FIN_mechanized_equipment_1: "Sonderkraftfahrzeug 11"
FIN_mechanized_equipment_1_short: "Sd.Kfz. 11"
FIN_mechanized_equipment_1_desc: "Das Sonderkraftfahrzeug 11 wurde von 1934 bis 1938 entwickelt, wobei die Borgward AG und ab 1937 die Hannoversche Maschinenbau AG an der Konstruktion beteiligt waren. Ursprünglich als Zugmaschine gedacht, wurde das Sd.Kfz. 11 schon bald zum Transporter umfunktioniert, als sich der Bedarf an einem geländegängigen Fahrzeug abzeichnete. Der Lastwagen, der acht Soldaten befördern und zusätzlich ein Geschütz oder einen Anhänger ziehen konnte, wurde zum Hauptfahrzeug der Panzergrenadiere."
FIN_mechanized_equipment_2: "Sonderkraftfahrzeug 251"
FIN_mechanized_equipment_2_short: "Sd.Kfz. 251"
FIN_mechanized_equipment_2_desc: "Entwickelt auf dem Fahrgestell des Sd.Kfz. 11, werden die Schützenpanzerwagen Sonderkraftfahrzeug 251 Halbketten (allgemein als "SWP" bezeichnet) von der Hannoverschen Maschinenbau AG speziell für den schnellen Transport einer Gruppe von Infanteristen an die Frontlinie mit angemessenem Panzerschutz vor Handfeuerwaffen gebaut. Die Lkw-Exemplare werden in der Regel den Panzereinheiten zugewiesen, um den Truppen zu helfen, direkt hinter den schnell fahrenden Panzern zu bleiben."
FIN_mechanized_equipment_3: "Sonderkraftfahrzeug 256"
FIN_mechanized_equipment_3_short: "Sd.Kfz. 256"
FIN_mechanized_equipment_3_desc: "Ende 1943 beauftragte das deutsche Heer die Auto-Union mit der Entwicklung eines leichten, vollverkleideten Aufklärungsfahrzeugs, das 6-8 Mann in einem offenen Aufbau befördern konnte. Der 1944 vorgestellte Schwerer Schützenpanzerwagen 'Kätzchen' hatte eine ähnliche Wannenform wie der Stu.Pz.Kpfw. VII, aber viel kleiner. Das Fahrzeug verfügt über einen Vorderradantrieb mit fünf oder sechs überlappenden Stahlrädern und war für Geschwindigkeiten von über 50 km/h ausgelegt und leicht gepanzert. Trotz der nicht sehr hohen Geschwindigkeit wurde das Fahrzeug vom deutschen Militär positiv aufgenommen und unter dem Namen Sd.Kfz. 256."

