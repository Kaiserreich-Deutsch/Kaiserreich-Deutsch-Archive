SQI_infantry_equipment_0: "Mauser C96 “Boke Qiang”"
SQI_infantry_equipment_0_short: "Boke Qiang"
SQI_infantry_equipment_0_desc: "Die Mauser C96 (Construktion 96) ist eine halbautomatische Pistole, die ursprünglich vom deutschen Waffenhersteller Mauser von 1896 bis 1937 hergestellt wurde. Nicht lizenzierte Kopien der Pistole wurden in der ersten Hälfte des 20. Jahrhunderts auch in Spanien und China hergestellt. Die Pistole selbst war als 'Boke Qiang' (Skorpionpistole) bekannt, da sie während der Ära der Kriegsherren weit verbreitet war, obwohl sie aufgrund von Ausrüstungsmangel und persönlichen Vorlieben oft zusammen mit nicht standardisierten Waffen wie dem Dadao verwendet wurde."
SQI_infantry_equipment_1: "Jinan Type 26"
SQI_infantry_equipment_1_short: "Jinan Type 26"
SQI_infantry_equipment_1_desc: "Dieses ursprünglich als 'Xuantong Typ 27' bezeichnete Gewehr wurde 1935 mit deutscher Hilfe nach der Restauration in den Dienst der Qing gestellt. Die Waffe ist funktional eine nahezu identische Kopie der deutschen Mauser M1924 und stellt in Bezug auf Gewicht und Rückstoß eine erhebliche Verbesserung gegenüber der viel älteren Type 88 dar.\n.\nErstmals im Arsenal von Hanyang mit deutschen Werkzeugen hergestellt, haben sich die Fertigungsmethoden bereits nach Jinan ausgebreitet, auch wenn sie ihre Vorgänger wohl noch eine Weile nicht vollständig ersetzen wird."
#OTL Chinese copy of Astra Model 900:
SQI_infantry_equipment_2: "Taiyuan Arsenal Xuantong Type 20 “Zilaide”"
SQI_infantry_equipment_2_short: "Zilaide"
SQI_infantry_equipment_2_desc:2 "Eine Verbesserung des ursprünglichen Mauser C96-Designs, das M1932 Schnellfeuer, oder auf Chinesisch als 'Zilaide' bekannt, war ein sehr erfolgreiches Design mit abnehmbarem Magazin und selektiver Feuermöglichkeit. Weitere Verbesserungen in den späteren Versionen umfassten einen abnehmbaren Lauf, verbesserte Vorder- und Hinterkimme, haltbarere Teile, um Bruch unter anhaltendem Feuer zu verhindern, und eine abgesenkte Position des Schulterschafts, um 'Hammerbiss' zu vermeiden."
SQI_infantry_equipment_3: "Hanyang Xuantong Type 35"
SQI_infantry_equipment_3_short: "Hanyang Type 35"
SQI_infantry_equipment_3_desc: "Das Typ 35 ist ein halbautomatisches Gewehr, das auf dem General-Liu-Gewehr von 1914 basiert. Obwohl es ähnlich aussieht, ist das Typ 35 kürzer, die Rückseite des Gehäuses ist abgedeckt und das Gasfängersystem wurde durch eine einfache Gasöffnung ersetzt. Das neue Gewehr kann auch nicht mehr auf Handbetrieb umgestellt werden und verwendet die Magazine des böhmischen Gewehrs ZH-29 und des leichten Maschinengewehrs ZB-26."
