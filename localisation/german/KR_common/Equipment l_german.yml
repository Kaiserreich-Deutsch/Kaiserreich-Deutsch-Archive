GXC_artillery_equipment_1: "75mm Hanyang Xinhai Type 10 Field Gun"
GXC_artillery_equipment_1_short: "75mm Hanyang Type 10"
GXC_artillery_equipment_1_desc: "Als die meistproduzierte Artillerie der Beiyang-Ära wurde sie in vielen Armeen Chinas eingesetzt.\n\nNach der Restauration der Qing kündigte die neue Regierung an, dass sie in 'Xuantong Typ 13' umbenannt werden würde, aber die republikanischen Streitkräfte nennen sie immer noch 'Xinhai Typ 10'."
