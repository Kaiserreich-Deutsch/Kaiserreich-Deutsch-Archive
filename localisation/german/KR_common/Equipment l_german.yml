POR_infantry_equipment_0: "Espingarda 6,5 mm m/1904"
POR_infantry_equipment_0_short: "Mauser-Vergueiro"
POR_infantry_equipment_0_desc: "Das 6,5 mm m/1904 ist ein Repetiergewehr mit langer Dienstgeschichte, das im Allgemeinen unter dem Namen 'Mauser-Vergueiro' bekannt ist, da es im Wesentlichen aus dem Mauser 98 (mit einem speziellen Repetiermechanismus, der sich stark an das Gewehr 1888 anlehnt) und der speziell für die portugiesische Variante entwickelten Patrone 6,5×58 mm Vergueiro besteht. Das Gewehr wurde 1904 zur offiziellen Waffe der portugiesischen Armee und blieb in dieser Funktion bis in die 1940er Jahre im In- und Ausland weit verbreitet. Während sie von den portugiesischen Truppen an der Westfront nicht verwendet wurde, da diese von der Entente, vor allem von den Briten, mit Nachschub versorgt wurden, wurde sie in Afrika von Portugal und seinen Verbündeten in Südafrika ausgiebig eingesetzt und auch von den Deutschen verwendet, die gelegentlich Nachschub in Portugiesisch-Ostafrika erbeuteten."
POR_infantry_equipment_1: "Espingarda 7.92 mm m/1904/36 "
POR_infantry_equipment_1_short: "Mauser-Vergueiro M36"
POR_infantry_equipment_1_desc: "Im Grunde genommen handelt es sich um eine aktualisierte Version des Mauser-Vergueiro, die mit anderen Munitionssätzen funktioniert. Sie wurde in Afrika eingeführt, als die Spannungen zwischen Portugal und Deutschland zunahmen, und sie wurde mit Portugals harten Repressalien in diesen Gebieten in Verbindung gebracht. In Europa war sie zwar weniger bekannt, aber weitaus verbreiteter, wurde aber in späteren Jahren von der FBP völlig verdrängt."
POR_infantry_equipment_2: "Carabina C.A.P Modelo 01"
POR_infantry_equipment_2_short: "C.A.P M40"
POR_infantry_equipment_2_desc: "Der Prototyp des Karabiners, der in der portugiesischen Armee nur wenig Verwendung fand, war der erste Versuch des Landes, eine einheitliche, landesweit produzierte Waffe zu entwickeln. Die nationalistische Junta der Integralisten unterstützte die Entwicklung des C.A.P.-Karabiners intensiv, doch als er serienreif war, machten es die Realitäten vor Ort sinnvoller, direkt zum FBP-Gesamtmodell überzugehen, das die älteren Mauser-Vergueiro und Varianten ablöste, die bei den Streitkräften bereits weit verbreitet waren."
POR_infantry_equipment_3: "Pistola-Metralhadora FBP M/945"
POR_infantry_equipment_3_short: "FBP M/945"
POR_infantry_equipment_3_desc: "Die FBP-Maschinenpistole ist nach dem Akronym für die Fabrik Braço de Prata benannt, dem Hersteller der Waffe, einer Gießerei, die der portugiesischen Regierung gehört und von ihr kontrolliert wird. Obwohl die Entwicklung der FBP schon lange vor ihrem Einsatz bei den Fußtruppen der portugiesischen Armee begann, ging das fertige Modell zu spät in Produktion, um das Mauser-Vergueiro im Krieg zu ersetzen. Diese Absicht wurde dadurch verdeutlicht, dass die Maschinenpistole, was eher ungewöhnlich war, Bajonettfassungen hatte, die mit denen der Mauser-Modelle kompatibel waren, die Portugal in den Konflikten der vorangegangenen Jahrzehnte verwendet hatte. Die so genannte 'Maschinengewehrpistole' (der portugiesische Begriff für Maschinenpistolen im Allgemeinen) wurde über viele Jahre hinweg häufig verwendet, obwohl die Variante von 1945 zugunsten von Versionen mit halbautomatischer Zündung und importierten Modellen aus dem Verkehr gezogen wurde, als der Umfang der Kriegsführung in den späteren Jahrzehnten nach dem Zweiten Weltkrieg abnahm."
POR_support_weapons: "Metralhadora Vickers & Morteiro Stokes"
POR_support_weapons_desc: "Das wassergekühlte Vickers-MG und der Stokes-Grabenmörser waren die Standardwaffen des Britischen Empire während des Weltkriegs. Während der Wiederaufrüstung nach dem Konflikt kaufte und fertigte die wiederhergestellte portugiesische Monarchie diese Waffen mit der Absicht, sie bei der Infanterie im In- und Ausland einzusetzen."
POR_support_weapons2: "Metralhadora Lewis Modelo DEMS & Morteiro SBML de 2 Polegadas"
POR_support_weapons_2_desc: "Mit ihrem ikonischen 'Pfannenmagazin' diente die Lewis der Entente seit den dunkelsten Tagen des Ersten Weltkriegs. Die MKIII-Variante hatte einen Pistolengriff, mit dem sie von der Schulter aus auf jedem Teil des Schiffsdecks abgefeuert werden konnte. Die SBML ist zwar klein, aber unglaublich handlich und hatte eine größere Feuerkraft und Reichweite als die meisten Gewehrgranaten."
POR_support_weapons3: "Metralhadora Vickers Modelo II & Morteiro ML de 3 Polegadas"
POR_support_weapons_3_desc: "Die Mark II-Variante des Vickers-MG verfügte über eine selektive Feueroption und einen Pistolengriff. Es wurde in erster Linie für die gepanzerten Fahrzeuge verwendet. Der ML 3-Zoll-Mörser war eine erhebliche Verbesserung gegenüber dem Stokes-Mörser, da er für die Unterstützung der Artillerie im Nahbereich zuverlässig und robust war."
POR_support_weapons4: "Metralhadora Vickers-Vedras & Morteiro de 4.2 Polegadas"
POR_support_weapons_4_desc: "Die dritte Variante des geschätzten Vickers-Maschinengewehrs wurde für die Flugabwehr entwickelt und zeichnete sich durch eine gegenüber den Vorgängermodellen leicht erhöhte Feuerrate aus. Ebenso war der 4,2-Zoll-Mörser eine schwerere Verbesserung der früheren kanadischen Mörsermodelle und in der Lage, intensive und effektive Unterstützung abzuwerfen."
POR_infantry_at: "Morteiro-Bombarda"
POR_infantry_at_desc: "Der in Kanada entwickelte und in beträchtlichen Mengen an Portugal verkaufte Mörser war ein sogenannter 'Spigot'-Mörser. Mit dem Argument, dass die Konstruktion sowohl als Artilleriewaffe als auch als Panzerabwehrwaffe dienen konnte, wurde sie von mehreren Verbündeten der Entente, darunter Portugal, eifrig angenommen."
POR_infantry_at2: "LATI"
POR_infantry_at2_desc: "Angesichts des Bedarfs an einer handgeführten Panzerabwehrwaffe für den Einsatz an der Front wurde der LATI (eine direkte Übersetzung seines kanadisch-englischen Namens) auf der Grundlage der Konstruktion des Bombardiermörsers entwickelt. Mit einer effektiven Reichweite von 105 Metern im direkten Feuermodus war das Gerät wegen seines fehlenden Rückstoßes sehr beliebt."

