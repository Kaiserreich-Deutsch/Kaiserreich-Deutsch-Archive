#Panzerschreck:
LIT_infantry_at2: "1943 m. modelio prieštankinis raketsvaidis 'Panzerschreck'"
LIT_infantry_at2_short: "43 P"
LIT_infantry_at2_desc: "Die schultergestützten Panzerabwehrraketenwerfer der Raketenpanzerbüchse 54 mit den Spitznamen 'Ofenrohr' und dem bekannteren 'Panzerschreck' sind leichte Infanteriewaffen, die für das deutsche Militär entwickelt wurden, inspiriert von den Gerüchten über amerikanische Raketenwerfer. Unter idealen Bedingungen kann der R.Pz.B. 54 mit seinen 8,8-Zentimeter-Raketen die Panzerung schwerer Panzer durchdringen, die bereits von den Raketenwerfern 43 verwendet wurden. Ein Nachteil des R.Pz.B. 54 ist die starke Rauchentwicklung beim Abfeuern. Da Litauen nicht über genügend Panzerabwehrwaffen verfügte, wurden viele von ihnen aus Deutschland verschifft."

