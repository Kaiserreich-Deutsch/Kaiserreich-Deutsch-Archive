#Infantry Equip

IMP_infantry_equipment_0: "Rifle, Long, Ross Mk III"
IMP_infantry_equipment_0_short: "Ross Mk III"
IMP_infantry_equipment_0_desc: "Das 1903 eingeführte Ross-Gewehr wurde vor dem Weltkrieg mehrfach verbessert und erreichte 1910 mit dem Mk III seinen Höhepunkt. Ursprünglich ein Symbol des Patriotismus unter den Kanadiern, da die Briten sich weigerten, ihnen eine Lizenz für das Lee-Enfield zu erteilen, erlangte das Gewehr im ersten Kriegsjahr einen schlechten Ruf, da es mit der minderwertigen britischen Munition nicht zurechtkam und mit den Grabenbedingungen deutlich schlechter zurechtkam als seine Zeitgenossen. 1916 wurde es offiziell aus dem Verkehr gezogen. Nichtsdestotrotz wurde das SMLE vor der britischen Revolution nie in Kanada produziert, was dazu führte, dass es ungewollt wieder in den Dienst gestellt wurde, als Überbrückung, bis die Produktion des SMLE in Long Branch, Ontario, beginnen konnte."
IMP_infantry_equipment_1: "Rifle, Short, Magazine, Lee-Enfield Mk V"
IMP_infantry_equipment_1_short: "SMLE Mk V"
IMP_infantry_equipment_1_desc: "Nach dem Fall der Home Isles hatten die loyalen Dominions nur Zugang zu einem Arsenal, das in der Lage war, ihr Dienstgewehr zu produzieren. Einige britische Ingenieure aus Enfield flüchteten nach Ontario. Mit Hilfe der Lithgow-Fabrik in Australien setzten sie ihre Arbeit an der Verbesserung des altehrwürdigen SMLE fort. Das Ergebnis war das Mk V. Das aktualisierte Modell des klassischen Kurzmagazins weist ein neues und verbessertes Öffnungssystem am Gehäuse statt in der Mitte auf, das den Visierradius, die Genauigkeit und die Geschwindigkeit verbessert. Allerdings ist die Herstellung dieses neuen SMLE-Designs aufgrund der für die Konstruktion des Gewehrs erforderlichen Fällungs- und Bearbeitungsvorgänge relativ teuer."
IMP_infantry_equipment_2: "Carbine, Machine, Owen Mk I"
IMP_infantry_equipment_2_short: "Owen Gun"
IMP_infantry_equipment_2_desc: "Angesichts des bevorstehenden Krieges fordert die Armee die Entwicklung einer Maschinenpistole für den Nah- und Stadtkrieg, insbesondere für die Zerstörungswut, die den amerikanischen Bürgerkrieg kennzeichnet. Die kanadische Armee übernahm offiziell eine vom jungen australischen Gefreiten Evelyn Owen entworfene Waffe. Der "Owen"-Maschinenkarabiner zeichnet sich durch eine beeindruckende Feuerrate und niedrige Herstellungskosten aus, ist aber auch unter rauen Bedingungen robust und damit ideal für den Stadtkampf. Im Vergleich zu anderen Maschinenpistolen hat sich die "Owen" in Tests immer wieder als die einzige erwiesen, die Schlamm, Sand und rauen Umgebungen standhält. Nach Abschluss der positiven Tests wurde die Owen in großen Mengen an die Dominions geliefert, um den kommenden Krieg vorzubereiten."
IMP_infantry_equipment_3: "Rifle, Self-Loading, Long Branch Mk I"
IMP_infantry_equipment_3_short: "SLR Mk I"
IMP_infantry_equipment_3_desc: "Die Crown Corporation Small Arms Ltd in Long Branch reagierte auf die Anfrage der kanadischen Regierung nach einem Selbstladegewehr. Das Selbstladegewehr ist für 8-mm-Mauser-Patronen ausgelegt und verfügt über einen kippbaren Verschluss. Das Gewehr leidet zwar unter Zuverlässigkeitsproblemen und übermäßigem Rückstoß, wird aber mit einem Schulterpolster geliefert, um den Rückstoß zu kompensieren. Außerdem ist das Gewehr durch sein geringes Gewicht ideal für die Mobilität und den Kampf in der Stadt."
IMP_infantry_at: "Grenade, Rifle, Anti-tank No. 68"
IMP_infantry_at_desc: "Als eine kanadische Kommission in der Schweiz eine Vorführung der Panzerabwehrgranate von Henry Mohaupt sah, erkannte sie, dass die Waffe nach dem Prinzip der Hohlladung funktioniert, und begann mit der Arbeit an einem eigenen Entwurf. Die daraus resultierende hochexplosive Panzerabwehrgranate (HEAT) soll der Infanterie bessere Möglichkeiten zur Bekämpfung feindlicher Panzer mit den bereits im Einsatz befindlichen Becherwerfern bieten."
IMP_infantry_at2: "Projector, Infantry, Anti Tank Mk I "
IMP_infantry_at2_desc: "Aufgrund des Bedarfs an einer handgeführten Panzerabwehrwaffe für den Einsatz an der Front wurde der Projector, Infantry, Anti Tank Mk I (PIAT) entwickelt, der auf dem Design des Bombardiermörsers basiert. Mit einer effektiven Reichweite von 105 Metern im direkten Feuermodus ist das Gerät aufgrund des fehlenden Rückstoßes sehr beliebt - allerdings gab es Bedenken wegen des starken Rückstoßes."
IMP_infantry_at2_short: "PIAT"
IMP_support_weapons: "Vickers MG & Stokes mortar"
IMP_support_weapons_desc: "Das wassergekühlte Vickers MG und der Stokes-Grabenmörser waren die Standardwaffen der kanadischen Armee während des Weltkriegs. Angesichts des drohenden Krieges hat die kanadische Armee sie wieder in Dienst gestellt."
IMP_support_weapons2: "Lewis Mk III DEMS & SBML two-inch mortar"
IMP_support_weapons2_desc: "Mit ihrem kultigen 'Pfannenmagazin' hat die Lewis dem Tommy seit den dunkelsten Tagen des Weltkriegs gedient. Angesichts des drohenden Krieges ist die MKIII-Variante mit einem Pistolengriff ausgestattet, der das Abfeuern von der Schulter aus auf jedem Teil des Schiffsdecks ermöglicht. Die SBML ist zwar klein, aber unglaublich handlich und hat eine größere Feuerkraft und Reichweite als die meisten Gewehrgranaten."
IMP_support_weapons3: "Vickers M Mk II & ML 3 inch mortar"
IMP_support_weapons3_desc: "Die Mark II-Variante des Vickers MG verfügt über eine selektive Feueroption und einen Pistolengriff. Es wurde hauptsächlich für gepanzerte Fahrzeuge verwendet. Der ML 3-Zoll-Mörser stellt eine erhebliche Verbesserung gegenüber dem Stokes dar, da er zuverlässig und robust für die Unterstützung der Artillerie im Nahbereich ist."
IMP_support_weapons4: "Vickers M Mk III & ML 4.2 inch Mortar"
IMP_support_weapons4_desc: "Die dritte Variante des geschätzten Vickers-Maschinengewehrs wurde für die Flugabwehr entwickelt und zeichnet sich durch eine leicht erhöhte Feuerrate gegenüber seinen Vorgängern aus. Ebenso ist der 4,2-Zoll-Mörser eine schwerere Verbesserung der früheren kanadischen Mörsermodelle und in der Lage, intensive und wirksame Unterstützung abzugeben."
IMP_night_vision: "Tabby Scope"
IMP_night_vision_desc: "Das Tabby Scope ist eines der am strengsten gehüteten Geheimnisse der kanadischen Regierung; der Entwicklungsprozess wird sogar vor den anderen Mitgliedern der Entente verborgen. Es ist eine zufällige Entdeckung von Wissenschaftlern des ISAC und hat die Form einer Feldflasche, enthält aber ein monokulares Infrarotsichtgerät und eine Batterie. Das Zielfernrohr ist nur für die Elite der Elite bestimmt und bietet den beispiellosen Vorteil, im Dunkeln sehen zu können."
IMP_infantry_weapons2: "Carbine, Machine, Thompson Mk I"
IMP_infantry_weapons2_desc: "Die britische Armee interessierte sich um 1925 vage für die amerikanischen Maschinenpistolen, als Auto-Ordnance versuchte, ein Lizenzabkommen mit Birmingham Small Arms zu schließen. Die britische Revolution sabotierte das Geschäft, aber das Interesse wurde von der kanadischen Armee wieder geweckt, die sich die Lizenz für die M1926 sicherte, um sie im eigenen Land zu produzieren, wenn auch nur in geringen Stückzahlen bis zum Ausbruch des Bürgerkriegs in den Vereinigten Staaten."
IMP_improved_infantry_weapons_2: "Carbine, Machine, Lanchester Mk I"
IMP_improved_infantry_weapons_2_desc: "Mit dem Ausbruch des Krieges in den Vereinigten Staaten und den sich abzeichnenden Kriegswolken in Europa benötigt die kanadische Armee dringend Waffen für die Heimkehr. Mit wenig Zeit für Vorbereitungen und Nachforschungen hat die kanadische Armee die 'Lanchester'-Maschinenpistole in Auftrag gegeben, eine nahezu perfekte Kopie der deutschen MP-28."
IMP_advanced_infantry_weapons2: "Carbine, Commando, De Lisle Mk I"
IMP_advanced_infantry_weapons2_desc: "Was als privates Projekt des Ingenieurs William Godfray de Lisle begann, erregte bald die Aufmerksamkeit der RCMP-Spezialabteilung, die ihre Agenten mit verbesserten Waffen ausstatten wollte. Bei dem De Lisle-Karabiner handelt es sich im Wesentlichen um eine verkürzte SMLE, die auf .45 ACP, eine Unterschallpatrone mit integriertem Schalldämpfer, umgerüstet wurde. Der Schalldämpfer und die Munition zusammen erzeugen beim Abfeuern nur 85,5 Dezibel, was ihn für Kommandoeinsätze sehr geeignet macht."

