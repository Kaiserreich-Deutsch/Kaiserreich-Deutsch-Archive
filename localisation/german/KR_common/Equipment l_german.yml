### Land ###
YUC_infantry_equipment_0: "Mauser Modelo 1902"
YUC_infantry_equipment_0_short: "Mauser M02"
YUC_infantry_equipment_0_desc: "Das Mauser-Modell 1902 ist eines von mehreren Mauser-Gewehren, die beim mexikanischen Militär im Einsatz sind, aber derzeit ist es bei weitem das häufigste. Das Modell 1902 im Kaliber 7x57 mm ist eine stark modifizierte spanische Mauser Modell 1893, in die mehrere Teile und Konstruktionselemente des späteren Mauser Modells 1898 integriert wurden. Das Modell 1902, das in großen Mengen von der deutschen Firma DWM bezogen wurde, ist nahezu identisch mit dem im Inland hergestellten Modell 1910."
YUC_infantry_equipment_1: "Mondragón Modelo 1929"
YUC_infantry_equipment_1_short: "Mondragón M29"
YUC_infantry_equipment_1_desc: "Das revolutionäre Mondragón Modell 1908 war eines der ersten halbautomatischen Gewehre, das im Kampf eingesetzt wurde und sogar bei den deutschen Luftstreitkräften während des Weltkriegs diente. Das Mondragón war zwar effektiv, hatte aber immer mit Problemen der Zuverlässigkeit zu kämpfen und ist teuer in der Herstellung. Das Modell 1929 ist eine modernisierte und leichter herzustellende Version des ursprünglichen Mondragón."

###
### Yunnan ###
###

### Land ###
YUN_infantry_equipment_0: "Kunming Type 88"
YUN_infantry_equipment_0_short: "Kunming Type 88"
YUN_infantry_equipment_0_desc: "rsprünglich ein Produkt der späten Guangxu-Ära zur 'Selbstverstärkung', wurde der Typ 88 als enge Kopie des deutschen Gewehrs 88 mit Exportmodifikationen entwickelt. Obwohl sie trotz Verbesserungen neueren Gewehren kollektiv unterlegen ist und oft schlecht gewartet wird, gilt die Waffe als robust und zuverlässig, wenn auch unhandlich. Diese Variante wird hauptsächlich im Arsenal von Xining in Qinghai hergestellt, obwohl sie aufgrund von Ausrüstungsengpässen und persönlichen Vorlieben oft zusammen mit Nicht-Standardwaffen wie dem Dadao verwendet wird."
YUN_infantry_equipment_1: "Kunming Type 27"
YUN_infantry_equipment_1_short: "Kunming Type 27"
YUN_infantry_equipment_1_desc: "ieses ursprünglich als 'Xuantong Typ 27' bezeichnete Gewehr wurde 1935 mit deutscher Hilfe nach der Restauration in den Dienst der Qing gestellt. Die Waffe ist funktional eine nahezu identische Kopie der deutschen Mauser M1924 und stellt in Bezug auf Gewicht und Rückstoß eine erhebliche Verbesserung gegenüber dem viel älteren Typ 88 dar.\n\nErstmals im Arsenal von Hanyang mit deutschen Werkzeugen hergestellt, haben sich die Fertigungsmethoden bereits nach Xining ausgebreitet, auch wenn das Gewehr seine Vorgänger wohl noch eine Weile nicht vollständig ersetzen wird."
YUN_infantry_equipment_2: "Tsingtao MP18"
YUN_infantry_equipment_2_short: "Tsingtao MP18"
YUN_infantry_equipment_2_desc: "Dank der Flut von Überschüssen aus dem Zweiten Weltkrieg, die in den frühen 1920er Jahren auf den Weltmarkt gelangten, wurde die MP18 einige Zeit in China eingesetzt, bevor eine modifizierte Version in Tsingtao in Produktion ging. Mit Änderungen am Magazin und am Schaft wurde dieses besondere Produkt der deutsch-chinesischen Zusammenarbeit kopiert und in ganz Nord- und Südchina verkauft, allerdings hauptsächlich an die Qing-Regierung."
YUN_infantry_equipment_3: "Kunming Xinhai Type 33"
YUN_infantry_equipment_3_short: "Kunming Type 33"
YUN_infantry_equipment_3_desc: "Das Typ 33 ist ein halbautomatisches Gewehr, das auf dem General-Liu-Gewehr von 1914 basiert. Obwohl es ähnlich aussieht, ist das Typ 33 kürzer, die Rückseite des Gehäuses ist abgedeckt und das Gasfängersystem wurde durch eine einfache Gasöffnung ersetzt. Das neue Gewehr kann auch nicht mehr auf Handbetrieb umgestellt werden und verwendet die Magazine des böhmischen Gewehrs ZH-29 und des leichten Maschinengewehrs ZB-26."

YUN_artillery_equipment_1: "75mm Hanyang Xinhai Type 10 Field Gun"
YUN_artillery_equipment_1_short: "75mm Hanyang Type 10"
YUN_artillery_equipment_1_desc: "Als die meistproduzierte Artillerie der Beiyang-Ära wurde sie in vielen Armeen in ganz China eingesetzt.\n\nNach der Restauration der Qing kündigte die neue Regierung an, dass sie in 'Xuantong Typ 13' umbenannt werden würde, aber die republikanischen Streitkräfte bezeichnen sie immer noch als 'Xinhai Typ 10'."

YUN_motorized_equipment_1: "Kunming Type Ziyuan"
YUN_motorized_equipment_1_short: "Ziyuan"
YUN_motorized_equipment_1_desc: "Nach dem Ausbruch des amerikanischen Bürgerkriegs gingen viele amerikanische Ingenieure ins Exil, um dem Krieg zu entgehen. Das Yunnan Machinery Bureau in Kunming ergriff die Gelegenheit und rekrutierte eine Gruppe von Ingenieuren der ehemaligen US Stuart Motor Company. Mit der Hilfe dieser Ingenieure und der finanziellen Unterstützung der Yunnan-Clique wurde das Auto mit dem Namen 'Ziyuan' (Ressourcen) offiziell in Produktion genommen und in den Militärdienst gestellt."

