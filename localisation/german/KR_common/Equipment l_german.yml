SLO_infantry_equipment_0: "Karabin Model 1895/30"
SLO_infantry_equipment_0_short: "Mannlicher M.95"
SLO_infantry_equipment_0_desc: "Das Mannlicher M1895 (deutsch: Infanterie Repetier-Gewehr M.95) war das Dienstgewehr der österreichisch-ungarischen Streitkräfte während des Weltkriegs. Das von Ferdinand von Mannlicher entworfene Gewehr verfügte über einen Bolzenverschluss mit geradem Zug, der im Vergleich zu seinen Zeitgenossen eine höhere Feuergeschwindigkeit ermöglichte, was ihm bei den österreichischen Truppen den Spitznamen \"Ruck-Zuck\" und bei den Italienern den Spitznamen \"Ta-Pum\" einbrachte. Das italienische Lied \"Ta pum!\" aus dem Weltkrieg bezieht sich auf dieses Gewehr. Später im Krieg wurden die meisten Gewehre in die kurze \"Stutzen\"-Konfiguration umgewandelt."
SLO_infantry_equipment_1: "Karabin Model 1935"
SLO_infantry_equipment_1_short: "FÉG M.35"
SLO_infantry_equipment_1_desc: "Der Weltkrieg machte die Unzulänglichkeiten des M.95 nur allzu deutlich, insbesondere die relativ leistungsschwache Rundkopfpatrone und die erforderliche Wartung des Geradezugsystems. Steyr entwickelte die 8x56mm \"Spitzer\"-Patrone, die als Grundlage für eine neue Waffengeneration dienen und das M.95 zu seinem vollen Potenzial bringen sollte. Bei der Gewehrprüfung 1924 setzte sich die ungarische FÉG-Konstruktion durch, die auf dem ausgezeichneten Drehverschluss der Mannlicher-Schönauer basierte und angenommen wurde."
SLO_infantry_equipment_2: "Brzostrelka Model 1939"
SLO_infantry_equipment_2_short: "Danuvia M.39"
SLO_infantry_equipment_2_desc: "Diese von Pál Király entworfene \"schwere\" Maschinenpistole verwendete speziell geladene 9x25-mm-Munition in einem Klappmagazin für Transport und Lagerung. Dadurch war es im Vergleich zu seinen Zeitgenossen sehr leistungsfähig und zuverlässig und erinnerte an spätere Sturmgewehrkonstruktionen."
SLO_infantry_equipment_3: "Strojokarabin Model 1942"
SLO_infantry_equipment_3_short: "Zbrojovka Brno M.42"
SLO_infantry_equipment_3_desc: "Als klar wurde, dass sich die Gefechtsdistanzen seit dem Weltkrieg erheblich verkürzt hatten, interessierte sich die Monarchie für die Entwicklung einer Zwischenpatrone und die Idee der \"Maschinenkarabiner\". Die Gebrüder Koucký von Zbrojovka Brno präsentierten ihren Entwurf ZK 412 mit der 8x35-mm-"Rapid"-Patrone, die eine ähnliche Leistung wie die deutsche 8x33-mm-Kurz hat."
SLO_infantry_weapons2: "Brzostrelka Model 1934"
SLO_infantry_weapons2_short: "Steyr-Solothurn M.34"
SLO_infantry_weapons2_desc: "Die MP 34 war zwar eine deutsche Konstruktion von Louis Stange, wurde aber hauptsächlich von Steyr hergestellt und von der österreichisch-ungarischen Armee übernommen. Wie bei frühen Maschinenpistolen üblich, war diese Konstruktion schwer, teuer, aber zuverlässig, mit einem horizontalen Magazin, das die starke 9x25mm Mauser-Patrone verwendete."
SLO_improved_infantry_weapons_2: "Brzostrelka Model 1938"
SLO_improved_infantry_weapons_2_short: "Zbrojovka Brno M.38"
SLO_improved_infantry_weapons_2_desc: "Die Monarchie erkannte den Bedarf an einer Maschinenpistole mit der Standard-Pistolenpatrone der Armee und übernahm die ZK 383, die von den Brüdern Josef und František Koucký in Zbrojovka Brno entwickelt wurde, als MP 38. Die ZK 383 verwendet ein horizontales Magazin wie die MP 34 und ist dafür bekannt, dass sie ein leichtes Zweibein hat, wodurch sie als automatische Ersatzwaffe für die Truppe verwendet werden kann. Spätere Modelle wurden aus Gründen der billigeren und schnelleren Produktion stark vereinfacht und mit einem vertikal klappbaren Magazin wie die Danuvia SMGs ausgestattet."
SLO_advanced_infantry_weapons2: "Brzostrelka Model 1943"
SLO_advanced_infantry_weapons2_short: "Danuvia M.43"
SLO_advanced_infantry_weapons2_desc: "Die Danuvia 39M erwies sich zwar als erfolgreich, aber ihr klappbares Magazin reichte nicht aus, um das sperrige Design für die Fahrzeugbesatzung zu kompensieren. Die Neukonstruktion der 43M mit einem klappbaren Metallschaft und einem neuen, zuverlässigeren klappbaren Magazin ermöglichte es, die Waffe beim Transport oder bei der Lagerung viel kompakter zu machen, ohne dabei an Feuerkraft einzubüßen."

