GEA_mechanized_equipment_1: "Sonderkraftfahrzeug 11"
GEA_mechanized_equipment_1_short: "Sd.Kfz. 11"
GEA_mechanized_equipment_1_desc: "Das Sonderkraftfahrzeug 11 wurde von 1934 bis 1938 entwickelt, wobei die Borgward AG und ab 1937 die Hannoversche Maschinenbau AG an der Konstruktion beteiligt waren. Ursprünglich als Zugmaschine gedacht, wurde das Sd.Kfz. 11 schon bald zum Transporter umfunktioniert, als sich der Bedarf an einem geländegängigen Fahrzeug abzeichnete. Der Lastwagen, der acht Soldaten befördern und zusätzlich ein Geschütz oder einen Anhänger ziehen konnte, wurde zum Hauptfahrzeug der Panzergrenadiere."
GEA_mechanized_equipment_2: "Sonderkraftfahrzeug 251"
GEA_mechanized_equipment_2_short: "Sd.Kfz. 251"
GEA_mechanized_equipment_2_desc: "Entwickelt auf dem Fahrgestell des Sd.Kfz. 11, werden die Schützenpanzerwagen Sonderkraftfahrzeug 251 Halbketten (allgemein als "SWP" bezeichnet) von der Hannoverschen Maschinenbau AG speziell für den schnellen Transport einer Gruppe von Infanteristen an die Frontlinie mit angemessenem Panzerschutz vor Handfeuerwaffen gebaut. Die Lkw-Exemplare werden in der Regel den Panzereinheiten zugewiesen, um den Truppen zu helfen, direkt hinter den schnell fahrenden Panzern zu bleiben."
GEA_mechanized_equipment_3: "Sonderkraftfahrzeug 256"
GEA_mechanized_equipment_3_short: "Sd.Kfz. 256"
GEA_mechanized_equipment_3_desc: "Ende 1943 beauftragte das deutsche Heer die Auto-Union mit der Entwicklung eines leichten, vollverkleideten Aufklärungsfahrzeugs, das 6-8 Mann in einem offenen Aufbau befördern konnte. Der 1944 vorgestellte Schwerer Schützenpanzerwagen 'Kätzchen' hatte eine ähnliche Wannenform wie der Stu.Pz.Kpfw. VII, aber viel kleiner. Das Fahrzeug verfügt über einen Vorderradantrieb mit fünf oder sechs überlappenden Stahlrädern und war für Geschwindigkeiten von über 50 km/h ausgelegt und leicht gepanzert. Trotz der nicht sehr hohen Geschwindigkeit wurde das Fahrzeug vom deutschen Militär positiv aufgenommen und unter dem Namen Sd.Kfz. 256."

#Armoured Car
GEA_gw_armored_car_equipment: "Leichter Panzerspähwagen, Sonderkraftfahrzeug 222"
GEA_gw_armored_car_equipment_short: "Sd.Kfz. 222"
GEA_gw_armored_car_equipment_dsec: "Der 1936 eingeführte Leichte Panzerspähwagen Sd. Kfz. 222 ist eine modernisierte Version des Sd. Kfz. 221. Als gepanzerter Straßenwagen mit Dreimannbesatzung und Allradantrieb ist das Sd.Kfz. 222 mit einer 2-cm-Autokanone Kw.K. 30 L/55 und einem 7,92-mm-Maschinengewehr M.G. 13 bewaffnet. Während er auf dem guten Straßennetz gute Leistungen erbrachte, litt der Spähwagen im unwegsamen Gelände und wurde von den Kolonialtruppen schlecht aufgenommen."
GEA_armored_car_equipment_1: "Schwerer Panzerspähwagen, 8-rad, Sonderkraftfahrzeug 231"
GEA_armored_car_equipment_1_short: "Sd.Kfz. 231"
GEA_armored_car_equipment_1_desc: "Das Sd.Kfz. 231 Schwerer Panzerspähwagen ist eine militärische Bezeichnung für eine Reihe von Aufklärungspanzern, die für Panzerdivisionen bestimmt waren. Ursprünglich 1932 als 6-Rad-Variante entwickelt, war es offensichtlich, dass diese Variante in naher Zukunft veraltet sein würde. Im Jahr 1937 wurde die 8-Rad-Variante mit der 2-cm-Autokanone Kw.K. 30 L/55 in Dienst gestellt. Die allradgetriebenen vierachsigen Sd.Kfz. 231 gehören zu den technisch fortschrittlichsten gepanzerten Fahrzeugen und sind in der Lage, in unwegsamem Gelände zu operieren, wobei ihre Geländegängigkeit mit der von Panzern vergleichbar ist."
GEA_armored_car_equipment_2: "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234"
GEA_armored_car_equipment_2_short: "Sd. Kfz. 234"
GEA_armored_car_equipment_2_desc: "Dieser neue Panzerwagen wird als Nachfolger des achträdrigen Panzerspähwagens Sd.Kfz.231 angesehen. Neben anderen Prioritäten wurden ein besserer Schutz und eine schwerere Bewaffnung als entscheidend für den neuen Panzerwagen angesehen. Das Serienfahrzeug ist schwerer und voluminöser als das Sd.Kfz.231, mit Kotflügeln, die von einem Ende zum anderen an der Seite entlanglaufen und in denen sich vier Staufächer befinden. Die Hauptversion des Fahrzeugs, auch als Sd.Kfz.234/1 bekannt, ist mit einem offenen Turm bewaffnet, der mit einer 2-cm-Autokanone Kw.K. 30 L/55 und einem koaxialen M.G. 34 ausgestattet ist."
GEA_armored_car_at_equipment: "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234/2"
GEA_armored_car_at_equipment_short: "Sd.Kfz. 234/2"
GEA_armored_car_at_equipment_desc: "Das Sd.Kfz.234/2 (auch als 'Puma' bekannt) ist ein respektabler Panzerwagen mit hoher Geschwindigkeit und einer bedeutenden 50 mm KwK.39/1 Kanone. Mit seiner verbesserten Frontpanzerung und der gewaltigen Hauptkanone kann das Fahrzeug in unberechenbare Gebiete vordringen, die anderen gleichgesinnten Fahrzeugen im Allgemeinen verwehrt sind. Als stark verbesserte Variante des Sd.Kfz.234 ist der 'Puma' für den Einsatz in einem 6-köpfigen Zug als Unterstützungsfahrzeug vorgesehen. Häufiger setzen die Kommandeure das Sd.Kfz. 234/2 als schnelle Panzerjäger."

