CUB_infantry_equipment_0: "Springfield Model 1903"
CUB_infantry_equipment_0_short: "M1903 Springfield"
CUB_infantry_equipment_0_desc: "Das Modell 1903 wurde im Springfield Arsenal entwickelt, als die Vereinigten Staaten nach dem Spanisch-Amerikanischen Krieg das Krag-Jørgensen-Gewehr aufgrund seines schwachen Verschlusses für unzureichend hielten; im Kern war das 1903 ein Versuch, die vorteilhaften Eigenschaften des Krag und der erbeuteten spanischen Mauser zu kombinieren. Das Gewehr wurde nach und nach zusammen mit der Patrone .30-06 eingeführt, sowohl vor als auch während des Weltkriegs."
CUB_infantry_equipment_1: "Remington Modelo 1934"
CUB_infantry_equipment_1_short: "Remington M34"
CUB_infantry_equipment_1_desc: "Das Remington Modell 1934 ist ein Repetierkarabiner, der speziell für den mittel- und südamerikanischen Markt entwickelt wurde. Es handelt sich um ein verbessertes Enfield 1917 mit Konstruktionsmerkmalen sowohl des Springfield 1903 als auch des Remington 30 Sportgewehrs und ist in 7x57 mm Mauser gekammert."
CUB_infantry_equipment_2: "Thompson Model 1928A1"
CUB_infantry_equipment_2_short: "Thompson M1928A1"
CUB_infantry_equipment_3: "Kiraly-Cristóbal Carbine"
CUB_infantry_equipment_3_short: "Cristóbal Carbine"
CUB_infantry_equipment_3_desc: "Die schweren Maschinenpistolen des ungarischen Waffenkonstrukteurs Pál Király wurden zwar von der Doppelmonarchie übernommen, blieben jedoch hinter Királys eigenen Erwartungen zurück. Die Cristóbal ist eine Weiterentwicklung dieser Maschinenpistolen, die mit einem neuen Mittelkaliber-Patronenlauf ausgestattet wurde. Während es von der Doppelmonarchie letztlich abgelehnt wurde, zeigte sich die Dominikanische Republik, in die Király einst auszuwandern erwog, aufgeschlossener und übernahm das Gewehr als 'Cristóbal'-Karabiner nach der Stadt San Cristóbal. Bald nach der Einführung in der Dominikanischen Republik nahm Kuba die Produktion in Lizenz auf."

