WIF_infantry_equipment_0: "Rifle, Short, Magazine, Lee-Enfield Mk III"
WIF_infantry_equipment_0_short: "SMLE Mk III"
WIF_infantry_equipment_0_desc: "Die Lithgow Small Arms Factory in New South Wales wurde 1912 eröffnet und begann mit der lokalen Produktion des ehrwürdigen Lee-Enfield-Gewehrs, das während des gesamten Ersten Weltkriegs eingesetzt wurde. Nach der britischen Revolution und dem Fall großer Teile Britisch-Indiens war die Lithgow Small Arms Factory (LSAF) das letzte verbliebene Arsenal, das in der Lage war, Lee-Enfields zu produzieren, und somit ein sehr wichtiger strategischer Standort für die Entente."
WIF_infantry_equipment_1: "SMLE Mk V"
WIF_infantry_equipment_1_short: "SMLE Mk V"
WIF_infantry_equipment_1_desc: "Nach dem Fall der Heimatinseln wurde die Notwendigkeit, die Reste des Empire wieder aufzurüsten, immer dringlicher. Britische Ingenieure der RSAF (Royal Small Arms Factory) begannen, sich nach Ontario zu flüchten, um an einem bestehenden Lee-Enfield zu arbeiten. Das aktualisierte Modell der klassischen Kurzmagazingewehre weist ein neues und verbessertes Blendensystem an der Seite statt in der Mitte auf, das den Visierradius, die Visiergenauigkeit und die Visiergeschwindigkeit verbessert. Allerdings ist die Herstellung dieses neuen SMLE-Designs aufgrund der für die Konstruktion des Gewehrs erforderlichen Hau- und Bearbeitungsvorgänge relativ teuer."
WIF_infantry_equipment_2: "Owen Mk 1"
WIF_infantry_equipment_2_short: "Owen Machine Carbine"
WIF_infantry_equipment_2_desc: "Angesichts des bevorstehenden Krieges fordert die Armee die Entwicklung einer Maschinenpistole für den Nah- und Stadtkrieg, insbesondere für die Zerstörungswut, die den amerikanischen Bürgerkrieg kennzeichnet. Die kanadische Armee übernahm offiziell eine von dem jungen australischen Gefreiten Evelyn Owen entworfene Waffe. Der "Owen"-Maschinenkarabiner zeichnet sich durch eine beeindruckende Feuerrate und niedrige Herstellungskosten aus, ist aber auch unter rauen Bedingungen robust und damit ideal für den Stadtkampf. Im Vergleich mit anderen Maschinenpistolen hat sich die "Owen" in Tests immer wieder als die einzige erwiesen, die Schlamm, Sand und rauen Umgebungen standhält. Nach Abschluss der positiven Tests wurde die Owen in großen Mengen an die Dominions geliefert, um den kommenden Krieg vorzubereiten."
WIF_infantry_equipment_3: "Long Branch Mk 1"
WIF_infantry_equipment_3_short: "SLR Mk 1"
WIF_infantry_equipment_3_desc: "Die Crown Corporation Small Arms Ltd in Long Branch reagierte auf die Anfrage der kanadischen Regierung nach einem Selbstladegewehr. Das Selbstladegewehr ist für 8-mm-Mauser-Patronen ausgelegt und verfügt über einen kippbaren Verschluss. Das Gewehr leidet zwar unter Zuverlässigkeitsproblemen und übermäßigem Rückstoß, wird aber mit einem Schulterpolster geliefert, um den Rückstoß zu kompensieren. Außerdem ist das Gewehr aufgrund seines geringen Gewichts ideal für die Mobilität und den Kampf in der Stadt. Viele Exemplare wurden zur Bewaffnung der Dominions des Imperiums in Vorbereitung auf die spätere Heimkehr verschickt."
WIF_infantry_at: "Grenade, Rifle, Anti-tank No. 68"
WIF_infantry_at_desc: "Als eine kanadische Kommission in der Schweiz eine Vorführung der Panzerabwehrgranate von Henry Mohaupt sah, erkannte sie, dass die Waffe nach dem Prinzip der Hohlladung funktioniert, und begann mit der Arbeit an einem eigenen Entwurf. Die daraus resultierende hochexplosive Panzerabwehrgranate (HEAT) soll der Infanterie bessere Möglichkeiten zur Bekämpfung feindlicher Panzer mit den bereits im Einsatz befindlichen Becherwerfern bieten."
WIF_infantry_at2: "Projector, Infantry, Anti Tank Mk I "
WIF_infantry_at2_desc: "Aufgrund des Bedarfs an einer handgeführten Panzerabwehrwaffe für den Einsatz an der Front wurde der Projector, Infantry, Anti Tank Mk I (PIAT) auf der Grundlage des Bombenmörsers entwickelt. Mit einer effektiven Reichweite von 105 Metern im direkten Feuermodus ist das Gerät aufgrund des fehlenden Backblasts sehr beliebt - allerdings gab es Bedenken wegen des starken Rückstoßes."
WIF_support_weapons: "Vickers MG & Stokes mortar"
WIF_support_weapons_desc: "Das wassergekühlte Vickers MG und der Stokes-Grabenmörser waren die Standardwaffen der kanadischen Armee während des Weltkriegs. Da der Krieg immer näher rückt, hat die kanadische Armee sie wieder in Dienst gestellt."
WIF_support_weapons2: "Lewis Mk III DEMS & SBML two-inch mortar"
WIF_support_weapons2_desc: "Mit ihrem kultigen 'Pfannenmagazin' hat die Lewis dem Tommy seit den dunkelsten Tagen des Ersten Weltkriegs gedient. Angesichts des drohenden Krieges ist die MKIII-Variante mit einem Pistolengriff ausgestattet, der das Abfeuern von der Schulter aus auf jedem Teil des Schiffsdecks ermöglicht. Die SBML ist zwar klein, aber unglaublich handlich und hat eine größere Feuerkraft und Reichweite als die meisten Gewehrgranaten."
WIF_support_weapons3: "Vickers M Mk II & ML 3 inch mortar"
WIF_support_weapons3_desc: "Die Mark II-Variante des Vickers MG verfügt über eine selektive Feueroption und einen Pistolengriff. Es wurde hauptsächlich für gepanzerte Fahrzeuge verwendet. Der ML 3-Zoll-Mörser stellt eine erhebliche Verbesserung gegenüber dem Stokes dar, da er zuverlässig und robust für die Unterstützung der Artillerie im Nahbereich ist."
WIF_support_weapons4: "Vickers M Mk III & ML 4.2 inch Mortar"
WIF_support_weapons4_desc: "Die dritte Variante des geschätzten Vickers-Maschinengewehrs wurde für die Flugabwehr entwickelt und zeichnet sich durch eine leicht erhöhte Feuerrate gegenüber seinen Vorgängern aus. Ebenso ist der 4,2-Zoll-Mörser eine schwerere Verbesserung der früheren kanadischen Mörsermodelle und in der Lage, intensive und wirksame Unterstützung abzugeben."
WIF_night_vision: "Tabby Scope"
WIF_night_vision_desc: "Das Tabby Scope ist eines der am strengsten gehüteten Geheimnisse der kanadischen Regierung; der Entwicklungsprozess ist sogar vor den anderen Mitgliedern der Entente verborgen. Es ist eine zufällige Entdeckung von Wissenschaftlern des ISAC und hat die Form einer Feldflasche, enthält aber ein monokulares Infrarotsichtgerät und eine Batterie. Das Zielfernrohr ist nur für die Elite der Elite bestimmt und bietet den beispiellosen Vorteil, im Dunkeln sehen zu können."
WIF_infantry_weapons2: "BSA Thompson M1926"
WIF_infantry_weapons2_desc: "Die kanadische Armee hat offiziell die kultige amerikanische Maschinenpistole übernommen, die mit Verbrechen und Laster in Verbindung gebracht wird. Die M1928A1 ist die Dienstvariante des klassischen M1921 Thompson-Maschinengewehrs, und obwohl die Herstellung teuer ist, ist die Waffe bei den Truppen im Feld sehr beliebt, die ihre Effizienz und Zuverlässigkeit loben. Während die meisten Varianten mit kleineren 'Kastenmagazinen' ausgestattet sind, verfügen einige andere Varianten über große und sperrige Trommelmagazine mit fünfzig Schuss."
WIF_improved_infantry_weapons_2: "Lanchester Submachine Gun"
WIF_improved_infantry_weapons_2_desc: "Mit dem Ausbruch des Krieges in den Vereinigten Staaten und den sich abzeichnenden Kriegswolken in Europa benötigt die kanadische Armee dringend Waffen für die Heimkehr. Mit wenig Zeit für Vorbereitungen und Nachforschungen hat die kanadische Armee die 'Lanchester'-Maschinenpistole in Auftrag gegeben, eine nahezu perfekte Kopie der deutschen MP-28."
WIF_advanced_infantry_weapons2: "Canadian Machine Carbine Mk 1"
WIF_advanced_infantry_weapons2_desc: "In weiterer Zusammenarbeit mit der Small Arms Ltd. in Long Branch hat das kanadische Militär offiziell eine neue Ergänzung und möglicherweise den Nachfolger des Owen eingeführt. Der Maschinenkarabiner Mk 1 verfügt über einen selektiven Abzug und ein innovatives horizontales Magazin, das Schmutz, Staub und Sand standhält. Durch Druck auf den oberen Teil des Abzugs wird die Waffe vollautomatisch abgefeuert, während der Druck auf den unteren Teil die Halbautomatik auslöst. Der neue Maschinenkarabiner hat zwar eine geringere Feuerrate als der Owen, doch seine Zuverlässigkeit und die Fähigkeit, selektiv zu schießen, machen ihn zu einem potenziellen Nachfolger. Viele Exemplare fanden ihren Weg in das Arsenal der Dominions."
