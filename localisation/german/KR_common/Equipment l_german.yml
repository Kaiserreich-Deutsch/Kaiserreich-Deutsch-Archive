SPA_light_tank_equipment_1_desc: "Der Typ 1933 ist der Höhepunkt einer langen Reihe von Entwürfen der Firma Trubia, die lose auf dem Renault FT basieren. Während das frühere Modell des Unternehmens aus dem Jahr 1925 von der spanischen Armee erprobt wurde, war der Typ 1933 der erste im Inland entwickelte Panzer, der offiziell vom spanischen Militär übernommen wurde."
SPA_light_tank_equipment_2: "Tipo 1936"
