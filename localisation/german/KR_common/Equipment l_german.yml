URG_infantry_equipment_0_desc: "Als Reaktion auf ein aggressives argentinisches Rüstungsprogramm übernahm Chile eine modifizierte Mauser 1893 (gemeinhin als spanische Mauser bekannt) im Kaliber 7x57 mm Mauser und beauftragte die deutsche Firma DWM (Deutsche Waffen- und Munitionsfabriken) mit der Herstellung von mehr als 100.000 Gewehren und Karabinern nach diesem Muster. Die chilenische Mauser 1895 hat sich den Ruf erworben, auch unter den härtesten Bedingungen zuverlässig zu sein, und diesen Ruf hat sie auch Jahrzehnte nach ihrer Einführung behalten. Um die Jahrhundertwende kaufte Uruguay eine beträchtliche Anzahl dieser Gewehre, um seine Dovitiis-Gewehre als Notlösung zu ersetzen."
