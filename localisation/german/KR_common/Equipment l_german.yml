CAN_infantry_equipment_0: "Rifle, Long, Ross Mk III"
CAN_infantry_equipment_0_short: "Ross Mk III"
CAN_infantry_equipment_0_desc: "Das 1903 eingeführte Ross-Gewehr wurde vor dem Ersten Weltkrieg mehrfach überarbeitet und erreichte 1910 mit dem Mk III seinen Höhepunkt. Ursprünglich ein Symbol des Patriotismus unter den Kanadiern, da die Briten sich weigerten, ihnen eine Lizenz für das Lee-Enfield zu erteilen, erlangte das Gewehr im ersten Kriegsjahr einen miserablen Ruf, da es mit der minderwertigen Munition aus britischer Produktion nicht zurechtkam und mit den Grabenbedingungen deutlich schlechter zurechtkam als seine Zeitgenossen. 1916 wurde es offiziell aus dem Dienst genommen. Nichtsdestotrotz wurde das SMLE vor der britischen Revolution nie in Kanada produziert, was dazu führte, dass es ungewollt wieder in den Dienst gestellt wurde, als Überbrückung, bis die Produktion des SMLE in Long Branch, Ontario, beginnen konnte."
CAN_infantry_equipment_1: "Rifle, Short, Magazine, Lee-Enfield Mk V"
CAN_infantry_equipment_1_short: "SMLE Mk V"
CAN_infantry_equipment_1_desc: "Nach dem Fall der Home Isles hatten die loyalen Dominions nur Zugang zu einem Arsenal, das in der Lage war, ihr Dienstgewehr zu produzieren. Einige britische Ingenieure aus Enfield flüchteten nach Ontario. Mit Hilfe der Lithgow-Fabrik in Australien setzten sie ihre Arbeit an der Verbesserung des altehrwürdigen SMLE fort. Das Ergebnis war das Mk V. Das aktualisierte Modell des klassischen Kurzmagazins weist ein neues und verbessertes Öffnungssystem am Gehäuse statt in der Mitte auf, das den Visierradius, die Genauigkeit und die Geschwindigkeit verbessert. Allerdings ist die Herstellung dieses neuen SMLE-Designs aufgrund der für die Konstruktion des Gewehrs erforderlichen Fällungs- und Bearbeitungsvorgänge relativ teuer."
CAN_infantry_equipment_2: "Carbine, Machine, Owen Mk I"
CAN_infantry_equipment_2_short: "Owen Gun"
CAN_infantry_equipment_2_desc: "Angesichts des bevorstehenden Krieges fordert die Armee die Entwicklung einer Maschinenpistole für den Nah- und Stadtkrieg, insbesondere für die Zerstörungswut, die den amerikanischen Bürgerkrieg kennzeichnet. Die kanadische Armee übernahm offiziell eine von dem jungen australischen Gefreiten Evelyn Owen entworfene Waffe. Der "Owen"-Maschinenkarabiner zeichnet sich durch eine beeindruckende Feuerrate und niedrige Herstellungskosten aus, ist aber auch unter rauen Bedingungen robust und damit ideal für den Stadtkampf. Im Vergleich mit anderen Maschinenpistolen hat sich die Owen in Tests immer wieder als die einzige erwiesen, die Schlamm, Sand und rauen Umgebungen standhält. Nach Abschluss der positiven Tests wurde die Owen in großen Mengen an die Dominions geliefert, um den kommenden Krieg vorzubereiten."
CAN_infantry_equipment_3: "Rifle, Self-Loading, Long Branch Mk I"
CAN_infantry_equipment_3_short: "SLR Mk I"
CAN_infantry_equipment_3_desc: "Die Crown Corporation Small Arms Ltd in Long Branch reagierte auf die Anfrage der kanadischen Regierung nach einem Selbstladegewehr. Das Selbstladegewehr ist für 8-mm-Mauser-Patronen ausgelegt und verfügt über einen kippbaren Verschluss. Obwohl das Gewehr Probleme mit der Zuverlässigkeit und dem übermäßigen Rückstoß hat, wird es mit einem Schulterpolster geliefert, um den Rückstoß zu kompensieren. Außerdem ist das Gewehr durch sein geringes Gewicht ideal für die Mobilität und den Kampf in der Stadt."
CAN_infantry_at: "Grenade, Rifle, Anti-tank No. 68"
CAN_infantry_at_desc: "Als eine kanadische Kommission in der Schweiz eine Vorführung der Panzerabwehrgranate von Henry Mohaupt sah, erkannte sie, dass die Waffe nach dem Prinzip der Hohlladung funktioniert, und begann mit der Arbeit an einem eigenen Entwurf. Die daraus resultierende hochexplosive Panzerabwehrgranate (HEAT) soll der Infanterie bessere Möglichkeiten zur Bekämpfung feindlicher Panzer mit den bereits im Einsatz befindlichen Becherwerfern bieten."
CAN_infantry_at2: "Projector, Infantry, Anti Tank Mk I "
CAN_infantry_at2_desc: "Aufgrund des Bedarfs an einer handgeführten Panzerabwehrwaffe für den Einsatz an der Front wurde der Projector, Infantry, Anti Tank Mk I (PIAT) auf der Grundlage des Bombenmörsers entwickelt. Mit einer effektiven Reichweite von 105 Metern im direkten Feuermodus ist das Gerät aufgrund des fehlenden Gegenstoßes sehr beliebt - allerdings gab es Bedenken wegen des starken Rückstoßes."
CAN_infantry_at2_short: "PIAT"
