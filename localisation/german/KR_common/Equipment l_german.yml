LEC_gw_armored_car_equipment: "Shanghai 'Feixing Baolei'"
LEC_gw_armored_car_equipment_short: "'Feixing Baolei'"
LEC_gw_armored_car_equipment_desc: "Der 'Feixing Baolei' ist ein gepanzertes Standardfahrzeug zur Bekämpfung von Unruhen, das von der Shanghaier Polizei eingesetzt wird, und auch das Shanghaier Freiwilligenkorps ist mit einer kleinen Anzahl solcher gepanzerter Fahrzeuge ausgestattet.\n\nDer Wagen dieses Fahrzeugs kann mehr als zehn Personen aufnehmen. Auf der Oberseite der Lafette befindet sich ein Maschinengewehr oder ein Infanterie-Unterstützungsgeschütz, und am Heck befinden sich mehrere Schießscharten. Die Kabine des Panzerwagens ist mit Oberlichtern ausgestattet, die es den Besatzungen ermöglichen, aus der Kabine herauszugreifen, um eine Menschenmenge mit starkem Licht oder Hochdruckwasserwerfern zu unterdrücken. Die riesige Karosserie des gepanzerten Fahrzeugs ließ es wie ein Gefängnisfahrzeug aussehen, so dass die Leute diesem namenlosen Fahrzeug zur Bekämpfung von Unruhen einen abfälligen Spitznamen gaben: 'Feixing Baolei' oder 'Fliegende Festung'. Im Laufe der Zeit erhielten sogar tatsächliche Gefängnisfahrzeuge in Shanghai denselben Namen."
LEC_armored_car_equipment_1: "Sonderkraftfahrzeug 231 8-rad"
LEC_armored_car_equipment_1_short: "Sd.Kfz. 231"
LEC_armored_car_equipment_1_desc: "Nach dem Ende des Weltkriegs und dem Zusammenbruch des britischen Weltreichs begann auch das Shanghaier Freiwilligenkorps, nach und nach Waffen aus deutscher Produktion zu übernehmen. Das in deutschem Besitz befindliche Unternehmen 'The New Engineering & Shipbuilding Co.', das ursprünglich für die Herstellung von gepanzerten Fahrzeugen für das Freiwilligenkorps von Shanghai zuständig war, hat nun offiziell mit der Produktion von deutschen gepanzerten Fahrzeugen begonnen. \n\nNach Meinung der deutschen Militärberater in China verwendet das gepanzerte Fahrzeug ein achträdriges Fahrgestell, das auf die Besonderheiten des chinesischen Schlachtfelds abgestimmt ist."

