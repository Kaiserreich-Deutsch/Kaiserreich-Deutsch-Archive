TIB_infantry_equipment_0: "Rifle No.1 Mk III"
TIB_infantry_equipment_0_short: "No.1 Mk III"
TIB_infantry_equipment_0_desc: "Mit dem Zusammenbruch von Britisch Raj wurde der stetige Zustrom britischer Gewehre und Munition in das Land zu einer Flut, und innerhalb eines Jahres entwickelten sich die tibetischen Handfeuerwaffen vielleicht um mehr als fünfzig Jahre weiter. Außerdem führte der Zustrom deutscher Munition nach der deutschen Intervention in China dazu, dass Tibet seine SMLE-Gewehre auf 7,65×53 mm Mauser umrüstete. Aufgrund des Ausrüstungsmangels und persönlicher Vorlieben wird sie häufig zusammen mit nicht standardisierten Waffen wie der Dpa'dam verwendet."
TIB_infantry_equipment_1: "Mauser Model 1898"
TIB_infantry_equipment_1_short: "Mauser 1898"
TIB_infantry_equipment_1_desc: "Als Reaktion auf mehrere kommerziell erfolgreiche Kurzgewehre, die von konkurrierenden Waffenherstellern auf der Basis des Mauser 1898 hergestellt wurden, entwickelte die Firma Mauser ihr eigenes, leicht verkürztes Gewehr 1898. Zwei verwandte Modelle dieser Konstruktion wurden von Mauser als 'Standardmodell' bezeichnet. Viele kleine Nationen, darunter auch Tibet, kauften diese neuen Gewehre in großen Mengen; die tibetische Variante ist die ältere der beiden und hat das Kaliber 7,65 x 53 mm Mauser.\nBald nach Erhalt der Gewehre baute die tibetische Regierung mehrere Gewehre zu Karabinern um, wobei sie ältere britische Gewehre ausschlachtete."

