ANQ_infantry_equipment_0: "Hanyang Type 88"
ANQ_infantry_equipment_0_short: "Hanyang Type 88"
ANQ_infantry_equipment_0_desc: "Ursprünglich ein Produkt der späten Guangxu-Ära zur "'Selbstverstärkung', wurde der Typ 88 als Kopie des deutschen Gewehrs 88 mit Exportmodifikationen entworfen. Obwohl die Waffe im Vergleich zu neueren Gewehren trotz Verbesserungen insgesamt unterlegen ist und oft schlecht gewartet wird, gilt sie als robust und zuverlässig, wenn auch unhandlich.\n\n Diese Variante wird hauptsächlich im Hanyang-Arsenal, dem Konstruktionsort des Modells, hergestellt, obwohl sie aufgrund von Ausrüstungsengpässen oft zusammen mit nicht standardisierten Waffen eingesetzt wird."
ANQ_infantry_equipment_1: "Hanyang Type 27"
ANQ_infantry_equipment_1_short: "Hanyang Type 27"
ANQ_infantry_equipment_1_desc: "Dieses offiziell als 'Xuantong Typ 27' bezeichnete Gewehr wurde 1935 dank deutscher Hilfe nach der Wiederherstellung der Qing in Dienst gestellt. Die Waffe ist funktional eine nahezu identische Kopie der deutschen Mauser M1924 und stellt in Bezug auf Gewicht und Rückstoß eine erhebliche Verbesserung gegenüber der viel älteren Type 88 dar.\n\n Diese Variante wird hauptsächlich im Hanyang-Arsenal mit deutschen Werkzeugen hergestellt, obwohl sie ihre Vorgänger wohl noch einige Zeit lang nicht vollständig ersetzen wird."
ANQ_infantry_equipment_2: "Tsingtao MP18"
ANQ_infantry_equipment_2_short: "Tsingtao MP18"
ANQ_infantry_equipment_2_desc: "Dank der Flut von Überschüssen aus dem Zweiten Weltkrieg, die Anfang der 1920er Jahre auf den Weltmarkt gelangte, wurde die MP18 einige Zeit in China eingesetzt, bevor eine modifizierte Version in Tsingtao in Produktion ging. Mit Änderungen am Magazin und am Schaft wurde dieses besondere Produkt der deutsch-chinesischen Zusammenarbeit kopiert und in ganz Nord- und Südchina verkauft, allerdings hauptsächlich an die Qing-Regierung und die Kriegsherren in den Küstengebieten."
ANQ_infantry_equipment_3: "Hanyang Xuantong Type 35"
ANQ_infantry_equipment_3_short: "Hanyang Type 35"
ANQ_infantry_equipment_3_desc: "Das Typ 35 ist ein halbautomatisches Gewehr, das auf dem General-Liu-Gewehr von 1914 basiert. Obwohl es ähnlich aussieht, ist das Typ 35 kürzer, die Rückseite des Gehäuses ist abgedeckt und das Gasfängersystem wurde durch eine einfache Gasöffnung ersetzt. Das neue Gewehr kann auch nicht mehr auf Handbetrieb umgestellt werden und verwendet die Magazine des böhmischen Gewehrs ZH-29 und des leichten Maschinengewehrs ZB-26."
ANQ_support_weapons: "'Huaning' 7.92mm heavy machine gun & Hanyang-made Stokes mortar"
ANQ_support_weapons2: "Shanghai 30 festival 7.9mm machine gun 'Old yellow ox' & Jingling Xuantong Type 23 82mm mortar"
ANQ_support_weapons3: "Xuantong Type 27 heavy machine gun & Jingling Xuantong Type 34 60mm mortar"
ANQ_artillery_equipment_1: "75mm Hanyang Xuantong Type 13 Field Gun"
ANQ_artillery_equipment_1_short: "Hanyang Type 13"
ANQ_artillery_equipment_1_desc: "Als die am meisten produzierte Artillerie während der Beiyang-Regierung der Republik China wurde diese Artillerie in verschiedenen Armeen in ganz China eingesetzt. Obwohl die wiederhergestellte Qing-Regierung die Waffe in 'Xuantong Typ 13' umbenannte, wird sie von den republikanischen Streitkräften immer noch als 'Xinhai Typ 10' bezeichnet."
ANQ_anti_air_equipment_1: "57mm Shanghai M1927 Gun"
ANQ_anti_air_equipment_1_short: "Shanghai M1927 Gun"
ANQ_anti_tank_equipment_1: "37mm Hanyang Xuantong Type 21 Flat-Trajectory Gun"
ANQ_anti_tank_equipment_1_short: "Hanyang Type 21"
ANQ_motorized_equipment_1: "Nanjing Type Zhongyuan"
ANQ_motorized_equipment_1_short: "Zhongyuan"
ANQ_motorized_equipment_1_desc: "Nach der Qing-Restauration gründeten die Benz AG und die Qing-Regierung mehrere Automobilfabriken in China als Joint Ventures; die bekanntesten waren die Zhongyuan-Automobilwerke in Shanghai und Nanjing. In diesen beiden Gebieten wurden Tausende von Lastwagen des Typs Zhongyuan hergestellt, die in verschiedenen Armeen der Zhili-Clique zum Einsatz kamen. \n\nDer Zhongyuan ist nicht nach dem alten chinesischen Ortsnamen Zhongyuan (dem Gebiet um den Kern des Reiches) benannt, sondern nach dem aufgemalten Logo auf der Vorderseite des Lkw-Fahrerhauses, einem großen chinesischen Schriftzeichen 'Zhong' in einem Kreis."

