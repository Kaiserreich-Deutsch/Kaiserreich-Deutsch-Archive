SCA_infantry_equipment_0: "Krag-Jørgensen Gevär M/89"
SCA_infantry_equipment_0_short: "Gevär M/89"
SCA_infantry_equipment_0_desc: "Das von Mauser hergestellte Gevär m/96 ist ein Zeugnis schwedischer Ingenieurskunst und militärischer Weitsicht. Dieses Repetiergewehr mit der ehrwürdigen Patrone 6,5x55 mm hat Schweden mit unübertroffener Zuverlässigkeit gedient. Seine Präzision und Langlebigkeit machen es zu einem beliebten Werkzeug der schwedischen Soldaten und sorgen dafür, dass es auch weiterhin auf dem Schlachtfeld eingesetzt wird. Die m/96 bleibt ein Symbol der schwedischen Kriegstradition, unverändert in ihrem Design und genauso effektiv."
SCA_infantry_equipment_1: "Mauser Gevär m/1932"
SCA_infantry_equipment_1_short: "Gevär m/32"
SCA_infantry_equipment_1_desc: "Die 1932 eingeführte Gevär m/32 leistet den schwedischen Streitkräften nach wie vor hervorragende Dienste. Ihre Einführung mit leichten Modifikationen zur Verbesserung der Ergonomie und Präzision spiegelt Schwedens Engagement für die Aufrechterhaltung einer starken Infanterie wider. Mit dem effizienten Kaliber 6,5x55 mm ist das m/32 eine verfeinerte Version seiner Vorgänger, die bewährte Zuverlässigkeit mit verbesserter Leistung auf dem Schlachtfeld verbindet. Mit der Gründung der Nordischen Föderation ist das Gewehr nun ein standardisiertes Gewehr für die Föderation."
SCA_infantry_equipment_2: "Automatgevär m/1939"
SCA_infantry_equipment_2_short: "AG m/39"
SCA_infantry_equipment_2_desc: "Die AG m/39 oder AG Pelo wurde zunächst aufgrund ihrer Komplexität und ihrer Kosten verworfen, aber durch die Gründung der Nordischen Föderation kamen viele Waffendesigner aus der gesamten Föderation in Stockholm zusammen und es gelang ihnen, das halbautomatische Gewehr mit langem Rückstoß zu verwirklichen. Das Gewehr mit dem Kaliber 6,5x55 mm steht für die innovative Herangehensweise der Föderation an die moderne Kriegsführung, die ihren Soldaten ein leistungsfähiges Werkzeug zur Verfügung stellt, das Komplexität und tödliche Effizienz in Einklang bringt."
SCA_infantry_equipment_3: "Automatgevär m/1942"
SCA_infantry_equipment_3_short: "AG m/42"
SCA_infantry_equipment_3_desc: "Aufbauend auf dem Fundament des AG m/39 führte das AG m/42 zahlreiche Verbesserungen ein, die seine Rolle auf dem Schlachtfeld neu definierten. Der Einbau eines Gasrohrs aus Edelstahl, ergonomische Änderungen und ein neues abnehmbares 10-Schuss-Magazin sowie weitere Verbesserungen festigen ihren Status als überlegene Waffe. Das AG m/42 mit dem Standardkaliber 6,5x55 mm ist ein Beweis für die Anpassungsfähigkeit und den technologischen Fortschritt der Föderation und bietet den Soldaten eine zuverlässige, leistungsstarke und raffinierte Waffe für die bevorstehenden Herausforderungen."
