#M1 sniperscope:
TEX_night_vision: "Infrared Sniperscope, Model 1943"
TEX_night_vision_short: "M1943 Sniperscope"
TEX_night_vision_desc: "Das M1943 Sniperscope wurde speziell für die M1942A2 Auto-Carbine entwickelt, die über spezielle Halterungen am Empfänger für verschiedene Modelle von Infrarot-Nachtsichtgeräten verfügte, und ist das erste Infrarot-Scharfschützenzielfernrohr, das von der US-Armee für den allgemeinen Gebrauch übernommen wurde. Das M1943 hat zwar seine Schwächen, wie z. B. die geringe Reichweite und den leicht zu beschädigenden Infrarotsender, aber bei richtigem Einsatz ist das M1 immer noch von großem Wert."
#M3 sniperscope:
TEX_night_vision2: "Infrared Sniperscope, Model 1946"
TEX_night_vision2_short: "M1946 Sniperscope"
TEX_night_vision2_desc: "Als Reaktion auf die schlechte Resonanz auf das M1943 Sniperscope wurde das Sniperscope M1946 eingeführt. Mit einer fast doppelt so großen effektiven Reichweite wie das M1943, einer robusteren Infrarot-Lichtquelle und dem T23 Flash Hider ist das M1946 eine enorme Verbesserung gegenüber seinem Vorgänger, obwohl sich einige Soldaten darüber beschweren, dass die Lichtquelle in das sichtbare Spektrum übergeht und so ihre Position verrät."

#Motorised

#fwd h-6 2 tons improved:
TEX_motorized_equipment_1: "Ford Government, Large, Passenger, FWD"
TEX_motorized_equipment_1_short: "GLPFWD"
TEX_motorized_equipment_1_desc: "Der GLPFWD, auch bekannt als 'Jeelp', ist eine Ford-Modifikation des H-6-Lkw, der 1930 von der Firma FWD entwickelt wurde. Die Entwicklung des Fahrzeugs selbst begann vor dem amerikanischen Bürgerkrieg und wurde unter der Aufsicht der Regierung des Unionsstaates fortgesetzt. Der H-6 wurde auf einer 6x6-Basis umgebaut und seine Kapazität wurde auf 2 1/2 Tonnen erhöht, indem die Erfahrungen aus der Entwicklung des ACKW-Lastwagens von General Motors und der U.S. Army übernommen wurden."
#M5 tractor combined with M4:
TEX_mechanized_equipment_1: "Tractor, High Speed, 13-ton, Model 1939A2, Carrier, Personnel"
TEX_mechanized_equipment_1_short: "M1939A2 Tractor"
TEX_mechanized_equipment_1_desc: "Der M1939 Tractor wurde auf der Grundlage des Fahrgestells des M3 'Lee' Panzers entwickelt. Er wurde 1939 von der Armee als Artillerietransporter angefordert und 1940 als Mannschaftstransporter umgestaltet. Der M1939A2 kann 10 Soldaten befördern und ist mit zwei Browning-Kanonen bestückt. Mit seiner beeindruckenden Geländegängigkeit und soliden Zuverlässigkeit gilt der M1939A2 als fähiger Hochgeschwindigkeitstraktor."
#Experimental 6X6 Ford Artillery Tractor :
TEX_mechanized_equipment_2: "Armoured Car, Carrier, Personnel, Model 1942"
TEX_mechanized_equipment_2_short: "M1942 Carrier Car"
TEX_mechanized_equipment_2_desc: "Anfang 1942 konzipierte die Armee einen Ford 6x4-LKW für den Einsatz als Mannschaftstransporter um. Das daraus resultierende Fahrzeug, der M1942, ist ein leicht gepanzertes 6×6-Fahrzeug mit niedriger Silhouette und hoher Mobilität, das in einer Vielzahl von Funktionen eingesetzt werden kann. Der M1942 Car ist schneller als sein Vorgänger, der M1939 Tractor, und stellt einen großen Schritt nach vorn in der Entwicklung amerikanischer Transportfahrzeuge dar."
#T16 Diamond T half-track:
TEX_mechanized_equipment_3: "Half-Track, Carrier, Personnel, Model 1943"
TEX_mechanized_equipment_3_short: "M1943 Half-Track"
TEX_mechanized_equipment_3_desc: "Der M1943 Half-Track wurde von der Firma Diamond T auf der Grundlage des M1939 und eines deutschen Entwurfs entwickelt, wobei der Schwerpunkt auf der Austauschbarkeit von Teilen mit Nutzfahrzeugen lag. Obwohl er nur leicht gepanzert ist, ist das daraus resultierende Fahrzeug, der M1943, besonders wendig in unwegsamem Gelände."
#fwd h-6 2 tons improved to GCKW 353 standard:
TEX_motorized_rocket_equipment: "Ford Government, Rocket Launcher, FWD"
TEX_motorized_rocket_equipment_short: "GRLFWD"
TEX_motorized_rocket_equipment_desc: "Der GRLFWD ist ein LKW mit Frontantrieb und einem montierten M1941A6-Raketenwerfer, der allgemein als 'Girl' bekannt ist. Einzelne Raketenwerfer sind bekanntermaßen etwas ungenau, aber die Feuerkraft, die diese Konstruktion erzeugen kann, ist beeindruckend."
TEX_motorized_rocket_equipment_1: "Ford Government, Rocket Launcher, FWD"
TEX_motorized_rocket_equipment_1_short: "GRLFWD"
TEX_motorized_rocket_equipment_1_desc: "Der GRLFWD ist ein LKW mit Frontantrieb und einem montierten M1941A6-Raketenwerfer, der allgemein als 'Girl' bekannt ist. Einzelne Raketenwerfer sind bekanntermaßen etwas ungenau, aber die Feuerkraft, die diese Konstruktion erzeugen kann, ist beeindruckend."

#Amphibious

TEX_amphibious_mechanized_equipment_1: "Landing Vehicle, Tracked, Model M1940A1"
TEX_amphibious_mechanized_equipment_1_short: "M1940A1 Landing Vehicle"
TEX_amphibious_mechanized_equipment_1_desc: "Die amphibischen Kampffahrzeuge der Landing-Vehicle-Serie sollten ursprünglich nur als Frachtträger für Operationen von Schiff zu Land dienen. Sie entwickelten sich natürlich zu hochleistungsfähigen Angriffstruppen- und Feuerunterstützungsfahrzeugen. Das 1935 von Donald Roebling entwickelte zivile Rettungsfahrzeug "Alligator" wurde später zum M1940 weiterentwickelt, dem es an Panzerschutz fehlte und das beim Einsatz in unwegsamem Gelände unzuverlässig war. Der M1940A1 baute auf dem M1940 auf, wobei die eklatantesten Probleme dieses Fahrzeugs behoben wurden."
TEX_amphibious_mechanized_equipment_2: "Landing Vehicle, Tracked, Model 1943"
TEX_amphibious_mechanized_equipment_2_short: "M1943 Landing Vehicle"
TEX_amphibious_mechanized_equipment_2_desc: "Der M1943 verbesserte den M1940A1 durch eine stark erhöhte Tragfähigkeit, die allerdings trotz verbesserter Motorisierung auf Kosten der Geschwindigkeit ging. Im Gegensatz zu seinem Vorgänger war er außerdem mit einem schweren Maschinengewehr oder einem Flammenwerfer ausgerüstet."

#Armoured Car
TEX_gw_armored_car_equipment: "Scout Car, Model 1935"
TEX_gw_armored_car_equipment_short: "M1935 Scout Car"
TEX_gw_armored_car_equipment_desc: "Der M2 Scout Car ist ein leicht gepanzertes, offenes und mit Maschinengewehren bewaffnetes Fahrzeug mit Allradantrieb, das für Aufklärungszwecke entwickelt wurde. Der M2 Scout Car, eine Weiterentwicklung des Scout Car-Konzepts, das die Kavallerie bei der Aufklärung ersetzen sollte, wurde Ende 1935 erprobt und inmitten zunehmender Spannungen in den USA trotz seiner Mängel in den Dienst der Armee aufgenommen. Im Dienst des Unionsstaates war das Fahrzeug als M1935 bekannt."
TEX_armored_car_equipment_1: "Scout Car, Model 1939"
TEX_armored_car_equipment_1_short: "M1939 Scout Car"
TEX_armored_car_equipment_1_desc: "Der M1939 Scout Car ist eine Weiterentwicklung des M1935, in den die Erfahrungen aus dem Bürgerkrieg eingeflossen sind. Der M1939 verfügt über mehrere kleine Verbesserungen, die aus den Erfahrungen des Krieges resultieren, wie z. B. gepanzerte Kotflügel und Frontrollen sowie einen zuverlässigeren Motor. Obwohl das Konzept des Scout Car selbst kritisiert wurde, weil der Schwerpunkt auf der Mobilität und nicht auf der Überlebensfähigkeit lag, wurde der M1939 dennoch in den Dienst gestellt."
#Greyhound:
TEX_armored_car_equipment_2: "Armoured Car, Light, Model 1942"
TEX_armored_car_equipment_2_short: "M1942 Armoured Car"
TEX_armored_car_equipment_2_desc: "Der M1942 ist ein 6x6 Panzerwagen, der von der Ford Motor Company hergestellt wurde. Er wurde als Aufklärungspanzerwagen eingeführt, aber seine schnell feuernde, aber kleine 37-mm-Kanone wurde als besser geeignet für eine Anti-Infanterie-Rolle befunden. Die Panzerung des M1942 ist dünn, aber ausreichend für seine Rolle."
#Deerhound:
TEX_armored_car_at_equipment: "Armoured Car, Model 1941A1"
TEX_armored_car_at_equipment_short: "M1941A1 Armoured Car"
TEX_armored_car_at_equipment_desc: "Der Panzerwagen M1941 wurde von der Ford Motor Company entwickelt. Er war einer von zwei Entwürfen, die 1941 vom Ordnance Department für einen mittleren Panzerwagen gefordert wurden. Schwerer als der M1942 und mit einer 57-mm-Kanone ausgestattet, wurde er als erster echter Panzerabwehrwagen der Armee eingesetzt."

