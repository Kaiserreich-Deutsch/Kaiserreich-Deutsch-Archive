GXC_infantry_equipment_0: "Guangdong Type 88"
GXC_infantry_equipment_0_short: "Guangdong Type 88"
GXC_infantry_equipment_0_desc: "Ursprünglich ein Produkt der späten Guangxu-Ära zur 'Selbstverstärkung', wurde der Typ 88 als enge Kopie des deutschen Gewehrs 88 mit Exportmodifikationen entwickelt. Obwohl sie trotz Verbesserungen neueren Gewehren kollektiv unterlegen ist und oft schlecht gewartet wird, gilt die Waffe als robust und zuverlässig, wenn auch unhandlich.\n\n Diese Variante wird hauptsächlich im Guangdong-Arsenal hergestellt, obwohl sie aufgrund von Ausrüstungsengpässen und persönlichen Vorlieben oft neben Nicht-Standardwaffen wie dem Dadao verwendet wird."
GXC_infantry_equipment_1: "Guangdong Type 27"
GXC_infantry_equipment_1_short: "Guangdong Type 27"
GXC_infantry_equipment_1_desc: "Dieses ursprünglich als 'Xuantong Typ 27' bezeichnete Gewehr wurde 1935 mit deutscher Hilfe nach der Restauration in den Dienst der Qing gestellt. Die Waffe ist funktional eine nahezu identische Kopie der deutschen Mauser M1924 und stellt in Bezug auf Gewicht und Rückstoß eine erhebliche Verbesserung gegenüber der viel älteren Type 88 dar.\n.\nErstmals im Arsenal von Hanyang mit deutschen Werkzeugen hergestellt, haben sich die Fertigungsmethoden bereits nach Guangdong ausgebreitet, auch wenn das Gewehr seine Vorgänger wohl noch eine Weile nicht vollständig ersetzen wird."
GXC_infantry_equipment_2: "Tsingtao MP18"
GXC_infantry_equipment_2_short: "Tsingtao MP18"
GXC_infantry_equipment_2_desc: "Dank der Flut von Überschüssen aus dem Zweiten Weltkrieg, die in den frühen 1920er Jahren auf den Weltmarkt gelangten, wurde die MP18 einige Zeit in China eingesetzt, bevor eine modifizierte Version in Tsingtao in Produktion ging. Mit Änderungen am Magazin und am Schaft wurde dieses besondere Produkt der deutsch-chinesischen Zusammenarbeit kopiert und in ganz Nord- und Südchina verkauft, allerdings hauptsächlich an die Qing-Regierung."
GXC_infantry_equipment_3: "Guangdong Xinhai Type 33"
GXC_infantry_equipment_3_short: "Guangdong Type 33"
GXC_infantry_equipment_3_desc: "Das Typ 33 ist ein halbautomatisches Gewehr, das auf dem General-Liu-Gewehr von 1914 basiert. Obwohl es ähnlich aussieht, ist das Typ 33 kürzer, die Rückseite des Gehäuses ist abgedeckt und das Gasfängersystem wurde durch eine einfache Gasöffnung ersetzt. Das neue Gewehr kann auch nicht mehr auf Handbetrieb umgestellt werden und verwendet die Magazine des böhmischen Gewehrs ZH-29 und des leichten Maschinengewehrs ZB-26."
GXC_support_weapons: "Guangdong 8mm light machine gun & Jingling Xuantong Type 23 82mm mortar"
GXC_support_weapons2: "Guangxi 30 festival 7.9mm machine gun 'Old yellow ox' & Pajiang Xuantong Type 32 150mm mortar"
