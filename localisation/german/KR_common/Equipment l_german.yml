FIN_infantry_equipment_2: "Kivääri Pelo M/38"
FIN_infantry_equipment_2_short: "Pelo M/38"
FIN_infantry_equipment_2_desc: "Obwohl seine ursprünglichen Entwürfe von der finnischen Armee in den frühen 1930er Jahren als zu teuer angesehen wurden, erregte Carl Pelos halbautomatisches Gewehr mit langem Rückstoß die Aufmerksamkeit von Finnlands Nachbarland Schweden. Einem Team erfahrener schwedischer Waffenkonstrukteure gelang es schließlich, die Produktionskosten des Gewehrs zu senken, so dass es trotz seiner Komplexität von den Schweden übernommen wurde. Nach seiner Rückkehr nach Finnland setzte sich Carl Pelo erfolgreich für die Einführung des Gewehrs in seinem Heimatland ein, in dem es zuvor keine halbautomatischen Gewehre gab."
FIN_infantry_equipment_3: "Suomi-konepistooli 41"
FIN_infantry_equipment_3_short: "Suomi KP/-41"
FIN_infantry_equipment_3_desc: "Die KP/-41 ist zwar äußerlich fast identisch mit der älteren KP/-31, stellt aber einen großen Fortschritt in der Waffenkonstruktion dar. Die Waffe begann als Experiment von Aimo Lahti, die 8-mm-Mauser-Gewehrpatrone mit der 9-mm-Parabellum zu kreuzen. Die neue große Pistolenpatrone, die aus seinen Experimenten hervorging, wurde jedoch zum zentralen Thema der späteren finnischen Waffenkonstruktion. Die KP/-41 selbst war zunächst eine Abwandlung von Lahtis eigener Maschinenpistole 'Suomi', die für die neue Patrone umgerüstet wurde, und obwohl man die allgemeine Form und das Gefühl der KP/-31 beibehalten wollte, führte der massive Rückstoß der neuen Konstruktion letztlich zu weiteren äußeren Veränderungen am Waffenkörper und zu einer Verringerung der Zyklusrate."
