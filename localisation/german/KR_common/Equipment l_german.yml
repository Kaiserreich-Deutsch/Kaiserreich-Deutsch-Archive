SWE_anti_air_equipment_1_short: "8mm Lvksp m/36"
SWE_anti_air_equipment_1_desc: "Nach dem, was wir während des Weltkriegs gesehen haben, ist automatisches Feuer der Fluch der Flugzeuge. Eine Doppellafette schwerer Maschinengewehre mit dem Kaliber 8x63 mm wird vorerst für eine angemessene Luftabwehr sorgen."
SWE_anti_air_equipment_2: "Bofors 20mm Automatkanon"
SWE_anti_air_equipment_2_short: "20mm Lvakan m/40"
SWE_anti_air_equipment_2_desc: "Anstelle eines Maschinengewehrs wird unseren Streitkräften eine spezielle Luftabwehrkanone sehr nützlich sein. Die Erfindung einer mobilen kleinkalibrigen Kanone, die Sprengstoffgranaten abfeuert, wird sich als nützlich erweisen, wenn wir feindliche Flugzeuge aus der Luft holen müssen."
SWE_anti_air_equipment_3: "Bofors 40mm Automatkanon"
SWE_anti_air_equipment_3_short: "40mm Lvakan m/48"
SWE_anti_air_equipment_3_desc: "Der Tod von oben wird immer häufiger als Bezeichnung für Luftangriffe verwendet, aber in diesem Fall kommt der Tod auch von unten. Eine 40-mm-Kanone richtet nicht nur verheerenden Schaden gegen alle Flugzeuge an, sondern kann auch zur Dezimierung der Bodentruppen eingesetzt werden."

