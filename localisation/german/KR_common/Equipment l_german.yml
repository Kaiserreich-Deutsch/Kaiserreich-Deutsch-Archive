SWE_infantry_equipment_0: "Mauser Gevär m/1896"
SWE_infantry_equipment_0_short: "Gevär m/96"
SWE_infantry_equipment_0_desc: "Das von Mauser hergestellte Gevär m/96 ist ein Zeugnis schwedischer Ingenieurskunst und militärischer Weitsicht. Dieses Repetiergewehr mit der ehrwürdigen Patrone 6,5x55 mm hat Schweden mit unübertroffener Zuverlässigkeit gedient. Seine Präzision und Langlebigkeit machen es zu einem beliebten Werkzeug der schwedischen Soldaten und sorgen dafür, dass es auch weiterhin auf dem Schlachtfeld eingesetzt wird. Die m/96 bleibt ein Symbol der schwedischen Kriegstradition, unverändert in ihrem Design und genauso effektiv."
SWE_infantry_equipment_1: "Mauser Gevär m/1932"
SWE_infantry_equipment_1_short: "Gevär m/32"
SWE_infantry_equipment_1_desc: "Die 1932 eingeführte Gevär m/32 leistet den schwedischen Streitkräften nach wie vor hervorragende Dienste. Ihre Einführung mit leichten Modifikationen zur Verbesserung der Ergonomie und Präzision spiegelt Schwedens Engagement für die Aufrechterhaltung einer starken Infanterie wider. Mit dem effizienten Kaliber 6,5x55 mm ist die m/32 eine verfeinerte Version ihrer Vorgänger und verbindet bewährte Zuverlässigkeit mit verbesserter Leistung auf dem Schlachtfeld."
SWE_infantry_equipment_2: "Automatgevär m/1939"
SWE_infantry_equipment_2_short: "AG m/39"
SWE_infantry_equipment_2_desc: "Die AG m/39 oder AG Pelo wurde zunächst aufgrund ihrer Komplexität und ihrer Kosten abgelehnt, doch mit der Zeit gelang es den schwedischen Waffenkonstrukteuren, das halbautomatische Gewehr mit langem Rückstoß in die Tat umzusetzen. Das Gewehr mit dem Kaliber 6,5x55 mm steht für Schwedens innovativen Ansatz in der modernen Kriegsführung und gibt den Soldaten ein leistungsstarkes Werkzeug an die Hand, das Komplexität und tödliche Effizienz in Einklang bringt."
SWE_infantry_equipment_3: "Automatgevär m/1942"
SWE_infantry_equipment_3_short: "AG m/42"
SWE_infantry_equipment_3_desc: "Aufbauend auf dem Fundament des AG m/39 führte das AG m/42 zahlreiche Verbesserungen ein, die seine Rolle auf dem Schlachtfeld neu definierten. Die Einführung eines Gasrohrs aus rostfreiem Stahl, ergonomische Änderungen und ein neues abnehmbares 10-Schuss-Magazin sowie weitere Verbesserungen festigen ihren Status als überlegene Waffe. Das AG m/42 mit dem Standardkaliber 6,5x55 mm ist ein Beweis für die schwedische Anpassungsfähigkeit und den technologischen Fortschritt und bietet den Soldaten eine zuverlässige, leistungsstarke und raffinierte Waffe für die bevorstehenden Herausforderungen."
