QIE_infantry_equipment_0: "Hanyang Type 88"
QIE_infantry_equipment_0_short: "Hanyang Type 88"
QIE_infantry_equipment_0_desc: "Ursprünglich ein Produkt der späten Guangxu-Ära zur 'Selbstverstärkung', wurde der Typ 88 als Kopie des deutschen Gewehrs 88 mit Exportmodifikationen entworfen. Obwohl die Waffe im Vergleich zu neueren Gewehren trotz Verbesserungen insgesamt unterlegen ist und oft schlecht gewartet wird, gilt sie als robust und zuverlässig, wenn auch unhandlich.\n\n Diese Variante wird hauptsächlich im Hanyang-Arsenal, dem Konstruktionsort des Modells, hergestellt, obwohl sie aufgrund von Ausrüstungsengpässen oft zusammen mit nicht standardisierten Waffen eingesetzt wird."
QIE_infantry_equipment_1: "Hanyang Type 27"
QIE_infantry_equipment_1_short: "Hanyang Type 27"
QIE_infantry_equipment_1_desc: "Dieses offiziell als 'Xuantong Typ 27' bezeichnete Gewehr wurde 1935 dank deutscher Hilfe nach der Qing-Restauration in Dienst gestellt. Die Waffe ist funktional eine nahezu identische Kopie der deutschen Mauser M1924 und stellt in Bezug auf Gewicht und Rückstoß eine erhebliche Verbesserung gegenüber der viel älteren Type 88 dar.\n\n Diese Variante wird hauptsächlich im Hanyang-Arsenal mit deutschen Werkzeugen hergestellt, obwohl sie ihre Vorgänger wohl noch einige Zeit lang nicht vollständig ersetzen wird."
QIE_infantry_equipment_2: "Tsingtao MP18"
QIE_infantry_equipment_2_short: "Tsingtao MP18"
QIE_infantry_equipment_2_desc: "Dank der Flut von Überschüssen aus dem Zweiten Weltkrieg, die Anfang der 1920er Jahre auf den Weltmarkt gelangte, wurde die MP18 einige Zeit in China eingesetzt, bevor eine modifizierte Version in Tsingtao in Produktion ging. Mit Änderungen am Magazin und am Schaft wurde dieses besondere Produkt der deutsch-chinesischen Zusammenarbeit kopiert und in ganz Nord- und Südchina verkauft, allerdings hauptsächlich an die Qing-Regierung und die Kriegsherren in den Küstengebieten."
QIE_infantry_equipment_3: "Hanyang Xuantong Type 35"
QIE_infantry_equipment_3_short: "Hanyang Type 35"
QIE_infantry_equipment_3_desc: "Das Typ 35 ist ein halbautomatisches Gewehr, das auf dem General-Liu-Gewehr von 1914 basiert. Obwohl es ähnlich aussieht, ist das Typ 35 kürzer, die Rückseite des Gehäuses ist abgedeckt und das Gasfängersystem wurde durch eine einfache Gasöffnung ersetzt. Das neue Gewehr kann auch nicht mehr auf Handbetrieb umgestellt werden und verwendet die Magazine des böhmischen Gewehrs ZH-29 und des leichten Maschinengewehrs ZB-26."
QIE_support_weapons: "'Huaning' 7.92mm heavy machine gun & Hanyang-made Stokes mortar"
QIE_support_weapons2: "Hanyang 30 festival 7.9mm machine gun & Jingling Xuantong Type 23 82mm mortar"
QIE_support_weapons3: "Xuantong Type 27 heavy machine gun & Jingling Xuantong Type 34 60mm mortar"

QIE_artillery_equipment_1: "75mm Hanyang Xuantong Type 13 Field Gun"
QIE_artillery_equipment_1_short: "Hanyang Type 13"
QIE_artillery_equipment_1_desc: "Als die am meisten produzierte Artillerie während der Beiyang-Periode wurde dieses Geschütz in verschiedenen Armeen in ganz China eingesetzt. Obwohl das Geschütz ursprünglich nach dem Xinhai-Kalender der Republik China als "Xinhai Typ 10" bezeichnet wurde, benannte die restaurierte Qing-Regierung es in "Xuantong Typ 13" um."
