CHL_infantry_equipment_0: "Fusil Mauser Modelo 1895"
CHL_infantry_equipment_0_short: "Modelo 1895"
CHL_infantry_equipment_0_desc: "Als Reaktion auf ein aggressives argentinisches Rüstungsprogramm übernahm Chile eine modifizierte Mauser 1893 (gemeinhin als spanische Mauser bekannt) im Kaliber 7x57 mm Mauser und beauftragte die deutsche Firma DWM (Deutsche Waffen und Munitionsfabriken) mit der Lieferung von mehr als 100.000 Gewehren und Karabinern nach diesem Muster. Die chilenische Mauser 1895 hat sich einen guten Ruf für ihre Zuverlässigkeit selbst unter schwierigsten Bedingungen erworben, den sie auch noch Jahrzehnte nach ihrer Einführung beibehält."
CHL_infantry_equipment_1: "Carabina Steyr Modelo 1912/35"
CHL_infantry_equipment_1_short: "Modelo 1912/35"
CHL_infantry_equipment_1_desc: "Kurz vor dem Weltkrieg beauftragte Chile den österreichischen Waffenhersteller Steyr mit der Herstellung einer neuen Karabinervariante der deutschen Mauser 1898, die wie die älteren chilenischen Gewehre im Kaliber 7x57 mm geladen war. Viele dieser Karabiner fielen schließlich in die Hände der chilenischen Carabinieros, die das Gewehr als unzureichend empfanden und sich für dessen Ersatz einsetzten. Im Jahr 1935 wurde ein neues Modell mit verbesserter Ergonomie und einem neuen, größeren Magazin mit robusteren Zuführungslippen und Lader genehmigt und kurz darauf in Produktion genommen."
