#Infantry Equip

GEO_infantry_equipment_0: "1891 tslis Mosinis Sistemis Samkhaziani Shashkhana"
GEO_infantry_equipment_0_short: "Mosinis Shashkhana"
GEO_infantry_equipment_0_desc: "Die östlichen Verbündeten Deutschlands verfügten alle über große Bestände russischer Mosin-Gewehre, aber sie übernahmen alle die 8-mm-Mauser-Patrone, um den deutschen Standards zu entsprechen. In dem Bestreben, die vorhandenen Bestände kosteneffizient zu nutzen, bis mehr Mauser-Gewehre verfügbar waren, arbeiteten die polnischen Arsenale daran, Mosin-Gewehre in Karabiner umzubauen, die die neue offizielle Patrone aufnehmen konnten. Das Muster Wz. 91/98/25 wurde schnell von anderen Oststaaten übernommen, um ihre vorhandenen Bestände zu modernisieren."
GEO_infantry_equipment_1: "1924 tslis Mauzeris Karabini"
GEO_infantry_equipment_1_short: "K-24"
GEO_infantry_equipment_1_desc: "Der Weltkrieg hat gezeigt, dass Gewehre in voller Länge im Grabenkrieg unhandlich sind und wenig Nutzen bringen. Deutschlands berühmte Sturmtruppen wurden, wann immer möglich, mit dem kürzeren Kar. 98AZ eingesetzt, und bald nach dem Krieg wurde beschlossen, das G.98 durch ein Karabinergewehr zu ersetzen. Das Kar. 98b, das auf dem AZ-Modell basierte, unterschied sich nur wenig von seinem direkten Vorgänger, dafür aber umso mehr vom längeren G.98, mit verbesserter Visierung und einem umgedrehten Verschluss. Vor allem aber wurden mehr Teile des langen Gewehrs verwendet, um die Austauschbarkeit der Teile zu erhöhen und die Herstellungskosten zu senken."
#MP41:
GEO_infantry_equipment_2: "1939 tslis Shmaiseris Pistolet-Tqviamprkvevi"
GEO_infantry_equipment_2_short: "PT-39"
GEO_infantry_equipment_2_desc: "Während sich das Konzept der Maschinenpistole in der letzten Phase des Weltkriegs gut bewährt hatte, sahen sich viele Nationen bei Ausbruch des Zweiten Weltkriegs mit einem ernsthaften Mangel an diesem Waffentyp konfrontiert. Da die Oststaaten nicht in der Lage waren, die Standard-MP-40 des deutschen Heeres zu beschaffen, mussten sie sich oft mit dem begnügen, was im Handel über private Firmen erhältlich war. Die MP-39, die von Hugo Schmeisser entworfen wurde und sich durch die Kombination des unteren Gehäuses der MP-28 aus Holz und des oberen Gehäuses der MP-38 aus gestanztem Stahl auszeichnet, ist dank ihrer relativen Robustheit und Erschwinglichkeit sowie ihrer Fähigkeit zum selektiven Abfeuern eine beliebte Wahl."
#Volkssturmgewehr:
GEO_infantry_equipment_3: "1942 tslis Barnitskes Tvitmteni Shashkhana"
GEO_infantry_equipment_3_short: "TSh-42"
GEO_infantry_equipment_3_desc: "Als die deutschen Maschinenkarabiner mit ihren Zwischenpatronen und Selektivfeuer-Fähigkeiten auf dem Schlachtfeld immer präsenter wurden, bot Karl Barnitzke von der Waffenfabrik Suhl eine neue Konstruktion als billigere, in Massenproduktion herstellbare Alternative zum M.Kb. 42. Der Entwurf ist sehr einfach und leicht zu produzieren, mechanisch eine vergrößerte Pistole, die aus einer Vielzahl von gestanzten Blechen besteht und die gleiche Zwischenpatrone und 30-Schuss-Magazine verwendet. Dieses halbautomatische Gewehr konnte die deutsche Armee zwar nicht beeindrucken, weckte aber das Interesse der Oststaaten, die nach einer billigen Alternative zum M.Kb. 42 suchten, da die Deutschen nicht bereit waren, sie zu teilen. Die Waffenfabrik Suhl ist gerne bereit, das Design für die lokale Produktion zu lizenzieren und damit die Feuerkraft der ansonsten leichten Infanterie der östlichen Verbündeten erheblich zu erhöhen."

