#Infantry Equip

GER_infantry_equipment_0: "Gewehr Modell 98"
GER_infantry_equipment_0_short: "Mauser G. 98"
GER_infantry_equipment_0_desc: "Das Gewehr 98 war die Standardwaffe der deutschen Infanterie während des Weltkriegs. Es ist ein gutes Beispiel für die Art von Militärgewehr, die um die Wende vom neunzehnten zum zwanzigsten Jahrhundert entwickelt wurde, als die Entwicklung von Gewehren fieberhaft voranschritt. Wie andere Armeen auch, trug die deutsche Infanterie ein Gewehr in voller Länge, während andere Truppen mit kürzeren Karabinern ausgestattet waren. Der Verschluss und das Magazinsystem des Gewehrs 98 wurden von der Firma Mauser entwickelt, obwohl das Gewehr in Lizenz von einer Reihe anderer kommerzieller Hersteller produziert wurde. Es war eine gut gefertigte und präzise Waffe, die sich jedoch nicht für den Grabenkrieg eignete."
#Mauser Standardmodell :
GER_infantry_equipment_1: "Karabiner Modell 98 Ausführung B"
GER_infantry_equipment_1_short: "Mauser Kar. 98b"
GER_infantry_equipment_1_desc: "Der Weltkrieg hat gezeigt, dass Gewehre in voller Länge im Grabenkrieg unhandlich sind und wenig Nutzen bringen. Deutschlands berühmte Sturmtruppen wurden, wann immer möglich, mit dem kürzeren Kar. 98AZ eingesetzt, und bald nach dem Krieg wurde beschlossen, das G.98 durch ein Karabinergewehr zu ersetzen. Das Kar. 98b, das auf dem AZ-Modell basierte, unterschied sich nur wenig von seinem direkten Vorgänger, dafür aber umso mehr vom längeren G.98, mit verbesserter Visierung und einem umgedrehten Verschluss. Vor allem aber wurden mehr Teile des langen Gewehrs verwendet, um die Austauschbarkeit der Teile zu erhöhen und die Herstellungskosten zu senken."
GER_infantry_equipment_2: "Selbstladegewehr Modell 40"
GER_infantry_equipment_2_short: "S.G. 40"
GER_infantry_equipment_2_desc: "Das Selbstladegewehr 40 wurde von der Firma Mauser als Antwort auf den Wunsch des deutschen Heeres nach einem Selbstladegewehr mit Repetierverschluss entwickelt und stellt einen großen Fortschritt in der deutschen Kleinwaffenkonstruktion dar. Während die ersten Prototypen sehr ungenau, schwer und anfällig für Ladehemmungen waren, ließ das Heer schließlich einige seiner anderen spezifischen Anforderungen an das Gewehr fallen. Das Endergebnis war der ursprüngliche Prototyp mit nur wenigen konstruktiven Änderungen, und er erwies sich als effektiv."
GER_infantry_equipment_3: "Maschinenkarabiner Modell 42"
GER_infantry_equipment_3_short: "M.Kb. 42"
GER_infantry_equipment_3_desc: "Das Maschinenkarabiner 42 ist eine revolutionäre Konstruktion für eine neue Zwischenpatrone, die vom berühmten deutschen Waffenkonstrukteur Hugo Schmeisser in Zusammenarbeit mit der Firma Haenel entwickelt wurde. Der erste Prototyp des Gewehrs neigte zwar zu Ladehemmungen, aber sowohl das Militär als auch der Kaiser selbst waren von dem Projekt begeistert, und es wurden enorme Ressourcen in die Verbesserung des Designs gesteckt, so dass das Gewehr 1942 als einsatzbereit galt."
#G33/40:
GER_infantry_weapons2: "Gewehr Modell 98/38"
GER_infantry_weapons2_short: "G. 98/38"
GER_infantry_weapons2_desc: "Das Gewehr 98/38, auch einfach als G. 98/38 bezeichnet, ist ein Repetiergewehr, das manchmal als Karabiner bezeichnet wird und stark auf dem Gewehr 98 basiert. Das Gewehr ist mit einer Länge von nur einem Meter recht kurz. Ursprünglich für die Gebirgsjäger konzipiert, wurde das G. 98/38 bald von anderen deutschen Streitkräften übernommen, darunter einige Kavallerie- und Infanterieregimenter."
GER_improved_infantry_weapons_2: "Maschinenpistole Modell 40"
GER_improved_infantry_weapons_2_short: "M.P. 40"
GER_improved_infantry_weapons_2_desc: "Die M.P. 40, manchmal fälschlicherweise als 'Schmeisser' bezeichnet, wurde von Heinrich Vollmer auf der Grundlage der M.P. 38 entwickelt, um deutsche Soldaten mit einer Angriffswaffe auszustatten. Sie wird mit Magazinen für 32 9-mm-Patronen bestückt und hat eine effektive Reichweite von 100-150 Metern. Es handelt sich um eine sehr zuverlässige und besonders wirtschaftlich herzustellende Waffe, die in der Regel von Offizieren, mechanisierter Infanterie und Fallschirmjägern verwendet wird."
#StG 44:
GER_advanced_infantry_weapons2: "Maschinenkarabiner Modell 44"
GER_advanced_infantry_weapons2_short: "M.Kb. 44 'Sturmgewehr'"
GER_advanced_infantry_weapons2_desc: "Der Maschinenkarabiner 44 ist das Ergebnis des deutschen Bedürfnisses, den Infanteristen eine stärkere Feuerkraft ihrer Gewehre zu verleihen. Als Ergebnis der kontinuierlichen Weiterentwicklung des M.Kb. 42 ist das M.Kb. 44 viele der Nachteile des Vorgängermodells und wird manchmal sogar als 'Sturmgewehr' bezeichnet. Das endgültige Design hat eine geringere Reichweite als zeitgenössische Gewehre, was auf die deutsche Erkenntnis zurückzuführen ist, dass die meisten Gefechte im europäischen Krieg auf Entfernungen von weniger als 300 Metern ausgetragen werden. Auf Kosten der Reichweite wurde die Feuerkraft im Nahbereich erheblich verbessert."
#Panzerfaust - whole line, don’t add numbers:
GER_infantry_at: "Panzerabwehrrohr"
GER_infantry_at_short: "Pa.R."
GER_infantry_at_desc: "Das Panzerabwehrrohr wurde von Dr. Heinrich Langweiler als Antwort auf die dringende Forderung nach einer leichten Ein-Schuss-Wegwerf-Infanteriewaffe entwickelt, mit der die Infanterie gegen die wachsende Zahl feindlicher schwerer und mittlerer Panzer vorgehen konnte, die die deutschen Verteidigungsanlagen häufig überrannten. Die Reichweite der ersten Panzerabwehrrohre betrug nur 30 Meter, was ihren Einsatz etwas gefährlich machte, bis weiterentwickelte Varianten mit größerer Reichweite in Produktion gingen."
#Panzerschreck:
GER_infantry_at2: "Raketenpanzerbüchse 54"
GER_infantry_at2_short: "R.Pz.B. 54 'Panzerschreck'"
GER_infantry_at2_desc: "Die schultergestützten Panzerabwehrraketenwerfer der Raketenpanzerbüchse 54 mit den Spitznamen 'Ofenrohr' und 'Panzerschreck' sind leichte Infanteriewaffen, die für das deutsche Militär entwickelt wurden, inspiriert von den Gerüchten über amerikanische Raketenwerfer. Unter idealen Bedingungen kann der R.Pz.B. 54 mit seinen 8,8-Zentimeter-Raketen die Panzerung schwerer Panzer durchdringen, die bereits von den Raketenwerfern 43 verwendet wurden. Ein Nachteil des R.Pz.B. 54 ist die starke Rauchentwicklung beim Abschuss."
GER_support_weapons: "Maschinengewehr M.08/15 & 7,58-cm leichter Minenwerfer"
GER_support_weapons_short: "M.G. 08/15 & 7,58-cm l.M.W."
GER_support_weapons_desc: "Während des Weltkriegs wurden einige der tödlichsten Waffen eingeführt, die der Menschheit bekannt sind, wie das furchterregende M.G. Modell 08/15. In der Enge des Grabenkriegs wurde der einst archaische Mörser wieder relevant. Jetzt, da wir von Feinden wie der französischen Kommune beobachtet werden, werden diese Waffen aus dem Weltkrieg wieder zum Einsatz kommen."
GER_support_weapons2: "Maschinengewehr M.34 & 8-cm schwerer Granatwerfer M.34"
GER_support_weapons2_short: "M.G. 34 & 8-cm s.G.W. 34"
GER_support_weapons2_desc: "Das Maschinengewehr Modell 34 (M.G. 34) ist ein rückstoßbetriebenes luftgekühltes Maschinengewehr. Das Maschinengewehr mit der leistungsstarken 7,92x57-mm-Mauser-Patrone ist dank seiner hohen Feuerrate (900 U/min) und seiner effizienten Mobilität das wohl fortschrittlichste Maschinengewehr der Welt und ein Beweis für die Macht des Kaiserreichs. Der 8-cm schwere Granatwerfer Modell 34 ist ein Infanterie-Mörser, der mit 8-cm-Granaten bestückt ist. Er ist bekannt für seine hohe Treffsicherheit und Feuerrate."
#MG 39Rh and 20-cm leLdgW :
GER_support_weapons3: "Maschinengewehr M.39 & 20-cm leichter Ladungswerfer M.40"
GER_support_weapons3_short: "M.G. 39 & 20-cm le.Ldg.W. 40"
GER_support_weapons3_desc: "Das Maschinengewehr Modell 39 (M.G. 39) war eine Verbesserung gegenüber dem M.G. 34. Dieses riemengespeiste Maschinengewehr zeichnete sich durch eine hohe Feuerrate aus und war für alle Zwecke geeignet. Der 20-cm-Leichtladungswerfer Modell 40 war ein Spigot-Mörser, der für die Bekämpfung von Hindernissen und starken Punkten konzipiert war."
GER_support_weapons4: "Maschinengewehr M.42 & Kurzer 8-cm Granatwerfer M.42"
GER_support_weapons4_short: "M.G. 42 & Kz. 8-cm G.W. 42"
GER_support_weapons4_desc: "Das MG-42, das wegen seiner unglaublich hohen Feuerrate von 1.200 Schuss pro Minute den Spitznamen "Kaiser's Buzzsaw" erhielt, war die effektivste Unterstützungswaffe seiner Zeit. Das MG-42 war kostengünstig und einfach zu bauen und erwies sich als äußerst zuverlässig und leicht zu bedienen. Es zeichnete sich vor allem durch seine für ein Geschütz mit Hochleistungspatronen sehr hohe Feuerrate aus und wurde sowohl als leichtes Maschinengewehr als auch als mittleres Maschinengewehr eingesetzt."
GER_night_vision: "Zielgerät 1229"
GER_night_vision_short: "Z.G. 1229 'Vampir'"
GER_night_vision_desc: "Das Z.G. 1229, auch unter dem Codenamen 'Vampir' bekannt, ist ein aktives Infrarotgerät, das für das M.Kb. 44 Gewehr entwickelt. Der Vampir wiegt 2,25 Kilogramm und wurde mit Laschen am M.Kb. 44 in der Waffenproduktionsstätte von C.G. Haenel in Suhl montiert. Neben dem Visier und dem Infrarotscheinwerfer gibt es eine 13,5 Kilogramm schwere Holzbatterie für das Licht und eine zweite Batterie, die in einem Gasmaskenbehälter untergebracht ist und den Bildwandler versorgt. Ein Grenadier, der das Z.G. 1229 trägt, wird als Nachtjäger bezeichnet."
#Modified ZG 1229:
GER_night_vision2: "Nachtzielgerät Modell 45"
GER_night_vision2_short: "N.Z.G. 45"
GER_night_vision2_desc: "Das N.Z.G. 45, ein aktualisiertes Serienmodell des Z.G. 1229, ist seinem Vorgänger sehr ähnlich, hat aber eine fast doppelt so große Reichweite und eine weniger anfällig platzierte IR-Lichtquelle. Das N.Z.G. 45, das das Z.G. 1229 im Dienst schnell ablöste, wird von den Soldaten immer noch wegen seiner schweren Batterie und seiner schwierigen Wartung kritisiert."

#Motorised

#Opel Blitz:
GER_motorized_equipment_1: "Kraftfahrzeug 305"
GER_motorized_equipment_1_short: "Kfz. 305"
GER_motorized_equipment_1_desc: "Anfang der 1930er Jahre hatte die deutsche Armee mehr als 100 verschiedene Fahrzeugkonstruktionen im Einsatz, was zu massiven logistischen Schwierigkeiten führte. Um den Fuhrpark zu vereinheitlichen, entschied man sich für eine Lkw-Konstruktion der Adam Opel AG aus Brandenburg als Standard-Lastkraftwagen. Mit nur geringfügigen Änderungen, um den militärischen Anforderungen zu genügen, wurde der 1930 vorgestellte Opel Blitz unter der Bezeichnung Kraftfahrzeug 305 in den Dienst gestellt und bis 1936 zum Hauptlastwagen der deutschen Armee. Obwohl er gut gebaut ist, leidet der Kfz.305 darunter, dass er für die Zuverlässigkeit unter den rauen Bedingungen etwas zu kompliziert ist, hat aber immer noch eine bessere Leistung als andere deutsche Lkw."
GER_motorized_rocket_equipment: "Kraftfahrzeug 305/5"
##Opel with Wurfrahmen 40, 305/5 is free number in kfz registry afaik:
GER_motorized_rocket_equipment_1: "Kraftfahrzeug 305/5"
GER_motorized_rocket_equipment_1_short: "Kfz. 305/5"
GER_motorized_rocket_equipment_1_desc: "Der Wurfrahmen 40 ist ein Raketenabschussgestell mit verstellbaren Grundplatten, das über und neben einem Fahrzeug angebracht wird. Er wird wegen der Geräusche beim Abfeuern 'Heulende Kuh' genannt und ist in der Regel auf dem Lkw Kfz.305 (militärische Bezeichnung Kfz.305/5) in Höhe von drei Grundplatten, davon drei auf jeder Seite, installiert. Das Kfz.305/5 bewährt sich im Einsatz als Unterstützungswaffe für die mobilen Panzerverbände, insbesondere in städtischen Gebieten."
GER_mechanized_equipment_1: "Sonderkraftfahrzeug 11"
GER_mechanized_equipment_1_short: "Sd.Kfz. 11"
GER_mechanized_equipment_1_desc: "Das Sonderkraftfahrzeug 11 wurde von 1934 bis 1938 unter Beteiligung der Borgward AG entwickelt. Ab 1937 wurde der Entwurf mit der Hannoverschen Maschinenbau AG verbunden. Ursprünglich als Zugmaschine gedacht, wurde das Sd.Kfz. 11 schon bald zum Transporter umfunktioniert, als sich der Bedarf an einem geländegängigen Fahrzeug abzeichnete. Der Lastwagen, der acht Soldaten befördern und zusätzlich ein Geschütz oder einen Anhänger ziehen konnte, wurde zum Hauptfahrzeug der Panzergrenadiere."
GER_mechanized_equipment_2: "Sonderkraftfahrzeug 251"
GER_mechanized_equipment_2_short: "Sd.Kfz. 251"
GER_mechanized_equipment_2_desc: "Entwickelt auf dem Fahrgestell des Sd.Kfz. 11 entwickelten Schützenpanzerwagen Sonderkraftfahrzeug 251 (gemeinhin als "SWP" bezeichnet) werden von der Hannoverschen Maschinenbau AG speziell für den schnellen Transport einer Gruppe von Infanteristen an die Front mit angemessenem Panzerschutz vor Handfeuerwaffen gebaut. Die Lkw-Exemplare werden in der Regel den Panzereinheiten zugewiesen, um den Truppen zu helfen, direkt hinter den schnell fahrenden Panzern zu bleiben."
#Vollkettenaufklärer 38 Kätzchen :
GER_mechanized_equipment_3: "Sonderkraftfahrzeug 256"
GER_mechanized_equipment_3_short: "Sd.Kfz. 256"
GER_mechanized_equipment_3_desc: "Ende 1943 beauftragte das deutsche Heer die Auto-Union mit der Entwicklung eines leichten, vollverkleideten Aufklärungsfahrzeugs, das 6-8 Mann in einem offenen Aufbau befördern konnte. Der 1944 vorgestellte Schwerer Schützenpanzerwagen "Kätzchen" hatte eine ähnliche Wannenform wie der Stu.Pz.Kpfw. VII, aber viel kleiner. Das Fahrzeug verfügt über einen Vorderradantrieb mit fünf oder sechs überlappenden Stahlrädern und war für Geschwindigkeiten von über 50 km/h ausgelegt und leicht gepanzert. Trotz der nicht sehr hohen Geschwindigkeit wurde das Fahrzeug vom deutschen Militär positiv aufgenommen und unter dem Namen Sd.Kfz. 256."

#Amphibious
GER_amphibious_mechanized_equipment_1: "Landwasserschlepper"
GER_amphibious_mechanized_equipment_1_short: "L.W.S."
GER_amphibious_mechanized_equipment_1_desc: "Schon lange bevor amphibische Operationen geplant wurden, war klar, dass ein Spezialfahrzeug für den Transport von Truppen und Nachschub von Land zu Land nützlich sein würde. Der Landwasserschlepper, der 1935 für die Ingenieure des deutschen Heeres in Auftrag gegeben wurde, war als leichter Flussschlepper mit einer gewissen Kapazität für den Einsatz an Land gedacht. Der von der Düsseldorfer Firma Borsig entworfene Rumpf des L.W.S. ähnelt dem einer Motorbarkasse und hat die Form eines Raupenbootes mit zwei am Heck montierten, getunnelten Propellern und zwei Rudern. An Land bewegt sie sich auf stählernen Schienen mit vier Drehgestellen pro Seite."
#Panzerfähre:
GER_amphibious_mechanized_equipment_2: "Landwasserschlepper II"
GER_amphibious_mechanized_equipment_2_short: "L.W.S. II"
GER_amphibious_mechanized_equipment_2_desc: "Mit dem zunehmenden Einsatz des L.W.S. im Feld wurde der Bedarf an weiteren gepanzerten amphibischen Transportern offensichtlich. Im Jahr 1943 wurde ein neues Design entwickelt, der L.W.S. II. Trotz seines Namens handelt es sich beim L.W.S. II um eine völlig neue Technologie, die auf dem Fahrgestell des St.Pz.Kpfw. IV-Fahrgestell, mit einer kleinen erhöhten gepanzerten Fahrerkabine und einem flachen Heck sowie vier Auspuffrohren auf der Oberseite des Fahrzeugs."

#Armoured Car
GER_gw_armored_car_equipment: "Leichter Panzerspähwagen, Sonderkraftfahrzeug 222"
GER_gw_armored_car_equipment_short: "Sd.Kfz. 222"
GER_gw_armored_car_equipment_desc: "Der 1936 eingeführte Leichte Panzerspähwagen Sd. Kfz. 222 ist eine modernisierte Version des Sd. Kfz. 221. Das Sd.Kfz. 222 ist ein gepanzerter Straßenpanzer, der mit einer dreiköpfigen Besatzung und Allradantrieb ausgestattet ist. 222 ist mit einer 2-cm-Autokanone Kw.K. 30 L/55 und einem 7,92-mm-Maschinengewehr M.G. 13 bewaffnet. Auf einem guten Straßennetz zeigte der Spähwagen gute Leistungen, im unwegsamen Gelände litt er jedoch und wurde von den Kolonialtruppen schlecht aufgenommen."
GER_armored_car_equipment_1: "Schwerer Panzerspähwagen, 8-rad, Sonderkraftfahrzeug 231"
GER_armored_car_equipment_1_short: "Sd.Kfz. 231"
GER_armored_car_equipment_1_desc: "Das Sd.Kfz. 231 Schwerer Panzerspähwagen ist eine militärische Bezeichnung für eine Reihe von Aufklärungspanzern, die für Panzerdivisionen bestimmt waren. Ursprünglich 1932 als 6-Rad-Variante entwickelt, war es offensichtlich, dass diese Variante in naher Zukunft veraltet sein würde. Im Jahr 1937 wurde die 8-Rad-Variante mit der 2-cm-Autokanone Kw.K. 30 L/55 in Dienst gestellt. Die allradgetriebenen vierachsigen Sd.Kfz. 231 gehören zu den technisch fortschrittlichsten gepanzerten Fahrzeugen und sind in der Lage, in unwegsamem Gelände zu operieren, wobei ihre Geländegängigkeit mit der von Panzern vergleichbar ist."
#Sd. Kfz. 231 8-rad:
GER_armored_car_equipment_2: "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234"
GER_armored_car_equipment_2_short: "Sd. Kfz. 234"
GER_armored_car_equipment_2_desc: "Dieser neue Panzerwagen wird als Nachfolger des achträdrigen Panzerspähwagens Sd.Kfz.231 angesehen. Neben anderen Prioritäten wurden ein besserer Schutz und eine schwerere Bewaffnung als entscheidend für den neuen Panzerwagen angesehen. Das Serienfahrzeug ist schwerer und voluminöser als das Sd.Kfz.231, mit Kotflügeln, die von einem Ende zum anderen an der Seite entlanglaufen und in denen sich vier Staufächer befinden. Die Hauptversion des Fahrzeugs, auch als Sd.Kfz.234/1 bekannt, ist mit einem offenen Turm bewaffnet, der mit einer 2-cm-Autokanone Kw.K. 30 L/55 und einem koaxialen M.G. 34 ausgestattet ist."
GER_armored_car_at_equipment: "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234/2"
GER_armored_car_at_equipment_short: "Sd.Kfz. 234/2"
GER_armored_car_at_equipment_desc: "Das Sd.Kfz.234/2 (auch als 'Puma' bekannt) ist ein respektabler Panzerwagen mit hoher Geschwindigkeit und einer bedeutenden 50 mm KwK.39/1 Kanone. Mit seiner verbesserten Frontpanzerung und der gewaltigen Hauptkanone kann das Fahrzeug in unberechenbare Gebiete vordringen, die anderen gleichgesinnten Fahrzeugen im Allgemeinen verwehrt sind. Als stark verbesserte Variante des Sd.Kfz.234 ist der 'Puma' für den Einsatz in einem 6-köpfigen Zug als Unterstützungsfahrzeug vorgesehen. Häufiger setzen die Kommandeure das Sd.Kfz. 234/2 als schnelle Panzerjäger."

#Trains

# German designation: 1 of 7 State Companies - S for Express passenger / P for Passenger / G for goods or freight / T for Tender - Number for power, higher the more powerful - Production Series
# Bayern S 3/6 / DRB Class 18.4-5:
GER_train_equipment_1: "K.Bay.Sts.B. S 3/6 L"
GER_train_equipment_1_short: "Bayern S 3/6 L"
GER_train_equipment_1_desc: "Die S 3/6 ist eine bewährte Schnellzuglokomotive der Königlich Bayerischen Staatsbahnen und wird auch von anderen Staatsbahnen bestellt. Zur Verbesserung der Kraftstoffeffizienz wurde die Baureihe L hergestellt und bei allen deutschen und Reichspaktbahnen in Betrieb genommen."
# DRB Class 52 :
GER_train_equipment_2: "Preu. Sts.B. G 13"
GER_train_equipment_2_short: "Prussian G 13"
GER_train_equipment_2_desc: "Die G 13 wurde auf der Grundlage der Erfahrungen aus dem Betrieb der preußischen G 12-Lokomotiven im Großen Krieg entwickelt, wobei der Schwerpunkt auf einfacher Herstellung, langer Lebensdauer und einfacher Wartung lag. Sie konnte bis zu 40 % mehr Fracht befördern als die anderen Lokomotiven, die sie ersetzte, und war billiger in der Herstellung."
# DRB Class 52 but now they’re armoured:
GER_train_equipment_3: "Preu. Sts.B. G 13 Pz."
GER_train_equipment_3_short: "Prussian G 13 P"
GER_train_equipment_3_desc: "Da die Eisenbahnen zunehmend von feindlichen Flugzeugen angegriffen werden, müssen neue Lokomotiven für den Einsatz an den Fronten in der Lage sein, Treffer von bis zu 20-mm-Kanonen einzustecken. Um die Lokomotive für den Einsatz gegen Luftangriffe zu schützen, sind einige preußische G 13-Lokomotiven mit drei Zoll dicken Panzerplatten entlang der Lokomotive ausgestattet, um die wichtigen Teile zu schützen."

# Bayern-class Battleship guns
GER_railway_gun_equipment_1: "Eisenbahn und Bettungsgerüst 38 cm SK L/45"
GER_railway_gun_equipment_1_short: "E.u.B 38 cm"
GER_railway_gun_equipment_1_desc: "Ursprünglich ein Marinegeschütz, wurden die für die Schlachtschiffe der Bayern-Klasse bestellten Ersatzkanonen während des Weltkriegs als Eisenbahngeschütze und Landbatterien eingesetzt. Nach dem Frieden in Ehren wurden einige Geschütze der Bayern-Klasse ersetzt und eingelagert. Durch das Wiederaufbohren dieser Geschütze können sie wieder für den Landbetrieb eingesetzt werden."

#Artillery

GER_artillery_equipment_1: "10,5-cm leichte Feldhaubitze Modell 33"
GER_artillery_equipment_1_short: "10,5-cm le.F.H. 33"
GER_artillery_equipment_1_desc: "Das 10,5-cm le.F.H. 33 ist das Standardgeschütz des Deutschen Heeres, das 1933 in Dienst gestellt und von allen Divisionen und Artilleriebataillonen verwendet wurde. Dieses Geschütz wurde 1928-29 von Rheinmetall entwickelt und stellte einen großen Fortschritt gegenüber seinem Vorgänger, dem 10,5-cm le.F.H. 16, dar - eine völlig neue, geteilte Dreipunktlafette sorgt für mehr Stabilität und erhöht den Schwenkwinkel auf 56 Grad, zusammen mit dem Visiermechanismus, um das Schießen auf bewegliche Ziele zu erleichtern."
GER_artillery_equipment_2: "15-cm schwere Feldhaubitze Modell 36"
GER_artillery_equipment_2_short: "15-cm s.F.H. 36"
GER_artillery_equipment_2_desc: "Die 15-cm schwere Feldhaubitze 36, die den Spitznamen Immergrün trägt, ist die Basis der schweren Haubitze auf Divisionsebene und dient neben der kleineren, aber zahlreicheren 10,5-cm le.F.H. 33. Das Geschütz geht auf einen Wettbewerb zwischen Rheinmetall und Krupp zurück, die beide mehrere Entwürfe einreichten, die alle aus dem einen oder anderen Grund als unzureichend angesehen wurden. Am Ende entschied das Heer, die besten Eigenschaften beider Entwürfe zu kombinieren und das Rheinmetall-Geschütz auf einer Krupp-Lafette zu verwenden. 1935 formulierte das Heer eine Forderung nach einer leichteren Version des Geschützes, die von einem einzigen Pferdegespann in einem Stück gezogen werden konnte, wofür ein neuer Entwurf von Rheinmetall ausgewählt wurde."
GER_artillery_equipment_3: "17-cm Kanone Modell 40 in Mörserlafette"
GER_artillery_equipment_3_short: "17-cm K. 40 Mrs.Laf."
GER_artillery_equipment_3_desc: "Die 17-cm-Kanone 40, gebaut von Krupp und Hannoversche Maschinenbau, ist ein schweres Geschütz auf Korpsniveau. Im Einsatz richtet das Geschütz großen Schaden an, hat aber auch den großen Nachteil, dass es für den Transport lange Zeit für den Rückbau benötigt. Eine bemerkenswerte Neuerung bei der 17-cm K. 40 ist der \"doppelte Rückstoß\" oder die Doppelrückstoßlafette. Der Mechanismus mit doppeltem Rückstoß absorbiert die gesamte Rückstoßenergie, so dass sich der Lauf beim Abschuss praktisch nicht bewegt, was zu einer sehr präzisen Waffe führt."

GER_anti_tank_equipment_1: "3,7-cm Panzerabwehrkanone Modell 36"
GER_anti_tank_equipment_1_short: "3,7-cm Pa.K. 36"
GER_anti_tank_equipment_1_desc: "1924 begann Rheinmetall mit der Entwicklung einer pferdegezogenen 3,7-cm-Panzerabwehrkanone (Bezeichnung 3,7-cm Pa.K. 28). Anfang der 1930er Jahre wurde deutlich, dass die pferdegezogene Artillerie veraltet war, und das Geschütz wurde für den motorisierten Transport umgebaut, so dass es mit Autobahngeschwindigkeit gezogen werden konnte. Das von den Soldaten als 'Heeresanklopfgerät' bezeichnete 3,7-cm-Pa.K. 36 ist die Hauptpanzerabwehrwaffe des Deutschen Heeres und kommt mit gegnerischen leichten Panzern problemlos zurecht."
GER_anti_tank_equipment_2: "7,5-cm Panzerabwehrkanone Modell 40"
GER_anti_tank_equipment_2_short: "7,5-cm Pa.K. 40"
GER_anti_tank_equipment_2_desc: "Der 7,5-cm-Pa.K. 40 wurde entwickelt, nachdem 1939 Berichte über neue gegnerische Panzerkonstruktionen nach Berlin gelangt waren. Dem Projekt wurde zunächst eine niedrige Priorität eingeräumt, aber nach den wachsenden Spannungen mit Frankreich und dem Auftauchen schwer gepanzerter Panzer erhielt es eine höhere Priorität. In Bezug auf die panzerbrechende Wirkung ist die Pa.K. 40 ähnlichen Geschützen überlegen, hat aber weniger wirksame Rücklaufdämpfungssysteme, wodurch das Geschütz hinter Analoga zurückbleibt, um seine Position schnell zu ändern."
GER_anti_tank_equipment_3: "12,8-cm Panzerabwehrkanone Modell 43"
GER_anti_tank_equipment_3_short: "12,8-cm Pa.K. 43"
GER_anti_tank_equipment_3_desc: "Die 12,8-cm-Pa.K. 43 ist die neue Panzerabwehrkanone, die zunächst als Feldgeschütz unter dem Namen Kanone 43 entwickelt wurde. Als jedoch schwerere Panzer auftauchten, wurden die Konstruktionsanforderungen geändert, um auch eine Panzerabwehrfunktion zu übernehmen. Das 12,8-cm-Geschütz Pa.K. 44 hat eine gute Panzerabwehrleistung auf große bis extrem große Entfernungen - 1.800 bis 2.700 Meter und mehr - und ist gleichzeitig ein effektives Feldgeschütz, das hochexplosive Granaten verschießt. Da es jedoch nicht möglich war, ein 12,8-cm-Rohr auf die Lafette einer herkömmlichen Panzerabwehrkanone zu montieren, wurde eine spezielle Lafette für die Kanone entwickelt. Das hohe Profil des Geschützes musste beibehalten werden, wodurch das Geschütz sehr gut sichtbar ist."

GER_anti_air_equipment_1: "2-cm Flugzeugabwehrkanone Modell 36"
GER_anti_air_equipment_1_short: "2-cm Fla.K. 36"
GER_anti_air_equipment_1_desc: "Die 2-cm-Flugzeugabwehrkanone Fla.K. 30 wurde 1930 von Rheinmetall entwickelt und ab 1933 an das Deutsche Heer ausgeliefert. Aufgrund der zunehmenden Spannungen modernisierte Mauser 1936 das Geschütz - das verbesserte Modell erhielt die Bezeichnung 2-cm-Flugzeugabwehrkanone 36 und wurde von der deutschen Armee übernommen. Das Funktionsprinzip der Fla.K. 36 Mechanismen bleibt das gleiche - die Nutzung der Rückstoßkraft mit einem kurzen Laufhub, aber sonst ist ähnlich mit nur erhöht die Feuerrate auf 220 Schuss pro Minute und leicht gesenktes Gesamtgewicht auf 420 kg."
GER_anti_air_equipment_2: "3,7-cm Flugzeugabwehrkanone Modell 37"
GER_anti_air_equipment_2_short: "3,7-cm Fla.K. 37"
GER_anti_air_equipment_2_desc: "Die ursprüngliche 3,7-cm-Kanone wurde von Rheinmetall im Jahr 1935 entwickelt. Die Kanone hatte eine Gesamtlänge von 89 Kalibern, was eine maximale Reichweite von 4.800 Metern ermöglichte. Die Fla.K. 35 wurde nur in geringen Stückzahlen hergestellt, und die Produktion wurde bereits 1936 eingestellt. Die Entwicklung ging weiter und konzentrierte sich auf den Ersatz der schwerfälligen zweiachsigen Lafette durch eine leichtere einachsige. Das Ergebnis war die 3,7-cm-Fla.K. 36, deren praktische Feuerrate auf 120 Schuss pro Minute erhöht wurde. Ein neues, vereinfachtes Visiersystem, das im folgenden Jahr eingeführt wurde, führte zur ansonsten identischen 3,7-cm-Fla.K. 37, die schnell zur Hauptvariante des Geschützes für das deutsche Heer wurde."
GER_anti_air_equipment_3: "8,8-cm Flugzeugabwehrkanone Modell 41"
GER_anti_air_equipment_3_short: "8,8-cm Fla.K. 41"
GER_anti_air_equipment_3_desc: "Die ursprünglich 1930 von Krupp entwickelte 8,8-cm-Flugzeugabwehrkanone 30, gemeinhin als 'Acht-Acht' bekannt, wurde später von Rheinmetall modifiziert. Die vielseitige Lafette ermöglicht es der 8,8-cm Fla.K., in einem eingeschränkten Panzerabwehrmodus zu feuern, wenn sie noch auf den Rädern steht, und viele halten die 8,8-cm Fla.K. Linie für eine der besten ihrer Zeit. Die Rheinmetall Fla.K. 41 ist eine 8,8-cm-Kanone der zweiten Generation, von der einige Generäle sagen, sie sei 'der 12,8-cm-Kanone fast ebenbürtig'. Trotz ihrer guten Eigenschaften hat die Fla.K. 41 im Einsatz Probleme und wird hauptsächlich dort eingesetzt, wo sie ordnungsgemäß gewartet werden kann."

GER_rocket_artillery_equipment_1: "28/32-cm Schweres Wurfgerät Modell 40"
GER_rocket_artillery_equipment_1_short: "s.W.G. 40"
GER_rocket_artillery_equipment_1_desc: "Das schwere Wurfgerät 40, das ursprünglich für Nebeltruppen zum Aufstellen von Nebelwänden entwickelt wurde, gibt es in zwei Varianten - mit Holz- und Stahlrahmen. Die offenen Rahmen der gebräuchlichsten Stahlversion haben kurze Scharnierbeine zur Höhenverstellung und sind für 32-Zentimeter-Raketen ausgelegt, aber es gibt auch Adapterschienen, damit 28-Zentimeter-Raketen passen. Die s.W.G. 40 kann auch auf schwere Wurfrahmen 40 montiert werden, die an den Seiten verschiedener Fahrzeuge angebracht werden."
GER_rocket_artillery_equipment_2: "21-cm Raketenwerfer Modell 42"
GER_rocket_artillery_equipment_2_short: "R.W. 42"
GER_rocket_artillery_equipment_2_desc: "Der 21-cm-Raketenwerfer 42 ist ein fünfschüssiger Mehrfachraketenwerfer, der auf einer gezogenen Lafette montiert ist, die von der des 3,7-cm-Panzerabwehrgeschützes Pa.K. 36 abgeleitet ist. Die Raketenwerfer sind in Sechser-Batterien mit drei Batterien pro Bataillon organisiert. Die R.W. 42 sind für die Feuerunterstützung und die Nebelabwehr vorgesehen und werden hauptsächlich als Raketenartillerie eingesetzt und nehmen fast nicht an der chemischen Kriegsführung teil."

