GXC_anti_tank_equipment_1: "37mm Hanyang Xinhai Type 18 Flat Trajectory Gun"
GXC_anti_tank_equipment_1_short: "37mm Hanyang Type 18"
GXC_anti_tank_equipment_1_desc: "Obwohl es sich eigentlich um den '37-mm-Hanyang-Typ 21' handelt, mit dem die Qing-Armee üblicherweise ausgerüstet war, bezeichnen einige überzeugte Republikaner ihn stattdessen als Xinhai-Typ 18 gemäß dem Xinhai-Kalender der Republik China."
