CAN_night_vision: "Tabby Scope"
CAN_night_vision_desc: "Das Tabby Scope ist eines der am strengsten gehüteten Geheimnisse der kanadischen Regierung; der Entwicklungsprozess ist sogar vor den anderen Mitgliedern der Entente verborgen. Es ist eine zufällige Entdeckung von Wissenschaftlern des ISAC und hat die Form einer Feldflasche, enthält aber ein monokulares Infrarotsichtgerät und eine Batterie. Das Zielfernrohr ist nur für die Elite der Elite bestimmt und bietet den beispiellosen Vorteil, im Dunkeln sehen zu können."
CAN_infantry_weapons2: "Carbine, Machine, Thompson Mk I"
CAN_infantry_weapons2_desc: "Die britische Armee interessierte sich um 1925 vage für die amerikanischen Maschinenpistolen, als Auto-Ordnance versuchte, ein Lizenzabkommen mit Birmingham Small Arms zu schließen. Die britische Revolution sabotierte das Geschäft, aber das Interesse wurde von der kanadischen Armee wieder geweckt, die sich die Lizenz für die M1926 sicherte, um sie im eigenen Land zu produzieren, wenn auch bis zum Ausbruch des Bürgerkriegs in den Vereinigten Staaten nur in geringen Stückzahlen."
CAN_improved_infantry_weapons_2: "Carbine, Machine, Lanchester Mk I"
CAN_improved_infantry_weapons_2_desc: "Mit dem Ausbruch des Krieges in den Vereinigten Staaten und den sich abzeichnenden Kriegswolken in Europa benötigt die kanadische Armee dringend Waffen für die Heimkehr. Mit wenig Zeit für Vorbereitungen und Nachforschungen hat die kanadische Armee die 'Lanchester'-Maschinenpistole in Auftrag gegeben, eine nahezu perfekte Kopie der deutschen MP-28."
CAN_advanced_infantry_weapons2: "Carbine, Commando, De Lisle Mk I"
CAN_advanced_infantry_weapons2_desc: "Was als privates Projekt des Ingenieurs William Godfray de Lisle begann, erregte bald die Aufmerksamkeit der RCMP-Spezialabteilung, die ihre Agenten mit verbesserten Waffen ausstatten wollte. Bei dem De Lisle-Karabiner handelt es sich im Wesentlichen um eine verkürzte SMLE, die auf .45 ACP, eine Unterschallpatrone mit integriertem Schalldämpfer, umgerüstet wurde. Der Schalldämpfer und die Munition zusammen erzeugen beim Abfeuern nur 85,5 Dezibel, was ihn für Kommandoeinsätze sehr geeignet macht."

