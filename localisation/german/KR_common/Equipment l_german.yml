CSA_infantry_equipment_0_short: "SA-1903 Rifle"
CSA_infantry_equipment_0_desc: "Das Modell 1903 wurde im Springfield Arsenal entwickelt, als die Vereinigten Staaten nach dem Spanisch-Amerikanischen Krieg das Krag-Jørgensen-Gewehr aufgrund seines schwachen Systems für unzureichend hielten; im Kern war das 1903 ein Versuch, die vorteilhaften Eigenschaften des Krag-Gewehrs und der erbeuteten spanischen Mauser zu kombinieren. Kurz vor dem Weltkrieg wurde das Gewehr nach und nach zusammen mit der Patrone .30-06 eingeführt, ein Prozess, der mehrere Jahre dauern sollte."
CSA_infantry_equipment_1: "Springfield Arsenal, Rifle, Calibre .30-06, Model 1903A1"
CSA_infantry_equipment_1_short: "SA-1903A1 Rifle"
CSA_infantry_equipment_1_desc: "Das M1903A1 Springfield wurde 1929 von der US Army als 'U.S. Rifle, Calibre .30-06, M1903A1' eingeführt. Sie enthielt einen Pistolengriff, eine geriffelte Schaftkappe, einen gezackten Abzug und mehrere kleinere Verbesserungen des ursprünglichen Designs von 1903."
#Thompson T3:
CSA_infantry_equipment_2: "Auto-Ordnance, Rifle, Calibre .30-06, Model 2"
CSA_infantry_equipment_2_short: "AO-2 Rifle"
CSA_infantry_equipment_2_desc: "Das AO-2 wurde ursprünglich als Thompson Auto-Rifle entwickelt und verwendete den so genannten 'Blish Lock'. Nachdem das Gewehr bei den Selbstladeversuchen der US-Armee im Jahr 1929 kläglich gescheitert war, wurde der Entwurf nach Ausbruch des amerikanischen Bürgerkriegs wieder aufgegriffen. Da die CSA das Gewehr so schnell wie möglich entwickeln musste, waren die Austauschbarkeit der Teile und die einfache Konstruktion wichtig für den Entwurfsprozess. Obwohl einige behaupten, dass das AO-2 ein weniger effektives Gewehr ist als das von den Bundesstreitkräften übernommene Johnson, konnte es problemlos in Serie produziert werden."
#Thompson T3 carbine:
CSA_infantry_equipment_3: "Auto-Ordnance, Carbine, Calibre .30, Model 3"
CSA_infantry_equipment_3_short: "AO-3 Carbine"
CSA_infantry_equipment_3_desc: "Die Entwicklung des AO-3 Karabiners begann kurz nach dem Ende des Bürgerkriegs. Der AO-3 ist kaum mehr als eine Karabinerversion des frühen AO-2-Gewehrs, das zusätzlich mit einem dreistufigen Feuerwahlschalter ausgestattet ist."
CSA_infantry_weapons2: "Auto-Ordnance, Submachine Gun, Calibre .45, Model 1928A1"
CSA_infantry_weapons2_short: "AO-1928A1 Submachine Gun"
#M1 Thompson:
CSA_improved_infantry_weapons_2: "Auto-Ordnance, Submachine Gun, Calibre .45, Model 7"
CSA_improved_infantry_weapons_2_short: "AO-7 Submachine Gun"
#Thompson Light Rifle:
CSA_advanced_infantry_weapons2: "Auto-Ordnance, Automatic Carbine, Calibre .30, Model 4A1"
CSA_advanced_infantry_weapons2_short: "AO-4A1 Auto-Carbine"
CSA_infantry_at: "Uhl, Rocket Launcher, 2.36 inch, Model 2"
CSA_infantry_at_short: "U-2 'Stovepipe'"
CSA_infantry_at_desc: "Die U-2 ist ein tragbarer, rückstoßfreier Panzerabwehrraketenwerfer, der vom Hauptmann der Continental Army Edward Uhl entwickelt wurde. Die Waffe verwendet 2,36-Zoll-Raketen mit Eigenantrieb und hat eine effektive Reichweite von 140 Metern."
CSA_infantry_at2: "Uhl, Rocket Launcher, 2.36 inch, Model 5"
CSA_infantry_at2_short: "U-5 'Bazooka'"
CSA_infantry_at2_desc: "Die U-5 ist eine verbesserte Version der U-2. Das Batteriezündsystem der U-2 wurde durch einen abzugsgesteuerten Magnetzünder ersetzt und eine Sicherung wurde hinzugefügt. Das Rohr konnte zum leichteren Transport zerlegt werden, was für die Infanterie wichtig war. Es wurden auch neue, zuverlässigere Raketen eingeführt."
CSA_support_weapons: "MG, Cal. .30-06, M1919, Browning & Mortar, 3-inch, Stokes"
CSA_support_weapons_short: "M1919 Browning MG & Stokes mortar"
#M2 Browning:
CSA_support_weapons2: "Browning, MG, Cal. .50, M2, Browning & Mortar, 2-inch, SMBL"
CSA_support_weapons2_short: "B-2 MG & SBML two-inch mortar"
#Browning M1919A6 and M1 Mortar (developed by Continental Army):
CSA_support_weapons3: "Marble-Browning, MG, Cal. .30-06, M3 & CA, Mortar, 3.2-inch, M27"
CSA_support_weapons3_short: "MB-3 M1919 MG & CA-27 mortar"
#Browning M1918A2 (produced by Alton Worker Defence with improvements) and M2 Mortar:
CSA_support_weapons4: "AWD-Browning, AR, Cal. .30-06, M6 & CA, Mortar, 4.2-inch, M29"
CSA_support_weapons4_short: "AWDB-6 1918 AR & CA-29 mortar"
CSA_night_vision: "Continental Army, Infrared Sniperscope, Model 120"
CSA_night_vision_short: "CA-120 Sniperscope"
CSA_night_vision_desc: "Das CA-120 wurde speziell für den AO-4-Karabiner entwickelt, der über spezielle Halterungen für verschiedene Modelle von Infrarot-Nachtsichtgeräten verfügte, und ist das erste Infrarot-Scharfschützenfernrohr, das von der Kontinentalarmee für den allgemeinen Gebrauch übernommen wurde. Das CA-120 hat zwar seine Schwächen, wie z. B. eine geringe Reichweite und einen leicht zu beschädigenden Infrarotstrahler, aber bei richtiger Anwendung ist es dennoch von großem Wert."
CSA_night_vision2: "Continental Army, Infrared Sniperscope, Model 123"
CSA_night_vision2_short: "CA-123 Sniperscope"
CSA_night_vision2_desc: "Als Reaktion auf die schlechte Resonanz auf das CA-120 Sniperscope wurde das Sniperscope CA-123 eingeführt. Mit einer fast doppelt so großen effektiven Reichweite wie das CA-120, einer robusteren Infrarot-Lichtquelle und dem T23 Flash Hider ist das CA-123 eine enorme Verbesserung gegenüber seinem Vorgänger, obwohl sich einige Soldaten darüber beschweren, dass die Lichtquelle in das sichtbare Spektrum übergeht und so ihre Position verrät."

