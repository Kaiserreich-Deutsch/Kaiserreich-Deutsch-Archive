#Infantry Equip

GAL_infantry_equipment_0: "Karabinek wzór 1895/30"
GAL_infantry_equipment_0_short: "Mannlicher wz. 95/30"
GAL_infantry_equipment_0_desc: "Die Mannlicher Karabinek wzór 1895/1930 (deutsch: Infanterie Repetier-Gewehr M.95) war das Dienstgewehr der österreichisch-ungarischen Streitkräfte während des Weltkriegs. Das von Ferdinand von Mannlicher entworfene Gewehr hatte einen Geradezugbolzenverschluss, der im Vergleich zu seinen Zeitgenossen eine höhere Feuergeschwindigkeit ermöglichte, was ihm bei den österreichischen Truppen den Spitznamen Ruck-Zuck und bei den Italienern den Spitznamen Ta-Pum einbrachte. Das italienische Lied \"Ta pum!\" aus dem Weltkrieg bezieht sich auf dieses Gewehr. Später, nach dem Krieg, wurden die meisten Gewehre zu Karabinern umgebaut."
GAL_infantry_equipment_1: "Karabinek wzór 1935"
GAL_infantry_equipment_1_short: "FÉG wz. 35"
GAL_infantry_equipment_1_desc: "Der Weltkrieg machte die Unzulänglichkeiten des M.95 nur allzu deutlich, vor allem die relativ leistungsschwache Rundkopfpatrone und die erforderliche Wartung für das Geradezugsystem. Steyr entwickelte die 8x56mm \"Spitzer\"-Patrone, die als Grundlage für eine neue Waffengeneration dienen und das M.95 zu seiner vollen Leistungsfähigkeit bringen sollte. Bei der Gewehrprüfung 1935 setzte sich die ungarische FÉG-Konstruktion, die auf dem ausgezeichneten Drehverschluss des Mannlicher-Schönauer basiert, durch und wurde angenommen."
GAL_infantry_equipment_2: "Pistolet maszynowy wzór 1939"
GAL_infantry_equipment_2_short: "Danuvia wz. 39"
GAL_infantry_equipment_2_desc: "Diese von Pál Király entworfene \"schwere\" Maschinenpistole verwendete speziell geladene 9x25-mm-Munition in einem Klappmagazin für Transport und Lagerung. Dadurch war es im Vergleich zu seinen Zeitgenossen sehr leistungsfähig und zuverlässig und erinnerte an spätere Sturmgewehrkonstruktionen."
GAL_infantry_equipment_3: "Karabinek maszynowy wzór 1942"
GAL_infantry_equipment_3_short: "Zbrojovka Brno wz. 42"
GAL_infantry_equipment_3_desc: "Als klar wurde, dass sich die Gefechtsdistanzen seit dem Weltkrieg erheblich verkürzt hatten, interessierte sich die Monarchie für die Entwicklung einer Zwischenpatrone und die Idee der \"Maschinenkarabiner\". Die Gebrüder Koucký von Zbrojovka Brno präsentierten ihren Entwurf ZK 412 mit der 8x35-mm-\"Rapid\"-Patrone, die eine ähnliche Leistung wie die deutsche 8x33-mm-Kurz hat."
GAL_infantry_weapons2: "Pistolet maszynowy wzór 1934"
GAL_infantry_weapons2_short: "Steyr-Solothurn wz. 34"
GAL_infantry_weapons2_desc: "Die MP 34 war zwar eine deutsche Konstruktion von Louis Stange, wurde aber hauptsächlich von Steyr hergestellt und von der österreichisch-ungarischen Armee übernommen. Wie bei frühen Maschinenpistolen üblich, war diese Konstruktion schwer, teuer, aber zuverlässig, mit einem horizontalen Magazin, das die starke 9x25mm Mauser-Patrone verwendete."
GAL_improved_infantry_weapons_2: "Pistolet maszynowy wzór 38"
GAL_improved_infantry_weapons_2_short: "Zbrojovka Brno wz. 38"
GAL_improved_infantry_weapons_2_desc: "Die Monarchie erkannte den Bedarf an einer Maschinenpistole mit der Standard-Pistolenpatrone der Armee und übernahm die ZK 383, die von den Brüdern Josef und František Koucký in Zbrojovka Brno entwickelt wurde, als MP 38. Die ZK 383 verwendet ein horizontales Magazin wie die MP 34 und ist dafür bekannt, dass sie ein leichtes Zweibein hat, wodurch sie als automatische Ersatzwaffe für die Truppe verwendet werden kann. Spätere Modelle wurden aus Gründen der billigeren und schnelleren Produktion stark vereinfacht und mit einem vertikal klappbaren Magazin wie die Danuvia SMGs ausgestattet."
GAL_advanced_infantry_weapons2: "Pistolet maszynowy wzór 1943"
GAL_advanced_infantry_weapons2_short: "Danuvia wz. 43"
GAL_advanced_infantry_weapons2_desc: "Die Danuvia 39M erwies sich zwar als erfolgreich, aber ihr klappbares Magazin reichte nicht aus, um das sperrige Design für die Fahrzeugbesatzung zu kompensieren. Die Neukonstruktion der 43M mit einem klappbaren Metallschaft und einem neuen, zuverlässigeren klappbaren Magazin ermöglichte es, die Waffe beim Transport oder bei der Lagerung viel kompakter zu machen, ohne dabei an Feuerkraft einzubüßen."

