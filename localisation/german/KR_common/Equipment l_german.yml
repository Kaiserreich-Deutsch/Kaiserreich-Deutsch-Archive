LIB_infantry_equipment_0: "Springfield Krag–Jørgensen Model 1898"
LIB_infantry_equipment_0_short: "Springfield M1898"
LIB_infantry_equipment_0_desc: "Das Krag-Jørgensen-Gewehr wurde 1892 von den Vereinigten Staaten als Ersatz für das veraltete Springfield-Modell 1884 eingeführt. Während sich die Krags im Spanisch-Amerikanischen Krieg auf kurze Distanz gegenüber vergleichbaren Mauser-Konstruktionen als überlegen erwiesen, machte das schwache System des Gewehrs im Vergleich zu neueren Bolzenkonstruktionen nur ein Jahrzehnt nach seiner Einführung einen Ersatz erforderlich. Liberia erwarb seine Krags als stark verbilligte Militärhilfe von den Vereinigten Staaten kurz nach dem Fall Frankreichs in Europa, was vor allem auf die amerikanische Furcht vor einer nationalistischen französischen Invasion des Landes zurückzuführen war."
