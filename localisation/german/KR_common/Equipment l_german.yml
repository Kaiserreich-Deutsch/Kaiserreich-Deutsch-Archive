#Infantry Equip

#M93 Manlicher:
ROM_infantry_equipment_0: "Pusca cu repetitie 'Mannlicher', model 1893"
ROM_infantry_equipment_0_short: "Mannlicher Md. 1893"
ROM_infantry_equipment_0_desc: "Das Mannlicher Modell 1895 ist ein von Ferdinand Ritter von Mannlicher entworfenes Repetiergewehr mit geradem Zug, das eine verfeinerte Version seines revolutionären Repetierverschlusses mit geradem Zug verwendet. In den bewaffneten Konflikten auf dem Balkan und während des Weltkriegs war dieses Gewehr ein fester Bestandteil, und in den rumänischen Arsenalen befinden sich zahlreiche Exemplare."
#Serbian puska
ROM_infantry_equipment_1: "Pusca cu repetitie 'Zastava', model 1924"
ROM_infantry_equipment_1_short: "Zastava Md. 1924"
#Orita:
ROM_infantry_equipment_2: "Pistol-mitralieră 'Oriţa', model 1941"
ROM_infantry_equipment_2_short: "Oriţa Md. 1941"
ROM_infantry_equipment_2_desc: "Die Orita M1941 ist eine 9x19mm Parabellum-Maschinenpistole, die in Rumänien entwickelt und hergestellt wurde. Mit dem Wiederaufflammen der Spannungen auf dem Balkan und in Europa hat Rumänien erkannt, dass es an automatischen Waffen mangelt, und so ist die Orita ein lokaler Versuch, eine Waffe zu entwickeln, die der rumänischen Infanterie einen Vorteil im Gefecht verschaffen würde. Die nach Hauptmann Marin Orita (einem Hauptmann des Militärtechnischen Korps) benannte Waffe zeichnet sich durch eine beeindruckende Feuerrate von 400-600 Schuss pro Minute aus und wird durch abnehmbare 25/30-Schuss-Magazine gespeist."
#Orita carbine:
ROM_infantry_equipment_3: "Pistol-mitralieră 'Oriţa', model 1942"
ROM_infantry_equipment_3_short: "Oriţa Carabină"
ROM_infantry_equipment_3_desc: "Der Orita-Karabiner verschießt dieselbe 9x19 mm Parabellum wie die Maschinenpistole, ist aber eine halbautomatische Karabinervariante. Während die Waffe die Feuerrate eines halbautomatischen Gewehrs beibehält, wurde sie modifiziert, um die Genauigkeit und Zuverlässigkeit zu erhalten, was sie zu einer tödlichen Waffe in den Händen von Schützen macht."

#Converted to AT rifle Mauser
ROM_infantry_at: "Puscă antitanc 'Mauser', model 1942"
ROM_infantry_at_short: "Mauser Md. 1942"
ROM_infantry_at_desc: "Das Modell 1943 ist ein Mauser-Gewehr, das für die Verfeuerung von 15,2 mm-Munition umgerüstet wurde und somit eine wirksame Panzerabwehrwaffe darstellt, die auch die österreichischen Panzer durchdringen konnte."
#Modified AT 1
ROM_infantry_at2: "Puscă antitanc 'Mauser', model 1943"
ROM_infantry_at2_short: "Mauser Md. 1943"
ROM_infantry_at2_desc: "Diese überarbeitete Version des Modells 1943 zeichnet sich durch einen geringeren Rückstoß und eine höhere Präzision aus, wodurch sie im Einsatz noch zuverlässiger ist als ihr Vorgänger."

#MP 28:
ROM_infantry_weapons2: "Pistol-mitralieră 'MP', model 1928"
ROM_infantry_weapons2_short: "MP Md. 1928"
ROM_infantry_weapons2_desc: "Die MP28 ist eine deutsche Maschinenpistole, eine Weiterentwicklung der Maschinenpistole MP-18 aus der WK-Zeit. Die Waffe ist aufgrund ihrer Größe und Feuerrate im Nah- und Stadtkampf wirksam und eignet sich daher ideal für Grabenkämpfe. Diese kultige deutsche Maschinenpistole hat ihren Weg in rumänische Hände gefunden, insbesondere bei der Eisernen Garde."
#MP 40:
ROM_improved_infantry_weapons_2: "Pistol-mitralieră 'MP', model 1940"
ROM_improved_infantry_weapons_2_short: "MP Md. 1940"
ROM_improved_infantry_weapons_2_desc: "Die M.P. 40, manchmal fälschlicherweise als 'Schmeisser' bezeichnet, wurde von Heinrich Vollmer auf der Grundlage der M.P. 38 entwickelt, um deutsche Soldaten mit einer Angriffswaffe auszustatten. Sie wird mit Magazinen für 32 9-mm-Patronen bestückt und hat eine effektive Reichweite von 100-150 Metern. Es handelt sich um eine sehr zuverlässige und besonders wirtschaftliche Waffe, die in großer Zahl nach Rumänien geliefert wurde."
#Orita carbine:
ROM_advanced_infantry_weapons2: "Pistol-mitralieră 'Oriţa', model 1944"
ROM_advanced_infantry_weapons2_short: "Oriţa Md. 1944"
ROM_advanced_infantry_weapons2_desc: "Diese Variante der Orita-Maschinenpistole ist mit einem gefalteten Metallschaft ausgestattet und wurde hauptsächlich für die rumänischen Spezialeinheiten hergestellt. Diese spätere Version hat eine höhere Feuerrate als ihre Vorgängerin und einen geringeren Rückstoß."

#Maxim & Negrei:
ROM_support_weapons: "Mitralieră 'Maxim' Md. 1909 & 250 mm Mortier Negrei Md. 1916"
