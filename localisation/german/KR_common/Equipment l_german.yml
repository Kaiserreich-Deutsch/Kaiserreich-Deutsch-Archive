PAP_train_equipment_1: "FS Gruppo 740"
PAP_train_equipment_1_short: "FS Gr. 740"
PAP_train_equipment_1_desc: "Die Gruppe 740 wurde von den Adriatischen Eisenbahnen kurz vor der Verstaatlichung der Eisenbahnen im Jahr 1905 entwickelt und besteht aus einer Reihe von Lokomotiven der "Consolidation"-Klasse. Sie wurden gebaut, um schwere Züge auf den gebirgigen Strecken des nördlichen Appennin zu befördern und gleichzeitig eine vergleichsweise niedrige Achslast von 14 Tonnen zu halten, um auf älteren, weniger häufig gewarteten Gleisen zu fahren. Diese Lokomotiven erfüllten ihre Aufgabe hervorragend und wurden vor dem Ersten Weltkrieg in großer Zahl gebaut. Sie wurden auf der ganzen Halbinsel verteilt, um die älteren, vor der Verstaatlichung gebauten Lokomotiven zu ersetzen, und eine große Anzahl dieser Lokomotiven wurde schließlich in der Gegend von Rom eingesetzt und blieb anschließend in unseren Händen."
PAP_train_equipment_2: "FS Gruppo 940"
PAP_train_equipment_2_short: "FS Gr. 940"
PAP_train_equipment_2_desc: "Diese auf der Grundlage der Gruppe 740 konstruierten Tenderlokomotiven der Baureihe "Mikado" wurden für den Transport schwerer Güterzüge auf den steilen Strecken des südlichen Apennins und der Strecke Rom-Pescara gebaut. Sie sind zwar weniger leistungsfähig als ihre traditionellen Tenderlokomotiven, aber insgesamt flexibler und kostengünstiger im Betrieb, und ihre geringere Achslast erlaubt den Einsatz auf älteren Gleisen."
