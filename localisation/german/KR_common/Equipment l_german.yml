GUA_infantry_equipment_0: "Mauser Modelo 1923"
GUA_infantry_equipment_0_short: "Mauser M23"
GUA_infantry_equipment_0_desc: "Kurz vor dem Weltkrieg lizenzierte Guatemala die Produktion des Gewehrs 1898 vom Deutschen Reich. Es wurde jedoch nur eine begrenzte Anzahl von Gewehren hergestellt. Als José María Orellana die Präsidentschaft übernahm, erkannte Guatemala jedoch die Notwendigkeit, seine Handfeuerwaffen zu modernisieren, und es wurde eine neue Serie von Mauser 1898 hergestellt, die auf die reichlich vorhandene Springfield .30-06 umgeschmolzen wurde. Das Gewehr ist im guatemaltekischen Dienst als Mauser Modell 1923 bekannt."
GUA_infantry_equipment_1: "Zbrojovka Brno Mauser Modelo 1928"
GUA_infantry_equipment_1_short: "Brno M28"
GUA_infantry_equipment_1_desc: "Die Unzulänglichkeiten des guatemaltekischen Modells 1923 Mauser wurden schnell deutlich, und nur wenige Jahre nach der Einführung des M23 wurde ein Ersatz gesucht. Das Brünner Arsenal im Habsburgerreich reichte eine Variante seines Mausergewehrs in der Version 1924 ein, die von Guatemala als Ersatz für das M23 ausgewählt wurde. Wie sein älterer Cousin ist das Brünner M28 im Kaliber .30-06 ausgeführt."
