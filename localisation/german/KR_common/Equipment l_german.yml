SZC_infantry_equipment_2_short: "$SHX_infantry_equipment_2_short$"
SZC_infantry_equipment_2_desc: "In den 1920er Jahren wurden viele Thompsons des Modells 1921 nach China eingeführt, obwohl die USA ein internationales Embargo gegen die Ausfuhr von Militärwaffen in dieses Land verhängten. In der Folge wurden von mindestens drei Provinzarsenalen Kopien hergestellt. Die in Shanxi hergestellten Kopien trugen den Stempel 'Thampson' als Anerkennung für den ursprünglichen Konstrukteur und hatten ein Kaliber von .45 ACP, was aufgrund ihrer Beliebtheit zu einer gewissen Munitionsknappheit führte."
SZC_infantry_equipment_3: "Sichuan Xinhai Type 33"
SZC_infantry_equipment_3_short: "Sichuan Type 33"
SZC_infantry_equipment_3_desc: "Das Typ 33 ist ein halbautomatisches Gewehr, das auf dem General-Liu-Gewehr von 1914 basiert. Obwohl es ähnlich aussieht, ist das Typ 33 kürzer, die Rückseite des Gehäuses ist abgedeckt und das Gasfängersystem wurde durch eine einfache Gasöffnung ersetzt. Das neue Gewehr kann auch nicht mehr auf Handbetrieb umgestellt werden und verwendet die Magazine des böhmischen Gewehrs ZH-29 und des leichten Maschinengewehrs ZB-26."
