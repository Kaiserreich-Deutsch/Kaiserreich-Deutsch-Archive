PRE_infantry_equipment_2: "Selbstladegewehr 40"
PRE_infantry_equipment_2_short: "Selbstlader 40"
PRE_infantry_equipment_2_desc: "Das Selbstladegewehr 40 wurde von der Firma Mauser als Antwort auf den Wunsch der deutschen Armee nach einem Selbstladegewehr mit Repetierverschluss entwickelt und war ein großer Fortschritt in der deutschen Kleinwaffenkonstruktion. Während die ersten Prototypen sehr ungenau, schwer und klemmanfällig waren, ließ die deutsche Armee schließlich einige ihrer anderen spezifischen Anforderungen an das Gewehr fallen, und das Endergebnis, der Vorgänger des Gewehrs, der schließlich übernommen wurde, erwies sich als effektiv."
PRE_infantry_equipment_3: "Maschinenkarabiner 42"
PRE_infantry_equipment_3_short: "MKb 42"
PRE_infantry_equipment_3_desc: "Das MKb 42 ist ein revolutionäres Gewehr für eine neue Zwischenpatrone, das vom berühmten deutschen Waffenkonstrukteur Hugo Schmeisser in Zusammenarbeit mit der Firma Haenel entwickelt wurde. Der erste Prototyp des Gewehrs war zwar anfällig für Ladehemmungen, doch sowohl das Militär als auch der Kaiser selbst waren von dem Projekt begeistert und konzentrierten sich auf die Verbesserung der Konstruktion, so dass das Gewehr 1942 als einsatzbereit galt."
