TEX_infantry_equipment_0: "Rifle, Calibre .30-06, Model 1903"
TEX_infantry_equipment_0_short: "M1903 Springfield"
TEX_infantry_equipment_0_desc: "Das Modell 1903 wurde im Springfield Arsenal entwickelt, als die Vereinigten Staaten nach dem Spanisch-Amerikanischen Krieg das Krag-Jørgensen-Gewehr aufgrund seines schwachen Systems für unzureichend hielten; im Kern war das 1903 ein Versuch, die vorteilhaften Eigenschaften des Krag-Gewehrs und der erbeuteten spanischen Mauser zu kombinieren. Kurz vor dem Weltkrieg wurde das Gewehr nach und nach zusammen mit der Patrone .30-06 eingeführt, ein Prozess, der mehrere Jahre dauern sollte."
TEX_infantry_equipment_1: "Rifle, Calibre .30-06, Model 1903A1, Special Target"
TEX_infantry_equipment_1_short: "M1903A1 Springfield"
TEX_infantry_equipment_1_desc: "Das M1903A1 Springfield wurde 1929 von der US Army als 'U.S. Rifle, Calibre .30-06, M1903A1' eingeführt. Sie enthielt einen Pistolengriff, eine geriffelte Schaftkappe, einen gezackten Abzug und mehrere kleinere Verbesserungen des ursprünglichen Designs von 1903."
#Colt M1929:
TEX_infantry_equipment_2: "Rifle, Calibre .30-06, Model 1937"
TEX_infantry_equipment_2_short: "M1937 Colt"
TEX_infantry_equipment_2_desc: "Mit Beginn des Bürgerkriegs veröffentlichte das neue Army Department der USA eine Ausschreibung für halbautomatische Gewehre. Die Firma Colt bewarb sich 1938 mit einem Gewehr des Kalibers .276 für die darauf folgenden Versuche. Das Colt M1937, das jüngste in einer Reihe von Gewehren, die auf einen Entwurf von J. E. Browning (Halbbruder von John Moses Browning) zurückgehen, ist ein gasbetriebenes Gewehr mit 108 Teilen. Die M1937 wurde Ende 1938 in Dienst gestellt, nachdem sie auf Wunsch des Ordnance Department vom Kaliber .276 auf .30-06 umgerüstet worden war."
#M1 carbine, basically:
TEX_infantry_equipment_3: "Carbine, Calibre .30, Model 1942"
TEX_infantry_equipment_3_short: "M1942 Carbine"
TEX_infantry_equipment_3_desc: "1940 forderte das Ordnance Department ein neues 'leichtes Gewehr' oder einen Karabiner an, obwohl die genauen Anforderungen an die Waffe erst 1941 festgelegt wurden. Colt reichte keinen echten Karabinerentwurf ein, da das Unternehmen anderweitig beschäftigt war, aber nach dem Tod von J. E. Browning beauftragte es den Auftragnehmer David Marshall Williams, der mit der Arbeit an einem Kurzhub-Gaskolbenentwurf begonnen hatte, mit dem Projekt. Williams baute seinen Kurzhubkolben in einen bestehenden Colt-Prototyp ein und verkürzte ihn entsprechend den Anforderungen des Ordnungsamtes. Das neue Gewehr wurde schließlich in Dienst gestellt."
TEX_infantry_weapons2: "Submachine Gun, Calibre .45, Model 1928A1, Thompson"
TEX_infantry_weapons2_short: "M1928A Thompson"
#M2 Hyde:
TEX_improved_infantry_weapons_2: "Submachine gun, Calibre .45, Model 1935A2, Hyde"
TEX_improved_infantry_weapons_2_short: "M1935A2 Hyde"
