WIF_armored_car_equipment_2_desc: "Nach dem Erfolg des Rover entwarf die Firma Ruskin Motor Bodies den Rhino als Antwort auf eine Anfrage der australischen Regierung nach einem wesentlich schwereren gepanzerten Fahrzeug auf der Grundlage des CMP-Fahrgestells. Obwohl erhebliche Änderungen am CMP-Fahrgestell vorgenommen wurden, war der Rhino nach intensiver Arbeit geboren, und zwar mit einer beträchtlichen Austauschbarkeit von Teilen mit anderen CMP-basierten Konstruktionen."
WIF_armored_car_at_equipment: "Ruskin Hippo"
WIF_armored_car_at_equipment_short: "Hippo"
WIF_armored_car_at_equipment_desc: "Um eine wesentlich größere Kanone unterzubringen, musste die Koaxialmaschine des Rhino entfernt und der Turm leicht vergrößert werden. Der 'Hippo', wie dieses Modell genannt wurde, bereitete den Konstrukteuren ziemliches Kopfzerbrechen, da diese Änderungen dazu führten, dass das ohnehin schon schwere Fahrzeug wie seine Vorgänger auf Gewichtsprobleme stieß, die vor der Einführung des Fahrzeugs langsam gelöst werden mussten."

