CHI_gw_armored_car_equipment: "Shanghai Type 1929"
CHI_gw_armored_car_equipment_short: "Type 1929"
CHI_gw_armored_car_equipment_desc: "'1929' ist nicht der genaue Codename, sondern das Produktionsdatum dieser Panzerwagen. Tatsächlich haben sie überhaupt keinen offiziellen Codenamen. Das Fahrzeug ist mit zwei 30er-Maschinengewehren und sechs Schießscharten für die Besatzung ausgestattet.\n\nUm die Situation der Nordexpedition umzukehren, beauftragte die Kuomintang im März 1928 das Arsenal in der Konzession Shanghai mit der Herstellung dieser Panzerfahrzeuge. Als diese Panzerfahrzeuge das Arsenal verließen, war die KMT jedoch bereits vollständig besiegt. Daher wurden nur drei Originalfahrzeuge hergestellt."
CHI_armored_car_equipment_1: "Shanghai Type 1930"
CHI_armored_car_equipment_1_short: "Type 1930"
CHI_armored_car_equipment_1_desc: "Wie seine Vorgänger wurde auch der Shanghai Typ 1930 vom Zentralkomitee der KMT bei den Fabriken in der Konzession Shanghai in Auftrag gegeben. Zunächst wurden zwei Prototypen gebaut, die jedoch keine tatsächlichen Kampfeinsätze zu verzeichnen hatten. \n\nDas gepanzerte Fahrzeug wiegt fünf Tonnen und trägt einen drehbaren Turm mit einem schweren und einem leichten Maschinengewehr."
CHI_armored_car_equipment_2: "Shanghai Xinhai Type 36 'Fukong Baolei'"
CHI_armored_car_equipment_2_short: "Type 36 'Fukong Baolei'"
CHI_armored_car_equipment_2_desc: "Als ein von der Kuomintang-Armee unabhängig entworfenes Panzerfahrzeug verkörpert der Xinhai-Panzerwagen Typ 36 den Höhepunkt der Entwicklung des Kuomintang-Panzerfahrzeugs. \n\nDas gepanzerte Fahrzeug hat zehn Räder und kann sich an eine Vielzahl von Geländeformen anpassen. Aufgrund seiner Außenpanzerung sind die Räder größtenteils verdeckt, wodurch das Fahrzeug zu schweben scheint. Daher erhielt es den Spitznamen 'Fukong Baolei' oder 'Schwimmende Festung'."

