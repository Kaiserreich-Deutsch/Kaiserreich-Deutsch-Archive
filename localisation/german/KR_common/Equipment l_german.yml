#SRS 260: built by Hanomag & Baldwin Locomotive Works; importerd 1928-1929
SIA_train_equipment_1: "RSR 260 Hanomag"
SIA_train_equipment_1_short: "RSR 260"
SIA_train_equipment_1_desc: "Die RSR 260 wurde zwischen 1928 und 1929 von der Königlichen Staatsbahn von Siam in Auftrag gegeben und war eine von Hanomag gebaute 4-6-2-Lokomotive (Pazifik). Diese Lokomotiven, die die zwischen 1915 und 1921 in Auftrag gegebenen E-Klassen ablösten, dienten als neues Arbeitspferd des expandierenden Eisenbahnnetzes in Siam sowohl für Schnellzüge als auch für gemischten Verkehr."
#JGR DX50: First Batch 1936-1945, 2nd Batch (CX50) 1942-1943 to replace Hanomags
SIA_train_equipment_2: "RSR 350 Mikado"
SIA_train_equipment_2_short: "RSR 350"
SIA_train_equipment_2_desc: "Diese aus Japan importierten Lokomotiven, die auch als DX50-Lokomotive der japanischen Staatsbahn bekannt sind, waren die erste Klasse von 2-8-2 (Mikado), die im siamesischen Dienst erfolgreich eingesetzt wurde. Die RSR bestellte später weitere Mikado-Standardlokomotiven, um sowohl den Bedarf der Eisenbahn als auch den des Militärs zu decken."
#JGR DX50 but armoured: Fictional
SIA_train_equipment_3: "RSR 350 Mikado HorKor."
SIA_train_equipment_3_short: "RSR 350 HorKor."
SIA_train_equipment_3_desc: "Da die Eisenbahnen zunehmend von feindlichen Flugzeugen angegriffen werden, müssen neue Lokomotiven für den Einsatz an den Fronten in der Lage sein, Treffer von bis zu 20-mm-Kanonen einzustecken. Um die Lokomotive für den Einsatz gegen Luftangriffe zu schützen, sind einige RSR 350 Mikado-Lokomotiven mit drei Zoll dicken Panzerplatten entlang der Lokomotive ausgestattet, um die wichtigen Teile zu schützen."

