CHI_motorized_equipment_1: "Type Xinzhong 'New China'"
CHI_motorized_equipment_1_short: "Xinzhong"
CHI_motorized_equipment_1_desc: "Dank der Bemühungen einer Gruppe chinesischer Ingenieure unter der Leitung von Zhi Bingyuan und der vielen Vorteile der in Deutschland hergestellten Lkw baute die Kuomintang den Typ Xinzhong mit im Inland hergestellten Teilen in der MinGan-Basis in Longyan. Das Getriebe, die Kraftübertragung und die Lenkung stammen aus chinesischer Produktion und sind für das bergige Terrain Chinas geeignet. Sein Konstrukteur Zhi Bingyuan nannte ihn 'Xinzhong', was 'Neues China' bedeutet."

CHI_mechanized_equipment_1: "Renault UE Chenillette"
CHI_mechanized_equipment_1_short: "Renault UE"
CHI_mechanized_equipment_1_desc: "Während seines Exils in Frankreich lernte Dai Anlan von der Nationalen Revolutionsarmee von den Franzosen einige Theorien zur mechanisierten Kriegsführung. Als er nach China zurückkehrte, übergaben ihm die Franzosen auf seine Bitte hin eine Reihe ausgemusterter Renault UE zusammen mit den Konstruktionszeichnungen. Dai Anlan glaubte, dass er mit dieser Ausrüstung die erste mechanisierte Armee Chinas aufbauen könnte."
