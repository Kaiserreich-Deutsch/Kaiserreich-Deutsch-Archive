# Etat 141-001 to 141-250:
FRA_train_equipment_1: "État 141 b/c"
FRA_train_equipment_1_short: "État 141 b/c"
FRA_train_equipment_1_desc: "Als Lokomotive mit geringer Achslast konnte die Baureihe nicht nur auf den ehemaligen L'État- und L'Ouest-Eisenbahnen, sondern in ganz Frankreich eingesetzt werden. Da sie einfach zu bedienen und zuverlässig war, wurde die Baureihe nach dem französischen Bürgerkrieg von der SNCF in Serie produziert, wobei das "B" und das "C" für unterschiedliche Kesseldrücke und die Ausgangsleistung standen."
# SNCF 150.P:
FRA_train_equipment_2: "SNCF 150P"
FRA_train_equipment_2_short: "SNCF 150P"
FRA_train_equipment_2_desc: "Die leistungsstarken 2-10-0-Lokomotiven, die für schwere Erz- und Frachtzüge konzipiert waren, wurden bald so umgestaltet, dass sie billig produziert und auf dem gesamten französischen Eisenbahnnetz eingesetzt werden konnten."
# SNCF Class 241P:
FRA_train_equipment_3: "SNCF 241P"
FRA_train_equipment_3_short: "SNCF 241P"
FRA_train_equipment_3_desc: "Eine 4-8-2-Lokomotive der Bauart "Mountain", die ursprünglich für den Schnellzugverkehr zwischen Paris und Marseille konzipiert war, konnte aufgrund ihrer hohen Leistung zum Ziehen von gepanzerten Versorgungszügen an die Front umgebaut werden."

FRA_railway_gun_equipment_1: "Obusier de 400 Modèle 1915/1916"
