ENG_train_equipment_1: "British Rail Stanier Class 48F"
ENG_train_equipment_1_short: "BR Class 48F"
ENG_train_equipment_1_desc: "Nachdem er mit der Stanier Class 42MT experimentiert und die erfolgreiche BR Class 44MT gebaut hatte, entwarf William Stanier die Class 48F ausschließlich für den schweren Frachtverkehr. Die Class 48F wurde 1935 in Dienst gestellt und ist eine der erfolgreichsten Lokomotiven der British Rail, die in allen Regionen eingesetzt wurde."
# War Department 2-8-0 :
ENG_train_equipment_2: "British Rail Riddles Class 90F"
ENG_train_equipment_2_short: "BR Class 90F"
ENG_train_equipment_2_desc: "Nachdem Robert Riddle dem Ministerium für Versorgung zugeteilt worden war, kümmerte er sich sofort um die Entwicklung mehrerer Lokomotivklassen, bei denen niedrige Kosten Vorrang vor einer langen Lebensdauer hatten und die schnell produziert werden konnten. Aus der modifizierten Class 48F wurde die Class 90F, die eine Reihe von Änderungen enthielt. Der Kessel und die Feuerbüchse wurden umfassend modifiziert, um Kupfer zu verwenden, und die Ventilsteuerung wurde vereinfacht. Auch das Schweißen wurde schrittweise in die Konstruktion der Lokomotiven und Tender integriert. Die stark vereinfachten Produktionsmethoden ermöglichten es, eine große Anzahl von BR Class 90F kostengünstig und schnell zu bauen."
# SR Merchant Navy Class:
ENG_train_equipment_3: "British Rail Bulleid Class 135MTA"
ENG_train_equipment_3_short: "BR Class 135MTA"
ENG_train_equipment_3_desc: "Der Chefingenieur der Southern Region, Oliver Bulleid, war der Meinung, dass normale Lokomotiven, die in der Region im Einsatz waren, leicht von anfliegenden feindlichen Flugzeugen abgeschossen werden könnten. Seine Antwort darauf war die Baureihe 135MTA, eine Klasse luftgepanzerter 4-6-2-Pazifik-Dampflokomotiven, die unter Berücksichtigung von Redundanzen konstruiert und mit einer zehn Zentimeter dicken Panzerung über Kessel, Rädern und Führerstand versehen wurde. Aufgrund der luftgeglätteten Panzerung erhielten die Lokomotiven von ihrem Personal den Spitznamen "Spam Cans"."

ENG_railway_gun_equipment_1: "Breech-Loaded 9.2-inch Mk. XIII"
ENG_railway_gun_equipment_1_short: "BL 9.2-inch"
ENG_railway_gun_equipment_1_desc: "Sie wurden von der republikanischen Armee aus ausrangierten und unbenutzten 9,2-Zoll-Gewehren der Royal Navy umgebaut, auf eine behelfsmäßige Lafette montiert und als Waffe zur Abwehr einer möglichen Invasion in Dienst gestellt."

