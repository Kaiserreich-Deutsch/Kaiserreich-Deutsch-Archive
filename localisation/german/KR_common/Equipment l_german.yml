# Kbk wz 91/98/23
LIT_infantry_equipment_0: "Mosin-Mauser 1891/98/25 m. modelio šautuvas"
LIT_infantry_equipment_0_short: "25 MM"
LIT_infantry_equipment_0_desc: "Die östlichen Verbündeten Deutschlands verfügten alle über große Bestände russischer Mosin-Gewehre, aber sie übernahmen alle die 8-mm-Mauser-Patrone, um den deutschen Standards zu entsprechen. In dem Bestreben, die vorhandenen Bestände kosteneffizient zu nutzen, bis mehr Mauser-Gewehre verfügbar waren, arbeiteten die polnischen Arsenale daran, Mosin-Gewehre in Karabiner umzubauen, die die neue offizielle Patrone aufnehmen konnten. Das Muster Wz. 91/98/25 wurde schnell von anderen Oststaaten übernommen, um ihre vorhandenen Bestände zu modernisieren."
# Standardmodell Mauser
LIT_infantry_equipment_1: "Lietuviškas Mauser 1924 m. modelio šautuvas"
LIT_infantry_equipment_1_short: "24 L"
LIT_infantry_equipment_1_desc: "Der Weltkrieg hat gezeigt, dass Gewehre in voller Länge im Grabenkrieg unhandlich sind und wenig Nutzen bringen. Deutschlands berühmte Sturmtruppen wurden, wann immer möglich, mit dem kürzeren Kar. 98AZ eingesetzt, und bald nach dem Krieg wurde beschlossen, das G.98 durch ein Karabinergewehr zu ersetzen. Das Kar. 98b, das auf dem AZ-Modell basierte, unterschied sich nur wenig von seinem direkten Vorgänger, dafür aber umso mehr vom längeren G.98, mit verbesserter Visierung und einem umgedrehten Verschluss. Vor allem aber wurden mehr Teile des langen Gewehrs verwendet, um die Austauschbarkeit der Teile zu erhöhen und die Herstellungskosten zu senken. Viele Modelle wurden von der litauischen Regierung bestellt."
# MP35
LIT_infantry_equipment_2: "Bergmann 1935 m. modelio pistoletas-kulkosvaidis"
LIT_infantry_equipment_2_short: "35 B"
LIT_infantry_equipment_2_desc: "Während sich das Konzept der Maschinenpistole in der letzten Phase des Weltkriegs bewährt hatte, sahen sich viele Nationen bei Ausbruch des Zweiten Weltkriegs mit einem ernsthaften Mangel an diesem Waffentyp konfrontiert. Da die Oststaaten nicht in der Lage waren, die Standard-MP-40 der deutschen Armee zu beschaffen, mussten sie sich oft mit dem begnügen, was im Handel über private Firmen erhältlich war. Die MP-35, die von Emil Bergmann entworfen wurde und sich durch ihr horizontales Magazin auf der rechten Seite auszeichnet, ist dank ihrer relativen Robustheit und Erschwinglichkeit sowie der Bereitschaft Bergmanns, das Design zu lizenzieren, eine beliebte Wahl."
# Gewehr 43
LIT_infantry_equipment_3: "Lietuviškas Mauser 1943 m. modelio karabinas"
LIT_infantry_equipment_3_short: "43 L"

#Panzerbuchse 39:
LIT_infantry_at: "Brauer 1943 m. modelio prieštankinis šautuvas"
