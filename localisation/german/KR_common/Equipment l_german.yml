TUR_infantry_equipment_2_desc: "Das Kırıkkale T60 Semi Automatic Rifle basiert auf dem Gehäuse des Gewehrs 41. Das T-60 hat eine leichtere Bauweise und einen verkürzten Schaft, wobei Zuverlässigkeit und Schnelligkeit gegenüber Reichweite und Genauigkeit im Vordergrund stehen. Dieses Gewehr wurde in allen Dienstzweigen des osmanischen Militärs eingesetzt."
