### Land ###
ETS_infantry_equipment_0: "Hanyang Type 88"
ETS_infantry_equipment_0_short: "Hanyang Type 88"
ETS_infantry_equipment_0_desc: "Ursprünglich ein Produkt der späten Guangxu-Ära zur 'Selbstverstärkung', wurde der Typ 88 als enge Kopie des deutschen Gewehrs 88 mit Exportmodifikationen entwickelt. Obwohl sie trotz Verbesserungen neueren Gewehren kollektiv unterlegen ist und oft schlecht gewartet wird, gilt die Waffe als robust und zuverlässig, wenn auch unhandlich. Diese Variante wird hauptsächlich im Arsenal von Xining in Qinghai hergestellt, obwohl sie aufgrund von Ausrüstungsengpässen und persönlichen Vorlieben oft zusammen mit Nicht-Standardwaffen wie dem Dadao verwendet wird."
ETS_infantry_equipment_1: "Türk M1887 Mauser Tüfek"
ETS_infantry_equipment_1_short: "Tüfek M1887"
ETS_infantry_equipment_1_desc: "Die türkische Mauser M1887 ist eine Weiterentwicklung der deutschen Mauser M1871/84. Das System wurde durch die Hinzufügung einer einzigen Verriegelungsnase verstärkt und das Kaliber wurde weiter reduziert. Mit diesem Gewehr wurde das kleinste Schwarzpulver-Bleigeschoss-Kaliber verschossen, das von irgendeiner Nation eingeführt wurde, und es war das letzte von Mauser hergestellte Schwarzpulver-Patronengewehr."
ETS_infantry_equipment_2: "PPSh-41"
ETS_infantry_equipment_2_short: "PPSh-41"
ETS_infantry_equipment_3: "Hanyang Xuantong Type 35"
ETS_infantry_equipment_3_short: "Hanyang Type 35"
ETS_infantry_equipment_3_desc: "Das Typ 35 ist ein halbautomatisches Gewehr, das auf dem General-Liu-Gewehr von 1914 basiert. Obwohl es ähnlich aussieht, ist das Typ 35 kürzer, die Rückseite des Gehäuses ist abgedeckt und das Gasfängersystem wurde durch eine einfache Gasöffnung ersetzt. Das neue Gewehr kann auch nicht mehr auf Handbetrieb umgestellt werden und verwendet die Magazine des böhmischen Gewehrs ZH-29 und des leichten Maschinengewehrs ZB-26."

ETS_motorized_equipment_1: "Citroën P21 Type C6 'Croisière Jaune'"
ETS_motorized_equipment_1_short: "Citroën P21"
ETS_motorized_equipment_1_desc: "Im November 1931 traf die große, von Citroën organisierte Croisière Jaune (Gelbe Expedition) in Xinjiang ein. Yang Zengxin, der Gouverneur von Xinjiang, war überrascht von der französischen Expedition über die Seidenstraße und empfing das Expeditionsteam herzlich. Yang Zengxin schlug vor, während des Aufenthalts der Expedition in Xinjiang eine Reihe von Citroën P21 zu kaufen, da diese Fahrzeuge auch in rauen Umgebungen eingesetzt werden können, und die Expedition stimmte dieser Bitte gerne zu, da der Zweck ihrer Expedition darin bestand, für Citroën zu werben. Kurz nachdem die Expedition im Februar 1932 in Peking angekommen war, schickten die Franzosen die erste Ladung von Autoteilen und Ingenieuren nach Xinjiang. Dieser Lastwagen wurde auch das am meisten verbreitete Auto in Xinjiang."

