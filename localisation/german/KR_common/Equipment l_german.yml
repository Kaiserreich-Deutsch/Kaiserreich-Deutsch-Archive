AUS_train_equipment_1: "k.k. Staatsbahnen 581"
AUS_train_equipment_1_short: "kkStB 581"
AUS_train_equipment_1_desc: "Die kurz nach dem Ersten Weltkrieg gebaute kkStB 581 war eine Baureihe von 2-10-0-Lokomotiven, die für die Beförderung schwerer Kohlezüge aus Mähren und Schlesien konzipiert war. Sie waren mit zwei Zylindern und einem Überhitzer ausgestattet, um die erforderliche große Leistung zu erzeugen. Später wurde die wahre Leistung der Rihorsk-Konstruktion mit einer Vierzylinder-Einzelanfertigung realisiert."
