QIE_gw_armored_car_equipment: "Steyr ADGZ"
QIE_gw_armored_car_equipment_short: "ADGZ"
QIE_gw_armored_car_equipment_desc: "Obwohl die Qing-Regierung und das Deutsche Reich gute Beziehungen unterhielten, kaufte die Qing-Regierung nach dem Ausbruch der großen syndikalistischen Streiks in den frühen 1930er Jahren dringend eine Reihe von Steyr ADGZ aus Österreich-Ungarn. Da der von der Qing-Regierung festgesetzte Preis so attraktiv war, legten die Österreicher sogar einen Prototyp und einen Bauplan bei. Die militärische Unterstützung der Qing-Regierung durch Deutschland machte diese österreichischen Panzerfahrzeuge jedoch bald überflüssig."
QIE_armored_car_equipment_1: "Sonderkraftfahrzeug 231 8-rad"
QIE_armored_car_equipment_1_short: "Haoxu 231"
QIE_armored_car_equipment_1_desc: "Als Symbol der deutsch-chinesischen Freundschaft nahm dieses gepanzerte Fahrzeug bei den Militärparaden der Qing oft eine prominente Stellung ein. Nach Ansicht der Peking-Kommission ist das achträdrige Fahrgestell des Panzers gut an die Besonderheiten des chinesischen Schlachtfelds angepasst."
QIE_armored_car_equipment_2: "Sonderkraftfahrzeug 234"
QIE_armored_car_equipment_2_short: "Haoxu 234"

QIE_motorized_equipment_1: "Shanghai Type Zhongyuan"
QIE_motorized_equipment_1_short: "Zhongyuan"
QIE_motorized_equipment_1_desc: "Nach der Qing-Restauration gründeten die Benz AG und die Qing-Regierung mehrere Automobilfabriken in China als Joint Ventures; die bekanntesten waren die Zhongyuan-Automobilwerke in Shanghai und Nanjing. In diesen beiden Gebieten wurden Tausende von Lastwagen des Typs Zhongyuan hergestellt, die in verschiedenen Armeen der Zhili-Clique zum Einsatz kamen. \n\nDer Zhongyuan ist nicht nach dem alten chinesischen Ortsnamen Zhongyuan (dem Gebiet um den Kern des Reiches) benannt, sondern nach dem aufgemalten Logo auf der Vorderseite des Lkw-Fahrerhauses, einem großen chinesischen Schriftzeichen "Zhong" in einem Kreis."

QIE_mechanized_equipment_1: "Sonderkraftfahrzeug 11"
QIE_mechanized_equipment_1_short: "Haoxu 11"
QIE_mechanized_equipment_1_desc: "Das Sd.Kfz. 11 (Sonderkraftfahrzeug) war ein deutsches Halbkettenfahrzeug, das im Zweiten Weltkrieg sehr häufig eingesetzt wurde. Es konnte acht Soldaten befördern und zusätzlich ein Geschütz oder einen Anhänger ziehen."
QIE_mechanized_equipment_2: "Sonderkraftfahrzeug 251"
QIE_mechanized_equipment_2_short: "Haoxu 251"
QIE_mechanized_equipment_2_desc: "Das Sd.Kfz. 251 war ein gepanzertes Kampffahrzeug, das von der Firma Hanomag während des Zweiten Weltkriegs entwickelt und gebaut wurde und auf dem früheren Sd.Kfz. 11 Fahrzeug."

