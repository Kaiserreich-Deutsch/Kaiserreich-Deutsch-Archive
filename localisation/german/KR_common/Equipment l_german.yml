FNG_infantry_equipment_0: "Shenyang Type 38"
FNG_infantry_equipment_0_short: "Type 38"
FNG_infantry_equipment_0_desc: "Auf der Grundlage von Entwürfen und Maschinen, die in den frühen 1920er Jahren von Japan zur Verfügung gestellt wurden, produzierte das Arsenal in Shenyang einen stetigen Strom leicht modifizierter Exemplare des Arisaka-Gewehrs Typ 38. 1936 waren bereits über 150.000 Exemplare hergestellt worden, obwohl viele Einheiten, vor allem die an der Grenze, eine größere Vielfalt an Dienstwaffen beibehielten."
FNG_infantry_equipment_1: "Dashuai Type 24 Rifle"
FNG_infantry_equipment_1_short: "Type 24"
FNG_infantry_equipment_1_desc: "Das Dashuai Typ 24, benannt nach dem 'alten Marschall' Zhang Zuolin und nummeriert nach dem republikanischen Kalender, ist funktionell eine Kopie des japanischen Arisaka Typ 99. Geringfügige Änderungen wurden vorgenommen, um das billigere und gebräuchlichere Mauser-Bajonett S84/98 III verwenden zu können, und die Waffe wurde von den Truppen wegen ihrer höheren Durchschlagskraft und der besseren Verarbeitungsqualität geschätzt."
FNG_infantry_equipment_2: "Kawamura Type 14"
FNG_infantry_equipment_2_short: "Type 14"
FNG_infantry_equipment_2_desc: "1931 beauftragte die japanische Armee Kijiro Nambu mit der Entwicklung eines neuen halbautomatischen Gewehrs. Sein Entwurf, der auf dem Pedersen-Gewehr basierte, das den Japanern Jahre zuvor erfolglos vorgestellt worden war, scheiterte letztlich sowohl an den Schwierigkeiten mit dem Pedersen-Kipphebelverschluss mit verzögertem Rückstoß als auch an den unrealistischen Zielen der Armee. Zwei weiterentwickelte Gewehre, die auf dem Pedersen-System basierten, tauchten jedoch einige Jahre später wieder auf. Der Entwurf von Masaya Kawamura von der Nippon Special Steel Company wurde schließlich von Japan aufgrund seiner Zuverlässigkeit und seiner Fähigkeit, ohne wachsgeschmierte Patronen zu funktionieren, als Typ 14 ausgewählt und übernommen."
