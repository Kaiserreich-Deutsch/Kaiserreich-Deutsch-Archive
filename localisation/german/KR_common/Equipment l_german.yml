RUS_train_equipment_1: "Paravoz Tip 1"
RUS_train_equipment_1_short: "Type P1"
RUS_train_equipment_1_desc: "Die 1931 konstruierte Baureihe P1 ersetzte viele der in Amerika gebauten Lokomotiven der Klasse Ye, die auf dem russischen Streckennetz eingesetzt wurden. Im Jahr 1936 wurde die Lokomotive mit einem Überhitzer ausgestattet, um die Leistung zu erhöhen, wodurch die Variante P1-21 entstand. Die solide Leistung der Baureihe führte schnell zu massiven Aufträgen und wurde zur beliebtesten Lokomotive auf dem russischen Streckennetz, so dass Fabriken ausschließlich für die Produktion dieses Typs errichtet wurden."
# Soviet Class L # Name means “February Road Steam Locomotive”:
RUS_train_equipment_2: "Paravoz Fevralskaya doroga"
RUS_train_equipment_2_short: "Class F"
RUS_train_equipment_2_desc: "Die im Kolomna-Werk entwickelten und nach der Februar-Eisenbahn zwischen Moskau und Petrograd benannten Lokomotiven der Baureihe F sind wirtschaftlich und für den Einsatz auf dem ausgedehnten russischen Eisenbahnnetz geeignet. Durch den Verzicht auf einen Schleppradsatz und komplizierte Bauteile war die Serienproduktion des Typs schneller und billiger als bei der Baureihe P1."
# PR-43 armoured train :
RUS_train_equipment_3: "Broneparovoz Obrezets 1940"
RUS_train_equipment_3_short: "BPR-40"
RUS_train_equipment_3_desc: "Die gepanzerten Züge der Klasse BP-35 wurden entwickelt, um die Infanterie bei der Sicherung der Bahnstrecken zu unterstützen, die eine wichtige Verbindung zwischen dem riesigen Russland darstellen. Angesichts des absehbaren Krieges wurden neue Klassen gepanzerter Züge und Lokomotiven entwickelt: der PR-40 Panzerzug und die BPR-40 Lokomotive. Der Zug war mit einer drei Zoll dicken Panzerung versehen und verfügte über separate Panzerabteile für Flugabwehr- und Panzerabwehrkanonen. Er benötigte eine Besatzung von bis zu 200 Mann und wog über 350 Tonnen."

