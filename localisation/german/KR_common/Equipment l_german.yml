#Trains
JAP_train_equipment_1: "Japanische Staatsbahn Klasse D51" # JNR D51
JAP_train_equipment_1_short: "JGR Class D51"
JAP_train_equipment_1_desc: "Während die Baureihe D50 sehr beliebt war, führte die finanzielle Situation der frühen 1930er Jahre dazu, dass bis 1936 keine neuen Güterzuglokomotiven entwickelt wurden. Die neueste Güterzuglokomotive, die Baureihe D51, wies zahlreiche Verbesserungen auf, von der Verwendung von Schweißnähten über die Einführung eines Kessels mit höherem Druck bis hin zu überarbeiteten Zylindern, einer geringeren Achslast und einer insgesamt kürzeren Bauweise der Lokomotive, die sich als großer Fortschritt gegenüber ihrer Vorgängerin erwies."
JAP_train_equipment_2: "Japanische Staatsbahn Klasse D52" # JNR D52, introduced slightly earlier than OTL
JAP_train_equipment_2_short: "JGR Class D52"
JAP_train_equipment_2_desc: "Die D52 basiert auf der Konstruktion der D51 und enthält zahlreiche kleinere Änderungen, um die Leistung der Lokomotive zu verbessern und die Produktionskosten zu senken. Die Konstruktion hat eine größere Kessel- und Rostfläche, was zu einer höheren Zugkraft führt, während aus Gründen der Sparsamkeit das Trittbrett durch Holz ersetzt und die Produktionsstandards für die meisten Komponenten gelockert werden konnten."
JAP_train_equipment_3: "Gepanzerter Zug der kaiserlichen japanischen Armee Typ 94" # Type 94
JAP_train_equipment_3_short: "IJA Type 94"
JAP_train_equipment_3_desc: "Der Typ 94, der auf den Erfahrungen mit dem Improvisierten Panzerzug basiert, erreicht eine Geschwindigkeit von bis zu 60 km/h und hat eine Reichweite von 150 km. Der Zug, der hauptsächlich für den Transport von Artilleriewagen und gepanzerten Spezialzügen konzipiert wurde, war weder bei den Lokomotivführern noch bei den Soldaten besonders beliebt."
JAP_railway_gun_equipment_1: "Kaiserlich Japanische Armee Typ 90 365mm Eisenbahngeschütz" # fictional combination of both the Type 90 240mm and the Vickers 14”/45 or 14”/36cm 41st year type
JAP_railway_gun_equipment_1_short: "IJA Type 90"
JAP_railway_gun_equipment_1_desc: "Das von der IJN erworbene, abgenutzte und zuverlässige Vickers 14 Zoll/45 Marinegeschütz wurde überholt und kurzzeitig als Küstenartillerie eingesetzt, bevor es auf eine spezielle Artillerie-Lafette montiert wurde. Das Eisenbahngeschütz war mit 360-Grad-Traversen ausgestattet und verfügte über einen Hilfsmotor, der dem Geschütz eine begrenzte Autonomie verlieh."

