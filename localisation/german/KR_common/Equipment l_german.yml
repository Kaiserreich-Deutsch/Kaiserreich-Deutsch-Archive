BOS_mechanized_equipment_1: "Saurer oklopni transporter M.38/40"
BOS_mechanized_equipment_1_short: "OT M.38/40"
BOS_mechanized_equipment_1_desc: "Der Bedarf an einem gepanzerten Transportmittel für die mechanisierte Infanterie führte dazu, dass verschiedene Fahrzeuge für diese Aufgabe umgebaut wurden. Der Artillerietraktor Saurer R77 war einer der ersten dieser Umbauten und war relativ einfach: Auf dem Fahrgestell wurde ein gepanzerter Kasten angebracht, der den Fahrer und das Personal im Inneren schützte. Der Einsatz dieser Umbauten trug dazu bei, das Konzept der gepanzerten Transporte in der österreichischen Doktrin zu verankern."
BOS_mechanized_equipment_2: "Weiss Manfréd oklopni transporter M.39/42"
BOS_mechanized_equipment_2_short: "OT M.39/42"
BOS_mechanized_equipment_2_desc: "1942 begann die ungarische Firma Weiss Manfréd mit dem Umbau der veralteten Nimród SPAT/SPAA-Fahrzeuge zu Schützenpanzern und gepanzerten Krankenwagen, die von den Ungarn den Spitznamen Lehel erhielten. Sie waren dem TPz38/40 in jeder Hinsicht überlegen, da sie stärker gepanzert waren und über einen besseren Motor verfügten."
BOS_mechanized_equipment_3: "Škoda-MÁVAG oklopni transporter M.40/44"
BOS_mechanized_equipment_3_short: "OT M.40/44"
BOS_mechanized_equipment_3_desc: "Als Österreich den M.40-Panzer durch den M.42-Panzer ersetzte, wurden die Panzer umgerüstet. Einer dieser Umbauten war ein APC ähnlich dem Lehel, bei dem der Turm entfernt und das Innere der Wanne umgestaltet wurde, um eine Gruppe von Panzerfanteristen unterzubringen."

