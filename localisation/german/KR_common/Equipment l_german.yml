IRQ_infantry_equipment_0_short: "Mauser B98"
IRQ_infantry_equipment_0_desc: "Das Mauser G98 war das Hauptdienstgewehr der osmanischen Armee während des Weltkriegs. Das osmanische M1903 mit dem Kaliber 7,65 mm war die am häufigsten verwendete Variante der Mauser. Dieses ikonische Gewehr, das von den Osmanen 'Mavzer' genannt wurde, erlangte große Berühmtheit und prägte sich tief in das türkische Unterbewusstsein ein. \n'Eine Seite von mir verwelkte vor Kummer / die andere vor einer Mavzer-Wunde'. Nach der Befreiung von der osmanischen Kontrolle verfügt die palästinensische Armee über eine große Anzahl dieser Gewehre."
IRQ_infantry_equipment_1: "Albunduqiat Al'iimbiraturia Namudhaj 1355"
IRQ_infantry_equipment_1_short: "Kırıkkale B55"
IRQ_infantry_equipment_1_desc: "Kırıkkale T55 war die Bezeichnung für die osmanische Modifikation des Mauser-Gewehrs 98. Ab 1933 modernisierte das Osmanische Reich seine alten Gewehre auf eine gemeinsame Konfiguration, die als Modell von 1936 bekannt ist und alle in der Mauser-Patrone 8x57. Die Vereinheitlichung aller Mauser-Gewehre im osmanischen Bestand trug dazu bei, den logistischen Alptraum der Versorgung aller Einheiten mit vier verschiedenen Arten von Gewehrmunition zu erleichtern."
