SPO_anti_air_equipment_2_short: "CAA M5 de 3,7cm"
SPO_anti_air_equipment_3_short: "CAA M7 de 8,8cm"
SPO_anti_air_equipment_1: "Canhão Antiaéreo M2 de 2cm"
SPO_anti_air_equipment_1_desc: "Luftabwehrwaffen waren für Brasilien ein vorrangiges Verteidigungsziel, da der Krieg zwischen den Staaten gezeigt hatte, wie verwundbar die Bundeshauptstadt trotz umfangreicher küsten- und landgestützter Verteidigungsanlagen gegenüber Flugzeugen war. Die in Zusammenarbeit und mit Unterstützung Deutschlands entwickelten M1 und M2 waren zwar kaum mehr als Kopien von FlaK-Modellen aus den frühen 1930er Jahren, aber das reichte aus, um mit den relativ langsamen Flugzeugen fertig zu werden, die zu dieser Zeit in Südamerika eingesetzt wurden."
SPO_anti_air_equipment_2: "Canhão Antiaéreo M5 de 3,7cm"
SPO_anti_air_equipment_2_desc: "Im Zuge der rasanten Entwicklung der Flugzeuge wurden im Laufe der Jahre mehrere Aktualisierungen und Änderungen an der Standardausführung der M2 vorgenommen, aber spätere Modelle der Flugabwehrwaffen wiesen völlig andere Spezifikationen auf, was fast alles betraf, von der Hauptachse bis zur Größe der Kanone selbst. Die M5 ist eng mit ihrem deutschen Cousin, der 3,7-cm-Fla.K 37, verwandt, wird aber aus minderwertigen Materialien hergestellt, um den Produktionsanforderungen Brasiliens gerecht zu werden."
SPO_anti_air_equipment_3: "Canhão Antiaéreo M7 de 8,8cm"
SPO_anti_air_equipment_3_desc: "Im Zuge der rasanten Entwicklung der Flugzeuge wurden im Laufe der Jahre mehrere Aktualisierungen und Änderungen an der Standardausführung der M2 vorgenommen. Spätere Modelle der Flugabwehrwaffen wiesen jedoch in fast allen Bereichen völlig andere Spezifikationen auf, und die M7 unterscheidet sich fast vollständig von der ursprünglichen Konstruktion, außer in der Funktion. Die M7 war die erste im Inland entwickelte Flugabwehrwaffe, die jedoch so viele Ähnlichkeiten mit ähnlichen Waffen aufwies, die Deutschland und seine Verbündeten während des Weltkriegs eingesetzt hatten, dass viele Experten behaupten, es handele sich gar nicht um eine andere Waffe, sondern um eine im Inland hergestellte Variante. Das schwerfällige Geschütz wurde in Brasilien vor Kriegsende kaum eingesetzt."
SPO_anti_tank_equipment_1: "Canhão Antitanque 'Alemão' de 3,7 cm"
SPO_anti_tank_equipment_1_desc: "Das ursprünglich aus Deutschland importierte Geschütz wurde von den Truppen in den Kasernen aufgrund seiner Stärke und seiner offensichtlichen ausländischen Herkunft direkt "Alemão" genannt, da die Hersteller darauf achteten, dass auf fast jedem Modell ein Reichsadler abgebildet war. Während ähnliche Modelle in Europa für motorisierte Truppen ausgelegt waren, verwendete Brasilien ein veraltetes Design, das sich besser für die vielen Pferde eignete, die es zur Verfügung hatte, und für das Fehlen einer geeigneten Straßeninfrastruktur an einer eventuellen Front gegen Argentinien. Das besagte Land war der Hauptgrund dafür, dass Brasilien nach 1936 begann, den Panzer in kleinen Stückzahlen im eigenen Land zu produzieren, da die Instabilität in der Region und ein unberechenbares Regime, das über Dutzende von Panzern verfügte, den Generalstab in Rio verunsicherte."
SPO_anti_tank_equipment_2: "Canhão Antitanque M2 de 7,5 cm"
SPO_anti_tank_equipment_2_desc: "Das vollständig auf der Grundlage deutscher Modelle entwickelte Panzerabwehrgeschütz Modell 2 (AT2) wurde in erster Linie gegen die schwereren Panzer entwickelt, die von den europäischen Mächten während des Zweiten Weltkriegs eingesetzt wurden. Da Deutschland selbst diesmal nicht bereit war, bei der Produktion mitzuwirken, bildete ein illegal beschafftes Stück die Grundlage für die Produktion im Inland, die viel zu spät für einen breiten Einsatz in den Streitkräften begann. Die wenigen Exemplare wurden in der Regel an Divisionen verteilt, die mit feindlichen Angriffen zu rechnen hatten."
SPO_anti_tank_equipment_3: "Canhão Antitanque M6 de 12,8 cm"
SPO_anti_tank_equipment_3_desc: "Als sich der Weltkrieg dem Ende zuneigte, wurde die Panzerung der feindlichen Panzer für die Infanterie und die älteren Modelle der Artillerie fast unerträglich, und die brasilianische Lösung bestand wieder einmal darin, europäische Konstruktionen auf billige Weise zu imitieren. Diese einheimische Version der Pa.K 43 wies alle Probleme der ursprünglichen Geschütze auf, war aber weniger zuverlässig und wurde aus billigeren Materialien hergestellt. Die Stahlknappheit war der Hauptgrund für die schwindelerregend niedrige Zahl der während des Krieges produzierten Einheiten."
SPO_anti_tank_equipment_1_short: "CAT Alemão de 3,7 cm"
SPO_anti_tank_equipment_2_short: "CAT de 7,5 cm"
SPO_anti_tank_equipment_3_short: "CAT M6 de 12,8 cm"
SPO_rocket_artillery_equipment_1: "Bateria Lança Foguetes de 32cm"
SPO_rocket_artillery_equipment_1_desc: "Raketenartillerie wurde vom brasilianischen Militär während des Krieges nur selten eingesetzt, und die wenigen hergestellten Exemplare waren direkte Kopien der wenigen deutschen Ausrüstung, die brasilianische Offiziere in die Hände bekamen. Den Spezifikationen der Originalmodelle folgend, wurden in diesen Waffen 32-cm-Raketen verwendet, und der Mangel an diesen Raketen ist genau der Grund, warum sie nur selten eingesetzt wurden."
SPO_rocket_artillery_equipment_2: "Bateria Lança Foguetes de 21cm"
SPO_rocket_artillery_equipment_2_desc: "Raketenartillerie wurde vom brasilianischen Militär während des Krieges nur selten eingesetzt, und die wenigen hergestellten Stücke waren direkte Kopien der wenigen deutschen Ausrüstung, die brasilianische Offiziere in die Hände bekamen. Änderungen an der Größe der Raketen, die für den Einsatz erforderlich waren, führten dazu, dass spätere Modelle häufiger verwendet wurden, aber immer noch weit von der Standardausrüstung entfernt waren, und im Vergleich zur M43 wurden nur wenige LF de 21cm im Feld eingesetzt."
