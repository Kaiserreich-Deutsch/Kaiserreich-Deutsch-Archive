NGF_gw_armored_car_equipment: "Leichter Panzerspähwagen, Sonderkraftfahrzeug 222"
NGF_gw_armored_car_equipment_short: "Sd.Kfz. 222"
NGF_gw_armored_car_equipment_dsec: "Der 1936 eingeführte Leichte Panzerspähwagen Sd. Kfz. 222 ist eine modernisierte Version des Sd. Kfz. 221. Das Sd.Kfz. 222 ist ein gepanzerter Straßenpanzer, der mit einer dreiköpfigen Besatzung und Allradantrieb ausgestattet ist. 222 ist mit einer 2-cm-Autokanone Kw.K. 30 L/55 und einem 7,92-mm-Maschinengewehr M.G. 13 bewaffnet. Auf einem guten Straßennetz zeigte der Spähwagen gute Leistungen, im unwegsamen Gelände litt er jedoch und wurde von den Kolonialtruppen schlecht aufgenommen."
NGF_armored_car_equipment_1: "Schwerer Panzerspähwagen, 8-rad, Sonderkraftfahrzeug 231"
NGF_armored_car_equipment_1_short: "Sd.Kfz. 231"
NGF_armored_car_equipment_1_desc: "Das Sd.Kfz. 231 Schwerer Panzerspähwagen ist eine militärische Bezeichnung für eine Reihe von Aufklärungspanzern, die für Panzerdivisionen bestimmt waren. Ursprünglich 1932 als 6-Rad-Variante entwickelt, war es offensichtlich, dass diese Variante in naher Zukunft veraltet sein würde. Im Jahr 1937 wurde die 8-Rad-Variante mit der 2-cm-Autokanone Kw.K. 30 L/55 in Dienst gestellt. Die allradgetriebenen vierachsigen Sd.Kfz. 231 gehören zu den technisch fortschrittlichsten gepanzerten Fahrzeugen und sind in der Lage, in unwegsamem Gelände zu operieren, wobei ihre Geländegängigkeit mit der von Panzern vergleichbar ist."
NGF_armored_car_equipment_2: "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234"
NGF_armored_car_equipment_2_short: "Sd. Kfz. 234"
NGF_armored_car_equipment_2_desc: "Dieser neue Panzerwagen wird als Nachfolger des achträdrigen Panzerspähwagens Sd.Kfz.231 angesehen. Neben anderen Prioritäten wurden ein besserer Schutz und eine schwerere Bewaffnung als entscheidend für den neuen Panzerwagen angesehen. Das Serienfahrzeug ist schwerer und voluminöser als das Sd.Kfz.231, mit Kotflügeln, die von einem Ende zum anderen an der Seite entlanglaufen und in denen sich vier Staufächer befinden. Die Hauptversion des Fahrzeugs, auch als Sd.Kfz.234/1 bekannt, ist mit einem offenen Turm bewaffnet, der mit einer 2-cm-Autokanone Kw.K. 30 L/55 und einem koaxialen M.G. 34 ausgestattet ist."
NGF_armored_car_at_equipment: "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234/2"
NGF_armored_car_at_equipment_short: "Sd.Kfz. 234/2"
NGF_armored_car_at_equipment_desc: "Das Sd.Kfz.234/2 (auch als 'Puma' bekannt) ist ein respektabler Panzerwagen mit hoher Geschwindigkeit und einer bedeutenden 50 mm KwK.39/1 Kanone. Mit seiner verbesserten Frontpanzerung und der gewaltigen Hauptkanone kann das Fahrzeug in unberechenbare Gebiete vordringen, die anderen gleichgesinnten Fahrzeugen im Allgemeinen verwehrt sind. Als stark verbesserte Variante des Sd.Kfz.234 ist der 'Puma' für den Einsatz in einem 6-köpfigen Zug als Unterstützungsfahrzeug vorgesehen. Häufiger setzen die Kommandeure das Sd.Kfz. 234/2 als schnelle Panzerjäger."

