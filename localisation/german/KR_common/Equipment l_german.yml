BOL_infantry_equipment_0_desc: "AAls die Spannungen im Gran Chaco zu Beginn des 20. Jahrhunderts zunahmen, begannen Bolivien und Paraguay mit kühnen Aufrüstungskampagnen, um der jeweils anderen Seite entgegenzuwirken. In dieser Zeit führte Bolivien ein Derivat des Mauser 1898 ein, das mit älteren bolivianischen Mauser 1891-Gewehren kompatibel war. Dieses Gewehr mit dem Kaliber 7,65×53 mm Mauser wurde zum Rückgrat des bolivianischen Militärs, und die Nachfrage nach im Inland hergestellten Gewehren löste ein rasches Wachstum der bolivianischen Waffenindustrie aus."
