# Really a WD 2-8-0 but there is no good alternative:
HOL_train_equipment_2: "NS 4300"
HOL_train_equipment_2_short: "NS 4300"
HOL_train_equipment_2_desc: "Als das Gewicht und die Länge von Güterzügen erheblich zunahmen, folgten die Lokomotiven in ihrer Größe. Die NS 4300 ist eine der ersten schweren Frachtzuglokomotiven, die für die niederländischen Eisenbahnen gebaut wurden. Die 2-8-0-Lokomotive verfügte über eine gute Dampfproduktion und Leistung, gute Eigenschaften, die für die längeren und schwereren Frachtschnellzüge benötigt wurden. Die Baureihe wurde häufig zum Ziehen von Güterzügen in Kriegszeiten eingesetzt."
