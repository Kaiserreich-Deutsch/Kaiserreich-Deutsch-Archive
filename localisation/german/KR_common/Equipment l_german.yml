CYP_infantry_equipment_0: "Mauser G98 M1903"
CYP_infantry_equipment_0_short: "Mauser G98"
CYP_infantry_equipment_0_desc: "Das Mauser G98 war das Hauptdienstgewehr der osmanischen Armee während des Weltkriegs. Das osmanische M1903 mit dem Kaliber 7,65 mm war die am häufigsten verwendete Variante der Mauser. Dieses ikonische Gewehr, das von den Osmanen 'Mavzer' genannt wurde, erlangte große Berühmtheit und hat sich tief in das türkische Unterbewusstsein eingeprägt.\n'One side of me withered from sorrows / the other from a Mavzer wound'"
CYP_infantry_equipment_1: "Ankara ATF M38"
CYP_infantry_equipment_1_short: "ATF M38"
CYP_infantry_equipment_1_desc: "Ankara ATF M38 war die Bezeichnung für die osmanische Modifikation des Mauser Gewehrs 98. Ab 1933 modernisierte das Osmanische Reich seine alten Gewehre auf eine gemeinsame Konfiguration, die als Modell von 1938 bekannt ist und alle in 8x57 Mauser-Patrone. Die Vereinheitlichung aller Mauser-Gewehre im osmanischen Bestand trug dazu bei, den logistischen Alptraum der Versorgung aller Einheiten mit vier verschiedenen Arten von Gewehrmunition zu erleichtern."
CYP_infantry_equipment_2: "Kırıkkale T-60"
CYP_infantry_equipment_2_short: "T-60"
CYP_infantry_equipment_2_desc: "Das halbautomatische Gewehr Kırıkkale T-60 basiert auf dem Gehäuse des Gewehrs 41. Das T-60 hat eine leichtere Bauweise und einen verkürzten Schaft, wobei Zuverlässigkeit und Geschwindigkeit gegenüber Reichweite und Präzision im Vordergrund stehen. Dieses Gewehr wurde in allen Dienststellen des türkischen Militärs eingesetzt."

