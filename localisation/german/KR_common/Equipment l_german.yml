SHX_infantry_equipment_1_desc: "Dieses ursprünglich als 'Xuantong Typ 27' bezeichnete Gewehr wurde 1935 mit deutscher Hilfe nach der Restauration in den Dienst der Qing gestellt. Die Waffe ist funktional eine nahezu identische Kopie der deutschen Mauser M1924 und stellt in Bezug auf Gewicht und Rückstoß eine erhebliche Verbesserung gegenüber dem viel älteren Typ 88 dar.\n.\nErstmals im Arsenal von Hanyang mit deutschen Werkzeugen hergestellt, haben sich die Fertigungsmethoden bereits nach Taiyuan ausgebreitet, auch wenn das Gewehr seine Vorgänger wohl noch eine Weile nicht vollständig ersetzen wird."
#Intentionally misspelt Thompson:
SHX_infantry_equipment_2: "'Thampson' Model 1921 “Gezaolonglong”"
SHX_infantry_equipment_2_short: "'Thampson' M1921"
SHX_infantry_equipment_2_desc: "In den 1920er Jahren wurden viele Thompsons des Modells 1921 nach China eingeführt, obwohl die USA ein internationales Embargo gegen die Ausfuhr von Militärwaffen in dieses Land verhängten. In der Folge wurden von mindestens drei Provinzarsenalen Kopien hergestellt. Die in Shanxi hergestellten Kopien trugen den Stempel 'Thampson' als Anerkennung für den ursprünglichen Konstrukteur und hatten ein Kaliber von .45 ACP, was aufgrund ihrer Beliebtheit zu einer gewissen Munitionsknappheit führte."
SHX_infantry_equipment_3: "Taiyuan Xuantong Type 35"
SHX_infantry_equipment_3_short: "Taiyuan Type 35"
SHX_infantry_equipment_3_desc: "Das Typ 35 ist ein halbautomatisches Gewehr, das auf dem General-Liu-Gewehr von 1914 basiert. Obwohl es ähnlich aussieht, ist das Typ 35 kürzer, die Rückseite des Gehäuses ist abgedeckt und das Gasfängersystem wurde durch eine einfache Gasöffnung ersetzt. Das neue Gewehr kann auch nicht mehr auf Handbetrieb umgestellt werden und verwendet die Magazine des böhmischen Gewehrs ZH-29 und des leichten Maschinengewehrs ZB-26."
SHX_support_weapons: "'Huaning' 7.92mm heavy machine gun & Taiyuan-made Stokes mortar"
SHX_support_weapons2: "Taiyuan 30 festival 7.9mm machine gun 'Old yellow ox' & Taiyuan Xuantong Type 23 82mm mortar"
SHX_support_weapons3: "Xuantong Type 27 heavy machine gun & Taiyuan Xuantong Type 34 60mm mortar"

