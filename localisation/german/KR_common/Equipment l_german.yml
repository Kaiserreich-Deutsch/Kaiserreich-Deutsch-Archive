NEE_infantry_equipment_0: "Rifle, Calibre .30-06, Model 1903"
NEE_infantry_equipment_0_short: "M1903 Springfield"
NEE_infantry_equipment_0_desc: "Das Modell 1903 wurde im Springfield Arsenal entwickelt, als die Vereinigten Staaten nach dem Spanisch-Amerikanischen Krieg das Krag-Jørgensen-Gewehr aufgrund seines schwachen Systems für unzureichend hielten; im Kern war das 1903 ein Versuch, die vorteilhaften Eigenschaften des Krag-Gewehrs und der erbeuteten spanischen Mauser zu kombinieren. Kurz vor dem Weltkrieg wurde das Gewehr nach und nach zusammen mit der Patrone .30-06 eingeführt, ein Prozess, der mehrere Jahre dauern sollte."
NEE_infantry_equipment_1: "Rifle, Calibre .30-06, Model 1903A1, Special Target"
NEE_infantry_equipment_1_short: "M1903A1 Springfield"
NEE_infantry_equipment_1_desc: "Das M1903A1 Springfield wurde 1929 von der US Army als 'U.S. Rifle, Calibre .30-06, M1903A1' eingeführt. Sie enthielt einen Pistolengriff, eine geriffelte Schaftkappe, einen gezackten Abzug und mehrere kleinere Verbesserungen des ursprünglichen Designs von 1903."
# M1 Garand:
NEE_infantry_equipment_2: "Rifle, Calibre .30 Model 1"
NEE_infantry_equipment_2_short: "M1 Garand"
NEE_infantry_equipment_2_desc: "Das M1 Garand stammt vom Frankokanadier John Garand von der Springfield Armory. Das gasbetriebene, halbautomatische Gewehr im Kaliber .30 mit 8 Schuss und Magazin ist für den einfachen Zusammenbau konzipiert und kann ohne Werkzeug in wenigen Sekunden zerlegt werden. Der halbautomatische Betrieb verschafft dem amerikanischen Schützen einen erheblichen Vorteil in Bezug auf Feuerkraft und Schuss-zu-Schuss-Erholungszeiten gegenüber Gegnern, die mit Repetiergewehren bewaffnet sind."
#T20E2 Garand:
NEE_infantry_equipment_3: "Auto-Carbine, Calibre .30, Model 2"
NEE_infantry_equipment_3_short: "M2"
NEE_infantry_equipment_3_desc: "Die M2 Auto-Carbine ist eine Verbesserung der M1 Garand mit einem etwas längeren Gehäuse als die M1 und modifiziert, um 20 Runden Browning Automatic Rifle Magazine aufzunehmen. Das Gewehr verfügt über einen Feuerselektor, der durch eine Steckverbindung erreicht wird und es ermöglicht, dass die Waffe automatisch mit 700 Umdrehungen pro Minute abgefeuert werden kann. Zusätzlich zum selektiven Feuer ist das Gewehr auf der linken Seite mit einem Zielfernrohr ausgestattet, einschließlich der gleichen Hardware für die Montage von Gewehrgranaten."
NEE_infantry_at: "Anti-Mechanisation Gun, Calibre .50, Model 2, Browning"
NEE_infantry_at_short: "M2 Anti-Mechanisation Gun"
NEE_infantry_at_desc: "Der Zweite Amerikanische Bürgerkrieg machte die Entwicklung von tragbaren Waffen gegen Fahrzeuge erforderlich. So experimentierte die US-Kavallerie mit der Erleichterung und Anpassung des schweren Browning M2-Maschinengewehrs vom Kaliber .50 für die Tragbarkeit durch den Menschen. Obwohl das M2-Maschinengewehr im Vergleich zu seinen europäischen Pendants schwerer und sperriger war, wurde es nach zufriedenstellenden Leistungen in Armeeversuchen schnell in den Dienst gestellt."
NEE_infantry_at2: "Recoilless Rifle, 2.2 inch, Model 18"
NEE_infantry_at2_short: "M18 Recoilless Rifle"
NEE_infantry_at2_desc: "Das M18 Recoilless Rifle ist eine schultergestützte Panzerabwehrwaffe, die von den beiden Ingenieuren 'Kroger' und 'Musser' im Rahmen eines freiberuflichen Projekts der U.S. Army Infantry Section entwickelt wurde. Die M18 wurde als Reaktion auf die raschen Verbesserungen der Panzerung entwickelt, die die Wirksamkeit von Panzerabwehrgewehren, die klein genug waren, um von einem Mann getragen werden zu können, stark beeinträchtigten. Das M18 Recoilless Rifle hat eine effektive Reichweite von 400 Yards, eine maximale Reichweite von fast 5.000 Yards und ist im Vergleich zum alten M2 präziser. Es wurde von den Soldaten, die es benutzten, schnell als 'Taschenartillerie' bezeichnet."
NEE_support_weapons: "MG, Cal. .30-06, M1919, Browning & Mortar, 3-inch, Stokes"
NEE_support_weapons_short: "M1919 Browning MG & Stokes mortar"
NEE_support_weapons2: "MG, Cal. .50, M2, Browning & Mortar, 2-inch, SMBL"
NEE_support_weapons2_short: "M2 Browning MG & SBML two-inch mortar"
#M1941 Johnson MG:
NEE_support_weapons3: "MG, Cal. .30-06, M3, Johnson & Mortar, 3.2-inch, M1"
NEE_support_weapons3_short: "M3 Johnson MG & M1 mortar"
#M1944 Johson MG:
NEE_support_weapons4: "MG, Cal. .30-06, M5, Johnson & Mortar, 4.2-inch, M2"
NEE_support_weapons4_short: "M5 Johnson MG & M2 mortar"
NEE_night_vision_short: "M1 Sniperscope"
NEE_night_vision_desc: "Das M1 Sniperscope wurde speziell für die M3 Auto-Carbine entwickelt, die über spezielle Halterungen für verschiedene Modelle von Infrarot-Nachtsichtgeräten verfügte, und ist das erste Infrarot-Scharfschützenzielfernrohr, das von der US-Armee für den allgemeinen Gebrauch übernommen wurde. Das M1 hat zwar seine Schwächen, wie z. B. eine geringe Reichweite und einen leicht zu beschädigenden Infrarotstrahler, aber bei richtiger Anwendung ist es dennoch von großem Wert."
NEE_night_vision2: "Infrared Sniperscope, Model 3"
NEE_night_vision2_short: "M3 Sniperscope"
NEE_night_vision2_desc: "Als Reaktion auf die schlechte Resonanz auf das M1 Sniperscope wurde das Sniperscope M3 eingeführt. Mit einer fast doppelt so großen Reichweite wie das M1, einer robusteren Infrarot-Lichtquelle und dem T23 Flash Hider ist das M3 eine enorme Verbesserung gegenüber seinem Vorgänger, obwohl sich einige Soldaten darüber beschweren, dass die Lichtquelle in das sichtbare Spektrum übergeht und so ihre Position verrät."
NEE_infantry_weapons2: "Carbine, Machine, Thompson Mk I"
NEE_infantry_weapons2_desc: "Die britische Armee interessierte sich um 1925 vage für die amerikanischen Maschinenpistolen, als Auto-Ordnance versuchte, ein Lizenzabkommen mit Birmingham Small Arms zu schließen. Die britische Revolution sabotierte das Geschäft, aber das Interesse wurde von der kanadischen Armee wieder geweckt, die sich die Lizenz für die M1926 sicherte, um sie im eigenen Land zu produzieren, wenn auch bis zum Ausbruch des Bürgerkriegs in den Vereinigten Staaten nur in geringen Stückzahlen. Im Rahmen der Beziehungen Neuenglands zur Entente gehörte die klassische amerikanische Maschinenpistole zu den Waffen, die an die neue provisorische Regierung geliefert wurden."
#Reising Model 50:
NEE_improved_infantry_weapons_2: "M50 Reising"
NEE_improved_infantry_weapons_2_desc: "Hergestellt von der Harrington & Richardson Arms Company in Worcester, Massachusetts, war John Reising ein Assistent des angesehenen Feuerwaffenerfinders John M. Browning. Als der Bürgerkrieg in Amerika tobte, wandte Reising seine Aufmerksamkeit der Entwicklung einer Maschinenpistole zu. Die M50, die mit der 1928A1 konkurriert, ist wesentlich billiger in der Herstellung und verfügt über ein geschlossenes Verschlusssystem, das ihr eine höhere Präzision beim halbautomatischen Schuss verleiht."
#M25:
NEE_advanced_infantry_weapons2: "M25"
NEE_advanced_infantry_weapons2_desc: "Nach der erfolgreichen Einführung der M1E2 Auto-Carbine suchte die US-Armee nach einem neuen, leichten Gewehr, das die M1 Garand ersetzen sollte. Das von Harvey Earle entwickelte M-25 zeichnet sich durch ein überarbeitetes Gassystem sowie durch Bauteile aus, die mit allgemeinen Werkzeugen und Maschinen hergestellt werden können. Das Gewehr kann auch mit 0,30er-Munition verschossen werden und ist mit nur 7 Pfund unglaublich leicht. Die ersten Tests fielen positiv aus, und viele lobten die Genauigkeit des M-25 gegenüber dem M1 Garand."

