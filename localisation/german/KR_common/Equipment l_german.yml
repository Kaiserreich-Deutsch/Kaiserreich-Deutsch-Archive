CHI_anti_tank_equipment_1_desc: "Obwohl es sich eigentlich um den '37-mm-Hanyang-Typ 21' handelt, der von der Qing-Armee häufig eingesetzt wurde, bezeichnen einige überzeugte Republikaner ihn stattdessen als Xinhai-Typ 18 gemäß dem Xinhai-Kalender der Republik China."
