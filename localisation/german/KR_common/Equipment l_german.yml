#Infantry Equip

JAP_infantry_equipment_0: "Arisaka Type 38"
JAP_infantry_equipment_0_short: "Type 38"
JAP_infantry_equipment_0_desc: "Der Typ 38 wurde 1905, im 38. Jahr der Meiji-Zeit (daher der Name), von der kaiserlichen japanischen Armee eingeführt und verwendet die 6,5 x 50 mm Arisaka-Patrone. Diese Patrone erzeugt beim Abfeuern einen geringen Rückstoß. Mit einer Länge von 128 cm ist das Typ 38 ein langes Gewehr, da die japanischen Soldaten in dieser Zeit vor allem mit dem Bajonett trainierten."
JAP_infantry_equipment_1: "Arisaka Type 99"
JAP_infantry_equipment_1_short: "Type 99"
JAP_infantry_equipment_1_desc: "Der Typ 99 sollte als Ersatz für den Typ 38 dienen. Die kaiserliche Armee erkannte die Schwächen des Typ 38 und drängte auf den Typ 99 als Ersatz für diesen. Der Typ 99 wurde in vier Versionen hergestellt: das reguläre Gewehr, das 'lange' Gewehr, ein Fallschirmjägergewehr und eine Scharfschützenvariante."
JAP_infantry_equipment_2: "Kawamura Type 14"
JAP_infantry_equipment_2_short: "Type 14"
JAP_infantry_equipment_2_desc: "1931 beauftragte die japanische Armee Kijiro Nambu mit der Entwicklung eines neuen halbautomatischen Gewehrs. Sein Entwurf, der auf dem Pedersen-Gewehr basierte, das den Japanern Jahre zuvor erfolglos vorgestellt worden war, scheiterte letztlich sowohl an den Schwierigkeiten mit dem Pedersen-Kipphebelverschluss mit verzögertem Rückstoß als auch an den unrealistischen Zielen der Armee. Zwei weiterentwickelte Gewehre, die auf dem Pedersen-System basierten, tauchten jedoch einige Jahre später wieder auf. Der Entwurf von Masaya Kawamura von der Nippon Special Steel Company wurde schließlich von Japan aufgrund seiner Zuverlässigkeit und seiner Fähigkeit, ohne wachsgeschmierte Patronen zu funktionieren, als Typ 14 ausgewählt und übernommen."
JAP_infantry_equipment_3: "Yokosuka Type 4"
JAP_infantry_equipment_3_short: "Type 4"
JAP_infantry_equipment_3_desc: "Japan hat sich lange Zeit auf Repetiergewehre verlassen, und man merkt ihnen ihr Alter an. Daher hat die kaiserliche Armee im Marinearsenal von Yokosuka mit dem Typ 14 das halbautomatische Gewehr Typ 4 entwickelt. Das mit zwei 5-Schuss-Stripper-Clips geladene Typ 4 gibt es in zwei Varianten: für die Marine und für die Armee. Die Entwicklung dieser Waffe würde dem japanischen Infanteristen auf dem Schlachtfeld deutlich mehr Feuerkraft verleihen als bisherige Waffen."
JAP_infantry_at: "Type 97 Anti-Tank Rifle"
JAP_infantry_at_desc: "In Anbetracht der Tatsache, dass es in China deutsche Panzer gibt, und der allgegenwärtigen Bedrohung durch den russischen Bären an der Grenze, wurde der Typ 97 zur Bekämpfung gepanzerter Fahrzeuge entwickelt. Die Kanone ist ein Monstrum von einer Waffe; sie hat eine Gesamtlänge von 2,09 Metern und wiegt 52 Kilogramm (115 Pfund). Mit einer Durchschlagskraft von 30 mm Panzerung und einer Reichweite von 250 Metern ist es in den richtigen Händen eine wahrhaft furchterregende Waffe."
JAP_infantry_at2: "Type 4 70mm anti-tank Rocket Launcher"
JAP_infantry_at2_desc: "Der Raketenwerfer besteht aus zwei Teilen, die in der Mitte zusammengefügt werden müssen. Der Raketenwerfer des Typs 4 ist für den Abschuss in Bauchlage vorgesehen und verwendet ein Zweibein und einen Mörserzünder. Interessanterweise verwendet die Rakete des Typs 4 abgewinkelte Venturidüsen in der Basis, um die Rakete in Drehung zu versetzen und so Stabilität zu gewährleisten."
JAP_support_weapons: "Type 3 Heavy Machine Gun & Type 11 mortar"
JAP_support_weapons_desc: "Das schwere Maschinengewehr Typ 3 basiert auf der Konstruktion des französischen Hotchkiss M1914. Das Typ 3 verwendet einen Munitionsstreifen zum Laden der Patronen, und sein Dreibein kann zur Flugabwehr verwendet werden. Der Mörser Typ 11 wurde im 11. Jahr des Taisho-Kaisers entwickelt. Der Typ 11 ist eine außergewöhnliche japanische Waffe mit Mündungsfeuer und gezogenem Lauf."
JAP_support_weapons2: "Type 11 LMG & Type 10 grenade discharger"
JAP_support_weapons2_desc: "Die Kampferfahrungen im Russisch-Japanischen Krieg von 1905 lehrten die kaiserliche Armee den Nutzen von Maschinengewehren für das Deckungsfeuer. Das Maschinengewehr Typ 11 wurde von dem berühmten Waffenkonstrukteur Kijiro Nambu auf der Grundlage eines französischen Hotchkiss M1909 entwickelt und ist luftgekühlt und gasbetrieben. Ein einzigartiges Merkmal des Maschinengewehrs Typ 11 ist sein abnehmbarer Trichter, der im eingebauten Zustand nachgefüllt werden kann und während des Betriebs nicht abgenommen werden muss. Der Granatwerfer Typ 10 war eine Waffe mit glattem Lauf und Mündungsfeuer mit einer unglaublichen Reichweite von 175 Metern."
JAP_support_weapons3: "Type 99 LMG & Type 94 mortar"
JAP_support_weapons3_desc: "Das Typ 99 LMG verwendet die neuen Geschosse des Arisaka Typ 99. Es behält das gleiche Design wie frühere leichte Maschinengewehre und ähnelt der englischen Enfield-Automatic. Das Typ 99 ermöglicht auch die Anbringung eines Standardbajonetts und eines 2,5-fachen Zielfernrohrs für die Treffsicherheit. Der Mörser Typ 94 ist ein schwerer Mörser mit einer Reichweite von 4000 Metern. Er ist als Artilleriegerät gedacht, das in Stücken in entlegene Gebiete transportiert werden kann."
JAP_support_weapons4: "Type 1 HMG & Type 2 12 cm Mortar"
JAP_support_weapons4_desc: "Der Typ 1 ist ein Fleischwolf von einer Waffe. Dieses gasbetriebene schwere Maschinengewehr kann auch als Flugabwehrwaffe eingesetzt werden. Der Mörser Typ 2 ist praktisch identisch mit dem 81-mm-Mörser von Stokes-Brandt, mit dem einzigen Unterschied, dass die Zweibeinbeine des Typs 2 entfernt werden können."
JAP_infantry_weapons2: "Model 2 submachine gun"
JAP_infantry_weapons2_desc: "Das von dem berühmten Waffenkonstrukteur Kijiro Nambu entworfene Modell 2 ist eine Maschinenpistole mit Blowback-Betrieb. Als einer der ersten japanischen Versuche einer Maschinenpistole zeichnet sich das Modell 2 durch eine unglaublich hohe Feuerrate aus und ist gleichzeitig leicht und tragbar. Ein pnuematischer Puffer dämpft die Wirkung der Waffe und dient als Bolzenverzögerung."
JAP_improved_infantry_weapons_2: "Type 100"
JAP_improved_infantry_weapons_2_desc: "Der Typ 100 ist Japans erste in Serie hergestellte Maschinenpistole. Obwohl es Varianten mit Zweibein und erhöhter Visierung für Kavallerieeinheiten gibt, ist sie für den Einsatz bei der Infanterie konzipiert. Die Waffe verschießt 8 mm mit 450 Schuss pro Minute. Interessanterweise wurden einige Varianten auf klappbare Schäfte umgerüstet, damit sie von Fallschirmjägern der Armee verwendet werden können."
JAP_advanced_infantry_weapons2: "Type 100/44"
JAP_advanced_infantry_weapons2_desc: "Diese Modifikation des Typs 100 aus dem Jahr 1944 enthält mehrere Änderungen zur Vereinfachung der Waffe. Die Variante von 1944 ist länger als der frühere Typ 100, hat ein einfaches Eisenvisier und eine stark vereinfachte Mündung. Die Feuerrate der 1944er Version ist auch wesentlich höher, die Waffe hat eine Feuergeschwindigkeit von 800 Schuss pro Minute. Die Waffe ist ein absolutes Monster im Nahbereich mit zufriedenstellender Präzision und geringem Rückstoß."

