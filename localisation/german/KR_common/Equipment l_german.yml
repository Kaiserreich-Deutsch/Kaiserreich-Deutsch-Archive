SOM_infantry_equipment_0: "Karcan Nooc 1891"
SOM_infantry_equipment_0_short: "Carcano M91"
SOM_infantry_equipment_0_desc: "Die somalischen Streitkräfte verfügten in den frühen 1930er Jahren über eine Vielzahl von nicht standardisierten Gewehrmodellen, aber das bei weitem häufigste, insbesondere in Mogadischu und bei den Streitkräften der Hobyo, war das Carcano-Gewehr.  Der Karabiner wurde 1891 von Salvatore Carcano im Turiner Heeresarsenal entwickelt und ist für 6,5 x 52 mm Carcano-Patronen geeignet. Das Magazinsystem verwendet En-Bloc-Ladestreifen, die ursprünglich von Ferdinand Mannlicher entwickelt wurden - daher wird das Gewehr oft als "Mannlicher-Carcano" bezeichnet, in Somalia ist es jedoch auch einfach als "Karcan" bekannt, und große Mengen des Gewehrs wurden sowohl von den einheimischen Askari als auch von den Kolonialtruppen während ihres unorganisierten Rückzugs am Ende des Weltkriegs verwendet, wobei viel Material zurückgelassen wurde."
SOM_infantry_equipment_1: "Kirkale Nooc 55"
SOM_infantry_equipment_1_short: "Kirkale Q55"
SOM_infantry_equipment_1_desc: "Die anfänglichen Standardisierungs- und Modernisierungsbemühungen für das Militär in Somalia orientierten sich stark am Osmanischen Reich, da die beiden Nationen in den 1930er Jahren recht freundschaftliche Beziehungen unterhielten.  Ab 1933 modernisierte das Osmanische Reich seine alten Gewehre auf eine gemeinsame Konfiguration, die im Reich als Modell von 1936 bekannt war und alle in der Patrone 8x57 Mauser ausgeführt waren. Viele dieser Waffen wurden an Somalia verkauft, da der Staat Schwierigkeiten hatte, eine lokale Waffenfabrik zu gründen. Im Laufe der Jahre kopierte Somalia das Modell 55 (benannt nach seinem Modell Hegira Year) und stellte eine beachtliche Anzahl einheimischer Versionen her, die in der Regel den türkischen und deutschen Pendants deutlich unterlegen waren."
SOM_infantry_equipment_2: "Rayfal Soomaali Nooc 61"
SOM_infantry_equipment_2_short: "RSN1.61"
SOM_infantry_equipment_2_desc: "Da sich die strategischen Überlegungen der Osmanen auf die Bewaffnung ihres eigenen Reiches konzentrierten, fehlte es Somalia an willigen Handelspartnern im Nahen Osten und in Europa insgesamt, was den Waffenhandel betraf. Das Modell 61 war in jeder Hinsicht eine nicht autorisierte, lizenzierte Kopie der T60 aus Kirikkale, die nur in begrenztem Umfang zum Einsatz kam, aber als die erste in der modernen somalischen Nation hergestellte und entwickelte Feuerwaffe symbolische Bedeutung hat."
SOM_infantry_equipment_3: "Rayfal Soomaali Nooc 65"
SOM_infantry_equipment_3_short: "RSN2.65"
SOM_infantry_equipment_3_desc: "Das Modell 65 wurde in der Nachkriegszeit in Somalia eingesetzt. Es wurden zu wenige Exemplare dieses Modells verwendet, um in den Kriegen, in denen sich das Land in diesem Zeitraum befand, wirklich relevant zu sein. Sein halbautomatisches Design wurde ganz offensichtlich von deutschen Waffen inspiriert, aber in den Details ähnelt es eher türkischen Modellen aus der gleichen Zeit, da das Rote Meer nach dem Levantekrieg mit osmanischem Kriegsmaterial überschwemmt wurde."

