SIC_infantry_equipment_0: "Carcano Modello 1891"
SIC_infantry_equipment_0_short: "Carcano M91"
SIC_infantry_equipment_0_desc: "Der Carcan M91 war das Standardgewehr der italienischen Streitkräfte während des Weltkriegs und des italienischen Bürgerkriegs. Der Karabiner wurde 1891 von Salvatore Carcano im Turiner Heeresarsenal entworfen und ist für 6,5 x 52 mm Carcano-Patronen geeignet. Das Magazinsystem verwendet En-Bloc-Ladestreifen, die ursprünglich von Ferdinand Mannlicher entwickelt wurden - daher wird die Waffe oft als 'Mannlicher-Carcano' bezeichnet."
#Mauser Standardmodell :
SIC_infantry_equipment_1: "Karabiner 98b"
SIC_infantry_equipment_1_short: "Mauser Kar. 98b"
SIC_infantry_equipment_1_desc: "Der Weltkrieg hat gezeigt, dass Gewehre in voller Länge im Grabenkrieg unhandlich sind und wenig Nutzen bringen. Deutschlands berühmte Sturmtruppen wurden, wann immer möglich, mit dem kürzeren Kar. 98AZ eingesetzt, und bald nach dem Krieg wurde beschlossen, das G.98 durch ein Karabinergewehr zu ersetzen. Das Kar. 98b, das auf dem AZ-Modell basierte, unterschied sich nur wenig von seinem direkten Vorgänger, dafür aber umso mehr vom längeren G.98, mit verbesserter Visierung und einem umgedrehten Verschluss. Vor allem aber wurden mehr Teile des Langgewehrs verwendet, um die Austauschbarkeit der Teile zu erhöhen und die Herstellungskosten zu senken. Im Rahmen der sizilianisch-deutschen Zusammenarbeit als Reaktion auf die rote Bedrohung aus dem Norden wurden große Mengen des 98b nach Sizilien geliefert."
SIC_infantry_equipment_2: "SME M38"
SIC_infantry_equipment_2_short: "SME M38"
SIC_infantry_equipment_2_desc: "Nach der Ablehnung ihres halbautomatischen Gewehrs nach dem Muster von 1938 versuchte die Firma CZ, die Konstruktion an eine Reihe ausländischer Nationen zu vermarkten. Die Beiden Sizilien testeten das Gewehr und stellten ebenso wie die Österreicher fest, dass das Gewehr unter harten Bedingungen unzuverlässig und schwer zu zerlegen war, bemühten sich aber um eine Neukonstruktion, um die Mängel zu beheben. Das staatliche Elektrounternehmen SME, das erst wenige Jahre zuvor mit der Herstellung und Entwicklung von Handfeuerwaffen begonnen hatte, wurde mit dieser Aufgabe betraut. Das Endergebnis, das nach seiner Einführung als SME M38 bezeichnet wurde, war zwar besser als sein tschechisches Vorgängermodell, wies aber immer noch viele dessen Konstruktionsmängel auf."
SIC_infantry_equipment_3: "Selbstladegewehr Modell 40"
SIC_infantry_equipment_3_short: "S.G. 40"
SIC_infantry_equipment_3_desc: "Das Selbstladegewehr 40 wurde von der Firma Mauser als Antwort auf den Wunsch des deutschen Heeres nach einem Selbstladegewehr mit Repetierverschluss entwickelt und stellt einen großen Fortschritt in der deutschen Kleinwaffenkonstruktion dar. Während die ersten Prototypen sehr ungenau, schwer und anfällig für Ladehemmungen waren, ließ das deutsche Heer schließlich einige seiner anderen spezifischen Anforderungen an das Gewehr fallen. Das Endergebnis war der ursprüngliche Prototyp mit nur wenigen Konstruktionsänderungen, und er erwies sich als effektiv. Als Reaktion auf die wachsenden Spannungen auf der italienischen Halbinsel wurde eine große Anzahl dieser Gewehre an die sizilianischen Streitkräfte geliefert."

