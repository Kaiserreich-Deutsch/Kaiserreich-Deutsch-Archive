BRA_infantry_equipment_0_desc: "Das Mauser Modell 1908 war ein außergewöhnlich langes Gewehr, das auf dem Mauser 1898 basierte und im Kaliber 7x57 mm Mauser gelagert war. Ursprünglich wurde es von der deutschen Firma DWM für Brasilien hergestellt, aber Brasilien begann später, das Gewehr in großen Mengen im eigenen Land zu produzieren, und es wurde zu einem festen Bestandteil vieler staatlicher Armeen, da es im Laufe der Zeit im kulturellen Bewusstsein der Nation fast zum Synonym für den zwischenstaatlichen Krieg wurde."
BRA_infantry_equipment_1: "Fusil Mauser modelo 1935"
BRA_infantry_equipment_1_short: "Fusil m35"
BRA_infantry_equipment_1_desc: "Das Mausergewehr Modell 1935 ist ein einzigartiges Mausergewehr, das eine 7x57-mm-Patrone verwendet, die in Brasilien und im Ausland in enger Zusammenarbeit mit der Firma Mauser hergestellt wurde, als Teil der umfassenden Zusammenarbeit zwischen der brasilianischen und der deutschen Regierung. Diese Zusammenarbeit begann in den 1910er Jahren, als eine Clique von Offizieren, die damals von der Presse als 'Jungtürken' verspottet wurden, sich intensiv für eine engere Zusammenarbeit mit dem Welthegemon einsetzte. Alles, vom Helm bis zum Artilleriegeschütz, wurde nach deutschem Vorbild gestaltet, und so wurde die Modernisierung der älteren Mausergewehre zur Priorität. Diese Schusswaffe wurde während des Weltkriegs fast zum Synonym für das brasilianische Militär."
BRA_infantry_equipment_2: "Bergmann Submetralhadora Modelo 1938"
BRA_infantry_equipment_2_short: "Bergmann M38"
BRA_infantry_equipment_2_desc: "In den späten Jahren der Präsidentschaft Pessoas kaufte Brasilien eine relativ kleine Anzahl von Bergmann MP28-Maschinenpistolen, die jedoch außerhalb der Nationalgarde-Regimenter in Rio selbst nie viel Verwendung fanden. Die M38 ist eine vereinfachte und leicht herzustellende Variante der MP28, die als Reaktion auf die zunehmenden Spannungen in Südamerika entwickelt wurde und als Standardwaffe für das gesamte brasilianische Militär gedacht war; sie wurde in großen Mengen in Gießereien im ganzen Land hergestellt und wurde so während des Weltkriegs fast zum Synonym für das brasilianische Militär."
BRA_infantry_equipment_3: "Mosquetão Semi-Automático Rossi Modelo 1944"
BRA_infantry_equipment_3_short: "Rossi M44"
BRA_infantry_equipment_3_desc: "Als der Zweite Weltkrieg in Europa tobte, stellte die brasilianische Führung fest, dass ihre Waffen im Wettrüsten zwischen den Großmächten schlichtweg unterlegen waren. Anstatt zu versuchen, den Rückstand aufzuholen, begann sie einfach, die neuesten deutschen halbautomatischen Gewehre wie das G41 zu kopieren. Die ersten Modelle wurden in der Rossi-Gießerei in Rio Grande do Sul hergestellt, woher das Modell auch seinen Namen hat. Obwohl es fortschrittlicher war als andere von der Paulista-Armee verwendete Waffen, machte es sich wegen seiner geringen Zuverlässigkeit bei den Soldaten unbeliebt, die oft ältere Modelle oder sogar erbeutete Ausrüstung bevorzugten."
BRA_support_weapons: "Metralhadora M.08/15 & Morteiro de 7,58-cm"
BRA_support_weapons_desc: "Während des Weltkriegs wurden einige der tödlichsten Waffen eingeführt, die der Menschheit bekannt sind, wie z. B. das furchterregende MG. Modell 08/15. In der Enge des Grabenkriegs wurde der einst archaische Mörser wieder relevant und fand zu neuer Effizienz. Viele dieser älteren Ausrüstungsgegenstände gehörten zu den Ausrüstungsgegenständen, die im Laufe des deutschen Militäreinsatzes direkt nach Brasilien verkauft oder von dort geleast wurden."
BRA_support_weapons2: "Metralhadora M34 & Morteiro de 8cm"
BRA_support_weapons2_desc: "Das Maschinengewehr Modell 34 (MG34) war ein rückstoßbetriebenes luftgekühltes Maschinengewehr. Das Maschinengewehr mit der leistungsstarken 7,92x57-mm-Mauser-Patrone war mit seiner hohen Feuerrate (900 U/min) und seiner effizienten Beweglichkeit das wohl fortschrittlichste Maschinengewehr der Welt zu dieser Zeit und wurde Brasilien gerne als Beweis für die militärische Überlegenheit des Kaiserreichs gezeigt. Die vielleicht unerwartete Folge davon war die Tatsache, dass das Design nach dem Schwarzen Montag von der Regierung in Rio mit wenig Rücksicht auf Patente kopiert wurde. Der Mörser Modell 34 ist ein Infanterie-Mörser, der mit 8-cm-Granaten bestückt ist. Er ist für seine hohe Genauigkeit und Feuerrate bekannt."
BRA_support_weapons3: "Metralhadora M39 & Morteiro 'Torneira' de 20cm"
BRA_support_weapons3_desc: "Das Maschinengewehr Modell 39 (MG39) war eine Verbesserung gegenüber dem MG34. Dieses riemengespeiste Maschinengewehr hat eine hohe Feuerrate und ist für alle Zwecke geeignet. Der 20-cm-Leichtmörser Modell 40 ist ein Zapfenmörser, der für die Bekämpfung von Hindernissen und starken Punkten konzipiert wurde. Die brasilianischen Kopien zeichneten sich durch minderwertige Materialien bei der Herstellung aus, vermutlich um die Kosten zu senken."
BRA_support_weapons4: "Metralhadora Imbel M1 & Morteiro de 8cm"
BRA_support_weapons4_desc: "Die Imbel-Modelle waren die ersten schweren Maschinengewehre, die von Brasilien für Brasilien hergestellt wurden. Sie zeichneten sich durch eine sehr hohe Feuerrate aus, waren aber auch relativ unzuverlässig und nicht sehr langlebig, da bei der Produktion an mehreren Stellen gespart wurde. Wenn es richtig funktionierte, war es jedoch eine der furchterregendsten Waffen im Arsenal des Landes."
BRA_infantry_at: "Metralhadora Anti-Tanque Imbel .50"
BRA_infantry_at_desc: "Der Raketenwerfer Modell 44 ist, wie viele brasilianische Waffen seiner Zeit, eine eher uninspirierte Kopie der im Zweiten Weltkrieg verwendeten europäischen Ausrüstung, die später von Brasilien selbst hergestellt und verwendet wurde. Die Waffe basiert größtenteils auf der deutschen "Panzerschreck" und hat mit ihr die meisten Merkmale gemeinsam, einschließlich der 8,8-Zentimeter-Raketen und der massiven Rauchfahne, die beim Abschuss entsteht."
BRA_infantry_at2: "Lança Rojão M44"
BRA_infantry_at2_desc: "Der Raketenwerfer Modell 44 ist, wie viele brasilianische Waffen seiner Zeit, eine eher uninspirierte Kopie der im Zweiten Weltkrieg verwendeten europäischen Ausrüstung, die später von Brasilien selbst hergestellt und verwendet wurde. Die Waffe basiert größtenteils auf dem deutschen 'Panzerschreck' und hat die meisten Spezifikationen mit diesem gemeinsam, einschließlich der 8,8-Zentimeter-Raketen und der massiven Rauchfahne, die beim Abfeuern entsteht."

BRA_artillery_equipment_1: "Obuseiro Rheinmetall de 10,5 cm"
BRA_artillery_equipment_1_desc: "Nach einer Reihe von Militäreinsätzen von und nach Deutschland begann die brasilianische Regierung, ausländische Artillerie aus diesem Land zu importieren. Dabei handelte es sich um Modelle von Rheinmetall, die für die damalige Zeit relativ modern waren, aber das Land hatte nur eine sehr begrenzte Kapazität für die Massenproduktion im eigenen Land. Diese Geschütze stellten eine erhebliche Verbesserung gegenüber den von Deutschland verwendeten Vorgängermodellen dar, insbesondere wenn es darum ging, bewegliche Ziele zu treffen."
BRA_artillery_equipment_2: "Obuseiro Modelo 41 de 11,5cm"
BRA_artillery_equipment_2_desc: "Das Obuseiro Modelo 41 war kaum mehr als eine Kopie der deutschen Feldhaubitze Modell 36, allerdings mit einigen Änderungen zur Senkung der Produktionskosten, die auf Kosten der Zuverlässigkeit gingen. Dennoch wurde das Geschütz während des Weltkriegs von der brasilianischen Artillerie ausgiebig genutzt und war das erste Geschütz, das im Inland in Massenproduktion hergestellt wurde, anstatt hauptsächlich importiert zu werden."
BRA_artillery_equipment_3: "Obuseiro Modelo 43 de 17cm"
BRA_artillery_equipment_3_desc: "Dem Trend folgend, Spezifikationen von deutschen Geräten zu kopieren, wurde das M41 im Jahr 1943 aktualisiert, wobei die Feuerkraft leicht erhöht und einige Verbesserungen vorgenommen wurden, um es zuverlässiger zu machen. Allerdings war die Produktion während des Krieges begrenzt, und das verbesserte Feldgeschütz war in den frühen 1940er Jahren ein seltener Anblick. In späteren Jahren wurden sie und Modelle mit minimalen Änderungen von der brasilianischen Armee bis in die 1960er Jahre verwendet."
BRA_artillery_equipment_1_short: "Ob. Rm. de 10,5 cm"
BRA_artillery_equipment_2_short: "Ob. M41 de 11,5cm"
BRA_artillery_equipment_3_short: "Ob. M43 de 17cm"
BRA_anti_air_equipment_1_short: "CAA M2 de 2cm"
BRA_anti_air_equipment_2_short: "CAA M5 de 3,7cm"
BRA_anti_air_equipment_3_short: "CAA M7 de 8,8cm"
BRA_anti_air_equipment_1: "Canhão Antiaéreo M2 de 2cm"
BRA_anti_air_equipment_1_desc: "Luftabwehrwaffen waren für Brasilien ein vorrangiges Verteidigungsziel, da der Krieg zwischen den Staaten gezeigt hatte, wie verwundbar die Bundeshauptstadt trotz umfangreicher küsten- und landgestützter Verteidigungsanlagen gegenüber Flugzeugen war. Die in Zusammenarbeit und mit Unterstützung Deutschlands entwickelten M1 und M2 waren zwar kaum mehr als Kopien von FlaK-Modellen aus den frühen 1930er Jahren, aber das reichte aus, um mit den relativ langsamen Flugzeugen fertig zu werden, die zu dieser Zeit in Südamerika eingesetzt wurden."
BRA_anti_air_equipment_2: "Canhão Antiaéreo M5 de 3,7cm"
BRA_anti_air_equipment_2_desc: "Im Zuge der rasanten Entwicklung der Flugzeuge wurden im Laufe der Jahre mehrere Aktualisierungen und Änderungen an der Standardausführung der M2 vorgenommen, aber spätere Modelle der Flugabwehrwaffen wiesen völlig andere Spezifikationen auf, was fast alles betraf, von der Hauptachse bis zur Größe der Kanone selbst. Die M5 ist eng mit ihrem deutschen Cousin, der 3,7-cm-Fla.K 37, verwandt, wird aber aus minderwertigen Materialien hergestellt, um den Produktionsanforderungen Brasiliens gerecht zu werden."
BRA_anti_air_equipment_3: "Canhão Antiaéreo M7 de 8,8cm"
BRA_anti_air_equipment_3_desc: "Im Zuge der rasanten Entwicklung der Flugzeuge wurden im Laufe der Jahre mehrere Aktualisierungen und Änderungen an der Standardausführung der M2 vorgenommen. Spätere Modelle der Flugabwehrwaffen wiesen jedoch in fast allen Bereichen völlig andere Spezifikationen auf, und die M7 unterscheidet sich fast vollständig von der ursprünglichen Konstruktion, außer in der Funktion. Die M7 war die erste im Inland entwickelte Flugabwehrwaffe, die jedoch so viele Ähnlichkeiten mit ähnlichen Waffen aufwies, die Deutschland und seine Verbündeten während des Weltkriegs eingesetzt hatten, dass viele Experten behaupten, es handele sich gar nicht um eine andere Waffe, sondern um eine im Inland hergestellte Variante. Das schwerfällige Geschütz wurde in Brasilien vor Kriegsende kaum eingesetzt."
BRA_anti_tank_equipment_1: "Canhão Antitanque 'Alemão' de 3,7 cm"
BRA_anti_tank_equipment_1_desc: "Das ursprünglich aus Deutschland importierte Geschütz wurde von den Truppen in den Kasernen aufgrund seiner Stärke und seiner offensichtlichen ausländischen Herkunft direkt 'Alemão' genannt, da die Hersteller darauf achteten, dass auf fast jedem Modell ein Reichsadler abgebildet war. Während ähnliche Modelle in Europa für motorisierte Truppen ausgelegt waren, verwendete Brasilien ein veraltetes Design, das sich besser für die vielen Pferde eignete, die es zur Verfügung hatte, und für das Fehlen einer geeigneten Straßeninfrastruktur an einer eventuellen Front gegen Argentinien. Das besagte Land war der Hauptgrund dafür, dass Brasilien nach 1936 begann, den Panzer in kleinen Stückzahlen im eigenen Land zu produzieren, da die Instabilität in der Region und ein unberechenbares Regime, das über Dutzende von Panzern verfügte, den Generalstab in Rio verunsicherte."
BRA_anti_tank_equipment_2: "Canhão Antitanque M2 de 7,5 cm"
BRA_anti_tank_equipment_2_desc: "Das vollständig auf der Grundlage deutscher Modelle entwickelte Panzerabwehrgeschütz Modell 2 oder AT2 wurde in erster Linie gegen die schwereren Panzer entwickelt, die von den europäischen Mächten während des Zweiten Weltkriegs eingesetzt wurden. Da Deutschland selbst diesmal nicht bereit war, bei der Produktion mitzuwirken, bildete ein illegal beschafftes Stück die Grundlage für die Produktion im Inland, die viel zu spät für einen breiten Einsatz in den Streitkräften begann. Die wenigen Exemplare wurden in der Regel an Divisionen verteilt, die mit feindlichen Angriffen zu rechnen hatten."
BRA_anti_tank_equipment_3: "Canhão Antitanque M6 de 12,8 cm"
BRA_anti_tank_equipment_3_desc: "Als sich der Weltkrieg dem Ende zuneigte, wurde die Panzerung der feindlichen Panzer für die Infanterie und die älteren Modelle der Artillerie fast unerträglich, und die brasilianische Lösung bestand wieder einmal darin, europäische Konstruktionen auf billige Weise zu imitieren. Diese einheimische Version der Pa.K 43 wies alle Probleme der ursprünglichen Geschütze auf, war aber weniger zuverlässig und wurde aus billigeren Materialien hergestellt. Die Stahlknappheit war der Hauptgrund für die schwindelerregend niedrige Zahl der während des Krieges produzierten Einheiten."
BRA_anti_tank_equipment_1_short: "CAT Alemão de 3,7 cm"
BRA_anti_tank_equipment_2_short: "CAT de 7,5 cm"
BRA_anti_tank_equipment_3_short: "CAT M6 de 12,8 cm"
BRA_rocket_artillery_equipment_1: "Bateria Lança Foguetes de 32cm"
BRA_rocket_artillery_equipment_1_desc: "Raketenartillerie wurde vom brasilianischen Militär während des Krieges nur selten eingesetzt, und die wenigen hergestellten Exemplare waren direkte Kopien der wenigen deutschen Ausrüstung, die brasilianische Offiziere in die Hände bekamen. Den Spezifikationen der Originalmodelle folgend, wurden in diesen Waffen 32-cm Raketen verwendet, und der Mangel an diesen Raketen ist genau der Grund, warum sie nur selten eingesetzt wurden."
BRA_rocket_artillery_equipment_2: "Bateria Lança Foguetes de 21cm"
BRA_rocket_artillery_equipment_2_desc: "Raketenartillerie wurde vom brasilianischen Militär während des Krieges nur selten eingesetzt, und die wenigen hergestellten Exemplare waren direkte Kopien der wenigen deutschen Ausrüstung, die brasilianische Offiziere in die Hände bekamen. Änderungen an der Größe der Raketen, die für den Einsatz erforderlich waren, führten dazu, dass spätere Modelle häufiger eingesetzt wurden, aber immer noch weit von der Standardausrüstung entfernt waren, und im Vergleich zum M43 wurden nur wenige LF de 21cm im Feld eingesetzt."
BRA_rocket_artillery_equipment_1_short: "Bat. LF de 21cm"
BRA_rocket_artillery_equipment_2_short: "Bat. LF de 32cm"

