## Übersetzt von Thylon ##

### Operative Traits ###
operative_bold: "Kühn"
operative_bold_desc: "Der Agent ist ausgezeichnet darin, schnelle Entscheidungen zu treffen und den besten Zeitpunkt zum Zuschlagen zu berechnen."
operative_cautious: "Vorsichtig"
operative_cautious_desc: "Manchmal ist Diskretion der bessere Teil der Tapferkeit."
operative_reckless: "Rücksichtslos"
operative_reckless_desc: "Erledigt die Arbeit, scheint aber weniger um die persönliche Sicherheit besorgt zu sein."
operative_military_background: "Militärischer Hintergrund"
operative_military_background_desc: "Der Agent kennt sich beim Militär aus und spricht die universelle Sprache der Soldaten überall."
operative_political_connections: "Politische Verbindungen"
operative_political_connections_desc: "Die richtigen Leute in hohen Positionen zu kennen, kann praktisch sein."
operative_highly_educated: "Hochgebildet"
operative_highly_educated_desc: "Manchmal hilft es, den Unterschied zwischen einer Säure und einer Base zu kennen."
operative_efficient: "Effizient"
operative_efficient_desc: "Erledigt die Aufgabe mit so wenig Werkzeug wie nötig."
operative_streetwise: "Straßenweise"
operative_streetwise_desc: "Ihr Hintergrund mag zwielichtig sein, aber der Agent hat Kontakte, wo es darauf ankommt."
operative_master_infiltrator: "Meisterinfiltrator"
operative_master_infiltrator_desc: "Dieser Mitarbeiter ist ein Meister darin, sich an jede Umgebung anzupassen und sich perfekt einzufügen."
operative_survivor: "Überlebender"
operative_survivor_desc: "Irgendwie scheint es dieser Agent immer lebendig zu überstehen."
operative_master_commando: "Meistersoldat"
operative_master_commando_desc: "Dieser Mitarbeiter hat eine der besten militärischen Ausbildungen, die es gibt."
operative_master_saboteur: "Meistersaboteur"
operative_master_saboteur_desc: "Wenn dieser Agent in die Nähe kommt, kann er es sabotieren."

### Unit Leader Traits ###
artillery_officer: "Artillerie Offizier"
artillery_officer_desc: "§LAusgebildet als Artillerieoffizier.§!"
artillery_specialist: "Artillerieführer"
artillery_specialist_desc: "§LGeschickt im Lenken von Artillerie im Kampf.§!"
artillery_expert: "Artillerie Experte"
artillery_expert_desc: "Ein wahrer Experte im Lenken von Artillerie."
artillery_ratio_over_20: "Artillerieverhältnis > §H20%§!"
rising_star: "Aufsteigender Stern"
rising_star_desc: "§LDieser Offizier ist auf dem Gebiet der Militärtaktik und der großen Strategie sehr vielversprechend.§!"
