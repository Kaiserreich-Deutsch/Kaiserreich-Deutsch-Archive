l_german:
### Übersetzt von DerEherneRächer ###
### EE Cooperation Mechanics ###

 mie.0.t: "Die Russische Bedrohung"
 mie.0.d: "Russlands jahrzehntelanger Niedergang ist vorüber und die Russen beginnen mit dem Wiederaufbau. Schon jetzt beanspruchen sie die ehemaligen Territorien des Zarenreiches und die osteuropäischen Staaten werden sicher eines ihrer Ziele sein.\n\nUm die Eindämmung der russischen Bedrohung und die Souveränität der Staaten Osteuropas zu garantieren, haben sich Politiker und Generäle in [MIE_leader.Capital.GetCapitalVictoryPointName] versammelt, um ein Konzept der gegenseitigen Kooperation zu erarbeiten. Eine gemeinsame militärische Verteidigung wurde etabliert und [MIE_leader.GetNameDef] wurde damit anvertraut, die gemeinsamen Verteidigungsunternehmen der Region zu finanzieren."
 mie.0.a: "Großartig!"

 MIE_decisions: "Osteuropäische Verteidigungskooperation"
 MIE_decisions_desc: "[?global.russia.GetNameDefCap] wurde wieder aufgebaut - und die Souveränität der osteuropäischen Staaten ist bedroht. Wenn der Zweite Weltkrieg beginnt, werden wir uns gegen den russischen Ansturm behaupten müssen-und wenn wir nicht zusammenarbeiten, werden wir einer nach dem anderen untergehen.\n\n Nachdem [[?global.russia.GetNameDef] seinen Außenpolitik-Fokusbaum freischaltet,erhalten alle östlichen Mitglieder des Reichspakts die Fähigkeit, §YRessourcen zusammenzulegen§! und sie unter den Mitgliedsstaaten zu verteilen, um Schwachstellen auszumerzen. Die Nation, die für die Verteilung der Ressourcen verantwortlich ist, kann in andere Mitgliedsstaaten investieren, um §YBefestigungen zu bauen§!, §YDivisionen auszuheben§! und vorteilhafte §YNationalgeister§! zu verteilen.\n\nDerzeit gesammelte Ressourcen:\n    £rifle_texticon  Infanterieausrüstung: §Y[?global.MIE_infantry_equipment]§!\n    £support_texticon  Zusatzausrüstung: §Y[?global.MIE_support_equipment]§!\n    £unit_artillery_icon_small  Artillerie: §Y[?global.MIE_artillery_equipment]§!\n\n[MIE_leader.GetNameWithFlag] ist derzeit dafür verantwortlich, die Ressourcen zu verteilen."
 MIE_intermarium_active: "Die §YOsteuropäische Verteidigungskooperation§! ist aktiv."

 MIE_decisions_GER: "Ostpolitik"
 MIE_decisions_GER_desc: "Der Osten unseres Reiches erstreckt sich von der Ostsee bis zum Schwarzen Meer. Die Oststaaten, unsere de facto Satellitenstaaten, werden zur einen Hälfte durch unsere militärische Stärke und zur anderen durch ihre Angst vor den Russen im Zaum gehalten. Wir sollten ihre politische Entwicklungen stets im Auge behalten und, falls nötig, entsprechend reagieren.\n\n[POL_in_RP]"

 POL_in_RP_yes: "Polen mag zurzeit zwar einer unserer loyaleren Untertanen sein, doch es ist unsicher, wie lange dies auch so bleiben wird. Wir sollten Investitionen in die polnische Nation in Betracht ziehen, um uns ihre Loyalität und Bereitwilligkeit zur wirtschaftlichen Kooperation auf Dauer zu sichern.\n\n[POL_GER_polish_loyalty]\n"

 POL_early: "Erwarteter Wahlausgang für die Unterstützer von August IV: [POL_circle_chance]"
 POL_status_stable: "§GPolen ist loyal und stabil.§!"
 POL_status_restless: "§YPolen ist stabil, doch die Situation könnte sich jederzeit ändern.§!"
 POL_status_uprising_ready: "§YPolen ist instabil und militärische Rückschläge könnten einen Aufstand provozieren.§!"
 POL_status_uprising_imminent: "Ein Aufstand in Polen steht kurz bevor!"
 POL_status_rebellious: "§RPolen rebelliert!§!"

 MIE_intermarium_formed: "Das Osteuropäische Verteidigungskooperations-Programm wurde ins Leben gerufen."

 GER_sponsor_MIE: "Fördert die OEVK"
 GER_sponsor_MIE_desc: "Die Osteuropäische Verteidigungskooperation wurde ins Leben gerufen, um die militärische Aufrüstung der Oststaaten zu koordinieren. Unsere militärische Industrie ist zwar bereits involviert, eine direkte Unterstützung durch unsere Regierung könnte die Organisation jedoch noch weiter stärken."
 GER_fight_forest_brothers: "Formt die Baltische Feldgendarmerie"
 GER_fight_forest_brothers_desc: "Die zeitweilige Entsendung einer Militärpolizei-Einheit in das Vereinigte Baltische Herzogtum könnte diesem dabei helfen, die baltischen Separatistenbewegungen niederzuschlagen."
 GER_fight_LAF: "Verstärkt die litauische Polizei"
 GER_fight_LAF_desc: "Die Regierung Litauens tut sich schwer im Kampf gegen die Litauische Aktivistische Front, eine angeblich von Russland unterstützte terroristische Organisation, die für zahlreiche Schreckenstaten verantwortlich ist. Wir könnten eine Spezialeinheit aus Preußen entsenden, um Litauen beim Kampf gegen die Aufständigen zu unterstützen."
 GER_WHR_coup: "Setzt die BSDP-Regierung ab"
 GER_WHR_coup_desc: "Wir haben Weißrutheniens Experiment einer linksgerichteten Demokratie nun schon seit Langem toleriert, doch dies scheint ein Fehler gewesen zu sein. Unsere Agenten haben uns über ihr Geheimabkommen mit Moskau und die weißruthenischen Pläne, uns im Kriegsfall in den Rücken zu fallen, in Kenntnis gesetzt. Wir sollten handeln, bevor es zu spät ist."

 POL_GER_buy: "Investitionen in Polen"
 POL_GER_buy_desc: "Durch eine Ausweitung unserer wirtschaftlichen Kontrolle über Polen können wir unseren Einfluss auf die polnische Nation festigen und sicherstellen, dass die polnische Außenpolitik in der Zukunft unseren Interessen entsprechen wird."
 POL_GER_sell: "Verkauft unsere polnischen Besitztümer"
 POL_GER_sell_desc: "Einige unserer wirtschaftlichen Erwerbe in Polen waren nicht so nützlich, wie wir uns anfangs erhofften. Glücklicherweise gibts es zahlreiche österreichische, tschechische und polnische Geschäftsmänner, die sie uns nur allzu gern abkaufen würden."
 POL_GER_lobby: "Pro-Monarchistische Kampagne in Polen"
 POL_GER_lobby_desc: "[POL.GetLeader] ist zwar nicht gerade der beliebteste aller Könige, doch das ist nichts, was unsere Werbespezialisten nicht beheben könnten."

 POL_GER_promises: "Versprecht Polen Autonomie"
 POL_promise_tt: "§CPolens Loyalität wird stark erhöht werden.§!"
 POL_GER_agricultural_exports: "Exportiert landwirtschaftliche Produkte"
 POL_promises1: "Hat Polen Unabhängigkeit versprochen"

 POL_GER_recruit_poland: "Verstärkt die Rekrutierungsbemühungen in Polen"
 POL_GER_recruit_poland_reduce: "Verringert die Rekrutierungsbemühungen in Polen"
 POL_GER_recruitment: "Rekrutierung polnischer Arbeiter"

 POL_invest_tt: "Durch die Finanzierung der Unterstützer von August IV, können wir uns die polnische Loyalität sichern."
 POL_exploit_tt: "Eine Ausbeutung Polens wird die anti-deutschen und revolutionären Bewegungen des Landes stärken."

 MIE_refuse_equipment_shipments: "Lehnt Ausrüstungslieferungen ab"
 MIE_refuse_equipment_shipments_desc: "Wir sollten unseren Verbündeten mitteilen, dass wir derzeit keine Ausrüstungslieferungen benötigen und die Ressourcen andernorts besser genutzt werden können."
 MIE_allow_equipment_shipments: "Nehmt Ausrüstungslieferungen an"
 MIE_allow_equipment_shipments_desc: "Wir haben unseren Verbündeten zwar mitgeteilt, dass wir derzeit keine Ausrüstung benötigen, können diese Entscheidung allerdings auch jederzeit rückgängig machen."

