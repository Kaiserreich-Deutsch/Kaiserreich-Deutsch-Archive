 mie.1.t: "Osteuropäische Kooperation"
 mie.1.d: "[MIE_leader.GetNameDefCap] hat sich dazu entschieden, einen Teil unserer gemeinschaftlichen Verteidigungsausgaben für Befestigungen an unserer russischen Grenze auszugeben. Diese Befestigungen wurden nun fertiggestellt und sind bereit, bemannt zu werden."
 mie.1.a: "Großartig!"

 MIE_joint_offensive_exercises: "Gemeinsames Militär-Training"

 mie.2.t: "Osteuropäische Kooperation"
 mie.2.d: "[MIE_leader.GetNameDefCap] hat sich dazu entschieden, einen Teil unserer gemeinschaftlichen Verteidigungsausgaben für die Organisation einer gemeinsamen Militärübung der osteuropäischen Staaten zu nutzen. Generäle, die auf Offensive und Panzer spezialisiert sind, haben einen Angriff auf feindliche Truppen simuliert und untereinander Tipps und Tricks ausgetauscht."
 mie.2.a: "Großartig!"
 MIE_all_gain_1_attack: "Alle Generäle der Mitgliedsstaaten mit der §HPanzeranführer§!-Eigenschaft werden §G1§! Angriff erhalten."

 MIE_joint_grand_strategy_planning: "Brilliante Strategie"

 mie.3.t: "Osteuropäische Kooperation"
 mie.3.d: "[MIE_leader.GetNameDefCap] hat sich dazu entschieden, einen Teil unserer gemeinschaftlichen Verteidigungsausgaben für die Organisation von Kriegsspielen zwischen den Generälen der osteuropäischen Staaten zu nutzen. Unsere Generäle diskutierten eine vollständige Invasion der Region, haben die Rollen zwischen den Nationalstaaten aufgeteilt und Pläne ausgeklügelt, um die Invasion zu stoppen."
 mie.3.a: "Großartig!"
 MIE_all_gain_1_planning: "Alle Generäle der Mitgliedsstaaten mit der §HInfanterieanführer§!-Eigenschaft werden §G1§! Planung erhalten."

 MIE_defense_contributions: "Implementiere verpflichtende Verteidigungsbeiträge"
 MIE_contributions: "Osteuropäische Verteidigungsbeiträge"
 MIE_contributions_desc: "Diese Nation nutzt einen Teil ihres Budgets als gemeinschaftlich-osteuropäische Verteidungsbeiträge, um Infanteriewaffen und andere militärische Ausrüstung zu kaufen."
 MIE_defense_contributions_tt: "Jeder Mitgliedsstaat, der Verteidigungsbeiträge zahlt, wird monatlich £rifle_texticon  §H20§! £support_texticon  §H10§! £unit_artillery_icon_small  §H10§! zum Waffenarsenal hinzufügen."

 mie.4.t: "Osteuropäische Kooperation"
 mie.4.d: "[MIE_leader.GetNameDefCap] hat vorgeschlagen, die Kooperation zwischen den osteuropäischen Staaten zu vertiefen, indem wir ein System der Verteidigungsbeiträge einführen. Wenn wir dem System beitreten, werden wir einen Teil unseres Budgets als Verteidigungsbeiträge nutzen, mit denen [MIE_leader.GetName] in der Lage sein wird, militärische Ausrüstung für das Waffenarsenal zu kaufen."
 mie.4.a: "Wir sind dabei."
 mie.4.b: "Wir lehnen ab."
 MIE_monthly_purchases: "Waffenkauf"
 MIE_defense_contributions_amount: "£rifle_texticon  §H[?global.MIE_infantry_equipment_monthly]§! £support_texticon  §H[?global.MIE_support_equipment_monthly]§! £unit_artillery_icon_small  §H[?global.MIE_artillery_equipment_monthly]§! wird dem Waffenarsenal hinzugefügt."

 mie.5.t: "Osteuropäische Kooperation"
 mie.5.d: "[MIE_leader.GetNameDefCap] hat sich dazu entschieden, einen Teil unserer gemeinschaftlichen Verteidigungsausgaben zu nutzen, um uns Waffen und Munition zu senden. Diese Ausrüstung wurde unserem Waffenlager hinzugefügt."
 mie.5.a: "Großartig!"

 mie.6.t: "Osteuropäische Kooperation"
 mie.6.d: "[MIE_leader.GetNameDefCap] hat sich dazu entschieden, einen Teil unserer gemeinschaftlichen Verteidigungsausgaben zu nutzen, um uns Zusatzausrüstung zu senden. Diese Ausrüstung wurde unserem Waffenlager hinzugefügt."
 mie.6.a: "Großartig!"

 mie.7.t: "Osteuropäische Kooperation"
 mie.7.d: "[MIE_leader.GetNameDefCap] hat sich dazu entschieden, einen Teil unserer gemeinschaftlichen Verteidigungsausgaben zu nutzen, um uns Artillerie zu senden. Diese Ausrüstung wurde unserem Waffenlager hinzugefügt."
 mie.7.a: "Großartig!"

 MIE_air_command_1: "Infrastruktur für eine gemeinschaftliche Luftabwehr"
 MIE_all_build_air_infra: "Jeder Mitgliedsstaat wird in seiner Hauptstadt den §Flughafen§! um eine Stufe und die §HLuftabwehr§! um zwei Stufen verbessern und §H50§!  £unit_fighter_icon_small erhalten.\n\nDies wird neue Entscheidungen freischalten."

 mie.8.t: "Osteuropäische Kooperation"
 mie.8.d: "[MIE_leader.GetNameDefCap] hat sich dazu entschieden, einen Teil unserer gemeinschaftlichen Verteidigungsausgaben zu nutzen, um die Infrastruktur für ein gemeinsames Luftabwehrkommando der osteuropäischen Staaten zu errichten. Dazu gehört die Konstruktion neuer Flughäfen und die Bereitstellung von Flugzeugjägern für alle Mitglieder des Kommandos."
 mie.8.a: "Großartig!"

 MIE_air_command_2: "Integrierte Flugzeuge"
 MIE_joint_air_command: "Gemeinsames Osteuropäisches Luftabwehrkommando"

 mie.9.t: "Osteuropäische Kooperation"
 mie.9.d: "[MIE_leader.GetNameDefCap] hat sich dazu entschieden, einen Teil unserer gemeinschaftlichen Verteidigungsausgaben zu nutzen, um ein offizielles gemeinsames Luftabwehrkommando der osteuropäischen Staaten zu etablieren. Dies wird die Flugzeuge aller Mitgliedsstaaten in eine übergreifende Struktur integrieren, was eine bessere Kooperation und dadurch auch die Kontrolle des Himmels ermöglicht."
 mie.9.a: "Großartig!"

 MIE_air_command_2_completed: "$has_completed_decision$$MIE_air_command_2$§!"
 MIE_air_command_3: "Multilinguales Luftabwehrkommando"

 mie.10.t: "Osteuropäische Kooperation"
 mie.10.d: "[MIE_leader.GetNameDefCap] hat sich dazu entschieden, einen Teil unserer gemeinschaftlichen Verteidigungsausgaben zu nutzen, um wichtige Reformen im gemeinsamen Luftabwehrkommando der osteuropäischen Staaten durchzuführen. Mit der erfolgreichen Integration multilingualer Disponenten und noch stärker Kooperation zwischen unseren Luftwaffen, wird sich die Effizienz dieser stark erhöhen."
 mie.10.a: "Großartig!"

 MIE_international_tank_division: "Internationale Panzerdivision"
 MIE_transferable_armored_division_tt: "Diese gepanzerte Division wird zwischen den osteuropäischen Staaten transferiert, wenn sich die Nation, die für die Ressourcenverteilung verantwortlich ist, ändert."

 mie.11.t: "Osteuropäische Kooperation"
 mie.11.d: "[MIE_leader.GetNameDefCap] hat sich dazu entschieden, einen Teil unserer gemeinschaftlichen Verteidigungsausgaben zu nutzen, um eine internationale Panzerdivison, bestehend aus Freiwilligen aller osteuropäischen Länder, zu erschaffen. Während [MIE_leader.GetNameDef] die Division in seine Armee integrieren wird, wird sie von Staat zu Staat transferiert, sollte der derzeitige Eigentümer fallen."
 mie.11.a: "Großartig!"
 
 mie.12.t: "Die russische Bedrohung neutralisiert!"
 mie.12.d: "Russland ist der Macht des Reichspakts anheim gefallen, wodurch das osteuropäische Kooperationsprojekt nun seinen primären Zweck erfüllt hat und nicht mehr benötigt wird. Jetzt können wir uns ausruhen und die Tatsache genießen, dass Russland unsere Unabhängigkeit nie wieder bedrohen kann."
 mie.12.a: "Ein guter Tag."
 
 mie.13.t: "Deutschland spendet Ausrüstung"
 mie.13.d: "Das deutsche Kriegsministerium hat der Osteuropäischen Verteidigungskooperations-Initiative einige Ausrüstung zukommen lassen. Diese alten aber zuverlässigen Mauser werden sich in den Händen von baltischen und slawischen Patrioten, die ihre Heimat gegen die russischen Aggressoren verteidigen, als äußerst nützlich erweisen."
 mie.13.a: "Deutschland über alles."

 mie.14.t: "Ankunft der Baltischen Feldgendarmerie"
 mie.14.d: "Eine Spezialeinheit der Militärpolizei des Kaiserreichs ist eingetroffen, um unsere Sicherheitskräfte zu verstärken. Aufgrund ihrer Erfahrung im Umgang mit Guerilla-Streitkräften könnten diese Männer in der Bekämpfung des Aufstandes, der durch das Baltikum fegt, eine große Hilfe darstellen."
 mie.14.a: "Entsendet sie nach Lettland."
 mie.14.b: "Entsendet sie nach Estland."

 mie.15.t: "Deutschland offeriert Unterstützung beim Gesetzesvollzug"
 mie.15.d: "Berlin hat eine Zusammenarbeit unserer Nationen bei der Bekämpfung der Litauischen Aktivistischen Front vorgeschlagen. Die Deutschen sind dazu bereit, einige militärische Polizeieinheiten aus Ostpreußen nach Litauen zu entsenden, um dort gemeinsame Schläge gegen die LAF zu organisieren. Zusammen sollten wir dazu in der Lange sein, einigen Druck auf die Kräfte der LAF auszuüben."
 mie.15.a: "Gut."

 mie.17.t: "Pro-deutscher Staatsstreich in Weißruthenien!"
 mie.17.d: "Wie es scheint, hat der deutsche Geheimdienst unsere Zusammenarbeit mit der belarussischen Regierung aufgedeckt. Auf deutschen Befehl hin haben die reaktionären Elemente der belarussischen Armee die Kontrolle über Minsk übernommen, Ratsvorsitzenden Taraškievič des Hochverrates angeklagt und diesen festgenommen. Schon jetzt werden Sozialisten in ganz Weißruthenien verhaftet, während das bourgeoisie Militär die Freiheit des belarussischen Volkes weiter einschränkt. Sie können sich uns zwar nicht länger direkt im Falle eines Krieges anschließen, doch werden weiterhin ihr Bestes geben, um die Bemühungen der Militärregierung, sich uns zu widersetzen, zu sabotieren. Es ist unsere brüderliche Pflicht, die Belarussen von der preußischen Schreckensherrschaft zu befreien!"
 mie.17.a: "Auf nach Minsk!"
 GER_coup_WHR: "Pro-deutscher Staatsstreich in Weißruthenien"

 mie.18.t: "Deutsches Entlastungs-Abkommne"
 mie.18.d: "Unsere Freunde in Berlin haben uns nicht allein gelassen! Trotz ihrer eigenen wirtschaftlichen Misere hat die deutsche Regierung verkündet, dass unsere Getreideexporte von den verstärkt-protektionistischen Richtlinien der deutschen Handelspolitik, welche dem Schutze ihres eigenen landwirtschaftlichen Sektors dienen, ausgenommen werden. Zudem waren sie dazu bereit, einige unserer Kredite bei deutschen Banken umzuschulden, was uns das Tragen der finanziellen Last auf unseren Schultern etwas erleichtert. Insgesamt sollten die Entscheidungen der Deutschen unsere wirtschaftliche Lage und vor allem das Lot unserer Bauernschaft etwas verbessern."
 mie.18.a: "Welch wohltätige Verbündete wir doch haben."

 mie.19.t: "Die Stunde rückt näher"
 mie.19.d: "Unsere Aufklärungseinheiten haben massive russische Truppenbewegungen entlang der Grenze beobachtet. Nach Jahren der zunehmenden Spannungen scheint [RUS.GetNameDef] nun die Eroberung Osteuropas und die Zerschlagung unserer Unabhängigkeit voranzutreiben. Die Osteuropäische Verteidigungskooperation hat die militärischen Kapazitäten sowohl unserer Nation als auch unserer Verbündeten gestärkt - wir blicken dem kommenden Sturm vorbereitet entgegen. Deutschland hat uns nun jedoch darüber informiert, dass sie es bevorzugen würden, wenn unsere Verteidigungsanlagen die Russen zurückhalten könnten, bis die deutsche Armee die Internationale im Westen zerschlagen hat, da eine Aufteilung des Heeres den Zweifrontenkrieg zweifelsohne erschweren würde."
 mie.19.a: "Sind sie des Wahnsinns? Wir können uns Russland nicht einfach allein entgegenstellen!"
 mie.19.b: "Wir sind dazu bereit, uns und unsere Nachbarstaaten zu verteidigen!"
 mie.19.c: "Wir sind dazu bereit, uns selbst zu verteidigen!"
 mie.19.b.tt: "Bis §H[FRA.GetNameDef]§! kapituliert hat, werden weder §HDeutschland§! noch seine Verbündeten Divisionen zur Verteidigung unserer Grenzen entsenden - wir werden den Russen allein gegenüberstehen.\nNationen der §HOsteuropäischen Verteidigungskooperation§! werden sich auch weiterhin gegenseitig verteidigen können.\n\n§RWARNUNG: Dies wird den Krieg gegen Russland schwieriger gestalten.§!"
 mie.19.c.tt: "Bis §H[FRA.GetNameDef]§! kapituliert hat, werden weder §HDeutschland§! noch seine Verbündeten Divisionen zur Verteidigung der §HOsteuropäischen Verteidigungskooperation§! entsenden.\n\n§RWARNUNG: Dies wird den Krieg gegen Russland schwieriger gestalten. Außerdem wird Russland zusätzliche Infanterieausrüstung erhalten.§!"
