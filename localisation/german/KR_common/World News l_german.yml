 worldnews.484.t: "Ausrufung der Türkischen Republik"
 worldnews.484.d: "Seit der Niederlage des Osmanischen Reiches im Wüstenkrieg haben die Türken unter inneren Kämpfen und politischen Unruhen gelitten. Regierungen wurden gestürzt, das Volk wurde immer unzufriedener und die Identität der türkischen Nation wurde in Frage gestellt. Unter der Führung von [TUR.GetLeader] ist es einer neuen Regierung jedoch gelungen, das Vertrauen der Bevölkerung zu gewinnen, und das Chaos hat sich allmählich gelegt.\nHeute hat [TUR.GetLeader] die Geburt der Republik Türkei ausgerufen und damit eine neue Ära für die Menschen in Anatolien eingeläutet. Damit hat er offiziell das Osmanische Reich abgeschafft, ein Reich, das seit Hunderten von Jahren bestand und einst als \"ewiger Staat\" galt. An seine Stelle ist nun ein demokratischerer und insgesamt modernerer Staat getreten, der dem türkischen Volk eine bessere Zukunft zu bringen verspricht."
 worldnews.484.a: "Der letzte Nagel im Sarg des Imperiums..."

 worldnews.485.t: "Wiederaufnahme des italienischen Bürgerkriegs"
 worldnews.485.d.srioffensive: "Seit dem Waffenstillstand, der den italienischen Bürgerkrieg vor zwanzig Jahren beendete, herrscht in Italien ein unruhiger Frieden. Doch nach dem Schwarzen Montag und dem Abzug der österreichischen Truppen von der italienischen Halbinsel glaubten nur wenige, dass der Frieden noch lange anhalten würde.\n\nNach dem Anstieg der Spannungen in der ganzen Welt hat die Sozialistische Republik Italien die Initiative ergriffen und dem gegnerischen italienischen Regime den Krieg erklärt, es als \"künstlichen Staat, der von imperialistischen Mächten gestützt wird\", bezeichnet und geschworen, die Einheit Italiens zu vollenden. Freiwillige und Nachschub aus den großen Machtblöcken der Welt strömen herbei, in der Hoffnung, die italienische Halbinsel in ihrem Einflussbereich zu sichern, da der schlummernde Bürgerkrieg des Landes wieder aufgeflammt ist."
 worldnews.485.d.sridefensive: "Seit dem Waffenstillstand, der den italienischen Bürgerkrieg vor zwanzig Jahren beendete, herrscht in Italien ein unruhiger Frieden. Doch nach dem Schwarzen Montag und dem Abzug der österreichischen Truppen von der italienischen Halbinsel glaubten nur wenige, dass der Frieden noch lange anhalten würde.\n\nZur Überraschung internationaler Beobachter haben die antisyndikalistischen Regime in Italien die Initiative ergriffen und [SRI.GetNameDef] den Krieg erklärt, sie als einen von Paris aus gesteuerten Marionettenstaat bezeichnet und geschworen, die Vereinigung Italiens zu vollenden. Freiwillige und Nachschub aus den großen Machtblöcken der Welt strömen herbei, in der Hoffnung, die italienische Halbinsel in ihrem Einflussbereich zu sichern, da der schlummernde Bürgerkrieg des Landes wieder aufgeflammt ist."
 worldnews.485.a: "Wird Italien jemals Frieden finden?"
 worldnews.485.b: "Wir werden siegen!"

 worldnews.486.t: "Chaos in Arabien!"
 worldnews.486.d: "Nach dem Sieg der Ikhwan bei ihrem jüngsten Aufstand gegen die vorherige arabische Regierung sind heute Terror und Chaos ausgebrochen. In Faisal Al-Duwaishs Bestreben, seine Macht über die Wüsten Arabiens zu festigen, haben sich verschiedene andere Gruppierungen und Stämme gegen seine Herrschaft erhoben!\n\nAl-Duwaish hat bereits loyale Stammesangehörige für seine Sache gewonnen, und mehrere andere Gruppierungen tun dasselbe. Es ist unklar, ob sich die Osmanen in diesen chaotischen Konflikt einmischen werden oder wie sich dies auf das Kräfteverhältnis im Nahen Osten auswirken wird. Was aus diesem erneuten Blutvergießen in Arabien wird, kann nur die Zeit zeigen."
 worldnews.486.a: "Beunruhigend..."

  worldnews.487.t: "Frankreich ruft eine vierte Republik aus"
  worldnews.487.d.start: "Nach mehr als einem Jahrzehnt in Afrika hat die Regierung in Algier nach einer scheinbar unmöglichen Kampagne endlich den Weg nach Paris gefunden. Während das Land zu heilen beginnt, hat die französische Regierung unter [NFA.GetLeader] die Fertigstellung einer neuen Verfassung angekündigt und damit offiziell eine Vierte Französische Republik ausgerufen."
  worldnews.487.d.end: "Die Diplomaten haben bereits damit begonnen, der Regierung [NFA.GetRulingParty] ihre Glückwünsche zu übermitteln, und die ausländischen Investoren haben wieder Vertrauen in den französischen Markt gefasst."
  worldnews.487.d.libs: "$worldnews.487.d.start$\nParallel zu einem liberalen Aufschwung in der neuen republikanischen Regierung hat [NFA.GetLeader] versprochen, dass die neue Architektur des französischen Rechts die Rechte der Arbeitnehmer schützen, die nationalen Werte Frankreichs aufrechterhalten und vor allem die bürgerlichen Freiheiten bewahren wird. $worldnews.487.d.end$"
  worldnews.487.d.cons: "$worldnews.487.d.start$\nGleichzeitig mit einer konservativen Initiative in der neuen republikanischen Regierung hat [NFA.GetLeader] versprochen, dass die neue Architektur des französischen Rechts die Rechte der Arbeitnehmer schützen, die nationalen Werte Frankreichs aufrechterhalten und vor allem die nationale Sicherheit wahren wird. $worldnews.487.d.end$"
  worldnews.487.d.gamer: "$worldnews.487.d.start$\nZeitgleich mit der autoritären Wende in der neuen republikanischen Regierung hat [NFA.GetLeader] versprochen, dass die neue Architektur des französischen Rechts die Rechte der Arbeitnehmer schützen, die nationalen Werte Frankreichs aufrechterhalten und vor allem die nationale Sicherheit wahren wird. $worldnews.487.d.end$"
  worldnews.487.a: "Für ein erfolgreiches Morgen!"
  worldnews.487.b: "Eine willkommene Entwicklung!"
  worldnews.487.c: "Ein vertrauter Nachbar kehrt zurück."
  worldnews.487.e: "Europa ist verloren..."
  worldnews.487.f: "Interessant."
