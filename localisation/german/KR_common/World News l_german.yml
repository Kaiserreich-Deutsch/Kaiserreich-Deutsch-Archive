worldnews.264.t: "Der Fall von Singapur"
worldnews.264.d.japan: "Singapur, das \"Gibraltar des Ostens\", wurde von den kaiserlichen japanischen Streitkräften eingenommen, obwohl es von seinen ehemaligen britischen Besitzern und seinen neuen deutschen Oberherren als uneinnehmbare Festung angesehen wurde.\n\nDie japanische Militärverwaltung von Singapur hat das Fullerton-Gebäude als Hauptquartier gewählt, und die Stadt wurde in Syonanto umbenannt, was grob übersetzt \"Südliche Insel in der Showa-Zeit gewonnen\" bedeutet. Die Kempeitai patrouillieren massenhaft durch die Straßen, um die Botschaft zu verkünden, dass die Japaner da sind und bleiben."
worldnews.264.d.siam: "Singapur, das \"Gibraltar des Ostens\", wurde von den [SIA.GetSIAprefixEN] [SIA.GetAdjective] Streitkräften eingenommen, obwohl es von seinen früheren britischen Besitzern und seinen neuen deutschen Oberherren als uneinnehmbare Festung angesehen wurde.\n\nDie [SIA.GetAdjective]-Militärverwaltung von Singapur hat das Raffles-Hotelgebäude als Hauptquartier gewählt, und die Stadt wurde in Singhanakhon umbenannt, was grob übersetzt \"Löwenstadt\" bedeutet. Damit - ist die Straße von Malakka mehr oder weniger unter vollständiger [SIA.GetAdjective]-Kontrolle."
worldnews.264.d.other: "Singapur, das \"Gibraltar des Ostens\", wurde von den [FROM.GetAdjective]-Truppen eingenommen, obwohl es von seinen früheren britischen Besitzern und seinen neuen deutschen Oberherren als uneinnehmbare Festung betrachtet wurde.\n\nDie [FROM.GetAdjective] Militärverwaltung von Singapur hat das Fullerton Building als Hauptquartier gewählt. Die Militärpolizei patrouilliert massenhaft durch die Straßen, um die Botschaft einzuprägen, dass die [FROM.GetAdjective] da sind, um zu bleiben."
worldnews.264.a.japan: "Für den Kaiser!"
worldnews.264.a.siam: "Singhanakhon und die umliegenden Regionen sind ein integraler Bestandteil von Siam!"
worldnews.264.a.other: "Die Löwenstadt ist jetzt in unserer Hand!"
worldnews.264.b.germany: "Sie werden diesen kleinlichen kolonialen Diebstahl bereuen, wenn die Kaiserliche Marine eintrifft!"
 worldnews.264.b.other: "Singapur ist gefallen? Wie ist das möglich!?"
worldnews.264.c: "Singapur ist eine rechtmäßige britische Kolonie. Lassen Sie uns diese Entwicklung genau beobachten."
 worldnews.264.d: "Die deutsche Dominanz in Ostindien wird durch [FROM.GetNameDef] stark erschüttert."

worldnews.265.t: "Der Fall von New York City"
worldnews.265.d.csa: "[FROM.GetAdjective] Milizen lieferten sich spärliche Scharmützel mit der Roten Garde am Hudson River. Heute Morgen fielen die Palisaden, sowohl die natürlichen als auch die künstlichen, aus den Händen des Syndikats. Kurz darauf war Manhattan Island gezwungen, zu kapitulieren, anstatt den massiven Verlust an Menschenleben zu riskieren, den ein urbaner Krieg mit sich bringen würde. Die Syndikate haben dem Rest der Roten Garde befohlen, das Gold aus dem Federal Reserve Building in Sicherheit zu bringen und viele Finanzarbeiter zurückzulassen, die auf Welfare Island gefangen gehalten werden.\n\nGanz New York City ist jetzt unter der Kontrolle von [FROM.GetLeader], und eine massive Hilfsaktion ist im Gange, um das ganze Ausmaß des Schadens zu erfassen, den die Syndikate in der Stadt angerichtet haben."
worldnews.265.d.other: "Die Truppen von [FROM.GetAdjective] drängen nun schon seit einer Weile den Hudson River hinunter. Heute kamen ihre Bemühungen zu einem Ende, als sie schließlich auf New York City herabstiegen, nachdem sie die verbliebenen Verteidiger erfolgreich eingekreist hatten. Zur großen Bestürzung der Eroberer wurde das Federal Reserve Building gründlich geplündert und das Gold in ein Safehouse gebracht. Die politischen Gefangenen wurden in ihren Gefängniszellen auf Welfare Island zurückgelassen.\n\nDer Fall von New York City ist ein schwerer Schlag für die Sache von [FROM.FROM.GetAdjective], da eines der größten Symbole des amerikanischen Prestiges mit Gewalt gefallen ist. Als die Kämpfe im New Yorker Hafen abklingen, scheint es fast sicher, dass [FROM.GetLeader] den Vorteil in der Schlacht um Neuengland hat."
worldnews.265.a: "New York gehört uns!"
worldnews.265.b: "Lady Liberty glänzt wieder!"
worldnews.265.c: "Dies ist ein Rückschlag für die Revolution!"
worldnews.265.d: "New York darf nicht in Feindeshand bleiben!"
worldnews.265.e: "Die Syndikate verlieren ein wichtiges Symbol."
worldnews.265.f: "Und den Siegern gehört die Freiheitsstatue."

worldnews.266.t: "Der Fall von Hongkong"
worldnews.266.d.asia: "Truppen von [FROM.GetLeader] haben die alte britische Kronkolonie Hongkong erobert, nachdem sie die Gin Drinkers Line durchbrochen und auf Hongkong Island selbst gelandet waren. Die Situation wurde für die Verteidiger bald unhaltbar, und der Gouverneur ergab sich persönlich im Peninsula Hong Kong Hotel, wo die [FROM.GetAdjective] ihr Hauptquartier eingerichtet hatten.\n\nNach einer kurzen Zeremonie wurde ein neuer [FROM.GetAdjective] Gouverneur eingesetzt, der der Welt ein \"Neues Hongkong\" verkündete, \"frei vom westlichen Kolonialismus\"."
worldnews.266.d.legat: "Truppen von [FROM.GetLeader] haben die alte britische Kronkolonie Hongkong erobert, nachdem sie die Gin Drinkers Line durchbrochen und auf Hongkong Island selbst gelandet waren. Die Situation wurde für die Verteidiger bald unhaltbar, und der Gouverneur ergab sich persönlich im Peninsula Hong Kong Hotel, wo die [FROM.GetAdjective] ihr Hauptquartier eingerichtet hatten.\n\nNach einer kurzen Zeremonie wurde ein neuer [FROM.GetAdjective] Gouverneur eingesetzt, der der Welt die Wiederherstellung des \"alten Hongkong\" verkündete, wobei die westliche Kontrolle über die Stadt wiederhergestellt wurde."
worldnews.266.d.other: "Truppen von [FROM.GetLeader] haben die alte britische Kronkolonie Hongkong erobert, nachdem sie die Gin Drinkers Line durchbrochen und auf Hongkong Island selbst gelandet waren. Die Situation wurde für die Verteidiger bald unhaltbar, und der Gouverneur ergab sich persönlich im Peninsula Hong Kong Hotel, wo die [FROM.GetAdjective] ihr Hauptquartier eingerichtet hatten.\n\nDamit ist \"Die Perle des Ostens\" endgültig unter der Kontrolle von [FROM.GetAdjective] gesichert."
worldnews.266.a: "Der Fall von Hongkong ist ein schwerer Schlag für [FROM.FROM.GetNameDef]."
worldnews.266.b.asia: "Das neue Hongkong wird gedeihen, frei vom westlichen Imperialismus!"
worldnews.266.b.legat: "Hongkong ist jetzt wieder unter unserer Kontrolle."
worldnews.266.b.other: "Die Perle des Ostens ist gesichert."
worldnews.266.c: "Die Legationsstädte werden diese Aggression nicht dulden."
worldnews.266.e: "Ein weiterer Angriff auf eine ehemalige britische Kolonie, hoffentlich kein Muster."

worldnews.267.t: "Der Fall von Manila"
worldnews.267.d: "Manila, die Hauptstadt der Philippinen, ist nach dem Rückzug ihrer philippinischen Verteidiger und ihrer Verbündeten an die [FROM.GetAdjective] gefallen. Der Eingang zur strategisch wichtigen Manila-Bucht blieb nach dem Fall der Stadt aufgrund der starken Konzentration der philippinischen Küstenartillerie auf der Insel Corregidor noch einige Zeit umkämpft, aber die Geschütze verstummten schließlich nach einem konzertierten [FROM.GetAdjective]-Angriff.\n\nNachdem Manila unter [FROM.GetAdjective]-Kontrolle steht, wird erwartet, dass der Rest der Philippinen kurz darauf folgt. Dies ist eine vernichtende Niederlage für die [FROM.FROM.GetFactionName]-Kräfte in Asien und im Pazifik."
worldnews.267.a: "Der Fall von Manila sichert den Zugriff von [FROM.GetLeader] auf Ostindien."
worldnews.267.b.japan: "Wir haben einen weiteren Schlag gegen den westlichen Imperialismus geführt!"
worldnews.267.b.china: "Die traditionelle Ordnung in Asien wird wiederhergestellt."
worldnews.267.b.other: "Die gesamten Philippinen werden bald unter unserer Kontrolle sein."
worldnews.267.c: "Rückzug in den Dschungel, wir werden die Philippinen nicht fallen lassen!"

 worldnews.268.t: "Der Fall von Hyderabad"
 worldnews.268.d: "Es wurde nun bestätigt, dass die Stadt Hyderabad in Südindien, einer der reichsten Fürstenstaaten, an die vorrückenden [FROM.GetAdjective]-Truppen gefallen ist. Nach schweren Kämpfen, die einen Großteil des nahe gelegenen Kantons Secunderabad verwüsteten, wurde es wieder still in der Stadt, als die Geräusche von Geschützfeuer und Artillerie mit dem chaotischen Rückzug der letzten [FROM.FROM.GetAdjective]-Verteidiger verstummten, nachdem der Nizam in seiner Erklärung zur offenen Stadt die verschiedenen historischen Denkmäler und Kulturzentren der Stadt geschützt hatte.\n\nEs wird behauptet, dass [FROM.GetAdjective] Truppen auf den Straßen patrouillieren, um die Ordnung aufrechtzuerhalten, während die sektiererische Gewalt zwischen Muslimen und Hindus in der ganzen Stadt wieder aufflammt - nun, da der Status quo, der die Spannungen bisher in Grenzen hielt, gebrochen wurde."
 worldnews.268.a: "Das ist noch nicht alles."
 worldnews.268.b: "Die Stadt der Perlen ist jetzt in unserer Hand!"
 worldnews.268.c: "Die Stadt der Perlen ist gefallen."

 worldnews.269.t: "Der Fall von Lahore"
 worldnews.269.d: "Die Stadt Lahore, eines der bedeutendsten architektonischen Kronjuwelen der Moguln und das letzte verbliebene britische Machtzentrum auf dem indischen Subkontinent, ist nun gefallen, da die Kriegsmaschinerie von [FROM.GetAdjective] trotz des verzweifelten Versuchs von [FROM.FROM.GetNameDef], die Flut aufzuhalten, auf die Stadt eindrang.\n\nDie [FROM.GetAdjective]-Flagge weht über dem Alamgiri-Tor, als die Sonne aufgeht und alle verbliebenen [FROM.FROM.GetAdjective]-Verweigerer in der Festung dazu bringt, sich zu ergeben, da sie von der langen Belagerung erschöpft sind.\n\nWieder einmal hat die Stadt Garden einen neuen Eigentümer bekommen."
 worldnews.269.a: "Die Befreiung steht kurz bevor, denn unsere Verstärkung ist eingetroffen!"
 worldnews.269.b: "Der Garten der Moguln gehört uns!"
 worldnews.269.c: "Damit fällt das letzte Überbleibsel des britischen Raj."

worldnews.270.t: "Der Fall von Bangkok"
worldnews.270.d.can: "Heute früh marschieren die siegreichen [FROM.GetAdjective] Soldaten durch die Straßen von Bangkok, nachdem sie fast den ganzen Tag über heftig gekämpft haben. Die meisten Gebäude entlang der Ratchadamnoen-Straße wurden durch das Artilleriefeuer zerstört, und der Union Jack ist nun über dem, was von der alten Ananta Samakhom Thronhalle übrig geblieben ist, die von der [FROM.FROM.GetAdjective]-Regierung als ihr Parlament genutzt wurde, gehisst.\n\nDie [FROM.FROM.GetAdjective]-Regierung hat sich getroffen, um die [FROM.GetAdjective]-Forderungen zu besprechen, wobei viele Mitglieder der Seri Thai-Bewegung nun ihre vorher vereinbarten provisorischen Regierungspositionen einnehmen, da die meisten alten Kabinettsmitglieder nun als tot gelten. Außerhalb der Stadt gehen die Kämpfe jedoch weiter, obwohl nicht bekannt ist, wie lange sie noch andauern werden."
worldnews.270.d.jap: "Während die Kämpfe in Bangkok abklingen, fliegt die Hinomaru bereits von jedem Gebäude in Bangkok, das nun in Bankoku umbenannt wurde, und [FROM.GetAdjective] Beamte haben bereits eine neue Übergangsverwaltung installiert, um ihre Eroberung zu verwalten.\n\nBereits jetzt wurden Andersdenkende aufgegriffen und mitten in der Nacht vertrieben, und die [FROM.FROM.GetAdjective]-Armeeeinheiten, die sich ergeben haben, haben einen Marsch zu neuen Lagern angetreten, die für sie auf dem Land gebaut werden. Einigen lokalen [FROM.FROM.GetAdjective]-Führern wurde Seppuku angeboten, um für ihr Versagen zu büßen und aufgrund der Möglichkeit, dass sich der Widerstand um sie schart. Der Große Palast in Bangkok hat bereits mit der Renovierung begonnen, um eine der neuen Saison-Residenzen des Kaisers zu werden, obwohl die Kämpfe auf dem Lande noch andauern."
worldnews.270.d.gea: "Heute früh marschieren die siegreichen deutschen Soldaten durch die Straßen von Bangkok, nachdem sie sich fast den ganzen Tag über heftige Kämpfe geliefert haben. Die meisten Gebäude entlang der Ratchadamnoen-Straße wurden durch das Artilleriefeuer der vor dem Großpalast verankerten deutschen Ostasien-Kriegsschiffe zerstört, und über dem Thronsaal Ananta Samakhom, der der [FROM.FROM.GetAdjective]-Regierung als Parlament diente, weht nun die Reichskriegsflagge.\n\nViele pro-deutsche Elemente innerhalb der siamesischen Regierung werden Gerüchten zufolge mit Admiral [FROM.GetLeader] gesehen und diskutieren über die Nachkriegsposition für sich selbst unter der neuen deutschen Ordnung, während sich die verbleibenden [FROM.FROM.GetAdjective]-Truppen in Richtung Land zurückziehen."
worldnews.270.d.inc: "Heute früh marschieren die siegreichen indochinesischen Soldaten durch die Straßen von Bangkok, nachdem sie fast den ganzen Tag über heftig gekämpft haben. Die meisten Gebäude entlang der Ratchadamnoen-Straße wurden durch das Artilleriefeuer zerstört, und die cò dò sao vàng-Flagge ist nun über dem Thronsaal von Ananta Samakhom gehisst, der von der [FROM.FROM.GetAdjective]-Regierung als ihr Parlament genutzt wurde.\n\nMit diesem Sieg über eine der größten Bedrohungen für die neu gegründete Nation ist das Schicksal von [INC.GetNameDef] endgültig gesichert. Nun, da die letzte der [FROM.FROM.GetAdjective]-Verteidigungen in der Stadt ausgemerzt wurde, scheint es, dass weiterer Widerstand in den umliegenden Städten bald beendet sein wird."
worldnews.270.d.bur: "Heute früh marschieren die siegreichen burmesischen Soldaten durch die Straßen von Bangkok, nachdem sie fast den ganzen Tag über heftig gekämpft haben. Wie Ayutthaya wird auch Bangkok von der scheinbar unaufhaltsamen burmesischen Militärmaschinerie leicht erobert. Der Große Palast als Symbol der Stärke wurde dem Erdboden gleichgemacht, wobei mehrere [FROM.FROM.GetAdjective] nationale Schätze vermutlich verloren gingen.\n\nGroße Gruppen von Flüchtlingen wurden gesehen, die sich auf das Land begaben, während die meisten [FROM.FROM.GetAdjective] Truppen bis zum letzten Mann in den wenigen verbliebenen Nestern innerhalb der Stadt weiterkämpften. Mit diesem Sieg ist der Name von [FROM.GetLeader] zusammen mit Bayinnaung und Alaungpaya in den Geschichtsbüchern fest verankert."
worldnews.270.d.other: "Heute früh marschieren die siegreichen [FROM.GetAdjective] Soldaten durch die Straßen von Bangkok, nachdem sie fast den ganzen Tag über heftig gekämpft haben. Die meisten Gebäude entlang der Ratchadamnoen-Straße wurden durch das Artilleriefeuer zerstört, und die [FROM.GetAdjective]-Flagge ist nun über dem Ananta Samakhom-Thronsaal gehisst, der von der [FROM.FROM.GetAdjective]-Regierung als ihr Parlament genutzt wurde.\n\nDie [FROM.FROM.GetAdjective]-Regierung stimmte zu, sich zu treffen und die [FROM.GetAdjective]-Forderungen zu diskutieren. Nun, da die letzten [FROM.FROM.GetAdjective]-Verteidigungen in der Stadt niedergeschlagen wurden, scheint es, dass weiterer Widerstand in den umliegenden Städten bald beendet sein wird."
worldnews.270.a: "Wir werden bis zum Schluss kämpfen!"
worldnews.270.b: "Endlich ist Bangkok unser!"
worldnews.270.c: "Ich sehe..."

worldnews.271.t: "Der Fall von Moskau"
worldnews.271.d: "Das letzte Mal, als Moskau von einer fremden Macht eingenommen wurde, löschte ein riesiges Feuer große Teile der Stadt aus. Nicht so heute, als [FROM.GetAdjective]-Kräfte die Belagerungslinien an mehreren Stellen durchbrachen und sich auf den Kreml stürzten. Die Soldaten von [FROM.FROM.GetAdjective] schießen weiterhin von den Hochhäusern aus auf den Feind, aber die Hauptverteidigungslinien sind durchbrochen und dringen durch die Vororte in den umliegenden Wald vor.\n\nDer Rote Platz, lange Zeit das Zentrum des [FROM.FROM.GetAdjective]-Lebens in der Stadt, wurde in ein behelfsmäßiges Kriegsgefangenenlager verwandelt, und brennende Trümmer wurden gesehen, die aus den Fenstern des Kremls fielen, zweifellos ein letzter Versuch zu verhindern, dass [FROM.FROM.GetAdjective]-Geheimdienste in die Hände von [FROM.GetAdjective] fallen. Dies ist ein dunkler Tag für [FROM.FROM.GetNameDef]."
worldnews.271.a: "Wir werden bis zum bitteren Ende weiterkämpfen."
worldnews.271.b: "Das Herz von [FROM.FROM.GetNameDef] gehört jetzt uns!"
worldnews.271.c: "Die Situation in [FROM.FROM.GetNameDef] sieht in der Tat schlimm aus."

worldnews.272.t: "Der Fall von Petrograd"
worldnews.272.d: "Die große, von Peter dem Großen erbaute [FROM.FROM.GetAdjective] Stadt wurde heute eingenommen. Die [FROM.FROM.GetAdjective]-Verteidiger hielten zunächst die [FROM.GetAdjective]-Armee auf der anderen Seite der Newa zurück, aber vor ein paar Tagen fielen diese Stellungen. Jetzt hat anhaltender Kanonenbeschuss auf der Wassiljewski-Insel die letzten Verteidiger aus ihrer misslichen Lage befreit. Einige Militärtaktiker sagen, dass die Stadt bei angemessener Verteidigung jahrelang hätte standhalten können, aber die [FROM.GetAdjective] Dynamik trug sie schneller durch die Stadt.\n\nDie Soldaten der [FROM.GetAdjective]-Armee nutzen den Palastplatz als Aufmarschplatz, um sich durch den Rest der Stadt zu bewegen, und es gibt Gerüchte über [FROM.GetAdjective]-Soldaten, die Führungen durch das Artilleriemuseum machen, zuversichtlich, dass sie der Geschichte von [FROM.FROM.GetNameDef] ihren Stempel aufdrücken werden."
worldnews.272.a: "Schrecklich!"
worldnews.272.b: "Der Schlag gegen die [FROM.FROM.GetAdjective] Moral wird schwerwiegend sein."
worldnews.272.c: "Das glorreiche Juwel des Nordens ist gefallen."

worldnews.273.t: "Der Fall von Kiew"
worldnews.273.d: "Schlechte Nachrichten für [FROM.FROM.GetNameDef] heute, da die [FROM.GetAdjective]-Armee gerade ihren Angriff auf die alte Hauptstadt abgeschlossen hat. Während anfängliche Berichte darauf hindeuteten, dass die [FROM.FROM.GetAdjective]-Verteidiger in der Lage sein würden, sie in einer langwierigen Belagerung an den Brücken zu halten, erwiesen sich die vielen Alleen über den Fluss als zu stark, um sie zu halten. Mit [FROM.GetAdjective]-Truppen auf beiden Seiten des Flusses und versprengten Verteidigern, die auf den Inseln kapitulierten, ist Kiew an die Invasoren gefallen.\n\nMit dem blühenden Zentrum in den Händen von [FROM.GetAdjective] ist der Rest der Territorien von [FROM.FROM.GetAdjective] bedroht. Während [FROM.GetLeader] versprochen hat, die 700 Jahre Geschichte zu respektieren, die seit der Zerstörung durch die Mongolen im Jahr 1204 aufgebaut wurden, ist das Gedächtnis von Kiew lang. Invasionen waren noch nie gut zu ihnen, und sie befürchten das Schlimmste."
worldnews.273.a: "Dies ist hier nicht zu Ende."
worldnews.273.b: "Endlich ist Kiew unser!"
worldnews.273.c: "Die [FROM.FROM.GetAdjective]-Situation sieht schlimm aus."

worldnews.274.t: "Der Fall von Rio de Janeiro"
worldnews.274.d: "Die Schlacht um Rio de Janeiro scheint nach tagelangen, grausamen Angriffen der [FROM.GetAdjective]-Truppen beendet zu sein. Trotz der verteidigungsfähigen Position der Stadt konnte die [FROM.FROM.GetAdjective]-Garnison nicht verhindern, dass der Catete-Palast und der größte Teil der Stadt selbst in die Hände von [FROM.GetAdjective] fielen. In den Hügeln wird noch gekämpft, aber die meisten [FROM.FROM.GetAdjective] Kräfte wurden vertrieben.\n\nGroße Teile Rios wurden durch die Kämpfe beschädigt, wobei [FROM.GetAdjective]-Granaten die Kuppel der Candelária-Kirche zerstörten und der Real Grandeza-Tunnel von verzweifelten [FROM.FROM.GetAdjective]-Soldaten zum Einsturz gebracht wurde, um den Vormarsch des Feindes aufzuhalten. Nachdem die Soldaten von [FROM.GetAdjective] den größten Teil der Stadt unter ihre Kontrolle gebracht haben, ist klar, dass [FROM.GetLeader] einen großen Schritt in seinem Krieg gegen [FROM.FROM.GetNameDef] gemacht hat."
worldnews.274.a: "Nein! Wie kann das sein?!"
worldnews.274.b: "Unsere Kommandanten haben sich gut geschlagen."
worldnews.274.c: "Die [FROM.FROM.GetAdjective]-Situation sieht schlimm aus."
 worldnews.274.par: "Die Rache ist unvermeidlich! Stoßt vorwärts!"

worldnews.275.t: "Der Fall von Havanna"
worldnews.275.d: "Die [FROM.FROM.GetAdjective]-Soldaten und Militanten wurden aus Havanna auf das Land oder in die alten spanischen Festungen in der Stadt vertrieben, wo sie sich nach stundenlangem gnadenlosem Bombardement schließlich den [FROM.GetAdjective]-Kräften ergeben haben. Mit dem Hissen der [FROM.GetAdjective]-Flagge über der Burg El Morro, die auf vielen Postkarten abgebildet ist, haben die Invasoren die Kontrolle über die Einfahrt zum Hafen von Havanna erlangt.\n\nDie Truppen von [FROM.FROM.GetAdjective] waren zwar nicht so zahlreich und gut ausgerüstet wie ihr Feind, aber es gelang ihnen, einen brutalen Kampf zu erzwingen, als sie Block für Block gegen die Bemühungen der Truppen von [FROM.GetLeader] kämpften, die Stadt so lange wie möglich einzunehmen. Am Ende war ihr tapferer Widerstand nur von kurzer Dauer, denn Havanna ist nun in den Händen einer fremden Macht."
worldnews.275.a: "Sagen Sie den Menschen, sie sollen weiter für ihre Freiheit kämpfen..."
worldnews.275.b: "Die Amerikaner wiederholen die Geschichte, wie es scheint."
worldnews.275.c: "Ihre Aufsässigkeit war nie von Erfolg gekrönt."
worldnews.275.e: "Es scheint, dass Kuba die falsche Seite gewählt hat..."
worldnews.275.f: "Die Insel wird bald uns gehören."

worldnews.276.t: "Der Fall von Rom"
worldnews.276.d: "Heute hat ein General, der [FROM.GetAdjective]-Truppen befehligt, die Kapitulation der Ewigen Stadt gesichert. Tagelang hatten sich [FROM.GetAdjective]-Truppen durch die Vororte gekämpft, und während einige der sumpfigen Gebiete noch unter der Kontrolle von [FROM.FROM.GetAdjective] standen, war die Hauptverkehrsstraße durch das Zentrum Roms und die Vatikanstadt komplett abgeriegelt.\n\nDie [FROM.FROM.GetAdjective]-Soldaten wurden gesehen, wie sie sich in den niedrigen Ausläufern, die die alte Hauptstadt des Römischen Reiches umgeben, zerstreuten. [FROM.GetLeaderCap] hat sorgfältig darauf geachtet, zu verkünden, dass spezielle Militärpolizei in der Stadt ist, um die Plünderung der Petersbasilika und des Pantheons zu verhindern, und sie sind in Verhandlungen mit dem Papst, um zu sehen, welche Autonomie der Vatikan behalten kann, während er unter [FROM.GetAdjective] Besatzung steht."
worldnews.276.a: "Rom ist verloren!"
worldnews.276.b: "Endlich ist Rom unser!"
worldnews.276.c: "Wie wird sich [FROM.FROM.GetNameDef] davon erholen?"

worldnews.277.t: "Der Fall von Wien"
worldnews.277.d: "Die habsburgische Hauptstadt ist verloren. Vor ein paar Tagen hat die [FROM.GetAdjective]-Armee die verbliebenen [FROM.FROM.GetAdjective]-Soldaten an den Ufern der Donau festgesetzt, und Gerüchten zufolge ist die [FROM.FROM.GetAdjective]-Königsfamilie geflohen, solange sie konnte. Jetzt wird die Stadt vollständig von [FROM.GetLeader] kontrolliert, ihre vielen Künstler und Musiker leben in der Angst, was aus dieser kulturellen Bastion Europas werden wird.\n\n[FROM.GetLeaderCap] plant eine große Militärparade rund um die Ringstraße, um diese gewaltige militärische Leistung zu feiern, und der [FROM.GetAdjective] General, der für die Besetzung verantwortlich ist, wird vom Balkon vor der Neuen Burg zu den Bürgern sprechen, um zu versuchen, die Sorgen einer von wochenlangen Kämpfen zermürbten Bevölkerung zu lindern."
worldnews.277.a: "Wien ist gefallen? Wie kann das sein?!"
worldnews.277.b: "Endlich ist Wien unser!"
worldnews.277.c: "[FROM.FROM.GetNameDefCap] ist tief gefallen, wie es scheint..."

worldnews.278.t: "Der Fall von Peking"
worldnews.278.d: "Nach tagelangen, heftigen Kämpfen in den Vororten der Hauptstadt überwanden die Truppen von [FROM.GetAdjective] schließlich die Mauern der Äußeren Stadt, zerstreuten die Verteidiger und machten die weitere Verteidigung der Hauptstadt nahezu unhaltbar. Da die Eisenbahnlinien in und aus der Stadt gründlich gekappt waren, wurden die verbleibenden [FROM.FROM.GetAdjective]-Truppen schnell ausgedünnt, da die desertierenden Soldaten mit der Stadtbevölkerung verschmolzen.\n\nWährend die [FROM.GetAdjective]-Farben nun über dem Tiananmen-Tor wehen, senden die Flammen am Zhengyangmen turmhohe Säulen dichten schwarzen Rauchs in den Himmel, dessen traurige Symbolik nur wenige unter der kriegsmüden Bevölkerung verstehen. China kann nur hoffen, dass die neuen Besetzer der Stadt, einer von vielen seit der Jahrhundertwende, endlich ein Mindestmaß an Frieden und Ordnung wiederherstellen werden."
worldnews.278.a: "Peking ist gefallen? Wie kann das sein?!"
worldnews.278.b: "Die Verbotene Stadt gehört uns!"
worldnews.278.c: "Peking hat viele Besatzer gehabt, dies ist nur ein weiterer."
 worldnews.278.d.japan: "Im Rahmen einer Blitzoffensive haben die japanischen Streitkräfte gestern Morgen die äußeren Verteidigungsanlagen Pekings überwältigt und heute die Stadtmauern durchbrochen. Da die Eisenbahnlinien in die Stadt und aus der Stadt heraus völlig unterbrochen waren, wurden die verbliebenen [FROM.FROM.GetAdjective] Kräfte schnell ausgedünnt, da die desertierenden Soldaten mit der Stadtbevölkerung verschmolzen.\n\nWährend die Sonne über dem Tiananmen-Tor aufgeht, senden die Flammen am Zhengyangmen dicke schwarze Rauchsäulen in den Himmel, deren traurige Symbolik nur wenigen in der Bevölkerung bewusst ist. Die alte Hauptstadt ist verloren, und die Nation hält kollektiv den Atem an. Es ist vielleicht nur eine Frage der Zeit, bis die Japaner wie ein donnernder Sturm über die nördliche Ebene und von dort aus über den Rest Chinas herfallen."
 worldnews.278.a.japan: "Die Verteidiger Pekings werden gerächt werden!"
 worldnews.278.b.japan: "Ein weiterer Schritt zur Niederlage des westlichen Imperialismus!"
 worldnews.278.c.japan: "Es scheint, dass die [FROM.FROM.GetAdjective]-Situation in der Tat schlimm geworden ist."
 worldnews.278.d.fng: "Nach tagelangen, heftigen Kämpfen in den Vororten der Hauptstadt haben die Truppen von [FROM.GetAdjective] schließlich die Mauern der Äußeren Stadt erklommen, die Verteidiger zerstreut und die weitere Verteidigung der Hauptstadt nahezu unmöglich gemacht. Bei seiner Ankunft vor den Toren der Verbotenen Stadt sparte Zhang Zuolin weder an Pomp noch an Umständen, aber sein Triumph muss von einem ernüchternden Gedanken begleitet werden: Es ist nicht das erste Mal, dass er Peking einnimmt. Trotz all seiner bisherigen Bemühungen liegt noch ein langer Weg vor ihm.\n\nWährend die fünffarbige Flagge über dem Tiananmen-Tor weht und die Stadt in Rauch gehüllt ist, hat Zhang bereits mit den Vorbereitungen für seine \"Konferenz zur nationalen Wiedervereinigung\" begonnen. Kann er diese zerrissene Nation zusammenführen und Erfolg haben, wo so viele andere gescheitert sind?"
 worldnews.278.a.fng: "Wir werden Peking zu gegebener Zeit zurückfordern!"
 worldnews.278.b.fng: "Wir werden Peking nicht ein zweites Mal verlieren."
 worldnews.278.c.fng: "Kann China nicht nur durch das Schwert geeint werden?"
 worldnews.278.d.lep: "Nach tagelangen, heftigen Kämpfen in den Vororten der Hauptstadt haben die Truppen von [FROM.GetAdjective] schließlich die Mauern der Äußeren Stadt erklommen, die Verteidiger aufgerieben und die weitere Verteidigung der Hauptstadt nahezu unmöglich gemacht. Qi Xieyuans Ankunft vor den Toren der Verbotenen Stadt markiert einen weiteren Schritt in seinem kometenhaften Aufstieg von einem Kriegsherrn aus der Provinz zu einer der bedeutendsten Persönlichkeiten Chinas. Sie markiert auch eine mögliche Machtverschiebung; der Süden hat sich zum ersten Mal seit dem Aufkommen der Ming-Dynastie gegenüber dem Norden durchgesetzt.\n\nWo auch immer Qi den Sitz seiner neuen Regierung wählt, die Deutschen werden mit Sicherheit mit Zuckerbrot und Peitsche zuschauen."
 worldnews.278.a.lep: "Das Einzige, was schneller als Qis Aufstieg ist, ist sein Fall!"
 worldnews.278.b.lep: "Eines Tages werden sie es nicht mehr wagen, sich zu beschweren."
 worldnews.278.c.lep: "Nicht Qi wird regieren, sondern [GER.GetLeader]."
 
worldnews.279.t: "Der Fall von Shanghai"
 worldnews.279.d.interchina: "Im Rahmen des andauernden Konflikts, der China in den letzten Jahrzehnten erschüttert hat, hat die Stadt Shanghai wieder einmal den Besitzer gewechselt. Nachdem sie zuvor von den Armeen von [FROM.FROM.GetLeader] erobert und von [FROM.FROM.GetNameDef] regiert wurde, hatte die Stadt gehofft, dass das letzte Gemetzel hinter ihr läge. Leider wurde die Stadt erneut von Konflikten heimgesucht, als die Truppen von [FROM.GetAdjective] die Stadt stürmten, die örtlichen Verteidiger überwältigten und ihre Flagge auf dem Bund hissten.\n\n[FROM.GetAdjective] Die Soldaten haben bereits damit begonnen, die Gebiete außerhalb der alten internationalen Siedlung zu plündern, während die meisten Ausländer bisher verschont geblieben sind, aber nicht ohne Sorge, dass sie die nächsten sein könnten."
worldnews.279.d.china: "Es ist über siebzig Jahre her, dass ein Chinese auf dem Bund stehen und ihn wirklich sein Eigen nennen konnte, aber dank der Bemühungen der [FROM.GetAdjective]-Truppen weht eine neue Flagge stolz von der Spitze des Zollgebäudes. Trotz des internationalen Schutzes der Stadt fiel der Sieg einigermaßen leicht, da Shanghais Polizeikräfte und die begrenzte Garnison wenig Widerstand gegen eine echte Armee leisten konnten. Die Bevölkerung leistete kaum Widerstand, und ihre Nicht-Kooperation kann die ohnehin dürftigen Verteidigungsanlagen nicht unterstützt haben.\n\nDie Zukunft der internationalen Stadt, deren Wohlstand immer auf dem Rücken von Handel und ausländischen Investitionen aufgebaut wurde, scheint nun unklar. Es herrscht Ungewissheit, und auch die Zukunft der ausländischen Bewohner der Stadt ist in Frage gestellt."
worldnews.279.d.other: "Trotz des nominellen internationalen Schutzes der Stadt haben [FROM.GetAdjective] Truppen heute Schanghai eingenommen, die örtliche Polizei und die Garnisonstruppen rasch überwältigt und ihre Fahnen über dem Bund gehisst. Noch vor wenigen Jahren wäre eine solche Aktion mit Sicherheit auf internationale Empörung gestoßen, doch aufgrund von Konflikten in anderen Ländern sind nur wenige in der Lage, dem internationalen Mandat einen sinnvollen Schutz zu bieten.\n\n[FROM.GetAdjective] Die Soldaten haben bereits damit begonnen, die Gebiete außerhalb der alten internationalen Siedlung zu plündern, während die meisten Ausländer bisher verschont geblieben sind, aber nicht ohne Sorge."
worldnews.279.a: "Wir werden die Stadt zurückerobern, egal was passiert."
worldnews.279.b: "Endlich ist Shanghai unser!"
worldnews.279.c: "Wird das Chaos in China niemals enden?"

worldnews.280.t: "Der Fall von Warschau"
worldnews.280.d: "Einst in der Renaissance als \"Paris des Ostens\" bezeichnet, hat Warschau in jüngster Zeit schwere Zeiten hinter sich. Es gab Hoffnung nach dem Weltkrieg der Erneuerung, aber leider war das Schicksal nicht freundlich, als die [FROM.FROM.GetAdjective]-Armee zusammenbrach, als sie versuchte, die Stadt von beiden Seiten der Weichsel gegen die vorrückenden [FROM.GetAdjective]-Truppen zu verteidigen.\n\nIn einer bitteren Wendung zu alten Erinnerungen wurde das königliche Schloss in Warschau laut [FROM.GetLeader] erneut von [FROM.FROM.GetAdjective]-Soldaten geplündert, bevor sie aus der Stadt flohen. [FROM.FROM.GetNameDefCap] bestreitet dies heftig und behauptet, dass [FROM.GetAdjective]-Truppen den Palast nach schweren Kämpfen geplündert haben. Unabhängig davon ist mit dem Fall der Hauptstadt die Zukunft von [FROM.FROM.GetNameDef] in Gefahr."
worldnews.280.a: "Nicht Warschau!"
worldnews.280.b: "Endlich ist Warschau unser!"
worldnews.280.c: "Ich verstehe..."

worldnews.281.t: "Der Fall von Sydney"
worldnews.281.d.siam: "Die [FROM.GetLeader] hat ihre Eroberungen im Süden weiter ausgebaut und Sydney in Australasien eingenommen. Die lokalen Verteidiger waren gezwungen, sich über die Sydney Harbour Bridge zu neuen Positionen auf dem Observatory Hill zurückzuziehen, aber Versuche, die Brücke zu zerstören, wurden von vorrückenden [FROM.GetAdjective]-Truppen vereitelt.\n\nDie [FROM.GetAdjective] Kriegsflagge hängt jetzt am Rathaus von Sydney, das als Hauptquartier der neuen Militärverwaltung der Stadt dient, und die Militärpolizei von Sarawat Taharn hält ein wachsames Auge auf die Straßen."
worldnews.281.d.other: "Als die Ausläufer außerhalb der Blue Mountains für die eindringende [FROM.GetAdjective]-Armee verloren waren, war es nur eine Frage der Zeit, bis die Stadt fiel. Durch eine Reihe von kontrollierten Gefechten zogen sich die [FROM.FROM.GetAdjective]-Truppen langsam zurück und schafften es bis gestern bis zu den Docks, aber mit der Einnahme der Sydney Harbour Bridge (die die Verteidiger aufgrund ihrer Bedeutung für die Menschen in der Stadt nicht zerstörten) hat ihr Kommandant einen Waffenstillstand ausgehandelt.\n\nUrsprünglich eine Stadt der freigelassenen britischen Häftlinge, erfährt Sydney eine bittere Ironie, da die Stadt selbst nun ein Gefängnis ist. Schlimmer noch, Militärexperten sagen voraus, dass dies der Anfang vom Ende von [FROM.FROM.GetNameDef] sein könnte, da der Verlust einer so wichtigen Stadt ein schwer zu ertragender Schlag ist."
worldnews.281.a: "Wir werden früh genug nach Sydney zurückkehren."
worldnews.281.b: "Endlich ist Sydney unser!"
worldnews.281.c: "Die [FROM.FROM.GetAdjective] Situation ist schlimm."

worldnews.282.t: "Der Fall von Mexiko-Stadt"
worldnews.282.d: "Mexiko-Stadt, die älteste Hauptstadt Nordamerikas und die fünftgrößte nach Einwohnern, fiel heute den eindringenden [FROM.GetAdjective]-Truppen zum Opfer, die die Stadt einkesselten und dann von Westen her in das Seebett vorrückten, wobei sie die Hauptverkehrsadern durch die unteren Bereiche abschnitten und die [FROM.FROM.GetAdjective]-Verteidiger zwangen, in die Ausläufer des Ostens auszuweichen. Am heutigen Tag wurde der für die [FROM.GetAdjective]-Besetzung verantwortliche General beim Betreten des Nationalpalastes gesichtet, um mit dem Gouverneur über einen Waffenstillstand zu verhandeln.\n\nGerüchte besagen, dass [FROM.GetAdjective]-Truppen die alten aztekischen Ruinen besichtigen und sich \"kostenlose\" Souvenirs abholen, und nun sieht es so aus, als würden die Überlebenden der spanischen Tyrannei lernen, unter dem Joch der [FROM.GetAdjective]-Kontrolle zu leben."
worldnews.282.a: "Das ist noch nicht alles."
worldnews.282.b: "Das Herz von Mexiko gehört uns!"
worldnews.282.c: "Ich verstehe..."

worldnews.283.t: "Der Fall von Algier"
worldnews.283.d: "Berichte aus der alten Stadt Algier, Hauptstadt der französischen Exilregierung seit 1920, berichten von ihrem Fall durch die vorrückenden [FROM.GetAdjective]-Truppen. Nachdem sie langsam, aber effizient durch die großen kolonialen Alleen in Küstennähe vorgedrungen waren, stießen die [FROM.GetLeader]-Truppen auf stärkeren Widerstand, als sie die Sicht auf die Bucht in den bekannteren Vierteln der Höhen von Algier verließen.\n\nEs kam zu heftigen Kämpfen zwischen [FROM.GetAdjective]- und [FROM.FROM.GetAdjective]-Soldaten, vor allem im beliebten europäischen Viertel Bab-El-Oued und in der berühmten Basilika Notre-Dame-D'Afrique, aber schließlich war bei Sonnenaufgang der größte Teil der Stadt gefallen und die letzten Widerstandsnester in der Kasbah wurden beseitigt. Die Sonne, die über der Bucht aufging, enthüllte eine Stadt unter einem neuen Beschützer."
worldnews.283.a.commune: "Wir können nicht zulassen, dass die Kommunarden die letzte Bastion des wahren Frankreichs zerstören!"
worldnews.283.a: "Ist dies das Ende unseres Traums von der Rückeroberung?"
worldnews.283.b: "Das Regime in Algier wird nie wieder Ärger machen."
worldnews.283.c.commune: "Sieht aus, als hätten die Kommunarden ihre Revolution beendet."
worldnews.283.c: "[FROM.FROM.GetNameDefCap] liegt im Sterben."

worldnews.284.t: "Der Fall von Detroit"
worldnews.284.d.csa: "Die [FROM.GetAdjective]-Truppen haben gestern Abend ihren Vorstoß zur Sicherung der Innenstadt von Detroit gemacht und den Fluss am Jefferson Corridor gegen den heftigen Widerstand der Roten Garde überquert. Bei Einbruch der Dunkelheit verhandelten [FROM.GetLeader]-Soldaten über die Kapitulation der Soldaten, die sich im North End verschanzt hatten. Das East End kapitulierte, während die Syndikat-Loyalisten beim Rückzug über die West Side gesichtet wurden. Die Milizen des Syndikats haben die Schalen des Fisher Building, Dearborn und die großen Werke von Albert Kahn zurückgelassen.\n\nFür Beobachter ist es offensichtlich, dass Detroit nun das Territorium von [FROM.GetLeader] ist, aber nicht bevor die Rote Garde das Edsel Ford Memorial Building zerstört und ein massives Bauwerk für ihre Sache auf dem Viadukt hinterlassen hat, das von dem berüchtigten Künstler Diego Rivera entworfen wurde."
worldnews.284.d.other: "Die Truppen von [FROM.GetAdjective] lieferten sich ein waghalsiges Rennen über die West Side von Detroit und überraschten den Feind. Heute trugen ihre Bemühungen Früchte, als sich der Verteidiger von Detroit in die Innenstadt zurückzog. Für viele Angreifer waren die Folgen von Dearborn ein Grund für den Eifer, zum Detroit River vorzustoßen und die Stadt zu sichern.\n\nDer Fall von Detroit wurde von [FROM.GetLeader] gebührend gefeiert, da sie nun sowohl das strategische als auch das symbolische Kraftwerk der amerikanischen Schwerindustrie besitzen."
worldnews.284.a: "Der Weg nach Michigan ist nun frei."
worldnews.284.b: "Wir müssen Detroit zurückgewinnen, schnell!"
worldnews.284.c: "Ein Schlag für die Syndikate, ganz sicher."
worldnews.284.d: "Wird dieser Krieg jemals enden?"

worldnews.285.t: "Der Fall von Boston"
worldnews.285.d.nee: "Die Einwohner von Boston, zusammen mit der New England National Guard, machten ihren Eindruck auf [FROM.GetAdjective]. Die Invasionstruppe drang unter schwerem Widerstand in den Third Tunnel ein und kesselte Boston über den Charles River ein. Die New England National Guard war gezwungen, über Cambridge zu evakuieren und verlor Jamaica Plains vollständig an den Feind.\n\nDie historische und symbolische Bedeutung dieses Sieges ist auch [FROM.GetLeader] nicht entgangen, die sich daran gemacht haben, aus den verbliebenen Symbolen der amerikanischen Unabhängigkeit in der Stadt Kapital zu schlagen, wie z. B. der Old North Church, die nun von den Barrikaden rundherum in den Schatten gestellt wird."
worldnews.285.d.other: "Ein vorsichtiger Einsatz von Gewalt genügte den [FROM.GetAdjective]-Truppen, um die Verteidiger im Inner Belt von Boston zu verdrängen. Nach erbitterten Kämpfen im Hafen mussten sich die Verteidiger der Stadt in einer demütigenden Niederlage über den Charles River in Richtung Everett zurückziehen. Sowohl Soldaten als auch Zivilisten sind in Aufruhr.\n\nIm Interview mit den [FROM.GetAdjective]-Männern vor Ort wird berichtet, dass die Invasionstruppen zwar nur durch eine brutale Schlacht gegen ihre Feinde in [FROM.FROM.GetNameDef] gesiegt haben, aber die Rettung der historischen Monumente von Boston immer noch Priorität hat."
worldnews.285.a: "Mit Boston ist Neuengland gesichert."
worldnews.285.b: "Die Freiheit wird nicht ausgelöscht werden!"
worldnews.285.c: "Das Athen Amerikas ist gefallen..."

worldnews.286.t: "Der Fall von Tokio"
worldnews.286.d.other: "Heute wurde ganz Japan in seinen Grundfesten erschüttert, als [FROM.GetAdjective]-Truppen nach heftigen Kämpfen schließlich die Hauptstadt einnahmen. Trotz der Hoffnungen der [FROM.GetAdjective]-Planer wurde der Kaiserpalast offenbar erfolgreich evakuiert, wobei der Verbleib des Kaisers und der Regierung unbekannt ist.\n\nDa sich die japanische Hauptstadt zum ersten Mal in der Geschichte in fremden Händen befand, kann die Stimmung unter den [FROM.FROM.GetAdjective]-Kräften nur als grimmig beschrieben werden. Lange Zeit glaubte die japanische Öffentlichkeit, dass die Macht ihrer Streitkräfte und die Position der Nation eine Invasion unmöglich machen würde. Die Ankunft der [FROM.GetAdjective]-Truppen entlarvt die Falschheit dieser Aussage, und es scheint, dass die Hegemonie von [FROM.FROM.GetAdjective] über Ostasien für immer zerbrochen ist."

 worldnews.286.d.lkmt: "Nach einer zermürbenden und brutalen Invasion der japanischen Heimatinseln hat die Nationale Revolutionsarmee der chinesischen Kuomintang heute offiziell die vollständige Kapitulation aller japanischen Streitkräfte in Tokio verkündet. Entgegen den Hoffnungen der Kommission für militärische Angelegenheiten wurde der Kaiserpalast offenbar erfolgreich evakuiert, wobei der Kaiser und sein Verbleib unbekannt sind.\n\nDa das japanische Kapital zum ersten Mal in der Geschichte in ausländischer Hand ist, kann die Stimmung unter den [FROM.FROM.GetAdjective]-Kräften nur als düster bezeichnet werden. Für viele in China bedeutet der chinesische Sieg ein endgültiges Ende des Jahrhunderts der Demütigung, indem der imperialistische Nachbar und Rivale gedemütigt wurde. Zum ersten Mal seit Jahrzehnten hat es den Anschein, dass sich China wieder als die größte asiatische Macht behauptet..."
worldnews.286.a: "Ein großer Sieg!"
 worldnews.286.a.lkmt: "Ein Jahrhundert der Demütigung ist vorbei."
worldnews.286.b: "Wir dürfen die Hoffnung nicht verlieren."
worldnews.286.c: "Das Juwel von ganz Asien ist gefallen."

worldnews.287.t: "Der Fall von Shenyang"
worldnews.287.d.chi: "Nach einer entschlossenen Offensive haben die Soldaten von [FROM.GetAdjective] heute endlich die Verteidiger von [FROM.FROM.GetAdjective] besiegt und die wichtigste Stadt der Mandschurei gesichert. Die Truppen von [FROM.GetAdjective] umstellten schnell die ummauerte Altstadt und forderten die Kapitulation von [FROM.FROM.GetLeader], und als dieser nicht erschien, starteten sie einen Angriff, der einen Großteil des alten Mandschu-Palastes zerstörte. [FROM.FROM.GetLeader] wurde nie gefunden.\n\nNach dem Verlust der Stadt wird gemunkelt, dass die Untergebenen von [FROM.FROM.GetLeader] an seiner Fähigkeit zu zweifeln beginnen, die Mandschurei zu schützen, geschweige denn ganz China zu vereinen. [FROM.FROM.GetLeader] selbst scheint den Ernst der Lage zu erkennen: Die Stadt muss bald zurückerobert werden."
worldnews.287.d.other: "Trotz der verzweifelten Bemühungen der [FROM.FROM.GetAdjective]-Verteidiger von Shenyang fiel die Stadt heute nach einer tagelangen Schlacht, die von heftigen urbanen Kämpfen geprägt war. Am heftigsten waren die Kämpfe im und um den Bahnhof Huanggutun, der Ziel mehrerer aufeinander folgender [FROM.GetAdjective]-Angriffe war. Die [FROM.FROM.GetAdjective]-Kräfte wurden schließlich zurückgedrängt, aber nicht bevor sie die Gleise des Bahnhofs zerstört hatten, so dass er vorerst weitgehend unbrauchbar war.\n\nUnabhängig davon ist die Einnahme der Stadt ein großer Sieg für die [FROM.GetAdjective] Kampagne zur Eroberung Chinas. Der Weg nach Peking und in die nordchinesische Ebene ist nun frei, und die vielen Kriegsherren, die das Land durchziehen, müssen sich darüber im Klaren sein, was dies alles bedeuten könnte."
worldnews.287.a: "[FROM.FROM.GetNameDefCap] soll in Kürze fallen!"
worldnews.287.b: "Wir werden es in Kürze wieder aufnehmen!"
worldnews.287.c: "Soll die Mandschurei einen neuen Herrn bekommen?"

worldnews.288.t: "Der Fall von Wladiwostok"
worldnews.288.d: "Heute wurde die Stadt Wladiwostok, Sitz von [FROM.FROM.GetNameDefCap], von [FROM.GetAdjective]-Truppen eingenommen. Als Sitz der russischen Pazifikflotte erlangte die Stadt während des russischen Bürgerkriegs große Bedeutung und wurde zum Machtzentrum des Dissidenten Admiral Aleksander Koltschak. Obwohl sich viel verändert hat, seit Koltschak die Stadt während dieses Krieges einnahm, hat sich der Staat, den er von Wladiwostok aus gründete, bis heute gehalten.\n\nMit der Einnahme der Stadt ist die Lage des Staates jedoch äußerst prekär geworden."
worldnews.288.a: "Hurra!"
worldnews.288.b: "Unser Glück wird sich bald bessern."
worldnews.288.c: "[FROM.FROM.GetNameDefCap] hat das pazifische Russland so gut wie verloren."

worldnews.289.t: "Der Fall von Dublin"
worldnews.289.d: "Heute bestätigen mehrere Berichte aus Irland, dass die Stadt Dublin von [FROM.GetAdjective]-Kräften eingenommen wurde. Während die feindlichen Truppen auf das Stadtzentrum vorrückten, versuchten Teile des [FROM.FROM.GetAdjective]-Militärs vergeblich, wichtige Gebäude zu halten. Der Höhepunkt war ihr letzter Versuch in der O'Connell Street, das Allgemeines Postamt zu halten, bis sie durch wiederholte Angriffe von [FROM.GetAdjective]-Truppen überwältigt wurden.\n\nWährend ein Großteil der [FROM.FROM.GetAdjective] zivilen und militärischen Führung es geschafft hat, aufs Land zu evakuieren und zu schwören, den Kampf gegen [FROM.GetLeader] fortzusetzen, wurde ihrer Sache ein schwerer Schlag versetzt."
worldnews.289.a: "Ein unfreies Irland wird nie in Frieden leben!"
worldnews.289.b: "Mit der gesicherten [FROM.FROM.GetAdjective] Hauptstadt liegt der Rest der Insel in unserer Reichweite."
worldnews.289.c: "Die Aktion [FROM.FROM.GetAdjective] scheint verzweifelt."

worldnews.290.t: "Der Fall von Batavia"
worldnews.290.d.dei: "Heute wurde bekannt gegeben, dass Batavia, das Zentrum von [FROM.FROM.GetNameDefCap], gefallen ist. Die Stadt war seit 1619 unter der Kontrolle der Niederländer und stieg zum Juwel des niederländischen Reiches in der Region auf. In einer Proklamation vom Paleis te Koningsplein versuchte der für die Besetzung verantwortliche [FROM.GetAdjective]-General, die Bevölkerung zu beruhigen, und versprach, dass ihnen kein Leid geschehen würde.\n\nMit dem Fall von Batavia hat die Fähigkeit von [FROM.FROM.GetNameDef], die Kontrolle über Java und die anderen Inseln zu behalten, einen schweren Schlag erlitten, vielleicht sogar dauerhaft. Nur die Zeit wird zeigen, ob die kolonialen Kräfte in der Lage sind, sich zu sammeln und die Kontrolle wiederzuerlangen."
worldnews.290.d.ins: "[FROM.GetAdjective] Militärische Depeschen bestätigten heute, dass Batavia, die Hauptstadt von [FROM.FROM.GetNameDefCap] nach einem Angriff auf die Stadt gefallen ist. Während die Stadt ein Zentrum der niederländischen Herrschaft in Ostindien wurde, ist sie inzwischen die Hauptstadt der neuen Nation [FROM.FROM.GetAdjective].\n\nTrotz einer [FROM.GetAdjective]-Erklärung, in der die Einheimischen aufgefordert wurden, sich der Besatzung zu fügen, war die Bevölkerung bestrebt, der neuen Besatzungsbehörde zu demonstrieren, dass sie ihre neu gewonnene Unabhängigkeit nicht so einfach aufgeben würde. Für den Rest von [FROM.FROM.GetNameDefCap] ist der Fall von Batavia jedoch ein verheerender Schlag für den Nationalstolz, der zu einem strategischen Desaster hinzukommt. Während die evakuierte [FROM.FROM.GetAdjective]-Regierung beginnt, sich neu zu organisieren, bleibt abzuwarten, ob sie diesen neuen Eroberer von ihren Inseln vertreiben kann."
worldnews.290.d.other: "Heute wurde bekannt gegeben, dass Batavia, die größte Stadt auf Java und eine Schlüsselstadt in der Region, an [FROM.GetAdjective]-Truppen gefallen ist. Die [FROM.GetAdjective]-Flagge weht nun über dem alten Palast des Generalgouverneurs, während ihre Truppen den Hafen und andere Schlüsselbereiche der Stadt sichern.\n\nDer Fall von Batavia markiert eine dramatische Verschiebung des Machtgleichgewichts in Ostindien und gibt dem [FROM.GetAdjective]-Militär eine feste Basis, von der aus es die Kontrolle über die lukrativen Inseln des Archipels ausüben kann. Angesichts einer solchen Niederlage bleibt abzuwarten, ob die [FROM.FROM.GetAdjective]-Kräfte in der Lage sein werden, die Situation zu stabilisieren und die Kontrolle wiederzuerlangen."
worldnews.290.a: "Wir werden weiterkämpfen."
worldnews.290.b: "Ein hart erkämpfter Preis."
worldnews.290.c: "Der Osten Indiens soll einen neuen Herrn bekommen."

worldnews.291.t: "Der Fall von Bukarest"
worldnews.291.d: "Zwei Jahrzehnte sind vergangen, seit Bukarest während des Weltkrieges besetzt wurde, und nun ist es erneut in Feindeshand gefallen. Trotz der beherzten Verteidigung durch die [FROM.FROM.GetAdjective]-Armee sind die [FROM.GetAdjective]-Truppen durchgedrungen. Die alternden Forts rund um die Stadt wurden reaktiviert, um die Hauptstadt etwas zu entlasten, aber es nützte nichts. Das armenische und das jüdische Viertel sowie das Uranus-Gebiet bieten immer noch Widerstand, letzteres wird durch die Präsenz des Metropolitanats und der Arsenal-Hügel unterstützt.\nDoch mit der Einnahme der Hauptverkehrsadern Calea Victoriei, Königin-Elisabeta-Boulevard und Serban-Voda-Weg ist ihr Fall so gut wie sicher. Die Bewohner fürchten sich vor der Besetzung, die letzte ist noch in lebhafter Erinnerung, trotz der Versuche von [FROM.GetAdjective], die Bedenken der Anwohner zu zerstreuen. Während [FROM.FROM.GetLeader] versprochen hat, weiter zu kämpfen, ist die Zukunft von [FROM.FROM.GetNameDef] ungewiss."
worldnews.291.a: "Wir werden wiederkommen!"
worldnews.291.b: "Endlich, Bukarest gehört uns!"
worldnews.291.c: "Ein schwerer Schlag für die Ambitionen von [FROM.FROM.GetAdjective]."

worldnews.292.t: "Der Fall von Konstantinopel"
worldnews.292.d.orthodox: "Die [FROM.GetAdjective]-Einnahme von Konstantinopel wurde heute abgeschlossen, als die letzten [FROM.FROM.GetAdjective]-Truppen über die Ufer des Bosporus hinausgedrängt wurden. Die Einnahme der Stadt verlief relativ zügig und im Vergleich zu früheren Eroberungen von Konstantinopel gnädig. Dennoch wurden viele historische Stätten beschädigt, insbesondere die Blaue Moschee, die von [FROM.GetAdjective]-Truppen eingeebnet wurde, während sie ein letztes Widerstandsnest in der gefallenen Stadt auslöschten.\n\nDie Regierung von [FROM.GetLeader] hat die Eroberung zur formellen Rückeroberung der alten römischen Hauptstadt für das Christentum erklärt, und ein Abgesandter von [FROM.GetLeader] wurde entsandt, um die Hagia Sophia-Moschee in eine östlich-orthodoxe Basilika umzuwandeln."
worldnews.292.d.other: "Die [FROM.GetAdjective]-Einnahme von Konstantinopel wurde heute abgeschlossen, als die letzten [FROM.FROM.GetAdjective]-Truppen über die Ufer des Bosporus hinausgedrängt wurden. Die Einnahme der Stadt verlief relativ zügig und im Vergleich zu früheren Eroberungen von Konstantinopel gnädig. Dennoch wurden viele historische Stätten beschädigt, insbesondere die Dolmabahce, die bei den Kämpfen während eines letzten Aufbäumens der [FROM.FROM.GetAdjective]-Truppen schwer beschädigt wurde.\n\nDie Truppen von [FROM.GetAdjective] patrouillieren nun in den Straßen der antiken Stadt, und die Regierung von [FROM.GetLeader] hat ihre Absicht erklärt, die Stadt mit so wenig Aufwand wie möglich zu regieren."
worldnews.292.a: "Wir haben die Meerenge verloren, vorerst."
worldnews.292.b: "Die Stadt von Konstantin gehört uns!"
worldnews.292.c: "Zargrad ist unser!"
worldnews.292.e: "Konstantinopel ist für Griechenland zurückerobert worden!"
worldnews.292.f: "Die Türken wurden endgültig \naus Europa vertrieben."
worldnews.292.g: "Der Bosporus hat einen neuen Meister."

 worldnews.293.t: "Der Fall von Ceuta"
 worldnews.293.d: "Berichte aus Ceuta bestätigen, dass die alte spanische Festungshalbinsel von [FROM.GetAdjective]-Truppen eingenommen wurde. Nach einer schnellen Landung und Scharmützeln entlang des Strandes überwanden die eindringenden Soldaten schließlich die letzten Verteidigungsanlagen an der äußersten Spitze des Monte Hacho. Die [FROM.FROM.GetAdjective]-Truppen leisteten erbitterten Widerstand in der Hoffnung, die [FROM.GetAdjective]-Invasoren so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nDie Schlacht um Ceuta war ein Blutbad, bei dem es in den engen Hauptstraßen der Stadt zu Kämpfen von Haus zu Haus kam, die kaum Deckung für die Artillerie und die Marineunterstützung der umliegenden Streitkräfte boten."
 worldnews.293.a: "Eine der Säulen des Herkules ist gefallen..."
 worldnews.293.b: "Wir kontrollieren jetzt den Zugang zum Mittelmeer!"
 worldnews.293.c: "Eine nach der anderen fallen die Säulen des Herkules."

 worldnews.294.t: "Der Fall von Amsterdam"
 worldnews.294.d.other: "Als \"Venedig des Nordens\", wird Amsterdam seit langem für seine schönen Grachten und seinen Hafen bewundert. Das \"goldene Zeitalter\" der Finanz- und Handelswelt mag lange vorbei sein, aber die Stadt bleibt ein zeitloser europäischer Schatz des Wohlstands und der Künste. Unglücklicherweise ist Amsterdam nun zu einem Schlachtfeld geworden, mit Flüchtlingen, die in alle Richtungen fliehen, und es wurde berichtet, dass die [FROM.FROM.GetAdjective]-Verteidiger Amsterdam nach einer erfolgreichen Kampagne der [FROM.GetAdjective]-Truppen nach heftigen Kämpfen zur offenen Stadt erklärt haben.\n\nNachdem die Kämpfe in der Stadt eingestellt wurden und die [FROM.GetAdjective]-Truppen begonnen haben, den Muntplein hinunterzumarschieren, sieht die Zukunft für die Einwohner von Amsterdam düster aus."
 worldnews.294.d.holex: "Die ins Exil getriebenen niederländischen Streitkräfte haben erreicht, was Beobachter von außen als unmöglichen Traum abgetan hatten. Aus dem Exil in Niederländisch-Ostindien ist die niederländische Exilregierung triumphierend nach Amsterdam zurückgekehrt.\n\nNach heftigen Kämpfen, bei denen ein Großteil der Stadt in Trümmern lag, weht die niederländische Trikolore stolz über dem Königlichen Palast, ein Zeichen für die Rückkehr der Königin. Das niederländische Volk hat Revolution und Bürgerkrieg erlebt, und es wird Zeit brauchen, bis die Wunden des Krieges vollständig verheilt sind."
 worldnews.294.a: "Eine dunkle Zeit für die Niederländer..."
 worldnews.294.b.other: "Das Venedig des Nordens gehört uns!"
 worldnews.294.c.other: "Mit Amsterdam steht der Fall Hollands unmittelbar bevor..."
 worldnews.294.b.holex: "Es ist schön, wieder zu Hause zu sein."
 worldnews.294.c.holex: "Die Niederländer haben das Unmögliche geschafft!"

 worldnews.295.t: "Der Fall von München"
 worldnews.295.d: "Die an der Isar nördlich der bayerischen Alpen gelegene Stadt München ist der Sitz der bayerischen Verwaltung und ein Zentrum von Kunst, Wissenschaft, Architektur und Kultur. Unter der Herrschaft von Prinzregent Luitpold erlebte die Stadt eine Explosion künstlerischer und kultureller Aktivitäten.\nIm jüngsten Konflikt wurde die Stadt jedoch belagert und nach einem erschöpfenden Kampf haben die [FROM.FROM.GetAdjective]-Truppen die Stadt geräumt. Ein Großteil der Stadt liegt in Trümmern, der Marienplatz liegt in Schutt und Asche, und die Kuppeln der Frauenkirche sind durch intensive Bombardierungen schwer beschädigt. Der letzte Rest des [FROM.FROM.GetAdjective]-Widerstands im Herzen der Stadt am Neuen Rathaus hat sich schließlich der siegreichen [FROM.GetAdjective]-Armee ergeben. Mit dem bevorstehenden Fall Münchens scheint auch der Fall Süddeutschlands unmittelbar bevorzustehen."
 worldnews.295.d.france: "Nach einer intensiven Kampagne haben die französischen Truppen die Isar überquert und sind in die Stadt München eingedrungen. Bei den Kämpfen wurde ein Großteil der Stadt zerstört, der Marinplatz lag in Trümmern, und die Kuppeln der Frauenkirche wurden durch intensive Bombardierungen schwer beschädigt. Die Deutschen leisteten erbitterten Widerstand, und es kam zu Nahkämpfen zwischen den Häusern, aber bei Einbruch der Dunkelheit wurde berichtet, dass die Trikolore der Kommune nun stolz über dem Talburgtor weht.\n\nNachdem München gesichert ist, ist die französische Kommune nun bereit, den Rest Süddeutschlands zu erobern. Außenstehende Beobachter glauben, dass der Fall des Deutschen Reiches in den nächsten Wochen nahe, wenn nicht gar unmittelbar bevorsteht."
 worldnews.295.a: "Der Fall von München bedeutet, dass Süddeutschland uns gehört!"
 worldnews.295.b: "Mit dem Verlust von München ist Süddeutschland verloren."
 worldnews.295.c: "So fällt das Herz Bayerns..."
 worldnews.295.a.france: "Ein glorreicher Sieg für die Kommune! Wir werden unsere Brüder rächen, vorwärts!"
 worldnews.295.b.france: "Die Lage ist ernst. Das Vaterland steht vor seiner größten Gefahr."
 worldnews.295.c.france: "Nach dem Fall Münchens scheint die Kommune nicht mehr aufzuhalten zu sein."

 worldnews.296.t: "Der Fall von Delhi"
 worldnews.296.d: "Als eine der ältesten Städte der Welt wurde die alte Stadt Delhi viele Male erobert, geplündert und wiederaufgebaut. Die frühesten architektonischen Überreste stammen aus dem Jahr 300 v. Chr. - ein Zeugnis der alten Geschichte Delhis und der Widerstandsfähigkeit der Stadt.\n\nDie Stadt Delhi ist jedoch in die Hände des Feindes gefallen, und die Gebäude der alten Stadt sind erneut in Gefahr, zerstört zu werden. Seit der blutigen Belagerung von 1857 wurde die Stadt Delhi erneut angegriffen, wobei die Verteidiger von [FROM.FROM.GetAdjective] unter einer beeindruckenden Offensive der [FROM.GetAdjective]-Truppen zusammenbrachen. Berichten aus der Stadt zufolge hat die [FROM.GetAdjective]-Armee damit begonnen, Gefangene und Überlebende in die Purana Qila zu treiben, eine alte Festung, die jetzt als Internierungslager dient."
 worldnews.296.a: "Ein Rückschlag... aber wir werden nicht aufgeben!"
 worldnews.296.b: "Das Herz von Nordindien gehört uns!"
 worldnews.296.c: "Wieder einmal hat Delhi einen neuen Meister..."

 worldnews.297.t: "Der Fall von Riga"
 worldnews.297.d: "Riga, \"die Perle des Baltikums,\" ist seit heute den [FROM.GetAdjective]-Kräften zum Opfer gefallen. Das pulsierende Handelszentrum spielt eine wichtige Rolle als Wirtschafts- und Finanzzentrum der Ostsee. Während die [FROM.GetAdjective]-Armee sich zu einer friedlichen Besetzung verpflichtet hat, wüten in der ganzen Stadt Brände, und Flüchtlinge versuchen, auf dem Seeweg zu fliehen. Einige Gebäude wie das Haus der Schwarzköpfe liegen nach heftigen Bombardierungen durch die [FROM.GetAdjective]-Armee in Trümmern.\n\nMit dem Rücken zum Meer hatten die [FROM.FROM.GetAdjective]-Verteidiger keine andere Wahl, als der siegreichen [FROM.GetAdjective]-Armee ihre bedingungslose Kapitulation anzubieten, um die weitere Zerstörung ihrer Stadt zu verhindern."
 worldnews.297.a: "Unsere Lage sieht schlimm aus. Sorgen Sie dafür, dass der Hafen für die Evakuierung offen bleibt!"
 worldnews.297.b: "Endlich ist die Perle der Ostsee unser!"
 worldnews.297.c: "Für Riga sieht die Lage düster aus."

 worldnews.298.t: "Der Fall von Kairo"
 worldnews.298.d: "Kairo, die Stadt der \"Tausend Minarette"\", ist eine der ältesten Städte der Welt und das kulturelle und intellektuelle Zentrum der arabischen Welt. Die Stadt hat sowohl in der Antike als auch in der Neuzeit unzählige Invasoren erlebt. Und wie der zeitlose Sand, der die Stadt umgibt, scheint es, als sei die große Stadt wieder einmal an einen neuen Besatzer gefallen. Nach einem erfolgreichen Feldzug der [FROM.GetAdjective]-Armee versuchten die verbliebenen [FROM.FROM.GetAdjective]-Verteidiger, sich ein letztes Mal in der Zitadelle von Kairo zu behaupten.\n\nNach langem Widerstand boten die letzten [FROM.FROM.GetAdjective]-Truppen in der Stadt ihre bedingungslose Kapitulation an. Trotz des großen Sieges hat die [FROM.GetAdjective] Armee versprochen, hart gegen potenzielle Plünderer vorzugehen, um diese historische Stadt zu schützen."
 worldnews.298.a: "Kairo, die Stadt der Pharaonen, gehört uns!"
 worldnews.298.b: "Wir haben eine schwere Niederlage erlitten. Wir werden zurückkommen!"
 worldnews.298.c: "Die alte Stadt des Sandes wird wieder einem neuen Herrn dienen."
 worldnews.298.d.ottoman: "Kairo, die Stadt der "tausend Minarette", ist eine der ältesten Städte der Welt und ein geistiges und kulturelles Zentrum der arabischen Welt. Sie ist auch das pulsierende Herz der ägyptischen Nation, einer von mehreren arabischen Nationen, die dem Osmanischen Reich den Krieg erklärt haben.\n\nNach einem erfolgreichen osmanischen Feldzug haben die ägyptischen Streitkräfte jedoch ihre bedingungslose Kapitulation in der Stadt angeboten, wobei einige Ägypter in der Zitadelle von Kairo letzten Widerstand leisteten. Der König ist aus Kairo geflohen, und die Kapitulation Ägyptens muss unmittelbar bevorstehen. Trotz des türkischen Sieges hat die osmanische Armee Kairo versprochen, dass die Besetzung friedlich verlaufen wird und die historischen Gebäude der alten Stadt nicht beschädigt werden."
 worldnews.298.a.ottoman: "Der so genannte \"Kairoer Pakt\" wird jetzt zusammenbrechen. Ein glorreicher Sieg für die osmanische Nation!"
 worldnews.298.b.ottoman: "Mit dem Fall von Kairo sind die Türken nach Ägypten vorgedrungen. Nie wieder sollen sie Ägypten beherrschen - wir müssen zum Gegenangriff übergehen!"
 worldnews.298.c.ottoman: "Nach dem Fall von Kairo sieht die Zukunft des Kairoer Pakts düster aus."

 worldnews.299.t: "Der Fall von Kapstadt"
 worldnews.299.d: "Kapstadt, eine der größten Städte Südafrikas, liegt am Westkap und wird seit langem für seine schöne Lage und seine Rolle in der südafrikanischen Wirtschaft bewundert. Im Laufe der Jahre, seit Entdecker zum Kap der Guten Hoffnung segelten, hat Kapstadt seine ursprüngliche Bestimmung als weit entfernter Außenposten verloren. Die einst wohlhabende und sogar größte Stadt Südafrikas hat eine Kehrtwendung des Schicksals erlebt, als [FROM.GetAdjective] Kräfte die Stadt kürzlich in einem erfolgreichen Feldzug stürmten.\nDie verzweifelten [FROM.FROM.GetAdjective]-Verteidiger versuchten, sich im Schloss der Guten Hoffnung zu verteidigen, doch bei Einbruch der Dunkelheit war die Schlacht bereits vorbei. Der Hafen von Kapstadt wurde während der Schlacht zwar beschädigt, wird aber zweifellos die strategischen Bedürfnisse der [FROM.GetAdjective]-Armee erfüllen, wenn sie mit der Besetzung der Stadt beginnt."
 worldnews.299.a: "Wir haben zwar die Schlacht verloren, aber der Krieg ist noch nicht verloren!"
 worldnews.299.b: "Der große Hafen von Kapstadt ist unser!"
 worldnews.299.c: "Die Mutterstadt wurde besetzt."

 worldnews.300.t: "Der Fall von Buenos Aires"
 worldnews.300.d: "Buenos Aires wird auch das Paris Südamerikas genannt und ist ein beliebtes Ziel für Einwanderer aus Europa, die regionale Hauptstadt der Kunst und des Finanzwesens, in der vor kurzem die Hauptstraßen der Stadt gebaut wurden und die höchsten Gebäude Südamerikas sowie das erste U-Bahn-System.\n\nEine entschlossene Kampagne der [FROM.GetAdjective]-Armee führte jedoch zu einer umfassenden Schlacht in den Straßen der Stadt. Schwere Kämpfe fanden auf der Avenida de Mayo und der Avenida de Julio statt, als die [FROM.FROM.GetAdjective]-Verteidiger in den wichtigsten Gebäuden der Stadt verzweifelt das letzte Gefecht führten. Die Kämpfe wurden zu blutigen Häuserkämpfen, aber schließlich begannen die [FROM.FROM.GetAdjective]-Verteidiger aus ihren Verstecken zu kommen und sich zu ergeben. Dies ist wahrlich ein großer Sieg für die [FROM.GetAdjective]-Nation."
 worldnews.300.a: "Die große Stadt in Südamerika gehört uns!"
 worldnews.300.b: "Nach dem Verlust von Buenos Aires werden wir unsere Anstrengungen verdoppeln müssen."
 worldnews.300.c: "Die Königin von El Plata ist gefallen!"
 worldnews.300.d.patagonia: "Die patagonischen Revolutionäre haben heute einen bedeutenden Sieg errungen: Die Flagge der patagonischen Bewegung weht stolz über der Casa Rosada. Die Schlacht um Buenos Aires war blutig, da sich die Kämpfe entlang der Hauptstraßen Avenida de Mayo und Avenida 9 de Julio schnell zu Gefechten zwischen den Häusern entwickelten. Bei Einbruch der Nacht war jedoch klar, dass die patagonischen Revolutionäre den Sieg errungen hatten und die Hauptstadt des argentinischen Regimes gefallen war.\nEs wurde ein Foto von dem symbolträchtigen Moment gemacht, als die ekstatischen Revolutionäre auf den Panzern und Lastwagen des früheren argentinischen Regimes die Hauptallee der Stadt entlangfuhren. Doch während die patagonische Regierung der Welt versichert hat, dass die Revolution so friedlich wie möglich verlaufen wird, gibt es bereits Berichte über Priester und ehemalige "Staatsfeinde", die mit vorgehaltener Waffe abgeführt werden."
 worldnews.300.a.patagonia: "Viva la Revolución! Genossen, marschiert weiter, um den Rest Argentiniens zu befreien!"
 worldnews.300.b.patagonia: "Sofortiger Gegenangriff! Argentinien soll nicht an die gottlosen Revolutionäre fallen!"
 worldnews.300.c.patagonia: "Die sozialistische Revolution ist in Argentinien angekommen."
 
 worldnews.301.t: "Der Fall von Santiago"
 worldnews.301.d: "Die Stadt Santiago, eine der größten und ältesten Städte Südamerikas, liegt im Zentrum des Santiago-Beckens und ist von den Anden umgeben. Die Berge Chiles und seine Lage an der schmalen Westseite Südamerikas geben Santiago ein Gefühl der Sicherheit. Dies scheint jedoch nicht der Fall zu sein, denn trotz des geografischen Vorteils sind die Soldaten von [FROM.GetAdjective] nach einem heftigen Kampf mit den Verteidigern von [FROM.FROM.GetAdjective] erfolgreich in die Stadt eingedrungen. In der darauf folgenden Schlacht kam es zu Feuergefechten entlang der berühmten Alameda-Allee.\nDen [FROM.GetAdjective]-Soldaten gelang es, die [FROM.FROM.GetAdjective]-Barrikaden und Befestigungen auf dem Paseo Ahumada zu durchbrechen. Desorganisiert und verkrüppelt hatten die [FROM.FROM.GetAdjective]-Truppen keine andere Wahl, als ihre bedingungslose Kapitulation anzubieten."
 worldnews.301.a: "Die Stadt St. James gehört uns!"
 worldnews.301.b: "Wir werden niemals kapitulieren! Gegenangriff, wenn wir bereit sind!"
 worldnews.301.c: "Die Stadt der Inselhügel ist gefallen..."
 worldnews.301.d.argentina: "Nach einem langen und zermürbenden Feldzug quer durch die Anden weht die argentinische Flagge stolz über dem Palast La Moneda. In den Straßen der Stadt, auf der berühmten Avenida Alameda und dem Paseo Ahumada, wurde heftig gekämpft, wobei die chilenischen Streitkräfte heftigen Widerstand leisteten. Die Argentinier konnten jedoch den chilenischen Widerstand in der Stadt ausschalten, und diejenigen, die überlebten, boten der siegreichen argentinischen Armee eifrig ihre Kapitulation an.\nMit dem Verlust von Santiago scheint es, dass Argentinien nun die Oberhand in dem südamerikanischen Konflikt hat. Die Moral der Chilenen ist zweifellos niedrig, und Beobachter von außen bemerken, dass es nur eine Frage der Zeit ist, bis die Unruhen aufgrund der mangelnden Fortschritte Chiles in seinem Krieg gegen Argentinien zunehmen."
 worldnews.301.a.argentina: "Ein glorreicher Sieg! Bald wird Südamerika von der sozialistischen Meuterei gesäubert sein."
 worldnews.301.b.argentina: "Wir werden nicht gegen die Reaktionäre verlieren! Sammelt euch, Genossen, wir werden zurückkehren!"
 worldnews.301.c.argentina: "Ein schwerer Schlag für die chilenischen Ambitionen."

 worldnews.302.t: "Der Fall von Minsk"
 worldnews.302.d: "Die Wiederbelebung von Minsk nach dem Zweiten Weltkrieg brachte eine rasche Entwicklung des Hochschulwesens, der Krankenhäuser und Kinos mit sich, und Minsk wurde zu einem Zentrum der weißrussischen Sprache und Kultur. Doch die Geschichte wiederholt sich, und erneut findet sich Minsk an der Front des Krieges wieder - nur dieses Mal ist es von [FROM.GetAdjective]-Truppen besetzt.\n\nEin großer Teil der Stadt wurde durch intensiven Bomben- und Granatenbeschuss beschädigt, und Berichten zufolge ist ein beträchtliches Maß an Flüchtlingen vor dem Chaos geflohen. Trotz des hartnäckigen Widerstands haben die [FROM.FROM.GetAdjective]-Verteidiger den siegreichen [FROM.GetAdjective]-Truppen schließlich ihre bedingungslose Kapitulation angeboten, und nur die Zeit wird zeigen, wie schwierig der Wiederaufbau von Minsk sein wird."
 worldnews.302.a: "Die große Stadt Weißrusslands gehört uns!"
 worldnews.302.b: "Wir werden niemals kapitulieren!"
 worldnews.302.c: "Ein dunkler Tag für das belarussische Volk..."
 worldnews.302.d.russia: "Minsk gehörte vor dem Ersten Weltkrieg zu Russland. Nach einer unglaublichen Offensive der russischen Armee - es scheint, als ob sich die Geschichte wiederholt. Die russische Armee bombardierte die Stadt aus der Luft und vom Boden aus, und der belarussische Widerstand wurde immer schwächer, als der Ansturm der russischen Kriegsmaschinerie auf die Stadt niederprasselte.\n\nNach einer erschöpfenden und zermürbenden Schlacht, in der der größte Teil der Stadt in Schutt und Asche gelegt wurde, ergaben sich die verbliebenen Verteidiger den siegreichen russischen Streitkräften. Fabriken, Museen und Tausende von Zivilisten flohen nach Westen, um den Angreifern zu entkommen. Diese Niederlage ist ein sicherer Schlag für die weißrussische Unabhängigkeit, aber nur die Zeit wird zeigen, ob die russische Besatzung vorübergehend oder dauerhaft sein wird oder nicht."
 worldnews.302.a.russia: "Dies ist erst der Anfang. Bald werden wir unser Land zurückhaben!"
 worldnews.302.b.russia: "Ein schwerer Schlag für die Zukunft Weißrusslands, der russische Bär marschiert weiter..."
 worldnews.302.c.russia: "Ein schwerer Schlag für die Zukunft von [WHR.GetNameDef], der russische Bär marschiert weiter..."

 worldnews.303.t: "Der Fall von Vilnius"
 worldnews.303.d: "Am bekanntesten ist Vilnius für seine \"Altstadt\", eine der größten noch erhaltenen mittelalterlichen Städte Nordeuropas - ein Ort, an dem einige der hervorragendsten Baustile Europas - Gotik, Renaissance, Neoklassizismus und Barock - Seite an Seite stehen.\nDen Einwohnern der Stadt stehen jedoch dunkle Zeiten bevor, da die Stadt in der Schlacht von Vilnius verschlungen wurde. Die [FROM.GetAdjective] versuchten, die Stadt einzukesseln, während die Verteidiger einen verzweifelten Ausbruch versuchten, um der Belagerung zu entkommen. Die [FROM.GetAdjective]-Kräfte versuchten, die Verteidigung der Stadt zu schwächen, und es kam zu brutalen Kämpfen, bei denen sich Straße an Straße reihte. Nach einem qualvollen Kampf, bei dem ein Großteil der Stadt in Trümmern lag und in Flammen aufging, kapitulierten die Verteidiger von [FROM.FROM.GetAdjective]. Es ist noch zu früh, um zu sagen, ob Vilnius, das einst ein kulturelles Wahrzeichen Europas war, wieder zu seinem Vorkriegsruhm zurückfinden wird oder nicht."
 worldnews.303.a: "Wir werden bis zum Schluss kämpfen!"
 worldnews.303.b: "Das \"Jerusalem\" des Nordens gehört uns!"
 worldnews.303.c: "Die große litauische Stadt ist gefallen?"

 worldnews.304.t: "Der Fall von Nanjing"
 worldnews.304.d: "Nach einem vernichtenden, tagelangen Bombardement von der Spitze von Zijinshan, dem \"Purple Mountain\", und wiederholten Angriffen auf seine Mauern, fiel Nanjing am frühen Abend. Die Verteidiger am Zhonghua- und Guanghua-Tor kämpften bis zum letzten Mann, ihre Leichen lagen auf den großen Mauern der Stadt, während ihre Kameraden einen kämpferischen Rückzug durch die verwinkelten Straßen antraten.\n\nDa keine Rettung in Sicht ist und es den [FROM.FROM.GetAdjective]-Einheiten außerhalb der Stadt nicht gelungen ist, die Kontrolle über die Zijinshan-Batterien wiederzuerlangen, droht den wenigen in der Stadt verbliebenen Einheiten nur die Vernichtung. Der Verlust der alten südlichen Hauptstadt wird zweifellos ein Schlag für die [FROM.FROM.GetAdjective]-Kriegsanstrengungen sein, obwohl [FROM.FROM.GetLeader] bereits [Prev.GetHerHis] Engagement für den letztendlichen Sieg gelobt hat."
 worldnews.304.a: "Die \"südliche\" Hauptstadt gehört uns!"
 worldnews.304.b: "Wir würden lieber sterben als zu kapitulieren! Wir werden zurückkommen!"
 worldnews.304.c: "Die große Stadt Nanjing ist gefallen."
 worldnews.304.d.japan: "Nach tagelangem Bombardement vom Zijinshan, dem \"Purpurberg\", und wiederholten Angriffen auf die Stadtmauern fiel Nanjing am frühen Abend. Die Verteidiger auf den Mauern kämpften bis zum letzten Mann, aber der Rest der Armee brach zusammen, kurz nachdem die japanischen Truppen die aufgehende Sonne über dem Zhonghua-Tor begrüßt hatten, und es begann eine chaotische Flucht, bei der Uniformen und Gewehre die verwinkelten Straßen der Stadt übersäten.\n\nObwohl die Japaner erklärt haben, dass die Besetzung Nanjings friedlich verlaufen wird, liegen überall Tote und Sterbende, und sporadische Schüsse hallen weiterhin innerhalb der Stadtmauern wider, während die Brände unkontrolliert lodern. Mit dem Morgengrauen beginnt für die alte südliche Hauptstadt und ihre verbliebenen Einwohner zweifellos eine neue, düstere Realität."
 worldnews.304.a.japan: "Banzai! Ein glorreicher Sieg für den Kaiser!"
 worldnews.304.b.japan: "Wir werden niemals vor den japanischen Hunden kapitulieren!"
 worldnews.304.c.japan: "Möge Gott den Menschen in Nanjing gnädig sein..."

 worldnews.305.t: "Der Fall von Wuhan"
 worldnews.305.d: "Nach einer erbitterten Schlacht fiel das Dreistadtgebiet von Wuhan heute früh an die Kräfte von [FROM.FROM.GetLeader]. Die Verteidiger hatten wohl gehofft, Wu Peifus erfolgreiche Verteidigung von Wuchang aus dem Jahr 1926 zu wiederholen und die Schlacht in eine längere Belagerung umzuwandeln, aber ein konzertierter Angriff und das Fehlen von Entlastung auf dem Fluss machten diese Hoffnungen zunichte.\n\nMit der [FROM.GetAdjective]-Flagge, die sowohl auf dem Gouverneurssitz als auch auf dem Luojia-Hügel weht, hat die [FROM.FROM.GetLeader] einen bedeutenden Schlag gegen die [FROM.FROM.GetNameDef] geführt und einen der größten logistischen Knotenpunkte Chinas sowie eines seiner produktivsten Arsenale in ihre Gewalt gebracht. Unabhängig davon, ob [?global.date.GetDateStringNoHourLong] eines Tages als Wendepunkt oder lediglich als eine weitere Schlacht angesehen wird, scheint es sicher zu sein, dass es den Verantwortlichen von [FROM.FROM.GetAdjective] noch eine ganze Weile im Gedächtnis bleiben wird."
 worldnews.305.a: "Wuhan, die Stadt der Flüsse, gehört uns!"
 worldnews.305.b: "Wir würden lieber sterben als zu kapitulieren! Wir werden zurückkommen!"
 worldnews.305.c: "Eine schwere Niederlage für [FROM.FROM.GetAdjective]"
 worldnews.305.d.japan: "Nach einer erbitterten Schlacht fiel heute das Drei-Städte-Gebiet von Wuhan an die japanischen Streitkräfte. Die Verteidiger hatten vielleicht gehofft, Wu Peifus erfolgreiche Verteidigung von Wuchang aus dem Jahr 1926 zu wiederholen und die Schlacht in eine längere Belagerung zu verwandeln, aber die japanische Kontrolle über den Fluss und die überwältigende Feuerkraft machten solche Bemühungen zunichte. Mit der Hinomaru, die über dem Gouverneurspalast und dem Luojia-Hügel fliegt, hat Japan einen wichtigen Schlag gegen [FROM.FROM.GetNameDef] geführt und eines der größten logistischen Zentren Chinas sowie eines seiner produktivsten Arsenale erobert. Da das chinesische Hinterland nun offen liegt, wird dies wahrscheinlich nicht der letzte sein."
 worldnews.305.a.japan: "Bald werden wir den Sieg über die Chinesen erringen!"
 worldnews.305.b.japan: "Wir werden niemals vor den japanischen Hunden kapitulieren!"
 worldnews.305.c.japan: "Der japanische Vorstoß nach China hat Folgen..."

 worldnews.306.t: "Der Fall von Guangzhou"
 worldnews.306.d: "Nach heftigen Häuserkämpfen haben die Streitkräfte von [FROM.FROM.GetLeader] heute früh Guangzhou eingenommen. Die Hafenstadt, die international oft unter dem Namen \"Kanton\" bekannt ist, ist Südchinas größtes Industrie- und Handelszentrum außerhalb von Hongkong, und ihr Verlust wäre ein schwerer Rückschlag für [FROM.FROM.GetNameDef] Kriegsanstrengungen. Obwohl die Hafenanlagen und engen Gassen der Stadt sicher zu sein scheinen, gibt es Gerüchte über einen organisierten Widerstand in den Baiyun-Bergen im Norden, und von dort aus könnte ein Versuch unternommen werden, die Stadt zurückzuerobern.\n\nSüdchina und insbesondere Guangdong sind bekannt für ihren Widerstand gegen Kontrolle von außen, sei es von Peking oder anderswo. Die Stadt zu halten, könnte mehr sein, als [FROM.GetLeader] erwartet hat."
 worldnews.306.a: "Der Hafen von Kanton wurde eingenommen!"
 worldnews.306.b: "Eine Niederlage, aber eine, von der wir uns erholen werden!"
 worldnews.306.c: "Ein großer Verlust für [FROM.FROM.GetName]"
 worldnews.306.d.japan: "Nach einem Bombardement, das achtzig Meilen entfernt in Hongkong zu hören war, wurde Guangzhou heute von den [new_controlled.GetName]-Truppen eingenommen. Eine solche Belagerung hat die Stadt seit der deutschen Antwort auf die Severn-Note im Oktober 1926 nicht mehr erlebt, aber anders als die Kaiserliche Marine scheinen die Besatzer geneigt zu sein, zu bleiben. Im Büro des Provinzgouverneurs wurde bereits ein militärisches Hauptquartier eingerichtet, und in der Nähe, auf dem Yuexiu-Hügel, wird derzeit ein Lager errichtet.\n\nGerüchte sprechen jedoch von einem organisierten Widerstand in den Baiyun-Bergen im Norden, und von dort aus könnte ein Versuch unternommen werden, die Stadt zurückzuerobern. Südchina und insbesondere Guangdong sind dafür bekannt, dass sie sich der Kontrolle von außen widersetzen, sei es durch Peking oder anderswo. Die Region zu halten, könnte für Japan mehr sein, als es erwartet hat."
 worldnews.306.a.japan: "Wenn Guangzhou gesichert ist, gehört Südchina uns!"
 worldnews.306.b.japan: "Wir werden niemals vor den japanischen Hunden kapitulieren!"
 worldnews.306.c.japan: "Die Japaner kontrollieren jetzt den Perlfluss..."

 worldnews.307.t: "Der Fall von Chongqing"
 worldnews.307.d: "Die Straßen von Chongqing, dem am weitesten entfernten schiffbaren Punkt des mächtigen Jangtse, waren einst voll mit Flüchtlingen, arm und reich, die alle vor dem unaufhaltsamen japanischen Vormarsch flohen. Das war vor einigen Tagen. Als die Sirenen der Stadt heulten und der Donner und das Blitzen der Artillerie die letzte Stellung der Verteidiger am Ostufer des Flusses markierten, leerte sich die Stadt erneut. Der Ansturm forderte fast so viele Menschenleben wie die Angreifer.\n\n Jetzt sind die Straßen ruhig, nur Rauch, Trümmer und Leichen füllen sie. Mit dem Fall von Chongqing steht nur noch wenig zwischen Japan und der totalen Herrschaft über den Südwesten Chinas." 
 worldnews.307.a: "Ein weiterer glorreicher Sieg!"
 worldnews.307.b: "Ein schwerer Verlust, aber wir werden uns erholen!"
 worldnews.307.c: "Ein wichtiger Schritt zur Verwirklichung der Ziele Japans."

 worldnews.308.t: "Der Fall von Kunming"
 worldnews.308.d: "Zum ersten Mal seit der Niederlage der Drei Feudalherren im Jahr 1681 ist die Stadt Kunming an einen Angreifer von außerhalb der Provinz Yunnan gefallen. Nach dem Verlust des Flugplatzes Wujiaba im Südosten wurden die Truppen von [FROM.FROM.GetNameDef] nach und nach entlang des Dian-Sees zurückgedrängt, um schließlich zu brechen, als die alten Mauern der Stadt überrannt wurden.\n\nWährend die Truppen von [FROM.GetLeader] unter den ikonischen Jinma-Biji-Bögen marschieren, müssen sich ihre Anführer mit dem Wissen zufrieden geben, dass sie nicht nur das produktive Kunming-Arsenal kontrollieren, sondern auch die Endstation der äußerst profitablen Kunming-Haiphong-Eisenbahn."
 worldnews.308.a: "Mit diesem Sieg ist unsere Stellung im Westen\nChinas gesichert!"
 worldnews.308.b: "Wir werden uns in den\nBergen dahinter behaupten!"
 worldnews.308.c: "Die Berge von Yunnan haben einen neuen Meister..."
 worldnews.308.d.japan: "Zum ersten Mal seit der Niederlage der Drei Feudalherren im Jahr 1681 ist die Stadt Kunming an einen fremden Eindringling gefallen. Nach dem Verlust des Wujiaba-Flugplatzes im Südosten wurden die [FROM.FROM.GetNameDef]-Truppen nach und nach entlang des Dian-Sees zurückgedrängt, um schließlich zu brechen, als die alten Mauern der Stadt überrannt wurden. Während die japanischen Truppen unter den ikonischen Jinma-Biji-Bögen marschieren, müssen sich ihre Anführer mit dem Wissen zufrieden geben, dass sie nicht nur das produktive Kunming-Arsenal kontrollieren, sondern auch die Endstation der strategischen Kunming-Haiphong-Eisenbahn. Ein weiterer großer Schlag gegen China ist erfolgt. Jetzt, wo Japan so weit in das Landesinnere vorgedrungen ist, wie viel mehr kann es noch einstecken?"
 worldnews.308.a.japan: "Die Chinesen können vor unserem Vormarsch nicht fliehen!"
 worldnews.308.b.japan: "Zu den Bergen! Wir werden niemals vor ihnen kapitulieren, niemals!"
 worldnews.308.c.japan: "Die Eroberung Chinas könnte bald Wirklichkeit werden..."

worldnews.309.t: "Zhang wird aus Jinan vertrieben!"
worldnews.309.d_Zongchang: "Seit 1925 ist die Stadt Jinan zum Spiegelbild ihres Herrschers geworden: korrupt und korpulent, voller Laster und Schurkerei. Von seinem \"Hof\" aus förderte Zhang Zongchang jeden, von Künstlern und Schriftstellern bis hin zu Playboys und Prostituierten, und ließ jeden hinrichten, der ihm in die Quere kam, und spaltete Köpfe, wie man Melonen spalten würde. Alles war zu Ende, als die Verteidigungsanlagen von Jinan heute zusammenbrachen.\n\nBerichten zufolge konnte man Zhang selbst über dem Lärm brüllen hören, vielleicht um die Evakuierung seines ungezählten Reichtums zu überwachen. Jetzt ist er nirgends mehr zu finden, sein Harem ist verlassen, seine weitläufige Villa ist ein Raub der Flammen. Manche sagen, Zhang werde zurückkehren, entweder als Sieger oder in einem Sarg - eine Vorstellung, die nicht ohne Beispiel ist. Einmal zog er trotz seiner Niederlage durch Jinan, in einem Sarg sitzend und eine große Zigarre rauchend."
worldnews.309.d_Tianran: "Hoch oben auf dem Berg Tai schien Zhang Tianran die Welt da unten zu meiden, doch in Wahrheit reichte sein Einfluss weit über Shandong hinaus. Durch den Yiguandao-Glauben waren seine Augen und Ohren überall, und oft das scharfe Ende eines Messers.\n\nAllerdings sind seine Anhänger nun auf dem Rückzug, und sogar der Berg Tai selbst ist durch eine entschlossene [FROM.GetName]-Offensive verloren gegangen. Der Schrein der Blauen Morgenröte, der Tempel des Jadekönigs und zahlreiche andere sakrale Stätten befinden sich nun in den Händen respektloser Soldaten, die durch die heiligen Räume trampeln, Statuen, Opfergaben und Weihrauch verstreuen und wahllos plündern. Taishan wird sich vielleicht erst in einer Generation erholen, aber das Schicksal von Zhang ist alles andere als sicher. Dieser Verlust wird seine Anhänger zweifellos verärgern, und er war noch nie ohne Plan."
worldnews.309.a: "Gut, dass wir ihn los sind!"
worldnews.309.b: "Dies ist nichts anderes als ein taktischer Rückzug!"
worldnews.309.c: "Das Ende des niederträchtigsten Warlords Chinas?"
 worldnews.309.e: "Ein frühes Ende für einen seltsamen Glauben."

 worldnews.310.t: "Der Fall von Alexandria"
 worldnews.310.d: "Die von dem legendären Eroberer Alexander gegründete Stadt Alexandria war vor allem für ihre Wunder wie die Bibliothek von Alexandria und die Nekropole bekannt.\n\nDoch die Geschichte wiederholt sich, denn die antike Stadt wurde erneut von einer fremden Macht erobert. Nach einem schweren Bombardement waren die [FROM.FROM.GetAdjective] gezwungen, sich in die Zitadelle von Qaitbay zurückzuziehen. Von allen Seiten umzingelt und mit der einzigen Fluchtmöglichkeit über das Meer, leisteten die [FROM.FROM.GetAdjective] verzweifelte Gegenwehr. Da ihre Vorräte jedoch begrenzt und ihre Moral niedrig war, hatten die Verteidiger von [FROM.FROM.GetAdjective] keine andere Wahl, als der siegreichen Armee von [FROM.GetAdjective] ihre bedingungslose Kapitulation anzubieten. Trotz des großen Sieges haben sich die [FROM.GetAdjective]-Truppen jedoch verpflichtet, die historischen Gebäude der Stadt nicht zu beschädigen."
 worldnews.310.a: "Mit diesem Sieg ist die Stadt Alexanders unser!"
 worldnews.310.b: "Eine schwere Niederlage! Das werden wir nicht hinnehmen!"
 worldnews.310.c: "Die Stadt Alexanders ist wieder einmal erobert worden..."
 worldnews.310.d.ottomans: "Die Stadt Alexandria ist für die ägyptische Nation von kultureller Bedeutung und Stolz. Die Stadt, in der sich große antike Wunder wie die Bibliothek von Alexandria befinden, ist ein wichtiges Zentrum des Lebens, der Kultur und der Industrie Ägyptens. Die Osmanen haben jedoch in ihrem Krieg mit Ägypten und seinen arabischen Verbündeten enorme Fortschritte gemacht, da die osmanischen Streitkräfte heute Morgen die Stadt und den Hafen erobert haben. Der ägyptischen Flotte gelang es, vor dem Eintreffen der osmanischen Truppen zu fliehen, aber die verbliebenen Verteidiger konnten die Osmanen nicht zurückdrängen. Von allen Seiten umzingelt und mit der Macht der osmanischen Armee konfrontiert, wurden die Ägypter aus der Stadt vertrieben - die Osmanen haben nun wieder die Kontrolle über die antike Stadt übernommen. Trotz des glorreichen Sieges der Osmanen über ihre ägyptischen Feinde haben sich die Osmanen verpflichtet, die antiken Gebäude der Stadt nicht zu zerstören."
 worldnews.310.a.ottomans: "Mit diesem Sieg rücken wir weiter nach Ägypten vor!"
 worldnews.310.b.ottomans: "Wir werden niemals vor den Türken kapitulieren! Wir werden zurückkommen!"
 worldnews.310.c.ottomans: "Die Osmanen haben dem Pakt von Kairo einen Schlag versetzt."

 worldnews.311.t: "Der Fall von Zarizyn"
 worldnews.311.d: "Die Stadt Zarizyn ist aufgrund ihrer Lage seit Jahrhunderten ein wichtiges Verkehrs- und Handelszentrum. Trotz des explosionsartigen Bevölkerungswachstums wurde die Stadt aufgrund ihrer schlechten Bedingungen zu einer Brutstätte für revolutionäre Aktivitäten. Während des Russischen Bürgerkriegs wurde die Stadt zum Schauplatz einer wichtigen Schlacht und Belagerung, und auch jetzt wiederholt sich die Geschichte, da die Stadt erneut zum Schlachtfeld geworden ist.\n\nGroße Teile der Stadt liegen in Trümmern, da ein erbitterter urbaner Krieg und Bombardierungen aus der Luft einen Großteil der städtischen Zentren in Schutt und Asche gelegt haben. Trotz des nahezu fanatischen Widerstands der [FROM.FROM.GetAdjective]-Truppen gab die [FROM.GetAdjective]-Armee heute bekannt, dass die Stadt in ihre Hände gefallen ist."
 worldnews.311.a: "Kein Schritt zurück! Wir werden zurückkehren!"
 worldnews.311.b: "Ein glorreicher Sieg, der russische Bär\nwird bald fallen."
 worldnews.311.c: "Russland taumelt weiter in seinem Krieg."

 worldnews.312.t: "Der Fall von Jekaterinburg"
 worldnews.312.d: "Die an der Ostseite des Uralgebirges gelegene und vom Fluss Iset halbierte Stadt Jekaterinburg ist eine bedeutende Stadt, die die östliche und die westliche Hälfte Russlands verbindet. Die Stadt, die nach der Frau von Peter dem Großen benannt ist, war auch der Ort, an dem die ehemalige russische Zarenfamilie vor ihrer unglücklichen Hinrichtung inhaftiert war.\n\nHarte Zeiten scheinen jedoch erneut über die Stadt hereingebrochen zu sein, da die [FROM.FROM.GetAdjective]-Truppen die Stadt im Angesicht der herannahenden [FROM.GetAdjective]-Armeen verlassen haben. Die [FROM.FROM.GetAdjective]-Kriegsanstrengungen haben mit dem Verlust dieses wichtigen Verkehrsknotenpunkts zwischen Europa und Asien und der wertvollen Ressourcen des Urals eine gewaltige Niederlage erlitten."
 worldnews.312.a: "Das Ende von Mütterchen Russland ist nah."
 worldnews.312.b: "Mit diesem Sieg wurde den russischen Kriegsanstrengungen ein gewaltiger Schlag versetzt."
 worldnews.312.c: "Das Ende für die Russen scheint nahe."

### New Non-City-Capture
worldnews.400.t: "Getúlio Vargas proklamiert den neuen Staat"
worldnews.400.d: "Getúlio Vargas hat in den letzten Jahren seinen Einfluss auf den Staatsapparat immens ausgebaut, da die Instabilität in Brasilien nachgelassen hat und er alle Lorbeeren dafür einfordert. Nun hat er in einem kühnen Schachzug, um Frieden und Stabilität zu gewährleisten, die totale Kontrolle über die Gesetzgebung übernommen und sich selbst zahlreiche Notstandsbefugnisse eingeräumt, \"bis dieses Zeitalter des Aufruhrs in der Welt endet\".\n\nSicherlich sind seit dem Schwarzen Montag an der Berliner Börse überall auf der Welt Kriege ausgebrochen, aber das macht diesen Schritt nicht weniger zu einer dreisten Machtübernahme. Er hat jedoch großen Rückhalt in der Bevölkerung verschiedener Staaten und die Unterstützung der Führung in vielen Staaten. Die Zeit wird zeigen, ob diese Entwicklung wirklich für ein friedliches Brasilien sorgen wird."
worldnews.400.a: "Vargas hat tatsächlich die direkte Kontrolle übernommen."
worldnews.400.b: "Wenigstens keine Anmaßung von Demokratie mehr, sondern eine beunruhigende Entwicklung."

worldnews.401.t: "Konstitutionalistischer Aufstand in Brasilien"
worldnews.401.d: "Der Bundesstaat São Paulo, vielleicht der mächtigste in Brasilien, hat die Waffen gegen Getúlio Vargas und seinen Neuen Staat ergriffen und behauptet, seine Herrschaft sei eine völlig verfassungswidrige Diktatur, nachdem der einflussreiche Präsident mehrfach versucht hatte, sich in die Angelegenheiten des Staates einzumischen, einschließlich des Versuchs, einen Staatspräsidenten seines eigenen Vertrauens zu ernennen, anstatt ihn zu wählen.\n\nJetzt sind die Spannungen völlig übergekocht, und es kann nur noch zum Krieg zwischen São Paulo und anderen Staaten kommen, die von den Früheren aufgerufen wurden, sich ihnen in ihrem Kampf anzuschließen. Es bleibt abzuwarten, ob dieser Aufruf erhört wird oder ob der Aufstand im Keim erstickt wird."
worldnews.401.a: "Zentralisierung ist nie einfach."
worldnews.401.b: "Eine Chance für die Menschen?"

worldnews.402.t: "Konstitutionalistischer Aufstand in Brasilien hat Erfolg!"
worldnews.402.d: "Als Getúlio verhaftet wird und auf seinen Prozess wartet, feiern die konstitutionellen Revolutionäre, die so hart für diesen Moment gekämpft haben, in ganz Rio und Brasilien.\n\nNun wird der bisherige Rahmen der Republik wiederhergestellt und wird sich eng an die politischen Wege der Zweiten Republik anlehnen, aber mit zusätzlichen Sicherheitsvorkehrungen gegen ehrgeizige Möchtegern-Diktatoren und einer noch größeren Autonomie für die Mitgliedsstaaten der Union."
worldnews.402.a: "Brasiliens Demokratie bekommt eine zweite Chance."
worldnews.402.b: "Die Arbeiter sind tot, ohne dass sich etwas ändert, leider."

worldnews.403.t: "Konstitutionalistischer Aufstand in Brasilien scheitert!"
worldnews.403.d: "São Paulo mag mächtig gewesen sein, aber es konnte sich nicht gegen die Macht Brasiliens behaupten. Als ihre Kapitulation akzeptiert wurde, brachen im ganzen Land Pro-Getúlio-Kundgebungen aus, und nur wenige können daran zweifeln, dass der Griff des Mannes nach der Macht in der Tat stärker ist als je zuvor.\n\nDa die meisten seiner relevanten Gegner im Exil sind oder verhaftet wurden, kann sich Getúlio auf andere Dinge konzentrieren, denn er hat das gefährliche Spiel der brasilianischen Politik mit Sicherheit gewonnen und verfügt über ein Maß an Kontrolle, das bisher in den Händen eines einzigen Mannes beispiellos war, selbst in den Zeiten der Monarchie in der Nation."
worldnews.403.a: "Der neue Staat machte seine Machtdemonstration."
worldnews.403.b: "Die Arbeiter sind tot, ohne dass sich etwas ändert, leider."

worldnews.404.t: "Kaiserliche Wiederherstellung in Brasilien"
worldnews.404.d: "Als das Kaiserreich Brasilien 1889 fiel, fügte sich Pedro II. in dieses Schicksal und weigerte sich, zurückzuschlagen. Seitdem werden die republikanischen Vereinigten Staaten von Brasilien von wirtschaftlicher Misere, Korruption und sogar Bürgerkriegen geplagt. Nach einem Wahlsieg der Integralisten und einer Volksbefragung wurde heute in der Candelária-Kathedrale in Rio der Kaiser Pedro III. von Brasilien in einer selbst für monarchische Verhältnisse ungewöhnlich pompösen Zeremonie gekrönt.\nNun werden sich die Integralisten und der neue Kaiser daran machen, den einstigen Ruhm Brasiliens wiederherzustellen, und werden zweifellos die Nation auf eine vielleicht unumkehrbare Weise verändern. Während der Zeremonie gab es republikanische Demonstrationen, die jedoch schnell von der Armee aufgelöst wurden, und die Nation fragt sich, ob dieses Kaiserreich dem unruhigen südamerikanischen Land endlich Frieden bringen wird."
worldnews.404.a: "Eine neue Macht erhebt sich!"
worldnews.404.b: "Die Arbeiter sind tot, ohne dass sich etwas ändert, leider."

worldnews.405.t: "Aufstand von Rondon"
worldnews.405.d: "Cândido Rondon, ein bekannter und geachteter Marschall Brasiliens, ist von einer seiner inzwischen üblichen Expeditionen tief in den nördlichen Dschungel zurückgekehrt. Als gläubiger Republikaner war er schockiert über die Nachricht von den Bemühungen der Integralisten, die Monarchie wiederherzustellen, und äußerte offen seine Unzufriedenheit. Die besorgte Regierung in Rio de Janeiro ordnete seine Verhaftung an, doch die loyalen Militärs des Mannes verweigerten den Befehl, und er erhob sich in offener Revolte im Westen des Landes.\nWährend die Revolte einen tief verwurzelten republikanischen Ursprung hat, wird spekuliert, dass seine Unterstützung von lokalen Machthabern auch von traditionell mächtigen Politikern kommt, die in der neuen integralistischen Ordnung der Dinge an Macht verloren. Es scheint, dass Brasilien vor seinem zweiten Bürgerkrieg in diesem Jahrhundert steht, und die Nation hält den Atem an, da ein offener Krieg nun unvermeidlich ist."
worldnews.405.a: "Wie kann ein alter Mann so stur sein?"
worldnews.405.b: "Eine Chance für die Menschen?"

worldnews.406.t: "Rondons Revolte niedergeschlagen"
worldnews.406.d: "Die Revolte von Cândido Rondon wurde niedergeschlagen und seine Truppen wurden vollständig besiegt. Während der Anführer der Revolte nicht gefunden werden konnte, da er mit seinen treuesten Gefolgsleuten in den Wald floh, wurde der Rücken der republikanischen Bewegung zerschlagen, denn die von ihm inspirierten Aufstände enthüllten die wahren Loyalitäten so mancher Möchtegern-Verräter in der Nation.\n\nNun können die Integralisten ihre Pläne völlig ungehindert durchziehen."
worldnews.406.a: "Das Imperium hat zurückgeschlagen!"
worldnews.406.b: "Die Arbeiter sind tot, ohne dass sich etwas ändert, leider."

worldnews.407.t: "Aufstand von Rondon triumphiert"
worldnews.407.d: "Die Republik steht stark und siegreich in Brasilien, da Cândido Rondens kühne Revolte gegen die Integralistische Regierung zu einem groß angelegten Konflikt und der Niederlage dieser Regierung führte, da sich verschiedene Staaten dem republikanischen Aufstand anschlossen und das bereits überforderte Militär spalteten. Rondon wird nun unter dem Jubel seiner republikanischen Mitstreiter in eine provisorische Präsidentschaft gedrängt, eine Rolle, die er sicherlich nie wollte, aber er hat geschworen, die Wahlen wie geplant abzuhalten und keine radikalen Maßnahmen zu ergreifen.\n\nViele spekulieren, dass der alte Mann sich endgültig zur Ruhe setzen wird, die große Revolution, die in ganz Brasilien ausgefochten wurde, sei sein letztes Abenteuer."
worldnews.407.a: "Brasiliens Demokratie bekommt eine zweite Chance."
worldnews.407.b: "Die Arbeiter sind tot, ohne dass sich etwas ändert, leider."

worldnews.408.t: "Die Union von Brasilien wird ausgerufen!"
worldnews.408.d: "Unruhen über diplomatische Ouvertüren mit dem syndikalistischen Chile verursachten eine tiefe Verfassungskrise und führten zu einem Putsch durch Mitglieder des Militärs, die dachten, die ED würde in den Sozialismus abgleiten. Der Putsch war jedoch nur von kurzer Dauer, und die Armeeloyalisten haben den Großteil ihrer Führung verhaftet oder ins Exil geschickt. Darüber hinaus haben diese Offiziere die Union Brasiliens ausgerufen, eine syndikalistische Regierung, denn nachdem sie die weitreichenden Fortschritte gesehen haben, die Chile seit der Revolution im Militär gemacht hat, lehnten sich viele weitere Offiziere nach links. Nun wird die Union ihren ersten Gewerkschaftskongress abhalten und zusammenkommen, um zu entscheiden, welchen Weg der brasilianische Sozialismus einschlagen wird.\nAls die Nachricht von der Ausrufung der sogenannten Union Brasiliens eintraf, haben sich nun mehrere Gouverneure der Bundesstaaten offen aufgelehnt und werden versuchen, die Vereinigten Staaten von Brasilien wieder zu einem demokratischen Staat zu machen."
worldnews.408.a: "Die syndikalistische Bedrohung breitet sich aus!"
worldnews.408.b: "Eine Überraschung, gewiss, aber eine willkommene."

worldnews.409.t: "Reaktionärer Aufstand siegt in Brasilien"
worldnews.409.d: "Der Wille des Volkes sei erhört worden, verkündete Rio Grande do Suls starker Mann Getúlio Vargas, als er nach einem siegreichen Marsch auf Rio sprach, nachdem er sein Pferd symbolisch an den Obelisken in der Avenida Rio Branco gebunden hatte. Die aufständischen Kasernen wurden eingenommen und der so genannte Kongress der Gewerkschaften geschlossen. Der frühere Rahmen der Republik wird zu gegebener Zeit wiederhergestellt werden, und die Verantwortlichen für dieses Chaos, insbesondere die Mitglieder der \"syndikalistischen Ermöglicher\" der Demokratischen Linken, werden vor Gericht gestellt werden.\n\nNach dem Scheitern dieses kurzen Experiments hofft die Nation, endlich zur Ruhe zu kommen, denn die sichtbaren Schäden an vielen der wichtigsten Gebäude der Hauptstadt sind eine düstere Erinnerung an die sogenannte \"Kommune von Rio\" und das Schicksal derjenigen, die sich gegen die Republik auflehnen wollten."
worldnews.409.a: "Katastrophe wurde abgewendet."
worldnews.409.b: "Ein bedauerlicher Rückschritt."

worldnews.410.t: "Reaktionärer Aufstand in Brasilien niedergeschlagen"
worldnews.410.d: "Mit dem Ende des Aufstandes und der Kapitulation oder dem Exil der beteiligten Staatspräsidenten zementierte die Union Brasiliens ihre Machtposition. Der Konflikt hat jedoch seine Narben hinterlassen, und bereits jetzt hallen die Rufe nach Amnestie und Verratsprozessen durch die Nation, da der intensive Groll gegenüber der Zentralregierung mit dem Ende des bewaffneten Konflikts nicht abklingt.\n\nWahrlich, nur der erste Schritt in einer Ära immenser Veränderungen in Brasilien als Ganzes."
worldnews.410.a: "Katastrophe wurde abgewendet"
worldnews.410.b: "Man kann nicht gegen die Geschichte marschieren!"

worldnews.411.t: "Anqing-Clique erkennt Fengtian an"
worldnews.411.d: "hen Tiaoyuan, Führer der Anqing-Clique und nun Herr über Ostchina, hat die Fengtian-Regierung offiziell als die rechtmäßige nationale Regierung Chinas anerkannt. Obwohl dies angesichts der offenen Unterstützung der Anqing-Clique durch Fengtian während des Liga-Krieges nicht überraschend war, schockierte es dennoch viele in ganz China, aber auch Westler, die sich vor dem expandierenden Einfluss Japans in China fürchteten.\n\nDiese Erklärung wird als ein wichtiger Tag in der chinesischen Geschichte in Erinnerung bleiben."
worldnews.411.a: "Tolle Neuigkeiten!"
worldnews.411.b: "Eine beängstigende Entwicklung."

worldnews.412.t: "Die Wiedervereinigungskonferenz in Peking"
worldnews.412.d.chinese: "Als vor einigen Wochen die Wiedervereinigungskonferenz von Zhang Zuolin in Peking begann, rechneten nur wenige mit ihrem Erfolg. Ausländische Zeitungen spotteten darüber, inländische Zeitungen zweifelten daran, und selbst die Anwesenden spürten eine gewisse Unsicherheit. Nichtsdestotrotz hat China nun eine neue Schwelle in seiner Geschichte überschritten, da ehemalige Feinde zusammenkamen, um das Land an die erste Stelle zu setzen und einen großen Teil des Landes zum ersten Mal seit Jahrzehnten unter ein einziges Banner zu stellen.\n\nDer Weg zu einer wirklichen Vereinigung ist zwar noch lang, aber ein großer Schritt ist getan - dem hoffentlich viele weitere folgen werden."
worldnews.412.d.foreign: "Als Zhang Zuolins Wiedervereinigungskonferenz vor einigen Wochen in Peking begann, erwarteten nur wenige, dass sie erfolgreich sein würde. China ist seit langem von internen Konflikten geplagt, und Beobachter in Shanghai erwarteten, dass dieser jüngste Vereinigungsversuch den üblichen orientalischen Streitereien zum Opfer fallen würde. Es scheint jedoch, dass Zhang den feinen Instinkt und die politische Finesse nur der höchsten Klasse von Mandarinen besitzt, und er hat nun einen großen Teil Chinas durch Diplomatie zusammengebracht.\n\nDennoch ist das Land noch nicht wirklich geeint, und Zhangs Position der militärischen Überlegenheit deutet darauf hin, dass China wie immer die starke Hand einer effektiven Autorität braucht, um es ganz zu machen und zu halten."
worldnews.412.a: "Eine tolle Leistung!"
worldnews.412.b: "Wir müssen uns bereit machen."
worldnews.412.c: "Interessant."

worldnews.414.t: "Zusammenbruch des Vereinigten Baltischen Herzogtums"
worldnews.414.d: "Das Vereinigte Baltische Herzogtum, ein baltisch-deutscher Teilstaat des Deutschen Reiches, ist nach mehreren Monaten innerer Zerrissenheit und partisanischem Widerstand durch die Waldbrüderbewegung endgültig zerfallen. Im gesamten Herzogtum ist jeglicher Anschein von Ordnung verloren gegangen und die Baltendeutschen fliehen massenhaft aus ihren Ländern.\n\nEinige sind in Deutschland gelandet, andere haben sich in der freien Stadt Riga versammelt, dem letzten Überbleibsel der baltischen deutschen Herrschaft. Der Konflikt im Baltikum ist eingefroren und wird in Zukunft sicher wieder aufflammen, aber für den Moment haben Lettland und Estland ihre Unabhängigkeit behauptet."
worldnews.414.a: "Wir werden niemals kapitulieren!"
worldnews.414.b: "Hurra!"
worldnews.414.c: "Das ist ein Stapel veralteter Karten..."

 worldnews.415.t: "Fall des Königreichs Finnland"
 worldnews.415.d.natpop: "Das in der Asche des Russischen Reiches gegründete Königreich Finnland war seit dem Ende des Ersten Weltkriegs eine Nation geblieben, die fest in der deutschen Sphäre verankert war. Es scheint jedoch, dass dies nicht von Dauer sein sollte. Im Gefolge des Schwarzen Montags geriet die finnische Regierung in eine Krise, als die politische Gewalt außer Kontrolle geriet. Unfähig, die Ordnung aufrechtzuerhalten, brach das Regime schließlich zusammen.\n\nDie ultranationalistische Lapua-Bewegung unter Kurt Martti Wallenius, dem heutigen Führer der Republik Finnland, marschierte in Helsinki ein, ergriff die Macht und entfesselte eine Welle der Gewalt gegen Monarchisten und Sozialisten gleichermaßen. Die autoritäre, korporatistische und vehement antideutsche Bewegung stellt zweifellos einen gewaltsamen Bruch mit der alten Ordnung dar."
 worldnews.415.d.syndicalist: "Das in der Asche des Russischen Reiches gegründete Königreich Finnland war seit dem Ende des Ersten Weltkriegs eine Nation geblieben, die fest in der deutschen Sphäre verankert war. Es scheint jedoch, dass dies nicht von Dauer sein sollte. Im Gefolge des Schwarzen Montags geriet die finnische Regierung in eine Krise, als die politische Gewalt außer Kontrolle geriet. Nach tagelangen heftigen Kämpfen in Helsinki konnten die syndikalistische Finnische Volksdelegation und die paramilitärische Rote Garde über die nationalistischen Gruppen und die Regierungstruppen triumphieren, die Macht an sich reißen und eine Republik ausrufen. Das neue sozialistische Regime hat alle Verbindungen zu Mitteleuropa abgebrochen und sucht bereits in Paris nach einem neuen Gönner."
 worldnews.415.d.mannerheim: "Das in der Asche des Russischen Reiches gegründete Königreich Finnland war seit dem Ende des Ersten Weltkriegs eine Nation geblieben, die fest in der deutschen Sphäre verankert war. Es scheint jedoch, dass dies nicht von Dauer sein sollte. Im Gefolge des Schwarzen Montags geriet die finnische Regierung in eine Krise, als die politische Gewalt außer Kontrolle geriet. Das Regime war nicht in der Lage, die Ordnung aufrechtzuerhalten, und brach schließlich zusammen. Unter der Führung des angesehenen Feldmarschalls Carl Gustaf Mannerheim wurde die Weiße Garde zusammengezogen, um die Monarchie zu stürzen und die sozialistischen und ultranationalistischen Milizen zu besiegen und dabei den deutschen Einfluss zu vertreiben. Der siegreiche Feldmarschall hat seine Absicht bekundet, an der Macht zu bleiben, bis Finnland vollständig stabilisiert werden kann."
 worldnews.415.d.democracy: "Das in der Asche des Russischen Reiches gegründete Königreich Finnland war seit dem Ende des Ersten Weltkriegs eine Nation geblieben, die fest in der deutschen Sphäre verankert war. Es scheint jedoch, dass dies nicht von Dauer sein sollte. Im Gefolge des Schwarzen Montags geriet die finnische Regierung in eine Krise, als die politische Gewalt außer Kontrolle geriet. Das Regime war nicht in der Lage, die Ordnung aufrechtzuerhalten, und brach schließlich zusammen. Unter der Führung des angesehenen Feldmarschalls Carl Gustaf Mannerheim wurde die Weiße Garde zusammengezogen, um die Monarchie zu stürzen und die sozialistischen und ultranationalistischen Milizen zu besiegen und dabei den deutschen Einfluss zu vertreiben. Nach seinem Sieg hat der Marschall beschlossen, die Macht an die politischen Parteien abzugeben und die Demokratie wiederherzustellen."
 worldnews.415.a: "Diese Dummköpfe!"
 worldnews.415.b: "Reaktionäres Gezänk."
 worldnews.415.c: "Ein weiterer Schlag gegen den deutschen Einfluss."
 worldnews.415.d: "Endlich frei!"
 worldnews.415.e: "Ausgezeichnet!"

 worldnews.416.t: "Monarchistische Wiederherstellung in Georgien"
 worldnews.416.d.giorgi: "Überraschende Nachrichten kommen aus Georgien. Seit der Gründung der kleinen Kaukasischen Republik wurde diese von der linksgerichteten Sozialdemokratischen Partei Georgiens dominiert, obwohl die Partei immer weniger Wählerstimmen erhielt. Der Schwarze Montag zwang die Partei jedoch, vorgezogene Wahlen auszurufen, aus denen die konservative Nationaldemokratische Partei einen erdrutschartigen Sieg errang. Die neue Regierung setzte ihr Wahlversprechen, ein Referendum über die Monarchie abzuhalten, rasch um.\n\nDas Ergebnis war ein klarer Sieg der Monarchisten: Fürst Georg Bagration, jetzt König $GEO_giorgi_bagration_mukhraneli_regnal$, wurde der Thron angeboten. Mit seiner nationalistischen Haltung und seiner Ablehnung der Abhängigkeit seines Landes von den Deutschen markiert seine Thronbesteigung die zunehmende Entfernung Georgiens von Mitteleuropa."
 worldnews.416.d.ioakhim: "Überraschende Nachrichten kommen aus Georgien. Seit der Gründung der kleinen Kaukasischen Republik wurde diese von der linksgerichteten Sozialdemokratischen Partei Georgiens dominiert, obwohl die Partei immer weniger Wählerstimmen erhielt. Der Schwarze Montag zwang die Partei jedoch, vorgezogene Wahlen auszurufen, aus denen die konservative Nationaldemokratische Partei einen erdrutschartigen Sieg errang. Die neue Regierung setzte ihr Wahlversprechen, ein Referendum über die Monarchie abzuhalten, rasch um.\n\nDas Ergebnis war ein klarer Sieg für die Monarchisten: Fürst Joachim Franz-Humbert, jetzt Ioakhim I., bestieg den Thron. Der in Preußen geborene König ist ausgesprochen deutschfreundlich, und seine Thronbesteigung ist ein Zeichen dafür, dass sich Georgien zunehmend Mitteleuropa anschließt."
 worldnews.416.a: "Wie interessant."
 worldnews.416.b: "Ein Schritt zurück."
 worldnews.416.c: "Lang lebe der König!"

 worldnews.418.t: "Bildung von [CEN.GetNameDef]"
 worldnews.418.d.syndie: "Zentralamerika ist seit langem geteilt, und die verschiedenen Nationen stehen unter starkem amerikanischen Einfluss, seit sich die Föderative Republik Zentralamerika vor fast einem Jahrhundert auflöste. Mit dem Beginn des Zweiten Amerikanischen Bürgerkriegs wurde die Region jedoch von Konflikten und Unruhen heimgesucht, und verschiedene Ideologien kämpften darum, sich in diesem Sturm zu behaupten.\n\nNun, da sich der Staub gelegt hat, scheint das Land unter einer sozialistischen Regierung vereint zu sein, die bereits nach Paris blickt, um sich inspirieren zu lassen. Welchem sozialistischen Gedankengut die junge Nation folgen wird, ist noch nicht entschieden, aber eines ist sicher - die Region hat einen radikalen Bruch mit der Vergangenheit vollzogen."
 worldnews.418.d.liberal: "Zentralamerika ist seit langem geteilt, und die verschiedenen Nationen stehen unter starkem amerikanischen Einfluss, seit sich die Föderative Republik Zentralamerika vor fast einem Jahrhundert auflöste. Mit dem Beginn des Zweiten Amerikanischen Bürgerkriegs wurde die Region jedoch von Konflikten und Unruhen heimgesucht, und verschiedene Ideologien kämpften darum, sich in diesem Sturm zu behaupten.\n\nNun, da sich der Staub gelegt hat, scheint das Land unter der liberalen und demokratischen Konföderation von Zentralamerika vereint zu sein. Vieles ist noch ungewiss, was die Zukunft des Landes betrifft - die Art der Verfassung, der Standort der Hauptstadt und die politischen Parteien, die die Nation regieren werden, sind allesamt noch unentschieden -, aber was man feststellen kann, ist, dass dies einen neuen Aufbruch für die Region bedeutet."
 worldnews.418.d.military: "Zentralamerika ist seit langem geteilt, und die verschiedenen Nationen stehen unter starkem amerikanischen Einfluss, seit sich die Föderative Republik Zentralamerika vor fast einem Jahrhundert auflöste. Mit dem Beginn des Zweiten Amerikanischen Bürgerkriegs wurde die Region jedoch von Konflikten und Unruhen heimgesucht, und verschiedene Ideologien kämpften darum, sich in diesem Sturm zu behaupten.\nNun, da sich der Staub gelegt hat, scheint es, als sei das Land unter dem wachsamen Auge der zentralamerikanischen Streitkräfte geeint worden. Die Armee, die proamerikanisch eingestellt ist und sich entschieden gegen subversive syndikalistische Einflüsse wendet, sieht sich als führende Hand der neuen Nation und schützt sie vor inneren und äußeren Feinden. Wie es mit dem neuen Land weitergehen wird, ist ungewiss, aber es scheint, dass trotz allem eine Bastion der alten Ordnung bestehen bleibt."
 worldnews.418.a: "Das wird nicht gut enden."
 worldnews.418.b: "Die Internationale wird die menschliche Gesellschaft sein!"
 worldnews.418.c: "Wieder vereint!"
 worldnews.418.d: "Eine wunderbare Entwicklung!"
 worldnews.418.e: "Die Stabilität muss gewährleistet sein."

 worldnews.419.t: "Die Panamakanal-Krise"
 worldnews.419.d.joincan: "Der 1914 fertig gestellte Panamakanal ist einer der wichtigsten Handelswege auf dem amerikanischen Kontinent und wird bis heute von den Vereinigten Staaten kontrolliert. Mit dem Ausbruch des Zweiten Amerikanischen Bürgerkriegs sah sich die Bundesregierung gezwungen, die Marinestreitkräfte aus dem Kanal abzuziehen, so dass dieser für eine Invasion offen stand, und wenig überraschend starteten die panamaischen Truppen eine Operation, um dieses wertvolle Gebiet zurückzuerobern.\n\nKanada lehnte dieses Vorgehen jedoch ab und stellte ein Ultimatum: Panamas Souveränität über den Kanal würde anerkannt, aber das Land müsse einem Militärbündnis zustimmen oder eine Invasion riskieren. Angesichts des kanadischen Drucks hat die kleine lateinamerikanische Nation einen Rückzieher gemacht und die Krise entschärft."
 worldnews.419.d.war: "Der 1914 fertig gestellte Panamakanal ist einer der wichtigsten Handelswege auf dem amerikanischen Kontinent und wird bis heute von den Vereinigten Staaten kontrolliert. Mit dem Ausbruch des Zweiten Amerikanischen Bürgerkriegs sah sich die Bundesregierung gezwungen, die Marinestreitkräfte aus dem Kanal abzuziehen, so dass dieser für eine Invasion offen stand, und wenig überraschend starteten die panamaischen Truppen eine Operation zur Rückeroberung dieses wertvollen Gebiets.\n\nDiesem Vorhaben widersetzte sich jedoch Kanada, das ihnen ein Ultimatum stellte und Einfluss auf den Kanal forderte. Obwohl Panama sowohl industriell als auch personell weit unterlegen war, weigerte es sich, nachzugeben und löste damit einen Krieg in Mittelamerika aus."
 worldnews.419.d.canbackdown: "Der 1914 fertig gestellte Panamakanal ist einer der wichtigsten Handelswege auf dem amerikanischen Kontinent und wird bis heute von den Vereinigten Staaten kontrolliert. Mit dem Ausbruch des Zweiten Amerikanischen Bürgerkriegs sah sich die Bundesregierung gezwungen, die Marinestreitkräfte aus dem Kanal abzuziehen, so dass dieser für eine Invasion offen stand, und wenig überraschend starteten die panamaischen Truppen eine Operation, um dieses wertvolle Gebiet zurückzuerobern.\n\nKanada stellte den Kanadiern jedoch ein Ultimatum, um die Sicherheit des Kanals und den Zugang zu ihm zu gewährleisten. Obwohl Panama sowohl industriell als auch personell weit unterlegen war, weigerte es sich, einen Rückzieher zu machen, forderte Kanadas Bluff heraus und hatte damit zur Überraschung vieler Erfolg. Zur Verlegenheit der Entente und zum Stolz Panamas wurde die Krise abgewendet."
 worldnews.419.d.demandcanpeace: "Der 1914 fertig gestellte Panamakanal ist einer der wichtigsten Handelswege auf dem amerikanischen Kontinent und wird bis heute von den Vereinigten Staaten kontrolliert. Mit dem Ausbruch des Zweiten Amerikanischen Bürgerkriegs sah sich die Bundesregierung gezwungen, die Marinestreitkräfte aus dem Kanal abzuziehen, so dass dieser für eine Invasion offen stand, und wenig überraschend starteten die panamaischen Truppen eine Operation, um dieses wertvolle Gebiet zurückzuerobern.\n\nDieses Vorgehen stieß jedoch auf den Widerstand Kanadas, das den Kanadiern ein Ultimatum stellte: Panama sollte die Invasion sofort einstellen, während die Entente den Kanal bis auf Weiteres schützen würde. Angesichts des kanadischen Drucks lenkte der kleine lateinamerikanische Staat ein und entschärfte die Krise. "
 worldnews.419.a: "Das Gleichgewicht der Kräfte steht auf dem Spiel."
 worldnews.419.b: "Der Kanal ist unser!"
 worldnews.419.c: "Sie haben die richtige Wahl getroffen."
 worldnews.419.d: "Verdammt sollen sie sein!"

worldnews.420.t: "Kommunisten ergreifen die Macht in Argentinien"
worldnews.420.d: "Nach dem Sieg der Sozialisten im argentinisch-chilenischen Krieg schien sich die Regierung für die argentinische Nation langsam zu beruhigen. Die Ergebnisse des jüngsten argentinischen Gewerkschaftskongresses schienen jedoch nicht zufriedenstellend für das Comite de Unidad Sindical Clasista (CUSC) gewesen zu sein, das unter der Führung des jetzigen Vorsitzenden Liborio Justo einen Putsch anführte.\n\nObwohl sie auf einigen Widerstand stießen, waren die Kräfte der jungen Regierung nicht in der Lage, die Kommunisten zu stoppen, und der Kongress hat nun die volle Kontrolle über den CUSC. Ob dies ein Ende der gewaltsamen politischen Auseinandersetzungen in Argentinien bedeutet oder die Spannungen in der kriegsmüden Bevölkerung weiter anheizen wird, bleibt abzuwarten..."
worldnews.420.a: "Sozialistische Rufe nach Einheit gehen nur so weit, scheint es..."
worldnews.420.b: "Genosse gegen Genosse, ist das wirklich der Weg?"

worldnews.421.t: "Radikale Anarchisten ergreifen die Macht in Argentinien"
worldnews.421.d: "Nach dem Sieg der Sozialisten im argentinisch-chilenischen Krieg schien sich die Regierung für die argentinische Nation langsam zu beruhigen. Die Ergebnisse des jüngsten argentinischen Gewerkschaftskongresses schienen jedoch für die Unión Sindical Argentina (USA) nicht zufriedenstellend gewesen zu sein. Während die Gemäßigten das Ergebnis akzeptierten, inszenierten die Radikalen unter der Führung von Severino di Giovanni rasch ihre eigene Machtübernahme.\nNachdem sie auf das Haus des Präsidenten marschiert waren, gingen sie dazu über, den Kongress zu übernehmen, wo Severino nun als Vorsitzender vereidigt wurde.\nOb dies den gewaltsamen politischen Auseinandersetzungen in Argentinien ein Ende setzen oder die Spannungen mit der kriegsmüden Bevölkerung weiter anheizen wird, bleibt abzuwarten..."
worldnews.421.a: "Sozialistische Rufe nach Einheit gehen nur so weit, scheint es..."
worldnews.421.b: "Genosse gegen Genosse, ist das wirklich der Weg?"

worldnews.422.t: "[FOP.GetAdjective] Vorsitzender tot aufgefunden"
worldnews.422.d: "Nach dem Sieg der Sozialisten im argentinisch-chilenischen Krieg schien sich die Regierung für die argentinische Nation langsam zu beruhigen. Nachdem die Ergebnisse auf eine klare Mehrheit der Unión Sindical Argentina (USA) hindeuteten, erwarteten viele, dass die neue Regierung die Situation endlich stabilisieren würde. Es scheint jedoch, dass das nicht sein sollte, da der Vorsitzende Antonio Soto und sein wichtigster politischer Verbündeter, Emilio Lopez Arango, tot aufgefunden wurden.\nDie Moderaten in den USA, nun führerlos, verloren schnell ihren Einfluss auf die Gewerkschaft an den Anführer der Radikalen, Severino di Giovanni, der schnell eine Verschwörung der anderen Kongressfraktionen aufdeckte und schnell eine Machtübernahme durchführte. Während viele die Aufdeckung dieser Verschwörung als Wendepunkt der politischen Stabilität Argentiniens sehen, fragen sich andere, ob die Herrschaft von Severino seinen Vorgängern gerecht werden wird."
worldnews.422.a: "Wie barbarisch!"
worldnews.422.b: "Hoffen wir, dass der neue Vorsitzende mit der Situation umgehen kann"

worldnews.423.t: "Vorsitzender Baldomero wird entmachtet"
worldnews.423.d: "Nach dem Sieg der Sozialisten im argentinisch-chilenischen Krieg schien die Regierung in Argentinien zur Ruhe zu kommen. Da die Ergebnisse auf eine klare Mehrheit der Federación Obrera Regional Argentina (FORA) hindeuteten, erwarteten viele, dass die neue Regierung ihre Arbeit aufnehmen und die Situation endlich stabilisieren würde. Doch dazu kam es leider nicht, da anarchistische und kommunistische Kräfte in der Hauptstadt aufeinander trafen und die siegreiche Seite aus dem Scharmützel schnell gegen die Kräfte des Vorsitzenden Baldomero vorging. Nachdem sie Baldomeros Rücktritt erreicht hatten, übernahmen die Kräfte von [FOP.GetLeader] schnell den Kongress, vertrieben die Opposition und vereidigten [FOP.GetLeader] als neuen Vorsitzenden. Ob dies den gewaltsamen politischen Auseinandersetzungen in Argentinien ein Ende setzen oder die Spannungen mit der kriegsmüden Bevölkerung weiter anheizen wird, bleibt abzuwarten..."
worldnews.423.a: "Sozialistische Rufe nach Einheit gehen nur so weit, scheint es..."
worldnews.423.b: "Genosse gegen Genosse, ist das wirklich der Weg?"

worldnews.424.t: "Der zypriotische Aufstand"
worldnews.424.d: "Die mehrheitlich griechisch-orthodoxe Insel Kibris oder Zypern, die nach dem Zusammenbruch Großbritanniens wieder unter türkische Herrschaft kam, hatte nie ein gutes Verhältnis zur Pforte. Ihre Abspaltungsbewegung, deren einziges Ziel die Enosis (Wiedervereinigung mit Griechenland) ist, hat in den letzten Jahren stetig an Unterstützung und Macht gewonnen, bis sie heute mit einem offenen Angriff auf die Gouverneursbüros der osmanischen Verwaltung ihren Höhepunkt erreicht hat. n\nUnter der Führung von Erzbischof Leontios II. wurde die Insel von Gewalt und Terrorismus erschüttert, da Agenten der griechischen Regierung begonnen haben, die Insel zu infiltrieren, um die Rebellen zu unterstützen."
worldnews.424.a: "Wie lange können die Osmanen noch aushalten?"
 worldnews.424.b: "Diese lästigen Griechen."

worldnews.425.t: "Der zweite arabische Aufstand"
worldnews.425.d: "Als Heimat der ersten arabischen Revolte unter Sharif Hussein ibn Ali haben sich die Menschen im Hejaz erneut gegen ihre türkischen Oberherren erhoben. Im Gegensatz zu ähnlichen Bewegungen in Syrien ist es jedoch weit weniger wahrscheinlich, dass diese Revolte viel Erfolg haben wird, da Falken aus dem arabischen Hinterland auf das schauen, was sie als leichte Beute sehen.\n\nGespräche mit Ägypten über einen möglichen Beitritt zum Kairoer Pakt wurden aufgenommen, aber es ist wahrscheinlich, dass ihr Beitritt von anderen ehrgeizigen arabischen Kriegsherren mit einem Veto belegt werden wird."
worldnews.425.a: "Hoffen wir, dass sie dieses Mal mehr Erfolg haben."
 worldnews.425.b: "Sie werden zerquetscht!"

worldnews.426.t: "Der große syrische Aufstand"
worldnews.426.d: "Unter der türkischen Herrschaft eingeklemmt, haben die arabischen Menschen in Großsyrien endlich beschlossen, das Joch abzuwerfen und sich ihren arabischen Brüdern in Kairo angeschlossen. Für die Befreiung des Maschriks und die Schaffung eines neuen, arabischen Nahen Ostens kämpfend, vereinen sich Syrer aller Religionen und Ethnien, um sich von der türkischen Herrschaft zu befreien.\n\nAmbitionen einzelner Führer und Unstimmigkeiten zwischen den verschiedenen Partnern des Kairoer Paktes können jedoch zu Problemen führen, wenn es um die gemeinsame Bedrohung geht, da die Ideen einer großsyrischen Unabhängigkeit nicht mit Farouks Plänen eines von Kairo aus regierten arabischen Staates vereinbar sind."
worldnews.426.a: "Ein weiterer Schlag für die Erhabene Pforte."
 worldnews.426.b: "Ihre Sache ist hoffnungslos."

worldnews.427.t: "Die osmanische Gegenrevolution"
worldnews.427.d: "Als Reaktion auf die harten Maßnahmen des kemalistischen Regimes in der [OTT.GetName] haben verschiedene religiöse Orden mit Unterstützung kurdischer Scheichs und Aghas den Dschihad gegen das Regime in [TUR.Capital.GetCapitalVictoryPointName] erklärt. Verschiedene konservative Kräfte im ganzen Reich haben sich der Befreiung des Sultan-Kalifen aus seiner gottlosen Gefangenschaft verschrieben und den Anführern der Bewegung ihren Respekt gezollt.\n\nDoch ihre Chancen stehen schlecht, denn das türkische Arsenal ist mehr als bereit, mit der Bedrohung fertig zu werden. Erste Bombardierungen durch die türkische Luftwaffe waren Berichten zufolge besonders erfolgreich, da die kurdischen Kräfte dieser Bewaffnung nichts entgegenzusetzen haben."
worldnews.427.a: "Höchst störend."

worldnews.428.t: "Krieg um Khasab"
worldnews.428.d: "Die Halbinsel Khasab, eine Enklave des Muscati-Staates, ist eine der wichtigsten Positionen im Nahen Osten. Allein mit der Fähigkeit, die Straße von Hormuz komplett abzuschneiden und damit den Iran und den Irak von der Weltwirtschaft abzuschneiden, ist sie sowohl [TUR.Capital.GetCapitalVictoryPointName] als auch Teheran ein Dorn im Auge gewesen.\n\nSeemanöver der persischen Flotte rund um die Meerenge haben zu einem Anstieg der Spannungen geführt, die in der militärischen Besetzung der Enklave durch Teheran gipfelten, was ein Ultimatum der Erhabenen Pforte nach sich zog. Als die osmanische Flotte keine Antwort erhielt, eröffnete sie am frühen Morgen das Feuer auf Khasab und löste damit Feindseligkeiten zwischen den beiden Regionalmächten aus."
worldnews.428.a: "Der Nahe Osten versinkt weiter im Chaos."

worldnews.429.t: "Der Barzinji-Aufstand"
worldnews.429.d: "Als Anführer von zwei gescheiterten Versuchen in Sulaimaniya, ein kurdisches Königreich zu errichten, hat der berüchtigte Scheich Mahmud Barzinji erneut die Unabhängigkeit seines kurdischen Staates erklärt und dabei Unterstützung von verschiedenen Stämmen in Sulaimaniya erhalten. Obwohl ein Waffenstillstand zwischen Teheran und [TUR.Capital.GetCapitalVictoryPointName] ausgehandelt wurde, der die Unterstützung kurdischer Bewegungen auf beiden Seiten der Grenze einschränkt, scheint es, dass der Iran aus dem Abkommen ausgestiegen ist.\n\nTrotz ausländischer Unterstützung scheint es unwahrscheinlich, dass Mahmuds Aufstand Erfolg haben wird, da selbst unter den kurdischen Stämmen nur wenige ihn als legitimen Herrscher Kurdistans sehen."
worldnews.429.a: "Viel Glück!"
 worldnews.429.b: "Ohne Verbündete sind sie verloren."

worldnews.430.t: "Krieg um den Schatt-al-Arab"
worldnews.430.d: "Das 1913 unter der Leitung der britischen und russischen Attachés in Konstantinopel und Teheran unterzeichnete Shatt-al-Arab-Protokoll sollte den jahrhundertealten Grenzkonflikt zwischen dem Osmanischen und dem Persischen Reich durch die Abgrenzung des Tigris-Euphrat-Deltas lösen.\n\n.Der Iran behauptet, der Vertrag sei ungerecht und begünstige die Osmanen, und hat den Türken ein Ultimatum gestellt, in dem er einen großen Landstrich fordert, \"um persische Interessen zu sichern.\" [TUR.Capital.GetCapitalVictoryPointName] hat das Ultimatum ignoriert und behauptet, die Protokolle von 1913 seien bereits zu großzügig. Als die persischen Truppen keine Antwort erhielten, begannen sie mit der Bombardierung der Festung Fao und begannen damit den offenen Krieg gegen die Türken."
worldnews.430.a: "Ein weiterer persisch-osmanischer Krieg für die\nGeschichtsbücher..."

worldnews.431.t: "Fall des Raschidischen Emirats"
worldnews.431.d.OTT: "Obwohl das Haus Rashid in seinem Duell gegen die wahhabbistische Bedrohung erfolgreich war, stand es lange Zeit unter dem Druck mächtiger städtischer Honoratioren und Familien, die auf die Abschaffung der absolutistischen Herrschaft in Ha'il drängten. Diese Bedrohung unterschätzend, scheint es nun, dass die Familie al-Sabhan einen Putsch gestartet hat, der die Herrscher von Ha'il abgesetzt hat und sich selbst zu den neuen Emiren von Arabien krönt.\n\nDie Erhabene Pforte hat sich bisher geweigert, die Autorität der neuen Herrscher anzuerkennen und behauptet, der einzig legitime Emir stamme aus dem Hause Ibn Rashid. Ob sie sich direkt in die arabische Politik einmischen werden, ist noch unklar, aber das Ereignis markiert einen weiteren Bruch im osmanischen Sicherheitsnetz."
worldnews.431.d.no_OTT: "Obwohl das Haus Rashid in seinem Duell gegen die wahhabbistische Bedrohung erfolgreich war, stand es lange Zeit unter dem Druck mächtiger städtischer Honoratioren und Familien, die auf die Abschaffung der absolutistischen Herrschaft in Ha'il drängten.\n\nDiese Bedrohung unterschätzend, scheint es nun, dass die Familie al-Sabhan einen Putsch gestartet hat, der die Herrscher von Ha'il abgesetzt hat und sich selbst zu den neuen Emiren von Arabien krönt."
worldnews.431.a: "So fällt das Haus von Ibn Rashid..."

worldnews.432.t: "Wiederherstellung des Raschidischen Emirats"
worldnews.432.d: "Nach einer erfolgreichen Machtübernahme durch die Subhani-Familie scheint es, als hätten die ehemaligen Prinzen von Ibn Rashid ihre angestammte Heimat zurückerobert und die Subhani-Koalition in einer Schlacht besiegt, die als eine der bedeutendsten der arabischen Geschichte in die Geschichte eingehen wird. Es bleiben jedoch noch viele Fragen offen, da es unwahrscheinlich scheint, dass die Rashid-Fürsten in der Lage waren, die erforderlichen Kräfte allein aufzubringen, und viele vermuten eine osmanische Beteiligung an dem Ereignis.\n\nDamit wurde der Status von al-Hasa einmal mehr in Frage gestellt, da die lange verlorene osmanische Provinz möglicherweise als Gegenleistung für die osmanische Unterstützung bei ihrem Streben nach Macht versprochen wurde."
worldnews.432.a: "So fällt das Haus von al-Subhan..."

worldnews.433.t: "Mustafa Kemal ergreift die Macht"
worldnews.433.d: "Genervt vom ständigen Gezänk in der osmanischen Abgeordnetenkammer und behindert durch eine konservative und oft royalistische Opposition, hat der Großwesir die jüngsten innenpolitischen Ereignisse genutzt, um die Macht um die Position des Großwesirs zu zentralisieren. Das in Zeiten der großen Krise erlassene Dekret zur \"Aufrechterhaltung der öffentlichen Ordnung\" hat bereits zur Schaffung verschiedener Tribunale geführt, um die \"Staatsfeinde\" zu verurteilen und den \"osmanischen Staat zu schützen\".\n\nObwohl viele an den wahren Motiven des Mannes zweifeln, ist es klar, dass er nahezu volle Unterstützung durch den Militärapparat genießt, was die Chancen eines erfolgreichen Gegenputsches stark einschränkt... "
worldnews.433.a: "Ist dies eine Rückkehr zu 1913?"

worldnews.434.t: "Mustafa Kemal erschossen!"
worldnews.434.d: "Der Großwesir und gefeierte Kriegsheld, der Führer der OHF Mustafa Kemal Pascha, wurde heute in Izmir erschossen, als er zu einer großen Menschenmenge sprach, die sich zur Feier seiner jüngsten Reformen versammelt hatte.\n\nDer einsame Schütze, armenischer Abstammung, scheint als unmittelbares Motiv Rache für den Verlust seiner Familie während der armenischen Massaker gehabt zu haben, aber viele Beobachter vermuten die Hand früherer Mitglieder der Sonderorganisation in dem Komplott, die wahrscheinlich versuchen, die OHF zu schwächen und die Partei zurück zu ihrer früheren Linie des Islamismus und strengen Nationalismus zu führen."
worldnews.434.a: "Das gesamte Osmanische Reich hält den Atem an..."

worldnews.435.t: "Fevzi Pasha ergreift die Macht"
worldnews.435.d: "Der Kriegsheld und gefeierte Kommandeur der osmanischen Armee, Fevzi Pasha, ergriff heute früh die Macht in Kostantiniyye, als Kolonnen osmanischer Infanterie am Dolmabahce-Palast vorbeimarschierten und Oppositionelle verhafteten, um im Namen von \"Demokratie\" und \"Stabilität\" die Ordnung im Reich wieder herzustellen.\n\nObwohl ausländische Beobachter festgestellt haben, dass der Marschall der osmanischen Streitkräfte keine langfristigen politischen Ambitionen hat und lediglich eine Übergangsregierung einsetzen will, bis eine demokratische Alternative wieder eingesetzt werden kann, fragen sich viele, ob er damit nicht einen gefährlichen Präzedenzfall für den gesamten Nahen Osten geschaffen hat..."
worldnews.435.a: "Was wird die Zukunft bringen?"

worldnews.436.t: "Prinz Sabahattin zum Großwesir ernannt"
worldnews.436.d.kemal_dead: "Nach der Ermordung des Großwesirs Mustafa Kemal in Izmir war [OTT.GetNameDef] gezwungen, Notwahlen auszurufen, um das Führungsvakuum zu füllen - die nun dazu führten, dass die liberale Koalition, die zuvor 1935 von Kemals OHF besiegt worden war, die absolute Mehrheit erlangte und damit ihre Macht zementierte.\n\nNach seinem Wahlsieg wurde Prinz Sabahattin, der Führer der HIF, heute früh vom Kalifen zum Großwesir ernannt und versprach, seine Agenda der Dezentralisierung und Förderung der Privatinitiative zu erfüllen."
worldnews.436.d.kemal_out: "Scheinbar unfähig, seine Pläne trotz des Wahlsieges von 1935 umzusetzen, reichte der ehemalige Großwesir Mustafa Kemal vor wenigen Monaten seinen Rücktritt beim osmanischen Kalifen ein. Er wettete darauf, dass vorgezogene Wahlen ihm die absolute Mehrheit und das Mandat des Volkes bringen würden, das er brauchte. Es scheint, als hätte sich der ehemalige General schwer verkalkuliert, da die liberale Koalition, die 1935 besiegt wurde, ihre Macht nur zementiert hat.\n\nNach seinem Wahlsieg wurde Prinz Sabahattin (Leiter der HIF) heute vom Kalifen ernannt und versprach, seine Agenda der Dezentralisierung und Förderung der Privatinitiative zu erfüllen."
worldnews.436.a: "Viel Glück!"

worldnews.437.t: "Erklärung der Erhabenen Osmanischen Föderation"
worldnews.437.d: "In [TUR.Capital.GetCapitalVictoryPointName] wurde heute gefeiert, als die osmanische Abgeordnetenkammer offiziell die Gründung eines neuen Bundesstaates innerhalb der Länder des Osmanischen Reiches proklamierte. Die Erhabene Osmanische Föderation, deren Name von der kaiserlichen Größe der alten inspiriert wurde, basiert auf den Ideen von Prinz Sabahattin und ausländischen Einflüssen von deutschen, österreichischen und amerikanischen Modellen gleichermaßen.\n\nObwohl die neue Verfassung weitreichende Befugnisse auf die Ebene der Vilayets (Provinzen) verlagert, fragen sich viele, ob dies wirklich Demokratie bedeutet oder nur eine Bestätigung der alten Aristokratie in ihren uralten Positionen ist..."
worldnews.437.a: "Das Osmanische Reich schlägt eine neue Seite auf!"

worldnews.438.t: "Der armenische Aufstand"
worldnews.438.d: "Der armenische Widerstand, der fast zwei Jahrzehnte lang unter osmanischer militärischer Besatzung stand, nutzte den Krieg zwischen [TUR.Capital.GetCapitalVictoryPointName] und Teheran, um die armenische Unabhängigkeit wieder zu behaupten, die osmanische Garnison zu vertreiben und ihre Flagge im Aufstand zu hissen.\n\nObwohl viele an der Durchführbarkeit der Revolte zweifeln, die in einer Zwickmühle steckt, sind ihr Mut und ihre Entschlossenheit im Ausland nicht unbemerkt geblieben, da viele Länder des sozialistischen Blocks ihre Unabhängigkeit sofort anerkannt haben."
worldnews.438.a: "Viel Glück!"
 worldnews.438.b: "Nur eine Ablenkung."

worldnews.439.t: "Der Saudi-Omanische Krieg"
worldnews.439.d: "Lange Zeit in zwei unterschiedliche politische Einheiten geteilt: das Imamat von Oman in Nizwa und das Sultanat von Muscat in Muscat. Die zunehmende Schwäche der ehemaligen Thalassokratie ist dem Emir von Nadschd nicht entgangen, der plante, zu teilen und zu erobern, und das isolierte Imamat wegen eines höchst fragwürdigen Grenzstreits überfiel.\n\nObwohl das Sultanat Muscat, unterstützt von ausländischen Verbündeten, einer direkten Bedrohung seiner Unabhängigkeit entgehen konnte, hat es sich dennoch entschlossen, in den Konflikt einzugreifen und sich gemeinsam mit dem Imam gegen die gemeinsame saudische Bedrohung zu verbünden."
worldnews.439.a: "Kann Muscat wirklich einen weiteren Schlag einstecken?"

worldnews.440.t: "Der Ikhwan-Aufstand"
worldnews.440.d: "Eine Koalition verschiedener arabischer Stammesführer, die offen ihren Aufstand für die Wiederherstellung der wahren islamischen Herrschaft, wie sie von den wahhabbistischen Predigern definiert wird, erklärt haben, hat sich in Opposition zu ihrem Oberherrn zusammengeschlossen, in der Hoffnung, die zentrale Macht des Staates zu brechen und die dezentralisierten Lehnsgüter von einst wiederherzustellen.\n\nObwohl es Berichten zufolge eine Einigung über die zukünftigen Besitzverhältnisse der verschiedenen arabischen Provinzen gegeben hat, erwarten nur wenige, dass die fragile Allianz einen möglichen Sieg in ihrem Dschihad überleben wird."
worldnews.440.a: "Versteckt eure Frauen und Kinder, die Ikhwan\nsind hier!"

worldnews.441.t: "Assyrien erklärt seine Unabhängigkeit"
worldnews.441.d: "Als Reaktion auf die Entscheidung der Osmanen, die assyrischen Leviten nach einem Vergeltungsangriff auf den Ma'dān abzuschaffen, und angesichts der direkten Bedrohung der letzten Reste der assyrischen autonomen Zone in Basra, hat der Patriarch der Assyrischen Kirche des Ostens und de-facto Herrscher des assyrischen Staates Shimun XXI Eshai die Unabhängigkeit Assyriens erklärt.\n\nMit der Behauptung, dass es nicht mehr möglich ist, die Sicherheit seines Volkes innerhalb des osmanischen Rahmens zu gewährleisten, hat der Patriarch ihre ehemaligen Verbündeten in der Entente aufgerufen, den Erhalt ihres Staates und ihrer gesamten Kultur zu sichern."
worldnews.441.a: "Wird dies ein neuer Anfang für das assyrische Volk sein?"
 worldnews.441.b: "Was für ein unbedeutendes Ärgernis."

worldnews.442.t: "Die Russisch-Osmanische Konvention"
worldnews.442.d: "Zur Verblüffung der Beobachter aus aller Welt wurde heute Nacht der bisher streng geheime Russisch-Osmanische Pakt aktiviert, als der russische Bär seinen Rückeroberungskrieg in Osteuropa einleitete. Der Pakt, dessen Details auch heute noch geheim bleiben, beinhaltet angeblich die Aufteilung des Nahen Ostens, Zentralasiens und des Kaukasus in osmanische und russische Einflusssphären und beinhaltet einen Nichtangriffspakt zwischen Moskau und [TUR.Capital.GetCapitalVictoryPointName].\n\nObwohl die temporäre Allianz zwischen den beiden Mächten überraschend kommt, haben Beobachter bereits angemerkt, dass sie wahrscheinlich nicht sehr lange Bestand haben wird, da die jahrhundertealten Rivalen zwangsläufig irgendwann in einem Krieg enden werden."
worldnews.442.a: "Eine höchst schockierende Entwicklung."

worldnews.443.t: "Französische Integralisten stellen die Monarchie wieder her"
worldnews.443.d: "\"...Als solcher, zum Wohle Frankreichs und seines Volkes, bitte ich als Untertan hiermit demütig Monseigneur den Herzog von Guise, Erbe von vierzig Königen, die über ein Jahrtausend Frankreich gemacht haben, die Krone zu ergreifen und uns zur Auferstehung, zur Erneuerung Frankreichs zu führen.\" Mit einer einfachen Ansprache an das Parlament hat Charles de Gaulle zur Wiederherstellung der Monarchie aufgerufen.\nNach Monaten der politischen Instabilität scheint es, als hätten die französischen Integralisten der Action Française endlich ihre Wünsche bekommen. Aber die Wahrheit ist, dass niemand in Frankreich von dieser Entwicklung überrascht war: die royalistischen Sympathien von de Gaulle waren ein offenes Geheimnis und sein scheinbar unaufhaltsamer Aufstieg zur Macht war sicher, auf diese Weise zu enden. Nur die Zeit wird zeigen, ob das neue Regime in der Lage sein wird, sich zu behaupten, geschweige denn die französische Métropole zurückzuerobern."
worldnews.443.a: "Reaktionäre, die in weitere Reaktion verfallen, typisch."
worldnews.443.b: "Frankreich und politische Instabilität, was gibt es sonst noch Neues?"
worldnews.443.c: "Diese Republik war immer am Rande des Zusammenbruchs."

worldnews.444.t: "Demokratische Koalition in Algier"
worldnews.444.d: "Nach dem überraschenden Rücktritt von Marschall Philippe Pétain, der das letzte Jahrzehnt an der Spitze einer dünnhäutigen Militärjunta stand, und der Wahl von General Henri Mordacq zum Staatsoberhaupt hat der neue Präsident einen Großteil der unter Pétain suspendierten bürgerlichen Freiheiten wiederhergestellt und sich dafür entschieden, den bis dahin eher marginalisierten demokratischen Kräften der Exilrepublik zu vertrauen, um eine Einheitsregierung, eine neue \"Heilige Union,\" zu bilden, wobei er selbst eine eher zeremonielle Rolle einnimmt.\nDiese Koalition, angeführt von der konservativen Parti Social Français und ihrem Anführer Colonel François de La Rocque, hat geschworen, alles in ihrer Macht Stehende zu tun, um die Bemühungen um die Rückeroberung des französischen Festlandes und die \"Niederschlagung der Revolution\" fortzusetzen, obwohl Skeptiker sich nicht sicher sind, ob diese breite Koalition, die sehr unterschiedliche Kräfte vereint, lange genug Bestand haben wird, um dieses Versprechen zu erfüllen."
worldnews.444.a: "Reaktionäre mit einem Lächeln."
worldnews.444.b: "Die Republik hat Bestand!"
worldnews.444.c: "Ich gebe ihnen ein paar Monate, bevor sie auseinanderfallen."

worldnews.445.t: "Staatsstreich in Algier"
worldnews.445.d: "Die dünnhäutige Militärjunta von Marschall Philippe Pétain ist durch einen Staatsstreich gestürzt, der von einem seiner ehemaligen Verbündeten, General Henri Mordacq, angeführt wurde. Die Legitimität der Herrschaft des Marschalls war durch Vorwürfe der Vetternwirtschaft und Korruption immer weiter ausgehöhlt worden. Der Versuch, die Macht in seinen Händen zu zentralisieren, fügte der langen Liste von Missständen ihm gegenüber Vorwürfe der Tyrannei hinzu und löste den Putsch aus. Pétain befindet sich nun in Haft, und General Mordacq wurde zum Staatschef gewählt.\nObwohl er ankündigte, dass die bürgerlichen Freiheiten, die unter dem vorherigen Regime ausgesetzt worden waren, wiederhergestellt werden würden, und eine eventuelle Rückkehr zu einer vollständigen demokratischen Herrschaft versprach, kündigte der General an, dass vorerst ein \"Komitee der nationalen Rettung\", bestehend aus Militärs, Experten und Parlamentariern, gegründet werden würde, um die Reformen, die er für die Rückeroberung des französischen Festlandes für notwendig hält, bestmöglich umzusetzen."
worldnews.445.a: "Reaktionäre, die sich gegenseitig auffressen."
worldnews.445.b: "Ein erster Schritt zur Demokratie."
worldnews.445.c: "Er hätte es kommen sehen müssen."

worldnews.446.t: "Der Marschall hält sich fest"
worldnews.446.d: "Allen Widrigkeiten zum Trotz fühlt es sich nach Monaten des Aufruhrs, der heftigen Debatten und Proteste so an, als sei in der französischen Exilrepublik alles wieder in Ordnung. Die Legitimität der dünnhäutigen Militärjunta von Marschall Philippe Pétain war durch Vorwürfe der Vetternwirtschaft und Korruption ausgehöhlt worden, und der Versuch, die Macht in seinen Händen zu zentralisieren, fügte der langen Liste von Missständen ihm gegenüber Vorwürfe der Tyrannei hinzu. Doch der \"Löwe von Verdun\" hielt durch, sicherte sich die Unterstützung der Oberschicht, gewann die Bewunderung seines Volkes zurück und beruhigte die Unruhen, die die Republik plagten, dank der umfangreichen Unterstützung durch die rätselhafte Gruppe Redressement Français. Nachdem die Heimatfront gesichert ist, kündigt Pétain eine breite Palette von Reformen an, um Frankreich bestmöglich auf den Kampf um die Rückeroberung des französischen Festlandes vorzubereiten."
worldnews.446.a: "Die Maske fällt."
worldnews.446.b: "War die Junta nicht nur als vorübergehend gedacht?"
worldnews.446.c: "Frankreich brauchte immer eine starke Hand."

worldnews.447.t: "Triumph der französischen Exilanten"
worldnews.447.d: "Nach zwei Jahrzehnten sind die Feuer der Revolution ein für alle Mal erloschen. Trotz überwältigender Chancen haben die französischen Exilanten die Métropole erfolgreich zurückerobert. Dank der Zusammenarbeit mit ihren Verbündeten und einer unglaublichen nationalen Mobilisierung haben sie diejenigen ausmanövriert, die sich ihnen in den Weg stellten. Immense Feierlichkeiten sind geplant, vor allem in Paris, wo eine Parade auf den Champs-Élysées für die Truppen der gesamten Entente stattfinden wird.\n\nDoch das französische Volk bleibt tief gespalten: Einige begrüßen die Exilanten als Befreier, andere beklagen den Fall der Kommune, und die meisten stehen einfach unter Schock, erschöpft vom Krieg, dessen Leben zum zweiten Mal innerhalb einer Generation auf den Kopf gestellt wurde: Dieser Bürgerkrieg ist nur nominell vorbei, die Wunden, die er aufgerissen hat, werden viele Jahre brauchen, um zu heilen."
worldnews.447.a: "Eine Tragödie."
worldnews.447.b: "Endlich ist es vorbei."
worldnews.447.c: "Alle Revolutionäre teilen das gleiche Schicksal."

worldnews.448.t: "Rückkehr der französischen Exilanten"
worldnews.448.d: "Nach zwei Jahrzehnten sind die Feuer der Revolution ein für alle Mal erloschen. Trotz überwältigender Chancen haben die französischen Exilanten dank der Zusammenarbeit mit ihren Verbündeten und einer unglaublichen nationalen Mobilisierungsleistung erfolgreich einen Teil der Métropole zurückerobert. Immense Feierlichkeiten sind geplant, vor allem in Marseille, wo eine Parade der Truppen der gesamten Entente stattfinden wird.\nDas französische Volk ist jedoch nach wie vor tief gespalten: Einige begrüßen die Exilanten als Befreier, andere beklagen den Fall der Kommune, und die meisten stehen einfach unter Schock, erschöpft vom Krieg, dessen Leben zum zweiten Mal innerhalb einer Generation auf den Kopf gestellt wurde: Dieser Bürgerkrieg ist nur nominell vorbei, die Wunden, die er aufgerissen hat, werden noch viele Jahre brauchen, um zu heilen. Darüber hinaus bleibt das nationale Territorium Frankreichs uneinig: Schon jetzt wird die Saat für künftige Konflikte gesät."
worldnews.448.a: "Eine Tragödie."
worldnews.448.b: "Endlich ist es vorbei."
worldnews.448.c: "Alle Revolutionäre teilen das gleiche Schicksal."

worldnews.449.t: "Der Fünfte Balkankrieg"
worldnews.449.d: "Obwohl Serbien im Weltkrieg besiegt und fast ein Jahrzehnt lang von Österreich besetzt war, wurde es nicht für immer zerschlagen.\n\nNachdem sie ihre Feinde in Bulgarien besiegt und Montenegro und Mazedonien zurückerobert hatten, blickte [SER.GetNameDef] in Richtung der südslawischen Länder des Österreich-Ungarischen Reiches. Zusammen mit ihren Verbündeten in Rumänien und Osteuropa haben die Serben nun Österreich-Ungarn ein Ultimatum gestellt, ihnen alle beanspruchten Gebiete zu überlassen. Die Monarchie hat sich natürlich geweigert, und so befinden sich die Österreicher wieder einmal im Krieg mit Serbien. Nur die Zeit wird zeigen, ob sie sich erneut durchsetzen werden oder ob das Reich unter der Last seiner inneren und äußeren Feinde zusammenbricht."
worldnews.449.a: "Das Pulverfass explodiert wieder einmal."
worldnews.449.b: "Freiheit oder Tod!"
worldnews.449.c: "Sollen wir uns fürchten?"

worldnews.450.t: "Der sechste Balkankrieg"
worldnews.450.d: "Mit der Niederlage Österreich-Ungarns durch den Belgrader Pakt begannen die Sieger, sich untereinander zu streiten wie nach dem Ersten Balkankrieg. Es gibt viele ungelöste Fragen - das Westbanat, die Adriaküste - und das unausgesprochene Ziel der Balkan-Dominanz, das die rumänische und die serbische Regierung teilen.\n\nWieder einmal ist ein Krieg auf dem Balkan ausgebrochen, und nur die Zeit wird zeigen, wer sich durchsetzen und die Landkarte der Region für die nächsten Jahre zeichnen wird."
worldnews.450.a: "Es geht einfach weiter!"
worldnews.450.b: "Unsere Nation wird geeint sein!"

worldnews.451.t: "Aufstieg der Nordischen Föderation"
worldnews.451.d: "Heute erhebt sich im Norden ein neuer Riese. Nach vielen angespannten Verhandlungsrunden ist die nordische Einheit, die einst als unerreichbar galt, nun Wirklichkeit geworden. In den letzten Jahren ist ein Großteil der Welt auseinandergedriftet, aber die nordischen Nationen haben diesem Trend getrotzt. Diese brüderliche Vereinigung wird eine Welt betreten, die in vielerlei Hinsicht am Abgrund steht, aber sie wissen, dass sie zusammen viel stärker sind, als sie es getrennt jemals sein könnten.\n\nEine gemeinsame Sitzung des Parlaments wird einberufen, um diese bahnbrechende Errungenschaft zu feiern. Ein dreifaches Hoch auf die Wiedervereinigung, ein dreifaches Hoch auf die Demokratie!"
worldnews.451.a: "Hipp-hipp-hurra für Skandinavien!"

worldnews.452.t: "Sozialisten übernehmen volle Kontrolle in Norwegen!"
worldnews.452.d: "Nachdem sie die Wahlen gewonnen und König Haakon VII. zur Abdankung gezwungen hatte, hat die sozialistische Partei Norwegens heute eine neue Verfassung ratifiziert, die das Land vollständig in einen syndikalistischen Staat verwandelt, genau wie Frankreich und Großbritannien vor ihnen.\n\nMit dem Beitritt einer weiteren Figur auf dem Schachbrett zur syndikalistischen Sache hat sich das Kräfteverhältnis in Europa im großen Schachspiel zwischen der Revolution und der alten Ordnung erneut verschoben - aber wir müssen erst noch sehen, wie Norwegen selbst die Gesamtlage beeinflussen wird."
worldnews.452.a: "Haben sie wirklich das Vertrauen von König Haakon so schamlos missbraucht?"
worldnews.452.b: "Norwegen hat endlich seine Ketten gesprengt."

 worldnews.453.t: "[MEX.GetLeader] Ausrufung von Maximato"
 worldnews.453.d: "Der mexikanische Revolutionär Emiliano Zapata ist verstorben, und mit seinem Tod wurde Mexiko erneut ins Chaos gestürzt. Während die treuesten Mitglieder der Regierung noch an eine baldige Genesung glaubten, hat der Freiheitskämpfer und bis heute Führer Mexikos ein Machtvakuum hinterlassen, das nicht so leicht zu beseitigen sein wird.\n\nNach den tödlichen Schüssen auf Zapata in den Straßen von Mexiko-Stadt hat die Clique von [MEX.GetLeader] schnell gehandelt und Regierungseinrichtungen und -institutionen in Beschlag genommen, mit dem Versprechen, den mexikanischen Sozialismus zu neuen Höhen zu führen."
 worldnews.453.a: "Die mexikanische Demokratie starb, als sie lebte."
 worldnews.453.b: "Die Revolution schreitet fort."

 worldnews.454.t: "Militär ergreift die Macht in Mexiko"
 worldnews.454.d: "Der mexikanische Revolutionär Emiliano Zapata ist verstorben, und mit seinem Tod wurde Mexiko erneut ins Chaos gestürzt. Während die treuesten Mitglieder der Regierung noch an eine baldige Genesung glaubten, hat der Freiheitskämpfer und bis heute Führer Mexikos ein Machtvakuum hinterlassen, das nicht so leicht zu heilen sein wird.\n\nInmitten der tödlichen Schüsse auf Zapata in den Straßen von Mexiko-Stadt haben rechte Elemente innerhalb des Militärs ihre Chance ergriffen. Nachdem sie seit der Machtübernahme durch Obregón in Opposition zu den mexikanischen Regierungen waren, übernehmen sie nun die volle Kontrolle über Mexiko und wollen die rechtmäßige Herrschaft wiederherstellen, um das grassierende Chaos zu beenden."
 worldnews.454.a: "Die mexikanische Demokratie starb, als sie lebte."
 worldnews.454.b: "Dies wird endlich Ordnung in Mexiko schaffen."

 worldnews.455.t: "Demokratische Koalition in Mexiko gegründet"
 worldnews.455.d: "Mit dem kürzlichen Tod des mexikanischen Revolutionärs Emiliano Zapata ist Mexiko in ein Machtvakuum mit unklarer Führung und versagenden Regierungsstrukturen gefallen. Während die treuesten Mitglieder der Regierung noch an eine schnelle Genesung glaubten, hat der Tod des Freiheitskämpfers Mexiko gezeigt, dass die syndikalistisch inspirierte demokratische Regierung ernsthaft reformiert werden muss, wenn sie fortbestehen soll.\n\nInmitten der tödlichen Erschießung Zapatas auf den Straßen von Mexiko-Stadt hat eine Koalition demokratischer Parteien beschlossen, einen Kompromiss zu schließen, um die Gewalt, die das Land plagt, einzudämmen und sich in Richtung Stabilität zu bewegen."
 worldnews.455.a: "¡Viva México!"

 worldnews.456.t: "Der Dritte Weltkrieg"
 worldnews.456.d.britain_no_france: "Das gemeinsame Bündnis, das den Syndikalisten ein Ende bereitet hat, ist zu Ende gegangen. Nach einem kurzen, aber unruhigen Frieden hat die Führung der Entente beschlossen, dass sie einfach nicht mit einem Reichspakt koexistieren kann, der weiterhin davon träumt, Europa zu beherrschen. Das wiederhergestellte Vereinigte Königreich hat die verschiedenen Mitglieder der Entente, einschließlich der französischen Exilanten in Algerien, zusammengerufen, um einen weiteren globalen Krieg zu beginnen, in der Hoffnung, die Metropole endlich zurückzuerobern. Am Himmel und auf dem Meer prallen die alten, geschundenen Reiche Europas erneut aufeinander.\nDie Bürger der kriegführenden Mächte befinden sich in einer nie dagewesenen Gefahr, denn die neuen und zerstörerischen Waffen sind noch fortschrittlicher als die, die im Zweiten Weltkrieg eingesetzt wurden. Es scheint, dass die Welt erneut in einen zerstörerischen Weltkrieg verwickelt ist."
  worldnews.456.d.no_britain_yes_france: "Das gemeinsame Bündnis, das den Syndikalisten ein Ende bereitet hat, ist zu Ende gegangen. Nach einem kurzen, aber unruhigen Frieden hat die Führung der Entente beschlossen, dass sie einfach nicht mit einem Reichspakt koexistieren kann, der weiterhin davon träumt, Europa zu beherrschen. Die immer noch im Exil lebende Regierung in Kanada hat die verschiedenen Mitglieder der Entente, einschließlich ihrer französischen Verbündeten, die nach dem letzten Krieg in die Metropole zurückgekehrt sind, zusammengerufen, um einen neuen globalen Krieg zu beginnen, in der Hoffnung, Großbritannien endlich zurückzuerobern.\nWieder einmal prallen die alten, zerrütteten Reiche Europas am Himmel und auf dem Meer aufeinander. Die Bürger der kriegführenden Mächte befinden sich in einer noch nie dagewesenen Gefahr, denn es gibt neue und zerstörerische Waffen, die noch fortschrittlicher sind als die noch vor kurzem verwendeten. Es scheint, dass die Welt erneut in einen zerstörerischen Weltkrieg verwickelt ist."
 worldnews.456.d.no_britain_no_france: "Die Niederlage der Dritten Internationale gegen den Reichspakt hat zu dem geführt, was Beobachter für die Fortsetzung der deutschen Welthegemonie hielten. Das alte Entente-Bündnis hat jedoch nie die Hoffnung aufgegeben, seine Heimat zurückzuerobern, und ist nun dazu übergegangen, Deutschland den Krieg zu erklären. Beide Seiten sind bereit, alles aufs Spiel zu setzen und verlangen von der jeweils anderen Seite nichts weniger als die bedingungslose Kapitulation.\nAuch wenn Ozeane die beiden Parteien trennen, sind die Bürger dieser kriegführenden Nationen in Gefahr, denn es gibt neue tödliche Waffen, die die im zweiten großen Krieg verwendeten noch übertreffen. Während die Regierungen auf der ganzen Welt auf eine friedliche Rückkehr zur Weltordnung der Vorkriegszeit hoffen, sieht es so aus, als würde erneut ein Weltkrieg ausbrechen."
 worldnews.456.d.no_britain_no_france_yes_america: "Beobachter glaubten, dass der Zusammenbruch der Dritten Internationale den Fortbestand der deutschen Weltherrschaft einleiten würde. Doch die Entente-Allianz hat die Hoffnung auf die Wiedererlangung ihrer Heimatländer nie aufgegeben und Deutschland den Krieg erklärt. Auch wenn einige an der Macht der europäischen Exilmächte zweifeln mögen, so steht ihnen doch die gesamte industrielle und militärische Macht einer wiederhergestellten amerikanischen Nation zur Seite, die den Ausschlag gegen Berlin geben könnte.\nAuch wenn riesige Ozeane die kriegführenden Mächte trennen, fürchten die Bürger der kriegführenden Länder immer noch um ihr Leben, da neue und tödlichere Waffen auftauchen, die die im Zweiten Weltkrieg verwendeten übertreffen. Während die Nationen auf der ganzen Welt auf eine Rückkehr zur Weltordnung der Vorkriegszeit hoffen, sieht es so aus, als würde ein weiterer Weltkrieg den Globus in die Flammen des Krieges tauchen."
 worldnews.456.d.britain_france: "Trotz der Bildung einer vereinten Koalition, die die Niederlage der Syndikalisten brachte, sind die Gegner des Ersten Weltkriegs erneut in den Krieg gezogen. Erneut kämpfen die deutsche und die französische Armee auf den Feldern Nordfrankreichs gegeneinander, und die königliche Marine und die kaiserliche Marine duellieren sich auf offener See, da beide Fraktionen die Hegemonie über die Welt sichern wollen.\nDie Bürger Europas, die vor kurzem einen großen Krieg überlebt haben, werden gezwungen sein, einen potenziell noch tödlicheren Krieg zu ertragen, wenn neue Waffen und Technologien auftauchen, die die im Zweiten Weltkrieg verwendeten übertreffen. Während die Nationen auf der ganzen Welt auf eine Rückkehr zur Weltordnung der Vorkriegszeit hoffen, scheint es, als würde erneut ein Weltkrieg die Welt überrollen." 
 worldnews.456.d.britain_france_america: "Trotz der Bildung einer vereinten Koalition, die die Niederlage der Syndikalisten brachte, sind die Gegner des Ersten Weltkriegs erneut in den Krieg gezogen. Erneut kämpfen die deutsche und die französische Armee auf den Feldern Nordfrankreichs gegeneinander, und die königliche Marine und die kaiserliche Marine duellieren sich auf offener See, da beide Parteien die Hegemonie über die Welt sichern wollen.\nWährend Beobachter nicht an der Stärke der deutschen Nation zweifeln, könnte die wiedervereinigte und wiedererstarkte industrielle Macht der Vereinigten Staaten alles sein, was die Entente zum Sieg braucht. Die Bürger Europas, die kürzlich einen großen Krieg überlebt haben, werden gezwungen sein, einen möglicherweise noch tödlicheren Krieg zu ertragen, wenn neue Waffen und Technologien auftauchen, die den Zweiten Weltkrieg übertreffen. Die Welt ist Zeuge eines weiteren Weltkriegs, der noch schrecklicher ist als die vergangenen."
 worldnews.456.a: "Rache ist eine mächtige Sache."
 worldnews.456.b: "Welche Hoffnung können sie noch haben?"
 worldnews.456.c: "Wir haben sie 1919 geschlagen, wir können sie auch jetzt schlagen."
 worldnews.456.e: "Dieses Mal werden wir gewinnen!"

 worldnews.457.t: "Paris gegen Moskau"
 worldnews.457.d.entente_alive: "Der Zweite Weltkrieg endete nicht mit dem Fall Deutschlands, sondern ging weiter, als die Entente und die Internationale in Nordafrika und im Nordatlantik aufeinander trafen. Entlang der Grenze zwischen der russischen und der französischen Sphäre ist Sir Winston Churchills "Kampf im Zwielicht" in einen Kampf um die Weltordnung ausgebrochen, der so blutig ist, dass er den Krieg von 1940 in den Schatten stellt. Jenseits der Fronten sind die Bürger der kriegführenden Mächte in einer nie dagewesenen Gefahr, denn die Todesmaschinen aus der Luft drohen, innerhalb von Stunden nach der Kriegserklärung ganze Städte auszulöschen. Während beide Seiten mobil machen, fragen sich die wenigen Überbleibsel des Vorkriegsfriedens - wird Europa jemals zur Ruhe kommen?"
 worldnews.457.d.entente_dead: "Die Welt wusste, dass Europa nach der deutschen Niederlage unruhig schlief. Mit dem Sieg der Dritten Internationale über die Kolonialreiche in Afrika und Mitteleuropa konnte nur noch Russland der syndikalistischen Weltherrschaft im Wege stehen. Nun werden das russische und das französische ideologische System, die aus der Asche der deutschen Niederlage geschmiedet wurden, in einem Kampf um die Weltordnung aufeinandertreffen, der so blutig ist, dass er den Zweiten Weltkrieg in den Schatten zu stellen scheint.\n\nAußerhalb der Frontlinien sind die Bürger der kriegführenden Mächte in einer nie dagewesenen Gefahr, da die Todesmaschinen aus der Luft auftauchen, die ganze Städte innerhalb von Stunden nach der Kriegserklärung auszulöschen drohen. Während beide Seiten mobil machen, fragen sich die wenigen Überbleibsel des Vorkriegsfriedens - wird Europa jemals zur Ruhe kommen?"
 worldnews.457.a: "Offensichtlich nicht."
 worldnews.457.b: "Wir werden die Revolution niederschlagen, genau wie 1814!"
 worldnews.457.c: "Es ist der letzte Kampf!"
 worldnews.457.d: "Mit den Russen auf unserer Seite ist uns der Sieg sicher!"

 worldnews.458.t: "Puerto Rico erklärt seine Unabhängigkeit"
 worldnews.458.d.nat: "Die nationalistischen puertoricanischen Rebellen, deren Reihen sich mit Rekruten gefüllt haben, haben mit einem Schlag die Kontrolle über die Inselhauptstadt San Juan und wichtige Militäreinrichtungen erlangt. Die ausländischen Streitkräfte evakuierten die Insel angesichts dieses koordinierten Angriffs, und während der sporadische Widerstand der Polizei anhält, ist die Insel endgültig unter die Kontrolle der Nationalisten geraten.\n\nPedro Albizu Campos wurde zum Präsidenten der selbsternannten Republik Puerto Rico ernannt, und eine neue Legislative wurde aus den Reihen seiner Partei zusammengestellt. Während die Nationalisten bisher damit beschäftigt waren, ihre Herrschaft zu konsolidieren, ist ihre politische Agenda klar. Sie streben weiterhin die \"völlige Unabhängigkeit\" Puerto Ricos an - mit allen Mitteln und komme, was wolle..."
 worldnews.458.d.dem: "Mit dem Beginn des Zweiten Amerikanischen Bürgerkriegs wurde nicht nur das amerikanische Festland ins Chaos gestürzt, sondern auch die zahlreichen überseeischen Besitzungen der Nation. Heute ist die kleine Karibikinsel Puerto Rico, die im Spanisch-Amerikanischen Krieg gewonnen wurde, offiziell dem Zugriff von Uncle Sam entglitten, da die neue Nation die puertoricanische Unabhängigkeitserklärung unterzeichnete, die sich gegen die Vereinigten Staaten richtete.\nFür viele war diese Wendung der Ereignisse unvermeidlich. Die Nationalisten hatten bereits Blanton C. Winship, den ernannten und auf lokaler Ebene unbeliebten Gouverneur, zum Rücktritt gezwungen, zugunsten einer breiten Koalition führender nationalistischer Persönlichkeiten und Parteien, der Union von Puerto Rico. Nun, da das Ziel der Koalition erreicht ist, scheinen ihre Mitglieder jedoch ihren eigenen Weg zu gehen und Neuwahlen zu fordern, um zu entscheiden, wer das jüngste Land der Welt führen wird."
 worldnews.458.a: "Freiheit!"
 worldnews.458.b: "Wir sollten die Insel im Auge behalten."
 worldnews.458.c: "Der Adler sinkt weiter."

 worldnews.459.t: "Der Zweite Chinesisch-Japanische Krieg"
 worldnews.459.d.fengtian_losing: "Die Spannungen zwischen China und Japan hatten schon lange zugenommen, da letztere die rivalisierende Fengtian-Clique in der Mandschurei unterstützten, um ihre Interessen in der Region zu verteidigen. Als der Krieg zwischen den Fengtianern und [china.GetNameDef] ausbrach, wurde sie von der Aussicht auf eine japanische Intervention heimgesucht, falls [FNG.GetLeader] nicht erfolgreich sein sollte. Als sich der Krieg hinzog und der Fengtian-Regierung der Sieg immer weiter entglitt, wurden diese Befürchtungen bestätigt, als sie gezwungen war, ihren Wohltäter in Tokio um Hilfe zu bitten. [china.GetLeader] hat [FNG.GetLeader] bereits als \"japanisches Schoßhündchen\" denunziert und behauptet, dass die ausländische Intervention ein Beweis für seine Unterwürfigkeit sei. Die beiden alten Zivilisationen befinden sich wieder einmal im Krieg."
 worldnews.459.d.japan_and_fengtian: "Die Spannungen zwischen China und Japan hatten schon lange zugenommen, da Japan die rivalisierende Fengtian-Clique in der Mandschurei unterstützte, um seine Interessen in der Region zu verteidigen. Obwohl Tokio klar gemacht hatte, dass sie keine chinesischen Eingriffe in ihren Einflussbereich in der Mandschurei zulassen würden, war [china.GetNameDef] unbeirrt, verurteilte den \"japanischen Imperialismus\" und versprach, sich ausländischen Forderungen nicht zu beugen.\n\nAls [china.GetNameDef] und die [FNG.GetNameDef] schließlich aufeinander trafen, trat Japan auf der Seite der letzteren in den Konflikt ein. [china.GetLeader] hat [FNG.GetLeader] wegen seiner Handlungen als Verräter an der gesamten Nation und als \"japanisches Schoßhündchen\" denunziert. Die beiden alten Zivilisationen befinden sich wieder einmal im Krieg."
  worldnews.459.d.japan_versus_fengtian: "Japanische Interessen sind seit langem mit der Mandschurei verbunden. Tokio leistete der herrschenden Fengtian-Clique militärische und wirtschaftliche Hilfe, wenn Zhang Zuolin, ihr Anführer, im Gegenzug versprach, die japanischen Interessen zu respektieren. Diese Beziehung war jedoch mit Schwierigkeiten behaftet, da Zuolin versuchte, die Japaner auf Distanz zu halten.\n\nNun hat die Weigerung von [FNG.GetNameDef], auf weitere japanische Forderungen einzugehen, zu einem Zusammenbruch der Beziehungen zwischen den beiden Ländern geführt. Das Kaiserreich Japan hat geschworen, [FNG.GetLeader] abzusetzen, und seine derzeitige Regierung als \"außer Kontrolle\" bezeichnet, während [FNG.GetNameDef] offiziell eine konzessionsfeindliche Haltung eingenommen und versprochen hat, die Japaner ein für alle Mal aus China zu vertreiben."
 worldnews.459.d.default: "Die Verhandlungen zwischen Japan und [china.GetNameDef] sind gescheitert, nachdem die Chinesen erklärt haben, dass sie ein Eindringen Japans in den Kontinent nicht länger dulden werden. Berichte aus Japan deuten darauf hin, dass das Land mehr als bereit ist, zum ersten Mal seit fast fünfzig Jahren eine vollwertige Invasion in China zu starten.\n\nNachdem die Truppen aufeinandertreffen, scheint Chinas Überleben angesichts der Macht und Überlegenheit der japanischen Kriegsmaschinerie düster. Die Nation steht nun vor der größten Gefahr in ihrer zwei Jahrtausende langen Geschichte, da ein Eingreifen des Westens unwahrscheinlich erscheint und diese Mächte mit ihren eigenen Krisen zu kämpfen haben. Die Schlacht um China wird zeigen, ob Japans Pläne für ein \"Großes Ostasien\" Wirklichkeit werden oder ob der chinesische Drache endlich aus seinem Schlummer erwacht."
 worldnews.459.a: "Wansui!(Zehntausend Jahre-Chi)"
 worldnews.459.b: "Banzai!(Zehntausend Jahre-Jap)"
 worldnews.459.c: "Das Schicksal Chinas steht auf dem Spiel"

 worldnews.462.t: "Die Demokratie beschießt Algier"
 worldnews.462.d: "Gemetzel. Blutbad. Diese Worte scheinen nicht auszureichen, um die Ereignisse in Algier zu beschreiben, bei denen das Schlachtschiff Démocratie in die Menge schoss. Der Tag hatte mit friedlichen Protesten der reformistischen Kräfte begonnen. Doch irgendwo ertönte ein Schuss, eine Stimme schrie auf, ein Mann lag tot da: Die Demonstranten gerieten in Panik, die Regierungstruppen verloren jegliche Zurückhaltung, und innerhalb von Minuten war die Exilhauptstadt von einem Guerillakrieg überzogen. Als die Nacht hereinbrach, sah sich das Regime mit der Möglichkeit eines allgemeinen Aufstandes konfrontiert, sobald sich die Nachricht verbreitete: eine solche Aussicht wäre unerträglich, und so wurde der grausame Befehl gegeben. Geschichten über verstümmelte Leichen, Exekutionen im Schnellverfahren und unscharfe Fotos von den Folgen sind aus der Republik herausgesickert, aber die französische Zeitung titelte: \" ROTER Putsch bravourös abgewehrt\". Nur eines ist sicher: Die Herrschaft des Marschalls ist nun unangefochten."
 worldnews.462.a: "Die Reaktionäre wenden sich jetzt gegen ihre eigenen Leute!"
 worldnews.462.b: "Und so endet die Französische Republik."
 worldnews.462.c: "Möge die Republik hinweggefegt werden."

 worldnews.463.t: "Die Litauisch-Weißrussische Föderation"
 worldnews.463.d.whr: "In Osteuropa sind seit dem Ersten Weltkrieg viele Staaten aufgestiegen und untergegangen, aber niemand hätte voraussehen können, dass das neueste Mitglied der Region [WHR.GetNameDef] sein würde. Trotz der Differenzen zwischen den beiden Nationen arbeitete die weißrussische Regierung unermüdlich an ihrer Annäherung, indem sie Autonomie und Gleichberechtigung versprach. Schließlich war alles so weit vorbereitet, dass [WHR.GetLeader] die Gründung von [WHR.GetNameDef] ankündigen konnte, einer Union zwischen den beiden Ländern, deren Ursprünge angeblich auf die Tage des Großherzogtums Litauen zurückgehen. Die Zukunft der Föderation mag ungewiss sein, aber es ist sicher, dass die Schicksale von Weißrussland und Litauen miteinander verwoben sind."
 worldnews.463.d.lit: "In Osteuropa sind seit dem Ersten Weltkrieg viele Staaten aufgestiegen und untergegangen, aber niemand hätte voraussehen können, dass das neueste Mitglied der Region [LIT.GetNameDef] sein würde. Trotz der Differenzen zwischen den beiden Nationen arbeitete die litauische Regierung unermüdlich daran, sie zusammenzubringen, indem sie ihnen Autonomie und Gleichberechtigung versprach.\n\n Schließlich war alles so weit vorbereitet, dass [LIT.GetLeader] die Gründung von [LIT.GetNameDef] ankündigen konnte, einer Union zwischen den beiden Ländern, deren Ursprünge angeblich auf die Tage des Großherzogtums Litauen zurückgehen. Die Zukunft der Föderation mag ungewiss sein, aber es ist sicher, dass das Schicksal von Weißrussland und Litauen miteinander verwoben ist."
 worldnews.463.a: "Exzellent!"
 worldnews.463.b: "Wie überraschend."

 worldnews.464.t: "Mittelafrika wiederhergestellt"
 worldnews.464.d: "Als die deutsche Kolonie Mittelafrika zusammenbrach, dachte die Welt, dass die deutsche Herrschaft über den dunklen Kontinent für immer vorbei sei. Was von der ehemaligen Kolonialverwaltung übrig geblieben war, hatte sich nach Namibia zurückgezogen, schockiert, entehrt und desorganisiert. Doch das sollte offenbar nicht sein. Unter der Führung von [NMB.GetLeader] starteten die Deutschen von Windhoek aus eine Reihe von Feldzügen, fest entschlossen, die kaiserliche Fahne wieder von Sansibar bis zur Elfenbeinküste wehen zu lassen. Diese Pläne sind nun endlich in Erfüllung gegangen, denn die deutschen Streitkräfte kontrollieren nun das gesamte ehemalige Mittelafrika und haben erklärt, dass die Verwaltung wiederhergestellt werden soll. Allen Widrigkeiten zum Trotz hat der Kolonialismus gesiegt."
 worldnews.464.a: "Wie wunderbar!"
 worldnews.464.b: "Afrika erneut in Ketten..."
 worldnews.464.c: "Der Kaiser ist zurück."

 worldnews.465.t: "Die Insulindianische Nationale Revolution"
 worldnews.465.d: "Insulindien ist eine der ältesten europäischen Kolonien, die im Jahr 1800 unter die Herrschaft der niederländischen Regierung und viel früher unter die Herrschaft der Niederländischen Ostindien-Kompanie kam. Dieser Zustand könnte jedoch nicht mehr lange anhalten, denn vor dem Hintergrund wachsender Instabilität und Wut auf die niederländischen Kolonialherren führte [INS.GetLeader], eine der einflussreichsten Persönlichkeiten der insulindischen Unabhängigkeitsbewegung, einen bewaffneten Aufstand an, um die Kolonialtruppen zu vertreiben, und erklärte den Beginn der insulindischen Nationalrevolution.\nObwohl die Rebellen im Vergleich zu den Niederländern Defizite in Bezug auf Ausrüstung und Ausbildung aufweisen, haben sie den Vorteil, dass sie auf ihrem eigenen Terrain gegen einen Feind kämpfen, der seine Truppen aus Tausenden von Meilen Entfernung versorgen muss.\nWer auch immer gewinnt, Insulindia hat sich für immer verändert."
 worldnews.465.a: "Merdeka!"
 worldnews.465.b: "Ein weiterer Schlag gegen die europäische Macht..."
 worldnews.465.c: "Banditen und Verbrecher!"
 worldnews.465.e: "Man kann die Menschen nicht jahrhundertelang unterdrücken."

 worldnews.466.t: "Isländische Unabhängigkeit"
 worldnews.466.d: "Die kleine Atlantikinsel Island wird seit langem von den dänischen Königen regiert, die sie vor über 400 Jahren unter ihre Kontrolle brachten, aber die jüngsten Ereignisse haben diesen Staat in Gefahr gebracht. Mit dem Schwarzen Montag und den Schwierigkeiten der dänischen Regierung, auf die Krise zu reagieren, wurden die Rufe nach vollständiger Unabhängigkeit immer lauter, bis sich die Regierung gezwungen sah, ein Unabhängigkeitsreferendum abzuhalten, um über die Zukunft der Insel zu entscheiden. Nun, da die Ergebnisse vorliegen, scheint es, dass die Befürworter der Unabhängigkeit gewonnen haben und Island somit die jüngste Republik Europas ist.\nWährend viele diesen Tag feiern, befürchten andere, dass die neu gewonnene Unabhängigkeit der Nation von Großbritannien oder Kanada weggefegt werden könnte, die beide gierig darauf schielen. Wie dem auch sei, der Atlantik hat einen neuen Akteur."
 worldnews.466.a: "Ein Tag zum Feiern!"
 worldnews.466.b: "Wie interessant..."
 worldnews.466.c: "Wie könnte sich dies auf den Atlantik auswirken?"

 worldnews.468.t: "Zentrale Rada ergreift die Macht in Weißrussland"
 worldnews.468.d: "Als die deutsche Wirtschaft von einer schweren Wirtschaftskrise erschüttert wurde, waren die Auswirkungen auf die östlichen Satelliten des europäischen Hegemons schnell zu spüren. Weißrussland, ein kleiner und junger Staat an der russischen Grenze, wurde bald von Instabilität erschüttert. Nach zunehmender Agitation linksradikaler Elemente im Lande griff die Armee ein und setzte die gewählte sozialdemokratische Regierung ab. Radasłaŭ Astroŭski, ein Abgeordneter der Legislative Weißrusslands, wurde zum Interimspräsidenten ernannt.\nNachdem die Reste der alten Regierung beseitigt waren, konsolidierte Astroŭski die Macht um eine neue Institution, die Zentrale Rada (Rat), deren Vorsitzender er wurde. Weißrussland ist mit stillschweigender deutscher Unterstützung zu einem autoritären Regime geworden, dessen aufkeimende Demokratie im Keim erstickt wurde."
 worldnews.468.a: "Sie sollten mehr Loyalität zeigen."
 worldnews.468.b: "Ein weiterer Beweis dafür, dass der Reformismus zum Scheitern verurteilt ist."
 worldnews.468.c: "Sie sind jetzt vor einer Revolution sicher."
 worldnews.468.e: "Eine weitere Demokratie fällt dem Radikalismus zum Opfer."

 worldnews.469.t: "Der Kryvich-Putsch"
 worldnews.469.d: "Als die deutsche Wirtschaft von einer schweren Wirtschaftskrise erschüttert wurde, waren die Auswirkungen in den östlichen Satellitenländern des europäischen Hegemons schnell zu spüren. Weißrussland, ein kleines und junges Land, wurde bald von Instabilität erschüttert. Nach der zunehmenden Agitation linksradikaler Elemente im Lande griff die Armee ein und setzte die gewählte sozialdemokratische Regierung ab. Nach einem kurzen Machtkampf wurde das Vakuum von keinem Geringeren als Vacłaŭ Łastoŭski, dem Führer der nationalpopulistischen Bauernpartei \"Grüne Eiche\" gefüllt. Der Historiker und Schriftsteller Łastoŭski war maßgeblich am Kampf Weißrusslands um die Unabhängigkeit von Russland beteiligt. Er ist zutiefst russophob und hofft, das Land vollständig von russischen Einflüssen zu befreien und die nationale Identität der Weißrussen auf der Grundlage des mittelalterlichen Stammes der Kryvich neu zu gestalten. Angesichts des wiedererstarkten Russlands scheint ein Überlebenskrieg nun unvermeidlich."
 worldnews.469.a: "Perfekte Verbündete gegen die russische Bedrohung."
 worldnews.469.b: "'Reine Slawen'? Hah!"
 worldnews.469.c: "Ein weiterer Beweis dafür, dass der Reformismus zum Scheitern verurteilt ist."
 worldnews.469.e: "Sie sind jetzt vor einer Revolution sicher."
 worldnews.469.f: "Der Untergang der Demokratie bringt eine schreckliche Tyrannei hervor."

 worldnews.470.t.wk2: "Französische Exilanten mischen sich in den Weltkrieg ein"
 worldnews.470.t.before_wk2: "Der französische Bürgerkrieg beginnt wieder"
 worldnews.470.d.wk2: "Nachdem sie zwei Jahrzehnte lang ihre Rückkehr geplant hatten, haben die französischen Exilanten in Algerien beschlossen, die Initiative zu ergreifen und den laufenden Weltkrieg auszunutzen, indem sie den Mitgliedsländern der Dritten Internationale den Krieg erklären.\n\nWährend die revolutionäre Allianz mit dem Kampf gegen Deutschland beschäftigt ist, glauben die Kräfte der Entente, dass sie nun die Chance haben, nach Hause zurückzukehren und die Revolutionen, die sie verdrängt haben, ein für alle Mal niederzuschlagen. Trotz der Rhetorik der Entente ist es eine offene Frage, ob die alten Imperialmächte überhaupt in der Lage sein werden, auf ihrem Festland zu landen, und hängt zu einem großen Teil vom Glück und der Großzügigkeit ihres alten deutschen Feindes ab."
 worldnews.470.d.before_wk2: "Obwohl die Welt seit der britischen Revolution von 1925 nominell weitgehend in Frieden lebt, ist es in Wahrheit so, dass ein Krieg auf sich warten ließ. Nach dem Ersten Weltkrieg haben die Revolutionen in Großbritannien, Frankreich und Italien die alten Regierungen nicht beseitigt, sondern sie lediglich nach Übersee geschickt, wo sie sich seither auf eine endgültige Konfrontation vorbereiten.\n\nDiese Konfrontation scheint kurz bevorzustehen. Vor wenigen Stunden änderten die Mittelmeerpatrouillen der Marine National plötzlich ihren Kurs - direkt in Richtung der kommunistischen Gewässer. Obwohl Unstimmigkeiten zwischen den französischen Regierungen auf See nichts Ungewöhnliches sind, machen die sich nähernden Schiffe keine Anstalten, ihren Kurs zu ändern. Die kommunardischen Streitkräfte wurden bereits in höchste Alarmbereitschaft versetzt, da sie wissen, dass ihr Krieg nicht länger auf sich warten lässt."
 worldnews.470.a: "Wir kommen zurück nach Hause!"
 worldnews.470.b: "Sie könnten für uns nützlich werden..."
 worldnews.470.c: "Diese Reaktionäre sind kaum ein Ärgernis,\nwir werden sie mit Leichtigkeit vernichten."
 worldnews.470.e: "Die Entente gibt nicht auf."
 
 worldnews.471.t.wk2: "Kanada mischt sich in den Weltkrieg ein"
 worldnews.471.t.before_wk2: "Krieg im Nordatlantik"
 worldnews.471.d.wk2: "Nach dem Ende der britischen Revolution sah sich die neue syndikalistische Regierung in London anderthalb Jahrzehnte lang mit der alten Exilregierung in Ottawa auf der anderen Seite des Atlantiks konfrontiert, wobei keine der beiden Seiten besonders willens oder in der Lage war, den darauf folgenden gespannten Frieden zu brechen.\n\nHeute ist dieser seltsame Status quo endgültig zusammengebrochen, da die kanadische Regierung erklärt hat, sie werde nicht länger warten, um \"den Kampf fortzusetzen\". Berichte über große Mobilisierungen und aggressive Marineaktionen sowie Gerüchte über eine Koordinierung mit dem Reichspakt scheinen zu bestätigen, dass Kanada sich und seine Verbündeten in den Zweiten Weltkrieg gestürzt hat."
 worldnews.471.d.before_wk2: "Obwohl die Welt seit der britischen Revolution von 1925 nominell weitgehend in Frieden lebt, ist es in Wahrheit so, dass ein Krieg auf sich warten ließ. Nach dem Ersten Weltkrieg haben die Revolutionen in Großbritannien, Frankreich und Italien die alten Regierungen nicht beseitigt, sondern sie lediglich nach Übersee geschickt, wo sie sich seither auf eine endgültige Konfrontation vorbereiten.\n\nDiese Konfrontation scheint kurz bevorzustehen. Heute haben kanadische Kriegsschiffe damit begonnen, mehrere britische Handelsschiffe, die den Atlantik überqueren, gewaltsam zu beschlagnahmen, was wie eine koordinierte Aktion aussieht. Es ist zwar bekannt, dass es zwischen den beiden Marinestreitkräften zu Auseinandersetzungen kommt, doch dieses Mal scheint sich die Royal Navy nicht zurückzuziehen, sondern sich in Richtung der republikanischen Gewässer zu bewegen. Die republikanische Marine hat in gleicher Weise geantwortet: Ihr Krieg wartet nicht länger."
 worldnews.471.a: "Es ist unsere einzige Chance, nach Hause zurückzukehren!"
 worldnews.471.b: "Es sieht so aus, als wären wir nicht die Einzigen\ndie einen Zweifrontenkrieg führen werden."
 worldnews.471.c: "Sie können die Revolution nicht niederschlagen!\nWir werden sie wieder schlagen!"
 worldnews.471.e: "Wird die Entente erneut besiegt,\noder wird die Revolution zusammenbrechen?"
 
 worldnews.473.t: "Der Mau-Mau-Krieg"
 worldnews.473.d: "Die Nachrichten aus der deutschen Kolonie [MAF.GetNameDef] werden in der Regel als ereignislos und positiv beschrieben, und die Kolonialverwalter zeichnen ein Bild von dem Projekt als einem starken Ausdruck deutscher Macht. Die Existenz dieser Kolonie scheint nun jedoch in Gefahr zu sein, da das, was die deutschen Behörden zuvor als einen kleinen, aussterbenden Konflikt beschrieben hatten, gewaltsam in einen Krieg ausgeartet ist.\n\nIn Kenia hat sich eine Koalition verschiedener Ethnien zu einem Aufstand zusammengeschlossen, um die europäischen Siedler aus dem Land zu vertreiben. Als Reaktion darauf hat [MAF.GetLeader], das Oberhaupt der Kolonie, geschworen \"die Ordnung wiederherzustellen\" während [MAF.GetAdjective]-Einheiten in den Krieg ziehen."
 worldnews.473.a: "Wir werden diese Wilden mit Leichtigkeit vernichten."
 worldnews.473.b: "Wir hätten Ritter gar nicht erst die Verantwortung für Mittelafrika übertragen dürfen."
 worldnews.473.c: "Es war nur eine Frage der Zeit, bis die Menschen in Afrika ihre Ketten sprengen würden."
 worldnews.473.e: "Dies beweist, dass die Deutschen nie in der Lage waren, ihre Kolonien richtig zu verwalten."
 worldnews.473.f: "Blödsinn, eine weitere Eingeborenenrevolte in Afrika?"

 worldnews.474.t: "Der Seekrieg im Osten"
 worldnews.474.d.ger: "Im Laufe des letzten Jahrhunderts ist Asien zu einem Kontinent geworden, der weitgehend von westlichen Mächten beherrscht wird, und obwohl diese Mächte von London und Paris nach Berlin gewechselt haben, ist diese Tatsache unverändert geblieben, sehr zum Ärger von Tokio. Nun aber droht dieser Status quo zu zerbrechen, wenn [JAP.GetNameDef] und [GER.GetNameDef] in den Krieg ziehen.\n\nTrotz der Hoffnungen auf Frieden haben viele diese Wendung der Ereignisse als unvermeidlich angesehen. Die japanischen Pläne für ein Asien, das sich um sich selbst dreht, waren immer unvereinbar mit der deutschen Vorherrschaft in der Region, und angesichts der Krise im Westen bezweifelte die Führung in Tokio, ob sich eine weitere Chance zur Verwirklichung dieser Ambitionen ergeben würde. Welcher Seite das Schicksal auch immer den Vorzug geben mag, eines ist sicher - die Zukunft Asiens steht auf dem Spiel."
 worldnews.474.d.noger: "Im Laufe des letzten Jahrhunderts ist Asien zu einem Kontinent geworden, der weitgehend von westlichen Mächten beherrscht wird, und obwohl diese Mächte von London und Paris nach Berlin gewechselt haben, ist diese Tatsache unverändert geblieben, sehr zum Ärger von Tokio. Nun aber scheint dieser Status quo ins Wanken zu geraten. Nach dem Untergang des Deutschen Reiches war es unvermeidlich, dass Japan nicht lange warten würde, um zu versuchen, seine lang gehegten Ambitionen zu verwirklichen, die Kolonialmächte aus Asien zu vertreiben.\n\nBerichte aus Tokio bestätigen, dass [JAP.GetNameDef] und [GEA.GetNameDef] in den Krieg eingetreten sind, und obwohl die Anführer in [GEA.Capital.GetCapitalVictoryPointName] bereits damit beschäftigt sind, die Verteidigung gegen die IJA vorzubereiten, stellt sich für viele nicht die Frage \"ob,\" sondern \"wann\" die japanische Flagge über dieser Stadt wehen wird, da der Schlange der Kopf abgeschlagen wurde."
 worldnews.474.a: "Die Befreiung Asiens rückt näher!"
 worldnews.474.b: "Singapur wird niemals fallen!"
 worldnews.474.c: "Können die Deutschen dieses Mal durchhalten?"

 worldnews.475.t: "Zhang Zuolin ermordet"
 worldnews.475.d: "Nach der Eroberung Pekings durch Zhang Zuolin schien Chinas Fengtian-Regierung das Land wieder zu vereinen, doch heute sind diese Erwartungen zunichte gemacht worden. Der \"Alte Marschall\", wie Zhuolin im Volksmund genannt wurde, wurde in Shenyang von einem Attentäter niedergestreckt. Nur wenige Stunden nach seinem Tod führten Offiziere unter Yang Yuting mit japanischer Unterstützung einen Staatsstreich durch und verdrängten die loyalen Kräfte von Zhang Xueliang, dem Sohn des alten Marschalls.\n\nYutings neues Regime hat bereits eine pro-japanische Haltung eingenommen, indem es Tokioter Konzernen nahezu unbegrenzten Zugang zu den enormen Ressourcen des Landes gewährt und die IJA bei der \"Aufrechterhaltung der Ordnung\" unterstützt. Vielen scheint es, als sei China kaum mehr als ein japanisches Protektorat geworden."
 worldnews.475.a: "Zusammenarbeit mit Japan ist die Zukunft."
 worldnews.475.b: "Sehr weise."
 worldnews.475.c: "Oh nein..."

 worldnews.476.t.dem: "Douglas MacArthur tritt von seinem Amt zurück"
 worldnews.476.t.junta: "Douglas MacArthur bleibt Präsident"
 worldnews.476.d.dem: "Am Ende des Zweiten Amerikanischen Bürgerkriegs triumphierte die Regierung von Douglas MacArthur, eine Militärjunta, die von ihrem Chef als \"vorübergehende Maßnahme\" bezeichnet wurde. Mit dem Ende der Krise schwand jedoch die Unterstützung, da sich Demokraten und Hardliner darüber stritten, ob der Präsident zurücktreten sollte.\n\nHeute sind diese Streitigkeiten endgültig beigelegt, denn Douglas MacArthur hat angekündigt, dass er die Präsidentschaft niederlegen und unverzüglich freie Wahlen zulassen will. In den Großstädten des Landes wurden bereits Feierlichkeiten abgehalten, da sich viele über die Rückkehr der amerikanischen Demokratie freuen, während andere sich Sorgen darüber machen, welchen Präzedenzfall die Maßnahmen des Generals für die Zukunft schaffen könnten."
 worldnews.476.d.junta: "Am Ende des Zweiten Amerikanischen Bürgerkriegs triumphierte die Regierung von Douglas MacArthur, eine Militärjunta, die von ihrem Chef als \"vorübergehende Maßnahme\" bezeichnet wurde. Mit dem Ende der Krise schwand jedoch die Unterstützung, da Demokraten und Hardliner darüber stritten, ob der Präsident zurücktreten sollte.\n\nHeute sind diese Streitigkeiten endgültig beigelegt, denn Douglas MacArthur hat angekündigt, dass er Präsident bleiben will, bis \"die Narben des Bürgerkriegs vollständig verheilt sind\", ein Zeitpunkt, über den nur der General selbst entscheiden kann. In Teilen des Landes sind bereits Unruhen ausgebrochen, obwohl die meisten Bürger einfach zu erschöpft, demoralisiert oder kriegsmüde sind, um zu protestieren."
 worldnews.476.a: "Lang lebe die Republik!"
 worldnews.476.b: "Ist dies das Ende der amerikanischen Demokratie?"
 worldnews.476.c: "Wie überraschend!"
 worldnews.476.e: "Pah!"
 
 worldnews.477.t: "Putsch in Jinan"
 worldnews.477.d: "Zwölf Jahre lang wurde die Provinz Shandong von Zhang Zongchang regiert, einem Mann, der wegen seiner selbst für chinesische Verhältnisse ungewöhnlich hohen Korruption und Extravaganz einst als \"gemeinster\" Kriegsherr Chinas bezeichnet wurde. Nun aber hat diese Situation ein unerwartetes Ende gefunden. In den frühen Morgenstunden drang ein Kontingent der Qing-Infanterie, das offenbar von [SQI.GetLeader] angefordert worden war, in Jinan ein, stürmte Zhangs Haus und brachte ihn in Handschellen nach Peking, wo er wegen seiner Verbrechen vor Gericht steht.\n\nDaraufhin wurde [SQI.GetLeader] zum neuen Gouverneur von Shandong ernannt. Als gläubiger Monarchist und fähiger General wird die Provinz damit in den Orbit der Qing gezogen."
 worldnews.477.a: "Nicht gut, nicht gut."
 worldnews.477.b: "Das ist eine Bedrohung weniger."
 worldnews.477.c: "Faszinierend."

 worldnews.478.t: "Der Kongress von Lyon"
 worldnews.478.d.1.nobel: "Obwohl [GER.GetNameDef] und [NFA.GetNameDef] gemeinsam gegen die Kommunarden gekämpft hatten, konnten sie sich nicht auf eine Nachkriegsregelung einigen, so dass das Schicksal Frankreichs ungewiss war. Da Berlin jedoch nicht bereit war, eine kostspielige Besatzung durchzuführen, und Algier Paris sehen wollte, trafen sich beide in Lyon, um ein Abkommen auszuhandeln. \n\nDer daraus resultierende Kongress von Lyon hat sich als erfolgreich erwiesen. Die deutschen Streitkräfte werden ihre Besatzung beenden, während [NFA.GetNameDef] verschiedenen militärischen Beschränkungen zugestimmt hat, eine Entschädigung zu zahlen, den deutschen Streitkräften unbegrenzten Zugang zu französischem Territorium zu gewähren, Mitteleuropa beizutreten und auch den Verlust der Bretagne zu akzeptieren. Viele sehen das Ergebnis stark zugunsten Berlins."
