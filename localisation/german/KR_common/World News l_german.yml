# Russia starts the war
 worldnews.1.t: "Russland überfällt den Reichspakt"
 worldnews.1.d.starts_wk: "Seit zwei Jahrzehnten herrscht zwischen Deutschland und Russland Frieden. Trotz der Feindseligkeit, die die russische Niederlage im Ersten Weltkrieg hinterlassen hatte, war der Preis für fünf Jahre Außen- und Bürgerkrieg hoch - und keine Seite wollte ihn noch einmal zahlen. Nicht jeder war davon überzeugt, dass dies von Dauer sein würde.\n\nHeute wurden die Skeptiker eines Besseren belehrt: Nach jahrelanger militärischer Aufrüstung und revanchistischer Stimmung hat Russland den Vertrag von Brest-Litowsk aufgekündigt und seine Absicht verkündet, das, was es als deutsche Vorherrschaft über Osteuropa bezeichnet, gewaltsam zu beenden. Während Deutschland und seine Verbündeten gegen diese lange befürchtete Bedrohung mobil machen, wurden russische Artillerieangriffe auf deutsche Stellungen jenseits der russischen Grenze gemeldet - der Beginn des zweiten großen Krieges innerhalb einer Generation, der den europäischen Kontinent erschüttern wird."
 worldnews.1.d.joins_wk: "Der Ausbruch des Krieges zwischen der Internationalen und Deutschland war ein dramatischer Schock, auch wenn er lange erwartet worden war - das letzte Mal, als es einen Krieg zwischen den europäischen Großmächten gab, hatte er sich schnell auf den gesamten Kontinent ausgeweitet. Auch wenn sie nicht sofort handeln würden, war bereits klar, dass Russland, Deutschlands langjähriger erbitterter Feind im Osten, in den letzten Jahren immer kriegerischer geworden ist.\n\nNach langer Erwartung hielt [RUS.GetLeader] heute früh eine Rede, in der er erklärte, dass die deutsche Hegemonie über die Welt angesichts der letzten Jahre nie mehr als ein Mythos gewesen sei. Die Rede bezog sich zwar nur am Rande auf den Krieg, war aber ansonsten kriegerisch - und wurde von aggressiven Truppenstellungen entlang der russischen Grenze begleitet. Einmal mehr muss Deutschland einen Krieg an zwei Fronten führen."
 worldnews.1.d.sov: "For two decades, Germany and the Third Internationale have been at peace. Despite their ideological opposition to each other, the horrors of the Great War weighed on all - and neither side was prepared to repeat them. Not everyone was convinced that this would last.\n\nToday, the sceptics were proven right: after years of military rearmament and revanchist sentiment, Russia has repudiated the Treaty of Brest-Litovsk and proclaimed their intent to forcefully reverse what they describe as German overlordship over Eastern Europe. As Germany and her allies mobilise against this long-feared threat, the rest of the Internationale has issued mobilisation orders of their own in support of their ally - the inauguration of the second great war in a generation to shake the continent of Europe."
 worldnews_rus_vs_ger_RUS: "Wir werden durch das Brandenburger Tor marschieren."
