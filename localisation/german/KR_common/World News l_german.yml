worldnews.7.t: "Krise an der Donau"
worldnews.7.d.pluralism: "Während des österreichisch-ungarischen Ausgleichs von 1937 versprachen die Österreicher den autonomen Staaten ihres Reiches, dass auch die Minderheiten in Transleithanien Autonomie erhalten würden. Die Ungarn waren jedoch nicht bereit, mit der Demontage ihres Staates und ihrer Privilegien innerhalb der Monarchie einverstanden zu sein.\n\nIn der Folge kündigten die Österreicher ihre Absicht an, sowohl Ungarn zu demütigen als auch die Slowaken, Siebenbürger und Ruthenen gewaltsam zu befreien, und es kam bereits zu Scharmützeln entlang der österreichisch-ungarischen Grenze.\n\nNur die Zeit wird über das Schicksal der ehemaligen Doppelmonarchie entscheiden."
worldnews.7.d.illyria: "Während des österreichisch-ungarischen Ausgleichs von 1937 versprachen die österreichischen Delegierten ihrem ungarischen Amtskollegen, dass das historische Königreich Kroatien - das vor einem Jahrzehnt dem neu geschaffenen Königreich Illyrien hinzugefügt worden war - an die transleithanische Reichshälfte zurückgegeben werden würde. Die Ungarn versuchten bald darauf, in Kroatien-Slawonien einzumarschieren, wurden aber an der Grenze von illyrischen Truppen empfangen, die sich weigerten, die Ungarn in ihr Land zu lassen.\n\nScharmützel zwischen den Ungarn und Illyrern haben sich nun zu einem Krieg ausgeweitet, der die beiden Machtzentren der Doppelmonarchie in Österreich und Ungarn gegen die ehemaligen autonomen Teile aufbringt, die alle Angst vor einem erneuten Dualismus haben. Galizien-Lodomerien wird jedoch von seinen Nachbarn beäugt..."
worldnews.7.d.hungary: "Während des österreichisch-ungarischen Ausgleichs von 1937 versprachen die österreichischen Delegierten ihrem ungarischen Amtskollegen, dass das historische Königreich Kroatien - das vor einem Jahrzehnt dem neu geschaffenen Königreich Illyrien hinzugefügt worden war - an die transleithische Reichshälfte zurückgegeben werden würde. Die Ungarn verlangten bald, dass Wien ihren Teil der Abmachung erfüllt, aber die kaiserliche Regierung weigerte sich unerwartet. Die verärgerten Ungarn versuchten, Kroatien-Slawonien mit Gewalt zurückzuerobern, wurden aber von den illyrischen Truppen zurückgeschlagen.\n\nNun trat Österreich in den Konflikt zugunsten der Illyrer ein und schwor, Ungarns Wahnvorstellungen von der Herrschaft über das Reich zu beenden."
worldnews.7.a: "Die Stabilität Mitteleuropas ist bedroht."
worldnews.7.b: "Die Widersprüche des Imperialismus liegen auf der Hand."

worldnews.10.t: "Österreich-Ungarn föderalisiert"
worldnews.10.d: "In den letzten Jahrzehnten hat das österreichisch-ungarische Reich die Autorität von Wien und Budapest dezentralisiert, am prominentesten mit der Schaffung von Illyrien im Jahr 1927. Jetzt hat dieser Prozess mit der Gründung von [AUS.GetNameDef] einen weiteren großen Sprung nach vorne gemacht.\n\nDie Monarchie hat ihre internen Strukturen umstrukturiert, um repräsentativer zu sein und gleichzeitig ihre Länder institutionell näher zusammenzubringen. Mit der Ablösung eines dezentralisierten, zerstrittenen Reiches durch einen einheitlichen Staat hat sich das Kräfteverhältnis in Europa gegen alle Feinde des Status quo und der Habsburger verschoben."
worldnews.10.a: "Wird es wirklich etwas ändern?"
worldnews.10.b: "Ihre konservative "Reform" kann die Revolution nicht aufhalten!"

worldnews.13.t: "\"Unsere schönste Stunde\""
worldnews.13.d: "Der britische Politiker und ehemalige Lord der Admiralität Winston Churchill hat ein neues Buch veröffentlicht, das zu einem neuen Genre gehört, das als \"alternative Geschichte\" bekannt ist und sich mit dem Großen Krieg befasst.\n\nDie Geschichte spielt aus der Perspektive eines jungen britischen Soldaten, der von einem siegreichen Gallipoli-Feldzug zurückkehrt, in einer Welt, die sich radikal von unserer eigenen unterscheidet. In dieser Zeitlinie gewinnen Theodore Roosevelt und seine Bull Moose Party die amerikanischen Präsidentschaftswahlen 1912, was zu einem amerikanischen Eintritt in den Weltkrieg und einem Sieg der Entente führt. Ein besiegtes und teilweise besetztes Deutschland wird von ständigen wirtschaftlichen und politischen Krisen geplagt, wird Zeuge der Niederlage der Weißen im russischen Bürgerkrieg und wird von einem verbitterten und extrem nationalistischen Adam Dressler geputscht. Er führt die Deutsche Arbeiterpartei an, die der Ideologie des \"Volkssozialismus\" folgt, einer extremen Version des Nationalpopulismus.\n\nDer Roman endet mit dem Beginn eines dreiseitigen Krieges zwischen Dresslers \"Neuem Reich\", der westlichen Entente unter Führung des dominanten Britischen Empires und einem Sowjetrussland unter Führung von Sergej Kirow. Das Buch hat die Kritiker gespalten, wobei einige seine Detailtreue loben, während andere es für große Fehler in der historischen Logik kritisieren. Churchill hat kommentiert, dass \"so etwas auch in einem anderen Universum hätte passieren können\"."
worldnews.13.a: "Welch kindische Fantasie."

worldnews.16.t: "Der chilenisch-argentinische Krieg!"
worldnews.16.d: "Die Spannungen zwischen den beiden Regionalmächten sind schon seit Jahren hoch, da die ideologischen Differenzen die Nationen immer weiter auseinander trieben.\n\nDie Unterstützung der FOP in Patagonien durch Chile und die Unfähigkeit Argentiniens, die Rebellion zu unterdrücken, haben schließlich zu einem Schlagabtausch geführt, als eine gemeinsame Offensive der argentinischen Armee und Armada am Rio Negro auf schweren Widerstand stieß und chilenische Truppen das Feuer auf die vorrückenden argentinischen Truppen eröffneten."
worldnews.16.a: "Eine beunruhigende Entwicklung."
worldnews.16.b: "Argentinien wird wiedervereint sein!"

worldnews.17.t: "Der Kairoer Kongress"
worldnews.17.d: "Anführer vieler Länder im Nahen Osten von [PER.GetNameDef] über Arabien bis zur Cyrenaica haben sich in Kairo versammelt, um die Osmanenfrage zu diskutieren.\n\nViele sagen voraus, dass Ägypten den Kongress dominieren wird, da sie einen Plan für den Nahen Osten ohne das Osmanische Reich vorlegt. Die Zeit wird jedoch zeigen, ob dies nur die Saat für einen Konflikt oder für den Frieden sein wird."
worldnews.17.a: "Ich frage mich, wo ich das schon mal gesehen habe..."

worldnews.18.t: "Gründung des Belgrader Paktes"
worldnews.18.desc_rom_gre: "Serbien, Rumänien und Griechenland, die drei Balkan-Mitglieder der Entente, alle mit eigenen revanchistischen Ansichten, haben sich kürzlich an einem gemeinsamen Verhandlungstisch versammelt und den Beginn des Belgrader Paktes angekündigt. Während dieser Pakt viel Wert auf die kulturelle Diskussion und die Bewahrung der Balkan-Identitäten legt, ist er auch ein militärisches Bündnis zwischen den Teilnehmern, das sich scheinbar gegen das Land richtet, das sie trennt und ihr \"angestammtes Land\" besitzt.\n\nDiese neue Entwicklung ist ein großer Stachel in der bulgarischen Vorherrschaft auf dem Balkan, aber nur die kommende Reaktion der anderen Mittelmächte kann bestimmen, ob sie Früchte tragen wird."
worldnews.18.desc_only_romania: "Serbien, Rumänien und Griechenland, die drei Balkan-Mitglieder der Entente, alle mit eigenen revanchistischen Ansichten, haben sich kürzlich an einen gemeinsamen Verhandlungstisch gesetzt. Während Griechenland sich von der Schaffung eines Militärbündnisses distanziert hat, haben Serbien und Rumänien den Beginn des Belgrader Paktes angekündigt. Dieser Pakt legt viel Wert auf die kulturelle Diskussion und die Bewahrung der balkanischen Identitäten, aber er scheint auch auf das Land an ihrer südlichen Grenze gerichtet zu sein, das ihr \"angestammtes Land\" besitzt.\n\nDiese neue Entwicklung ist ein großer Stachel in der bulgarischen Vorherrschaft auf dem Balkan, aber nur die kommende Reaktion der anderen Mittelmächte kann bestimmen, ob sie Früchte tragen wird."
worldnews.18.desc_only_greece: "Serbien, Rumänien und Griechenland, die drei Balkan-Mitglieder der Entente, alle mit eigenen revanchistischen Ansichten, haben sich kürzlich an einen gemeinsamen Verhandlungstisch gesetzt. Während Rumänien sich von der Schaffung eines Militärbündnisses distanziert hat, haben Serbien und Griechenland den Beginn des Belgrader Paktes angekündigt. Dieser Pakt legt viel Wert auf die kulturelle Diskussion und die Bewahrung der balkanischen Identitäten, aber er scheint sich auch gegen das Land zu richten, das sie trennt und ihr \"angestammtes Land\" besitzt.\n\nDiese neue Entwicklung ist ein großer Stachel in der bulgarischen Vorherrschaft auf dem Balkan, aber nur die kommende Reaktion der anderen Mittelmächte kann bestimmen, ob sie Früchte tragen wird."
worldnews.18.a: "Hoffentlich fängt der Balkan nicht wieder einen Weltkrieg an."
worldnews.18.b: "Gemeinsam gegen Bulgarien!"
worldnews.18.c: "Das kann nichts Gutes sein..."

worldnews.19.t: "Der Fünfte Anglo-Afghanische Krieg"
worldnews.19.d: "Nach dem Weltkrieg, als das britische Raj in Unruhen und Kriegen zusammenbrach, nutzte das benachbarte Königreich Afghanistan dies als Gelegenheit, um Peschawar und Quetta, beides Grenzregionen des Dominions, einzunehmen. Die Modernisierungsversuche der afghanischen Regierung in den letzten Jahrzehnten stießen jedoch auf den erbitterten Widerstand der konservativen Elemente im Lande. König Amanullah Khan hofft nun, die Unruhen in Lahore nach dem Tod Georgs V. zu seinem Vorteil nutzen zu können.\n\nDurch die Wiederholung des Erfolges des Vierten Anglo-Afghanischen Krieges hofft der König, den konservativen Gegner zum Schweigen zu bringen und neue Ländereien an die Krone zu bringen. Internationale Experten haben jedoch wenig Hoffnung, dass das kleine Bergvolk diesen Konflikt gewinnt."
worldnews.19.a: "Wen kümmert schon Afghanistan?"

worldnews.24.t: "Oswald Mosley wird zum Vorsitzenden des TUC gewählt"
worldnews.24.d: "Der Gewerkschaftskongress 1936 in der Union von Britannien wurde als entscheidend dargestellt. Der Vorsitzende Tom Mann erklärte seinen Rücktritt, woraufhin die drei großen Fraktionen in der Union - Maximisten, Autonomisten und Föderalisten - sich um den Posten stritten.\n\nUnd als sich der Staub gelegt hatte, wurde Oswald Mosley, der derzeitige stellvertretende Vorsitzende und Führer der Maximisten-Bewegung, zum neuen Vorsitzenden ernannt. Mosleys Fraktion unterstützt eine starke Zentralregierung und die volle staatliche Kontrolle der Wirtschaft und ist viel mehr für militärische Aktionen und britischen Nationalismus als jede andere Fraktion."
worldnews.24.a: "Interessant."

worldnews.25.t: "Niclas y Glais zum Vorsitzenden des TUC gewählt"
worldnews.25.d: "Der Gewerkschaftskongress 1936 in der Union von Britannien wurde als entscheidend dargestellt. Der Vorsitzende Tom Mann erklärte seinen Rücktritt, woraufhin sich die drei großen Fraktionen in der Union - Maximisten, Autonomisten und Föderationisten - um die Position stritten.\n\nUnd während sich der Staub legt, wurde der walisische Dichter und Führer der Autonomisten, Niclas y Glais, als neuer Vorsitzender vereidigt. Die Autonomisten unterstützen eine weitere Dezentralisierung der Union Großbritanniens und eine noch größere Autonomie für die walisische und schottische Nation, vielleicht sogar die vollständige Unabhängigkeit."
worldnews.25.a: "Interessant."

worldnews.26.t: "Sylvia Pankhurst zur Vorsitzenden des TUC gewählt"
worldnews.26.d: "Der Gewerkschaftskongress 1936 in der Union von Britannien wurde als entscheidend dargestellt. Der Vorsitzende Tom Mann erklärte seinen Rücktritt, woraufhin sich die drei großen Fraktionen in der Union - Maximisten, Autonomisten und Föderationisten - um die Position stritten.\n\nUnd als sich der Staub gelegt hatte, wurde Sylvia Pankhurst, die Anführerin der föderalistischen Dissidenten, zur neuen Vorsitzenden, oder in diesem Fall zur Vorsitzenden, gewählt. Pankhurst ist eine der wenigen weiblichen Führungspersönlichkeiten auf der Welt, und ihre Ideologie eines radikal feministischen und egalitären Ansatzes passte zu dieser Situation."
worldnews.26.a: "Interessant."

worldnews.27.t: "Arthur Horner zum Vorsitzenden des TUC gewählt"
worldnews.27.d: "Der Gewerkschaftskongress 1936 in der Union von Britannien wurde als entscheidend dargestellt. Der Vorsitzende Tom Mann erklärte seinen Rücktritt, woraufhin sich die drei großen Fraktionen in der Union - Maximisten, Autonomisten und Föderationisten - um die Position stritten.\n\nUnd als sich der Staub gelegt hatte, wurde Arthur Horner, der derzeitige walisische Minister, zu Manns Nachfolger gewählt. Er und seine etablierten Föderationisten sind für die Beibehaltung des Status quo, eine Position, die in dieser sich verändernden Welt immer schwieriger zu halten ist."
worldnews.27.a: "Interessant."

worldnews.28.t: "Edward VIII. wird zum König von Großbritannien \ngekrönt"
worldnews.28.d: "Georg V., der letzte König von Großbritannien und Irland, der die Heimatinseln selbst regiert hat, ist im kanadischen Exil verstorben. Der erste Windsor-König, dessen Regentschaft mit Trauer und Wehmut in Erinnerung bleiben wird, da Großbritannien während dieser Zeit sowohl den Weltkrieg als auch sein Heimatland verlor. Die Krone erbte Edward, Prinz von Wales, der sich nun als Edward VIII. tituliert.\n\nKönig Edward ist ein rachsüchtiger und ehrgeiziger Mann, der sich mit Premierminister Mackenzie King nicht gut versteht. Er lebt von dem Ziel, seinen Vater zu rächen und die Heimatinseln zurückzuerobern, und ist daher unter anderem bei den britischen Exilanten in Kanada recht beliebt."
worldnews.28.a: "Interessant."

worldnews.37.t: "Der vierte Balkankrieg"
worldnews.37.d: "Nach dem Weltkrieg wurde auf dem Balkan ein Land wiedergeboren - Großbulgarien, der Titan der Halbinsel, der alle bulgarischen Länder und darüber hinaus vereinte. Dieses Königreich aller Bulgaren wurde allerdings mit Blutvergießen und Krieg geboren. Im Weltkrieg wurden Serbien, Griechenland und Rumänien besiegt, worüber diese drei Nationen noch heute verbittert sind.\n\nDiese Spannungen führten zur Bildung des Belgrader Paktes, und diese Allianz der Balkanstaaten hat dem Zarenreich nun den Krieg erklärt und die Region erneut in einen Konflikt gestürzt. Wird [BUL.GetLeader] seine Nation vor dieser Übermacht retten, oder wird sein Königreich erneut geteilt werden?"
worldnews.37.a: "Was hat es mit dem Balkan und dem ständigen Krieg auf sich?"
worldnews.37.b: "Gemeinsam für den Sieg!"
worldnews.37.c: "Die Geschichte soll sich noch einmal wiederholen!"

worldnews.43.t: "Der Wilnaer Aufstand"
worldnews.43.d: "Seit Jahren durchstreift die LAF die litauischen Wälder und führt einen brutalen Partisanenkrieg gegen die litauische Regierung. Die LAF ist sehr nationalistisch und predigt eine antideutsche Rhetorik sowie die Forderung nach einem echten ethnischen litauischen Staat, was Radikale von der extremen Rechten anzieht. Angeführt von ihrem Anführer Augustinas Voldemaras marschieren die LAF-Truppen stolz durch die Straßen von Vilnius - und brechen offiziell mit der deutschen Nation. Während Litauen seine neu gewonnene vollständige Unabhängigkeit genießen mag, ist es unwahrscheinlich, dass das Deutsche Reich eine solche Bedrohung an seinen östlichen Grenzen dulden wird. Beobachter bemerken, dass ein Konflikt unmittelbar bevorsteht und die Freiheit Litauens nur von kurzer Dauer sein könnte...""
worldnews.43.a: "Mal sehen, wie lange sie halten."

worldnews.50.t: "Krieg in der Wüste"
worldnews.50.d: "Der arabische Nationalismus und der türkische Imperialismus sind endgültig aneinandergeraten, da die Gespräche über die Sinai-Palästina-Frage gescheitert sind, nachdem Ägypten seine Armee durch die Sinai-Wüste marschieren ließ. Nominell bis 1914 vereint, befinden sich die beiden führenden Mächte im Nahen Osten nun auf einem Kurs, der das Schicksal der Region entscheiden wird. Auch wenn die Ägypter auf eine Reihe von Verbündeten in den anderen arabischen Staaten zählen können, befürchten viele, dass dies nicht ausreichen wird, da die militärische und wirtschaftliche Kapazität des türkischen Reiches die des Rivalen vorerst noch weit übertrifft.\n\nAusländische Investoren beobachten den Konflikt mit Sorge, da die Ölreserven des Nahen Ostens mit dem Zusammenbruch der Autorität in den Vereinigten Staaten wichtiger denn je geworden sind."
worldnews.50.a: "Aber was ist mit dem Öl?"
 worldnews.50.b: "Wir können das Imperium nicht fallen lassen."

worldnews.58.t: "Demokratie herrscht auf den Philippinen"
worldnews.58.d: "Nachdem die Philippinen gerade die Unabhängigkeit von den Vereinigten Staaten erlangt hatten, standen sie heute vor einer der vielleicht größten Herausforderungen, die ein neues Land zu bewältigen hatte. Inspiriert von den Combined Syndicates of America und der Bharatiya Commune marschierten verärgerte Armeeoffiziere auf Manila, um rebellierende Bauern und Arbeiter zu unterstützen.\n\nIhr Versuch wurde schnell vereitelt, als loyale Einheiten in der Armee ihre Unterstützung für die legitime, demokratische philippinische Regierung bekräftigten und zugunsten dieser intervenierten und die Rebellenarmee aus der Hauptstadt vertrieben, was die Gefahr eines syndikalistischen Putsches beendete, bevor er überhaupt schlüpfen konnte."
worldnews.58.a: "Eines Tages werden sie sich der Herde anschließen."
worldnews.58.b: "Die USA haben sie gut gelehrt."

worldnews.59.t: "Die Armee übernimmt die Macht auf den Philippinen"
worldnews.59.d: "Nachdem die Philippinen gerade die Unabhängigkeit von den Vereinigten Staaten erlangt hatten, standen sie heute vor einer der vielleicht größten Herausforderungen, die ein neues Land zu bewältigen hatte. Inspiriert von den Combined Syndicates of America und der Bharatiya Commune marschierten verärgerte Armeeoffiziere auf Manila, um rebellierende Bauern und Arbeiter zu unterstützen.\n\nIhr Versuch wurde schnell vereitelt, als Armeeeinheiten eingriffen und die rebellische Armee aus der Hauptstadt und vielen Schlüsselpunkten vertrieben. Die Armee beschloss jedoch, die Macht selbst an sich zu reißen. Ein Kabinett von Militärkommandanten wurde eingesetzt, um die Sicherheit der Philippinen \"für die absehbare Zukunft\" zu gewährleisten."
worldnews.59.a: "betreffend."

worldnews.60.t: "Syndikalismus breitet sich auf den Philippinen aus"
worldnews.60.d: "Nachdem die Philippinen gerade die Unabhängigkeit von den Vereinigten Staaten erlangt hatten, standen sie heute vor einer der vielleicht größten Herausforderungen, die ein neues Land zu bewältigen hatte. Inspiriert von den Combined Syndicates of America und der Bharatiya Commune marschierten verärgerte Armeeoffiziere auf Manila, um rebellierende Bauern und Arbeiter zu unterstützen.\n\nEs scheint, dass die Unterstützung der Armee für den Syndikalismus weiter verbreitet war als erwartet, und die Armee erklärte schnell ihre Unterstützung für die syndikalistische Bewegung. Nun, da sie außer ein paar loyalistischen Abteilungen keine Armee mehr hatte und nicht wollte, dass der Archipel in einen weiteren blutigen Bürgerkrieg gerät, übertrug die Regierung die Macht an den Führer der syndikalistischen Bewegung."
worldnews.60.a: "Auch in Asien ist der Liberalismus nicht sicher!"

worldnews.61.t: "Sozialismus breitet sich in Burma aus"
worldnews.61.d: "Nach einer Reihe von Fehlentscheidungen der burmesischen Regierung, die in dem Befehl an die Tatmadaw gipfelten, das Feuer auf protestierende Studenten und Arbeiter zu eröffnen, wandte sich das ganze Land gegen die Republik von U Ba Pe.\n\nDer neu gegründete Nationalrat bildet jetzt eine neue syndikalistische Regierung und erwägt Berichten zufolge bereits, sich nach starken, gleichgesinnten Verbündeten umzusehen."
worldnews.61.a: "Land für Land schreitet die\nRevolution voran."

 worldnews.62.t: "Der zweite Rand-Aufstand"
 worldnews.62.d: "Die industrielle Basis Südafrikas, der Rand, ist seit langem eine syndikalistische Hochburg. Bislang konnten die Interessen der weißen Arbeiter nie mit denen der Einheimischen in Einklang gebracht werden. Nur wenige ahnten, dass der größte Gewerkschaftsverband Südafrikas, der South Africa Trades and Labour Council, die Industrial and Commercial Workers' Union und die multirassische International Socialist League ihre Differenzen überwinden und die südafrikanische Herrschaftsregierung stürzen würden.\n\nEs wird bereits von Reibereien zwischen weißen und farbigen Sozialisten in der neuen Regierung berichtet, die das Recht der alten rassischen Unterschichten auf eine führende Rolle in der neuen Regierung fordern. Es ist ungewiss, ob der Syndikalismus in diesem feindlichen politischen Umfeld überleben kann, ohne seine Identität aufzugeben."
 worldnews.62.a: "Die Rote Hydra hat den dunklen Kontinent erreicht?!"
worldnews.62.b: "Die Internationale vereinigt die Menschheit!"

worldnews.63.t: "Das \"Coloured\" Enfranchisement Act wird verabschiedet"
worldnews.63.d: "Überraschende Nachrichten aus Südafrika: Das Parlament, auch Volksraad genannt, hat ein von der Regierung vorangetriebenes Gesetz verabschiedet, das Südafrikanern mit gemischter Herkunft, im Land als \"Coloureds\" bekannt, das Wahlrecht einräumt.\n\nBefürchtungen, dass der Deal von der Opposition und konservativen Elementen in den Reihen der Regierung torpediert werden würde, haben sich nicht bewahrheitet. Der liberale Afrikaner-Minister und Autor des Gesetzentwurfs, Jan Hendrik Hofmeyr, sagte, dies sei nur der erste Schritt in einem allmählichen Übergang zu einem Südafrika, das allen seinen Bürgern gegenüber wirklich gerecht sein wird. Andere Verbündete im Volksraad fügten jedoch schnell den Vorbehalt hinzu, dass sie nicht bereit seien, die Interessen der weißen Bevölkerung Südafrikas in diesem Prozess zu gefährden."
worldnews.63.a: "Ein mutiger neuer Kurs für Südafrika."

worldnews.64.t: "Beginn des Dritten Burenkrieges"
worldnews.64.d: "Die Ressentiments zwischen den niederländischen und britischen Kolonisten in Südafrika brodeln seit dem Ende des Zweiten Burenkrieges unter der Oberfläche: Da erstere vor allem die Loslösung Südafrikas vom Britischen Empire anstreben, während letztere so nah wie möglich am Empire bleiben wollen, war ein erneuter Konflikt vielleicht von vornherein unvermeidlich: Unter Ausnutzung ihrer Mehrheit in der Wählerschaft haben die Afrikaner Südafrika unter der Führung von Dr D.F. Malan zu einer unabhängigen Republik erklärt. Die englischsprachigen Provinzen Südrhodesien und Natal erklärten bald darauf ihre Loyalität zum Empire und ihre Abspaltung von der Republik.\nWährend sich die Fronten abzeichnen, wird ein Eingreifen immer wahrscheinlicher. Können die Briten Südafrika endlich dauerhaft befrieden, oder werden die Buren die Unabhängigkeit zurückgewinnen, die sie 1902 aufgeben mussten?"
worldnews.64.a: "Aller guten Dinge sind drei..."

worldnews.66.t: "Eritrea revoltiert!"
worldnews.66.d: "Äthiopiens einziger Gewinn im Weltkrieg, der wertvolle Küstenbesitz Eritrea, befindet sich nun in offener Revolte! Verärgert über Unterdrückung, Respektlosigkeit, Überbesteuerung und nun Krieg, haben sich die unterdrückten muslimischen und christlichen Kräfte der Nation unter einer Flagge versammelt und wollen ihr Land befreien. Der Kaiser von Abssynia hat bereits mit Empörung reagiert, und der eritreische Unabhängigkeitskrieg hat begonnen!\n\nWährend alle Steine auf den Tisch gelegt werden, schaut die Region genau hin; wird dies die Chance sein, die Somalia in dieser Zeit des Krieges braucht, um den Sieg zu ergreifen? Wird es Abssynia gelingen, seinen einzigen Küstenhafen zu halten, oder wird die Tapferkeit der unverschämten Rebellen die Oberhand gewinnen?"
worldnews.66.a: "Die Zeit wird es zeigen."

worldnews.67.t: "Der Tod von Pius XI."
worldnews.67.d: "Die ganze Christenheit trauert um Seine Heiligkeit, Papst Pius XI. Er starb an den Folgen eines Herzinfarkts, nachdem sein Gesundheitszustand in den letzten Jahren immer schlechter geworden war, was sich nach dem Schwarzen Montag rapide verschlimmerte. Der Heilige Vater wird bald mit dem Rest seiner Vorgänger in der Gruft der Päpste beigesetzt werden. Bis der nächste Papst gewählt werden kann, wird der Kirchenstaat vom Kardinalskollegium in Rom regiert.\n\nDie Nachfolge Seiner Heiligkeit ist umso wichtiger aufgrund der Rolle der katholischen Kirche bei der Regierung des wiedergeborenen Kirchenstaates sowie ihres vehementen Gegners des Syndikalismus, einer Kraft, die Italien gespalten hat und die italienische Halbinsel wieder zu vereinen sucht."
worldnews.67.a: "Wie schrecklich."

worldnews.70.t: "ANI gewinnt Wahlen in Italien"
worldnews.70.d: "Die Italienische Republik steht seit dem Ende des italienischen Bürgerkriegs vor fünfzehn Jahren unter dem Schutz Österreichs. Nach dem Schwarzen Montag zog Österreich jedoch einen Großteil seines Einflusses und seines Militärs aus dem Land zurück und überließ die Italienische Republik mit ihren wirtschaftlichen Problemen sich selbst. Um mehr Unterstützung im Parlament zu gewinnen, um den Schwarzen Montag nach ihren Vorstellungen zu bewältigen, riefen die regierenden Liberaldemokraten unter Ivanoe Bonomi zu vorgezogenen Wahlen auf. Diese Wahlen endeten mit der Wahl der anti-österreichischen Associazione Nazionalista Italiana.\nDer neue Ministerpräsident [ITA.GetLeader] erklärte heute in einer Rede in Mailand, dass der Größe Italiens nichts im Wege stehen wird und der Schwarze Montag die direkte Ursache für die abscheuliche österreichische Einmischung und den Kolonialismus war, der von den neuen Legionen Italiens ausgerottet werden wird."
worldnews.70.a: "Interessant."
worldnews.70.b: "Ein neuer Feind, so scheint es."
worldnews.70.c: "Wir werden stärker sein als je zuvor!"

worldnews.72.t: "Sieg des Dominions!"
worldnews.72.d: "Seit dem Ende des Weltkriegs ist der indische Subkontinent in drei Seiten gespalten: die loyalistischen Überbleibsel des britischen Raj, die Sozialisten des Indischen Nationalkongresses und die reaktionären indischen Fürsten, die beide Seiten ablehnten.\n\nNachdem sich der Staub endlich gelegt hat, haben sich die Loyalisten als triumphierend erwiesen und das Dominion of India regiert nun unangefochten über die Region und schickt sich an, eine herausragende Weltmacht zu werden, sobald es sich von den Verwüstungen des Bürgerkriegs erholt hat."
worldnews.72.a: "Ist der Raj wieder dabei?"

worldnews.73.t: "Sieg von [PRF.GetName]"
worldnews.73.d: "Seit dem Ende des Weltkriegs ist der indische Subkontinent in drei Seiten gespalten: die loyalistischen Überbleibsel des britischen Raj, die Sozialisten des Indischen Nationalkongresses und die reaktionären indischen Fürsten, die beide Seiten ablehnen.\n\nNachdem sich der Staub endlich gelegt hat, haben sich die Reaktionäre als triumphierend erwiesen und [PRF.GetLeader] herrscht nun als neuer und unabhängiger Monarch unangefochten über die Region und baut seine Nation auf, um eine herausragende Weltmacht zu werden, sobald sie sich von den Verwüstungen des Bürgerkriegs erholt hat."
worldnews.73.a: "Die Herrschaft der Fürsten wird niemals enden."

worldnews.74.t: "Der Kaisar-i-Hind"
worldnews.74.d: "Der regierende Nizam des Fürstentums Indien, Osman Ali Khan, hat sich heute zum wahren Nachfolger des Kaisar-i-Hind erklärt - ein Titel, den bisher nur die Moguln und die britischen Kaiser des Subkontinents trugen.\n\nDie Proklamation zeigt deutlich, dass der Nizam die Ansprüche anderer auf die indische Herrschaft als wenig mehr als eine Fiktion betrachtet, und lässt das Gespenst eines erneuten Krieges zwischen dem indischen Reich und seinen Nachbarstaaten aufkommen."
worldnews.74.a: "So was von überheblich!"

worldnews.75.t: "Sieg der Bharatiya-Kommune"
worldnews.75.d: "Seit dem Ende des Weltkriegs ist der indische Subkontinent in drei Seiten gespalten: die loyalistischen Überbleibsel des britischen Raj, die Sozialisten des Indischen Nationalkongresses und die reaktionären indischen Fürsten, die beide Seiten ablehnen.\n\nNachdem sich der Staub endlich gelegt hat, haben sich die Sozialisten als triumphierend erwiesen und die Bharatiya Commune regiert nun unangefochten über die Region und schickt sich an, eine herausragende Weltmacht zu werden, sobald sie sich von den Verwüstungen ihres Bürgerkriegs erholt hat."
worldnews.75.a: "Eine Befreiung von unten."

worldnews.76.t: "Totalisten in der Bharatiya-Kommune"
worldnews.76.d: "Als Führer der Maximistenfraktion der Bharatiya Commune und ihr kürzlich gewähltes Staatsoberhaupt hielt Subhas Chandra Bose heute in Kalkutta eine feurige Rede vor einer elektrisierten Menge und versprach, dass seine neue totalistische Regierung alles tun würde, um den \"kolonialen Schoßhunden\" des nördlichen Dominion of India und den \"dekadenten Unterdrückern\" der westlichen Fürstenföderation den Todesstoß zu versetzen.\n\nEr behauptete, dass die Bharatiya Commune auf ihren eigenen Füßen stehen würde, um ihre Aufgabe zu erfüllen und dem Rest der Welt zu beweisen, dass Indien eine Kraft ist, mit der man rechnen muss."
worldnews.76.a: "Interessant."

worldnews.77.t: "Syndikalisten in der Bharatiya-Kommune"
worldnews.77.d: "Als Führer der gemäßigten Fraktion der Bharatiya-Kommune und ihr kürzlich gewähltes Staatsoberhaupt hielt A. K. Fazlul Huq heute in Kalkutta eine feurige Rede vor einer elektrisierten Menge und versprach, dass seine neue syndikalistische Regierung eine Ära des Wohlstands und des industriellen Wachstums für die Nation einleiten werde. Er wies alle Vorstellungen zurück, dass dies eine versöhnlichere Haltung gegenüber dem Dominion of India im Norden und der Fürstlichen Föderation im Westen bedeuten könnte, und sagte, dass die Kommune alles tun werde, was nötig sei, um die Arbeiterrevolution auf dem indischen Subkontinent und im Rest der Welt zu verbreiten. Seine Wahl wird in vielen Ecken als Hinweis auf engere Beziehungen zu syndikalistischen Nationen anderswo interpretiert, und einige spekulieren, ob dies den Eintritt der Bharatiya-Kommune in die Fraktion der Kommune Frankreichs Internationale bedeuten könnte."
worldnews.77.a: "Interessant."

worldnews.78.t: "Gandhi übernimmt die Macht in der Bharatiya-Kommune"
worldnews.78.d: "Als Führer der agrarsozialistischen Fraktion der Bharatiya-Kommune und ihr kürzlich gewähltes Staatsoberhaupt hielt Mohandas Karamchand Gandhi - von seinen ergebenen Landsleuten auch Mahatma oder \"Reine Seele\" genannt - heute in Kalkutta eine feurige Rede vor einer elektrisierten Menge und versprach einen \"Weg zum Frieden\" für die Wiedervereinigung Indiens.\nWährend er Spekulationen zurückwies, dass dies eine Unterwerfung der Bharatiya Union entweder unter das Dominion of India im Norden oder die Fürstliche Föderation im Westen bedeute, und fest erklärte, dass die Gemeinschaft sich gegen jegliche Aggression verteidigen würde, drängte er die Menschen in ganz Indien, die Möglichkeit des Swaraj - oder der Selbstregierung - durch friedliche Mittel in Betracht zu ziehen, anstatt durch einen zerstörerischen Krieg, der nur noch mehr Elend bringen würde, und erklärte, dass seine Regierung ihr Möglichstes tun würde, um diesen Weg zu gehen."
worldnews.78.a: "Interessant."

worldnews.80.t: "Ein Friedenspfad für Indien?"
worldnews.80.d: "In einer überraschenden Ankündigung haben Vertreter sowohl der Commune of Bharatiya als auch des Dominion of India einen Plan zur friedlichen Wiedervereinigung der beiden Länder bekannt gegeben. Dieser Plan wurde von Mahatma Mohandas Karamchand Gandhi befürwortet, erforderte jedoch die Zustimmung der All-India Home Rule Partei des Dominion und eine Reihe von Kompromissen, zu denen auch die Abschaffung der Verbindungen von [RAJ.GetNameDef] zum Britischen Empire und die Legalisierung der Sozialistischen Partei für die kommenden Wahlen gehören.\n\nDie Wahl soll heiß umkämpft sein, denn es gibt viele innerhalb der [RAJ.GetNameDef], die sich durch die fehlende öffentliche Konsultation betrogen fühlen. Noch mehr jedoch bejubeln offen diesen bedeutenden Schritt zur Wiedervereinigung des Subkontinents ohne weiteres Blutvergießen."
worldnews.80.a: "Nun, das war, gelinde gesagt, unerwartet."

worldnews.81.t: "Maximisten erheben sich gegen Gandhi"
worldnews.81.d: "In den letzten Wochen kursierten in Kalkutta Gerüchte, dass der Mahatma, Mohandas Karamchand Gandhi, die Gespräche mit [RAJ.GetNameDef] für eine friedliche Vereinigung intensiviert habe. Ob die Union tatsächlich jemals zustande kommen würde, ist schwer zu sagen.\n\nUngeachtet der Chancen haben sich die Totalisten in [RAJ.GetNameDef] in Wut erhoben, und Subhas Chandra Bose hat seine Maximisten-Fraktion versammelt, um Gandhi und die Agrarianer anzugreifen, damit die Vereinigung niemals tatsächlich stattfindet. Auf dem Lande in Bengalen sind bereits Kämpfe ausgebrochen, während der Rest Indiens nur zuschauen und abwarten kann."
worldnews.81.a: "Noch ein Bürgerkrieg? Du meine Güte!"

worldnews.82.t: "Maximisten erobern Kalkutta"
worldnews.82.d: "Maximistische Kräfte unter dem Kommando von Subhas Chandra Bose fuhren heute in das Herz von Kalkutta, umzingelten das Gebäude des Indischen Nationalkongresses und trieben Berichten zufolge die Agrarführer zusammen - einschließlich des Mahatmas selbst.\n\nGandhis Aufenthaltsort ist derzeit unbekannt, aber Bose und die Maximisten haben schnell die volle Kontrolle über die Regierung übernommen und die Ordnung wiederhergestellt. Die agrarische Fraktion wurde verboten, was bedeutet, dass Gandhis Träume vom Frieden für Bharatiya und den Rest Indiens zu einem krachenden Stillstand gekommen sind."
worldnews.82.a: "Eine ungewisse Zukunft für die Bharatiya Kommune."

worldnews.83.t: "Der Agraraufstand"
worldnews.83.d: "Mohandas Karamchand Gandhi war ein Befürworter des Widerstands gegen das brutale maximistische Regime von Subhas Chandra Bose in der Bharatiya-Kommune, und während er lange erklärt hat, dass dieser Widerstand friedlich sein muss, ist die Geduld derjenigen innerhalb der Agrarpartei offenbar zu Ende.\n\nDer neue Führer der Agrarpartei, Nirmal Kumar Bose, hat einen Aufruf zum gewaltsamen Sturz der Maximisten veröffentlicht, und sofort hat sich ein Aufstand im ganzen Land ausgebreitet. Gandhi, betrübt über die Gewalt, die in seinem Namen begangen werden soll, hat sich aus dem öffentlichen Leben zurückgezogen."
worldnews.83.a: "Noch ein Bürgerkrieg? Du meine Güte!"

worldnews.84.t: "Agrarier besetzen Kalkutta"
worldnews.84.d: "Agrarkräfte, die unter Nirmal Kumar Bose dienen, fuhren heute ins Herz von Kalkutta, umzingelten das Gebäude des Indischen Nationalkongresses und trieben Berichten zufolge totalistische Führer zusammen. Der derzeitige Aufenthaltsort des Vorsitzenden der Maximisten, Subhas Chandra Bose, ist nicht bekannt, aber die agrarischen Kräfte haben schnell die volle Kontrolle über die Regierung übernommen und die Ordnung wiederhergestellt.\n\nDie Maximisten-Fraktion wurde verboten, was bedeutet, dass der schnelle Marsch von [HND.GetNameDef] in Richtung eines offenen Krieges mit dem Rest Indiens nun eingedämmt wurde."
worldnews.84.a: "Werden sie dadurch schwächer oder stärker?"

worldnews.86.t: "Spanischer Bürgerkrieg beendet"
worldnews.86.d: "Der spanische Bürgerkrieg ist endlich vorbei, und es scheint, dass [SPA.GetNameDef] als Sieger hervorgegangen ist. Ein Großteil des Landes liegt in Trümmern, und die Ordnung ist noch nicht vollständig wiederhergestellt, aber die [SPA.GetAdjective]-Regierung verkündete, dass die anarchistischen und syndikalistischen Bedrohungen endlich beseitigt wurden und es unwahrscheinlich ist, dass sie sich in nächster Zeit wieder erheben werden.\n\nDies ist ein Triumph für König Alfonso XIII, obwohl der König wahrscheinlich nichts davon weiß, da er kurz vor Ausbruch des Bürgerkriegs ins Koma gefallen ist."
worldnews.86.a: "Interessant."

worldnews.87.d: "Der spanische Bürgerkrieg ist endlich vorbei, und es scheint, dass [SWF.GetNameDef] als Sieger hervorgegangen ist. Ein großer Teil des Landes liegt in Trümmern, und die Ordnung ist noch nicht vollständig wiederhergestellt, aber die [SWF.GetAdjective]-Regierung verkündete, dass die alte feudale Ordnung endlich zu Grabe getragen worden sei und dass das spanische Volk nun von einem geordneten Übergang zu einem syndikalistischen Regime profitieren werde.\n\nMassive Menschenmengen versammelten sich in Barcelona, um die zurückkehrenden Milizen zu begrüßen und ein Gebet zu sprechen, dass der neue Frieden zu einem dauerhaften werden möge."
worldnews.87.a: "Interessant."

worldnews.88.d: "Der spanische Bürgerkrieg ist endlich vorbei, und es scheint, dass die Carlisten triumphierend hervorgegangen sind. Ein Großteil des Landes liegt in Trümmern, und die Ordnung ist noch nicht vollständig wiederhergestellt, aber heute versammelten sich riesige Menschenmengen in Burgos, um ihren neuen König, Javier I. de Borbón-Parma, zu begrüßen.\n\nDer König rief den Tag zum Feiertag aus und sagte, dass den spanischen Prätendenten endlich Gerechtigkeit widerfahren sei und dass die karlistische Königslinie genau dort sei, wo sie sein sollte. Er versprach eine nationale Restauration sowie eine Rückkehr zu den katholischen Wurzeln der Nation. Sein Versprechen wurde mit Zustimmung des Papstes begrüßt, der Gebete anbot, dass Spaniens neuer Frieden sich als dauerhaft erweisen würde."
worldnews.88.a: "Interessant."

worldnews.90.t: "Wahlblockade in Großbritannien"
worldnews.90.d: "Der Gewerkschaftskongress 1936 in der Union of Britain wurde als entscheidend dargestellt. Der Vorsitzende Tom Mann erklärte seine Rücktrittsabsicht, woraufhin sich die drei großen Fraktionen in der Union - Maximisten, Autonomisten und Föderalisten - über diesen Posten stritten.\n\nDoch als sich der Staub gelegt hatte, ging aus den heiß umkämpften Wahlen keine eindeutige führende Fraktion hervor. Als sofort Unruhe aufkam und alle Fraktionen Neuauszählungen oder Neuwahlen forderten, stimmte Mann schließlich zu, zu bleiben, wenn auch mit eingeschränkten Befugnissen. Für viele ist dies ein Zeichen der bevorstehenden politischen Trägheit in der Union von Großbritannien."
worldnews.90.a: "Interessant."

worldnews.91.t: "Indochina erklärt seine Unabhängigkeit"
worldnews.91.d.a: "Nach dem Weltkrieg beschlagnahmte Deutschland Französisch-Indochina, aber die Stabilität wurde erst wieder hergestellt, als Deutschland 1926 die südchinesischen Revolutionäre niederschlug.\nNun haben sich indochinesische Nationalisten und Linke unter einer Koalitionsregierung namens Viet Minh gegen das Kolonialregime erhoben. Nguyen An Ninh, der Chef der Viet Minh, erklärte die Unabhängigkeit Indochinas. Nach einem Gruß an die Internationale und die Weltrevolution verurteilte er die brutale deutsche Unterdrückung der Arbeiterklasse und bekräftigte das Engagement der indochinesischen Arbeiter für den Antiimperialismus und die Befreiung der Kolonialvölker.\nBeobachter sind sich mit den deutschen Medien einig, dass es sich nur um ein paar schwache Bauern handelt, dass die deutsche Garnison oder sogar die Polizei die Vietminh leicht unterdrücken könnte."
worldnews.91.d.b: "Nach dem Weltkrieg beschlagnahmte Deutschland Französisch-Indochina, aber die Stabilität wurde erst wieder hergestellt, als Deutschland 1926 die südchinesischen Revolutionäre niederschlug.\nNun haben sich indochinesische Nationalisten und Linke unter einer Koalitionsregierung namens Viet Minh gegen das Kolonialregime erhoben. Nguyen An Ninh, das Oberhaupt der Viet Minh, erklärte in Saigon die Unabhängigkeit Indochinas. Nachdem er dem Widerstand des asiatischen Volkes gehuldigt hatte, verurteilte er die brutale deutsche Unterdrückung des asiatischen Volkes und bekräftigte das Engagement des indochinesischen Volkes für die Einheit Asiens.\nBeobachter sind sich mit den deutschen Medien einig, dass es sich nur um ein paar schwache Bauern handelt. Deutsche Garnisonstruppen oder sogar die Polizei in Fernost können die Vietminh leicht unterdrücken."
worldnews.91.d.c: "Nach dem Weltkrieg beschlagnahmte Deutschland Französisch-Indochina, aber die Stabilität wurde erst wieder hergestellt, als Deutschland 1926 die südchinesischen Revolutionäre niederschlug.\nNun haben sich indochinesische Nationalisten und Linke unter einer Koalitionsregierung namens Viet Minh gegen das Kolonialregime erhoben. Nachdem er die französische Erklärung der Menschenrechte und die amerikanische Unabhängigkeitserklärung zitiert hatte, verurteilte Nguyen An Ninh, das Oberhaupt der Viet Minh, die brutale deutsche Unterdrückung der freien Menschen und bekräftigte das Recht der indochinesischen Nation auf Unabhängigkeit.\nBeobachter sind sich mit den deutschen Medien einig, dass es sich nur um ein paar schwache Bauern handelt. Deutsche Garnisonstruppen oder sogar die Polizei in Fernost können die Vietminh leicht unterdrücken."
worldnews.91.a: "Oh, wie die Mächtigen gefallen sind."
worldnews.91.b: "Sie sind sicherlich keine vorbildlichen kolonialen Untertanen."
worldnews.91.c: "Wo haben sie etwas über die Unabhängigkeitserklärung gelernt?"
worldnews.91.g: "Ungehorsam wird nicht toleriert."
 worldnews.91.i: "Unabhängigkeit oder Tod!"
 worldnews.91.j: "Wir werden das im Auge behalten."

worldnews.92.t: "Der indochinesische Aufstand hat Erfolg"
worldnews.92.d: "Mit der Hartnäckigkeit und Wut der Viet Minh Truppen, die die deutschen Truppen aus fast allen strategischen Punkten der indochinesischen Halbinsel vertrieben, stimmte das deutsche Auswärtige Amt schließlich einem Treffen mit den Anführern der Rebellion zu und bot die volle Unabhängigkeit des gesamten Landes an, das sie beanspruchten.\n\nSo wurde heute die Gründung von [INC.GetNameDef] durch die Viet Minh bestätigt, unter dem Jubel des vietnamesischen Volkes, das gekommen war, um dem historischen Ereignis beizuwohnen. Die Zukunft des Landes ist noch ungewiss, aber Gerüchte über eine Bharatiya-Ausrichtung beginnen sich über diplomatische Kanäle zu verbreiten, während die Welt versucht, die Auswirkungen dieses Ereignisses auf Asien zu messen."
worldnews.92.a: "Ein vernichtender Schlag für den Kolonialismus!"
 worldnews.92.b: "Endlich Unabhängigkeit!"
 worldnews.92.c: "Davon werden wir uns nie mehr erholen."
 worldnews.92.j: "Die deutsche Vorherrschaft in Asien ist ins Wanken geraten."

worldnews.93.t: "Die indochinesische Revolution ist besiegt"
worldnews.93.d: "Trotz eines erbitterten Guerillakrieges der Vietminh-Truppen gelingt es der deutschen Armee, den Aufstand der Vietminh in Indochina zu vereiteln. Die Anführer von [INC.GetNameDef], die sich nach der Evakuierung der Zentralregierung aus Saigon in den Schilfflächen verstecken, werden nach einer gründlichen Durchsuchung durch die deutschen Truppen für tot gehalten.\n\nEs gibt jedoch auch Gerüchte, dass Vietminh-Führer die Grenze überquert haben und in andere Länder geflohen sind. Was auch immer der Fall sein mag, der Krieg hat eine unauslöschliche Narbe im Land hinterlassen. Tausende von Dörfern wurden zerstört und Millionen verloren ihre Heimat in dem grausamen Kampf zwischen deutschen Truppen und Vietminh-Guerillas."
worldnews.93.a: "Erwartungsgemäß."
 worldnews.93.b: "Unser Interesse in Asien ist gesichert. Für den Moment."
 worldnews.93.c: "Eine weitere Nation, die gegen den Imperialismus verloren ist."
 worldnews.93.j: "Glück. Das ist alles!"

worldnews.105.t: "Putsch in Siam"
worldnews.105.d: "Aus Bangkok kam heute die Nachricht, dass eine Gruppe von Offizieren und Intelligenzlern, die sich $SIA_authoritarian_democrat_party_khana_ratsadon_long$ nennt, erfolgreich die Kontrolle über die Regierung übernommen hat. Wichtige Regierungsbeamte wurden verhaftet und der König und sein Erbe sollen in Sicherheit sein und von der neuen Regierung gut betreut werden.\n\nDer neue Premierminister gab eine Erklärung ab, in der er ankündigte, dass es sich nicht um einen Militärputsch handele, sondern um eine friedliche Machtübergabe, während eine Verfassung in Kraft gesetzt werde."
worldnews.105.a: "Betreffend."

worldnews.106.t: "Siams neue Verfassung"
worldnews.106.d: "König Prajadhipok von Siam hat offiziell die erste Verfassung des jahrhundertealten Königreichs in Südostasien veröffentlicht. Inspiriert von der japanischen Verfassung aus der Meji-Ära und der deutschen Regierung stärkt sie den König und das einfache Volk gegenüber der mächtigen königlichen Familie, die einen großen Teil der Kontrolle über Seine Majestät ausgeübt hat.\n\nIn einer Erklärung bestätigte Premierminister Phraya Manopakorn Nitithada heute, dass er gebeten wurde, eine geschäftsführende Regierung zu bilden, um die anstehenden Wahlen zu verwalten, während das alte Kabinett langsam aber sicher aus dem Amt entfernt wird."
worldnews.106.a: "Sie gehen mit der Zeit, wie es scheint."

worldnews.109.t: "Die Boworadet Rebellion"
worldnews.109.d: "Die jüngste Siamesische Revolution war zwar nach außen hin erfolgreich, aber ihre Popularität ist stark gesunken. Unter Ausnutzung des umstrittenen \"Gelben Cover Dossier\" - der Spitzname für einen vorgeschlagenen Plan zur Überholung der Wirtschaftssysteme der Nation und Verstaatlichung vieler Industrien - wurde eine \"rote Angst\" geschürt.\n\nWährend der Chef der Armee, Luang Phibunsongkhram, dem Parlament seine Loyalität erklärte, organisierte Prinz Boworadet eine bewaffnete Meuterei im Norden des Landes. Er rief sich und seine Untergebenen zur $SIA_paternal_autocrat_party_CW_long$ aus und begann einen Marsch in Richtung Bangkok. Die rasche Mobilisierung der Regierungstruppen führte zu einem zweitägigen Patt, das schnell zu einem totalen Krieg zwischen beiden Seiten eskalierte."
worldnews.109.a: "Der siamesische Bürgerkrieg beginnt..."
 worldnews.109.b: "Letzte Atemzüge der Reaktionäre."
 worldnews.109.c: "Vielleicht ein paar Waffenlieferungen an die royalistische Seite?"
 worldnews.109.e: "Letzte Atemzüge der pro-deutschen Clique?"
 worldnews.109.f_gov: "Wir werden diese Rebellen zerschlagen!"
 worldnews.109.f_reb: "Für König und Vaterland!"

worldnews.110.t: "Der Thamrongnawasawat Aufstand"
worldnews.110.d: "Die jüngste Siamesische Revolution war zwar nach außen hin erfolgreich, aber ihre Popularität ist stark gesunken. Unter Ausnutzung des umstrittenen \"Gelben Cover Dossier\" - der Spitzname für einen vorgeschlagenen Plan zur Überholung der Wirtschaftssysteme der Nation und Verstaatlichung vieler Industrien - wurde eine \"rote Angst\" geschürt.\n\nDer Chef der Armee, Luang Phibunsongkhram, schwor dem König die Treue. Luang Thamrongnawasawat und einige unzufriedene Marineoffiziere organisierten dagegen eine bewaffnete Meuterei im Süden des Landes. Nachdem sie sich zur $SIA_radical_socialist_party_CW_long$ ausgerufen hatten, marschierten sie auf Bangkok. Der Zusammenbruch des militärischen Establishments markiert den Beginn des totalen Bürgerkriegs in Siam."
worldnews.110.a: "Es war nicht anders möglich."
 worldnews.110.b: "Sozialistische Genossen haben unsere Unterstützung!"
 worldnews.110.c: "Informieren Sie Singapur, dass es seine Grenze zu Siam verstärken muss."
 worldnews.110.e: "Sozialistische Rebellen haben in Asien nichts zu suchen."
 worldnews.110.f_gov: "Die Syndikalisten zeigen ihr wahres Gesicht!"
 worldnews.110.f_reb: "Wir werden die alte Ordnung ein für alle Mal zu Fall bringen!"

worldnews.111.t: "Phibunsongkhram's Coup d'état"
worldnews.111.d: "Die jüngste Siamesische Revolution war zwar nach außen hin erfolgreich, aber ihre Popularität ist stark gesunken. Unter Ausnutzung des umstrittenen \"Gelben Cover Dossier\" - der Spitzname für einen vorgeschlagenen Plan zur Überholung der Wirtschaftssysteme der Nation und Verstaatlichung vieler Industrien - wurde eine \"rote Angst\" geschürt.\n\nArmeechef Luang Phibunsongkhram griff gerade noch rechtzeitig ein und verhängte landesweit das Kriegsrecht, von dem weithin angenommen wird, dass es die Nation vom Rande des Bürgerkriegs zurückgebracht hat. Der \"Eiserne Marschall\" plant offenbar, selbst wie ein Diktator zu regieren, bis er glaubt, dass die Nation bereit für die Verantwortung der Demokratie ist."
worldnews.111.a: "Und wann ist das?"

worldnews.112.t: "Der 37. siamesisch-burmesische Krieg"
worldnews.112.d: "Das neue national-populistische Regime von Plaek Phibunsongkhram in Siam hat heute eine Kriegserklärung an die burmesische Regierung in Yangon abgegeben und die burmesische Agitation in Moulmein als Kriegshandlung bezeichnet.\n\nDie Siamesen selbst sind hier eindeutig der Aggressor, da sie zuvor Land bis zum Salween-Fluss besetzt hatten und damit den Stresemann-Vertrag verletzten, der die Grenze zwischen ihnen und Burma im Jahre 1929 festlegte. Für die Burmesen sieht die Situation ziemlich düster aus. Sollte Siam als Sieger hervorgehen, ist es wahrscheinlich, dass dies den Aufstieg einer neuen thailändischen Hegemonie in Südostasien markiert, vor der sich die europäischen Mächte in Acht nehmen müssen."
worldnews.112.a: "Ein Krieg mehr um des Hasses willen als um des wahren Vorteils willen."

worldnews.114.t: "Parlamentarischer Sieg in Siam"
worldnews.114.d: "Die sporadischen Kämpfe auf den Straßen Bangkoks sind heute abgeklungen, da die Parlamentarier endlich die Kontrolle über die Stadt übernommen haben. König Rama VII. wurde bestätigt, dass er vor wenigen Stunden nach Singapur evakuiert wurde, und der Verbleib anderer wichtiger Regierungsmitglieder ist noch unbekannt.\n\nZurück in der Stadt proklamierte sich ein triumphierender Pridi Phanomyong (früher Luang Praditmanutham) nach einem einstimmigen Votum des Parlaments zum neuen Premierminister. In einer Rede verkündete der neue Premierminister den Beginn eines \"Nationalen Wiederaufbauprogramms\", das eine wahrscheinliche Wende nach innen für Siam markiert. Der Aufstieg einer neuen syndikalistischen Macht markiert eine Abkehr von den deutsch-japanischen Machtspielen, die die Region dominiert haben."
worldnews.114.a: "Eine neue Republik erhebt sich aus der Asche."
 worldnews.114.b: "Unsere neuen Kameraden in Asien."
 worldnews.114.c: "Ein weiteres syndikalistisches Regime, das sich hinter einer demokratischen Fassade versteckt."
 worldnews.114.e: "Vielleicht hätten wir die Royalisten mehr unterstützen sollen..."
 worldnews.114.f: "Ein neuer Anfang erwartet uns!"

worldnews.115.t: "Sieg der Royalisten in Siam"
worldnews.115.d: "Die sporadischen Kämpfe in den Straßen Bangkoks ließen heute nach, als die Royalisten schließlich die Kontrolle über die Stadt übernahmen und Luang Praditmanutham und andere Republikaner dazu zwangen, eilig ein Schiff nach Saigon zu besteigen.\n\nObwohl prominente Mitglieder der königlichen Familie, die früher die Regierung beherrschten, sich diesmal offiziell geweigert haben, das Amt zu übernehmen, verfügen sie weiterhin über immense Macht. Es ist wahrscheinlich, dass sie ihre Kontrolle über König Prajadhipok nach dem Desaster seiner gescheiterten demokratischen Reform noch verstärken werden. Prajadhipok und zukünftige siamesische Monarchen werden in Zukunft mit ziemlicher Sicherheit von der Demokratie \"weggeführt\" werden."
worldnews.115.a: "Ein Schritt zurück zur absoluten Monarchie?"
 worldnews.115.b: "Unsere geretteten siamesischen Kameraden werden einen weiteren Tag kämpfen!"
 worldnews.115.c: "Ein weiteres Bollwerk in Asien ist gesichert."
 worldnews.115.e: "Ein weiteres deutsches Bauernopfer in Asien, wir werden sie rechtzeitig zu Fall bringen."
 worldnews.115.f: "Die Alte Ordnung triumphiert!"

worldnews.116.t: "Ordnung in Siam wiederhergestellt"
worldnews.116.d: "Die Truppen unter Luang Phibunsongkhram, der den Spitznamen \"Der eiserne Marschall\" trägt, haben heute die letzten Rebellenhochburgen in Siam vollständig zerstört. Nachdem sie die Rebellen außerhalb Bangkoks zurückgedrängt hatten, marschierten die Regierungstruppen zügig auf ihre Hochburgen und trieben jeden zusammen, den sie finden konnten.\n\nViele dieser Gefangenen werden ihren Weg in das Tarutao-Gefängnis finden, eine Insel, die von haifischverseuchten Gewässern umgeben ist, weit weg vom Festland. In der Zwischenzeit ist der provisorische Khana Ratsadon zurückgetreten und hat erklärt, dass die Zeit reif ist, dass die Geschäfte innerhalb der Nation wieder zur Normalität zurückkehren."
worldnews.116.a: "Der Status Quo ist wiederhergestellt."
 worldnews.116.b_gov: "Ein pro-deutscher Plan wird gestoppt."
 worldnews.116.b_reb: "Unsere geretteten siamesischen Kameraden werden noch einen weiteren Tag lang kämpfen!"
 worldnews.116.c_gov: "Eine syndikalistische Bedrohung wurde neutralisiert."
 worldnews.116.c_reb: "Wir hätten unsere royalistischen Verbündeten mehr unterstützen können..."
 worldnews.116.e: "Die Bedrohung unseres potenziellen Verbündeten ist beseitigt."
 worldnews.116.f: "Es ist Zeit, wieder aufzubauen und unsere Verluste zu betrauern."

worldnews.117.t: "Putsch der Royalisten in Serbien"
worldnews.117.d: "Die 1926 ausgerufene serbische Republik erwies sich als kurzlebig, da Unruhen und sozialistische Agitation nach den Wahlen von 1936 Elemente der Armee, die dem Haus Karađorđević treu sind, dazu veranlassten, einen Putsch zu organisieren.\n\nUnter der Führung des als Weiße Hand bekannten militärischen Geheimbundes, der von Petar Živković befehligt wird, hat die Armee die Sozialistische Arbeiterpartei gestürzt und die Wiederherstellung des Königreichs Serbien ausgerufen. Es bleibt abzuwarten, welche Regierungsform unter der folgenden Regentschaft gebildet werden wird, aber die Republik scheint endgültig abgeschafft worden zu sein."
worldnews.117.a: "Es war unvermeidlich."
worldnews.117.b: "Wir treffen uns wieder, Erben von Karađorđe..."

worldnews.119.t: "Serbien formt Jugoslawien"
worldnews.119.d: "Der wiedererstarkte serbische Staat hat überwältigende Siege gegen das bulgarische und das österreichische Kaiserreich errungen. Heute wurde in Belgrad ein neuer Staat der Südslawen ausgerufen, in dem Serben, Kroaten und Slowenen formell zu einem gemeinsamen Staat vereint sind. Der Begriff \"Jugoslawien\" ist schon seit geraumer Zeit bekannt, und es wird erwartet, dass sich dieser Name de facto für den neuen Staat durchsetzen wird.\n\nDie Nation Illyrien war ein früherer Versuch, eine solche Nation zu schaffen, allerdings unter kroatischer Führung. Es bleibt abzuwarten, wie lebensfähig Jugoslawien als Staat ist."
worldnews.119.a: "Hoffen wir, dass dies den Frieden auf dem Balkan bringen wird."

worldnews.120.t.MAF: "Der Zusammenbruch von Mittelafrika"
worldnews.120.t.GEX: "Das Ende der deutschen Exilregierung"
 worldnews.120.d: "Aus den verschiedenen Teilen Afrikas, die unter deutscher Herrschaft stehen, kommen beunruhigende Berichte; es scheint, dass die deutsche Verwaltung völlig zusammengebrochen ist! Es ist unklar, warum oder wie, aber die Verwaltung, die im Ausland gewöhnlich als effizient gilt und für ihre verschwenderischen Ausgaben bekannt ist, gibt es nicht mehr. Da die Zentralregierung nicht mehr handlungsfähig ist, kommt es auf dem gesamten Kontinent zu Konflikten, da die verschiedenen Königreiche, Stämme und Protektorate, aus denen er sich zusammensetzte, nun untereinander um neue Ansprüche und alten Groll streiten und Cliquen von Askari und deutschen Kolonialbeamten versuchen, den Anschein von Normalität zu wahren.\nEs ist ungewiss, ob dieser Zustand vorübergehend ist oder ob in Afrika wirklich ein dunkles Zeitalter der Gewalt beginnt. Sicher ist jedoch, dass das deutsche Kolonialreich zerbröckelt ist."
worldnews.120.a: "Es scheint, dass die deutsche Herrschaft über Afrika viel brüchiger war, als wir dachten..."
worldnews.120.b: "Ein völliges Desaster!"
worldnews.120.c: "Die Hunnen haben es verdient."
worldnews.120.e: "Die Menschen in Afrika sehnen sich nach Freiheit vom Imperialismus!"

worldnews.121.t: "Krieg um die Haute-Savoie!"
worldnews.121.d: "Die Welt hat mit drohender Besorgnis beobachtet, wie die französische Kommune immer aggressivere Ansprüche auf die Kontrolle der von der Schweiz besetzten Region Haute-Savoie gestellt hat. Die Region ist seit dem Ende des Weltkriegs von Schweizer Truppen besetzt, und die Weigerung Berns, die kommunale Regierung in Paris als rechtmäßigen Besitzer des Gebiets anzuerkennen, hat die Spannungen zwischen den beiden Nationen seither weiter angeheizt.\n\nHeute jedoch, statt weiterer Verhandlungen und diplomatischer Maßnahmen, war es Artilleriefeuer, das die nächsten Schritte in den Verhandlungen markierte, als französische Truppen die Grenze zur Schweiz überschritten. Die Verhandlungen sind gescheitert und es scheint, dass die Franzosen bereit sind, ihre Beute notfalls mit Gewalt zurückzuerobern."
worldnews.121.enemies: "Als Reaktion auf die revolutionären Aktivitäten in den westschweizerischen Regionen Romandie und Haute-Savoie sind Schweizer Streitkräfte angerückt, um den Aufstand niederzuschlagen.\n\nDie Revolutionäre haben die benachbarte französische Kommune um Hilfe gebeten, die der Schweizer Regierung in Bern ein Ultimatum gestellt hat, die Unterdrückung der syndikalistischen Elemente im Land einzustellen. Die Schweizer Regierung hat sich geweigert, und die Kommune Frankreichs hat ihre Kräfte mobilisiert, um die Schweizer Revolutionäre zu unterstützen."
worldnews.121.a: "So endet der Frieden."
worldnews.121.b: "Ein Krieg um unser Überleben."
worldnews.121.c: "Bekämpft die Imperialisten!"
worldnews.121.e: "Die Franzosen werden vernichtet."

worldnews.122.t: "Syndikalistische Revolutionäre in der Schweiz"
worldnews.122.d: "Chaotische Berichte kommen aus der kleinen Bergrepublik Schweiz, die besagen, dass syndikalistische Revolutionäre in die Hauptstadt Bern eingedrungen sind. Die Schweiz hat schon lange ein Problem mit syndikalistischem Aktivismus in ihren westfranzösischsprachigen Regionen Haute-Savoie und Romandie, aber noch nie hatten sie revolutionäre Kräfte, die so offen gegen die Regierung agierten.\n\nAngesichts der Geschwindigkeit und Effektivität der revolutionären Kräfte vermuten viele eine direkte Beteiligung der französischen Kommune, die seit langem für die Abtretung von französischsprachigem Land agitiert.\n\nWährend es in und um andere Teile des Landes Kämpfe gibt, scheint es, dass die syndikalistischen Kräfte die Hauptstadt vorerst halten."
worldnews.122.enemies: "Chaotische Berichte kommen aus der kleinen Gebirgsrepublik Schweiz, die besagen, dass syndikalistische Revolutionäre die westlichen Regionen der Romandie eingenommen und Haute-Savoie besetzt haben, nachdem das Schweizer Militär in der Region hart durchgegriffen hat. Zur Unterstützung der erfolgreichen Schweizer Revolutionäre sind die französischen Truppen schnell vorgerückt, um die Region zu besetzen, und das Schweizer Militär hat eine defensive Haltung eingenommen und ist nicht bereit, in die französischen Geschütze vorzurücken.\n\nEs scheint, dass die Geschwindigkeit der revolutionären Aktion die Schweizer Regierung überrumpelt hat, und sie sind nicht gewillt, die Gewalt zu einem vollen Krieg mit Frankreich eskalieren zu lassen. Es bleibt abzuwarten, was die Schweizer als nächstes tun werden."
worldnews.122.a: "Wie konnte das passieren?"
worldnews.122.b: "Sprengt die Ketten!"
worldnews.122.c: "Wundervoll!"
worldnews.122.e: "Es liegt direkt an unserer Grenze!"

worldnews.123.t: "Syndikalisten übernehmen Australasia"
worldnews.123.d: "Die jüngsten Wahlen in der Australasiatischen Konföderation sahen einen Sieg der von John Curtin geführten Labor Party, aber innerhalb weniger Tage nach seinem Sieg erhoben sich radikale Elemente innerhalb der Labor Party und übernahmen die Kontrolle. Diese Radikalen sind loyal zum Australasian Council of Trade Unions, dem ACTU, der prominentesten syndikalistischen Fraktion auf den Antipoden, die sich seit dem Aufstand der Melbourner Kommune von 1924 und der anschließenden Unterdrückung der Gewerkschaften durch die Regierung von Generalgouverneur William Birdwood im Verborgenen hält.\n\nDer Putsch hat die Nation in einen Schockzustand versetzt, wobei syndikalistische Loyalisten bereits in ganz Australasien auf die Straße gehen, um Demonstrationen und Gewaltausbrüche zu verhindern."
worldnews.123.a: "Eine willkommene Ergänzung zur Weltrevolution!"
worldnews.123.b: "Wie alarmierend."
worldnews.123.c: "Der Syndikalismus kehrt in unsere Hemisphäre zurück..."

worldnews.124.t: "Die Australasiatische Garde"
worldnews.124.d: "Überraschende Nachrichten von [AST.GetNameDef], da Eric Campbells Zentrumspartei bei den jüngsten Wahlen einen knappen Sieg errungen hat. Die Zentrumspartei ist die politische Front für die Australasiatische Garde, eine paramilitärische Organisation, die aus Ex-Soldaten besteht, die im Weltkrieg gekämpft haben. Diese rechtsgerichteten Autoritären kritisieren seit langem die australasiatische Regierung dafür, dass sie bei der Unterdrückung des Syndikalismus nicht weit genug geht, und ernteten Bewunderung für ihre Hilfe bei der Niederschlagung des Aufstands der Melbourner Kommune im Jahr 1924. Ihre Popularität stieg noch weiter an, als sie während der jüngsten Arbeiterunruhen nach den Wahlen von 1936 für Ordnung sorgten. Es ist nicht bekannt, welche Auswirkungen diese Hinwendung zum Autoritarismus auf das Land haben wird, obwohl die Entente erleichtert ist über das glühende Engagement der Garde für das britische Empire."
worldnews.124.a: "Interessant."

worldnews.125.t: "Die erste Australasia-Bewegung"
worldnews.125.d: "Überraschende Nachrichten von [AST.GetNameDef], da Percy Stephensens AFM bei den jüngsten Wahlen die Kontrolle über das Parlament erlangte. Die erste australische Bewegung (Australasia First Movement) ist eine antibritische Partei, die aus der Antikriegsstimmung in Australasien Kapital geschlagen hat und nun verspricht, alle Verbindungen zur britischen Krone zu kappen, zusätzlich zu einem eventuellen Austritt aus der Entente-Allianz.\nDie Gruppe ist bekannt für ihre autoritäre, synkretistische Rhetorik, und die Erwartungen sind hoch, dass Premierminister Stephensen neben der Umwandlung des Landes in eine Republik auch schnell Schritte zur Beseitigung der demokratischen Herrschaft in Australasia unternehmen wird. Es sind bereits Demonstrationen sowie gewalttätige Auseinandersetzungen unter der Führung der Australasischen Garde im ganzen Land ausgebrochen, und es ist derzeit nicht bekannt, ob die Entente beabsichtigt, einzugreifen."
worldnews.125.a: "Interessant."

worldnews.126.t: "Australasischer Garde-Putsch"
worldnews.126.d: "Schockierende Nachrichten von [AST.GetNameDef], wie die australische Garde, eine Gruppe von rechtsgerichteten Autoritären, die seit langem die australische Regierung dafür kritisiert haben, dass sie in ihrer Unterdrückung des Syndikalismus nicht weit genug geht, und die in ihrer jüngsten Wahlbewerbung mit einem fairen Vorsprung verloren haben, die Kontrolle über die Regierung übernommen haben.\n\nUnter der Führung von Feldmarschall Thomas Blamey versprach die neue Regierung sofort, dass [AST.GetNameDef] alles tun würde, um den Syndikalismus innerhalb Australasias auszumerzen. Blamey erklärte auch, dass Australasia sich voll und ganz der Entente-Allianz als stolzes und loyales Mitglied des Britischen Empire widmen würde. Im ganzen Land sind bereits Demonstrationen ausgebrochen, und so steht Australasia vor einer unsicheren und wahrscheinlich instabilen Zukunft."
worldnews.126.d.nzl: "Schockierende Nachrichten von [AST.GetNameDef], wie die Australasian Guard, eine Gruppe von rechtsgerichteten Autoritären, die vehement antisyndikalistisch und pro-monarchistisch sind, haben das australasiatische Parlament in Canberra gestürmt und die Kontrolle über die Regierung übernommen.\n\nAngeführt von Feldmarschall Thomas Blamey versprach die neue Regierung [AST.GetNameDef] sofort, alles zu tun, um die Ordnung in der Nation wiederherzustellen und alle Bemühungen, die Nation in eine Republik außerhalb des Britischen Empires umzuwandeln, sofort rückgängig zu machen. Einige sehen dies als eine Wiederherstellung des Status Quo, obwohl es wahrscheinlich ist, dass diese Instabilität weitere Schwierigkeiten für das Land bedeutet."
worldnews.126.a: "Wie überraschend."

worldnews.127.t: "[AST.GetNameDefCap] wird zu einer Republik"
worldnews.127.d.permission: "Nach einer umstrittenen Parlamentsdebatte, die zeitweise einen neuen Ausbruch ziviler Gewalt zu verursachen drohte, hat die [AST.GetAdjective]-Regierung heute den sogenannten Australasian Constitutional Act ratifiziert, mit dem das Land das parlamentarische Westminster-System zugunsten einer Republik aufgibt.\n\nDies geschah mit der widerwilligen Erlaubnis von [CAN_king_full_name], unter der Bedingung, dass [AST.GetNameDef] ein treuer und loyaler Verbündeter in Übersee bleibt."
worldnews.127.d.kicked: "Nach einer umstrittenen Parlamentsdebatte, die zeitweise einen neuen Ausbruch ziviler Gewalt zu verursachen drohte, hat die [AST.GetAdjective]-Regierung heute den sogenannten Australasian Constitutional Act ratifiziert, mit dem das Land das parlamentarische Westminster-System zugunsten einer Republik aufgibt.\n\nDies geschah mit der widerwilligen Erlaubnis von [CAN_king_full_name], hat aber den Austritt von [AST.GetNameDef] aus dem Entente-Bündnis und seinen Status als Mitglied des Commonwealth zur Folge."
worldnews.127.d.rebel: "Nach einer umstrittenen Parlamentsdebatte, die zeitweise einen neuen Ausbruch ziviler Gewalt zu verursachen drohte, hat die [AST.GetAdjective]-Regierung heute den sogenannten Australasian Constitutional Act ratifiziert, mit dem das Land das parlamentarische Westminster-System zugunsten einer Republik aufgibt.\n\nDies geschah unter Missachtung von [CAN_king_full_name], der durch seinen Generalgouverneur zum Ausdruck brachte, dass das Gesetz ungültig sei, und Monarchisten im ganzen Land haben den Akt der Regierung als verräterisch bezeichnet. Bisher bedeutete dies den Rauswurf von [AST.GetNameDef] aus dem Entente-Bündnis, und ob die britische Krone als Vergeltungsmaßnahme weiter gehen wird, bleibt abzuwarten."
worldnews.127.a: "Meine Güte!"

worldnews.128.t: "Der zweite Melbourner Aufstand"
worldnews.128.d: "Massive Unruhen in der [AST.GetAdjective]-Konföderation gipfelten im zweiten Melbourne-Aufstand der Syndikalisten, der den ersten Aufstand dieser Art aus dem Jahr 1924 widerspiegelt, der sowohl von der Regierung als auch von paramilitärischen Kräften niedergeschlagen wurde.\n\nDiesmal jedoch ist die unpopuläre, von der Australasischen Garde geführte Regierung unter dem Druck der Öffentlichkeit eingeknickt und hat die Kontrolle über die Regierung an den Australasischen Gewerkschaftsrat übergeben - der der Öffentlichkeit die Wiederherstellung der Ordnung und einen fairen Deal für den [AST.GetAdjective] arbeitenden Menschen versprochen hat. Die Revolution hat im ganzen Land Wellen geschlagen und zu Ausbrüchen von noch mehr Demonstrationen geführt, und bisher ist nicht bekannt, ob die Entente einschreiten wird, um zu intervenieren."
worldnews.128.a: "Eine willkommene Ergänzung zur Weltrevolution!"
worldnews.128.b: "Wie alarmierend."

worldnews.129.t: "Der zweite Melbourner Aufstand"
worldnews.129.d: "Massive Unruhen in der [AST.GetAdjective]-Konföderation gipfelten im zweiten Melbourne-Aufstand der Syndikalisten, der den ersten Aufstand dieser Art aus dem Jahr 1924 widerspiegelt, der sowohl von der Regierung als auch von paramilitärischen Kräften niedergeschlagen wurde.\n\nDie unpopuläre Regierung unter Führung der Australischen Garde befahl [AST.GetAdjective] Soldaten, das Feuer auf die Demonstranten zu eröffnen, was zu einem Blutbad führte, bei dem Hunderte von Menschen starben und seit Wochen Chaos in der südlichen Stadt herrscht. Während die Garde die Situation nun unter Kontrolle zu haben scheint und versucht hat, jegliche Informationen aus Melbourne zu blockieren, hat die beispiellose Gewalt zu einer Verurteilung von [AST.GetNameDef] aus der ganzen Welt geführt."
worldnews.129.a: "Wie alarmierend."

worldnews.130.t: "Der zweite Melbourner Aufstand"
worldnews.130.d: "Massive Unruhen in der [AST.GetAdjective]-Konföderation gipfelten im zweiten Melbourne-Aufstand der Syndikalisten, der den ersten Aufstand dieser Art aus dem Jahr 1924 widerspiegelt, der sowohl von der Regierung als auch von paramilitärischen Kräften niedergeschlagen wurde. Die unglaublich unpopuläre Regierung der Australasischen Garde hat sich dagegen entschieden, ihre Waffen gegen die Menschenmassen zu richten, und hat die Briten um Hilfe gebeten. Wie schon 1924 haben sich die Briten auf den Emergency Protocols Act berufen und die direkte Kontrolle über [AST.GetNameDef] übernommen. Der Generalgouverneur forderte Premierminister Eric Campbell zum Rücktritt auf und verabschiedete eine Reihe von Gesetzen, um einen Kompromiss zu finden. Die Lage im Land hat sich schließlich beruhigt, obwohl es sich wieder an dem Punkt befindet, an dem es 1936 war, als die ersten Wahlen ausgerufen wurden: unter autoritärer britischer Herrschaft, mit einem Mandat, die Ordnung um jeden Preis zu schützen."
worldnews.130.a: "Wie alarmierend."

worldnews.131.t: "Die Neuseeland-Krise"
worldnews.131.d.synd: "Eine Krise scheint sich in [AST.GetNameDef] zu vertiefen, da Nachrichtenorganisationen über einen Abbruch der Beziehungen zwischen dem [AST.GetAdjective] Staat Neuseeland und dem Festland berichten. In Neuseeland war die Unterstützung für die neue syndikalistische Regierung nie besonders groß, und Berichten zufolge hat der Staat den paramilitärischen Kräften der Neuen Garde, die vom Festland geflohen waren, nachdem ein Putschversuch gegen die Regierung in Canberra gescheitert war, einen sicheren Hafen angeboten.\n\nDa Teile der [AST.GetAdjective]-Marine und -Armee bereits nach Neuseeland übergelaufen sind, droht ein Krieg... einer, der, so wird befürchtet, sogar die Entente in eine finale Machtprobe mit den [AST.GetAdjective]-Syndikalisten ziehen könnte."
worldnews.131.d.afm: "Eine Krise scheint sich in [AST.GetNameDef] zu vertiefen, da Nachrichtenorganisationen über einen Abbruch der Beziehungen zwischen dem [AST.GetAdjective] Staat Neuseeland und dem Festland berichten. Die Unterstützung Neuseelands für die neue AFM-Regierung war nie groß, insbesondere nach dem Abbruch der Beziehungen zur Entente-Allianz, und Berichten zufolge hat der Staat den paramilitärischen Kräften der Neuen Garde, die vom Festland geflohen waren, nachdem es ihnen nicht gelungen war, die Regierung in Canberra in einem kürzlichen Putschversuch zu stürzen, einen sicheren Hafen angeboten.\n\nDa Teile der [AST.GetAdjective]-Marine und -Armee bereits nach Neuseeland übergelaufen sind, droht ein Krieg... einer, der, so wird befürchtet, die Entente sogar in eine finale Machtprobe mit den [AST.GetAdjective]-Republikanern ziehen könnte."
worldnews.131.a: "Wie alarmierend."

worldnews.132.t: "Neuseeland votiert für Unabhängigkeit"
worldnews.132.d: "Nach einem spaltenden Referendum hat der australasiatische Staat Neuseeland heute für die Unabhängigkeit von der größeren Konföderation gestimmt.\n\nDie Neuseeländer ärgern sich seit langem über die Annexion durch das Festland, nachdem die Briten 1924 den Conservation of Resources Act (Gesetz zur Erhaltung der Ressourcen) in Kraft gesetzt hatten, und dieser Unmut kochte in einer Kampagne für die Unabhängigkeit über, nachdem das Festland die Wehrpflicht eingeführt hatte. Die Regierung in Canberra hat ihren widerstrebenden Segen für die Abspaltung des Staates gegeben, die voraussichtlich sofort in Kraft treten wird."
worldnews.132.a: "Interessant."

worldnews.133.t: "Wiederherstellung der Demokratie in Australasien"
worldnews.133.d: "[AST.GetNameDefCap] steht unter der autoritären Herrschaft von Generalgouverneur William Birdwood, seit die Briten 1924 die Notstandsprotokolle einführten, die von vielen in der Nation als schwerwiegende Reaktion auf den syndikalistischen Aufstand der Melbourner Kommune angesehen wurden. Birdwood gab schließlich den Forderungen nach offenen Wahlen nach, was zu dem erwarteten Ergebnis führte, dass die United Australasia Party von Stanley Bruce eine Mehrheitsregierung im Parlament von Canberra erreichte.\n\nEs wird erwartet, dass Bruce eine harte Zeit vor sich hat, da die Arbeiterunruhen zunehmen und Forderungen nach der Rücknahme von Birdwoods unerhörten Einschränkungen der persönlichen Freiheit laut werden."
worldnews.133.a: "Interessant."
worldnews.134.d: "[AST.GetNameDefCap] steht unter der autoritären Herrschaft von Generalgouverneur William Birdwood, seit die Briten 1924 die Notstandsprotokolle einführten, die von vielen in der Nation als schwerwiegende Reaktion auf den syndikalistischen Aufstand der Melbourner Kommune angesehen wurden. Birdwood gab schließlich den Forderungen nach offenen Wahlen nach, was zu dem überraschenden Ergebnis führte, dass die Country Party von Earle Page eine Minderheitsregierung im Parlament von Canberra erreichte.\n\nEs wird erwartet, dass Page eine harte Zeit vor sich hat, da die Arbeiterunruhen zunehmen und Forderungen nach der Rücknahme von Birdwoods unerhörten Einschränkungen der persönlichen Freiheit laut werden."
worldnews.135.d: "[AST.GetNameDefCap] steht seit der Verhängung der Notstandsprotokolle durch die Briten im Jahr 1924 unter der autoritären Herrschaft von Generalgouverneur William Birdwood, der von vielen in der Nation als unnachgiebige Antwort auf den syndikalistischen Aufstand der Melbourner Kommune angesehen wird. Birdwood gab schließlich den Forderungen nach offenen Wahlen nach, was dazu führte, dass die Labour Party von John Curtin eine knappe Mehrheit im Parlament erreichte.\n\nNachdem es Radikalen in der Partei, die mit dem Australasian Council of Trade Unions verbunden waren, nicht gelungen war, die Labour Party zu übernehmen, und sie daraufhin hinausgeworfen worden waren, wird erwartet, dass Curtin eine harte Zeit vor sich hat, mit erneuten Arbeiterunruhen und dem Druck von härteren Abgeordneten, den syndikalistischen Aktivismus sofort zu unterdrücken."

worldnews.136.t: "Belgische Unabhängigkeitserklärung"
worldnews.136.d: "Angeekelt von der deutschen Unterdrückung und der Katastrophe des Schwarzen Montags, revoltieren belgische Unabhängigkeitsbewegungen im ganzen Land und führen Guerillaangriffe auf die deutsche Armee durch. Das Deutsche Reich konnte Adelbert I. aufgrund seiner eigenen Erholung nicht in vollem Umfang unterstützen und ließ die Situation außer Kontrolle geraten. Nach koordinierten Angriffen der Unabhängigkeitsarmee auf die Städte Mons und Antwerpen konnten sie die Deutsche Armee schließlich bis nach Brüssel zurückdrängen, wo sich der deutsche König nach heftigen Kämpfen ergab.\nDa das Deutsche Reich noch keine klare Antwort gegeben hat, befürchten viele, dass ein unabhängiges Belgien nur von kurzer Dauer sein könnte, wenn man die Spannungen zwischen dem Reich und der französischen Kommune und die strategische Lage des Landes bedenkt."
worldnews.136.a: "Viel Glück Belgien!"
 worldnews.136.b: "Unsere westliche Flanke wurde aufgerissen." #Germany
 worldnews.136.c: "Ein einfacher Führungswechsel oder der Beginn einer Revolution?" #Socialist
 worldnews.136.e: "Senden Sie Brüssel unsere Glückwünsche." #Entente

worldnews.137.t: "Syndikalistische Machtübernahme in Wallonien"
worldnews.137.d: "Wallonische Syndikalisten im Sillon Industriel und in Lüttich haben die Unabhängigkeit Walloniens erklärt, nachdem die Kommune Frankreichs dem Deutschen Reich den Krieg erklärt hat.\n\nIn der Hoffnung, auf den Erfolgen der französischen Armeen zu reiten, planen sie, Flandern-Wallonien von der deutschen Unterdrückung zu befreien und Belgien als einen syndikalistischen Staat nach französischem Vorbild zu reformieren. Die französische Kommune hat ihre Unterstützung für den Aufstand bekundet und ihre Verbindung zur wallonischen POB bekräftigt."
worldnews.137.a: "Dies ist ein entscheidender Schlag gegen die Maas-Linie."

worldnews.145.t: "Der Zusammenbruch des Reichspaktes"
worldnews.145.d.africa: "Es scheint, dass das Undenkbare eingetreten ist! Es hat sich herumgesprochen, dass der deutsche Kaiser, sein Kabinett und eine beträchtliche Anzahl von Staatsbeamten und wichtigen Generälen sich auf dem Luft- und Seeweg nach Mittelafrika eingeschifft haben, wo sie eine Exilregierung errichtet haben.\n\nDie deutschen Gebiete und Verbündeten in Europa sind ihrem Schicksal überlassen, die Struktur, die der Reichspakt bot, hat sich völlig verflüchtigt.\n\nEs wird erwartet, dass die deutschen Streitkräfte in Europa in den nächsten Tagen ihre endgültige Kapitulation anbieten werden, und während die deutsche Regierung weiterlebt, ist klar, dass die Weltordnung, die seit dem Ende des Ersten Welkriegs besteht, kurz vor einem feurigen Ende steht."
worldnews.145.d.collapse: "Es scheint, dass das Undenkbare eingetreten ist! Heute sind die deutschen Streitkräfte, die in Europa kämpfen, endgültig unter dem Gewicht der eindringenden Armeen zusammengebrochen. Da es keinen Ausweg mehr gibt, haben sich der Kaiser und sein Kabinett getroffen und beschlossen, dass eine vollständige Kapitulation innerhalb weniger Tage bevorsteht. Die Nachricht hat die Verbündeten in völlige Verwirrung gestürzt, die Struktur, die der Reichspakt bot, hat sich völlig verflüchtigt. Es ist klar, dass die Weltordnung, die seit dem Ende des Ersten Weltkriegs besteht, vor einem feurigen Ende steht."
