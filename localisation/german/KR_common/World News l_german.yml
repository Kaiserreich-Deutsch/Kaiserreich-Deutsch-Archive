worldnews.160.t: "Manuél Carlés übernimmt die volle Kontrolle über Argentinien"
worldnews.160.d: "Als Manuél Carlés an Weihnachten 1935 einen Putsch gegen den argentinischen Staat ausführte, wurde die Nation in einem erbitterten Kampf um die Kontrolle über die Präsidentschaft auseinandergerissen. LP und Kräfte der argentinischen Marine übernahmen schnell die Kontrolle über die Hauptstadt, wurden aber von Kräften der Armee aufgehalten, die schnell begannen, ihre Dominanz über die gesamte Nation zu behaupten, was zu einem blutigen und langwierigen Kampf führte.\n\nMit dem Fall von Rosario, einem wichtigen Eisenbahnknotenpunkt für die inneren Regionen, hat Carlés seinen Coup als Erfolg verkündet und heute Nachmittag nach einer mitreißenden Rede vor seinen Anhängern in Buenos Aires die Präsidentschaft übernommen. Er versprach eine große territoriale Expansion und ein Ende des Roten Terrors, der Patagonien plagt, und wurde von der kämpfenden Bevölkerung seines Landes mit einer Welle der Begeisterung empfangen."
worldnews.160.a: "Wird dies Argentinien stabilisieren?"
worldnews.160.b: "Zutiefst beunruhigend!"

worldnews.161.t: "Pedro Pablo Ramirez stellt die Ordnung in Argentinien wieder her"
worldnews.161.d: "Als Manuél Carlés an Weihnachten 1935 einen Putsch gegen den argentinischen Staat ausführte, wurde die Nation in einem erbitterten Kampf um die Kontrolle über die Präsidentschaft auseinandergerissen. LP und Kräfte der argentinischen Marine übernahmen schnell die Kontrolle über die Hauptstadt, wurden aber von Kräften der Armee aufgehalten, die schnell begannen, ihre Dominanz über die gesamte Nation zu behaupten, was zu einem blutigen und langwierigen Kampf führte.\nDer heftige Widerstand der Armee erwies sich jedoch als zu stark für Carlés' Truppen und nach einer demütigenden Niederlage bei Rosario wurden sie in die Hauptstadt zurückgedrängt. Manuél Carlés selbst soll heute Morgen Selbstmord begangen haben, aber andere haben behauptet, dass er und seine engsten Gefolgsleute auf einem Flusskahn gesehen wurden, der nach Uruguay fuhr, als feindliche Panzer auf die Präsidentenresidenz zurollten."
worldnews.161.a: "Ist dies ein Sieg für die Demokratie?"

worldnews.162.t: "Konterrevolution in Chile"
worldnews.162.d: "Obwohl Chile einst als die erfolgreichste Bastion syndikalistischer und sozialistischer Werte in Südamerika angesehen wurde, scheint es, dass sein Regime nicht mehr besteht. Eindeutige Versäumnisse in der Führung während des Krieges gegen Argentinien und die katastrophale strategische Situation, mit der die Nation heute konfrontiert ist, führten dazu, dass eine Kabale von Militärs die Macht in Santiago an sich riss, und eine Reihe von wichtigen Stützpunkten in der Stadt und im ganzen Land fiel schnell in ihre Hände.\n\nWo Chiles Weg nun hinführt, bleibt ungewiss, aber es scheint, dass eine weitere Junta in Lateinamerika regiert - zumindest vorerst."
worldnews.162.a: "Der Hammer und die Fackel erleiden einen Schlag."

worldnews.163.t: "Aprist Revolution in Peru"
worldnews.163.d: "Infolge des harten Vorgehens der Regierung gegen sozialistische und syndikalistische Institutionen und Einzelpersonen in ganz Peru startete die Opposition, die sich zunehmend verfolgt fühlt und das Schlimmste befürchtet, heute einen verzweifelten Putschversuch.\n\nDer Marsch gegen die Hauptstadt der Nation in Lima war überwältigend erfolgreich, und fadenscheinige Abteilungen der nationalen Armee lösten sich vor den roten Milizen auf, die schnell wichtige strategische Punkte in der Stadt und im ganzen Land besetzten.\n\nEs scheint, dass Peru ein weiteres Opfer des ideologischen Konflikts geworden ist, der den ganzen Globus verschlingt."
worldnews.163.a: "Die rote Flut hat die Anden erreicht."

worldnews.164.t: "Peru-Bolivianische Konföderation wiederhergestellt"
worldnews.164.d: "Es scheint, dass eine alte Idee in Südamerika wiedergeboren wurde. Die ursprüngliche Konföderation zwischen Peru und Bolivien, die von ihren vielen regionalen Feinden als potenzielle Bedrohung angesehen wurde, wurde nach der Schlacht von Yungay 1839 von einem siegreichen Chile zerrissen. Dennoch könnte sich diese neue Konföderation im Gegensatz zu ihrer Vorgängerin als fähig erweisen, sich in diesen instabilen Zeiten in Südamerika und der weiteren Welt zu behaupten.\n\nBeobachter aus dem In- und Ausland haben jedoch festgestellt, dass es eine Reihe von Schlüsselfragen gibt, die zwischen La Paz und Lima geklärt werden müssen, bevor dieses neue Gemeinwesen wirklich als vereinte Nation bezeichnet werden kann."
worldnews.164.a: "Der Traum von Santa Cruz ist einmal mehr in Erfüllung gegangen."

worldnews.165.t: "Nationalistischer Putsch in Bolivien"
worldnews.165.d: "Verärgert über die Versäumnisse der vorherigen Regierung haben einige verärgerte nationalistische Armeeoffiziere heute einen Putsch in Bolivien gestartet und die Regierung in La Paz erfolgreich abgesetzt. Nach der Machtübernahme forderten Vertreter der Razón de Patria eine Rückkehr zur nationalen Größe, und es scheint bereits klar zu sein, dass die neue Regierung eine neue revanchistische Außenpolitik anstrebt, die sie mit Sicherheit auf Kollisionskurs mit den Nachbarn Boliviens bringen wird.\n\nEs wird bereits geflüstert, dass Personen innerhalb der RADEPA die Auflösung des Parlaments in Erwägung ziehen, und wenn diese Gerüchte wahr sind, stellt dies eine entscheidende Wende für die Politik des Hochlandes und der gesamten Region dar."
worldnews.165.a: "Ein weiterer Beweis dafür, dass die Welt sich polarisiert."

worldnews.166.t: "Syndikalisten in Bolivien gewählt"
worldnews.166.d: "In einer erstaunlichen Wendung der Ereignisse scheint es, dass nicht nur die Partido Sindicalista de Bolivia einen Wahlsieg in La Paz errungen hat, der das gesamte Establishment überraschte, sondern auch die vielen reaktionären Bedrohungen gegen sie wie der ehemalige nationale Führer Busch sowie die nationalistische PNB haben das Ergebnis scheinbar als fair und demokratisch akzeptiert. Obwohl das Risiko einer Intervention hoch war, sind frühe Versuche, die Wahl anzufechten, bereits im Sande verlaufen und die Legitimität der Wahlen wird nun von den meisten nationalen Führern Boliviens akzeptiert.\n\nObwohl viele internationale Persönlichkeiten, besonders in monarchisch geführten Nationen und Militärdiktaturen, gewarnt haben, dass dieser Testfall die Gefahren beweist, Syndikalisten in die Nähe der Wahlurnen zu lassen, scheint es für den Moment, dass Bolivien relativ stabil ist."
worldnews.166.a: "Ein verblüffendes Ergebnis."

worldnews.167.t: "Militaristische Revolte in Paraguay"
worldnews.167.d: "Die Situation in der südamerikanischen Nation Paraguay hat einen fiebrigen Höhepunkt erreicht, da die Regierung von José Félix Estigarribia im Zuge gescheiterter politischer Programme endgültig zusammengebrochen ist. Politisch engagierte Offiziere im ganzen Land führten in ihren jeweiligen Kasernen Revolten sowohl gegen die Regierung als auch gegen ihre syndikalistischen Rivalen an, schafften es aber schnell, den Präsidentenpalast in Asunción einzunehmen und beendeten damit ernsthafte Feindseligkeiten.\n\nDie Nation ruht nun unter dem eisernen Griff von General Higinio Morínigo Martínez und seinen Truppen, die darauf erpicht sind - wie sie es sehen - Paraguays verlorenen Ruhm wiederherzustellen und alle Feinde sowohl im Inland als auch außerhalb der Landesgrenzen zu vernichten."
worldnews.167.a: "Noch mehr Putsche? Mein Wort."

worldnews.168.t: "Paraguay fällt erneut dem Syndikalismus zum Opfer"
worldnews.168.d: "Die Nation Paraguay befindet sich seit mehreren Jahren in einer Krise, zum Teil aufgrund der verfehlten Politik der Regierung von José Félix Estigarribia, die im Gefolge des Gegenputsches gegen die syndikalistische Herrschaft von 1934 entstanden ist. Nach einer schnellen, aber blutigen Schlacht in den Straßen von Asunción zwischen Regierung, revolutionären und nationalistischen Truppen haben heute die Arbrilistas triumphiert, die Kontrolle über den Präsidentenpalast übernommen und Estigarribias Regierung für tot erklärt.\n\nDie seit ihrer kurzen dreimonatigen Herrschaft im Jahr 1934 radikalisierte, wohl totalistische \"Partido Abrilista Paraguayo\" von Rafael Franco steht vor einigen großen Veränderungen. Paraguay, so scheint es, ist wieder einmal rot."
worldnews.168.a: "Links. Rechts. Können sie sich nicht einfach für eins entscheiden?"

worldnews.169.t: "Gallo übernimmt die Kontrolle über Ecuador"
worldnews.169.d: "Scheinbar nicht gewillt, tatenlos zuzusehen, wie die relativ liberale Regierung unter Ayoras PLRE die jüngsten Wahlen gewann und Ecuador zu schwächen drohte, hat Alberto Enríquez Gallo in Quito einen erfolgreichen Putsch gestartet. Nachdem er bereits die Verwaltung aufgelöst und einen neuen Rat von Militärberatern geschaffen hat, hat der neue Militärstratege schnell damit begonnen, Ecuador von angeblichen Bedrohungen und Gegnern zu säubern.\n\nObwohl das Land in letzter Zeit positiv als freundliches Geschäftsumfeld für ausländische Investoren angesehen wurde, ist ungewiss, ob dieser Zustand durch das neue Regime aufrechterhalten werden kann."
worldnews.169.a: "Es scheint, dass der Liberalismus in Quito\nnicht von Dauer sein kann."

worldnews.170.t: "Deklaration der [FROM.GetName]"
worldnews.170.d: "Die Kräfte der Frente Obrero Patagónico haben entscheidend über Carlés' Argentinien triumphiert und die Hauptstadt Buenos Aires eingenommen. Mit diesem Sieg haben die Sozialisten offen die Schaffung eines \"wahren\" [FROM.GetName] und den Beginn eines neuen Zeitalters des Sozialismus in Südamerika proklamiert. Eine Reihe von führenden Persönlichkeiten der vorherigen Regierung sowie andere Prominente wurden gesehen, wie sie per Schiff aus dem Land flohen.\n\nObwohl die Mehrheit der Bevölkerung des Landes immer noch temperamentvoll gegen sozialistische Politik ist, könnte der Aufstieg eines syndikalistischen Argentiniens das empfindliche Gleichgewicht der regionalen Politik für die nächsten Jahre stören."
worldnews.170.a: "Ein ernsthafter Sieg für den Sozialismus."

worldnews.172.t: "Moderate Sozialisten stellen [FROM.GetName] wieder her"
worldnews.172.d: "Als der Krieg zwischen Carlés' Argentinien und dem von den Chilenen unterstützten Patagonien tobte, hätte niemand gedacht, dass [FROM.GetName] den Tag überleben würde. In einer erstaunlichen Wendung der Ereignisse hat die von Palacios geführte Koalition der USA die Wiedergeburt von [FROM.GetName] und eine Rückkehr der suspendierten Verfassung erklärt.\n\nIndem sie viele Mitglieder der anderen Fraktionen integrieren, haben sie begonnen, ein liberaleres demokratisches System zu implementieren als ihre Genossen oder das Carles-Regime. Es ist unbekannt, ob Patagonien die Turbulenzen eines solchen Regimewechsels überleben wird, aber viele sind hoffnungsvoll für das entstehende Regime und seine isolationistische Politik."
worldnews.172.a: "Viel Glück für sie."

worldnews.173.t: "Venezuela wählt eine syndikalistische Regierung"
worldnews.173.d: "Das venezolanische Volk hat die linke Partido Socialista de Venezuela (PSV) zur Regierung des Landes gewählt, was für viele etablierte Interessengruppen zweifellos ein herber Schlag war. Die PSV war bei weitem nicht der Favorit auf den Sieg und hat viele Feinde.\n\nDas ölreiche und strategisch wichtige Land nimmt in Südamerika eine Sonderstellung ein, was die Bedeutung für ausländische, insbesondere US-amerikanische, Interessen angeht. Daher ist es unklar, ob Venezuelas so genannte \"Revolution per Abstimmung\" angesichts unerbittlicher innerer und äußerer Anfeindungen überleben kann, oder ob das Land der Gnade, wie es Christoph Kolumbus genannt wurde, als sozialistische Großmacht in Lateinamerika aufblühen wird."
worldnews.173.a: "Ein sozialistisches Venezuela? Wirklich?"

worldnews.174.t: "U.S. unterstützter Putsch in Venezuela"
worldnews.174.d: "Heute Morgen sickerten Nachrichten aus Venezuela durch, dass der jüngste Wahlsieg der sozialistischen PSV durch einen großen Militärputsch unter der Führung von General Marcos Pérez Jiménez zunichte gemacht wurde. Nach blutigen Straßenkämpfen gegen eilig zusammengestellte linke Kräfte erlangte die Armee die Kontrolle über den Palacio Legislativo zurück und verhaftete eine Reihe von führenden PSV-Figuren.\n\nEs gibt kaum Zweifel, weder innenpolitisch noch international, dass die neu ermutigten Vereinigten Staaten in gewisser Weise für die Unterstützung von General Jiménez verantwortlich sind, denn Venezuelas strategische Bedeutung macht es lebenswichtig für amerikanische Interessen. Ob ein solch mutiger Schritt einen neuen Wechsel in der US-Außenpolitik darstellt, ist nicht bekannt, aber für den Moment ist Venezuela unter neuer Führung."
worldnews.174.a: "Der Adler hat noch etwas Leben in sich!"

worldnews.176.t: "Gescheiterter Armeeputsch in Tokio"
worldnews.176.d: "Schockierende Nachrichten aus Japan. Heute starteten radikale Elemente des kaiserlichen Militärs unter Führung von Ultramonarchisten und Nationalisten einen Putschversuch gegen die marode demokratische Regierung in Tokio. Trotz der Übernahme der Kontrolle über wichtige Regierungsapparate und Gebäude in der gesamten Hauptstadt, weigerte sich der Kaiser ausdrücklich, die Fraktion zu unterstützen, was zum fast unvermeidlichen Zusammenbruch des Putsches innerhalb weniger Stunden führte.\n\nEine Reihe von hochrangigen Armeeoffizieren und ihre Anhänger haben aus Scham rituellen Selbstmord begangen. Ein wichtiger Dreh- und Angelpunkt der Demokratie ist in Ostasien erhalten geblieben, zumindest für den Moment."
worldnews.176.a: "Die japanische Demokratie überlebt."

worldnews.177.t: "Österreich greift in den Zweiten Weltkrieg ein"
worldnews.177.d: "Einige Militärs in Europa hatten geglaubt, dass jeder unvermeidliche Kontinentalkrieg aufgrund der mächtigen neuen technologischen Fortschritte in wenigen Monaten vorbei sein würde. Doch alle verbleibenden Illusionen über das Ausmaß der modernen Kriegsführung haben sich schnell verflüchtigt angesichts der erschütternden Geschichten über die Brutalität, die aus dem konfliktgeschüttelten Westeuropa kommen.\n\nWien hat die Wiederaufrüstung der syndikalistischen Mächte jahrelang mit Bangen beobachtet, aber jetzt, wo ein offener Konflikt das Kräfteverhältnis in Europa zu kippen droht, haben sie beschlossen, offen gegen die Internationale zu intervenieren. Schon marschieren imperiale Truppen gegen syndikalistische Kräfte und stellen eine neue Bedrohung für die Weltrevolution dar."
worldnews.177.a: "Ohne sie wäre es kein Weltkrieg."

worldnews.180.t: "Der Buschkrieg in Mosambik"
worldnews.180.d: "Obwohl es einige gibt, die glauben, dass die altmodischen Kolonialkriege ein Relikt aus der Vor-Weltkriegszeit sind, haben die jüngsten Ereignisse in Afrika gezeigt, dass der Kampfesdurst des Menschen auf dem dunklen Kontinent nicht in unmittelbarer Gefahr ist, abzunehmen.\n\nDie wachsenden Spannungen zwischen Deutsch-Mittelafrika und den portugiesischen Kolonien haben sich in den letzten Monaten von eher farcenhaften Auseinandersetzungen, bei denen es um wenig mehr als Viehdiebstähle ging, zu einem offenen Konflikt in Mosambik und Angola ausgeweitet, bei dem die Kolonialtruppen und ihre weißen Offiziere auf beiden Seiten einen fruchtlosen Guerillakrieg führen, der sicherlich viele Menschenleben kosten wird."
worldnews.180.a: "Wenn sie denken, dass es das wert ist..."

worldnews.181.t: "Sebstverwalter dominieren Mittelafrika"
worldnews.181.d: "Die Presse in Berlin ist voll von Berichten über weitreichende politische Veränderungen innerhalb der traditionell geheimnisvollen mittelafrikanischen Kolonialverwaltung. Obwohl der Statthalter der Kolonie, [MAF.GetLeader], einen erbitterten Rechtsstreit vor den deutschen Gerichten hinter sich hat, scheint sein politisches Überleben die sogenannte \"Selbstverwalter\"-Fraktion in Dar-Es-Salaam sehr gestärkt zu haben.\n\nUnter Ausnutzung des im Fall Kenyatta gegen Solf aufgestellten Rechtsprinzips, dass innerhalb Mittelafrikas die Souveränität des Statthalters nicht angetastet werden darf, hat [MAF.GetLeader]'s härtere Fraktion innenpolitisch die Oberhand gewonnen. Der dunkle Kontinent wird unter dem Einfluss dieser Figuren, von denen viele Mittelafrika seit langem als wenig mehr als ein persönliches Lehen behandeln, sicher noch dunkler werden."
worldnews.181.a: "Ein seltsamer Zustand."

worldnews.182.t: "Der venezianische Aufstand"
worldnews.182.d: "Mit dem jüngsten Wahlsieg der rechten und vehement anti-österreichischen Partei ANI in der Italienischen Republik ist es in der Region Venetien zu einem offenen Aufruhr von gemäßigten Gegnern der neuen Regierung gekommen. Viele regionale Rebellen fordern offen die Wiederherstellung der Durchlauchten Republik Venedig, jenes berühmten Staates, der in den Revolutionskriegen erobert und seitdem abwechselnd von Frankreich, Österreich und Italien regiert wurde.\n\nObwohl es noch unklar ist, ob dies Teil eines österreichischen Plans ist, um seinen Einfluss auf der Halbinsel auszuweiten, oder ob es sich um legitime Bemühungen der Rebellen handelt, sich von der ANI-Herrschaft zu befreien, brechen in ganz Norditalien bereits Kämpfe aus, die eine erhebliche Gefahr für die Mailänder Regierung darstellen, die von Feinden auf allen Seiten umgeben ist."
worldnews.182.a: "Kann die Königin der Adria überleben?"

worldnews.183.t: "Rebellion im Jemen"
worldnews.183.d: "Der Weltkrieg richtete im ohnehin angeschlagenen Osmanischen Reich enormen Schaden an. Große Teile der arabischen Halbinsel waren durch die Erfolge des arabischen Aufstandes für Jahre von der Herrschaft der Erhabenen Pforte abgeschnitten. Dennoch wurde das jemenitische Vilayet mit dem Versailler Vertrag in gewissem Maße wieder unter osmanische Herrschaft gestellt - zumindest theoretisch.\nViele Jahre lang hat der Jemen seine Angelegenheiten größtenteils selbst geregelt, wobei der Sultan seinen Blick fest auf seine eigenen inneren Probleme gerichtet hatte. Mit dem Ausbruch des Konflikts im Suez und im Heiligen Land ist der Jemen wieder einmal vom Großteil der osmanischen Armee abgeschnitten. Der Imam nutzte diese Gelegenheit und die spürbare Schwäche des osmanischen Staates, um öffentlich die Gründung eines neuen unabhängigen Königreichs zu verkünden."
worldnews.183.a: "Ein weiterer Schlag für den Sultan."

worldnews.185.t: "Wiederherstellung des Vereinigten Königreichs"
worldnews.185.d: "In einer ausgesprochen dramatischen Wendung der Ereignisse ist das republikanische Regime in der Union von Großbritannien gefallen, und die royalistische Regierung unter dem Haus Windsor ist nun endlich nach London zurückgekehrt. [CAN_king_full_name] wurde in Westminster Abbey formell gekrönt und erfüllte sich damit seinen Lebenstraum, das Exil seines Vaters während der britischen Revolution zu rächen, und schon sind die Bemühungen im Gange, die Nation von ihren syndikalistischen Bindungen zu befreien.\nDie Heimatinseln sind in nur kurzer Zeit bis zur Unkenntlichkeit verändert worden, und die Wurzeln des linken Einflusses haben sich tief in die Institutionen der Nation und die Psyche der Menschen eingeprägt. Viele auf der ganzen Welt warten nun mit angehaltenem Atem darauf, welche Aktionen das neu wiederhergestellte Vereinigte Königreich auf der Weltbühne unternehmen wird."
worldnews.185.a: "Eine neue Ordnung oder eine Rückkehr des Alten?"

worldnews.189.t: "Die [GetYear]-Wahlen in den Niederlanden"
worldnews.189.d.CNAalone: "Die Niederlande sind traditionell eine der politisch stabilsten Nationen in Europa und die Niederländer haben sich seit Jahren in ihren eigenen institutionellen \"Säulen\" verschanzt, die radikale Tendenzen tendenziell untergraben haben. Aufgrund des wirtschaftlichen Chaos, das durch die enge Bindung der Niederlande an Deutschland und Mitteleuropa verursacht wurde, und des Aufstiegs der linksextremen Roten Front und der nationalistischen VNH ist die politische Situation des Landes so angespannt wie seit vielen Jahren nicht mehr.\n\nTrotz der Degeneration der Innenpolitik und des Aufstiegs des mächtigen Wahlblocks der Linken Liste konnte sich die regierende CNA-Koalition bei den letzten Wahlen halten, wenn auch mit einer geschwächten Mehrheit. Da der konservative Block nicht gewillt ist, eine Koalition mit den Liberalen oder der Rechten zuzulassen, hat er beschlossen, allein zu regieren."
worldnews.189.d.CNAandLSP: "Die Niederlande sind traditionell eine der politisch stabilsten Nationen in Europa und die Niederländer haben sich seit Jahren in ihren eigenen institutionellen \"Säulen\" verschanzt, die radikale Tendenzen tendenziell untergraben haben. Aufgrund des wirtschaftlichen Chaos, das durch die enge Bindung der Niederlande an Deutschland und Mitteleuropa verursacht wurde, und des Aufstiegs der linksextremen Roten Front und der nationalistischen VNH ist die politische Situation des Landes so angespannt wie seit vielen Jahren nicht mehr.\n\nDie regierende CNA, ein Wahlblock, der sich aus konservativen und konfessionellen Parteien zusammensetzt, gewann die Wahl mit einer winzigen Minderheit. Da sie nicht bereit waren, allein zu regieren, luden sie die liberale LSP-Partei zu einer Koalition ein. Das Land hat nun eine deutlich zentristische Regierung, die eher bereit sein könnte, mit der extremen Linken und Rechten zu verhandeln."
worldnews.189.d.rightallianceCNAwon: "Die Niederlande sind traditionell eine der politisch stabilsten Nationen in Europa und die Niederländer haben sich seit Jahren in ihren eigenen institutionellen \"Säulen\" verschanzt, die radikale Tendenzen tendenziell untergraben haben. Aufgrund des wirtschaftlichen Chaos, das durch die enge Bindung der Niederlande an Deutschland und Mitteleuropa verursacht wurde, und des Aufstiegs der linksextremen Roten Front und der nationalistischen VNH ist die politische Situation des Landes so angespannt wie seit vielen Jahren nicht mehr.\n\nDie Koalition aus Konservativen und konfessionellen Parteien, die die CNA bilden, hat die Wahl erneut gewonnen, wenn auch mit einer stark geschrumpften Mehrheit. Die CNA sieht die Logik darin, den Hass des nationalistischen VNH auf die Linke und ihre Landwacht-Paramilitärs auszunutzen und hat sich an die extreme Rechte angehängt."
worldnews.189.d.rightallianceVNHwon: "Die Niederlande sind traditionell eine der politisch stabilsten Nationen in Europa und die Niederländer haben sich seit Jahren in ihren eigenen institutionellen \"Säulen\" verschanzt, die radikale Tendenzen tendenziell untergraben haben. Aufgrund des wirtschaftlichen Chaos, das durch die enge Bindung der Niederlande an Deutschland und Mitteleuropa verursacht wurde, und des Aufstiegs der linksextremen Roten Front und der nationalistischen VNH ist die politische Situation des Landes so angespannt wie seit vielen Jahren nicht mehr.\n\nDer nationalistischen VNH-Partei gelang es, die Wahl zu gewinnen, was die niederländische Politik stark erschütterte und die CNA-Regierung stürzte. Dennoch haben die VNH, die unter einer schwachen Minderheitsregierung leiden, die CNA zu einer Koalition eingeladen und damit ihre Bereitschaft gezeigt, die Partei zu mäßigen, um die Linke mit legitimen parlamentarischen Mitteln zu verdrängen."
worldnews.189.d.moderateleft: "Die Niederlande sind traditionell eine der politisch stabilsten Nationen in Europa und die Niederländer haben sich seit Jahren in ihren eigenen institutionellen \"Säulen\" verschanzt, die radikale Tendenzen tendenziell untergraben haben. Aufgrund des wirtschaftlichen Chaos, das durch die enge Bindung der Niederlande an Deutschland und Mitteleuropa verursacht wurde, und des Aufstiegs der linksextremen Roten Front und der nationalistischen VNH ist die politische Situation des Landes so angespannt wie seit vielen Jahren nicht mehr.\n\nDie Bildung des formidablen Links-Links-Wahlbündnisses bedeutete die Totenglocke der konservativen Regierung, die jedoch schnell zusammenbrach und zu einer Minderheitsregierung führte. Die sozialdemokratische SDAP ging eine Koalition mit der gemäßigten VDB ein und versprach eine progressive Regierung, die die vielen Krisen des Landes lösen soll."
worldnews.189.d.leftcoalition: "Die Niederlande sind traditionell eine der politisch stabilsten Nationen in Europa und die Niederländer haben sich seit Jahren in ihren eigenen institutionellen \"Säulen\" verschanzt, die radikale Tendenzen tendenziell untergraben haben. Aufgrund des wirtschaftlichen Chaos, das durch die enge Bindung der Niederlande an Deutschland und Mitteleuropa verursacht wurde, und des Aufstiegs der linksextremen Roten Front und der nationalistischen VNH ist die politische Situation des Landes so angespannt wie seit vielen Jahren nicht mehr.\n\nDie Bildung des formidablen Links-Links-Wahlbündnisses bedeutete die Todesglocke für die konservative Regierung, die jedoch schnell zusammenbrach und zu einer Minderheitsregierung führte. Die sozialdemokratische SDAP nutzte die Chance, die Rechtsextremen auszurotten, und ging eine Koalition mit der sozialistischen RSAP ein."
worldnews.189.a: "Die Niederländer lieben ihre Wahlen."

worldnews.190.t: "Reijnders' Putsch in den Niederlanden"
worldnews.190.d.junta: "In einer schockierenden Wendung der Ereignisse rief General Izaak Reijnders von den niederländischen Streitkräften den Ausnahmezustand aus und startete einen Putsch in Den Haag, der die kürzlich gewählte Linksregierung absetzte. Konservative Militärs und Nationalisten haben lange mit Bestürzung beobachtet, wie der fragile Zentrismus, der für die niederländische Politik typisch ist und für den das \"Ambtenarenverbod\", das Verbot für Beamte, politischen Organisationen beizutreten, kennzeichnend ist, auseinander fiel.\nEinige ausländische Beobachter haben in Reijnders' kühnem Handeln die Hand des Kaisers gesehen, und obwohl noch keine Beweise aufgetaucht sind, wäre eine linksgerichtete niederländische Regierung nicht im Interesse des Reiches gewesen.\nDas Militär hat eine Junta eingesetzt, um die Niederlande zu verwalten und ein syndikalistisches Wiedererstarken zu verhindern. Es ist unklar, ob in nächster Zeit Wahlen stattfinden werden."
worldnews.190.d.vnh: "In einer schockierenden Wendung der Ereignisse rief General Izaak Reijnders von den niederländischen Streitkräften den Ausnahmezustand aus und startete einen Putsch in Den Haag, der die kürzlich gewählte Linksregierung absetzte. Konservative Militärs und Nationalisten haben lange mit Bestürzung beobachtet, wie der fragile Zentrismus, der für die niederländische Politik typisch ist und für den das \"Ambtenarenverbod\", das Verbot für Beamte, politischen Organisationen beizutreten, kennzeichnend ist, auseinander fiel.\nEinige ausländische Beobachter haben in Reijnders' kühnem Handeln die Hand des Kaisers gesehen, und obwohl noch keine Beweise aufgetaucht sind, wäre eine linksgerichtete niederländische Regierung nicht im Interesse des Reiches gewesen.\nDas Militär hat der nationalistischen VNH oder \"Allianz für den nationalen Aufschwung\" erlaubt, eine \"provisorische Regierung\" zu bilden, im Wesentlichen eine Diktatur."
worldnews.190.a: "Die niederländische Demokratie könnte am Ende sein."

worldnews.191.t: "Die niederländische Revolution"
worldnews.191.d.RSAPelection: "In einem weiteren Sieg für die Kräfte der Linken in Europa sind die traditionell gemäßigten Niederlande den Weg der Briten und Franzosen gegangen und dem Sozialismus verfallen. Die Nachricht war ein tiefer Schock für viele Monarchien und reaktionäre Regime auf der ganzen Welt.\n\nDie politische Lähmung, die das niederländische politische Establishment in den letzten Jahren verschlungen hat, hat es endlich eingeholt, da die zuvor marginale Revolutionair-Socialistische Arbeiderspartij oder \"RSAP\" vom Volk in einer fairen Wahl gewählt wurde. Die zunehmende politische Polarisierung und das Scheitern der Vorgängerregierungen im Gefolge des Schwarzen Montags haben zu einer Wahlrevolution beigetragen, deren Ergebnis eine ernsthafte Bedrohung für die Hegemonie des Reiches in Europa darstellen könnte."
worldnews.191.d.overthrowthesystem: "In einem weiteren Sieg für die Kräfte der Linken in Europa sind die traditionell gemäßigten Niederlande den Weg der Briten und Franzosen gegangen und dem Sozialismus verfallen. Die Nachricht war ein tiefer Schock für viele Monarchien und reaktionäre Regime auf der ganzen Welt.\n\nVielleicht als deutliche Erinnerung an die Gefahren einer sozialistischen Beteiligung an demokratischen Systemen war die gemäßigte SDAP gezwungen, der Revolutionär-Sozialistischen Arbeiderspartij \"RSAP\" zu erlauben, eine Koalition mit ihr einzugehen, was zu einer sozialistischen Übernahme des Parlaments und dessen anschließender Abschaffung führte.\nAllerdings ist die genaue Natur dieses neuen Staates noch nicht bestimmt, da internationale Beobachter die deutsche Reaktion auf diese potenzielle Bedrohung an ihren Grenzen abwarten."
worldnews.191.d.mutiny: "In einem weiteren Sieg für die Kräfte der Linken in Europa sind die traditionell gemäßigten Niederlande den Weg der Briten und Franzosen gegangen und dem Sozialismus verfallen.\n\nSeit dem Brand des Binnenhofs in Den Haag durch den Syndikalisten Marinus van der Lubbe, der die Regierung dazu veranlasste, den Ausnahmezustand auszurufen, befindet sich das Land im Chaos. Nach einer linksgerichteten Meuterei auf einem kleinen Marineschiff und einem anschließenden Aufstand in der Provinz Groningen im Norden verbreitete sich die revolutionäre Stimmung schnell und Armeeeinheiten liefen über. Mit dem Zusammenbruch des niederländischen politischen Establishments ist eine neue Gefahr an den Grenzen des Deutschen Reiches aufgetaucht. Ihre Reaktion ist noch unbekannt."
worldnews.191.d.socialistputsch: "In einem weiteren Sieg für die Kräfte der Linken in Europa sind die traditionell gemäßigten Niederlande den Weg der Briten und Franzosen gegangen und dem Sozialismus verfallen. Die Nachricht war ein tiefer Schock für viele Monarchien und reaktionäre Regime auf der ganzen Welt.\n\nWas mit einer kleinen Meuterei in De Peel begann, endete damit, dass Rotfront-Paramilitärs und linke Soldaten die Kontrolle über große Städte im ganzen Land übernahmen, sowie mit der Massenevakuierung von Persönlichkeiten des Establishments sowie der meisten Beamten und der niederländischen Königsfamilie.\n\nMit dem Abschluss des sozialistischen Putsches und der Gründung eines neuen Provisorischen Revolutionskomitees in der Hauptstadt hat die niederländische Revolution nun wirklich ein Eigenleben angenommen."
worldnews.191.a: "Die Feuer der Revolution fordern eine weitere Nation."

worldnews.192.t: "Nationalistische Machtübernahme in den Niederlanden"
worldnews.192.d.parliament: "Die Niederlande galten lange Zeit als eine Insel der politischen Mitte in einem Meer von linken Ideologen und intriganten Imperialisten. All das hat sich jedoch mit dem Aufstieg des Verbond voor Nationaal Herstel \"VNH\" geändert. Die so genannte \"Allianz für nationale Erholung\" ist eine ultranationalistische Bewegung, die sich der Wiederherstellung des niederländischen Stolzes und der Beseitigung des syndikalistischen Einflusses auf die Nation nach der Krise am Schwarzen Montag verschrieben hat.\n\nDie wachsende Popularität der VNH hat dazu geführt, dass sie die größte Partei im Parlament geworden ist, allerdings hat sie bei der Wahl keine Mehrheit bekommen. Die Paramilitärs der Landwacht wollten sich von ihren Rivalen nicht unterkriegen lassen und marschierten heute in den Binnenhof ein, um den Rest des Parlaments in Angst und Schrecken zu versetzen und eine Diktatur zu errichten."
worldnews.192.d.finsterwolde: "Die Niederlande galten lange Zeit als eine Insel der politischen Mitte in einem Meer von linken Ideologen und intriganten Imperialisten. All das hat sich jedoch mit dem Aufstieg des Verbond voor Nationaal Herstel \"VNH\" geändert. Die so genannte \"Allianz für nationale Erholung\" ist eine ultranationalistische Bewegung, die sich der Wiederherstellung des niederländischen Stolzes und der Beseitigung des syndikalistischen Einflusses auf die Nation nach der Krise am Schwarzen Montag verschrieben hat.\nDie VNH-Parteiversammlung in Maastricht hörte eine aufrührerische Rede von Cornelis van Geelkerken, der offen zum Aufstand gegen eine Regierung aufrief, von der er behauptete, sie sei von \"bösartigen Kryptosyndikalisten\" unterwandert worden. Dies führte dazu, dass sich VNH-Paramilitärs in den ganzen Niederlanden zum Aufstand erhoben, trotz Aufrufen der Gemäßigten unter der Führung von Königin Wilhelmina, aufzuhören."
worldnews.192.d.haguemarch: "Die Niederlande galten lange Zeit als eine Insel der politischen Mitte in einem Meer von linken Ideologen und intriganten Imperialisten. All das hat sich jedoch mit dem Aufstieg des Verbond voor Nationaal Herstel \"VNH\" geändert. Die so genannte \"Allianz für nationale Erholung\" ist eine ultranationalistische Bewegung, die sich der Wiederherstellung des niederländischen Stolzes und der Beseitigung des syndikalistischen Einflusses auf die Nation nach der Krise am Schwarzen Montag verschrieben hat.\n\nEin massiver Marsch von VNH-Anhängern und Landwacht-Paramilitärs von Amsterdam in die Hauptstadt Den Haag gipfelte heute darin, dass Königin Wilhelmina die Regierung absetzte und durch VNH-Führer ersetzte, um einen gewaltsamen Putsch durch sympathisierende Armeeoffiziere zu verhindern."
worldnews.192.a: "Das klingt nicht nach den Niederländern."

worldnews.193.t: "Die Niederländer erkennen die Kommune Frankreichs an"
worldnews.193.d: "In einem umstrittenen Akt, der viele europäische Nationen entsetzt hat, haben die Niederlande de facto die Existenz der Französischen Kommune anerkannt, indem sie eine diplomatische Mission nach Paris schickten, um über die Rechte der Bürger zu diskutieren. Ein solcher Akt ist völlig konträr zu den niederländischen politischen Normen, die traditionell die Solidarität mit der nicht-syndikalistischen Exilregierung der Französische Republik und des Vereinigten Königreichs betont haben.\nObwohl der Grund für diese bizarre diplomatische Kehrtwende von der niederländischen Regierung zunächst heruntergespielt wurde, sickerte schließlich durch, dass die regierende CNA-LSP-Koalition die Kommune anerkannte, um die Sozialisten zufrieden zu stellen und die Niederlande vor einem politischen Chaos zu bewahren. Sollte dies zutreffen, so zeigt dies, zu welch extremen Maßnahmen einige Zentristen bereit sind, um eine Polarisierung im modernen Europa zu verhindern."
worldnews.193.d.dejure: "In einem Akt, der viele auf dem diplomatischen Parkett verblüfft hat, haben die Niederlande heute gegen internationale Konventionen verstoßen und die Commune de France formell als Rechtsnachfolgerin des französischen Staates anerkannt. In einer erstaunlichen Umkehrung der Normen im Europa der Nachkriegszeit, insbesondere für ein Land mit so engen Bindungen an Deutschland, Mitteleuropa und den Reichspakt, haben die Niederländer sogar die Beziehungen zur französischen Exilregierung in Algier gekappt.\nObwohl der Grund für diese bizarre diplomatische Kehrtwende von der niederländischen Regierung zunächst heruntergespielt wurde, sickerte schließlich durch, dass die regierende CNA-LSP-Koalition die Kommune anerkannte, um die Sozialisten zufrieden zu stellen und die Niederlande vor einem politischen Chaos zu bewahren. Sollte dies zutreffen, so zeigt dies, zu welch extremen Maßnahmen einige Zentristen bereit sind, um eine Polarisierung im modernen Europa zu verhindern."
worldnews.193.a: "Wer könnte die Gedanken eines Diplomaten verstehen?"

worldnews.194.t: "Die Niederlande verstaatlichen deutsches Vermögen"
worldnews.194.d: "Die niederländische Regierung hat heute den kühnen Schritt unternommen, das Vermögen deutscher Staatsbürger auf ihrem Territorium zu verstaatlichen, eine Maßnahme, die den Zorn des Kaiserreichs auf sich ziehen wird. Nachdem die geschwächte konservative CNA-Regierung eine Koalition mit der liberalen VDB eingegangen ist, hat sie sich auf eine Politik der Verhandlungen mit der niederländischen extremen Linken und Rechten eingelassen, um eine innenpolitische Katastrophe zu verhindern.\n\nUm den ultranationalistischen VNH auf seine Seite zu ziehen, erklärte sich die niederländische Regierung schließlich bereit, deutsche Vermögenswerte zu verstaatlichen, um die Verwaltung vor dem Zusammenbruch zu bewahren - eine Situation, die die CNA-LSP geheim zu halten versuchte. In Berlin wurden bereits Rufe nach Strafmaßnahmen laut, sowohl wirtschaftlich als auch militärisch. Wie das Kaiserreich jedoch handeln wird, kann noch niemand erahnen."
worldnews.194.a: "Eine seltsame Wendung der Ereignisse."

worldnews.195.t: "Königin Wilhelmina dankt vom niederländischen Thron ab"
worldnews.195.d.republic: "In einer für niederländische Verhältnisse erstaunlichen Abfolge von Ereignissen hat Königin Wilhelmina nach einem halben Jahrhundert der Herrschaft auf den Thron verzichtet. Entsetzt über den Aufstieg der syndikalistischen RSAP und den Zusammenbruch des gemäßigten Konsenses in ihrem Land nach dem Scheitern der vorherigen Regierung, ist Königin Wilhelmina offenbar nicht gewillt, ihre Herrschaft fortzusetzen.\n\nIn farcenhaften Szenen im Parlament wurden die Bemühungen Colijns und der regierenden Regierung, ein Gesetz zur Finanzierung der Krönung von Prinzessin Julia durchzusetzen, von der linksgerichteten RSAP und der SDAP blockiert. Als Ergebnis wurde die Monarchie schließlich abgeschafft und eine neue sozialistische Republik gebildet."
worldnews.195.d.republicalbarda: "In einer für niederländische Verhältnisse erstaunlichen Abfolge von Ereignissen hat Königin Wilhelmina nach einem halben Jahrhundert der Herrschaft auf den Thron verzichtet. Verärgert über den Sieg des Links-Links-Wahlbündnisses hatte Wilhelmina kühn erklärt, dass sie trotz des Sieges der SDAP nur den Kandidaten der gemäßigten VDB, Pieter Oud, als Formateur akzeptieren würde - und zwang sie stattdessen, sich mit der sozialistischen RSAP zu verbünden. Da selbst gemäßigte Parlamentarier wütend darüber waren, dass sie die SDAP versehentlich nach links drängte, wurde Königin Wilhelminas Position schnell unhaltbar, und Willem Albarda von der SDAP wurde ernannt.\n\nMit der Abdankung des Monarchen haben die Linken, die jetzt die Nation regieren, die Schaffung einer niederländischen Republik \"frei von reaktionärer Tyrannei\" erklärt."
worldnews.195.d.juliana: "In einer für niederländische Verhältnisse erstaunlichen Abfolge von Ereignissen hat Königin Wilhelmina nach einem halben Jahrhundert der Herrschaft auf den Thron verzichtet. Verärgert über den Sieg des Links-Links-Wahlbündnisses hatte Wilhelmina kühn erklärt, dass sie trotz des Sieges der SDAP nur den Kandidaten der gemäßigten VDB, Pieter Oud, als Formateur akzeptieren würde - und diese stattdessen zu einem Bündnis mit der sozialistischen RSAP zwang. Da selbst gemäßigte Parlamentarier wütend darüber waren, dass sie die SDAP versehentlich nach links drängte, wurde die Position von Königin Wilhelmina schnell unhaltbar, und Willem Albarda von der SDAP wurde ernannt.\n\nWilhelminas Abdankung reichte jedoch nicht aus, um die niederländische Monarchie vollständig zu zerstören, und Juliana wurde schnell zur neuen Königin gekrönt."
worldnews.195.a: "Ein weiterer europäischer Monarch fällt."

worldnews.199.t: "Der Kongress von Arel"
worldnews.199.d: "Mit der kürzlichen Unabhängigkeit Belgiens von seinen ehemaligen deutschen Herren war die unvermeidliche Frage, die sich daraus ergab, einfach - was nun? Die beiden Nationen schickten Vertreter in die winzige Ardennenstadt Arel im deutschen Luxemburg, nahe der Grenze zur südlichen Wallonie, und dort wurde der zukünftige Weg Belgiens in Europa entschieden.\n\nBelgien und das Reich haben sich darauf geeinigt, dass Belgien im Gegenzug für die Anerkennung der formalen Unabhängigkeit Brüssels durch den Kaiser wieder dem Reichspakt beitritt, der es den Deutschen erlaubt, sie gegen die Aggression der Kommune Frankreichs zu schützen. Es scheint, dass die Belgier bereit sind, ihre neu gewonnene Unabhängigkeit zu gefährden, um ihre Zukunft zu sichern."
worldnews.199.d.failed: "Mit der kürzlichen Unabhängigkeit Belgiens von seinen ehemaligen deutschen Herren war die unvermeidliche Frage, die sich daraus ergab, einfach - was nun? Die beiden Nationen schickten Vertreter in die winzige Ardennenstadt Arel im deutschen Luxemburg, nahe der Grenze zur südlichen Wallonie, und dort wurde der zukünftige Weg Belgiens in Europa entschieden.\n\nObwohl die Deutschen vorschlugen, die belgische Unabhängigkeit formell anzuerkennen, wenn Brüssel in den Reichspakt zurückkehren würde, war Belgien nicht überzeugt. Ob die Forderung der Unterhändler, das Reich solle auch das belgische Luxemburg ausliefern, als Kränkung gedacht war oder nicht, die Verhandlungen in Arel scheiterten schnell und die Deutschen zogen sich zurück. Zumindest vorerst ist Belgien auf sich allein gestellt."
worldnews.199.a: "Belgien kehrt auf die Weltbühne zurück."

worldnews.200.t: "Die Wallonien-Krise"
worldnews.200.d: "Die Rebellion in Flandern-Wallonien hat in den letzten Wochen eine bösartige Wendung genommen, mit offenen Kämpfen und dem Aufstieg der Wallonischen Kommune, die auf den Plätzen der abtrünnigen Region die Coq-Hardi-Fahne hisst. Während sich deutsche und royalistische Kräfte an der Maas für einen schnellen Gegenangriff versammelten, fielen die Hoffnungen für das Überleben des Syndikalismus in Wallonien auf Paris.\nAls die Spannungen zwischen dem Deutschen Reich und der Kommune zunahmen, scheint es, dass Frankreich zuerst blinzelte. Scheinbar nicht gewillt, den Zorn Deutschlands auf sich zu ziehen, war Frankreich auch jetzt nicht bereit, den wallonischen Rebellen Garantien zu geben. Das Überleben der Unabhängigkeitsbewegung scheint nun in Frage zu stehen, und es gibt nur wenige, die glauben, dass das Regime von König Adelbert nun fallen wird. Ein Krieg zwischen den Großmächten ist jedoch vermieden worden - vorerst."
worldnews.200.d.germanybacksdown: "Die Rebellion in Flandern-Wallonien hat in den letzten Wochen eine bösartige Wendung genommen, mit offenen Kämpfen und dem Aufstieg der Wallonischen Kommune, die auf den Plätzen der abtrünnigen Region die Coq-Hardi-Fahne hisst. Während sich deutsche und royalistische Kräfte an der Maas für einen schnellen Gegenangriff versammelten, fielen die Hoffnungen für das Überleben des Syndikalismus in Wallonien auf Paris.\nIn einem überwältigenden Sieg für die Syndikalisten war Deutschland nicht gewillt, das Risiko eines Krieges mit der Internationale im Gefolge der Schwarzer-Montag-Krise in Kauf zu nehmen, und die Wallonen und Deutschen unterzeichneten einen Vertrag auf der Pont de Fragnée in Lüttich. Das Überleben der Wallonie ist gesichert, und der Syndikalismus ist in Westeuropa wieder erstarkt. Ein Krieg zwischen den Großmächten ist jedoch vermieden worden - vorerst."
worldnews.200.d.francebacksdown: "Die Rebellion in Flandern-Wallonien hat in den letzten Wochen eine bösartige Wendung genommen, mit offenen Kämpfen und dem Aufstieg der Wallonischen Kommune, die auf den Plätzen der abtrünnigen Region die Coq-Hardi-Fahne hisst. Während sich deutsche und royalistische Kräfte an der Maas für einen schnellen Gegenangriff versammelten, fielen die Hoffnungen für das Überleben des Syndikalismus in Wallonien auf Paris.\nObwohl die Franzosen eine klare Bereitschaft zeigten, die aufkommenden wallonischen Rebellen vor einem deutschen Gegenangriff zu verteidigen, indem sie Truppen an die Maas verlegten, war die Kommune nicht bereit, ihren Worten Taten folgen zu lassen, als die Deutschen ihnen ein Ultimatum stellten. Die Franzosen brachen ihre Garantie und zogen ihre Truppen zurück und überließen die Wallonie ihrem unausweichlichen Schicksal. Ein Krieg zwischen den Großmächten ist jedoch vermieden worden - vorerst."
worldnews.200.a: "Eine knappe Sache, um sicher zu sein."

worldnews.201.t: "Der zweite mahdistische Aufstand"
worldnews.201.d: "Der Sudan ist seit langem als Land der religiösen Brandstifter und wilden Völker bekannt, eine Tatsache, die selbst das britische Empire auf seinem Höhepunkt Ende des letzten Jahrhunderts feststellen musste. Jetzt scheint es, dass die Ägypter erneut mit einer ernsthaften Revolte in der südlichen Region konfrontiert sind, angeführt von Abd al-Rahman al-Mahdi, dem Sohn von Muhammad Ahmad, dem Mahdi der ursprünglichen Rebellion von 1881.\n\nAbd al-Rahman, der von einem Balkon in Khartum zum gottgewollten Widerstand gegen die ägyptischen Besatzer aufruft, hat mit seiner kraftvollen Rhetorik zum völligen Zusammenbruch der Kairoer Herrschaft in der Region beigetragen. Obwohl es unklar ist, ob er die Unterstützung der meisten sudanesischen Stämme hat, ist klar, dass ihm ein brutaler Krieg bevorsteht."
worldnews.201.a: "Das sollte gut sein."

worldnews.209.t: "Die totalistische Charta"
worldnews.209.d: "Mussolini, Valois, Herzog und andere interessierte Parteien kamen heute in Birmingham an, um ihre Gemeinsamkeiten zu diskutieren. Man hat sich darauf geeinigt, dass der Maximismus, der Sorelianismus und der National-Syndikalismus die Grundprinzipien des Primats des Staates im sozialistischen Kampf, die Rolle der nationalen Identität innerhalb des Staates und die Bedeutung einer starken zentralen Autorität zur Erhaltung und zum Aufbau des Sozialismus teilen. Die Charta behauptet auch, dass der sozialistische Staat die letzte Stufe der menschlichen Entwicklung ist und dass die Demokratie nicht notwendig ist, um den Sozialismus zu erreichen.\nDiese Aussagen zogen große Kritik von anderen sozialistischen Fraktionen auf sich, die dem Manifest den Namen \"Totalismus\" als Anspielung auf den totalitären Sozialismus gaben, was von Mosley eifrig angenommen wurde, der es dem Namen des Manifests hinzufügte und damit ihr totales Engagement für den Sozialismus unterstrich."
worldnews.209.a: "Hoffen wir, dass das Volk diesen Wahnsinn ablehnt!"
worldnews.209.b: "Das Volk muss diesen Wahnsinn zurückweisen!"

worldnews.210.t: "Die italienische Föderation wiederhergestellt"
worldnews.210.d.tuscwaus: "Von Österreich zum Sieg über [ITA_GetNatPopLeader] und die radikale ANI getragen, kündigten die venezianischen Führer heute die Wiederherstellung der Italienischen Föderation an - jenes Regierungssystems, das Österreich nach dem Ende des Bürgerkriegs eingeführt hatte, aber 1929 erlöschen ließ. Dieses Mal wird der Consiglio della Federazione Italiana, oder Föderationsrat, nicht von den Republikanern geführt werden. Zu viele, so heißt es, haben den Glauben an die Demokratie verloren, und so wird der Rat die volle Macht besitzen und von einem Führer eines der Staaten, die die Föderation bilden, geleitet werden.\n\nDas Oberhaupt des Föderationsrates ist, einmal mehr, Großherzog Pietro Ferdinando von der Toskana. Viele glauben, dass seine Rückkehr an die Macht kein Zufall ist, wenn man bedenkt, dass er ein Habsburger ist und der österreichische Einfluss in Norditalien ganz offensichtlich wiederhergestellt wurde."
worldnews.210.d.lombwaus: "Die venezianische Führung, die von Österreich bei ihrem erfolgreichen Aufstand gegen [ITA_GetNatPopLeader] und die radikale ANI unterstützt wurde, kündigte heute die Wiederherstellung der Italienischen Föderation an - das Regierungssystem, das von Österreich nach dem Ende des Bürgerkriegs eingeführt wurde, aber 1929 außer Kraft gesetzt wurde. Diesmal wird der Consiglio della Federazione Italiana, der Föderationsrat, nicht von Republikanern geführt werden. Zu viele, so heißt es, haben das Vertrauen in die Demokratie verloren, und so wird der Rat die volle Macht haben und von einem Staatsoberhaupt aus einem der Staaten der Föderation geleitet werden.\nDas Oberhaupt des Föderationsrates ist Graf Adriano Visconti aus der Lombardei, ein überraschender Schritt, da die österreichischen Beschützer der Nation den habsburgischen Großherzog der Toskana bevorzugt hätten. Die anti-österreichische Stimmung im Lande ist jedoch nach wie vor hoch, und so galt der Schritt als sicherer."
worldnews.210.d.venwaus: "Unterstützt von Österreich in ihrer erfolgreichen Revolte gegen [ITA_GetNatPopLeader] und die radikale ANI, kündigten die venezianischen Führer heute die Wiederherstellung der Italienischen Föderation an - das Regierungssystem, das von Österreich nach dem Ende des Bürgerkriegs eingeführt wurde, aber 1929 erlöschen durfte. Dieses Mal wird der Consiglio della Federazione Italiana, oder Föderationsrat, nicht von den republikanischen Weißen geführt werden. Zu viele, so heißt es, haben den Glauben an die Demokratie verloren, und so wird der Rat die volle Macht haben und von einem Staatsoberhaupt aus einem der Staaten der Föderation geleitet werden.\nWährend einige annahmen, dass das Oberhaupt des Föderationsrates wieder der habsburgische Großherzog der Toskana sein würde, entschieden sich die Venezianer stattdessen dafür, ihren eigenen Premierminister, Giuseppe Volpi, in diese Position zu setzen. In Anbetracht seiner maßgeblichen Rolle in der Revolte gegen die ANI, betrachten ihn viele in Italien als Nationalhelden."
worldnews.210.d.tuscnoaus: "Erfolgreich in ihrer Revolte gegen [ITA_GetNatPopLeader] und die radikale ANI, kündigten die venezianischen Führer heute die Wiederherstellung der italienischen Föderation an - das Regierungssystem, das von Österreich nach dem Ende des Bürgerkriegs eingeführt wurde, aber 1929 verfallen durfte. Dieses Mal wird der Consiglio della Federazione Italiana, oder Föderationsrat, nicht von den Republikanern in Mailand geführt werden. Zu viele, so heißt es, haben den Glauben an die Demokratie verloren, und so wird der Rat die volle Macht besitzen und von einem Führer eines der Staaten, die die Föderation bilden, geleitet werden.\n\nAn der Spitze des Föderationsrates steht wieder der habsburgische Großherzog Pietro Ferdinando von der Toskana, was das benachbarte Österreich sicher freuen wird."
worldnews.210.d.lombnoaus: "Erfolgreich in ihrer Revolte gegen [ITA_GetNatPopLeader] und die radikale ANI, kündigten die venezianischen Führer heute die Wiederherstellung der italienischen Föderation an - das Regierungssystem, das von Österreich nach dem Ende des Bürgerkriegs eingeführt wurde, aber 1929 verfallen durfte. Dieses Mal wird der Consiglio della Federazione Italiana, oder Föderationsrat, nicht von den republikanischen Weißen geführt werden. Zu viele, so heißt es, haben den Glauben an die Demokratie verloren, und so wird der Rat die volle Macht haben und von einem Führer eines der Staaten, die die Föderation bilden, geleitet werden.\n\nDas Oberhaupt des Föderationsrates ist Graf Adriano Visconti aus der Lombardei. Während dies für einige ein überraschender Schritt ist, bleibt die anti-österreichische Stimmung im Land hoch und die Regierung wollte nicht zum österreichischen Einfluss zurückkehren."
worldnews.210.d.vennoaus: "Erfolgreich in ihrer Revolte gegen [ITA_GetNatPopLeader] und die radikale ANI, kündigten die venezianischen Führer heute die Wiederherstellung der italienischen Föderation an - das Regierungssystem, das von Österreich nach dem Ende des Bürgerkriegs eingeführt wurde, aber 1929 verfallen durfte. Dieses Mal wird der Consiglio della Federazione Italiana, oder Föderationsrat, nicht von den republikanischen Weißen geführt werden. Zu viele, so heißt es, haben den Glauben an die Demokratie verloren, und so wird der Rat die volle Macht haben und von einem Führer eines der Staaten, die die Föderation bilden, geleitet werden.\nWährend einige davon ausgingen, dass das Oberhaupt des Föderationsrates wieder der habsburgische Großherzog der Toskana sein würde, entschieden sich die Venezianer stattdessen dafür, ihren eigenen Premierminister, Giuseppe Volpi, auf den Stuhl zu setzen. In Anbetracht seiner maßgeblichen Rolle in der Revolte gegen die ANI, betrachten ihn viele in Italien als Nationalhelden."
worldnews.210.a: "Mal sehen, wie lange es dieses Mal dauert."

worldnews.211.t: "Auflösung der Italienischen Republik"
worldnews.211.d: "Erfolgreich in ihrer Revolte gegen [ITA_GetNatPopLeader] und die radikale ANI, kündigten die venezianischen Führer heute an, dass sie die italienische Republik nicht wiederherstellen werden und dass stattdessen sowohl sie als auch der neue Staat Lombardei ihre eigenen Wege als unabhängige Nationen gehen werden. Die Lombardei steht derzeit unter Militärregierung, obwohl die Regierung von Graf Adriano Visconti unterstützt wird und die meisten erwarten, dass er die Zügel als Führer des Landes übernehmen wird.\n\nDies ist nicht überraschend, wenn man bedenkt, dass der Glaube an die Demokratie stark erschüttert wurde und das Militär besorgt ist, dass die Unterstützung der ANI noch nicht zerschlagen wurde. Ob dieser Schritt einen neuen Status Quo der venezianischen Führung in der Region bedeuten wird oder beide Nationen anfällig für ausländische Bedrohungen macht, bleibt abzuwarten."
worldnews.211.a: "Die alte Ordnung zerfällt weiter."

worldnews.212.t: "Österreich zwingt Italien zur Wiederherstellung der Föderation"
worldnews.212.d: "Während der Consiglio della Federazione Italiana, das Regierungsgremium der Italienischen Föderation, 1929 hinfällig geworden war, verkündete die [AUS.GetAdjective]-Regierung heute seine Wiedereinsetzung als offizielle Regierung Italiens... allerdings diesmal ohne die Republikaner, deren Anführer die Österreicher nach dem Bürgerkrieg als Oberhaupt der Föderation hatten akzeptieren müssen. Obwohl Demonstrationen in ganz Italien diesen Schritt als unpopulär bezeichnen, werden die Wahlen ausgesetzt und alle Macht in die Hände des Rates und seiner aristokratischen Mitglieder gelegt - mit dem habsburgischen Großherzog der Toskana, Pietro Ferdinando, als neuem Oberhaupt des Rates.\nWährend Österreich behauptet, dass es die Föderation nicht als Marionette betrachtet, bedeutet dies eine Wiederherstellung des österreichischen Einflusses, der nach den Ereignissen des Schwarzen Montags 1936 verloren gegangen war."
worldnews.212.a: "Mal sehen, wie lange es dieses Mal dauert."

worldnews.213.t: "[ITA.GetNameDefCap] Trotzt dem österreichischen Ultimatum"
worldnews.213.d: "Während der Consiglio della Federazione Italiana, oder Föderationsrat, 1929 hinfällig geworden war, hat [AUS.GetNameDef] Mailand ein Ultimatum gestellt und darauf bestanden, dass die Herrschaft des Rates in [ITA.GetNameDef] wiederhergestellt wird - mit oder ohne die Republikaner an der Spitze des Rates, wie es vor der Auflösung der Fall war. Das Ultimatum ist nun abgelaufen, und es ist klar, dass die Italiener ihre neugewonnene Freiheit behalten wollen.\n\nBereits jetzt haben österreichische und italienische Truppen begonnen, an den Grenzen zu scharmützeln, und der italienische Premierminister [ITA.GetLeader] hat in Mailand eine Rede gehalten, in der er alle wahren Italiener aufrief, den \"unverhohlenen Imperialismus\" des Habsburgerreiches zu bekämpfen."
worldnews.213.a: "Eine gefährliche Bewegung."

worldnews.214.t: "[AUS.GetNameDefCap] zieht sich aus Italien zurück"
worldnews.214.d: "Es ist klar, dass der Schwarze Montag [AUS.GetNameDef] hart getroffen hat. Der österreichisch-ungarische Reichskriegsminister gab heute bekannt, dass er Divisionen, die auf [ITA.GetAdjective]-Gebiet stationiert sind, zurückruft, da er sich die finanzielle Belastung nicht leisten kann, sie vor [SRI.GetNameDef] zu schützen. Auf Gedeih und Verderb ist [ITA.GetNameDef] nun effektiv unabhängig von der österreichischen Herrschaft, zumindest bis die Österreicher ihre volle Stärke wiedererlangen und entscheiden, ob ihre Interessen auf der italienischen Halbinsel es wert sind, wiedergewonnen zu werden oder nicht.\n\nViele in [ITA.GetNameDef] haben ihre Sorge darüber geäußert, ob sie dadurch einem Angriff von [SRI.GetNameDef] ausgesetzt sind, was Italien erneut in einen Bürgerkrieg stürzen würde."
worldnews.214.a: "Österreichischer Einfluss schwindet weiter."
worldnews.214.b: "Vielleicht eine Chance?"

worldnews.215.t: "Italiens Demokratie überlebt"
worldnews.215.d: "Nachdem monatelange Terrorakte der ANI die [ITA.GetNameDef] erschüttert und viele innerhalb der Nation an der Fähigkeit der Regierung, die Ordnung aufrechtzuerhalten, gezweifelt haben, wurde heute in Mailand ein Misstrauensvotum abgehalten - bei einer Annahme hätten viele befürchtet, dass es den Zusammenbruch der Republik bedeutet hätte.\n\nDas Misstrauensvotum wurde knapp abgelehnt und Premierminister [ITA.GetLeader] verkündete von den Stufen des Regierungsgebäudes, dass die Demokratie in Italien ihre größte Herausforderung überstanden habe und die Republik weiterleben werde."
worldnews.215.a: "So scheint es."

worldnews.216.t: "Italienische Regierung stürzt"
worldnews.216.d.tusc: "Nachdem monatelange Terroranschläge der ANI die [ITA.GetNameDef] erschüttert und viele im Lande an der Fähigkeit der Regierung zur Aufrechterhaltung der Ordnung gezweifelt haben, wurde heute in Mailand ein Misstrauensvotum abgehalten... ein Antrag, der mit knappster Mehrheit angenommen wurde.\n\nDie Aufmerksamkeit wendet sich nun dem Consiglio della Federazione Italiana zu, der alten Regierung der Italienischen Föderation, die nach 1929 erloschen ist, aber technisch immer noch existiert, und sie ist eingetreten, um die Lücke zu füllen, die die Republik hinterlassen hat. Der Rat, bestehend aus Adeligen aus den Staaten der Föderation und angeführt vom habsburgischen Großherzog der Toskana, Pietro Ferdinando, hat die Wahlen ausgesetzt und die Wiederherstellung der italienischen Föderation in vollem Umfang erklärt."
worldnews.216.d.lomb: "Nachdem monatelange Terroranschläge der ANI die [ITA.GetNameDef] erschüttert und viele im Lande an der Fähigkeit der Regierung zur Aufrechterhaltung der Ordnung gezweifelt haben, wurde heute in Mailand ein Misstrauensvotum abgehalten... ein Antrag, der mit knappster Mehrheit angenommen wurde.\n\nDie Aufmerksamkeit wendet sich nun dem Consiglio della Federazione Italiana zu, der alten Regierung der Italienischen Föderation, die nach 1929 erloschen ist, aber technisch immer noch existiert, und sie ist eingetreten, um die Lücke zu füllen, die die Republik hinterlassen hat. Der Rat, bestehend aus Adeligen aus den Staaten der Föderation und angeführt von Adriano Visconti, Herzog der Lombardei, hat die Wahlen ausgesetzt und die Wiederherstellung der italienischen Föderation in vollem Umfang erklärt."
worldnews.216.d.separate: "Nachdem monatelange Terrorakte der ANI die [ITA.GetNameDef] erschüttert und viele in der Nation an der Fähigkeit der Regierung, die Ordnung aufrechtzuerhalten, gezweifelt haben, wurde heute in Mailand ein Misstrauensvotum abgehalten... ein Antrag, der mit knappster Mehrheit angenommen wurde.\n\nNach heftigen Auseinandersetzungen in den Regierungskammern war klar, dass die Republik gefallen war und die Differenzen zwischen Politikern und Volk nicht beigelegt werden konnten. Es scheint, dass Venedig und die Lombardei sich entschieden haben, getrennte Wege zu gehen, jede von ihren eigenen Regierungen geführt und für ihre eigenen Schicksale verantwortlich."
worldnews.216.a: "Interessant."

worldnews.217.t: "ANI stürzt die italienische Regierung"
worldnews.217.d: "Nachdem ihr Versuch, bei den Wahlen 1937 die Macht zu übernehmen, gescheitert war, stürzten [ITA_GetNatPopLeader] und die ANI heute die italienische Regierung nach monatelangen Aufständen und Bombenanschlägen. Die Versuche der republikanischen Regierung, die Ordnung aufrechtzuerhalten, scheiterten so kläglich, dass sich die Stimmung gegen sie wendete, und die ANI nutzte diese Schwäche aus und gewann beträchtliche Unterstützung innerhalb des italienischen Militärs.\n\nMit Demonstrationen, die die Straßen füllten, besonders in Venedig, verkündete [ITA_GetNatPopLeader] heute, dass die ANI die vollständige Kontrolle übernommen hatte und dafür sorgen würde, dass die Nation angesichts der syndikalistischen Bedrohung stark blieb."
worldnews.217.a: "Scheint ein Rezept für Instabilität zu sein."

worldnews.218.t: "Italien vereint!"
worldnews.218.d.ani: "Heute verkündete der Führer von [ITA.GetNameDef], der selbsternannte \"Duce\" [ITA_GetNatPopLeader], dass Italien wieder ganz und wieder vereint sei.\"Dieses Zweite Risorgimento ist unter großen Opfern zustande gekommen\", sagte er einer jubelnden Menge in Rom, \"aber es wird noch weitere Opfer geben, denn Italien muss nach der Größe greifen, die es nur in den vergangenen Jahrhunderten gekannt hat. Die Peinlichkeiten des Ersten Weltkrieges müssen beiseite geschoben werden, und die Welt muss wissen, dass unsere Nation nie wieder von fremden Mächten zerrissen werden wird!\"\n\nDie so genannten \"Blauhemden\"-Kräfte sind damit beschäftigt, sich in Regionen Italiens auszubreiten, in denen die ANI erst vor kurzem die Kontrolle erlangt hat, und dafür zu sorgen, dass die Opposition gegen das neue Regime ruhig bleibt."
worldnews.218.d.fed: "Heute erklärte der Vorsitzende des Consiglio della Federazione Italiana, oder des Föderationsrates, [ITA.GetLeader], dass Italien endlich wiedervereinigt und komplettiert worden sei. \"Unsere Wiedervereinigung hat einen hohen Preis gekostet\", sagte er vor einer jubelnden Menge in Rom, \"und wir müssen uns an die Opfer erinnern, die so viele gebracht haben. Der Groll der Vergangenheit muss beiseite geschoben werden, und wir müssen dankbar sein, dass unsere Nation eine so schwierige Zeit überstanden hat und wieder zu sich selbst gefunden hat.\"\n\nEs gibt immer noch viel Murren im Land über die Machtfülle des Rates und darüber, dass Italien in vielerlei Hinsicht zu seinen aristokratischen Wurzeln zurückgekehrt ist, anstatt sich der Demokratie anzuschließen, aber für die meisten hat diese Zeit der Einheit viel Grund zum Jubel gebracht."
worldnews.218.d.rep: "Heute erklärte der Premierminister von [ITA.GetNameDef], [ITA.GetLeader], dass Italien wiedervereinigt sei. \"Dieses zweite Risorgimento hat einen hohen Preis gekostet\", sagte er vor einer jubelnden Menge in Rom, \"und wir müssen uns an die Opfer erinnern, die so viele gebracht haben. Der Groll der Vergangenheit muss beiseite geschoben werden, und wir müssen dankbar sein, dass unsere Nation eine so unruhige Zeit überstanden hat und wieder zu sich selbst gefunden hat.\"\n\nDie Regierung ist jetzt wesentlich stabiler als zu der Zeit, als sie vor nicht allzu langer Zeit das Misstrauensvotum knapp überstand, aber es gibt viele im Land, die befürchten, was die Ausweitung des Wahlrechts bewirken wird, jetzt, da das Land vereint ist und die sozialistischeren Teile des Nordwestens einbezogen wurden."
worldnews.218.a: "Eine neue Kraft entsteht."

worldnews.219.t: "Zweites Risorgimento abgeschlossen"
worldnews.219.d: "Heute verkündete der Vorsitzende von [SRI.GetNameDef], [SRI.GetLeader], dass das Zweite Risorgimento Italiens endlich vollendet sei. \"Seit dem Bürgerkrieg haben wir von einem Italien geträumt, das nicht nur ganz, sondern wirklich frei ist\", sagte er zu einer jubelnden Menge in Rom. \"Jetzt ist dieser Traum Wirklichkeit geworden. Italien ist von seinen ausländischen Herren, von seinen kapitalistischen Herren, von seinen Königen und Aristokraten befreit worden... jetzt gehört es zum ersten Mal wirklich dem italienischen Volk!\"\n\nDie syndikalistischen Kräfte waren fleißig und haben sich in den Teilen des Landes ausgebreitet, die einst dem Widerstand gegen die syndikalistische Kontrolle gewidmet waren, und es ist unbekannt, ob [SRI.GetNameDef] jemals wirklich die Stabilität erreichen wird, die die Regierung versprochen hat."
worldnews.219.a: "Gut gemacht!"
worldnews.219.b: "Ein vereintes, syndikalistisches Italien? Gnade!"

worldnews.220.t: "Königreich Italien wiederhergestellt"
worldnews.220.d: "Heute verkündete König [SRD.GetLeader], dass das Königreich Italien wiederhergestellt und vereint worden sei. \"Dieses Zweite Risorgimento ist unter großen Kosten zustande gekommen\", sagte er zu einer jubelnden Menge in Rom. \"Wir dürfen nie die Opfer vergessen, die uns hierher gebracht haben, und auch nicht die Anstrengungen unserer Verbündeten, die dies möglich gemacht haben... aber wir müssen auch stolz auf das sein, was wir erreicht haben. Wir haben die Schande unseres Verlustes im Ersten Weltkrieg überwunden und sind zurückgekehrt, um unseren rechtmäßigen Platz an der Spitze einer wiederhergestellten Nation einzunehmen.\"\n\nNicht alle Italiener teilen den Enthusiasmus des Königs, aber für den Moment scheinen die meisten erleichtert zu sein, dass die Spaltung ihrer Nation nun der Vergangenheit angehört."
worldnews.220.a: "Die alte Ordnung kehrt zurück, so scheint es."

worldnews.221.t: "Italienisches Reich ausgerufen"
worldnews.221.d: "Heute erklärte der König [SIC.GetLeader] des Königreichs der Zwei Sizilien, dass seine Nation, nachdem ein Großteil Italiens nun unter seiner Herrschaft vereint ist, als Italienisches Reich bekannt sein wird. Während einige diesen Titel als ehrgeizig betrachten, begrüßte die riesige Menschenmenge in der Stadt Neapel die Ankündigung des Königs mit großer Begeisterung. Einige in der sizilianischen Regierung haben offenbar vorgeschlagen, dass der Mann, der Italien wiedervereinigt hat, den Kaisertitel annehmen sollte, aber der König hat Berichten zufolge gezögert, dies zu akzeptieren.\n\n\"Unseres ist in Wahrheit ein Land vieler Könige\", soll er geantwortet haben, \"aber sie sind alle unter dem Kaiserreich vereint, so wie Italien ein Land vieler Menschen ist, die unter einem Anliegen vereint sind.\""
worldnews.221.a: "Interessant."

worldnews.222.t: "Italienische Konföderation deklariert"
worldnews.222.d: "Heute hat König [uniter.GetLeader] von [uniter.GetNameDef] die Gründung einer Italienischen Konföderation verkündet, in der die wiederhergestellten Staaten Italiens ihre Unabhängigkeit wiedererlangen, aber für eine gemeinsame Sache zusammenarbeiten. Auf die Frage einiger Beamter, warum er sich nicht einfach dafür entschieden habe, Italien unter einer einzigen Flagge zu vereinen, soll der König geantwortet haben: \"Weil das beim ersten Mal nicht funktioniert hat. Am Ende hat uns das Risorgimento zerstört. Wir Italiener sind ein Volk, und doch sind wir es auch nicht, und das ist einfach so, wie es immer gewesen ist.\"\n\nDie Menge in der [uniter.GetAdjective]-Hauptstadt und auf der ganzen italienischen Halbinsel schien die Aussage des Königs zu unterstützen und jubelte ihm zu, als er seine erste Tour durch die neuen Staaten begann."
worldnews.222.a: "Interessant."

worldnews.223.t: "Pius XII. wird zum neuen Papst gewählt"
worldnews.223.d: "Die katholischen Gläubigen in Rom atmeten erleichtert auf, als aus dem Schornstein der Sixtinischen Kapelle weißer Rauch aufstieg und die Wahl eines neuen Papstes ankündigte.\n\nKurze Zeit später wurde bekannt gegeben, dass der fromme und beliebte Eugenio Kardinal Pacelli Seine Heiligkeit Papst Pius XII. geworden ist, Oberhaupt der katholischen Kirche und Staatsoberhaupt des Kirchenstaates.\n\nEs wird erwartet, dass er die Politik seines Vorgängers, dessen päpstlichen Namen er angenommen hat, fortsetzen wird."
worldnews.223.a: "Viel Glück, Eure Heiligkeit."
worldnews.223.b: "Ein nutzloser Mann, gewählt von nutzlosen Männern."

worldnews.224.t: "Stephan X. zum neuen Papst gewählt"
worldnews.224.d: "Die katholischen Gläubigen in Rom atmeten erleichtert auf, als aus dem Schornstein der Sixtinischen Kapelle weißer Rauch aufstieg und die Wahl eines neuen Papstes ankündigte.\n\nKurze Zeit später wurde bekannt gegeben, dass der wohltätige und zurückgezogene Elia Kardinal dalla Costa Seine Heiligkeit Papst Stephan X., Oberhaupt der katholischen Kirche und Staatsoberhaupt des Kirchenstaates, geworden ist.\n\nViele spekulieren, dass es nicht mehr lange dauern wird, bis Seine Heiligkeit die Kontrolle der Kirche über die Regierung an eine weltliche Institution abgibt."
worldnews.224.a: "Viel Glück, Eure Heiligkeit."
worldnews.224.b: "Zumindest kennt er seinen Platz."

worldnews.225.t: "Papst Johannes XXIII., der \"sozialistische Papst\""
worldnews.225.d: "Die katholischen Gläubigen in Rom waren heute zunächst erleichtert, als aus dem Schornstein der Sixtinischen Kapelle weißer Rauch aufstieg und die Wahl eines neuen Papstes ankündigte.\n\nKurze Zeit später wurde bekannt gegeben, dass der neue Papst kein anderer als Achille Liènart ist, der berüchtigte \"sozialistische Kardinal\", jetzt Johannes XXIII.\n\nViele spekulieren, dass die Wahl des neuen Papstes eine Aufweichung der Opposition der Kirche gegen den Syndikalismus bedeutet, und vielleicht sogar, dass sich ein Weg zu einem erneuten Kontakt mit [SRI.GetNameDef] aufgetan hat."
worldnews.225.a: "Viel Glück, Eure Heiligkeit."
worldnews.225.b: "Eine interessante Entwicklung."

worldnews.226.t: "Julius IV. wird zum neuen Papst gewählt"
worldnews.226.d: "Die katholischen Gläubigen in Rom atmeten erleichtert auf, als aus dem Schornstein der Sixtinischen Kapelle weißer Rauch aufstieg und die Wahl eines neuen Papstes ankündigte.\n\nKurze Zeit später wurde bekannt gegeben, dass der Hardliner Alfredo Ildefonso Schuster, ein echter politischer Spieler und entschiedener Gegner des Syndikalismus, seine Heiligkeit Papst Julius IV. geworden ist, Oberhaupt der katholischen Kirche und Staatsoberhaupt des Kirchenstaates.\n\nMan geht davon aus, dass seine Wahl die ideologische Kluft in Italien noch weiter vertiefen wird... als sie es ohnehin schon ist."
worldnews.226.a: "Viel Glück, Eure Heiligkeit"
worldnews.226.b: "Und so zeigt sich ihr wahres Gesicht"

worldnews.228.t: "Papst kommt in [refuge.GetNameDef] an"
worldnews.228.d: "Papst [PAP.GetLeader] kam heute in [Zuflucht.GetNameDef] an, nachdem er dort Zuflucht gesucht hatte, nachdem sein Exil aus Rom vor mehr als einer Woche von [SRI.GetNameDef] angeordnet worden war.\n\nWährend er von seiner Reise erschöpft war, sprach der Papst zu einer riesigen Menge von Gratulanten und Gläubigen, die sich vor seinem Hotel versammelt hatten, und rief den Rest der Welt dazu auf, angesichts der syndikalistischen Bedrohung Ausdauer und Stärke des Herzens zu suchen."
worldnews.228.a: "Wenigstens ist er in Sicherheit."
worldnews.228.b: "Gut, dass wir ihn los sind."

worldnews.229.t: "Präsident Cao und Marschall Wu kehren nach Anqing zurück"
worldnews.229.d: "Nach dem Tod von Marschall Sun Chuanfang Anfang des Jahres und dem anschließenden Zusammenbruch der Qing-Autorität erwarteten nur wenige, dass Jade-Marschall Wu Peifu und Präsident Cao Kun, die wahren Machthaber in Peking, offen militärische Maßnahmen ergreifen würden. Doch heute Morgen verkündete das Duo seine formelle Unterstützung für die Provinzregierung von Anhui, die von [ANQ.GetLeader] angeführt wird. Wu und Cao haben sich lange unter der deutschen Aufsicht, die ihrer Regierung 1927 auferlegt wurde, geärgert, und ihre Unterstützung für Gouverneur Chen signalisierte der Welt, dass sie den deutschen Einfluss abstreifen wollten.\nWährend ein vollständiger Einsatz der Qing-Armee angesichts der allgegenwärtigen Bedrohung durch einen Angriff der Fengtianer aus dem Norden unwahrscheinlich ist, mobilisiert sich bereits eine begrenzte Anzahl von Qing-Truppen, um die Feinde von Gouverneur Chen und Pekings neuer nationaler Ordnung zu vernichten."
worldnews.229.a: "Der Jademarschall hat gesiegt!"
worldnews.229.b: "Die Würfel sind gefallen..."

worldnews.230.t: "Präsident Cao und Marschall Wu zurück in Nanjing"
worldnews.230.d: "Nach dem Tod von Marschall Sun Chuanfang Anfang des Jahres und dem anschließenden Zusammenbruch der Qing-Autorität in weiten Teilen Chinas hatten nur wenige erwartet, dass Jademarschall Wu Peifu und Präsident Cao Kun, die eigentlichen Machthaber in Peking, offen militärisch eingreifen würden. Doch heute Morgen verkündete das Duo seine formelle Unterstützung der Provinzregierung von Nanjing - den Überbleibseln der alten Liga der Acht Provinzen.\n\nDeutsche Diplomaten und Strategen atmen zweifellos auf, denn die militärische Unterstützung der Zhili für den neuen Liga-Marschall [LEP.GetLeader] könnte der entscheidende Faktor in seinem Krieg gegen die wieder erstarkende KMT und die Provinz Anhui sein, die mit Fengtian und damit auch mit Japan verbündet ist."
worldnews.230.a: "Immer vorwärts, König von Baoding!"
worldnews.230.b: "Die deutsche Ordnung in Asien mag noch halten."

worldnews.231.t: "Der Kaiserputsch"
worldnews.231.d: "Einzelheiten sind unklar, aber nach einem mutmaßlichen Staatsstreich in der Verbotenen Stadt heute Morgen tauchte Kaiser Puyi auf, flankiert von seinem Bruder Pujie.\n\n\"Der Kaiser ist gerade einem Attentat der Zhili-Ratten entkommen!\" erklärte der Prinz lautstark einer Gruppe von Reportern, während Puyi regungslos dastand - entweder gelassen oder gelähmt vor Angst. \"Wu, Cao und ihre Lakaien haben unser Land in den letzten drei Jahrzehnten vergiftet! Tod den Zhili!\" Einige Minuten später sah man, wie die leblosen Körper von Wu und Cao auf einen Karren geladen wurden, zweifellos in Richtung eines Massengrabs. Der Traum der Xinhai-Revolutionäre könnte endgültig zerschlagen werden."
worldnews.231.a: "Lang lebe der Kaiser!"
worldnews.231.b: "Ein weiterer Putsch in China?"

worldnews.232.t: "Gescheiterter Putsch in Peking!"
worldnews.232.d_1: "Details sind unklar, aber nach einem mutmaßlichen Putschversuch in der Verbotenen Stadt heute Morgen tauchte Marschall Wu Peifu auf, den Arm in einer Schlinge, aber ansonsten aufrecht stehend. Als er die Treppe hinunterging, blieb er stehen, um ein paar Worte mit den Reportern zu wechseln, die zum Tatort geeilt waren, während Puyi, gefesselt und bewacht von einer Gruppe von Soldaten, hinausschlurfte.\n\n\"Cao Kun, der demokratisch gewählte Führer Chinas, und ich wurden von den Schergen des Kaisers, die zweifellos von äußeren Mächten unterstützt wurden, brutal angegriffen.\" begann er und starrte dabei direkt in die blinkenden Kameraglühbirnen vor seinem Gesicht. \"Es ist klar, dass diese Oppositionellen die Fortschritte, die wir gemacht haben, zunichte machen wollten, und nach ihrem Verrat hat die Versammlung sie heute zu Verrätern erklärt. China wird wieder eine Republik sein, frei von fremder Vorherrschaft!\""
 worldnews.232.d_2: "Im Dunstkreis der chinesischen Politik kann man das empfindliche Machtgleichgewicht zwischen der Zhili-Clique und ihren Gegenspielern am Mandschu-Hof vergessen. Es scheint jedoch, dass die Waage gekippt ist, denn nach den mutmaßlichen Plänen für einen Putschversuch in der Hauptstadt sind Wu Peifu und Cao Kun tapfer vor einer unerschrockenen Menschenmenge aufgetaucht. Sie richteten ein paar Worte an die versammelten Reporter.\n\nStolz verkündete der Jademarschall und König von Baoding die vollständige Abschaffung der Mandschu-Monarchie, die Wiederherstellung der Beiyang-Republik und die Fortführung der von Xinhai gepriesenen hart erkämpften Tugenden. Wie dem auch sei, die Zhili ist wieder einmal knapp dem Tod entgangen, und es wird zweifellos ein ernsthafter konstitutioneller Prozess folgen."
worldnews.232.a: "Lang lebe die Republik!"
worldnews.232.b: "Rückkehr der Republik?"

 worldnews.233.t: "Der [FNG_zhifeng_war_name]"
worldnews.233.d: "Die Spannungen in China sind seit 1927 hoch geblieben, als die deutsche Intervention den zwanzigjährigen Konflikt zwischen den verschiedenen Fraktionen zu einem vorläufigen Stillstand brachte. Im Laufe des letzten Jahrzehnts haben jedoch sowohl die Fengtian-Regierung in der Mandschurei als auch die [608.Owner.GetAdjective] in Peking ihre Kräfte konsolidiert und ausgebaut. Die Bühne ist bereitet für die dramatischste Konfrontation seit über zehn Jahren.\n\nWelche Seite auch immer als Sieger hervorgeht, wird jedoch nicht allein sein. Japan und Deutschland beherrschen die Region noch immer, da das Land der aufgehenden Sonne gierig auf die deutschen Besitztümer im Pazifik schielt, und der Sieger dieses Krieges wird zweifellos auch in diesem Konflikt eine Rolle zu spielen haben."
worldnews.233.a: "Der Kampf beginnt."

worldnews.234.t: "Die Mandschu-\"Befriedungskampagne\""
worldnews.234.d: "Nach dem Manchu-Putsch erwarteten viele Beobachter eine drastische Änderung der kaiserlichen Politik gegenüber den Warlords in ganz China. Heute wurde dieser Wandel offiziell verkündet. In einer Rede vor einer versammelten Gruppe von militärischen und politischen Offizieren kündigten zwei hochrangige Mandschu-Generäle - der Bruder des Kaisers Pujie und sein Onkel Zaitao - den Start einer \"Nationalen Befriedungskampagne\" an, die darauf abzielt, Linke und Republikaner zu vernichten und den \"Gestank des Warlordismus ein für alle Mal auszurotten\".\n\nSchon jetzt erreichen panische Telegramme von Provinzgouverneuren das [FNG.GetLeader]-Hauptquartier in Fengtian, und die deutsche Gesandtschaft bereitet sich eilig auf die Evakuierung von Personal aus gefährlichen Gebieten vor."
worldnews.234.a: "Auf die eine oder andere Weise wird China wiedervereinigt werden."
worldnews.234.b: "Haben sie ihre Lektion nicht gelernt, als sie das erste Mal abgesetzt wurden?"

worldnews.235.t: "Kaiser Wilhelm II. ist tot"
worldnews.235.d: "Wilhelm II, der deutsche Kaiser, ist heute in seinem Haus an einer Lungenembolie gestorben. Als einer der letzten Monarchen des neunzehnten Jahrhunderts versuchte Wilhelm II. das Erbe europäischer Größe und Weltführerschaft fortzusetzen. Er initiierte die Weltpolitik, die nach dem Weltkrieg Früchte trug, als Deutschland die führende Weltmacht wurde. Er war der letzte Führer der Alten Schule - ein Bollwerk gegen den Radikalismus, ein Sammelpunkt im Krieg, eine stabile Führungspersönlichkeit in unstabilen Zeiten. Mit seinem Tod wird Kronprinz Friedrich Wilhelm als Wilhelm III. den Thron besteigen. Eher ein Modernisierer und Extremist als sein Vater, markiert seine Nachfolge einen Umbruch in der deutschen Politik und Diplomatie. Wie die deutschen Partner und Rivalen darauf reagieren werden, ist noch ungewiss, sicher ist aber, dass mit dem Tod Wilhelms II. der lange Niedergang des 19. Jahrhunderts endgültig abgeschlossen ist."
worldnews.235.a: "Das Ende einer Ära."
worldnews.235.b: "Gut, dass wir ihn los sind!"

worldnews.236.t: "Der Zusammenbruch der Legationsstädte"
worldnews.236.d: "SHANGHAI. Es gibt beunruhigende Nachrichten über den totalen Zusammenbruch des Legationsrates. Diese Nachricht folgt auf frühere Berichte, in denen detailliert beschrieben wurde, wie mehrere unkluge finanzielle Entscheidungen zu einem verheerenden Mangel an wirtschaftlichem Vertrauen und schließlich zum Bankrott der Legationsstädte führten. Nun haben sich die Mächte, die früher den Legationsrat bildeten, alle aus der Institution zurückgezogen, und die Japaner, Deutschen und Briten haben Truppen entsandt, um ihre Konzessionen vor den herannahenden chinesischen Truppen zu schützen.\n\nDer Stadtrat von Schanghai hat die Kontrolle über Schanghai und die ehemals neutrale Region übernommen, doch wie die anhaltenden Straßenkämpfe zwischen den von Deutschen und Japanern unterstützten chinesischen Truppen zeigen, ist die Stadt nur noch eine Beute für die Großmächte."
worldnews.236.a: "China zerbricht noch mehr."

worldnews.237.t: "Japan wird aus dem Legationsrat entfernt"
worldnews.237.d: "SHANGHAI. Der Legationsrat gab seine Entscheidung bekannt, [JAP.GetNameDef] aus dem Verfahren zu entfernen, und beschlagnahmte ihre formellen chinesischen Konzessionen. Hochkommissar [LEC.GetLeader] rechtfertigte diese Aktionen vor einigen Tagen in einer formellen Erklärung vor der Welt, als diese Verfahren noch im Gange waren. \"Das Kaiserreich Japan hat sich als schlechter Akteur in China erwiesen\", sagte er. \"Sie haben sich bei zahlreichen Gelegenheiten als schädlich für den asiatischen Frieden erwiesen.\"\n\nEine förmliche japanische Antwort steht noch aus, aber es ist zu erwarten, dass sie heftig ausfallen wird, und ein Angriff auf die Gesandtschaftsstädte durch Tokio ist nicht auszuschließen. Was auch immer kommen mag, es scheint, dass die Gesandtschaftsstädte in ihrer Rolle als Friedenswächter im Fernen Osten versagt haben."
worldnews.237.a: "Sie kannten die Konsequenzen ihres Handelns."

worldnews.238.t: "Deutschland wird aus dem Legationsrat entfernt"
worldnews.238.d: "SHANGHAI. Der Legationsrat gab seinen Beschluss bekannt, [GER.GetNameDef] aus dem Verfahren zu entfernen, und beschlagnahmte seine formellen chinesischen Konzessionen. Diese drastische Maßnahme kommt im Zuge einer harten Wende gegen Deutschland in den Städten, nach einem allgemeinen Rückzug ihres Einflusses in China. Der Legationsrat hat eine Erklärung herausgegeben, in der er seine Entscheidung erläutert. Darin heißt es, dass die Deutschen eindeutig gegen die Bestimmungen des Pekinger Vertrages verstoßen haben und dass sie kein verlässlicher Akteur in China mehr sind.\n\nDie Deutschen haben die Aktion angeprangert, und ein Angriff der Kaiserlichen Marine könnte bevorstehen. Was auch immer kommen mag, es scheint, dass die Legationsstädte in ihrer Rolle als Friedenswächter im Fernen Osten versagt haben."
worldnews.238.a: "Der Ferne Osten destabilisiert sich weiter."

worldnews.239.t: "Die zweite Nordexpedition"
worldnews.239.d1: "Chinas Bürgerkrieg hat einen Wendepunkt erreicht, da die [CHI.GetNameDef] der international anerkannten [FNG.GetName] offiziell den Krieg erklärt hat. Die letzte Expedition fand vor einem Jahrzehnt mit dem Ziel statt, \"das Land zu vereinigen\", was jedoch nicht gelingen sollte, da die KMT das deutsche Engagement in der Region schwer unterschätzte.\n\nDa nun der Krieg erklärt wurde, ist die Bühne für eine Wiederholung der letzten Expedition unter der Führung von Chiang Kai-shek bereitet, aber dieses Mal scheint Japan und nicht Deutschland einzugreifen... was dies für China bedeutet, ist unklar."
worldnews.239.d2: "Chinas Bürgerkrieg hat einen Wendepunkt erreicht, da die [CHI.GetNameDef] der international anerkannten [QIE.GetName] offiziell den Krieg erklärt hat. Die letzte Expedition fand vor einem Jahrzehnt mit dem Ziel statt, \"das Land zu vereinigen\", was jedoch nicht gelingen sollte, da die KMT das deutsche Engagement in der Region schwer unterschätzte.\n\nDa nun der Krieg erklärt wurde, sind die Voraussetzungen für eine Wiederholung der früheren Expedition unter der Führung von Chiang Kai-shek gegeben. Da Deutschland in Europa beschäftigt ist, scheint eine zweite deutsche Intervention unwahrscheinlich zu sein... was dies für China bedeutet, ist unklar."
 worldnews.239.d3: "Chinas Bürgerkrieg hat einen Wendepunkt erreicht, da [CHI.GetNameDef] offiziell den Krieg gegen die [608.Owner.GetName] erklärt hat, die derzeit die alte Hauptstadt Peking beherrschen. Die letzte Expedition fand vor einem Jahrzehnt mit dem Ziel statt, das \"Land zu vereinigen\", was jedoch nicht gelingen sollte, da die KMT das deutsche Engagement in der Region stark unterschätzte.\n\nDa nun der Krieg erklärt wurde, ist die Bühne für eine Wiederholung der letzten Expedition unter der Führung von Chiang Kai-shek bereitet... was dies für China bedeutet, ist unklar."
worldnews.239.a: "Die Geschichte wiederholt sich..."
 worldnews.239.b: "Aller guten Dinge sind zwei..."

worldnews.241.t: "[From.GetName] Proklamiert"
worldnews.241.d: "Die föderalistische Bewegung in China, deren Machtbasis um die wohlhabende Stadt [From.Capital.GetCapitalVictoryPointName] gesichert ist, hat ihre eigene rivalisierende Regierung ausgerufen. Chen Jiongming, Generalgouverneur von [From.GetNonIdeologyNameDef] und Befehlshaber der Nationalen Verteidigungsarmee, erklärte seine Absicht, die ungleichen Provinzregierungen im ganzen Land zusammenzubringen, das Kriegsherrenproblem frontal anzugehen und die lokale Demokratie dort wiederherzustellen, wo \"Banditen und Parteidiktatoren\" sich weigerten, zu verhandeln und zu reformieren.\nAuch wenn er der international anerkannten Regierung Chinas nicht den Krieg erklärt hat, ist klar, dass der vorsichtige Führer, wenn seine Machtbasis im Süden gesichert ist, zu gegebener Zeit nach Norden ziehen würde, falls die rivalisierenden Führer seine Forderungen nach politischen und wirtschaftlichen Reformen ablehnen."
worldnews.241.a: "Noch eins? Das wird ja langsam lächerlich!"
worldnews.241.b: "Es lebe die Föderale Republik!"

worldnews.243.t: "Ende der ungleichen Verträge"
worldnews.243.d: "Das Außenministerium der Vereinigten Provinzen Chinas kündigte die Aufhebung aller ungleichen Verträge mit China an. Chen Jiongming und die Partei des öffentlichen Interesses hatten seit den 1920er Jahren die einseitige Beendigung dieser Verträge gefordert, und es scheint, dass die UPC dieses Versprechen eingelöst hat. Dies ist eine ernsthafte Veränderung in der internationalen Diplomatie, die wahrscheinlich einen ernsten Riss zwischen China und den europäischen Kolonialmächten verursachen wird.\nDa sich die Macht des Westens im Fernen Osten jedoch auf einem historischen Tiefpunkt befindet, hat die neue chinesische Regierung die Chance ergriffen, sich auf der Weltbühne wieder zu behaupten, indem sie ein Ende dessen anstrebt, was sie als \"Jahrhundert der Demütigung\" bezeichnet, und hofft, neue \"gleichberechtigte\" Verträge mit den großen europäischen Mächten auszuhandeln, während China mit neuem Selbstvertrauen in die moderne Welt marschiert."
worldnews.243.a: "China setzt sich wieder durch."

worldnews.245.t: "Schicksal der Japanischen Kaiserfamilie"
 worldnews.245.d.exile: "Nach dem Regimewechsel im ehemaligen Kaiserreich Japan wurde das Schicksal der kaiserlichen Familie Yamato ungewiss - bis gestern. Mit dem Abschluss des ersten Kongresses der Volksrepublik Japan wurde beschlossen, dass die Familie Yamato nicht in Japan bleiben darf. Heute verließ die Familie Yamato Tokio mit einem Ozeandampfer in Richtung Amerika, um ein Leben im Exil zu führen.\n\nDieser Schritt hat einen Streik im Hafen von Tokio sowie Proteste in den meisten größeren Städten ausgelöst, aber es wird erwartet, dass sich die Situation in einigen Monaten normalisiert."
 worldnews.245.d.abolish: "Nach dem Regimewechsel im ehemaligen Kaiserreich Japan war das Schicksal der kaiserlichen Familie Yamato ungewiss - bis gestern. Mit dem Abschluss des ersten Kongresses der Volksrepublik Japan wurde beschlossen, dass die Titel und der Status der kaiserlichen Familie abgeschafft werden sollten - ab heute hat die Familie Yamato den Status eines Bürgers und unterscheidet sich damit nicht von ihren früheren Untertanen.\n\nDieser Schritt hat einen Streik im Zentrum von Tokio sowie kleinere Proteste in Osaka und Nagasaki ausgelöst, aber es wird erwartet, dass sich die Situation in einem Monat normalisiert."
 worldnews.245.d.symbol: "Following the regime change in the former Empire of Japan, the fate of the Yamato Imperial Family became uncertain - until yesterday. With the conclusion of the special Diet session of the [JAP.GetName], it has been decided that the Emperor, as the symbol of the State and the Japanese people, and in wider sense, the Imperial Family could carry out public and official duties, but not have any role in the new government.\n\nTo emphasise this, in an extraordinary radio speech, Emperor [JAP.GetLeader] publicly renounced his own divinity, stressing that the ties between the Throne and the people have always stood upon mutual trust and affection, not upon mere myths or legends."
 worldnews.245.d.abdicate: "Nach dem Regimewechsel im ehemaligen Kaiserreich Japan war das Schicksal der Kaiserfamilie Yamato ungewiss - bis gestern.Mit dem Abschluss der Sondersitzung des [JAP.GetName] Landtages wurde beschlossen, dass der Kaiser als Symbol des Staates und des japanischen Volkes und im weiteren Sinne auch die kaiserliche Familie zwar öffentliche und offizielle Aufgaben wahrnehmen, aber keine Rolle in der neuen Regierung spielen darf. \n\nIn einem Interview mit der internationalen Presse betonte Prinzregent Takamatsu, dass die Abdankung des verstorbenen Kaisers trotz der landesweiten Verblüffung ein notwendiger Schritt sei, um eine lang anhaltende Friedensphase zu gewährleisten und die Beziehungen zwischen Japan und seinen Kollaborateuren zu erneuern."
worldnews.245.a: "Eine Ära endet, eine andere beginnt."

worldnews.247.t: "Republikanischer Sieg in Brasilien"
worldnews.247.d: "Sicherlich kein unerwartetes Ergebnis, aber es hat sich bestätigt, dass die Republikanische Partei in Brasilien an der Macht bleiben wird, so wie sie es seit dem Beginn der Neuen Republik im Jahr 1927 getan hat. Der neue Präsident der Republik, Getulio Vargas, wird im Januar vereidigt werden, hat aber bereits versprochen, mit harter Hand gegen die wirtschaftlichen Probleme vorzugehen, die das Land plagen, und verspricht in seiner Siegesrede auch, mehr für den einfachen Mann Brasiliens zu tun.\n\nAllerdings wird der Sieg der Republikaner nicht so ein sofortiges Ende der Probleme Brasiliens bedeuten, und die Zeit wird zeigen, ob diese fortgesetzte Hegemonie positive Folgen haben wird."
worldnews.247.a: "Wie erwartet."
worldnews.247.b: "Dieses Gezänk der Kapitalisten \nbetrifft uns nicht."

worldnews.248.t: "Liberaler Sieg in Brasilien"
worldnews.248.d: "Die Liberale Partei, ein Bündnis aus der alten Garde, Oppositionellen und vielen Arten von Liberalen, wurde als zweites Pferd im Präsidentschaftsrennen gesehen, aber jetzt steht sie an der Spitze, nachdem sich der Staub gelegt hat und sie die Republikaner so knapp geschlagen hat. Mit einem Parteiprogramm, das auf den idealistischen Prinzipien basiert, die von der ersten Republik nicht aufrechterhalten wurden, und dem Willen, die Wirtschaft zu diversifizieren und zu modernisieren und der Nation wieder Wachstum zu bringen, wird die PL-Führung im Januar beginnen, wenn die Vorbereitungen für die friedliche Machtübergabe stattfinden.\n\nDie Zeit wird zeigen, ob eine solche idealistische und etwas instabile Regierung das Land in diesen unruhigen Zeiten auf einem guten Weg halten kann."
worldnews.248.a: "Mit Sicherheit eine Umstellung."
worldnews.248.b: "$worldnews.247.b$"

worldnews.249.t: "Demokratische Linke siegt in Brasilien"
worldnews.249.d: "Die Demokratie in Brasilien wurde durch die Ergebnisse der Parlamentswahlen erschüttert: Die Demokratische Linke, ein extrem großes Zeltbündnis aus Mitte-Links- und Linksparteien, vereint durch eine gemeinsame Plattform für eine weitreichende Reform der Arbeiterrechte, hat die Parlamentswahlen in Brasilien gewonnen. Ein überraschendes Ergebnis für viele Beobachter, andere behaupten, dass die breite Anziehungskraft und die klaren Ziele der Koalition ihr eine breitere Basis verschafft haben als ihren Gegnern.\n\nNun wird João Mangabeira, kurioserweise der Bruder des derzeitigen Präsidenten Otávio Mangabeira, im Januar sein Amt antreten, und er hat die vielleicht unmögliche Aufgabe, eine Koalition, in der von Sozialliberalen bis zu Maximalisten alles vertreten ist, vor dem Auseinanderbrechen zu bewahren, da er diese Vernunftehe managen und gleichzeitig die Reformen, die ihn gewählt haben, in die Tat umsetzen muss."
worldnews.249.a: "Mit Syndikalisten zu tanzen ist ein gefährlicher Zug."
worldnews.249.b: "Letztendlich kann der Kapitalismus nicht verändert werden.\nEin Irrweg."

worldnews.250.t: "Integralisten siegreich in Brasilien"
worldnews.250.d: "In einer unerwarteten Wendung der Ereignisse endeten die Wahlen in Brasilien mit einem überraschenden Überraschungssieg für die Brasilianische Integralistische Aktion. Die mitreißende Bewegung eroberte Brasilien im Sturm, und ihre gegen das politische Establishment gerichtete Botschaft des Glaubens, des Nationalstolzes und des Monarchismus fand viele wohlwollende Zuhörer vom ärmsten Viertel bis zum mächtigsten Herrenhaus.\n\nNun muss sich die politisch relativ unerfahrene Partei mit den Lasten der Macht auseinandersetzen, und viele befürchten, dass das fragile Bündnis zwischen verschiedenen Fraktionen innerhalb der Aktion die Partei schwächen könnte. Nichtsdestotrotz hat ihr Einfluss inzwischen ganz erheblich zugenommen, und eine Wiederherstellung der Monarchie gilt unter Beobachtern derzeit als nahezu sicher."
worldnews.250.a: "Wird das Imperium zurückkehren?"
worldnews.250.b: "$worldnews.247.b$"

### City Fall Events (251-400) ###

worldnews.251.t: "Der Fall von London"
worldnews.251.d.generic: "Berichte aus London bestätigen, dass die Hauptstadt von [FROM.FROM.GetNameDef] von vorrückenden [FROM.GetAdjective]-Truppen nach langen, erbitterten Kämpfen über die Themse hinweg eingenommen wurde. Die [FROM.FROM.GetAdjective]-Truppen leisteten heftigen Widerstand, in der Hoffnung, die [FROM.GetAdjective]-Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nZum ersten Mal seit 1216 ist London an einen fremden Eindringling gefallen. Die Atmosphäre in der Stadt ist schwer. In der Nacht ertönen immer noch Schüsse, während sich die [FROM.FROM.GetAdjective]-Truppen zurückziehen und Demonstranten und [FROM.GetAdjective]-Militärpolizei auf den Straßen kämpfen."
worldnews.251.d.entente: "Berichte aus London bestätigen, dass die Hauptstadt der syndikalistischen Union of Britain von vorrückenden kanadischen Soldaten nach wütenden Kämpfen über die Themse hinweg eingenommen worden ist. Die britischen Truppen leisteten erbitterten Widerstand, in der Hoffnung, ihre royalistischen Gegenspieler so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nAls sich der Staub legt, scheint es, dass London wieder in den Händen der Regierung ist, die es 1925 im Stich gelassen hat. Die Atmosphäre in der Stadt ist immer noch schwer. In der Nacht ertönen immer noch Schüsse, als sich die syndikalistische Armee zurückzieht und nur noch Demonstranten gegen die kanadischen Truppen kämpfen."
 worldnews.251.d.ireland: "In einer schockierenden Wendung der Ereignisse bestätigen Berichte aus London, dass die Stadt nach heftigen Kämpfen auf der anderen Seite der Themse von vorrückenden [FROM.GetAdjective]-Truppen eingenommen wurde. Noch vor wenigen Jahrzehnten waren es die [FROM.GetAdjective], die mitten im Unabhängigkeitskrieg die Kontrolle über die [FROM.GetAdjective]-Städte übernahmen, doch nun scheint sich das Blatt dramatisch zu wenden, denn die [FROM.GetAdjective]-Flagge ist nun über London gehisst.\n\nWährend die [FROM.GetAdjective]-Truppen trotz einiger interner Unruhen, die auf Rache gegen Großbritannien abzielen, im Allgemeinen diszipliniert geblieben sind, ist die Atmosphäre in der Stadt immer noch schwer. Die Straßen sind immer noch gelegentlich von Schießereien erfüllt, wenn sich die [FROM.FROM.GetAdjective]-Truppen zurückziehen und die Demonstranten und die [FROM.GetAdjective]-Militärpolizei in den Straßen kämpfen."
worldnews.251.a: "Dies ist nur ein vorübergehender Rückschlag!"
worldnews.251.b: "Das ist der Anfang vom Ende."
worldnews.251.c: "Wenn London in den Händen von [FROM.GetAdjective] ist,/nist eine Niederlage von [FROM.FROM.GetAdjective] unvermeidlich."
worldnews.251.e: "Es scheint, dass der König zurückgekehrt ist."
 worldnews.251.f: "Stolz hingen sie hoch über London Town die Kriegsflagge auf."

worldnews.252.t: "Der Fall von Paris"
worldnews.252.d.germany: "Berichte aus Paris bestätigen, dass die [FROM.FROM.GetAdjective]-Hauptstadt von den vorrückenden deutschen Truppen nach heftigen Kämpfen über die großen Alleen und die Seine erobert wurde. Die [FROM.FROM.GetAdjective]-Truppen leisteten erbitterten Widerstand, in der Hoffnung, die deutschen Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nWährend die schockierten Pariser zuschauten, marschierte die deutsche Armee noch einmal denselben Weg wie während des Weltkriegs, die Champs-Elysées hinunter und auf den Eiffelturm zu. Diese festliche Atmosphäre ging schließlich in einen erbitterten Stadtkampf mit dem [FROM.FROM.GetAdjective]-Widerstand mitten in der Nacht über, als [GER.GetAdjective]-Panzer mühelos durch ineffiziente Barrikaden in den großen Pariser Alleen pflügten."
worldnews.252.d.other: "Berichte aus Paris bestätigen, dass die [FROM.FROM.GetAdjective]-Hauptstadt von vorrückenden [FROM.GetAdjective]-Truppen nach heftigen Kämpfen über die großen Alleen und die Seine erobert wurde. Die [FROM.FROM.GetAdjective]-Truppen leisteten erbitterten Widerstand und hofften, die [FROM.GetAdjective]-Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nWährend schockierte Pariser zusahen, paradierte die [FROM.GetAdjective]-Armee durch die Champs-Elysées und in Richtung Eiffelturm. Diese festliche Atmosphäre verwandelte sich jedoch schließlich in einen brutalen Stadtkampf, bei dem der [FROM.FROM.GetAdjective]-Widerstand mitten in der Nacht und die [FROM.GetAdjective]-Truppe mit Leichtigkeit durch ineffiziente Barrikaden in den großen Pariser Alleen pflügten."
worldnews.252.a.germany: "Die Deutschen werden nicht gewinnen! Frankreich wird nie wieder fallen!"
worldnews.252.a: "Nein! Wir können nicht zulassen, dass Paris noch einmal fällt!"
worldnews.252.b: "Unser Sieg über [FROM.FROM.GetNameDef] ist nun so gut wie sicher."
worldnews.252.c.germany: "Diesmal musste das Ende bitter sein."
worldnews.252.c: "Es scheint, dass der Fall von [FROM.FROM.GetNameDef] nun so gut wie sicher ist."

worldnews.253.t: "Der Fall von Berlin"
worldnews.253.d.france: "Berichte aus Berlin bestätigen, dass die [FROM.FROM.GetAdjective] Hauptstadt von vorrückenden kommunardischen Truppen nach langen, erbarmungslosen Kämpfen durch die größte Stadt des Reichspaktes erobert worden ist. Die [FROM.FROM.GetAdjective]-Truppen leisteten heftigen Widerstand, in der Hoffnung, die kommunardischen Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nWährend schockierte Berliner zusahen, paradierte die Kommunardenarmee durch den zentralen Torbogen des Brandenburger Tors - ein Akt, der früher nur dem Kaiser und seiner Familie vorbehalten war - bevor sie einen Chor organisierte, der die Internationale sang, während das berühmte Denkmal für alle Welt mit den Kommunarden-Banner drapiert wurde. In den nächsten Tagen trieben die Kommunarden Soldaten und Würdenträger in [FROM.FROM.GetAdjective] zusammen und brachten sie in Wagen der Militärpolizei weg."
 worldnews.253.d.lkmt: "Berichte aus Berlin bestätigen, dass die [FROM.FROM.GetAdjective]-Hauptstadt von vorrückenden Divisionen der Nationalen Revolutionsarmee nach langen, erbarmungslosen Kämpfen durch die Hauptstadt des Reichspaktes eingenommen wurde. Die [FROM.FROM.GetAdjective]-Truppen leisteten erbitterten Widerstand, in der Hoffnung, die NRA-Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nUnter den schockierten Blicken der Berliner wurde die Flagge der Weißen Sonne, des Blauen Himmels und der Völlig Roten Erde über dem schwer beschädigten Reichstag gehisst - ein ironisches Schicksal für das Deutsche Reich, denn es ist noch nicht allzu lange her, dass die deutsche Intervention die Kuomintang fast vernichtet hätte. Es hat den Anschein, dass die Kuomintang die Demütigung der Niederlage erwidert hat."
worldnews.253.d.other: "Berichte aus Berlin bestätigen, dass die [FROM.FROM.GetAdjective]-Stadt von vorrückenden [FROM.GetAdjective]-Truppen nach langen, erbarmungslosen Kämpfen durch die größte Stadt des Reichspaktes eingenommen wurde. Die [FROM.FROM.GetAdjective]-Truppen leisteten erbitterten Widerstand, in der Hoffnung, die [FROM.GetAdjective]-Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nWährend schockierte Berliner zuschauten, paradierte die [FROM.GetAdjective]-Armee am Brandenburger Tor, bevor sie einer Rede von [FROM.GetLeader] vor dem berühmten Denkmal lauschte. Was jedoch schließlich die Aufmerksamkeit und das Gedächtnis der Welt erregt zu haben scheint, ist ein Bild eines [FROM.GetAdjective]-Soldaten, der stolz die [FROM.GetAdjective]-Flagge vom Dach des schwer beschädigten Reichstags hält, aufgenommen von einem seiner Kameraden."
worldnews.253.a.france: "[FROM.FROM.GetNameDefCap] kann so nicht enden. Drängen Sie die Communards zurück!"
 worldnews.253.a.lkmt: "Wie ist das möglich? Das kann nicht sein!"
worldnews.253.a: "Das kann nicht sein! Wie kann Berlin gefallen sein?!"
worldnews.253.b.france: "Verdun, Chemin des Dames, Somme. Sie alle sind gerächt worden."
worldnews.253.b: "Für [FROM.FROM.GetNameDef] ist es nun vorbei."
 worldnews.253.b.lkmt: "Die Nordexpedition ist gerächt."
worldnews.253.c: "Ein großer Sieg für [FROM.GetLeader], in der Tat."

worldnews.254.t: "Der Fall von Madrid"
worldnews.254.d.carlist: "Berichte aus Madrid bestätigen, dass die [FROM.FROM.GetAdjective]-Stadt von vorrückenden [FROM.GetAdjective]-Truppen nach langen, gnadenlosen Kämpfen durch das hügelige Gelände und die Altstadt eingenommen wurde. Die [FROM.FROM.GetAdjective]-Truppen leisteten erbitterten Widerstand, in der Hoffnung, die [FROM.GetAdjective]-Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nOffiziellen Berichten zufolge gab es zwar zahlreiche Plünderungen, aber Denkmäler und bemerkenswerte Gebäude wurden vollständig verschont. Mit dem Fall ihrer Hauptstadt wird erwartet, dass [FROM.FROM.GetNameDef] bald kapituliert, trotz der Aufrufe zum gnadenlosen Widerstand von [FROM.FROM.GetAdjective] Generälen."
worldnews.254.d.other: "Berichte aus Madrid bestätigen, dass die [FROM.FROM.GetAdjective]-Stadt von vorrückenden [FROM.GetAdjective]-Truppen nach langen, gnadenlosen Kämpfen durch das hügelige Gelände und die Altstadt eingenommen wurde. Die [FROM.FROM.GetAdjective]-Truppen leisteten erbitterten Widerstand, in der Hoffnung, die [FROM.GetAdjective]-Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nOffiziellen Berichten zufolge wurde der Palacio Real de Madrid von [FROM.GetAdjective]-Soldaten gründlich geplündert, was damit endete, dass das Gebäude in der Nacht abbrannte, und dass die Puerta de Alcalá mit Sprengstoff versehen und zusammen mit vielen weiteren weniger bemerkenswerten königlichen Monumenten zerstört wurde. Mit dem Fall ihrer Hauptstadt wird erwartet, dass [FROM.FROM.GetNameDef] bald kapituliert, trotz Aufrufen zum gnadenlosen Widerstand von [FROM.FROM.GetAdjective]-Generälen."
worldnews.254.a: "Ohne Madrid sind wir verloren."
worldnews.254.b: "Madrid ist endlich unser!"
worldnews.254.c: "Damit fällt der Kern von [FROM.FROM.GetNameDef]."

worldnews.255.t: "Der Fall von Barcelona"
worldnews.255.d: "Berichte aus Barcelona bestätigen, dass die [FROM.FROM.GetAdjective]-Stadt von vorrückenden [FROM.GetAdjective]-Truppen nach erbitterten Kämpfen über die Bergkette Serra de Collserola eingenommen worden ist. Die [FROM.FROM.GetAdjective]-Truppen leisteten erbitterten Widerstand, in der Hoffnung, die [FROM.GetAdjective]-Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nEs gab Berichte über lange Stadtkämpfe durch das Gotische Viertel von Barcelona und spärliche Kämpfe entlang der Barcelonischen Riviera. An eben dieser Riviera fand eine lange und luxuriöse Parade der [FROM.GetAdjective]-Truppen statt, als sie entlang der sonnigen Strände marschierten, ein klares Symbol dafür, dass [FROM.GetLeader] die Kontrolle über die katalanische Stadt übernommen hat."
worldnews.255.a: "Das ist nicht gut..."
worldnews.255.b: "Barcelona ist endlich unser!"
worldnews.255.c: "So fällt das Herz des alten Kataloniens."

worldnews.256.t: "Der Fall von Burgos"
worldnews.256.d.SPA: "Berichte aus Burgos bestätigen, dass die vorläufige Hauptstadt der Karlisten von den vorrückenden spanischen Truppen nach Scharmützeln auf dem Lande eingenommen wurde. Die karlistischen Truppen leisteten erbitterten Widerstand, in der Hoffnung, die spanischen Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nKastilier, die nach Norden an die baskische Küste flohen, beschrieben unter Tränen, wie sie ihre Heimat in diesem Bruderkrieg brennen und verwüsten sahen und wie spanische Soldaten sogar Gräueltaten an ihrem eigenen Volk verübten. Gerüchten zufolge wurde König Javier mit dem Flüchtlingsstrom von karlistischen Milizen hinaus eskortiert, aber sein Ziel bleibt unbekannt. Viele hoffen, dass das karlistische Spanien in der feindlichen iberischen Zentralebene weiterkämpft, um seine anderen Hochburgen zu schützen."
worldnews.256.d.SWF: "Berichte aus Burgos bestätigen, dass die provisorische Hauptstadt der Karlisten von den vorrückenden anarchospanischen Truppen nach Scharmützeln in der hügeligen Landschaft eingenommen worden ist. Die karlistischen Truppen leisteten heftigen Widerstand in der Hoffnung, die feindlichen Kräfte aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nKastilier, die nach Norden an die baskische Küste flohen, beschrieben unter Tränen, dass sie ihre Heimat brennen sahen und CNT-FAI-Soldaten sogar Gräueltaten an ihren eigenen Leuten verübten. Gerüchten zufolge wurde König Javier mit dem Strom der Flüchtlinge von karlistischen Milizen hinaus eskortiert, aber sein Ziel bleibt unbekannt. Viele hoffen, dass die Karlisten in der zentralen Hochebene weiterkämpfen, um ihre Heimat vor dem Ansturm der syndikalistischen Invasion zu verteidigen."
worldnews.256.a: "Wir werden uns nicht ergeben! Für Javier!"
worldnews.256.b: "Ein lähmender Schlag gegen karlistische Eroberungsträume."
worldnews.256.c: "Können die Carlisten darauf hoffen, wieder zurück zu kommen?"

worldnews.257.t: "Der Fall von Gibraltar"
worldnews.257.d: "Berichte aus Gibraltar bestätigen, dass die Festung von [FROM.GetAdjective] Truppen nach schnellen Landungen und Scharmützeln entlang der Küste eingenommen wurde, wobei sich die Kämpfe auf den Felsen von Gibraltar selbst verlagert haben. Die [FROM.FROM.GetAdjective]-Truppen leisteten erbitterten Widerstand, in der Hoffnung, die [FROM.GetAdjective]-Invasoren so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nWährend die Einnahme von Gibraltar selbst schnell vonstatten ging, dauerten die Scharmützel in den Tunneln, die den Felsen durchziehen, bis in den späten Abend hinein, bis die eingekesselte und verzweifelte [FROM.FROM.GetAdjective] Garnison ihre formelle Kapitulation bekannt gab."
worldnews.257.a: "Jetzt kontrollieren sie den Zugang zum Mittelmeer..."
worldnews.257.b: "Das Tor zum Mittelmeer ist unser!"
worldnews.257.c: "Der mächtige Felsen von Gibraltar ist gefallen?"

worldnews.258.t: "Der Fall von Lissabon"
worldnews.258.d: "Berichte aus Lissabon bestätigen, dass die [FROM.FROM.GetAdjective]-Stadt von den vorrückenden [FROM.GetAdjective]-Truppen nach Scharmützeln durch die Serra de Monsanto und einem schnellen Vorstoß in Richtung Tejo-Mündung eingenommen worden ist. Die [FROM.FROM.GetAdjective]-Truppen leisteten erbitterten Widerstand, in der Hoffnung, die [FROM.GetAdjective]-Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nDer Kampf um Lissabon war kompliziert, da die [FROM.FROM.GetAdjective]-Verteidiger absichtlich Lissabons Brücken zerstörten und die Angreifer zwangen, den großen Fluss zu überqueren, um die Stadt vollständig einzunehmen. Auf der Praça do Comércio wurde eine Zeremonie abgehalten, bei der die [FROM.GetAdjective]-Truppen die Kapitulation aller verbliebenen [FROM.FROM.GetAdjective]-Soldaten in den Hügeln forderten."
worldnews.258.a: "Wir werden bis zum Letzten kämpfen!"
worldnews.258.b: "Endlich ist Lissabon unter unserer Kontrolle."
worldnews.258.c: "Ich verstehe..."

worldnews.259.t: "Der Fall von Chicago"
worldnews.259.d.aus: "Minutemen-Milizen drängen seit einiger Zeit in Richtung [FROM.FROM.GetNameDef]'s provisorischer Hauptstadt Chicago. Jetzt kommen Berichte über die bevorstehende Einnahme der Stadt durch vorrückende Unionstruppen herein. Der aktuelle Aufenthaltsort von [FROM.FROM.GetLeader] ist unbekannt, aber es wird angenommen, dass [FROM.FROM.GetLeader] mit Milizeinheiten aus der Stadt geflohen ist.\n\nEs wird von weit verbreiteten Gräueltaten berichtet, als Minutemen gefangene Milizionäre und CSA-Aktivisten zusammentreiben, um sie dem Erschießungskommando zuzuführen, und viele Brände breiten sich unkontrolliert in den Hochhausvierteln der Stadt aus. Ist dies das Ende des Experiments des Syndikats in Amerika?"
worldnews.259.d.usa: "Föderationstruppen drängen seit einiger Zeit auf [FROM.FROM.GetNameDef]'s provisorische Hauptstadt Chicago zu. Jetzt kommen Berichte über die bevorstehende Einnahme der Stadt durch die vorrückenden Truppen herein. Der aktuelle Aufenthaltsort von [FROM.FROM.GetLeader] ist unbekannt, aber es wird angenommen, dass [FROM.FROM.GetLeader] mit Milizeinheiten aus der Stadt geflohen ist.\n\nBerichte deuten darauf hin, dass die Militärpolizei damit begonnen hat, potenzielle Aufwiegler und wichtige Persönlichkeiten des Syndikats zusammenzutreiben und zu verhaften, und dass sich viele Brände unkontrolliert in den Hochhausvierteln der Stadt ausbreiten. Ist dies das Ende des Experiments des Syndikats in Amerika?"
worldnews.259.d.other: "Die Truppen von [FROM.GetAdjective] drängen seit einiger Zeit in Richtung der provisorischen Hauptstadt von [FROM.FROM.GetNameDef], Chicago. Jetzt kommen Berichte über die Einnahme der Stadt durch vorrückende Truppen herein. Der aktuelle Aufenthaltsort von [FROM.FROM.GetLeader] ist unbekannt, aber es wird angenommen, dass [FROM.FROM.GetLeader] mit Milizeinheiten aus der Stadt geflohen ist.\n\nBerichte deuten darauf hin, dass die Militärpolizei damit begonnen hat, potenzielle Aufwiegler und wichtige Persönlichkeiten der Syndikalisten zusammenzutreiben und zu verhaften, und dass sich viele Brände unkontrolliert in den Hochhausvierteln der Stadt ausbreiten, während [FROM.GetAdjective] Kräfte darum kämpfen, Ordnung zu schaffen."
worldnews.259.a: "Der Kampf ist noch nicht vorbei!"
worldnews.259.b: "Die syndikalistische Hochburg ist gefallen!"
worldnews.259.c: "Vielleicht ist der Krieg bald vorbei?"

worldnews.260.t: "Der Fall von Baton Rouge"
worldnews.260.d.csa: "Die Milizen des Syndikats drängen schon seit einer Weile auf die Stadt Baton Rouge zu. Es kommen nun Berichte über die bevorstehende Einnahme der Stadt durch die vorrückenden Milizen herein. Der aktuelle Aufenthaltsort von [FROM.FROM.GetLeader] ist unbekannt, aber es wird angenommen, dass [FROM.FROM.GetLeader] schnell aufs Land evakuiert wurde.\n\nBeunruhigende Nachrichten berichten, dass Gewerkschaftsvertreter und Minutemen von Mobs auf der Straße gelyncht werden, und dass die Stadt gründlich geplündert wurde, mit Bränden, die sich in Down-Town-Gebieten ausbreiten. Ist dies das Ende des reaktionären Aufstandes in Amerika?"
worldnews.260.d.usa: "Seit geraumer Zeit drängen Bundestruppen auf die Stadt Baton Rouge zu. Es gibt nun Berichte über die bevorstehende Einnahme der Stadt durch vorrückende US-Truppen. Der aktuelle Aufenthaltsort von [FROM.FROM.GetLeader] ist unbekannt, aber es wird angenommen, dass [FROM.FROM.GetLeader] schnell aufs Land evakuiert wurde.\n\nBerichte deuten darauf hin, dass die Militärpolizei damit begonnen hat, Unionsvertreter und Minutemen en masse zusammenzutreiben, und dass sich Brände nun unkontrolliert in der Stadt ausbreiten, während die Bundesarmee sich auf die Wiederherstellung der Ordnung konzentriert. Ist dies das Ende des reaktionären Aufstandes in Amerika?"
worldnews.260.d.other: "Die Truppen von [FROM.GetAdjective] drängen schon seit einiger Zeit auf die Stadt Baton Rouge zu. Es gibt nun Berichte über die bevorstehende Einnahme der Stadt durch die vorrückenden Truppen. Der aktuelle Aufenthaltsort von [FROM.FROM.GetLeader] ist unbekannt, aber es wird angenommen, dass [FROM.FROM.GetLeader] schnell aufs Land evakuiert wurde.\n\nBerichten zufolge hat die Militärpolizei damit begonnen, Minutemen und wichtige Gewerkschaftsführer zusammenzutreiben und zu verhaften, und viele Brände breiten sich unkontrolliert in den Hochhausvierteln der Stadt aus, während [FROM.GetAdjective]-Kräfte darum kämpfen, Ordnung herzustellen."
worldnews.260.a: "Der Kampf ist noch nicht vorbei!"
worldnews.260.b: "Die Festung der Union ist gefallen!"
worldnews.260.c: "Vielleicht ist der Krieg bald vorbei?"

worldnews.261.t: "Der Fall von Denver"
worldnews.261.d.csa: "Die Milizen des Syndikats haben sich überall in den Great Plains spärliche Scharmützel mit der Bundesregierung geliefert. Heute erreichten ihre Bemühungen ihren Höhepunkt, als sie nach einem groß angelegten Angriff im South Platte Valley schließlich die Stadt Denver einnahmen. Denver ist die Hauptstadt von Colorado und die wichtigste Hochburg der Föderation in den Great Plains.\n\nDer Fall der Queen City of the Plains scheint in der Tat eine große Erschütterung für die Zukunft der Vereinigten Staaten zu sein, und während die Kämpfe im South Platte Valley abklingen, sind sich viele Experten einig, dass die Föderationsregierung nun fast sicher vor dem Syndikat kapitulieren wird."
worldnews.261.d.psa: "[FROM.GetAdjective] Wehrpflichtige haben lange, schwierige Scharmützel mit der Bundesregierung in den Rocky Mountains ausgefochten. Heute kamen ihre Bemühungen zu einem Ende, als sie schließlich nach einem groß angelegten Angriff über den South Platte River in die Stadt Denver eindrangen, die Hauptstadt von Colorado und die wichtigste Bundeshochburg in den Great Plains.\n\nDer Fall der "Queen City of the Plains" scheint in der Tat eine große Erschütterung für die Zukunft der Vereinigten Staaten zu sein, und während die Kämpfe im South Platte Valley abklingen, sind sich viele Experten einig, dass die Bundesregierung nun fast sicher ist, sich mit [FROM.GetLeader] zu arrangieren."
worldnews.261.d.aus: "Minutemen Milizen haben spärliche Scharmützel mit der Bundesregierung über die Great Plains gekämpft. Heute kamen ihre Bemühungen zu einem Ende, als sie schließlich nach einem groß angelegten Angriff über das South Platte Valley auf die Stadt Denver herabstiegen. Denver ist die Hauptstadt von Colorado und die wichtigste Bundeshochburg in den Great Plains.\n\nDer Fall der "Queen City of the Plains" scheint in der Tat eine große Erschütterung für die Zukunft der Vereinigten Staaten zu sein, und während die Kämpfe im South Platte Tal abklingen, sind sich viele Experten einig, dass die Bundesregierung nun fast sicher vor den Minutemen kapitulieren wird."
worldnews.261.d.other: "Die Truppen von [FROM.GetAdjective] drängen nun schon seit einer Weile über die Great Plains. Heute kamen ihre Bemühungen zu einem Ende, als sie nach einem groß angelegten Angriff über das South Platte Valley schließlich die Stadt Denver erreichten, die Hauptstadt von Colorado und die wichtigste verbliebene Hochburg der Föderation.\n\nDer Fall der "Queen City of the Plains" scheint in der Tat eine große Erschütterung für die Zukunft der Vereinigten Staaten zu sein, und da die Kämpfe im South Platte Valley abklingen, scheint es fast sicher, dass [FROM.GetLeader] einen eindeutigen Vorteil hat."
worldnews.261.a: "Der Kampf ist noch nicht vorbei!"
worldnews.261.b: "Die föderale Festung ist gefallen!"
worldnews.261.c: "Viel mehr können die USA nicht verkraften, oder?"

worldnews.262.t: "Der Fall von Sacramento"
worldnews.262.d: "[FROM.GetAdjective] Truppen haben lange, schwierige Scharmützel mit kalifornischen Wehrpflichtigen quer durch die Rocky Mountains geführt. Heute kamen ihre Bemühungen zu einem Ende, als sie schließlich nach einem groß angelegten Angriff über den American River auf die Stadt Sacramento herabstiegen, die Hauptstadt Kaliforniens und Sitz des kalifornischen State Capitols.\n\nObwohl es keine strategisch wichtige Stadt ist, bedeutet sie einen sicheren [FROM.GetAdjective]-Halt über den Rocky Mountains, und da sich das gesamte Central Valley nun für [FROM.GetAdjective]-Soldaten öffnet, sind sich viele Experten einig, dass [FROM.FROM.GetNameDef] klug wäre, sich mit [FROM.GetLeader] zu arrangieren."
worldnews.262.a: "Der Kampf ist noch nicht vorbei!"
worldnews.262.b: "Die kalifornische Hochburg ist gefallen!"
worldnews.262.c: "Wird dieser Bürgerkrieg jemals enden?"

worldnews.263.t: "Der Fall von Washington"
worldnews.263.d.csa: "Die Milizen des Syndikats sind auf die symbolträchtige Hauptstadt der Vereinigten Staaten, Washington, D.C., vorgerückt und haben sie erobert. Sie stürmten das Kapitol und stießen auf starken Widerstand, aber schließlich brachen sie durch und die Flagge von [FROM.GetLeader] weht nun über dem US-Kapitol.\n\nGerüchte besagen, dass die Milizen des Syndikats alle politischen Vertreter, die sie in der Stadt finden konnten, zusammengetrieben haben, um sie \"vor Gericht zu stellen\", obwohl unbestätigte Quellen behaupten, dass die meisten wichtigen Regierungsmitglieder während der Schlacht evakuiert wurden und ihr aktueller Aufenthaltsort unbekannt ist."
worldnews.263.d.tex: "Minutemen-Milizen sind auf die symbolische Hauptstadt der Vereinigten Staaten, Washington, D.C., vorgerückt und haben sie erobert. Sie stürmten das Kapitol und stießen auf starken Widerstand, aber schließlich brachen sie durch und die Flagge von [FROM.GetLeader] weht nun über dem US-Kapitol.\n\nGerüchte besagen, dass die Minutemen-Milizen alle politischen Vertreter, die sie in der Stadt finden konnten, zusammengetrieben haben, um \"ihre Loyalität zu überprüfen\", obwohl unbestätigte Quellen behaupten, dass die meisten wichtigen Regierungsvertreter während der Schlacht evakuiert wurden, wobei ihr aktueller Aufenthaltsort unbekannt ist."
worldnews.263.d.psa_nee: "[FROM.GetAdjective] Wehrpflichtige sind auf die symbolische Hauptstadt der Vereinigten Staaten, Washington, D.C., vorgerückt und haben sie erobert. Sie stürmten das Capitol-Gebäude und stießen auf starken Widerstand, aber schließlich brachen sie durch und die Flagge von [FROM.GetLeader] weht nun über dem US-Kapitol.\n\nDie Nachwehen verliefen relativ ereignislos, Vertreter von [FROM.GetAdjective] trafen sich mit dem General, der den Vorstoß leitete, obwohl unbestätigte Quellen behaupten, dass wichtige Persönlichkeiten der Bundesregierung während der Schlacht evakuiert wurden, wobei ihr derzeitiger Aufenthaltsort unbekannt ist."
worldnews.263.d.can: "Die [FROM.GetAdjective]-Armee ist auf die symbolische Hauptstadt der Vereinigten Staaten, Washington, D.C., vorgerückt und hat sie erobert. Sie stürmten das Capitol-Gebäude und stießen auf starken Widerstand, aber schließlich brachen sie durch und die Flagge von [FROM.GetLeader] weht nun über dem US-Kapitol.\n\nAnders als 1812 wurde keine Massenbrandstiftung begangen, aber einige [FROM.FROM.GetAdjective] Regierungsbeamte wurden von [FROM.GetAdjective] Mounties verhaftet, was die [FROM.GetAdjective]-Regierung als \"Vorsichtsmaßnahme\" bezeichnet. Unbestätigte Quellen behaupten, dass wichtige Vertreter der Bundesregierung während der Schlacht evakuiert wurden, wobei ihr derzeitiger Aufenthaltsort unbekannt ist."
 worldnews.263.d.feds: "Die [FROM.GetAdjective]-Armee ist auf die symbolische Hauptstadt der Vereinigten Staaten, Washington, D.C., vorgerückt und hat sie erobert. Sie stürmten das Kapitol und stießen auf heftigen Widerstand, aber schließlich brachen sie durch und die Flagge von [FROM.GetLeader] weht wieder über dem US-Kapitol. \n\nGerüchten zufolge haben föderalistische Milizen alle politischen Vertreter, die sie in der Stadt finden konnten, zusammengetrieben, um ihnen den \"Prozess zu machen\", obwohl unbestätigte Quellen behaupten, dass die meisten wichtigen Regierungsvertreter während der Kämpfe evakuiert wurden und ihr derzeitiger Aufenthaltsort unbekannt ist."
worldnews.263.d.other: "Die [FROM.GetAdjective]-Armee ist auf die symbolische Hauptstadt der Vereinigten Staaten, Washington, D.C., vorgerückt und hat sie erobert. Sie stürmten das Capitol-Gebäude und stießen auf starken Widerstand, aber schließlich brachen sie durch und die Flagge von [FROM.GetLeader] weht nun über dem US-Kapitol.\n\nDies führte zu einer großen Razzia gegen die dortigen Regierungsbeamten, wobei von Massenverhaftungen und sogar Gerüchten über summarische Hinrichtungen im Kapitol selbst berichtet wurde, obwohl unbestätigte Quellen behaupten, dass die meisten wichtigen Persönlichkeiten der Bundesregierung während der Schlacht evakuiert wurden, wobei ihr derzeitiger Aufenthaltsort unbekannt ist."
 
