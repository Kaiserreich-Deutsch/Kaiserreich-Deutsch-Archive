 worldnews.263.c.can_psa_nee: "Hoffentlich stellen die [FROM.GetAdjective]-Führer endlich die Ordnung wieder her."
 worldnews.263.c.american_csa: "Die Syndikalisten haben es nach Washington, D.C. geschafft?"
 worldnews.263.c.american_tex: "Die Reaktionäre haben es bis nach Washington, D.C. geschafft?"
 worldnews.263.c.american_psa_nee: "Die [FROM.GetAdjective] haben Mut, das steht fest."
 worldnews.263.c.american_can: "Die Kanadier wagen es? Das ist nicht zu ertragen."
 worldnews.263.c.american_other: "Das ist nicht gut..."
