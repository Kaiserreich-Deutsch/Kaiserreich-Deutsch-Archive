# Germany starts the war, vs Internationale
 worldnews.4.t: "Krieg in Westeuropa"
 worldnews.4.d.starts_wk: "Zwei Jahrzehnte lang herrschte zwischen Deutschland und der Dritten Internationale Frieden. Trotz ihrer ideologischen Gegnerschaft lasteten die Schrecken des Ersten Weltkriegs auf allen - und keine Seite war bereit, sie zu wiederholen. Nicht alle waren überzeugt, dass dies von Dauer sein würde.\n\nHeute wurden die Skeptiker eines Besseren belehrt: Nach Jahren der zunehmenden Militarisierung und der Infragestellung der deutschen Weltordnung hat Berlin die Internationale beschuldigt, den Frieden und die Stabilität in Europa und im Ausland untergraben zu wollen, und seine Absicht erklärt, die revolutionären Regierungen mit Gewalt zu stürzen. Während Paris und seine Verbündeten Rache an der Reaktion schwören, geraten die französischen Stellungen bei Verdun, Nancy und anderen Orten erneut unter Beschuss - der Beginn des zweiten großen Krieges innerhalb einer Generation, der den europäischen Kontinent erschüttert."
 worldnews.4.d.joins_wk: "Der Ausbruch des Krieges zwischen Russland und Deutschland war ein dramatischer Schock, obwohl er schon lange erwartet worden war - das letzte Mal, als es einen Krieg zwischen den europäischen Großmächten gab, hatte er sich schnell auf den gesamten Kontinent ausgeweitet. Auch wenn sie nicht sofort handeln würden, konnten alle sehen, dass die Dritte Internationale, Deutschlands Rivalen im Westen, in den letzten Jahren immer selbstbewusster geworden ist.\n\nWas niemand erwartet hatte, war, dass Deutschland den ersten Schuss abgibt - heute früh beschuldigte der deutsche Bundeskanzler die Internationale, die Destabilisierung in der Welt zu orchestrieren und Russland als Teil einer \"Liga des Chaos\" zu unterstützen, was als Kriegshandlung bezeichnet wurde - und mobilisierte daraufhin das Heer an der französischen Grenze. Einmal mehr muss Deutschland einen Krieg an zwei Fronten führen."
 worldnews_ger_vs_int_FRA: "Sie werden nicht durchkommen."
