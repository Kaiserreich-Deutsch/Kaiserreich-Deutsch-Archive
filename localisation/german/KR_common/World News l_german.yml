 worldnews.478.a: "Die rechtmäßige Regierung ist zurückgekehrt!"
 worldnews.478.b: "Ein Triumph der Diplomatie!"
 worldnews.478.c: "Warum konnten sie sich nicht schon früher einigen?"
 worldnews.478.e: "Hat Algier keine Würde!?"

 worldnews.479.t: "Die Shōwa-Restauration"
 worldnews.479.d: "In den letzten Wochen gab es nur wenige Berichte aus Tokio, aber jetzt kann kaum jemand daran zweifeln, dass die japanische Demokratie tot ist. Nachdem es der Regierung nicht gelungen war, gegen die aufkeimende syndikalistische Bewegung vorzugehen, putschten konservative Offiziere, stürzten den Premierminister und errichteten eine Militärdiktatur. Aber auch dieser Staatsstreich war nur vorübergehend - Offiziere, die der rivalisierenden restaurativen Fraktion angehören, haben einen Gegenputsch gestartet.\n\nWährend sich die Straßen der größten Stadt Asiens rot färben, verkünden sie die Shōwa-Restauration - die Wiederherstellung der ultimativen Macht für den Kaiser und die Wiedergeburt Japans, frei von den korrumpierenden Einflüssen des Syndikalismus, der Demokratie und des westlichen Einflusses."
 worldnews.479.a: "Sonnō tōkan!(Respektiere den Kaiser)"
 worldnews.479.b: "Oh nein..."

 worldnews.480.t: "Militärputsch in Japan"
 worldnews.480.d: "In den letzten Wochen gab es nur wenige Berichte aus Tokio, aber es scheint, dass die japanische Demokratie tot ist. Nach jahrelangen Machtkämpfen, Skandalen und Korruption zwischen den politischen Parteien starteten radikale restaurationistische Offiziere einen Staatsstreich mit dem Ziel, das Land in ein ultranationalistisches Regime zu verwandeln. Letztlich waren ihre Bemühungen offenbar umsonst - regierungstreue Truppen konnten einen Gegenputsch starten und die Rebellen erfolgreich niederschlagen.\n\nDennoch hat diese Episode zweifellos die Schwäche der Parteien gezeigt. Japan hat sich faktisch in eine Militärdiktatur verwandelt, in der Nationalismus, Korporatismus und Militarismus als Leitprinzipien gelten."
 worldnews.480.a: "Banzai!(zehntausend Jahre)"
 worldnews.480.b: "Oh nein..."

 worldnews.481.t: "Die Flucht von [MAF.GetLeader]"
 worldnews.481.d: "DARESSALAM. Im frühen Morgengrauen hat ein einzelnes Flugzeug einen außerplanmäßigen Start durchgeführt. Die Verwaltungshauptstadt von Deutsch-Afrika hat sich zwar zu einem Hotspot der Luftfahrt entwickelt, aber das Fehlen einer ordnungsgemäßen Genehmigung für diesen Flug und der Zeitpunkt des Ereignisses sorgten für eine gewisse Beunruhigung.\n\nDie wahre Bedeutung des Vorfalls zeigte sich jedoch erst zu Beginn des Arbeitstages am Sitz der deutschen Verwaltung. Weder der Statthalter noch die Geldreserven der Regierung waren zu finden. Die vorherrschende Theorie ist, dass der Statthalter selbst die Gelder veruntreut hat, bevor er seinen Posten verließ. Es bleibt abzuwarten, was dies für die deutsche Kolonialverwaltung in der Region bedeutet."
 worldnews.481.a: "Wer hätte gedacht, dass Schweine doch fliegen können?"
 worldnews.481.b: "Er hat WAS getan?"

 worldnews.482.t: "Olympische Spiele 1936 Dublin"
 worldnews.482.d: "Die elften Olympischen Spiele fanden kürzlich in Dublin, Irland, statt.\n\nDie Spiele haben die Hauptstadt der jungen Republik in Szene gesetzt und ihr viel Stolz verliehen. Wieder einmal waren französische und britische Delegierte abwesend, da die syndikalistischen Kräfte vom Internationalen Olympischen Komitee nicht anerkannt wurden und die Exilregierungen keine Männer entsenden konnten.\n\nDie deutschen und amerikanischen Athleten waren mit 27 bzw. 26 Medaillen am erfolgreichsten, während die irischen Sportler mit 9 Medaillen überdurchschnittlich erfolgreich waren."
 worldnews.482.a: "Irland gewinnt erneut!"
 worldnews.482.b: "Hoffen wir, dass wir an den nächsten Olympischen Spielen teilnehmen können..."
 worldnews.482.c: "Elitärer Unsinn."
 worldnews.482.e: "Wir taten unser Bestes!"

 worldnews.483.t: "Olympische Spiele 1940 Tokio"
 worldnews.483.d.war: "Die zwölften Olympischen Spiele sollten in Tokio, Japan, stattfinden, doch die Umstände haben zu ihrer Absage geführt.\n\n Da sich [JAP.GetNameDef] im Krieg befindet, sind die Mittel für die Ausrichtung der Spiele nicht verfügbar, während gleichzeitig Bedenken hinsichtlich der Sicherheit der Athleten aufgekommen sind. Zum ersten Mal seit dem Ersten Weltkrieg wurden die Olympischen Spiele abgesagt. Die japanische Regierung hat versucht, beim Internationalen Olympischen Komitee für die Ausrichtung der nächsten Spiele zu werben, aber es ist unklar, ob die Spiele die Krise überstehen werden."
 worldnews.483.d.def: "Die zwölften Olympischen Spiele sollten in Tokio, Japan, ausgetragen werden, doch die Umstände haben zu ihrer Absage geführt.\n\nWährend [JAP.GetNameDef] sich nach der Kriegsniederlage wieder aufbaut, sind die Mittel für die Ausrichtung der Spiele nicht mehr verfügbar. Zum ersten Mal seit dem Ersten Weltkrieg werden die Olympischen Spiele abgesagt.\n\nDie japanische Regierung hat versucht, beim Internationalen Olympischen Komitee für die Ausrichtung der nächsten Spiele zu werben, aber es ist unklar, ob die Spiele die Krise überstehen werden."
 worldnews.483.d.paz: "Die zwölften Olympischen Spiele fanden kürzlich in Tokio, Japan, statt.\n\nAls erste nicht-westliche Nation, die diese Veranstaltung ausrichtet, hat die japanische Regierung beträchtliche Mittel bereitgestellt, um sicherzustellen, dass die Spiele ein gutes Licht auf sie werfen. Obwohl die jüngsten internationalen Unruhen die Durchführbarkeit der Spiele in Frage gestellt hatten, wurden sie dennoch durchgeführt, wenn auch mit deutlich weniger Nationen als bei den vergangenen Spielen.\n\nDie deutschen und amerikanischen Athleten waren mit 32 bzw. 21 Medaillen am erfolgreichsten, während die japanischen Athleten mit 16 Medaillen überdurchschnittlich erfolgreich waren."
 worldnews.483.d.ger: "Die zwölften Olympischen Spiele fanden kürzlich in Tokio, Japan, statt.\n\nAls erste nicht-westliche Nation, die diese Veranstaltung ausrichtet, hat die japanische Regierung beträchtliche Mittel bereitgestellt, um sicherzustellen, dass die Spiele ein gutes Licht auf sie werfen. Obwohl die jüngsten internationalen Unruhen die Durchführbarkeit der Spiele in Frage gestellt hatten, wurden sie dennoch durchgeführt, wenn auch mit deutlich weniger Nationen als bei den vergangenen Spielen.\n\nDie deutschen Athleten waren mit 34 Medaillen am erfolgreichsten, während die japanischen Athleten mit 16 Medaillen überdurchschnittlich erfolgreich waren. Aufgrund des laufenden Amerikanischen Bürgerkriegs haben die Vereinigten Staaten nicht teilgenommen."
