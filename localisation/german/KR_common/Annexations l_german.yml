annexation_australia_australasia: "Das Schicksal von Australasien"
 annexation_australia_australia: "Das Schicksal von Australien"
 annexation_australia_entente_desc: "Die Australasiatische Regierung wurde besiegt und befindet sich derzeit unter unserer Kontrolle. Die Frage, die sich uns stellt, ist, ob wir ihre Unabhängigkeit unter der Kontrolle der loyalistischen Australasiatischen Garde - trotz ihrer extremistischen Tendenzen - wiederherstellen und hoffen, dass sie in der Lage ist, die Ordnung aufrechtzuerhalten, oder ob wir die Notstandsprotokolle wieder in Kraft setzen und die direkte Herrschaft durch unseren Generalgouverneur übernehmen sollten."
annexation_australia_australasia_desc: "Nach einem harten Feldzug durch die isolierten Inseln der Australasiatischen Konföderation erreichten unsere Armeen schließlich Canberra und mit der Kapitulation Australasiens müssen wir entscheiden, wie wir es verwalten wollen."
 annexation_australia_australia_desc: "Nach einem harten Feldzug durch die isolierten Inseln Australiens erreichten unsere Armeen schließlich Canberra, und mit der Kapitulation Australiens müssen wir entscheiden, wie wir es verwalten wollen."
annex.3058.a: "[annexation_australia_release_option] freigeben."
annex.3058.b: "Befreien Sie Australien und Neuseeland."
 annex.3058.c: "Lassen Sie Australasien frei und geben Sie ihnen die Herrschaft über ihr Gebiet im Pazifik."
 annex.3058.d: "Die Garde ist mehr als fähig, die Ordnung wiederherzustellen."
 annex.3058.e: "Der Generalgouverneur wird in unserem Namen regieren."

