 annexation_roussillon: "Das Schicksal von [817.GetName]"
 annexation_roussillon_desc: "Die Region [817.GetName] ist von unseren Streitkräften besetzt worden. Einst unter der Krone von Aragonien, kam die Region 1516 mit der Vereinigung der Kronen von Aragonien und Kastilien formell zu Spanien. Nach dem Pyrenäenvertrag von 1659, der den französisch-spanischen Krieg beendete, wurde sie jedoch an die französische Krone abgetreten und stand seitdem unter französischer Souveränität.\n\n Die Region hat seit langem eine bedeutende katalanischsprachige Bevölkerung in ihren Grenzen. Seit Beginn des 18. Jahrhunderts wurden die Katalanen und ihre Sprache weitgehend unterdrückt, wobei einige nationalistische Stimmen eine katalanische Vertretung in der Region forderten. Es gibt also mehrere Möglichkeiten, was mit diesem umstrittenen Gebiet geschehen soll."
