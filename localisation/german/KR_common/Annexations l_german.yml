 annex.1086.b: "[spain_malaga.GetGrantTerritoryEventOption]"
 annex.1086.c: "Wir werden den Felsen so lange kontrollieren, wie wir es für richtig halten."

annexation_basque_country: "Das Schicksal des Baskenlandes"
annexation_basque_country_desc: "Das baskische Volk, dessen Ursprünge mindestens bis in die Römerzeit zurückreichen, hat sich seit Jahrtausenden der Assimilation widersetzt. Die spanischen Teile bestehen aus Álava, Biskaya, Gipuzkoa und Navarra. Im 19. Jahrhundert entstand eine nationalistische Bewegung, die mit der Abschaffung eines Großteils der Autonomie der Region unzufrieden war, vor allem mit der Abschaffung der \"fueros\". Mit dem Versprechen, die fueros wieder einzuführen, gelang es dem Carlismus, sich in der Region durchzusetzen, insbesondere im ländlichen Navarra. Trotz der bestehenden nationalistischen Bewegung ist die Region kulturell nicht homogen, insbesondere in Navarra, wo sich viele nicht als Basken identifizieren. Trotzdem gibt es eine Reihe von Vorschlägen, wie mit dem Baskischen umgegangen werden könnte."
 annex.1087.a: "Das Baskenland freigeben."
 annex.1087.b: "Aufteilung der Region zwischen [BAS.GetNonIdeologyNameDef] und [spain.GetNonIdeologyNameDef]."

annexation_catalonia: "Das Schicksal von Katalonien"
annexation_catalonia_desc: "Katalanisch, eine romanische Sprache, die sich erstmals in der Zeit des Römischen Reiches entwickelt haben soll, ist seit Jahrhunderten in den Regionen Katalonien, Valencia und den Balearen weit verbreitet. Unter der Krone von Aragonien zwischen 1137 und 1516 blühte die katalanische Kultur auf und es entwickelten sich eigene Institutionen. Mit der Vereinigung der Kronen von Kastilien und Aragonien ab 1516 genoss Katalonien eine gewisse Autonomie, die es zuvor eine Zeit lang innehatte, die jedoch in den folgenden Jahrhunderten durch die zunehmende Zentralisierung allmählich wieder verloren ging. Mit den Dekreten der Nueva Planta zu Beginn des 18. Jahrhunderts wurde die Krone von Aragonien abgeschafft, einschließlich der alten Gesetze und Institutionen, die sich zuvor entwickelt hatten.\n\nMit der Industrialisierung und dem kulturellen Aufschwung im 19. Jahrhundert fasste der katalanische Nationalismus Fuß, der zumindest eine Föderalisierung der Region anstrebte. Im Jahr 1914 wurde die Gemeinschaft Katalonien gegründet, die 1919 in die Vorlage eines Autonomiestatuts mündete, das schließlich mit dem Aufstieg von Miguel Primo de Rivera scheiterte.\n\n[annexation_catalonia_description]. Nach all dem muss über die Zukunft Kataloniens entschieden werden."
 annexation_catalonia_description_greater: "Da wir katalanische Gebiete außerhalb Kataloniens besetzen, sind unsere Möglichkeiten, was mit der Region geschehen soll, vielfältiger: Einige schlagen die Schaffung eines Großkataloniens vor, das alle katalanischsprachigen Länder umfasst."
 annexation_catalonia_description_proper: "Da wir nur Katalonien selbst besetzen, sind unsere Möglichkeiten, mit der Region umzugehen, eher begrenzt"
 annex.1088.a: "[annexation_catalonia_option] freigeben."
