 annexation_east_guyana: "Das Schicksal von Ost-Guayana"
 annexation_east_guyana_desc: "Die ehemals französische Kolonie Ost-Guayana ist durch die Besetzung der Region durch unsere Truppen unter unsere Kontrolle gebracht worden. Wir müssen nun entscheiden, was wir mit ihr machen wollen."
 annex.2052.a: "Die Union der Antillen und Guyana freigeben."

 annexation_belize: "Das Schicksal von [311.GetName]"
 annexation_belize_desc: "Die ehemalige britische Kolonie [311.GetName] wurde unter unsere Kontrolle gebracht, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen wollen."

 annexation_yucatan: "Das Schicksal von Yucatán"
