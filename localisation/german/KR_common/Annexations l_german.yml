 annexation_labourd: "Das Schicksal von [779.GetName]"
 annexation_labourd_desc: "Die Region [779.GetName], in der eine baskische Gemeinschaft lebt, ist unter unsere Kontrolle geraten. Das baskische Volk, das mindestens seit dem 15. Jahrhundert vollständig zu Frankreich gehört, genoss bis zur Abschaffung durch die Französische Revolution im späten 18. Jahrhundert eine erhebliche Autonomie. Seitdem ist die Anerkennung der Basken in der Region begrenzt, zumal sie eine Minderheit in der Region sind. Im spanischen Baskenland sind einige nationalistische Bewegungen entstanden, die darauf hoffen, dass die Region Teil eines unabhängigen Baskenlandes wird. Dies bietet uns viele Möglichkeiten, wie wir die Sache angehen können."
