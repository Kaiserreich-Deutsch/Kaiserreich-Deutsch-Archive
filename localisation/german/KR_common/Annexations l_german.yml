 annex.2015.f: "[america_tex.GetGrantTerritoryEventOption]"

 annexation_british_caribbean: "Das Schicksal der Britischen Karibik"
 annexation_british_caribbean_desc: "Nach einem langen Feldzug sind die Inseln der Britischen Karibik nun unter unserer Kontrolle. Wir müssen entscheiden, was mit den vielen verstreuten Inseln geschehen soll."
 annex.2016.a: "Eine Föderation der Westindischen Inseln freigeben."

annexation_jamaica: "Das Schicksal von Jamaika"
annexation_jamaica_desc: "Nach einer kurzen Kampagne ist Kingston unter unserer Kontrolle und damit ganz Jamaika. Was soll mit der Insel gemacht werden?"
annex.2017.a: "Ein unabhängiges Jamaika freigeben."

 annexation_curacao: "Das Schicksal von [695.GetName]"
 annexation_curacao_desc: "Die Insel von [695.GetName] wurde unter unsere Kontrolle gebracht, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen wollen."

annexation_trinidad: "Das Schicksal von Trinidad"
annexation_trinidad_desc: "Nach einer kurzen Kampagne ist Port of Spain und damit ganz Trinidad unter unsere Kontrolle geraten. Was soll mit der Insel geschehen?"
annex.2019.a: "Freigabe eines unabhängigen Trinidad."

annexation_bolivia: "Das Schicksal von Bolivien"
annexation_bolivia_desc: "Nach einem Feldzug durch die Dschungel und Wüsten Boliviens haben wir es endlich geschafft, die Tore zu den Anden zu erreichen. La Paz ist nun in unserer Hand! Wir müssen nun über die Zukunft Boliviens entscheiden."
 annex.2020.a: "Freigabe Boliviens."

annexation_peru: "Das Schicksal von Peru"
annexation_peru_desc: "Nach einem Feldzug durch die feindlichen peruanischen Anden haben wir es endlich geschafft, die peruanischen Verteidigungsanlagen zu zerschlagen. Lima ist nun in unserer Hand! Wir müssen nun über die Zukunft von Peru entscheiden."
annex.2022.a: "Peru freigeben."
annex.2022.b: "Peru-Bolivien freigeben."

annexation_pastaza: "Das Schicksal von [490.GetName]"
annexation_pastaza_desc: "Die winzige Region [490.GetName] ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen wollen."

annexation_ecuador: "Das Schicksal von Ecuador"
 annexation_ecuador_desc: "[annexation_ecuador_description]"
 annexation_ecuador_galapagos: "Quito ist gefallen, und Ecuador gibt es nicht mehr. Allerdings ist nicht das ganze Land unter der Kontrolle der Invasoren - wir haben die Möglichkeit, die Regierung auf den Galapagos-Inseln wiederherzustellen... wenn wir es wollen."
annexation_ecuador_normal: "Nach einem Feldzug quer durch Ecuador haben wir es endlich geschafft, die ecuadorianischen Verteidigungsanlagen zu zerschlagen. Quito ist nun in unserer Hand! Wir müssen nun über die Zukunft Ecuadors entscheiden."
annex.2024.a: "Befreien Sie Ecuador unter einer freundlichen Regierung!"

annexation_colombia: "Das Schicksal von Kolumbien"
annexation_colombia_desc: "Nach einem Feldzug quer durch Kolumbien haben wir es endlich geschafft, die kolumbianischen Verteidigungsanlagen zu zerschlagen. Bogotá ist nun in unserer Hand! Wir müssen jetzt über die Zukunft von Kolumbien entscheiden."
annex.2025.a: "Kolumbien freigeben."
annex.2025.b: "Belebt Bolívars Traum wieder!"

annexation_venezuela: "Das Schicksal von Venezuela"
annexation_venezuela_desc: "Nach einem Feldzug quer durch Venezuela haben wir es endlich geschafft, die venezolanischen Verteidigungsanlagen zu zerschlagen. Caracas ist jetzt in unserer Hand! Wir müssen jetzt über die Zukunft von Venezuela entscheiden."
annex.2026.a: "Venezuela freigeben."

annexation_guyana: "Das Schicksal von Guyana"
annexation_guyana_desc: "Nach einer kurzen Kampagne ist Georgetown unter unserer Kontrolle und damit ganz Guyana. Was soll mit diesem Gebiet geschehen?"
annex.2027.a: "Guyana freigeben."

annexation_suriname: "Das Schicksal von Niederländisch-Guayana"
annexation_suriname_desc: "Nach einem kurzen Feldzug sind die wichtigsten besiedelten Gebiete in Niederländisch-Guyana oder Surinam, wie es auch genannt wird, in unsere Hände gefallen. Das hat jedoch eine Frage aufgeworfen: Sollten wir in diesen unerschlossenen Gebieten eine neue Nation gründen oder ist es die Kolonie in den Amerikas, die wir immer wollten?"
annex.2028.a: "Suriname freigeben"

annexation_amazon_basin: "Das Schicksal des Amazonasbeckens"
annexation_amazon_basin_desc: "Unsere Streitkräfte haben einen großen Sieg errungen, und alle größeren Städte und Festungen an den riesigen Flüssen des Amazonasbeckens sind unter unsere Kontrolle geraten, und zwar in mehreren brasilianischen Staaten und Territorien. Wir müssen nun entscheiden, was die Zukunft dieser Länder sein wird."

annexation_brazilian_hinterland: "Das Schicksal des brasilianischen Hinterlandes"
annexation_brazilian_hinterland_desc: "Die weiten Gebiete des brasilianischen Landesinneren sind unter unserer Kontrolle, da die verstreuten Bevölkerungszentren dieser Staaten unseren eindringenden Kräften wenig entgegensetzen konnten. Wir müssen nun entscheiden, was die Zukunft dieser Region sein wird."

annexation_northeastern_brazil: "Das Schicksal des Nordostens von Brasilien"
annexation_northeastern_brazil_desc: "Der Geburtsort Brasiliens im Nordosten ist zum ersten Mal seit dem 17. Jahrhundert wieder den Invasionskräften zum Opfer gefallen. Unsere Streitkräfte besetzen jetzt die fast ein Dutzend Landeshauptstädte; Wir müssen entscheiden, wie die Zukunft dieser Region aussehen wird."

annexation_bahia: "Das Schicksal von Bahia"
annexation_bahia_desc: "Während die Kämpfe abklingen und nur noch verstreuter Widerstand im trockenen Landesinneren übrig bleibt, haben unsere Kräfte die volle Kontrolle über den Bundesstaat Bahia erlangt. Wir müssen nun entscheiden, was die Zukunft dieses Staates sein wird."

annexation_southeast_brazil: "Das Schicksal des Südostens Brasiliens"
annexation_southeast_brazil_desc: "Während der Widerstand auf der anderen Seite des Atlantischen Waldes nachlässt, sind Rio de Janeiro, die Hauptstadt Brasiliens seit 1808, und alle anderen Städte der Region nun fest unter unserer Kontrolle. Wir müssen nun entscheiden, was die Zukunft dieser Region sein wird"

annexation_sao_paulo: "Das Schicksal von São Paulo"
annexation_sao_paulo_desc: "Nach heftigen Kämpfen haben wir São Paulo, den reichsten und bevölkerungsreichsten Bundesstaat Brasiliens, vollständig unter unserer Kontrolle. Wir müssen jetzt entscheiden, was die Zukunft dieses Staates sein wird."

annexation_brazilian_borderlands: "Das Schicksal des brasilianischen Grenzgebiets"
annexation_brazilian_borderlands_desc: "Die historisch gesehen rebellionsanfällige erste Verteidigungslinie Brasiliens, die drei südlichsten Staaten, sind nun unter unserer vollständigen strategischen Kontrolle. Wir müssen nun entscheiden, was die Zukunft dieser drei Staaten sein wird."

annexation_acre: "Das Schicksal von Acre"
annexation_acre_desc: "Die winzige Region Akkon ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen."

annexation_ponta_pora: "Das Schicksal von [1043.GetName]"
annexation_ponta_pora_desc: "Die winzige Region [1043.GetName] ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen wollen."

annexation_iguassu: "Das Schicksal von [1041.GetName]"
annexation_iguassu_desc: "Die winzige Region [1041.GetName] ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen wollen."

annexation_paraguay: "Das Schicksal von Paraguay"
annexation_paraguay_desc: "Unsere Armeen haben endlich die Kontrolle über die paraguayische Hauptstadt übernommen und besetzen das Gebiet des ehemaligen Staates Paraguay. Wir sollten nun entscheiden, wie wir eine kompetente Verwaltung in diesem Gebiet einrichten."
annex.2040.a: "Befreit ein loyales Paraguay."

annexation_northern_chaco: "Das Schicksal von [688.GetName]"
annexation_northern_chaco_desc: "Die [688.GetName]-Region ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzt haben. Wir müssen nun entscheiden, was wir mit ihr machen."
annex.2041.a: "Teilen Sie es zwischen [paraguay.GetNonIdeologyNameDef] und [bolivia.GetNonIdeologyNameDef]"

annexation_southern_chaco: "Das Schicksal von [901.GetName]"
annexation_southern_chaco_desc: "Die [901.GetName] Region ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihm machen."

 annexation_misiones: "Das Schicksal von [1074.GetName]"
 annexation_misiones_desc: "Die kleine Region [1074.GetName] ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzt haben. Wir müssen nun entscheiden, was wir mit ihr machen wollen."

annexation_uruguay: "Das Schicksal von Uruguay"
annexation_uruguay_desc: "Nach einer langen Kampagne in Uruguay haben wir es endlich geschafft, ihre Verteidigung zu zerschlagen. Wir müssen nun über die Zukunft von Uruguay entscheiden."
annex.2044.a: "Befreien Sie Uruguay unter einer freundlichen Regierung!"

annexation_argentina: "Das Schicksal von Argentinien"
annexation_argentina_desc: "Nach der Eroberung der riesigen Nation Argentinien müssen wir kompetente Verwaltungen organisieren, um das Gebiet unter Kontrolle zu halten. Nun werden wir über das Schicksal der Region entscheiden müssen."
annex.2045.a: "Befreien Sie Argentinien in seiner Gesamtheit."
annex.2045.b: "Befreien Sie Argentinien und Patagonien."
annex.2045.c: "[patagonia.GetGrantTerritoryEventOption]"

annexation_chile: "Das Schicksal von Chile"
annexation_chile_desc: "Nach einem langen Feldzug durch die feindlichen chilenischen Anden haben wir es endlich geschafft, die chilenischen Verteidigungsanlagen zu zerschlagen. Santiago ist nun in unserer Hand! Wir müssen nun über die Zukunft Chiles entscheiden."
annex.2046.a: "Befreien Sie Chile unter einer freundlichen Regierung!"

annexation_antofagasta: "Das Schicksal von [506.GetName]"
annexation_antofagasta_desc: "Die Region in [506.GetName] ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen."

 annexation_essequibo: "Das Schicksal von Essequibo"
 annexation_essequibo_desc: "Die umkämpfte Region Essequibo ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen wollen."

