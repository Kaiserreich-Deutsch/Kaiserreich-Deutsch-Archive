annexation_malaysia: "Das Schicksal von Malaya"
annexation_malaysia_desc: "Da das Kernland der malaiischen Halbinsel nun fest unter unserer Kontrolle steht, muss eine Entscheidung über die Zukunft des Gebiets getroffen werden. Diese Länder, die einst Protektorate sowohl des Britischen als auch des Deutschen Reiches waren, sind trotz ihrer gemeinsamen Geschichte und Identität seit langem in ihrer Verwaltung gespalten. Es liegt nun an uns, wie die zukünftige Verwaltung dieser vielen verschiedenen Staaten gehandhabt werden soll."
annex.3029.a: "Malaya als Republik freilassen."
 annex.3029.b: "Malaya unter den Sultanen freilassen."
 annex.3029.c: "Wiederherstellung von Deutsch-Ostasien."

 annexation_sarawak: "Das Schicksal von Nord-Borneo"
 annexation_sarawak_desc: "Die Ländereien im Norden Borneos wurden unter unsere Kontrolle gebracht, einschließlich derjenigen, die historisch zu den Weißen Rajahs von Sarawak und den Sultanen von Brunei gehörten. Als das britische Weltreich zusammenbrach, wechselten diese historischen britischen Protektorate ihre Loyalität zu Deutschland, unter dem sich kaum etwas änderte, aber jetzt bietet sich uns die Gelegenheit, die Zukunft der Region in unserem Sinne neu zu gestalten."
 annex.3030.a: "Freigabe von Sarawak als Republik."
 annex.3030.b: "Wiederherstellung des Raj von Sarawak."

