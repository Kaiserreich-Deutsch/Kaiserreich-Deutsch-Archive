 annex.1033.a: "Slowenien freigeben"

annexation_istria: "Das Schicksal von [736.GetName]"
annexation_istria_desc: "Wir haben die Kontrolle über die ehemals österreichischen Territorien in der Markgrafschaft Istrien übernommen. Wir müssen entscheiden, was wir damit machen."

annexation_trieste: "Das Schicksal von [488.GetName]"
annexation_trieste_desc: "Wir haben die Kontrolle über die ehemals österreichische Hafenstadt [488.GetName] übernommen. Wir müssen entscheiden, was wir mit ihr machen."

annexation_trentino: "Das Schicksal des Trentino"
annexation_trentino_desc: "Die südlichen Teile der ehemaligen Grafschaft Tirol sind überwiegend von Italienern bewohnt. Nun, da wir die Kontrolle über das Gebiet übernommen haben, müssen wir entscheiden, was wir damit tun wollen."

annexation_switzerland: "Das Schicksal der Schweiz"
annexation_switzerland_desc: "Nach erbitterten Kämpfen in den Alpen haben wir endlich die Schweiz erobert. Die Schweizer Armee hat sich ergeben, und ihr Territorium ist unter unserer Kontrolle. Was sollen wir mit dem Land tun, das wir nun kontrollieren?"
 annex.1037.a: "Wiederherstellung des Schweizer Staates."

 annexation_romandy: "Das Schicksal der Romandie"
 annexation_romandy_desc: "Nun, da die Region Romandie unter unserer Kontrolle ist, müssen wir entscheiden, was wir mit ihr machen."

annexation_ticino: "Das Schicksal des Tessin"
annexation_ticino_desc: "Nun, da die Region Tessin unter unserer Kontrolle ist, müssen wir entscheiden, was wir mit ihr machen."

annexation_france: "Das Schicksal Frankreichs"
annexation_france_desc: "Paris wurde eingenommen, und die Franzosen wurden besiegt. Wir haben das Herz der Revolution herausgerissen, und jetzt müssen wir entscheiden, was wir mit dem besetzten Frankreich machen."
annex.1041.a: "Die französische Kommune wiederherstellen!"
 annex.1041.b: "Stellen Sie die französischen Exilanten wieder her!"
annex.1041.c: "Freigabe Frankreichs unter einer Marionettenregierung."
annex.1041.d: "Treffen mit den Franzosen in Lyon."

annexation_brittany: "Das Schicksal der Bretagne"
annexation_brittany_desc: "Die Halbinsel Bretagne ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen."
annex.1042.a: "Befreien Sie die Bretagne."

 annexation_pas_de_calais: "Das Schicksal von [17.GetName]"
 annexation_pas_de_calais_desc: "Der [17.GetName] ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzt haben. Wir müssen nun entscheiden, was wir mit ihr machen wollen."

annexation_britain: "[annexation_britain_title]"
annexation_britain_desc: "[annexation_britain_description]"
annexation_britain_britain: "Das Schicksal Großbritanniens"
annexation_britain_desc_britain: "Nach dem Sieg über die Union von Großbritannien kontrollieren wir nun Großbritannien. Wir können diese Länder teilen und neue Länder mit loyalen Regierungen schaffen oder ein vereintes Großbritannien schaffen."
annexation_britain_desc_britain_GER: "Nachdem wir die Union of Britain besiegt haben, kontrollieren wir nun Großbritannien. Während die offensichtliche Wahl darin bestünde, unser eigenes Großbritannien neu zu erschaffen, haben einige Mitglieder des Oberkommandos vorgeschlagen, Großbritannien zu verkrüppeln, indem es in kleinere Teilstaaten aufgeteilt wird. Natürlich könnten wir auch einfach die gesamte Insel besetzen."
annexation_britain_england: "Das Schicksal Englands"
annexation_britain_desc_england: "Wir haben die Kontrolle über London und damit über das Herz Englands gewonnen. Wir müssen jetzt entscheiden, was wir mit dem britischen Territorium machen."
annex.1044.a: "Einsetzung einer loyalen britischen Regierung."
annex.1044.b: "Teilen Sie die Insel zwischen England und Schottland auf."
annex.1044.c: "Teilen Sie die Insel zwischen England, Wales und Schottland."
 annex.1044.d: "Schaffung einer loyalen englischen Regierung."
annex.1044.e: "Ein freies Vereinigtes Königreich wiederherstellen!"

annexation_scotland: "Das Schicksal von Schottland"
annexation_scotland_desc: "Schottland ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir damit machen."
annex.1045.a: "Lasst ein unabhängiges Schottland frei."

annexation_wales: "Das Schicksal von Wales"
annexation_wales_desc: "Wales ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir damit machen."
annex.1046.a: "Lassen Sie ein unabhängiges Wales frei."

annexation_ireland: "Das Schicksal von Irland"
annexation_ireland_desc: "[annexation_ireland_description]"
annexation_ireland_desc_other: "Wir haben die Insel Irland gesichert. Das Schicksal der irischen Nation liegt jetzt in unseren Händen."
annexation_ireland_desc_GBR: "Die Kontrolle über Irland war für die britische Regierung schon immer heikel. Zwischen unseren Völkern haben sich über viele Jahre hinweg Ressentiments aufgebaut, und wir haben vor langer Zeit gelernt, dass der Versuch, die Iren zu regieren, uns wenig Freude bereitet. Dennoch, die Zeiten haben sich geändert. Regieren wir Irland direkt oder kehren wir zu der Idee der "Home Rule"(Selbst-Regierung) zurück, der wir nach dem letzten Unabhängigkeitskrieg zugestimmt hatten?"
annexation_ireland_desc_ENG: "Unsere Männer marschieren durch Dublin, und die Irisch-Republikanische Armee hat sich im Angesicht unserer Streitkräfte zerschlagen. In der Zwischenzeit müssen wir über die Zukunft von Irland entscheiden. Einige argumentieren, dass Irland in die Union Großbritanniens annektiert werden sollte, während andere argumentieren, dass dies ein Akt des unsozialistischen Imperialismus wäre und dass dies vom irischen Volk nicht unterstützt werden würde und uns in einen blutigen Guerillakrieg bringen würde."
annex.1047.a: "Sie sollen ihre Unabhängigkeit haben."
 annex.1047.b: "Ermöglichung der Reformierung einer unabhängigen, angeglichenen Republik."
 annex.1047.c: "Irland wird eine begrenzte Selbstverwaltung gewährt."
 annex.1047.d: "Alle 32 Grafschaften werden zu einem Dominion der Krone."
 annex.1047.e: "Nordirland soll in der Union verbleiben, während der Rest eine begrenzte Selbstverwaltung erhält."

annexation_netherlands: "Das Schicksal der Niederlande"
annexation_netherlands_desc: "Nach einem kurzen Feldzug durch die Sümpfe und die urbanen Zentren der Niederlande haben wir es geschafft, die stolze Nation zu stürzen. Die Niederlande sind nun in unserer Hand! Wir müssen nun über ihre Zukunft entscheiden."
 annex.1048.a: "Eine Niederländische Republik gründen."
 annex.1048.b: "Wiederherstellung der Oranien-Nassau-Monarchie."
 annex.1048.c: "Bieten Sie es den holländischen Exilanten im Austausch für ein Bündnis an."
 annex.1048.d: "Wiedereinsetzung der Exilregierung."

 annexation_flanders: "Das Schicksal von Flandern"
 annexation_flanders_desc: "Wir kontrollieren jetzt die niederländischsprachige Provinz Flandern, die früher zu Belgien und Flandern-Wallonien gehörte. Wir müssen entscheiden, was wir mit unserem neuen Teil Belgiens machen wollen."
 annex.1050.a: "Belgien als Republik freigeben."
 annex.1050.b: "Belgien als Monarchie freigeben."
 annex.1050.c: "Flandern freigeben."
 annex.1050.d: "Das Herzogtum Flandern wiederherstellen."
 annex.1050.e: "[wallonia.GetGrantTerritoryEventOption]"

annexation_wallonia: "Das Schicksal Walloniens"
annexation_wallonia_desc: "Wir kontrollieren heute die französischsprachige Provinz Wallonien, die einst zu Belgien und Flandern-Wallonien gehörte. Wir müssen uns entscheiden, was wir mit unserem neuen Stück Belgien anfangen wollen."
 annex.1051.a: "Belgien als Republik freigeben."
 annex.1051.b: "Belgien als Monarchie freigeben."
 annex.1051.c: "Wallonien freigeben."
 annex.1051.d: "[flanders.GetGrantTerritoryEventOption]"

annexation_denmark: "Das Schicksal von Dänemark"
annexation_denmark_desc: "Nach einem kurzen Feldzug über die zahlreichen Inseln Dänemarks und der Einnahme seiner Hauptstadt haben wir es geschafft, das Land einzunehmen. Kopenhagen ist nun in unserer Hand! Der Status der atlantischen Inseln Dänemarks ist ein besonders interessanter Fall, mit dem wir uns befassen müssen, aber wir werden sowieso über die Zukunft Dänemarks entscheiden müssen."
annex.1052.a: "Befreien Sie Dänemark als Monarchie."
annex.1052.b: "Befreien Sie Dänemark als Republik."

annexation_iceland: "Das Schicksal von Island"
annexation_iceland_desc: "Ein Feldzug im Nordatlantik hat sich ausgezahlt: Island ist in unsere Hände gefallen und die Frage ist nun, was wir mit dieser kargen Insel im Nordatlantik machen sollen?"
annex.1053.a: "Ein unabhängiges Island freigeben."

annexation_greenland: "Das Schicksal von Grönland"
annexation_greenland_desc: "Ein Feldzug im Nordatlantik hat sich ausgezahlt. Grönland ist in unsere Hände gefallen, und nun stellt sich die Frage, was wir mit dieser unfruchtbaren Insel im nördlichen Atlantik tun sollen."

annexation_norway: "Das Schicksal von Norwegen"
annexation_norway_desc: "Die norwegische Armee hat kapituliert, und wir haben die norwegische Regierung vollständig kapituliert. Unsere Flagge weht über dem ehemaligen Kapitolgebäude in Oslo, als unsere militärische Kampagne zu Ende geht. Jetzt müssen wir eine Kampagne beginnen, um die norwegischen Partisanen zu zerstören, aber vielleicht würde uns die Anwerbung norwegischer Sympathisanten zur Regierungsbildung helfen?"
annex.1055.a: "Stellen Sie die norwegische Monarchie wieder her."
 annex.1055.b: "Errichtung einer Norwegischen Republik."
 annex.1055.c: "Wiederherstellung der Union zwischen Schweden und Norwegen."

annexation_sweden: "Das Schicksal von Schweden"
annexation_sweden_desc: "Heute hat der schwedische Armeechef die Kapitulation der Armee bekannt gegeben. Vorräte und Ausrüstung wurden nach der Kapitulation erbeutet und sind in unser Land zurückgeschickt worden. Der totale Sieg ist erreicht, aber was wir mit Schweden machen sollen, ist eine offene Frage."
annex.1056.a: "Setzen Sie den schwedischen Monarchen wieder auf den Thron."
annex.1056.b: "Errichten einer schwedischen Republik."

annexation_aland: "Das Schicksal der Ålandinseln"
annexation_aland_desc: "Da die Ostseeinsel Åland nun unter unserer Kontrolle ist, müssen wir entscheiden, was wir mit ihr machen wollen."
 annex.1057.a: "[svealand.GetGrantTerritoryEventOption]"
 annex.1057.b: "[southwest_finland.GetGrantTerritoryEventOption]"

annexation_finland: "Das Schicksal von Finnland"
annexation_finland_desc: "Die finnischen Soldaten sind besiegt und unsere Armee marschiert durch Helsinki. Jetzt müssen wir uns mit der Frage beschäftigen, wie wir die Finnen am besten verwalten."
 annex.1058.a: "Die Finnische Republik freigeben."
 annex.1058.b: "Wiederherstellung des Königreichs Finnland."

annexation_karelia: "Das Schicksal von Karelien"
annexation_karelia_desc: "Die karelische Halbinsel ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen."
 annex.1059.a: "[archangelsk.GetGrantTerritoryEventOption]"
 annex.1059.b: "[savo.GetGrantTerritoryEventOption]"

annexation_ukraine: "Das Schicksal der Ukraine"
annexation_ukraine_desc: "Nach einem langen Kampf mit der Kornkammer Europas haben wir eine volle Offensive gestartet und die ukrainische Armee zur Kapitulation gezwungen. Kiew ist nun in unserer Hand!"
 annex.1060.a: "Freigabe einer Ukrainischen Republik!"
 annex.1060.b: "Freigabe einer Hetmanat Ukraine!"
 annex.1060.c: "Übernehmt die Krim und Freigabe der Ukraine!"

annexation_brest: "Das Schicksal von Brest"
annexation_brest_desc: "Die umkämpfte Stadt Brest-Litowsk ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen."
 annex.1061.a: "Aufteilung zwischen [chelm.GetNonIdeologyNameDef] und [volhynia.GetNonIdeologyNameDef]."
 annex.1061.b: "Aufteilung zwischen [chelm.GetNonIdeologyNameDef] und [pinsk.GetNonIdeologyNameDef]."
 annex.1061.c: "Teilen Sie es mit [chelm.GetNonIdeologyNameDef]."

annexation_polesia: "Das Schicksal von Polesien"
annexation_polesia_desc: "Die ruhige Region Polesia ist unter unsere Kontrolle gebracht worden, da unsere Truppen sie besetzt haben. Wir müssen nun entscheiden, was wir mit ihr machen."

annexation_belarus: "Das Schicksal von Weißrussland"
annexation_belarus_desc: "Nach einem kurzen Feldzug durch Weißrussland haben wir es geschafft, die Verteidigungsanlagen von Minsk zu überwinden. Weißrussland ist nun in unserer Hand! Wir müssen nun über die Zukunft desselben entscheiden."
annex.1063.a: "Befreien Sie Weißrussland unter einer freundlichen Regierung."
annex.1063.b: "Befreiung Weißrusslands unter deutscher Militärherrschaft."

annexation_eastern_belarus: "Das Schicksal des östlichen Weißrusslands"
annexation_eastern_belarus_desc: "Die ehemals von Russland gehaltene Region Ost-Weißrussland ist nun unter unserer Kontrolle, wir müssen entscheiden, was wir mit ihr machen wollen."
 annex.1064.a: "[mohilev.GetGrantTerritoryEventOption]"
 annex.1064.b: "[kaluga.GetGrantTerritoryEventOption]"
 annex.1064.c: "Aufteilen zwischen [mohilev.GetNonIdeologyNameDef] und [kaluga.GetNonIdeologyNameDef]."

annexation_russia: "Das Schicksal von Russland"
annexation_russia_desc: "Nach einem langen Kampf mit dem russischen Staat haben wir eine umfassende Offensive gestartet und die russischen Streitkräfte zur Kapitulation gezwungen. Moskau ist nun in unserer Hand und damit das Schicksal der russischen Nation!"
annex.1065.a: "Befreien Sie die russischen Kernländer."
annex.1065.b: "Trennen Sie Sibirien von Russland."

annexation_latgale: "Das Schicksal von [880.GetName]"
annexation_latgale_desc: "Der Staat [880.GetName] ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was damit geschehen soll."
 annex.1066.a: "[livonia.GetGrantTerritoryEventOption]"
 annex.1066.b: "[courland.GetGrantTerritoryEventOption]"
 annex.1066.c: "[pskov.GetGrantTerritoryEventOption]"
 annex.1066.d: "[velikiye_luki.GetGrantTerritoryEventOption]"

annexation_albania: "Das Schicksal von Albanien"
annexation_albania_desc: "Nach einem Feldzug quer durch das albanische Land haben unsere Feinde in Tirana schließlich kapituliert und uns die Kontrolle über ihr Land überlassen. Unsere Position an der Adria ist zementiert, aber wir müssen nun entscheiden, was wir mit Albanien machen."
 annex.1068.a: "Eine Albanische Republik freigeben."
 annex.1068.b: "Schaffung eines albanischen Königreichs."
 annex.1068.c: "Ghegeria übernehmen und den Rest freigeben."
 annex.1068.d: "Ghegeria übernehmen und den Rest an unseren [ROOT.overlord.GetAdjective] Oberherren übergeben."

annexation_montenegro: "Das Schicksal von Montenegro"
annexation_montenegro_desc: "Montenegro ist nach der Besetzung des Gebiets nun fest in unserer Hand, doch wir können nicht ewig im unwirtlichen Montenegro bleiben. Wir müssen entscheiden, was wir damit machen wollen."
annex.1069.a: "Freigabe einer Montenegrinischen Republik."
 annex.1069.b: "Wiederherstellung des Königreichs Montenegro."

annexation_bosnia: "Das Schicksal von Bosnien"
annexation_bosnia_desc: "Der geteilte Staat Bosnien ist nach unserer Invasion seines Territoriums nun unter unserer Besatzung. Unsere Truppen marschieren in Sarajevo auf und wir müssen entscheiden, was wir mit ihm machen."
 annex.1070.a: "Freigabe eines Bosnischen Staates."
 annex.1070.b: "Biete es [SER.GetNameDef] im Austausch für eine Allianz an."

annexation_kosovo: "Das Schicksal von Kosovo"
annexation_kosovo_desc: "Der kleine Staat Kosovo ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir mit ihm machen wollen."
 annex.1071.a: "[ghegeria.GetGrantTerritoryEventOption]"

annexation_serbia: "Das Schicksal von Serbien"
annexation_serbia_desc: "Der serbische Staat wurde effektiv eliminiert und seine Armee hat vollständig vor unseren Truppen kapituliert. Mit unseren Truppen, die jetzt in Belgrad paradieren, ist die Zeit gekommen, um zu entscheiden, was wir mit diesen Ländern tun müssen."
 annex.1072.a: "Serbien freigeben."
 annex.1072.b: "Ein vereinigtes Jugoslawien freigeben."
 annex.1072.c: "Wir werden eine neue, jugoslawische Richtung anstreben."

annexation_nish: "Das Schicksal von [767.GetName]"
annexation_nish_desc: "Die Region [767.GetName] ist schon lange von Serbien und Bulgarien umkämpft. Was sollen wir mit der Region machen?"
 annex.1073.a: "[macedonia.GetGrantTerritoryEventOption]"

 annexation_kotor: "Das Schicksal von [841.GetName]"
 annexation_kotor_desc: "Die Küstenregion von [841.GetName] ist jetzt unter unserer Kontrolle, und wir müssen entscheiden, was wir mit ihr machen wollen."
 annex.1074.a: "[montenegro.GetGrantTerritoryEventOption]"
 annex.1074.b: "[dalmatia.GetGrantTerritoryEventOption]"

annexation_macedonia: "Das Schicksal von Mazedonien"
annexation_macedonia_desc: "Der kleine Staat Mazedonien ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir mit ihm machen."
 annex.1075.a: "[sofia.GetGrantTerritoryEventOption]"
 annex.1075.b: "Bieten Sie es [can_offer_macedonia_to_serbia.GetNameDef] im Austausch für ein Bündnis an."
 annex.1075.c: "Bieten Sie es [can_offer_macedonia_to_bulgaria.GetNameDef] im Austausch für ein Bündnis an."

annexation_romania: "Das Schicksal von Rumänien"
annexation_romania_desc: "Die rumänischen Streitkräfte haben endlich vor unserer Übermacht kapituliert. Die Zeit ist gekommen, um zu entscheiden, was mit ihrem Land geschehen soll. "
annex.1076.a: "Rumänische Republik freigeben"
annex.1076.b: "Wiederherstellung der Rumänischen Monarchie."

annexation_bulgaria: "Das Schicksal von Bulgarien"
annexation_bulgaria_desc: "Nach einem langen Kampf mit den Bulgaren haben wir eine volle Offensive gestartet und die bulgarische Armee zur Kapitulation gezwungen. Sofia ist nun in unserer Hand! Was sollen wir mit ihrem Land machen?"
 annex.1077.a: "Ein republikanisches Bulgarien freilassen."
annex.1077.b: "Setzen Sie den Zaren wieder auf seinen Thron."

annexation_constantinople: "Das Schicksal von Konstantinopel"
annexation_constantinople_desc: "Nach unserem erfolgreichen Feldzug in Konstantinopel haben wir nun die Aufgabe, eine neue örtliche Verwaltungsbehörde einzurichten, um den Frieden wiederherzustellen, wobei wir mehrere Möglichkeiten haben."

annexation_greece: "Das Schicksal von Griechenland"
annexation_greece_desc: "Die griechische Halbinsel ist gesichert und die gesamte griechische Armee hat kapituliert. Das Schicksal der gesamten griechischen Nation liegt in unseren Händen..."
annex.1079.a: "Befreien Sie Griechenland als Republik."
annex.1079.b: "Befreien Sie das Königreich Griechenland."
annex.1079.c: "Befreien Sie die hellenische Kommune."

annexation_chalcidice: "Das Schicksal von [989.GetName]"
annexation_chalcidice_desc: "Nach der Besetzung des Gebietes um Südmakedonien standen wir vor einem Dilemma, wer das Land verwalten sollte."
 annex.1080.a: "[central_greece.GetGrantTerritoryEventOption]"
 annex.1080.b: "[florina.GetGrantTerritoryEventOption]"
 annex.1080.c: "[serres.GetGrantTerritoryEventOption]"

 annexation_northern_epirus: "Das Schicksal von Nordepirus"
 annexation_northern_epirus_desc: "Der kleine Staat Nordepirus ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir mit ihm machen wollen."
 annex.1082.a: "[toskeria.GetGrantTerritoryEventOption]"
 annex.1082.b: "[epirus.GetGrantTerritoryEventOption]"

annexation_cyprus: "Das Schicksal von Zypern"
annexation_cyprus_desc: "Unsere Armeen haben es geschafft, die Kontrolle über Zypern zu übernehmen, und die Insel selbst ist nun von uns besetzt. Wir haben jetzt ein paar Optionen vor uns. Wir können die Insel entweder marionettieren oder sie für uns selbst einnehmen, da sie eine Schlüsselposition im Mittelmeer besitzt und entscheidend ist, um die Kontrolle über dieses Gebiet zu behalten. Was sollen wir tun?"
annex.1083.a: "Zypern befreien."

annexation_spain: "Das Schicksal von Spanien"
 annexation_spain_desc: "Spanien, einst ein weltumspannendes Imperium, ist an unsere Armeen gefallen. Seit mehr als einem Jahrhundert ist das Land ein kriegsgebeuteltes Land; es erlebte einen verheerenden Bürgerkrieg in jüngster Zeit, einen zermürbenden Kampf um die Sicherung des Rif in den 1920er Jahren, eine demütigende Niederlage gegen die USA im Jahr 1898, drei Karlistenkriege, ganz zu schweigen von den Folgen der Napoleonischen Kriege.\n\nDie spanische Gesellschaft und die spanische Wirtschaft wurden lange Zeit gebremst, sei es aus inländischen oder ausländischen Gründen. Da unsere Regierung die Verantwortung hat, zu entscheiden, was mit Spanien geschehen soll, sollten wir vorsichtig sein, wenn wir die Fehler der Vergangenheit nicht wiederholen wollen. Wenn sich Spanien wirklich erholen soll, muss es in das moderne Zeitalter geführt werden, sowohl in sozialer als auch in wirtschaftlicher Hinsicht."
 annex.1084.a: "Ein sozialistisches Spanien freigeben."
 annex.1084.b: "Stellen Sie das Königreich im Rahmen der [annexation_spain_kingdom_option] wieder her."
 annexation_spain_carlists_option: "Karlisten"
 annexation_spain_alfonsists_option: "Alfonsisten"
 annex.1084.c: "Eine weitere spanische Republik gründen."
 annex.1084.d: "Besetzen Sie das spanische Kernland - wir werden selbst entscheiden, was wir mit dem Rest Spaniens machen."

annexation_spanish_galicia: "Das Schicksal von Galizien"
annexation_spanish_galicia_desc: "Die galicische Sprache zeigte ab dem 12. Jahrhundert deutliche Anzeichen einer Entwicklung aus dem Lateinischen. Einige Jahrhunderte lang stand sie dem Portugiesischen nahe, bevor sich die beiden Sprachen ab dem 15. Zwischen dem 16. und 19. Jahrhundert herrschte ein dunkles Zeitalter für die galicische Sprache und Kultur; das Galicische wurde in der Schrift durch das Spanische ersetzt und hauptsächlich mündlich verwendet. Im 19. Jahrhundert setzte jedoch ein Wiederaufleben ein, um der Kultur und der Sprache einen offiziellen Status zu verleihen, was zu Forderungen nach Autonomie führte, um der zunehmenden Zentralisierung entgegenzuwirken. In den 1910er und 1920er Jahren entwickelte sich eine nationalistische Bewegung, die jedoch letztlich unbedeutend war. Eine autonome Bewegung gewann in dieser Zeit jedoch an Boden, auch wenn sie unter der Herrschaft von Primo de Rivera nichts erreichen konnte.\n\nNach der Besetzung Galiciens haben wir mehrere Möglichkeiten, was mit dem Gebiet geschehen soll."
 annex.1085.a: "Galicien freigeben."
 annex.1085.b: "[spain_leon.GetGrantTerritoryEventOption]"
 annex.1085.c: "[spain_asturias.GetGrantTerritoryEventOption]"

 annexation_gibraltar: "Das Schicksal von Gibraltar"
 annexation_gibraltar_desc: "Gibraltar, das Tor zum Mittelmeer und ein wichtiger Marinestützpunkt, befindet sich jetzt in unserem Besitz. Seit Jahrhunderten wird es wegen seines Wahrzeichens, dem \"Felsen von Gibraltar\", geschätzt. Vom frühen 18. Jahrhundert bis 1925 war es unter britischer Kontrolle, bis es nach der britischen Revolution wieder unter spanische Souveränität gestellt wurde. Für das Regime von Miguel Primo de Rivera war dies ein großer Propagandasieg, obwohl es letztlich nur dazu diente, seinen Sturz zu verzögern. Dennoch muss über das Schicksal dieses strategischen Gutes entschieden werden."
