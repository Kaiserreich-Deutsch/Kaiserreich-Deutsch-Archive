annexation_decisions: "Annexionsbeschlüsse"
annexation_decisions_desc: "Nachdem wir die Kontrolle über neue Landstriche erlangt haben, müssen wir uns nun überlegen, was wir mit ihnen anfangen wollen. Die Aufrechterhaltung der derzeitigen Besetzung kann teuer und destabilisierend sein, aber sie würde uns direkten Zugang zu den Reichtümern dieses neuen Landes verschaffen. Andererseits wäre es sicherlich billiger, befreundete Nationen zu befreien, auch wenn unsere neuen Verbündeten vielleicht nicht so zuverlässig sind, wie wir glauben. In jedem Fall liegt das Schicksal der Nationen in unseren Händen.\n\n§CAlle Staaten, die nicht beansprucht oder entkernt werden können, haben §R+40% Widerstandsziel§! so lange wir sie besetzen.§!"

