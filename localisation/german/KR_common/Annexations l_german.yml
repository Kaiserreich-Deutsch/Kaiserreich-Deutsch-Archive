annexation_taiwan: "Das Schicksal von Taiwan"
annexation_taiwan_desc: "Die Insel Taiwan ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Die Insel, die auch als Formosa bekannt ist, hat im Laufe der Jahrhunderte mehrere Einwanderungs- und Herrschaftswellen erlebt. Die Qing-Dynastie, die sie im 17. Jahrhundert von Ming-Loyalisten eroberte, musste die Inseln nach dem Ersten Chinesisch-Japanischen Krieg an das aufstrebende Japanische Kaiserreich abtreten. Die Japaner bemühten sich um die Integration der Insel, stießen aber auch auf den Widerstand verschiedener lokaler Parteien, die entweder eine Wiedereingliederung in China oder lokale Autonomie anstrebten. Es ist nun an uns, die Zukunft der Insel zu bestimmen."
 annex.3020.a: "Freigabe eines unabhängigen Taiwan."

annexation_siam: "Das Schicksal von Siam"
annexation_siam_desc: "Wir haben die Kontrolle über den thailändischen Staat übernommen und unsere Vorherrschaft auf dem oberen Teil der malaiischen Halbinsel gesichert. Jetzt ist die dringende Frage für unsere Regierung, was wir mit den neu "befreiten" thailändischen Provinzen machen sollen."
annex.3021.a: "Installieren Sie eine Mahidol Siamesische-Monarchie!"
annex.3021.b: "Installieren Sie eine Chakrabongse Siamesische-Monarchie!"
annex.3021.c: "Installieren Sie eine paribatische Siamesische Monarchie!"
annex.3021.e: "Machen Sie eine Republik daraus."

annexation_vietnam: "Das Schicksal von Vietnam"
annexation_vietnam_desc: "Unsere Armeen haben die Kontrolle über Annam übernommen, und die einheimischen Vietnamesen schreien nach Selbstverwaltung. Wir sollten entscheiden, was mit der Region gemacht werden soll."
annex.3023.a: "Vietnam freigeben."
 annex.3023.b: "Ein vereinigtes Indochina freigeben."
 annex.3023.c: "Besetzen Sie Kampuchea Krom und machen Sie den Rest zur Marionette."
 annex.3023.d: "Okkupiert Kampuchea Krom und überlasst den Rest unserem Oberherren."

annexation_laos: "Das Schicksal von Laos"
annexation_laos_desc: "Unsere Armeen haben die Kontrolle über Laos übernommen, und die Einheimischen schreien nach Selbstverwaltung. Wir sollten entscheiden, was mit der Region gemacht werden soll."
annex.3024.a: "Richten Sie einen laotischen Marionettenstaat ein."

annexation_cambodia: "Das Schicksal von Kambodscha"
annexation_cambodia_desc: "Unsere Armeen haben die Kontrolle über Phnom Penh übernommen, und die einheimischen Kambodschaner schreien nach Selbstverwaltung. Wir sollten entscheiden, was mit der Region gemacht werden soll."
 annex.3025.a: "Gründung einer Kambodschanischen Republik."
 annex.3025.b: "Stärkung des Königshauses von Sisowath."
 annex.3025.c: "Stärkung des Königshauses von Norodom."

annexation_philippines: "Das Schicksal der Philippinen"
annexation_philippines_desc: "Unsere Armeen haben es geschafft, die Kontrolle über die Philippinen zu übernehmen, und der Archipel ist nun von uns besetzt. Sollten wir eine Marionettenregierung organisieren?"
annex.3026.a: "Befreien Sie eine loyale philippinische Regierung."

annexation_indonesia: "Das Schicksal von Indonesien"
annexation_indonesia_desc: "Unsere Armeen haben es geschafft, die Kontrolle über Indonesien zu übernehmen, und die Inseln selbst sind nun von uns besetzt. Wir haben jetzt ein paar Optionen. Wir können die Insel entweder zur Marionette machen oder sie für uns beanspruchen, da sie eine Schlüsselposition in Südostasien einnimmt und über viele strategisch wertvolle Ressourcen verfügt. Was sollen wir tun?"
annex.3027.a: "Befreien Sie Insulindien."
 annex.3027.b: "Wiederherstellung von Niederländisch-Ostindien."
 annex.3027.c: "Rückgabe an [DEI.GetNameDef]."
 annex.3027.d: "Übertragen Sie es auf [HOL.GetNameDef]."

annexation_papua: "Das Schicksal von Papua"
annexation_papua_desc: "Papua ist unter unsere Führung gebracht worden, und unsere Truppen besetzen die Insel. Wir müssen jetzt entscheiden, was wir damit machen."
annex.3028.a: "Papua freilassen."
