 annex.2000.b: "Ein sozialistisches Amerika frei lassen!"

annexation_alaska: "Das Schicksal von Alaska"
annexation_alaska_desc: "Die Region Alaska ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir damit machen."

annexation_new_england: "Das Schicksal von Neuengland"
annexation_new_england_desc: "Die Region Neuengland ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir damit machen."
annex.2002.a: "Befreien Sie die Republik Neuengland."

annexation_canada: "Das Schicksal von Kanada"
annexation_canada_desc: "Endlich hat das korrupte Dominion of Canada, die Heimat der britischen Exilanten, vor unseren glorreichen Armeen kapituliert. Berichte sagen, dass der König und sein enger Kreis aus dem Land geflohen sind, aber das spielt keine Rolle, wir haben jetzt die Kontrolle über diese großen Teile des Landes, was sollen wir mit ihnen machen?"
annex.2003.a: "Befreien Sie ein loyales Kanada!"
annex.2003.b: "Befreit Kanada und Quebec!"
annex.2003.d: "Es ist unser offenkundiges Schicksal, Kanada zu annektieren!"
annex.2003.e: "Unser offenkundiges Schicksal betrifft keine Franzosen, befreit Québec und annektiert Kanada."
 annex.2003.g: "Kanada freigeben und Neufundland integrieren!"

annexation_mexico: "Das Schicksal von Mexiko"
annexation_mexico_desc: "Nach einem langen Feldzug durch Mexiko haben wir es endlich geschafft, die mexikanischen Verteidigungsanlagen zu zerschlagen. Mexiko-Stadt ist nun in unserer Hand! Wir müssen nun über die Zukunft von Mexiko entscheiden."
annex.2004.a: "Befreien Sie Mexiko unter einer freundlichen Regierung."

annexation_guatemala: "Das Schicksal von Guatemala"
annexation_guatemala_desc: "Der guatemaltekische Staat wurde zur Kapitulation gezwungen, und unsere Truppen paradieren in der Hauptstadt von Guatemala. Was sollen wir mit den Überresten ihres Staates machen?"
annex.2006.a: "Befreit ein loyales Guatemala."

annexation_el_salvador: "Das Schicksal von El Salvador"
annexation_el_salvador_desc: "El Salvador ist von unseren stolzen Armeen annektiert worden und unsere Truppen paradieren in San Salvador. Wie soll die Verwaltung aufgebaut werden?"
annex.2007.a: "Freies loyales El Salvador."

annexation_honduras: "Das Schicksal von Honduras"
annexation_honduras_desc: "Unsere Armeen haben die honduranische Regierung gestürzt und patrouillieren in der Hauptstadt Tegucigalpa. Welche Art von Regierung sollte stattdessen eingesetzt werden?"
annex.2008.a: "Wiederherstellung eines loyalen honduranischen Staates."

annexation_nicaragua: "Das Schicksal von Nicaragua"
annexation_nicaragua_desc: "Mit Managua in unseren Händen kontrollieren wir nun Nicaragua und können entscheiden, was wir mit diesem Land machen."
annex.2009.a: "Wiederherstellung eines loyalen nicaraguanischen Staates."

annexation_costa_rica: "Das Schicksal von Costa Rica"
annexation_costa_rica_desc: "Unser glorreiches Armeekorps ist durch das Land marschiert und besetzt nun die Hauptstadt der ehemaligen costaricanischen Regierung. Wir können aber nicht zulassen, dass diese Situation so lange anhält, was sollen wir mit dem Land machen?"
annex.2010.a: "Wiederherstellung eines loyalen costaricanischen Staates."

annexation_panama: "Das Schicksal von Panamá"
annexation_panama_desc: "Nach einem rasanten Feldzug rund um den Panamá-Kanal ist es uns endlich gelungen, die panamaischen Verteidigungsanlagen zu zerschlagen. Panamá City ist nun in unserer Hand! Wir müssen nun über die Zukunft von Panamá entscheiden."
 annex.2011.a: "Panama unter einer freundlichen Regierung freigeben!"

annexation_cuba: "Das Schicksal von Kuba"
annexation_cuba_desc: "[annexation_cuba_description]"
annexation_cuba_desc_other: "Nach einem kurzen Feldzug über die Insel Kuba haben wir es endlich geschafft, die kubanischen Verteidigungsanlagen zu zerschlagen. Havanna ist nun in unserer Hand! Wir müssen nun über die Zukunft Kubas entscheiden."
annexation_cuba_desc_USA: "Wir haben die Kontrolle über Kuba übernommen und die amerikanische Hegemonie in der gesamten Karibik gesichert. Was sollen wir mit der "befreiten" Insel tun?"
annex.2012.a: "Befreien Sie ein befreundetes Kuba in seiner Gesamtheit."
annex.2012.b: "Befreien Sie Kuba, aber behalten Sie Guantanamo Bay als Basis."

annexation_haiti: "Das Schicksal von Haiti"
annexation_haiti_desc: "Nach einem kurzen Feldzug auf der Insel Hispaniola haben wir es endlich geschafft, die haitianischen Verteidigungsanlagen zu zerschlagen. Port-au-Prince ist nun in unserer Hand! Wir müssen nun über die Zukunft von Haiti entscheiden."
annex.2013.a: "Haiti unter einer befreundeten Regierung freigeben."
annex.2013.b: "Haiti freilassen, aber Môle Saint-Nicolas als Stützpunkt beibehalten."

annexation_dominican_republic: "Das Schicksal der Dominikanischen Republik"
annexation_dominican_republic_desc: "Nach einem kurzen Feldzug auf der Insel Hispaniola haben wir es endlich geschafft, die dominikanischen Verteidigungsanlagen zu zerschlagen. Santo Domingo ist nun in unserer Hand! Wir müssen nun über die Zukunft der Dominikanischen Republik entscheiden."
annex.2014.a: "Befreien Sie die Dominikanische Republik unter einer freundlichen Regierung."
annex.2014.b: "Die Dominikanische Republik freigeben, aber Samana als Stützpunkt beibehalten."

annexation_puerto_rico: "Das Schicksal von Puerto Rico"
annexation_puerto_rico_desc: "Nach einer kurzen Kampagne ist San Juan unter unserer Kontrolle und damit ganz Puerto Rico. Was soll mit der Insel gemacht werden?"
annex.2015.a: "Freigabe eines unabhängigen Puerto Rico."
 annex.2015.b: "[america_usa.GetGrantTerritoryEventOption]"
 annex.2015.c: "[america_csa.GetGrantTerritoryEventOption]"
 annex.2015.d: "[america_psa.GetGrantTerritoryEventOption]"
