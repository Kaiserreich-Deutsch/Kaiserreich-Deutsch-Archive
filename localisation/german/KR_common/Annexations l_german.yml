annexation_burma: "Das Schicksal von Burma"
annexation_burma_desc: "Unsere Truppen marschieren durch Rangun, während die burmesische Führung entweder im Exil oder im Gefängnis ist. Was sollen wir mit diesen Ländern tun?"
 annex.3054.a: "Befreiung einer burmesischen Republik."
 annex.3054.b: "Wiederherstellung der Konbaung-Monarchie."

annexation_kachin: "Das Schicksal von Kachin"
annexation_kachin_desc: "Die ländliche Kachin-Region ist nun fest unter unserer Kontrolle. Was soll mit diesem wilden Land gemacht werden?"
annex.3055.a: "Kachin freilassen."

annexation_shan: "Das Schicksal des Shan-Hügel"
annexation_shan_desc: "Die Shan-Hügel waren lange ein Dorn im Auge derer, die sie zu kontrollieren versuchten. Während unsere Armeen durch ihre Dörfer und Städte marschieren, ist es jedoch klar, dass die Shan-Gebiete endlich vollständig unterworfen wurden. Was soll mit diesen neu erworbenen Gebieten geschehen?"
