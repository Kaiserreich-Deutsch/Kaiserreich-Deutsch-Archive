annexation_croatia: "Das Schicksal von Kroatien"
annexation_croatia_desc: "Wir haben die Kontrolle über die kroatischen Gebiete übernommen, und es gibt ein gewisses Maß an Widerstand unter den Einheimischen. Wir müssen entscheiden, was wir mit ihrem Land machen."
 annex.1031.a: "Kroatien freigeben."
