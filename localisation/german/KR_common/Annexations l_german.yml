#Veranstaltung für den chinesischen Tag zur Meldung der Rückgabe von Zugeständnissen aus Japan
 annex.300.t: "Japan gibt Konzessionen in China zurück"
 annex.300.d: "In den Friedensverhandlungen nach unserem Sieg über die Japaner erklärten sich diese bereit, alle nach dem Friedensvertrag beschlagnahmten chinesischen Konzessionen zurückzugeben. Sie haben also zurückgegeben, was uns rechtmäßig gehört. Ein weiterer Sieg für China und eine weitere Demütigung für unsere Rivalen im Osten. Das Jahrhundert der Demütigung ist einen Schritt näher an seinem Ende."
 annex.300.a: "Der Einfluss Japans auf das chinesische Festland dürfte nun so gut wie beendet sein."

### Annexionsereignisse ###
 #annexation_germany_desc: "In den letzten fünfzig Jahren war das Deutsche Reich in der Mitte Europas geeint. Von den ehemals polnischen Gebieten Preußens bis zum französisch-katholischen Westen, von Niedersachsen im Norden bis Bayern im Süden hat das konservative Kaiserreich eine Nation geschaffen, wo es vorher viele gab. Mit unserem Sieg haben wir jedoch die Chance, die deutsche Staatsstruktur radikal umzugestalten. Unsere totale Eroberung hat den Geist des zivilen Widerstands in Deutschland gebrochen, und wir haben im Grunde die uneingeschränkte Freiheit, die Regierung oder die Regierungen zu wählen, die unseren Interessen in Mitteleuropa dienen."

 annexation_alsace_lorraine: "Das Schicksal von Elsass-Lothringen"
 annexation_alsace_lorraine_desc: "Seit der Kapitulation unserer letzten verbliebenen Feinde in Europa regiert unsere Militärverwaltung die seit langem von Deutschland und Frankreich umkämpften Gebiete von Elsass und Lothringen mit Kriegsrecht. Mit dem Frieden kommen jedoch auch die Erwartungen an Veränderungen, und Abgesandte aus Straßburg, oft in Begleitung von herrischen französischen Botschaftern, wurden in den Fluren der Macht in [ROOT.Capital.GetName] gesehen, in der Hoffnung, gestresste Bürokraten unter Druck zu setzen, damit sie das überwiegend deutschsprachige Gebiet an Frankreich zurückgeben, bevor irgendjemand in unserer Verwaltung Zeit hat, sich hinzusetzen und die Angelegenheit gründlich zu überdenken. Sollten wir ihren Forderungen nachgeben? Ist das Elsass ein für alle Mal deutsch? Oder sollten wir den Elsässern noch ein paar gute Jahre der [ROOT.GetAdjective]-Besetzung gönnen, bevor wir die Angelegenheit gründlich überdenken, wenn die Weltlage dies am besten zulässt?"
 annex.1001.a: "[german_palatinate.GetGrantTerritoryEventOption]"
 annex.1001.b: "[german_baden.GetGrantTerritoryEventOption]"

 annexation_luxembourg: "Das Schicksal von Luxemburg"
 annexation_luxembourg_desc: "Die Luxemburger Frage hat die Großmächte jahrhundertelang beunruhigt. Nach dem Weltkrieg und fünfundzwanzig Jahren deutscher Herrschaft streben nur wenige Luxemburger nach Unabhängigkeit, und im Zeitalter des Syndikalismus, der nahen Luftunterstützung und der kryptologischen Entschlüsselung stößt jede Erwähnung des Salischen Gesetzes nicht so sehr auf Verachtung als vielmehr auf Verblüffung. Das Großherzogtum Luxemburg wird nicht auf die europäische Landkarte zurückkehren. Es besteht aber auch keine Notwendigkeit, es an Deutschland zurückzugeben. Luxemburg gehörte vor etwas mehr als einem Jahrhundert klaglos zu Frankreich und dann zu Belgien, und sollte eine Entscheidung unserer Außenpolitik dienlich sein, so besteht kaum ein Zweifel daran, dass Luxemburg auch dieses Mal keine Schwierigkeiten bereiten würde."

 annexation_rhineland: "Das Schicksal des Rheinlandes"
 annexation_rhineland_desc: "Das schlagende Herz der deutschen Industrie, die Grundlage der preußischen Vorherrschaft in Deutschland und die brutale Bühne des Zweiten Weltkriegs - das Rheinland ist in mancher Hinsicht der Ort, der am meisten für die Schrecken des 20. Jahrhunderts verantwortlich ist. Daher haben einige Berater in unserer Regierung empfohlen, das Rheinland von Deutschland abzutrennen und sogar massive Reparationszahlungen zur Entmachtung der Region aufzuerlegen. Auf der anderen Seite ist es unwahrscheinlich, dass Deutschland uns in nächster Zeit wieder bedrohen könnte, da der Krieg gerade erst zu Ende gegangen ist, und Deutschland könnte mit den Gießereien des Ruhrgebiets ein weitaus fähigerer Verbündeter und Wirtschaftspartner sein als ohne sie. Wie auch immer wir uns entscheiden, es wäre klug, dies schnell zu tun, denn je länger wir das Rheinland besetzen, desto mehr von unseren Ressourcen wird es absorbieren, anstatt sie zu produzieren."
 annex.1003.a: "Einen Rheinischen Staat freigeben."
 annex.1003.b: "Einen Rheinischen Staat freilassen und harte Reparationen erzwingen."
 annex.1003.c: "[hesse.GetGrantTerritoryEventOption]"
 annex.1003.d: "[westphalia.GetGrantTerritoryEventOption]"
 annex.1003.e: "Annektieren Sie das westliche Rheinufer und geben Sie den Rest an [germany.GetNonIdeologyNameDef]."
 annex.1003.f: "Annexion des Westufers des Rheins."

 annexation_north_germany: "Das Schicksal von Norddeutschland"
 annexation_north_germany_desc: "Bevor die Preußen Europa beherrschten, haben sie Deutschland unterworfen, und bevor sie Deutschland unterworfen haben, haben sie mit dem Norddeutschen Bund begonnen. Jetzt hat [Root.GetNameDef] sogar Norddeutschland weggeräumt, und es liegt an [Root.GetNameDef], zu bestimmen, was aus den niedersächsischen Ländern werden soll. Wir könnten einen Marionettenstaat mit Sitz in Hamburg oder Braunschweig gründen und das Zentrum des deutschen politischen Lebens zum ersten Mal seit Jahrhunderten nach Westen verlagern. Oder wir könnten beschließen, einen unserer anderen verbündeten deutschen Staaten zu bevorzugen, was deren Legitimität und Macht stärken könnte, um Deutschland eines Tages selbst wieder zu vereinigen. Können wir es uns leisten, dieses Risiko einzugehen? Oder müssen unsere Soldaten im Interesse der Sicherheit Europas Norddeutschland auf absehbare Zeit besetzen?"
 annex.1004.a: "Freigabe eines Norddeutschen Staates."

 annexation_northern_schleswig: "Das Schicksal von [782.GetName]"
 annexation_northern_schleswig_desc: "Eines der ersten Opfer des preußischen Imperialismus war die dänischsprachige Provinz [782.GetName]. Nach dem Zweiten Schleswigschen Krieg in den 1860er Jahren war Preußen in der Lage, Deutschland von einem Krieg aus zu beherrschen, der um seinen Stützpunkt in der Region begann, und obwohl Dänemark und Deutschland seither Verbündete waren, ist es für die örtliche Bevölkerung ein wunder Punkt geblieben, dass sie von Fremden regiert wird. Manchmal stehen jedoch diplomatische und militärische Notwendigkeiten über obskuren Fragen der Sprachgeschichte, und es besteht kein Zweifel, dass das Gebiet in den Händen eines deutschen Verbündeten sicherer wäre als in den Händen eines dänischen Feindes. Unser militärischer Befehlshaber in der Region kann mit den Unruhen vorerst gut umgehen, aber sollten wir eine Entscheidung über die Zukunft von [782.GetName] treffen und ihm die Mühe ersparen?"

 annexation_prussia: "Das Schicksal von Preußen"
 annexation_prussia_desc: "Brandenburg war das Gravitationszentrum Preußens und damit des preußisch geprägten Deutschen Reiches. Jahrzehntelang herrschte in Berlin rege Betriebsamkeit, zumeist mit den Politikern und Diplomaten der Großmächte, aber seit [GetYear] auch mit den gebellten Befehlen und Schreien der Soldaten, und jetzt mit der erzwungenen Ruhe unter [Root.GetAdjective] Kriegsrecht. Mit dem Ende des ehemaligen deutschen Staates kommt fast zwangsläufig auch der Beginn eines neuen.\n\nEin deutscher Staat mit Sitz in Berlin wäre ein mächtiger Anwärter auf die Wiedervereinigung Deutschlands. Deshalb haben einige in unserer Regierung vorgeschlagen, Brandenburg und Berlin an einen deutschen Kleinstaat mit Sitz in einer westlichen Stadt zu vergeben, damit Preußen nie wieder aufstehen kann. Andere verweisen auf die Notwendigkeit eines starken preußischen Verbündeten, um unseren Feinden an ihren Grenzen entgegenzutreten, und behaupten, dass Preußen angesichts unserer militärischen Vormachtstellung in Europa nicht im Traum daran denken würde, uns erneut herauszufordern. Zweifellos könnten die Preußen die Ironie einer guten, langen \"vorübergehenden\" militärischen Besetzung zu schätzen wissen."
 annex.1006.a: "Einen Preußischen Staat freigeben."
 annex.1006.b: "Krönung Großherzog Boris zum König von Preußen!"
annex.1006.c: "[north_germany.GetGrantTerritoryEventOption]"

