 annexation_northern_malaya_desc: "Das Gebiet von [FROM.FROM.GetName] im Norden der malaiischen Halbinsel ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Der künftige Status der Region, die lange Zeit zwischen den malaiischen Sultanaten und Siam umstritten war, kann nun von uns allein entschieden werden."

 annexation_singapore: "Das Schicksal von Singapur"
 annexation_singapore_desc: "Die große Stadt Singapur, das ehemalige britische Hauptquartier und die Verwaltungshauptstadt der deutschen Ostgebiete, ist unter die Kontrolle unserer Truppen geraten. Während sie vor der britischen Herrschaft nur spärlich von einheimischen Malaien bewohnt war, wuchs sie bald explosionsartig an, wobei die Mehrheit der Bevölkerung heute von chinesischen Einwanderern abstammt, die auf der Insel leben. Ihre wertvolle Lage an der Meerenge von Singapur hat ihr den Spitznamen Gibraltar des Ostens eingebracht, und dieser Wert muss bei der Entscheidung über die Zukunft des Inselstaates berücksichtigt werden."

 annexation_east_timor: "Das Schicksal von [721.GetName]"
 annexation_east_timor_desc: "Die ehemalige portugiesische Kolonie [721.GetName] ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen wollen."

 annexation_tawang: "Das Schicksal von [858.GetName]"
 annexation_tawang_desc: "Die Grenzregion von [858.GetName] wurde unter unsere Kontrolle gebracht, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen wollen."

 annexation_pacific_islands: "Das Schicksal von [FROM.FROM.GetName]"
 annexation_pacific_islands_desc: "[FROM.FROM.GetName] wurde unter unsere Kontrolle gebracht, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen wollen."

 annexation_andaman_islands: "Das Schicksal der Andamanen-Inseln"
 annexation_andaman_islands_desc: "Die Inselgruppe der Andamanen ist durch die Besetzung der Region durch unsere Truppen unter unsere Kontrolle gebracht worden. Wir müssen nun entscheiden, was wir mit ihr machen wollen."

