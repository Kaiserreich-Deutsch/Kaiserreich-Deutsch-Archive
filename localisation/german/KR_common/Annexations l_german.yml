 annex.4034.b: "[latakia.GetGrantTerritoryEventOption]"

 annexation_ashkhabad: "Das Schicksal von [418.GetName]"
 annexation_ashkhabad_desc: "Die Grenzgebiete von [418.GetName] sind unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzt haben. Wir müssen nun entscheiden, was wir mit ihnen tun wollen."
 annex.4035.a: "[khorasan.GetGrantTerritoryEventOption]"
 annex.4035.b: "[karakum.GetGrantTerritoryEventOption]"

annexation_gabon: "Das Schicksal von [GAB.GetNameDef]"
annexation_gabon_desc: "Wir kontrollieren jetzt die ehemalige deutsche Kolonie [GAB.GetNameDef] und mit ihr Massen von Afrikanern, die sich danach sehnen, frei zu atmen. Sollten wir ihnen diese Freiheit unter unserer strengen Aufsicht geben oder ist dieser Traum vergebens?"
annex.5000.a: "Bilden Sie den Staat [GAB.GetNameDef]."

annexation_cameroon: "Das Schicksal von [CMR.GetNameDef]"
annexation_cameroon_desc: "Mit unserer kürzlichen Annexion der Kolonie [CMR.GetNameDef] ist die frühere Verwaltung gefallen und dieses Gebiet braucht eine neue fähige Verwaltung. Die Frage ist, sollte es unsere sein oder sollte es eine lokale unter unseren Befehlen sein?"
annex.5001.a: "Bilden Sie den Staat [CMR.GetNameDef]."

annexation_ubangi_shari: "Das Schicksal von [CAR.GetNameDef]"
annexation_ubangi_shari_desc: "Nach dem Fall von Bangui haben wir die ehemalige Kolonie [CAR.GetNameDef] mit unserer eisernen Faust kontrolliert. Dennoch erweist sich diese Besatzung als kostspielig, und viele Beamte in unserer Hauptstadt stellen nun ihre Sinnhaftigkeit in Frage und fordern ein gewisses Maß an Autonomie. Sollten wir das tun?"
annex.5002.a: "Bilden Sie den Staat [CAR.GetNameDef]"

annexation_congo: "Das Schicksal von [COG.GetNameDef]"
annexation_congo_desc: "Unsere Annexion der ehemaligen deutschen Kolonie [COG.GetNameDef] stellt uns vor die Wahl, sollen wir sie weiter besetzen, um sie unserem Reich hinzuzufügen, oder sollen wir den [COG.GetAdjective] eine gewisse Autonomie lassen und einen Marionettenstaat schaffen?"
annex.5003.a: "Bilden Sie den Staat [COG.GetNameDef]."

annexation_zambia: "Das Schicksal von [ZAM.GetNameDef]"
annexation_zambia_desc: "Jetzt, wo wir die Kontrolle über die ehemalige deutsche Kolonie Zambesia haben, stehen wir vor der Wahl, wie wir das Gebiet verwalten wollen: Sollen wir ein unabhängiges [ZAM.GetNameDef] gründen und, wenn ja, sollen wir Njassaland darin einbeziehen?"
 annex.5004.a: "Bilden Sie den Staat [ZAM.GetNameDef."

annexation_angola: "Das Schicksal von [ANG.GetNameDef]"
annexation_angola_desc: "Unsere Annexion der ehemaligen portugiesischen Kolonie [ANG.GetNameDef] überließ uns die Verwaltung dieser Millionen von Afrikanern fernab der Meere. Sicherlich wird es für uns einfacher sein, eine lokale Regierung zu installieren, um sie zu verwalten, aber sollten wir das den Einheimischen anvertrauen?"
annex.5005.a: "Bilden Sie den Staat [ANG.GetNameDef]!"

annexation_nigeria: "Das Schicksal von [NGA.GetNameDef]"
annexation_nigeria_desc: "Die riesige und reiche Kolonie [NGA.GetNameDef] ist nun unter unserer Kontrolle und damit kommt die Last, sie verwalten zu müssen. Könnten wir diese Aufgabe in einem gewissen Umfang an einen lokalen Marionettenstaat delegieren?"
annex.5006.a: "Bilden Sie den Staat [NGA.GetNameDef]."

annexation_dahomey: "Das Schicksal von [DAH.GetNameDef]"
annexation_dahomey_desc: "Das alte Territorium von [DAH.GetNameDef], ehemalige deutsche Kolonie, wurde von unseren vorrückenden Truppen erobert und in unser Reich eingegliedert, aber dieses Territorium ist weit entfernt und schwer zu kontrollieren, sollten wir versuchen, es wie eine unserer Kolonien zu verwalten oder ist die Schaffung eines Satelliten in [DAH.GetNameDef] angemessener?"
annex.5007.a: "Bilden Sie den Staat [DAH.GetNameDef]."

annexation_togo: "Das Schicksal von [TOG.GetNameDef]"
annexation_togo_desc: "Wir kontrollieren jetzt die ehemalige deutsche Kolonie [TOG.GetNameDef], und angesichts der Millionen von Afrikanern, die dort leben und ihre eigene Regierung bilden wollen, sollten wir das unter unserer wohlwollenden Aufsicht zulassen?"
annex.5008.a: "Bilden Sie den Staat [TOG.GetNameDef]."

annexation_ghana: "Das Schicksal von [GHA.GetNameDef]"
annexation_ghana_desc: "Die Region [GHA.GetNameDef] ist nun unter unsere Kontrolle gebracht worden. Die frühere Kolonialverwaltung ist vorzeitig aus der Kolonie geflohen und hat uns ein unregiertes, besetztes Gebiet hinterlassen. Sollten wir diese Besetzung fortsetzen oder eine neue Regierung bilden?"
annex.5009.a: "Bilden Sie den Staat [GHA.GetNameDef]."

annexation_ivory_coast: "Das Schicksal der Elfenbeinküste"
annexation_ivory_coast_desc: "Die Elfenbeinküste, einst Teil des französischen Kolonialreichs, ist nun unter unsere Kontrolle geraten. Seine Bewohner verlangen nun eine kompetente Verwaltung, die sich um Steuern oder Wehrpflicht kümmert. Sollten wir versuchen, sie von unserer Hauptstadt aus zu regieren, oder wäre eine lokale begrenzte Regierung eine bessere Lösung?"
annex.5010.a: "Bilden Sie den Staat [IVO.GetNameDef]."

annexation_liberia: "Das Schicksal von Liberia"
annexation_liberia_desc: "Der Staat Liberia, der von einem amerikanischen Unternehmen mit dem Ziel gegründet wurde, amerikanische Schwarze nach Afrika zurückzubringen, war schon immer eine Besonderheit. Jahrelang unter der losen Kontrolle der Amerikaner, ist das Land nun vor unserer Macht gefallen. Die liberianische Identität ist stark und der Versuch, sie direkt zu annektieren, könnte sich als ineffizient erweisen, Beamte in unserem Land fordern stattdessen die Gründung eines loyalen liberianischen Staates, sollten wir das tun?"
 annex.5011.a: "Liberia freigeben."

annexation_sierra_leone: "Das Schicksal von Sierra Leone"
annexation_sierra_leone_desc: "Die ehemalige britische Kolonie Sierra Leone, einst ein Zufluchtsort für ehemalige loyale britische Sklaven, wurde von unseren vorrückenden Armeen erobert und in unser Reich eingegliedert. Aber trotz unserer besten Bemühungen erweist sich seine Verwaltung als eine Schwierigkeit für unsere ungeschulten Administratoren, einige haben dafür plädiert, dem Gebiet ein größeres Maß an Autonomie zu geben, sollten wir es zulassen?"
annex.5012.a: "Bilden Sie den Staat [SIE.GetNameDef]."

annexation_guinea: "Das Schicksal von Guinea"
annexation_guinea_desc: "Die ehemalige französische Kolonie Guinea, die zwischen einem traditionellen gebirgigen Norden und einem kolonialen Süden geteilt ist, wurde in unser wachsendes Imperium eingegliedert. Wir stehen nun vor der komplexen Aufgabe, dieses neue Territorium zu organisieren. Sollen wir es direkt in unsere Machtstruktur eingliedern oder sollen wir dort einen separaten Marionettenstaat schaffen?"
annex.5013.a: "Bilden Sie den Staat [GNA.GetNameDef]."

annexation_senegal: "Das Schicksal von Senegal"
annexation_senegal_desc: "Der Hafen von Dakar, ehemals der wichtigste Hafen von Französisch-Westafrika, ist durch unsere wiederholten Angriffe gefallen und mit ihm die gesamte Kolonie Senegal einschließlich der 4 französischen Gemeinden. Aber mit diesem Besitzerwechsel kamen mehr Probleme, da die fähigen französischen Verwalter das Gebiet verließen und uns mit einer organisatorischen Leere zurückließen, sollten wir hier einen loyalen Satelliten schaffen, um unsere Probleme zu lindern?"
annex.5015.a: "Bilden Sie den Staat [SEN.GetNameDef]."

annexation_mauritania: "Das Schicksal von Mauretanien"
annexation_mauritania_desc: "Die Wüstenregion Mauretanien ist unter die Kontrolle unserer Armeen gekommen. Die ehemalige französische Kolonie, die vor 15 Jahren noch nicht einmal befriedet war, braucht jetzt eine Regierung, die sie effizient regiert, damit das Gebiet nicht erneut in Anarchie verfällt. Sollten wir die Schaffung eines mauretanischen Marionettenstaates in Betracht ziehen?"
annex.5016.a: "Bilden Sie den Staat [MRT.GetNameDef]."

annexation_mali: "Das Schicksal von Mali"
annexation_mali_desc: "Das Tal des Niger-Flusses, einst als französischer Sudan oder Mali bekannt, ist nun direkt in unsere Territorien integriert. Diese Kolonie braucht zwar eine bessere Verwaltung, die wir nur schwer bereitstellen können, dennoch können die Einheimischen und die Überreste der französischen Verwaltung sie bis zu einem gewissen Grad für uns verwalten, sollten wir sie einen loyalen Marionettenstaat bilden lassen?"
annex.5017.a: "Bilden Sie den Staat [MLI.GetNameDef]."

annexation_upper_volta: "Das Schicksal von Obervolta"
annexation_upper_volta_desc: "Das uralte Land der Mossi rund um die Region des Volta ist unter unsere Kontrolle gekommen und ist nun ein Teil unseres Landes. Oft geteilt und von den Kolonialbehörden schlecht angesehen, bittet ihr Volk uns nun um eine Chance, einen eigenen Staat zu bilden. Sollen wir sie sich bis zu einem gewissen Grad selbst organisieren lassen?"
annex.5018.a: "Bilden Sie den Staat [VOL.GetNameDef]."

annexation_niger: "Das Schicksal von Niger"
annexation_niger_desc: "Unsere stolzen Armeen haben gerade die ehemalige französische Kolonie Niger annektiert, die jetzt eine richtige Regierung braucht. Sollten wir unsere Verwaltung dort etablieren oder sollten wir sie eine lokale Regierung bilden lassen?"
annex.5019.a: "Bilden Sie den Staat [NGR.GetNameDef]."

annexation_chad: "Das Schicksal des Tschad"
annexation_chad_desc: "Schließlich ist unsere Annexion der Region Tschad abgeschlossen, die ehemalige französische Kolonie braucht nun eine kompetente Verwaltung, um sie zu verwalten. In Anbetracht der Schwierigkeiten, die sie Frankreich bereitet hat, zwischen Stammesaufständen und passiven Revolten, sollten wir in Erwägung ziehen, ihr Autonomie zu geben, um diese Last zu lindern?"
annex.5020.a: "Bilden Sie den Staat [CHA.GetNameDef]."

annexation_morocco: "Das Schicksal von Marokko"
annexation_morocco_desc: "Wir haben Marokko von den Deutschen befreit und unsere Streitkräfte haben nun Schwierigkeiten, die bergigen und halbtrockenen Regionen des Landes zu besetzen. Obwohl die städtischen Zentren unter unserer Kontrolle sind, wäre es vielleicht klug, die weitere Kontrolle an Einheimische abzugeben."
annex.5021.a: "Marokko freigeben."

annexation_rio_de_oro: "Das Schicksal von Rio de Oro"
annexation_rio_de_oro_desc: "Die Wüstenregion von Rio de Oro ist nun unter unserer Kontrolle, wir müssen entscheiden, was wir damit machen."

annexation_algeria: "Das Schicksal von Algerien"
annexation_algeria_desc: "Wir haben schließlich Algerien von den französischen Tyrannen in Algier befreit. Sollten wir den Algeriern die Freiheit schenken?"
annex.5024.a: "Algerien freigeben."

annexation_tunisia: "Das Schicksal von Tunesien"
annexation_tunisia_desc: "Nachdem wir die tunesische Verteidigung überwältigt haben, haben wir eine volle Offensive gestartet und Tunis ist nun in unserer Hand, zusammen mit dem Rest von Tunesien. Der Bey und einige Nationalisten schreien nach Selbstverwaltung, und einige schlagen vor, dass ihnen diese gewährt werden sollte. Alternativ könnten wir Tunesien weiter besetzen. Was sollen wir tun?"
annex.5025.a: "Befreien Sie Tunesien."

annexation_ethiopia: "Das Schicksal von Äthiopien"
annexation_ethiopia_desc: "Nach unserer erfolgreichen Kampagne in Äthiopien haben wir nun die Aufgabe, eine neue lokale Verwaltungsbehörde zu gründen, um den Frieden wiederherzustellen, wobei wir mehrere Optionen zur Auswahl haben..."
 annex.5026.a: "Äthiopien freigeben."

annexation_eritrea: "Das Schicksal von Eritrea"
annexation_eritrea_desc: "Nach unserer erfolgreichen Kampagne in Eritrea haben wir nun die Aufgabe, eine neue lokale Verwaltungsbehörde zu gründen, um den Frieden wiederherzustellen, wobei uns mehrere Optionen zur Auswahl stehen..."
annex.5027.a: "Eritrea freilassen."

annexation_djibouti: "Das Schicksal von [268.GetName]"
annexation_djibouti_desc: "Wir kontrollieren jetzt [268.GetName], aber wir haben eine Marionette in der Nähe, die das Gebiet besser handhaben könnte, sollten wir es ihnen geben?"

annexation_somalia: "Das Schicksal von Somalia"
annexation_somalia_desc: "Wir kontrollieren jetzt die Gebiete des ehemaligen Derwisch-Staates Somalia, und dieses unwirtliche, von Somaliern bevölkerte Gebiet wird sich als schwer durch Besatzung zu erhalten erweisen, vielleicht sollten wir die Somalier sich ein Stück weit selbst organisieren lassen?"
annex.5029.a: "Somalia freigeben."

annexation_kenya: "Das Schicksal von Kenia"
annexation_kenya_desc: "Die Steppen Kenias sind jetzt in unserer gnädigen Kontrolle, was sollen wir mit ihnen machen? Werden wir sie direkt kontrollieren oder werden wir sie befreien?"
annex.5030.a: "Bilden Sie den Staat [KEN.GetNameDef]."

annexation_uganda: "Das Schicksal von Uganda"
annexation_uganda_desc: "Wir besetzen jetzt die ehemalige deutsche Kolonie Uganda und diese Region, die bevölkert ist und in der Nähe der Großen Seen liegt, ist weit entfernt von allem, was wir kontrollieren könnten. Sollten wir es ihnen leichter machen, indem wir ihnen ein gewisses Maß an Selbstständigkeit zugestehen, oder sollten wir die Besatzung fortsetzen?"
annex.5031.a: "Bilden Sie den Staat [UGA.GetNameDef]."

annexation_tanzania: "Das Schicksal von East Africa"
annexation_tanzania_desc: "Wir befinden uns jetzt an der Kreuzung der ehemaligen deutschen Kolonie Mittelafrika, Ostafrika, und ihrer Hauptstadt Dar-es-Salaam. Sollen wir diese zu einer möglichen Hauptstadt unseres neuen Kolonialreichs machen oder den Einheimischen die Verwaltung dieses Landes mit einer Effizienz überlassen, die wir nie erreichen könnten?"
annex.5032.a: "Ein Großes Ostafrika bilden."
annex.5032.b: "Ostafrika so wiederherstellen, wie es einmal war."

annexation_rwanda: "Das Schicksal von Ruanda"
annexation_rwanda_desc: "Nach der Befreiung Ruandas aus der deutschen Kolonialherrschaft stehen wir vor der Wahl, ob wir die Ruander ein Stück weit sich selbst regieren lassen oder nicht, sollen wir es tun?"
annex.5033.a: "Bilden Sie den Staat [RWA.GetNameDef]."

annexation_urundi: "Das Schicksal von Urundi"
annexation_urundi_desc: "Wir haben jetzt Urundi annektiert, einen Teil der ehemaligen deutschen Kolonie Ostafrika. Sollten wir den Urundi ihre Unabhängigkeit zurückgeben und sie ihr eigenes Land verwalten lassen?"
annex.5034.a: "Bilden Sie den Staat [BRD.GetNameDef]."

annexation_mozambique: "Das Schicksal von Mosambik"
annexation_mozambique_desc: "Unsere Annexion der ehemaligen portugiesischen Kolonie Mosambik überließ uns die Verwaltung dieser Millionen von Afrikanern fernab der Meere. Sicherlich wird es für uns einfacher sein, eine lokale Regierung zu installieren, um sie zu verwalten, aber sollten wir das den Einheimischen anvertrauen?"
annex.5035.a: "Bilden Sie den Staat Mosambik!"

annexation_malawi: "Das Schicksal von Njassaland"
annexation_malawi_desc: "Mit unserer neuen Besetzung der ehemaligen deutschen Kolonie Njassaland wurde die Möglichkeit ins Spiel gebracht, anstelle einer neuen Kolonie eine teilweise von Einheimischen geführte Marionettenregierung einzurichten, sollten wir diese Idee weiterverfolgen?"
annex.5036.a: "Bilden den Staat [MLW.GetNameDef]."
 annex.5036.b: "[955.owner.GetNameDef]."

annexation_madagascar: "Das Schicksal von Madagaskar"
annexation_madagascar_desc: "Unsere mächtigen Armeen haben die Kontrolle über die ehemalige deutsche Kolonie Madagaskar übernommen. Die riesige Insel steht derzeit unter militärischer Verwaltung, aber vielleicht wollen wir dort eine echte Verwaltung installieren. Soll diese lokal sein oder sollen wir die Insel direkt an unser Reich angliedern?"
annex.5037.a: "Bilden Sie den Staat [MAD.GetNameDef]."
 annex.5037.b: "Wiedereinführung der Merina-Monarchie."

annexation_south_africa: "Das Schicksal von Südafrika"
annexation_south_africa_desc: "Endlich hat das afrikanische Herrschaftsgebiet Südafrika vor unseren glorreichen Armeen kapituliert, die nun durch das Kap marschieren. Nach dem Beginn unserer militärischen Besetzung und nun, da der Krieg beendet ist, sind einige Stimmen aufgekommen, die behaupten, wir müssten eine südafrikanische Marionettennation schaffen, um das Gebiet unter Kontrolle zu halten, aber während dieser Diskussionen wurde eine andere Frage auf den Tisch gebracht: wenn wir diesen Marionettenstaat schaffen, sollte er dann die Protektorate Betschuanaland und Rhodesien behalten, die er seit über einem Jahrzehnt kontrolliert, oder sollten wir ihre Einflusszone auf den Kern des Landes reduzieren? Es liegt nun an Ihnen, zu entscheiden."
 annex.5038a: "Südafrika freigeben."

annexation_namibia: "Das Schicksal von Namibia"
annexation_namibia_desc: "Wir haben die ehemalige deutsche Kolonie Südwestafrika annektiert, besser bekannt als Namibia, aber jetzt müssen wir Tausende von Afrikanern in einem Gebiet verwalten, das wir nicht kennen. Sollten wir ein gewisses Maß an Selbstbestimmung einführen oder sollten wir diesen Ort als neue Kolonie regieren?"
annex.5039.a: "Bilden Sie den Staat [NMB.GetNameDef]!"

annexation_botswana: "Das Schicksal von Botswana"
annexation_botswana_desc: "Das Protektorat Botswana, das von britischer zu südafrikanischer Führung wechselte, hat viele Veränderungen erlebt und ist nun bereit für die Unabhängigkeit. Sollten wir einen botswanischen Satelliten schaffen?"
annex.5040.a: "Bilden Sie den Staat [BOT.GetNameDef]."

annexation_zimbabwe: "Das Schicksal von Simbabwe"
annexation_zimbabwe_desc: "Das Protektorat Simbabwe hat während seiner Zeit als Kolonie viele Bewegungen für die Unabhängigkeit gesehen, aber keine war erfolgreich, bis jetzt, mit unserer Annexion des Landes, gibt es jetzt die Hoffnung, dass die simbabwische Nation geschaffen wird, sollten wir es tun?"
annex.5041.a: "Bilden Sie den Staat [ZIM.GetNameDef]."

 annexation_sudan: "Das Schicksal des Sudan"
 annexation_sudan_desc: "Der Sudan wurde unter unsere Kontrolle gebracht, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihm machen wollen."
 annex.5042.a: "Befreiung des Sudan."
 annex.5042.b: "Übergeben Sie Nubien an [egypt.GetNameDef] und lassen Sie den Rest des Sudan frei."

 annexation_ogaden: "Das Schicksal von Ogaden"
 annexation_ogaden_desc: "Die umstrittenen Grenzgebiete zwischen Äthiopien und Somalia sind durch die Besetzung der Region durch unsere Truppen unter unsere Kontrolle gebracht worden. Wir müssen nun entscheiden, was wir mit ihnen machen wollen."

 annexation_jubaland: "Das Schicksal von Jubaland"
 annexation_jubaland_desc: "Die umstrittenen Grenzgebiete zwischen Kenia und Somalia sind durch die Besetzung der Region durch unsere Truppen unter unsere Kontrolle gebracht worden. Wir müssen nun entscheiden, was wir mit ihnen tun wollen."

 annexation_gebaia: "Das Schicksal von Portugiesisch-Guinea"
 annexation_gebaia_desc: "Im Zusammenhang mit unserer neuen Besetzung der ehemaligen portugiesischen Kolonie Guinea wurde die Möglichkeit der Einrichtung einer Marionettenregierung, die teilweise von Einheimischen geführt wird, anstelle einer neuen Kolonie ins Gespräch gebracht: Sollten wir diese Idee weiterverfolgen?"
 annex.5045.a: "Den Staat [GNB.GetNameDef] bilden."

 annexation_equatorial_guinea: "Das Schicksal von Äquatorialguinea"
 annexation_equatorial_guinea_desc: "Im Zusammenhang mit unserer neuen Besetzung der ehemaligen spanischen Kolonie Äquatorialguinea wurde die Möglichkeit der Einrichtung einer Marionettenregierung, die teilweise von Einheimischen geführt wird, anstelle einer neuen Kolonie ins Gespräch gebracht: Sollten wir diese Idee weiterverfolgen?"
 annex.5046.a: "Den Staat [EQG.GetNameDef] bilden."

 annexation_rif: "Das Schicksal des Rif"
 annexation_rif_desc: "Der Küstenstreifen Marokkos, der als Rif bekannt ist, steht nun unter unserer Kontrolle, und wir müssen entscheiden, was wir damit anfangen wollen."

 annexation_ifni: "Das Schicksal von Ifni"
 annexation_ifni_desc: "Die kleine Hafenstadt Ifni ist nun unter unserer Kontrolle, und wir müssen entscheiden, was wir mit ihr machen wollen."

 annexation_gambia: "Das Schicksal von Gambia"
 annexation_gambia_desc: "Die Küstenregion Gambias ist jetzt unter unserer Kontrolle, und wir müssen entscheiden, was wir mit ihr machen wollen."

 annexation_lourenco_marques: "Das Schicksal von Lourenço Marques"
 annexation_lourenco_marques_desc: "Die südliche Hälfte von Mosambik ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir damit machen."

 annexation_middle_congo: "Das Schicksal von Mittelkongo"
 annexation_middle_congo_desc: "Der westliche Teil des Kongobeckens, ursprünglich eine französische Kolonie, steht nun unter unserer Kontrolle, und wir müssen entscheiden, was wir damit machen wollen."
 annex.5051.a: "[leopoldville.GetGrantTerritoryEventOption]"

