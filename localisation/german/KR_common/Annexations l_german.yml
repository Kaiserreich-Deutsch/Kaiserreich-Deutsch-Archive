 annexation_naga_hills: "Das Schicksal von  [1111.GetName]"
 annexation_naga_hills_desc: "[1111.GetName] wurde bis zum Pianma/Hpimaw-Zwischenfall in den 1910er Jahren von Qing-China verwaltet, als die örtlichen Tusi-Führer zu den Briten überliefen und seitdem zu Burma gehörten. Nun, da das Gebiet unter unsere Kontrolle gebracht wurde, müssen wir entscheiden, was mit ihm geschehen soll. Wir müssen nun entscheiden, was wir mit ihr machen wollen."

annexation_levant: "Das Schicksal des Levante"
annexation_levant_desc: "Wir haben die wohlhabenden Länder der Levante erobert, einschließlich der großen und alten Stadt Damaskus. Was sollen wir mit diesen alten osmanischen Provinzen machen?"
annex.4000.a: "Syrien freigeben."

annexation_lebanon: "Das Schicksal des Libanon"
annexation_lebanon_desc: "Die Stadt Beirut ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen."
annex.4001.a: "Libanon freigeben."

annexation_anatolia: "Das Schicksal von Anatolien"
annexation_anatolia_desc: "Wir haben die letzten Reste des türkischen Staates zerstört und den "kranken Mann Europas" endgültig ins Grab gebracht. Unsere Truppen patrouillieren nun in den Straßen von Ankara, doch wir können nicht ewig als Besatzer bleiben. Es wird eine Entscheidung über die zukünftige Regierung des türkischen Volkes getroffen werden müssen."
annex.4002.a: "Erlauben Sie die Bildung einer neuen türkischen Republik!"
annex.4002.b: "Wiederherstellung des Osmanischen Reiches."

annexation_aegean_coast: "Das Schicksal der Ägäis-Küste"
annexation_aegean_coast_desc: "Die Ägäische Küste ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen."
 annex.4003.a: "Aufteilung zwischen [turkey.GetNameDef] und [greece.GetNameDef]."

annexation_egypt: "Das Schicksal von Ägypten"
annexation_egypt_desc: "Nach einem langen Kampf mit den Ägyptern haben wir eine volle Offensive gestartet und die ägyptische Armee zur Kapitulation gezwungen. Kairo ist nun in unserer Hand!"
annex.4004.a: "Eine Ägyptische Republik freilassen!"
annex.4004.b: "Wiederherstellung der Ägyptischen Monarchie auf ihrem Thron."

annexation_suez_canal: "Das Schicksal des Suez Kanals"
annexation_suez_canal_desc: "Der entscheidende Übergang von Suez, das Tor zum Indischen Ozean, ist nun unter unserer Kontrolle. Wir müssen entscheiden, was damit zu tun ist."
annex.4005.a: "Einrichten einer internationalen Zone um den Kanal"

annexation_sinai: "Das Schicksal von Sinai"
annexation_sinai_desc: "Die Sinai-Halbinsel, auf der Moses in der abrahamitischen Tradition angeblich Gott selbst traf, liegt am Rande des lebenswichtigen Suezkanals und nimmt eine wichtige strategische Position ein. Mit der Halbinsel jetzt unter unserer Kontrolle, was sollte mit ihm gemacht werden?"

annexation_libya: "[annexation_libya_title]"
annexation_libya_desc: "[annexation_libya_description]"
annexation_libya_libya: "Das Schicksal von Libyen"
annexation_libya_libya_desc: "Obwohl die Libyer einen respektablen Kampf geliefert haben, haben wir eine volle Offensive gestartet und sie zur Kapitulation gezwungen. Tripolis ist nun in unserer Hand, aber was sollen wir mit den alten osmanischen Gebieten Kyrenaika, Tripolitanien und Fezzan machen?"
annexation_libya_cyrenaica: "Das Schicksal der Kyrenaika"
annexation_libya_cyrenaica_desc: "Die Region Kyrenaika ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir mit ihr machen."
annex.4007.a: "Befreit Kyrenaika!"
annex.4007.b: "Befreit ein geeintes Libyen!"
annex.4007.c: "Befreit die Kyrenaika und Tripolitanien!"

annexation_tripolitania: "Das Schicksal von Tripolitanien"
annexation_tripolitania_desc: "Die Region Tripolitanien ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir damit machen."
annex.4008.a: "Tripolitanien freigeben."

annexation_georgia: "Das Schicksal von Georgien"
annexation_georgia_desc: "Unsere Streitkräfte haben das georgische Regime besiegt und marschieren nun triumphierend durch die Straßen von Tiflis. Jetzt bleibt nur noch der Status des georgischen Territoriums zu bestimmen..."
annex.4009.a: "Schaffung eines geeinten Transkaukasien."
annex.4009.b: "Stellen Sie das Königreich Georgien wieder her."
annex.4009.c: "Stellen Sie die georgische Republik wieder her."

annexation_azerbaijan: "Das Schicksal von Aserbaidschan"
annexation_azerbaijan_desc: "Nach erbitterten Kämpfen im Kaukasus haben wir Aserbaidschan erobert und annektiert. Die aserbaidschanische Armee hat sich ergeben, und ihr Territorium ist unter unserer Kontrolle, aber die Menschen sind immer noch widerständig. Was sollen wir mit unseren neu eroberten Gebieten tun?"
annex.4010.a: "Befreit Aserbaidschan!"

annexation_karabakh: "Das Schicksal von Karabach"
annexation_karabakh_desc: "Das Hochland von Karabach ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir damit machen."

annexation_armenia: "Das Schicksal von Armenien"
annexation_armenia_desc: "Nach erbitterten Kämpfen im Kaukasus haben wir Armenien erobert und annektiert. Die armenische Armee hat sich ergeben, und das Gebiet ist unter unserer Kontrolle, aber das Volk ist noch widerständig, aber bald wird es sich unterwerfen."
annex.4012.a: "Befreit Armenien!"

annexation_kars: "Das Schicksal von [1000.GetName]"
annexation_kars_desc: "Die winzige Region [1000.GetName] ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen wollen."

annexation_lazistan: "Das Schicksal von [1001.GetName]"
annexation_lazistan_desc: "Die winzige Region [1001.GetName] ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen wollen."

annexation_arabia: "Das Schicksal von Arabien"
annexation_arabia_desc: "Nach einem langen Kampf mit den Arabern haben wir eine volle Offensive gestartet und die arabische Armee zur Kapitulation gezwungen. Das Schicksal der Araber in diesem Land liegt nun in unserer Hand!"
annex.4016.a: "Arabien freigeben."

annexation_trucial_states: "Das Schicksal des Vertragsoman"
annexation_trucial_states_desc: "Die arabischen Küstenemirate, die als Vertragsoman bekannt sind, sind nun unter unserer Kontrolle, wir müssen entscheiden, was wir mit diesem Land machen."
annex.4017.a: "Freigabe des Vertragsoman."

annexation_hejaz: "Das Schicksal von Hedschas"
annexation_hejaz_desc: "Die Hedschas-Region, die Wiege des Islam, ist nun vollständig unter unserer Kontrolle. Was sollen wir mit diesen neuen Ländern tun?"
annex.4018.a: "Hedschas freigeben."

annexation_iraq: "Das Schicksal des Irak"
annexation_iraq_desc: "Wir haben die fruchtbaren Länder des Irak erobert, einschließlich der großen und alten Stadt Bagdad. Was sollen wir mit diesen alten osmanischen Provinzen machen?"
annex.4019.a: "Geben Sie die mesopotamischen Länder frei."

annexation_kurdistan: "Das Schicksal von Kurdistan"
annexation_kurdistan_desc: "Unsere Armeen haben die Kontrolle über den nördlichen Teil der Levante übernommen, und die lokale kurdische Bevölkerung schreit nach Selbstverwaltung. Wir sollten entscheiden, was mit der Region gemacht werden soll."
annex.4020.a: "Lassen Sie einen kurdischen Staat frei."
 annex.4020.b: "Teilen Sie es zwischen [persia.GetNonIdeologyNameDef] und [turkey.GetNonIdeologyNameDef] auf."
 annex.4020.c: "Teilen Sie es zwischen [iraq.GetNonIdeologyNameDef] und [turkey.GetNonIdeologyNameDef] auf."
 annex.4020.d: "Aufteilung zwischen [persia.GetNonIdeologyNameDef], [iraq.GetNonIdeologyNameDef] und [turkey.GetNonIdeologyNameDef]."
 annex.4020.e: "Teilen Sie es mit [persia.GetNonIdeologyNameDef]."

annexation_persia: "Das Schicksal von Persien"
annexation_persia_desc: "Nach einem langen Kampf mit den Persern haben wir eine volle Offensive gestartet und die persische Armee zur Kapitulation gezwungen. [266.GetName] ist nun in unserer Hand!"
annex.4021.a: "Eine persische Republik freigeben."
 annex.4021.b: "Wiederherstellung der Kadscharen-Monarchie."

annexation_oman: "Das Schicksal von Maskat"
annexation_oman_desc: "Nach einem langen Kampf mit den Omani haben wir eine volle Offensive gestartet und die omanische Armee zur Kapitulation gezwungen. Muscat ist nun in unserer Hand, ebenso wie das Schicksal des Emirats."
annex.4022.a: "Befreit den Maskat!"

annexation_yemen: "Das Schicksal von Jemen"
annexation_yemen_desc: "Nach einem langen Kampf mit den Jemeniten haben wir eine volle Offensive gestartet und die jemenitische Armee zur Kapitulation gezwungen. Sanaa ist jetzt in unserer Hand!"
annex.4023.a: "Befreit Jemen!"

annexation_asir: "Das Schicksal von Asir"
annexation_asir_desc: "Die Region Asir ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir mit ihr machen."

 annexation_batumi: "Das Schicksal von Batumi"
 annexation_batumi_desc: "Die Hafenstadt Batumi ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir mit ihr machen."

 annexation_basra: "Das Schicksal von Basra"
 annexation_basra_desc: "Die südlichen Sümpfe des Iraks, rund um die Stadt Basra, sind nun unter unserer Kontrolle. Wir müssen entscheiden, was wir mit ihnen machen."

 annexation_khuzestan: "Das Schicksal von Khuzestan"
 annexation_khuzestan_desc: "Nachdem wir die ölreiche Region [413.GetName] erobert haben, müssen wir über ihr Schicksal entscheiden."

 annexation_abkhazia: "Das Schicksal von Abchasien"
 annexation_abkhazia_desc: "Nachdem wir die Bergregion von [1080.GetName] erobert haben, müssen wir über ihr Schicksal entscheiden."

 annexation_najran: "Das Schicksal von Nadschran"
