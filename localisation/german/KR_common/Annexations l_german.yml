 annex.4031.b: "[qatar.GetGrantTerritoryEventOption]"

 annexation_khasab: "Das Schicksal von Khasab"
 annexation_khasab_desc: "Der strategisch wichtige Hafen von Khasab ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir mit ihm machen wollen."
 annex.4032.a: "[abu_dhabi.GetGrantTerritoryEventOption]"

 annexation_dhofar: "Das Schicksal von Dhofar"
 annexation_dhofar_desc: "Die umstrittenen Grenzgebiete um Dhofar sind nun unter unserer Kontrolle, und wir müssen entscheiden, was wir mit ihnen tun wollen."
