 annexation_putumayo_desc: "Die umkämpfte Region [854.GetName] ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzt haben. Wir müssen nun entscheiden, was wir mit ihr machen wollen."

 annexation_french_caribbean: "Das Schicksal der Französischen Karibik"
 annexation_french_caribbean_desc: "Die Inseln der Französischen Karibik wurden unter unsere Kontrolle gebracht, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen wollen."
 annex.2050.a: "Die Union der Antillen und Guyana freigeben."
 
