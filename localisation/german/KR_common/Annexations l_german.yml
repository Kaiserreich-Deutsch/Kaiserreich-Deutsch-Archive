annexation_latvia_latvia_desc: "Ein großer Teil Lettlands ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir damit machen."
annexation_latvia_baltic: "Das Schicksal der baltischen Staaten"
annexation_latvia_baltic_desc: "Ein großer Teil der baltischen Staaten ist durch die Besetzung der Region durch unsere Truppen unter unsere Kontrolle gebracht worden. Wir müssen nun entscheiden, was wir mit ihnen machen."
annex.1017.a: "Befreit Lettland!"
annex.1017.b: "Schaffen Sie eine Baltische Union!"
annex.1017.c: "Stellen Sie das baltische Herzogtum wieder her!"

annexation_lithuania: "Das Schicksal von Litauen"
annexation_lithuania_desc: "Litauen ist unter unsere Führung gebracht worden und unsere Truppen besetzen das Gebiet. Wir müssen jetzt entscheiden, was wir damit machen."
annex.1018.a: "Litauen freigeben."

annexation_vilnius: "Das Schicksal von Wilna"
annexation_vilnius_desc: "Die umkämpfte Stadt Wilna ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen."

annexation_austria: "Das Schicksal Österreichs"
annexation_austria_desc: "Österreich wurde zur Kapitulation gezwungen und unsere Truppen patrouillieren in den Straßen von Wien, um eine Rebellion oder irgendetwas, das weitere Instabilität verursachen könnte, zu verhindern. Einige haben jedoch vorgeschlagen, dass die Schaffung einer lokalen österreichischen Regierung hilfreicher wäre."
 annex.1020.a: "Eine Österreichische Republik freigeben."
 annex.1020.b: "Wiederherstellung der Habsburger Herrschaft über Österreich."
 annex.1020.e: "[bavaria.GetGrantTerritoryEventOption]"

annexation_bohemia: "Das Schicksal von Böhmen"
annexation_bohemia_desc: "Das alte Kernland der Tschechen ist von unseren siegreichen Truppen erobert worden. Das ehrwürdige Kleinod an der Moldau, Prag, ist von unseren Truppen besetzt, die elegant über den Wenzelsplatz paradieren. Sollen wir eine tschechische Regierung stützen, die den Plänen unseres eigenen Staates treu ist, oder diese prächtige militärische Besetzung aufrechterhalten?"
annex.1021.a: "Befreien Sie einen tschechischen Staat!"
annex.1021.b: "Befreien Sie einen tschechoslowakischen Staat!"

 annexation_krakow: "Das Schicksal von [88.GetName]"
 annexation_krakow_desc: "[88.GetName] wurde unter unsere Kontrolle gebracht, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen wollen."
 annex.1022.a: "Galizien freigeben."
 annex.1022.b: "[danubia.GetGrantTerritoryEventOption]"

 annexation_cernauti: "Das Schicksal von [80.GetName]"
 annexation_cernauti_desc: "[80.GetName] wurde unter unsere Kontrolle gebracht, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen wollen."

annexation_hungary: "Das Schicksal von Ungarn"
annexation_hungary_desc: "Die ungarische Nation wurde vollständig besiegt. Unsere Streitkräfte kontrollieren die Straßen von Budapest und Partisanen werden überall auf dem Lande verhaftet, aber soll dieser Zustand dauerhaft bleiben? Was sollen wir mit den ungarischen Ländern tun?"
 annex.1024.a: "Ungarn freigeben."
 annex.1024.b: "Wiederherstellung der Habsburger Herrschaft über Ungarn."

annexation_slovakia: "Das Schicksal der Slowakei"
annexation_slovakia_desc: "Nach einem kurzen Feldzug über die Berge der Slowakei ist es uns gelungen, die Verteidigung des Landes zu zerschlagen. Die Slowakei ist jetzt in unseren Händen! Wir müssen jetzt über seine Zukunft entscheiden."
annex.1025.a: "Slowakei freilassen!"

annexation_transcarpathia: "Das Schicksal von [73.GetName]"
annexation_transcarpathia_desc: "Der kleine Staat [73.GetName] ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir damit machen."
annex.1026.a: "[miskolc.GetGrantTerritoryEventOption]"

annexation_transylvania: "Das Schicksal Siebenbürgens"
annexation_transylvania_desc: "Nach einem langen Feldzug quer durch Siebenbürgen ist es uns gelungen, die Kontrolle über das Gebiet zu übernehmen. Die Region ist jetzt in unserer Hand! Wir müssen jetzt über seine Zukunft entscheiden."
annex.1027.a: "Transylvanien unter einer freundlichen Regierung freigeben!"
annex.1027.b: "Teilen Sie es zwischen[muntenia.GetNonIdeologyNameDef] und [central_hungary.GetNonIdeologyNameDef]."
 annex.1027.c: "Biete es [can_offer_transylvania_to_romania.GetNonIdeologyNameDef] im Austausch für eine Allianz an."

annexation_west_banat: "Das Schicksal des West Banat"
