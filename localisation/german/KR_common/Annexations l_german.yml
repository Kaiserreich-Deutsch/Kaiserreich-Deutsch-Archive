 annex.2054.a: "Yucatán freigeben."

 annexation_panama_canal: "Das Schicksal des Panama-Kanals"
 annexation_panama_canal_desc: "Die entscheidende Durchquerung des Panamakanals ist nun unter unserer Kontrolle. Wir müssen entscheiden, was wir damit anfangen wollen."

 annexation_tierra_del_fuego: "Das Schicksal von Feuerland (Fuego)"
 annexation_tierra_del_fuego_desc: "Die abgelegene Insel Feuerland ist nun unter unserer Kontrolle. Wir müssen entscheiden, was wir mit ihr machen wollen."
 annex.2056.a: "[magallanes.GetGrantTerritoryEventOption]"

 annexation_falkland_islands: "Das Schicksal von [FROM.FROM.GetName]"
 annexation_falkland_islands_desc: "Die abgelegenen [FROM.FROM.GetName], die zwischen Argentinien und Großbritannien umstritten sind, befinden sich nun unter unserer Kontrolle. Wir müssen entscheiden, was wir mit ihr machen wollen."

 annexation_tarapaca: "Das Schicksal von [873.GetName]"
 annexation_tarapaca_desc: "Die Region von [873.GetName] wurde unter unsere Kontrolle gebracht, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen wollen."

 annexation_arica: "Das Schicksal von [872.GetName]"
