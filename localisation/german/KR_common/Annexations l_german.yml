annexation_bhutan: "Das Schicksal von Bhutan"
annexation_bhutan_desc: "Nach unserem erfolgreichen Feldzug im Himalaya haben wir nun die Aufgabe, eine neue lokale Verwaltungsbehörde zu gründen, um den Frieden wiederherzustellen, wobei wir mehrere Optionen zur Auswahl haben..."
