 annexation_upper_chaco: "Das Schicksal von [1027.GetName]"
 annexation_upper_chaco_desc: "Die Region von [1027.GetName] wurde unter unsere Kontrolle gebracht, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen wollen."

annexation_alash: "Das Schicksal von Alash"
annexation_alash_desc: "Alash ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir damit machen."
annex.3001.a: "Befreit Alash."
 
annexation_turkestan: "Das Schicksal von Turkestan"
annexation_turkestan_desc: "Turkestan ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir damit machen."
annex.3002.a: "Befreien Sie die Turkestanische Republik."
 
annexation_bukhara: "Das Schicksal von Buchara"
annexation_bukhara_desc: "Buchara ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen jetzt entscheiden, was wir damit machen."
annex.3003.a: "Befreit Buchara."
 
annexation_khiva: "Das Schicksal von Chiwa"
annexation_khiva_desc: "Chiwa ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir damit machen."
annex.3004.a: "Befreit Chiwa."

annexation_afghanistan: "Das Schicksal von Afghanistan"
annexation_afghanistan_desc: "Nach einem langen Kampf mit den Afghanen haben wir eine volle Offensive gestartet und die afghanische Armee gezwungen, sich zu ergeben und in die Berge zu fliehen. Kabul und die wichtigsten Straßen sind jetzt in unserer Hand, aber das Land sammelt sich gegen uns und wir könnten einen großen Kampf vor uns haben, sollten wir versuchen, den sogenannten "Friedhof der Reiche" zu besetzen."
annex.3007.a: "Afghanistan freigeben."

annexation_siberia: "Das Schicksal von Sibirien"
annexation_siberia_desc: "Mit Nowo-Nikolajewsk in unseren Händen kontrollieren wir nun Sibirien und können entscheiden, was wir mit diesen Gebieten machen."
annex.3008.a: "Lassen Sie einen loyalen sibirischen Staat frei."

annexation_russian_far_east: "Das Schicksal des russischen Fernen Ostens"
annexation_russian_far_east_desc: "Unsere Armeen haben es geschafft, die Kontrolle über den russischen Fernen Osten zu übernehmen, und er ist nun von uns besetzt. Wir haben jetzt ein paar Optionen. Wir können das Land entweder marionettieren oder es für uns einnehmen, da es eine strategische Schlüsselposition in Ostasien besitzt. Was sollen wir tun?"
annex.3009.a: "Befreien Sie die fernöstliche Republik."
 annex.3009.b: "Bildung der Republik der Grünen Ukraine."
 annex.3009.c: "[manchuria.GetGrantTerritoryEventOption]"
 annex.3009.d: "Verzicht auf den Vertrag von Aigun."
 annex.3009.e: "Lösen Sie sich vom Vertrag von Aigun und geben Sie das verbleibende Gebiet an unseren Oberherrn ab."

annexation_china: "Das Schicksal von China"
annexation_china_desc: "Nach einem langen und hart umkämpften Feldzug in den Weiten Chinas haben wir endlich einen historischen Sieg errungen. Nun, da wir den Krieg gewonnen haben, müssen wir entscheiden, wie wir den Frieden am besten sichern. Das ist kein leichtes Unterfangen, wenn man bedenkt, dass die Chinesen in den letzten Jahrzehnten von Bürgerkrieg und Warlordismus geplagt wurden und rivalisierende Regierungen ihre Autorität in den Provinzen kaum durchsetzen konnten. Viele konkurrierende Gruppierungen und Ideologien sind im Laufe der Jahre gekommen und gegangen. Jede von ihnen versprach, die wichtigsten Probleme Chinas anzugehen, hatte aber oft Mühe, außerhalb ihrer jeweiligen Kerngebiete Fuß zu fassen. Wie sollen wir mit den eroberten chinesischen Gebieten umgehen?"
 annex.3010.a: "China in das Mandat einbeziehen."

annexation_tibet: "Das Schicksal von Tibet"
annexation_tibet_desc: "Nach unserer erfolgreichen Kampagne auf dem tibetischen Hochplateau haben wir nun die Aufgabe, eine neue lokale Verwaltungsbehörde einzurichten, um den Frieden wiederherzustellen. Tibet steht seit langem unter der nominellen Herrschaft des Dalai Lama, des obersten geistlichen Führers der vorherrschenden Schule des tibetischen Buddhismus. In der Praxis haben die Klöster jedoch eine große Macht über das Land ausgeübt, die sowohl von reformistischen als auch revolutionären Gruppen in Frage gestellt wurde. Die Stabilität Tibets wurde zudem durch Kriege mit seinen Nachbarn erschüttert. Es liegt nun an uns, einen dauerhaften Frieden für die Region zu schaffen."
annex.3011.a: "Tibet freigeben."

annexation_xinjiang: "Das Schicksal von Xinjiang"
annexation_xinjiang_desc: "Xinjiang bedeutet übersetzt “Neue Grenze“ und hat im Laufe der Jahre viele Namen erhalten. Die chinesische Kontrolle über die Region geht auf die Han-Dynastie zurück, die Außenposten zum Schutz des wertvollen Handels über die Seidenstraße errichtete. Die chinesische Kontrolle über die Region wurde jedoch durch örtliche Aufstände in Frage gestellt, u. a. durch einen Aufstand von Anhängern des Kumul-Khanats im Norden und von uigurischen Rebellen im Süden, die ein unabhängiges Ostturkestan anstreben. Nach unserer erfolgreichen Kampagne in Xinjiang haben wir nun die Aufgabe, eine neue lokale Verwaltungsbehörde einzurichten, um den Frieden wiederherzustellen, wobei wir mehrere Optionen zur Auswahl haben."
annex.3012.a: "Ost-Turkestan freigeben."

annexation_mongolia: "Das Schicksal der Mongolei"
annexation_mongolia_desc: "Nach unserem erfolgreichen Feldzug in den Steppen der Mongolei haben wir nun die Aufgabe, eine neue lokale Verwaltungsbehörde aufzubauen, um den Frieden wiederherzustellen. Dies ist keine leichte Aufgabe, zumal es in der Mongolei nur eine einzige feste Stadt gibt und die überwiegende Mehrheit der Einheimischen halbnomadisch lebt. Die Mongolei wurde von Roman von Ungern-Sternberg regiert, der die chinesischen Truppen aus der Region vertrieb und Bogd Khan bei der Erklärung der Unabhängigkeit unterstützte. Seine Herrschaft wurde jedoch durch den Widerstand der lokalen Aristokratie und des Klerus sowie durch linke Revolutionäre und durch Spannungen mit den benachbarten Hui-Ma-Klans unterminiert. Letztendlich haben wir uns jedoch durchgesetzt, und die Entscheidung über die Zukunft der Mongolei liegt nun in unseren Händen."
annex.3013.a: "Mongolei freigeben."

annexation_tuva: "Das Schicksal von [329.GetName]"
annexation_tuva_desc: "Der Staat [329.GetName] ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was damit geschehen soll."

annexation_manchuria: "Das Schicksal der Mandschurei"
annexation_manchuria_desc: "Nach unserem erfolgreichen Feldzug in der Mandschurei haben wir nun die Aufgabe, eine neue lokale Verwaltungsbehörde aufzubauen, um den Frieden wiederherzustellen. Die Mandschurei, auf Chinesisch auch als Dongbei (Nordosten) bekannt, ist eine Region, die reich an natürlichen Ressourcen und Industrie ist. Benannt nach den Mandschu-Stämmen, die das Gebiet einst beherrschten, haben deren Eroberung Chinas und die spätere Öffnung der Region für die Han-Einwanderung ironischerweise dazu geführt, dass die ethnischen Mandschus zu einer Minderheit wurden und sich viele von ihnen inzwischen assimiliert haben. Nach der Xinhai-Revolution nutzte die von Japan unterstützte Fengtian-Clique die Region als Stützpunkt für ihre Bemühungen, China unter ihrem Banner zu vereinen. Heute jedoch gehört das Land uns, und wir haben mehrere Möglichkeiten, wie wir vorgehen können."
annex.3015.a: "Schaffen Sie eine unabhängige Mandschurei."

annexation_shanghai: "Das Schicksal von changhai"
annexation_shanghai_desc: "Die große chinesische Hafenstadt Schanghai, die früher unter der formellen Autorität des internationalen Mandats für die chinesischen Konzessionen stand, steht nun unter unserer Kontrolle. Wir müssen nun entscheiden, ob wir sie wieder unter die Herrschaft des Legationsrates stellen, dem wir selbst angehören, ob wir die Städte an China übergeben oder sie für uns behalten."
annex.3016.a: "Den Gesandtschaftsrat wieder einführen."
 annex.3016.b: "[china_qiantang.GetGrantTerritoryEventOption]"
 annex.3016.c: "[china_jinling.GetGrantTerritoryEventOption]"

annexation_korea: "Das Schicksal von Korea"
annexation_korea_desc: "Nach der endgültigen Befreiung der stolzen Nation Korea wurde uns die Verantwortung für die Organisation der Verwaltung der neu eroberten Gebiete überlassen, was sollen wir tun?"
 annex.3017.a: "Korea freigeben."

annexation_japan: "Das Schicksal von Japan"
annexation_japan_desc: "Nach unserem erfolgreichen Feldzug auf den japanischen Inseln haben wir nun die Aufgabe, eine neue lokale Verwaltungsbehörde zu gründen, um den Frieden wiederherzustellen, wobei uns mehrere Optionen zur Auswahl stehen..."
