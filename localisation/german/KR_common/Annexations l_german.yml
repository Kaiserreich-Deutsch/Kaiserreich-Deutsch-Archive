annexation_south_germany: "Das Schicksal von Süddeutschland"
annexation_south_germany_desc: "Die gesamte süddeutsche Region ist unter unsere Kontrolle gebracht worden. Derzeit sehen sich unsere Streitkräfte mit einigem Widerstand aus der lokalen Bevölkerung konfrontiert. Wir könnten es den lokalen Regierungen in der Region überlassen, sich um jeglichen Dissens zu kümmern."
annex.1013.a: "Freigabe eines süddeutschen Staates"

annexation_poland: "Das Schicksal von Polen"
annexation_poland_desc: "Wieder einmal steht Polen kurz davor, von der europäischen Landkarte verschwinden zu müssen. Einst ein mächtiger Akteur in der europäischen Geopolitik, wurde Polen-Litauen durch die drei Teilungen Polens im späten 18. Jahrhundert an seine drei Nachbarn angegliedert, und erst der deutsche Sieg über Russland im Ersten Weltkrieg stellte es wieder her, wenn auch nur als Hülle seines früheren Selbst. Mit der Kapitulation der Behörden in Warschau vor den Truppen von [ROOT.GetAdjective] kontrollieren wir nun den größten Teil des Landes, und somit liegt sein Schicksal in unseren Händen. Sollten wir Polen seine Freiheit gewähren, zumindest in den Grenzen des begrenzten Reiches des letzten Jahrhunderts? Wenn wir diesen Schritt getan haben, hindert uns natürlich nichts daran, eine Regierung einzusetzen, die unseren Interessen entspricht, oder dieser befreundeten Regierung zu erlauben, die panslawistischen Träume von einem größeren Polen zu verwirklichen. Andererseits können wir, wenn es unsere Interessen erfordern, dem Beispiel so vieler Mächte vor uns folgen und die polnische rot-weiße Zweifarbigkeit ein für allemal abreißen."
annex.1014.a: "Eine polnische Republik freigeben."
 annex.1014.b: "Wiederherstellung der Hohenzollern-Monarchie."
 annex.1014.c: "Einführung einer Habsburger Monarchie."
 annex.1014.d: "Etablierung der deutschen Militärherrschaft."

 annexation_bialystok: "Das Schicksal von [97.GetName]"
