annexation_ceylon: "Das Schicksal von Ceylon"
annexation_ceylon_desc: "Wir haben es geschafft, die Deutschen von der Insel Ceylon zu vertreiben und die Hauptstadt Colombo gründlich zu sichern. Jetzt müssen wir uns allerdings überlegen, was wir mit dem verdammten Felsen machen."
annex.3057.a: "Ceylon freigeben."

