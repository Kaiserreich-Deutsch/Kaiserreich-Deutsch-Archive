#Generic Land Exchange Events
 annex.5.t_romania: "[FROM.GetNameDefCap] Angebote Siebenbürgen"
 annex.5.t_generic: "Ein Angebot von [From.GetNameDef]"
 annex.5.desc_italy: "Eine Delegation von [From.GetNameDef] ist mit einem Angebot eingetroffen: Im Gegenzug für die Übernahme der Kontrolle über den größten Teil Italiens, die Länder, die jetzt im Besitz von [From.GetAdjective] sind, bitten sie um den Beitritt von [Root.GetNameDef] zur [From.GetFactionName]. Das ist ein verlockendes Angebot, auch wenn es bedeutet, dass wir alle unsere derzeitigen Bündnisse und Kriege aufgeben müssen."
 annex.5.desc_papacy: "Eine Delegation von [From.GetNameDef] ist mit einem Angebot eingetroffen: Im Gegenzug dafür, dass wir die Kontrolle über einen Großteil Mittelitaliens übernehmen, die Länder, die jetzt im Besitz von [From.GetAdjective] sind, bitten sie [Root.GetNameDef], sich der [From.GetFactionName] anzuschließen. Das ist ein verlockendes Angebot, auch wenn es bedeutet, dass wir alle unsere derzeitigen Bündnisse und Kriege aufgeben müssen."
 annex.5.desc_romania: "Die geopolitische Entwicklung der letzten Jahre hat, wie so oft, einige ungewöhnliche Situationen geschaffen. Für die Rumänen hat der Eintritt Siebenbürgens in die Sphäre von [FROM.GetFactionName] den größten Widerhall gefunden - nach der tragischen Niederlage im Ersten Weltkrieg hat die Zerschlagung des österreichischen Staates viele Hoffnungen geweckt, dass die Große Union doch noch erreicht werden könnte.\n\n[FROM.GetNameDef] scheint dies zu verstehen. Die Regierung hat heute eine Mitteilung erhalten, in der sie erklärt, dass sie sehr wohl bereit ist, uns Siebenbürgen zu übergeben - unter der Bedingung, dass wir uns umgehend ihrem Bündnis anschließen. Es erübrigt sich zu sagen, dass die Gelegenheit, das Ziel zu erreichen, das viele Rumänen in den letzten Jahrzehnten verfolgt haben, sehr verlockend ist - aber sie ist nicht ohne Risiko. Eine Verflechtung mit der [FROM.GetFactionName] würde uns natürlich in alle Konflikte verwickeln, in die sie eintreten könnten, unabhängig davon, ob sie im Interesse Rumäniens liegen. Ganz zu schweigen von den diplomatischen Risiken, die eine Neuausrichtung mit sich bringt und die Gefahr mit sich bringt, dass wir unsere Freunde verprellen. Die Frage lautet also: Wie viel sind wir bereit, für die Vereinigung aller Rumänen zu riskieren?"
 annex.5.desc_serbia: "Die serbische Führung wurde von einem Vertreter von [FROM.GetNameDef] kontaktiert. Der neue Besitz der Regierung von [FROM.GetAdjective] von Gebieten auf dem Balkan sei eine Situation, die einer längerfristigen Lösung bedürfe, sagen sie, und sie hätten wenig von einer kostspieligen Besetzung zu gewinnen. Sie wissen um die seit langem gehegten serbischen Ambitionen, die Südslawen zu einem einheitlichen Staatswesen zu vereinen, und um das anhaltende Scheitern dieser Bestrebungen, auch wenn die Idee Jugoslawiens zweifellos immer noch eine große Anziehungskraft ausübt.\n\nDas vorgelegte Angebot ist einfach. Die Gebiete, aus denen der vorgeschlagene Staat Jugoslawien besteht, im Austausch für die volle serbische Beteiligung an der [FROM.GetFactionName].\n\nDie meisten in der Regierung halten diesen Vorschlag für zu schön, um wahr zu sein, auch wenn die üblichen Gegenstimmen bereits flüstern, dass sie in weiteres unerwünschtes Blutvergießen hineingezogen werden. Das würde natürlich bedeuten, dass man sich von allen derzeitigen Verbündeten trennen müsste, was von denselben Stimmen als hochmütig bezeichnet wird, aber das wäre es mit Sicherheit wert."
 annex.5.desc_generic: "Eine Delegation von [From.GetNameDef] ist mit einem Angebot eingetroffen: Im Gegenzug für die Übernahme der Kontrolle über einige unserer beanspruchten Ländereien, die jetzt im Besitz von [From.GetAdjective] sind, bitten sie [Root.GetNameDef], sich der [From.GetFactionName] anzuschließen. Es ist ein verlockendes Angebot, auch wenn es bedeutet, dass wir alle unsere derzeitigen Bündnisse und Kriege aufgeben müssen."
 annex.5.a_romania: "Für die Erlösung ist kein Preis zu hoch."
 annex.5.a_generic: "Wir stimmen ihrem Bündnis zu!"
 annex.5.b_romania: "Heute nicht, meine Freunde."
 annex.5.b_generic: "Auf keinen Fall."

 annex.6.t_generic: "[From.GetNameDefCap] Stimmt zu"
 annex.6.desc_romania: "Wie erwartet hat [FROM.GetName] soeben seine Zustimmung zu unseren Bedingungen bezüglich des Siebenbürgen-Vorschlags übermittelt. Transsilvanien wird so schnell wie möglich übertragen - ein großer strategischer Coup für uns."
 annex.6.desc_serbia: "Zur Überraschung vieler haben die Serben den Vorschlag für ein Bündnis angenommen, im Austausch für die von ihnen begehrten Gebiete.\n\nIhr lang ersehntes Jugoslawien kann nun entstehen, [ROOT.GetNameDef] bekommt einen Verbündeten auf dem Balkan, und die [ROOT.GetFactionName] wird größer!"
 annex.6.desc_generic: "Die [From.GetAdjective]-Regierung war mehr als bereit, die Rückgabe ihres Landes gegen ein Bündnis mit uns einzutauschen."
 annex.6.a_romania: "Wir vernichten unsere Feinde, indem wir sie zu unseren Freunden machen."
 annex.6.a_serbia: "Hey, Slowenen!"
 annex.6.a_generic: "Exzellent!"

 annex.7.t_generic: "[From.GetNameDefCap] hat abgelehnt"
 annex.7.desc_romania: "Es scheint, dass wir [FROM.GetName] nicht so gut verstehen, wie wir dachten - sie haben soeben eine Nachricht geschickt, die unseren Vorschlag, Siebenbürgen zu versetzen, höflich, aber barsch ablehnt. Das Auswärtige Amt scheint von dieser Nachricht ziemlich verblüfft zu sein."
 annex.7.desc_serbia: "Mit der Begründung, dass ihre derzeitige Regierung nicht in der Lage sei, die Gebietsabtretung zu bewältigen, und mit dem Hinweis, dass sie nicht in weitere Konflikte hineingezogen werden wollen, haben die Serben das diplomatische Korps mit ihrer Ablehnung des großzügigen Angebots schockiert. Es sieht so aus, als ob wir nun lokale Regierungen unter Aufsicht einsetzen müssen, um die Region zu verwalten."
 annex.7.desc_generic: "Die [From.GetAdjective]-Regierung will ihre Ländereien offenbar nicht unbedingt zurückhaben, oder sie traut unserem Angebot nicht. Auf jeden Fall haben sie sich geweigert, unserem Bündnis beizutreten."
 annex.7.a_generic: "Ihr Verlust, wie es scheint."

 annex.8.t_romania: "[From.GetNameDefCap] Verrät uns!"
 annex.8.t_generic: "[From.GetNameDefCap] Gibt den [Root.GetFactionName] auf"
 annex.8.desc_romania: "Verrat ist über uns hereingebrochen! Bis jetzt dachten alle, dass [FROM.GetNameDef] ein fester Verbündeter in einer chaotischen Zeit sei - aber anscheinend ist Freundschaft in der Politik eine zerbrechliche Sache. Heute kam ans Licht, dass [FROM.GetNameDef] geheime Verhandlungen mit [FROM.FROM.GetNameDef] geführt hat, um im Gegenzug für ein Bündnis ihre Ansprüche auf Transsilvanien zu befriedigen. Dies wäre vielleicht keine so dramatische Verletzung gewesen, wenn wir nicht durch eine Ankündigung des Abschlusses der Vereinbarung - und der darauf folgenden Vertreibung unserer Streitkräfte aus [FROM.GetNameDef] - davon erfahren hätten.\n\nWir wurden von dieser Nachricht völlig überrascht, und die Reaktionen innerhalb und außerhalb der Regierung reichen von Schock über Verzweiflung bis hin zu Forderungen, dass [FROM.GetNameDef] für ihre Doppelzüngigkeit bezahlen muss."
 annex.8.desc_generic: "Es scheint, dass das Angebot von [From.From.GetNameDef] für die Rückgabe der beanspruchten Ländereien zu viel für [From.GetNameDef] war, um es abzulehnen. Sie haben unser Bündnis verlassen und sich der [From.From.GetFactionName] angeschlossen. Vielleicht ist es Land, das wir ihnen nie hätten geben können, aber trotzdem ist es eine bittere Pille, die man schlucken muss."
 annex.8.a_romania: "Und das nach allem, was wir durchgemacht haben!"
 annex.8.a_generic: "Hoffentlich landen wir nicht auf gegnerischen Seiten..."

annex.18.t: "Wiedergewonnene Gebiete!"
annex.18.d: "Die [From.GetAdjective]-Regierung hat sich dafür entschieden, uns Gebiete im ehemals von Österreich besetzten Italien zurückzugeben."
annex.18.a: "Hurra!"

annex.184.t: "Eine Wiederherstellung von O'Neill?"
annex.184.d: "Nun, da wir einen irischen Staat wiederhergestellt haben, haben einige die Wiederherstellung einer irischen Monarchie vorgeschlagen. Die naheliegendste Option wären die O'Neills, Nachfahren des letzten Hochkönigs von Irland, Brian O'Neill, und die sowohl im Neunjährigen Krieg als auch in den irischen Konföderationskriegen mit Hugh O'Neill und Owen Roe O'Neill eine wichtige Rolle spielten und viele große Siege gegen die Engländer und Schotten errangen. Das derzeitige Oberhaupt der Clanaboy-Linie der O'Neill-Dynastie, Jorge Maria O'Neill, wohnt in Portugal und arbeitet derzeit als Elektroingenieur - eine Rolle weit unter seinem Niveau."
annex.184.a: "Die O'Neills sollen wieder auf den Thron von Irland gesetzt werden!"
annex.184.b: "Beibehaltung einer irischen Republik."

annex.185.t: "Jorge O'Neill trifft ein!"
annex.185.d: "Jorge Maria O'Neill hat zugestimmt, als Hochkönig von Irland in Dublin Castle zu residieren. Bei seiner Ankunft heute Morgen hielt er eine Rede auf dem Hill of Tara, in der er versicherte, dass er ein starker und gerechter Herrscher sein werde, und betonte die Errungenschaften und Siege von Hugh O'Neill und Owen Roe O'Neill über die Engländer. Während eingefleischte Republikaner über die Restauration verärgert sind, haben viele den neuen Hochkönig als Irlands rechtmäßiges Staatsoberhaupt akzeptiert."
annex.185.a: "O'Neill Abú!"

