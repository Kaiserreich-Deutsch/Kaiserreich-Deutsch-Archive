lngupc.1.t: "Die [GetConferenceCity] Konferenz"
lngupc.1.d: "Die erste und zweite Shantou Konferenz von 1924 waren Versammlungen von Föderalisten aus ganz China, um über die Zukunft der Bewegung und des Landes zu diskutieren. Die zweite Konferenz wurde, trotz ihrem Konflikt, sowohl von Kuomintang-Delegierten, als auch Delegierten aus Peking besucht. Chen Jiongming wird nun eine dritte Konferenz veranstalten, in der Hoffnung die südlichen Provinzregierungen zu vereinen, um den Wiederaufbauplan zu implementieren und die Regierung in Peking, Shenyang und Longyan zu rivalisieren. Wieder einmal ist die Macht der Föderalisten auf dem Aufstieg und es besteht eine Chance, dass ihre Agenda großen Einfluss im Politikfeld Chinas finden wird."
lngupc.1.a: "Ein erster Schritt in Richtung Einheit."

lngupc.101.t: "Die Konferenz beginnt"
lngupc.101.d: "Gouverneur Chen Jiongming, Vorsitzender der CZGP, eröffnete die Konferenz mit einer Ansage, dass Südchina wieder in einer besonderen Position befindet und, dass die föderalistische Bewegung sich nun als Modell für Demokratie und Wohlstand für ganz China beweisen kann. [GXC.GetTangStatus] Zhao Henti wiederholte seine Aussage von 1922, dass China nur als eine föderale Republik vereint werden kann. Nach der Eröffnungsrede haben die Delegation über Chen Jiongmings Wiederaufbauplan für China diskutiert, sowie über die Bildung einer neuen Nationalen Regierung."
lngupc.101.a: "Weiter im Text."

lngupc.102.t: "Tangs Ambitionen"
lngupc.102.d: "Gouverneur Tang Jiyao zeigte während der Konferenz Bedenken. Chens Wiederaufbauplan würde seine Machtstellung in der Partei und Yunnan erheblich schwächen. Obwohl er dem Plan 1924 zugestimmt hat, wurde Tang über die Jahre immer ambitionierter. Als Vizevorstand der Partei ist er in der Lage die radikaleren Ideen von Chen abzulehnen.\n\nEs wird langsam klar, dass der Vorsitzenden und der Vizevorsitzende sich nicht mehr einig sind und Tang seine Gelegenheit sieht. die Führung innerhalb der Partei zu übernehmen. Dies würde jedoch gegen den Willen der Mehrheit der Partei gehen und die Partei spalten. Jedoch ist der Gedanke der Nationalen Führung verführend und selbst einen Krieg mit Chens Regierung wert."
lngupc.102.a: "Denunzieren wir Chen und beanspruchen die Führung!"
lngupc.102.b: "Nein, die Einheit der Partei muss gewährleistet werden."

lngupc.103.t: "Deklaration der Vereinten Provinzen Chinas"
lngupc.103.d: "Die Versammlung stimmte Chen Jiongmings Wiederaufbauplan zu und ist bald zu einer Resolution gekommen. Chen liest die Entscheidung der Konferenz vor, dass sie [QIE.GetNameDef] als illegitime Regierung anerkennt und nun eine neue Nationale Regierung in [Root.Capital.GetCapitalVictoryPointName] ausruft: Die Vereinten Provinzen der Republik China. Die Konferenz hat Chen zum provisorischen Regierungchef der neuen Nationalen Regierung gewählt. Eine weiter Konferenz soll in Zukunft stattfinden, in der eine provisorische Verfassung für die neue Repubilk ausgearbeitet wird.\n\nDa Südchina de facto seit Februar 1936 nicht mehr unter der Kontrolle von Peking steht, erklärte diese Entscheidung formell die Bildung einer rivalisierenden republikanischen Regierung im Süden. Während Chen Jiongming hofft, dass eine Aussöhnung mit anderen republikanischen Bewegungen in China noch möglich ist, wird dies von den rivalisierenden nationalen Regierungen wahrscheinlich schlecht angenommen."
lngupc.103.a: "Lang lebe die Föderale Repubilk!"

lngupc.104.t: "Deklaration der Vereinten Provinzen Chinas"
lngupc.104.d: "Die Versammlung stimmte Chen Jiongmings Wiederaufbauplan zu und ist bald zu einer Resolution gekommen. Chen liest die Entscheidung der Konferenz vor, dass sie [QIE.GetNameDef] als illegitime Regierung anerkennt und nun eine neue Nationale Regierung in Guangzhou ausruft: Die Vereinten Provinzen der Republik China. Die Konferenz hat Chen zum provisorischen Regierungchef der neuen Nationalen Regierung gewählt. Eine weiter Konferenz soll in Zukunft stattfinden, in der eine provisorische Verfassung für die neue Repubilk ausgearbeitet wird.\n\nUnsere Provinz wurde dazu eingeladen, der föderalistischen Bewegung beizutreten und Chen Jiongming beim Kampf gegen Monarchisten und Militaristen im Norden und Diktatoren im Osten zur Seite zu stehen"
lngupc.104.a: "Lang lebe die Föderale Repubilk!"
lngupc.104.b: "Ist es zu spät sich umzuentscheiden?"

lngupc.105.t: "Das Ende der [GetConferenceCity] Konferenz"
lngupc.105.d: "Die [GetConferenceCity] Konferenz endete heute erfolgreich mit der Bildung einer neuen föderalen Regierung. Wir sind nun auf dem Weg zu einem freien, demokratischen und föderalistischen China. Dieser Weg wird jedoch kein leichter sein, da dutzende rivalisierende Regierungen ebenfalls die Nationale Führung beanspruchen und höchstwarscheinlich nicht dazu bereit sind friedlich zu verhandeln."
lngupc.105.a: "Chen wird China befreien!"

lngupc.106.t: "Das Ende der [GetConferenceCity] Konferenz"
lngupc.106.d: "Die [GetConferenceCity] Konferenz endete heute mit relativen Erfolg. Die föderalistische Partei steht nun vereint bereit und ist auf dem besten Weg ganz Südchina zu vereinen. Dies könnte eine Gefahr für unsere Position werden, weshalb es ratsam wäre, das Ganze im Auge zu behalten."
lngupc.106.a: "Wir werden sehen"

lngupc.107.t: "Tangs Verrat"
lngupc.107.d: "Tang Jiyao, Gouverneur von Yunnan und Vizevorstand der CZGP, hat sich mitten während der Konferenz gegen Chen Jiongming gewendet. Es dauerte nicht lange bis Tang und seine Delegation die Konferenz verlassen haben und Vorsitzenden Chen als einen Radikalen abgestempelt haben, der die Ideen des Föderalismus verraten hat.\n\nDie Konferenz ist erschüttert, jedoch gehen die Verhandlungen weiter, ohne Yunnan. Tangs Verrat wurde denunziert und der Rest der Versammlung stimmte dem Wiederaufbauplan zu und ist schnell zu einer Resolution gekommen. Chen Jiongming liest die Entscheidung der Konferenz vor, dass sie die [QIE.GetNameDef] als illegitime Regierung anerkennt und nun eine neue Nationale Regierung in Guangzhou ausruft: Die Vereinten Provinzen der Republik China. Die Konferenz hat Chen zum provisorischen Regierungchef der neuen Nationalen Regierung gewählt. Eine weiter Konferenz soll in Zukunft stattfinden, in der eine provisorische Verfassung für die neue Repubilk ausgearbeitet wird.\n\nDa Südchina de facto seit Februar 1936 nicht mehr unter der Kontrolle von Peking steht, erklärte diese Entscheidung formell die Bildung einer rivalisierenden republikanischen Regierung im Süden. Während Chen Jiongming hofft, dass eine Aussöhnung mit anderen republikanischen Bewegungen in China noch möglich ist, wird dies von den rivalisierenden nationalen Regierungen wahrscheinlich schlecht angenommen und seine Legitimität wurde durch Tangs Verrat erschüttert."
lngupc.107.a: "Nieder mit Tang! Lang lebe die Republik!"

lngupc.108.t: "Deklaration der Vereinten Provinzen Chinas"
lngupc.108.d: "Tang Jiyaos Verrat hat die Partei erschüttert, dies brachte jedoch die Delegierten nicht von ihrer Arbeit ab. Der Rest der Versammlung stimmte Chen Jiongmings Wiederaufbauplan zu und ist bald zu einer Resolution gekommen. Chen liest die Entscheidung der Konferenz vor, dass sie [QIE.GetNameDef] als illegitime Regierung anerkennt und nun eine neue Nationale Regierung in Guangzhou ausruft: Die Vereinten Provinzen der Republik China. Die Konferenz hat Chen zum provisorischen Regierungchef der neuen Nationalen Regierung gewählt. Eine weiter Konferenz soll in Zukunft stattfinden, in der eine provisorische Verfassung für die neue Repubilk ausgearbeitet wird.\n\nUnsere Provinz wurde dazu eingeladen, der föderalistischen Bewegung beizutreten und Chen Jiongming beim Kampf gegen Monarchisten und Militaristen im Norden und Diktatoren im Osten zur Seite zu stehen."
lngupc.108.a: "Nieder mit Tang! Lang lebe die Republik!"
lngupc.108.b: "Die Föderalisten sind ein sinkendes Schiff."

lngupc.109.t: "Das Ende der [GetConferenceCity] Konferenz"
lngupc.109.d: "Trotz Tang Jiyaos Verrat endete die [GetConferenceCity] Konferenz mit Erfolg. Wir sind nun auf dem Weg zu einem freien, demokratischen und föderalistischen China. Dieser Weg wird jedoch kein leichter sein, da dutzende rivalisierende Regierungen ebenfalls die Nationale Führung beanspruchen und höchstwarscheinlich nicht dazu bereit sind friedlich zu verhandeln, insbesondere nach Tangs Verrat."
lngupc.109.a: "Chen wird China befreien!"

lngupc.110.t: "Das Ende der [GetConferenceCity] Konferenz"
lngupc.110.d: "Die [GetConferenceCity] Konferenz ist vorbei und hat die föderalistische Partei gespalten. Die Nachricht von dem Streit zwischen Tang und Chen verbreitete sich im ganzen Land und nun sind die beiden ehemaligen Freunde Feinde. Dieser Konflikt wird den Einfluss der föderalistischen Bewegung schwächen, jedoch wäre es ratsam den Süden weiterhin im Auge zu behalten."
lngupc.110.a: "Alle guten Dinge sind vermutlich doch nicht drei."

lngupc.111.t: "Formeller Beitritt zu den Vereinigten Provinzen?"
lngupc.111.d: "Wir waren zwar anwesend, um die Shantou-Konferenz von Chen Jiongming zu beobachten, konnten aber zu diesem Zeitpunkt keine Zusage machen - unser Kriegszustand hatte uns von einem Großteil der Konferenz abgelenkt, abgesehen davon, dass wir etwas vage Unterstützungserklärungen abgaben. Während Jiongming die Vereinigten Provinzen Chinas ausgerufen und ein Bündnis zur Unterstützung seines Ziels eines freien, geeinten Landes aufgebaut hat, wurden wir aufgrund unseres andauernden Konflikts außen vor gelassen, da weder wir noch die föderalistische Führung bereit waren, sich auf einen umfassenden Krieg gegen unsere Feinde einzulassen.\n\nAber unser Krieg ist nun vorbei, und man erwartet, dass die unterstützenden Erklärungen, die wir in Shantou abgegeben haben, nun etwas bedeuten. [UPC.GetNonIdeologyNameDefCap] fordert nun, dass wir beide unsere früheren Zusagen einhalten und den Vereinigten Provinzen beitreten. Allerdings waren einige unserer Berater entweder von Anfang an gegen diese Idee oder haben sich inzwischen von dieser Aussicht abgewandt - sie würde uns jegliche diplomatische Flexibilität nehmen und mit ziemlicher Sicherheit einige wichtige Akteure in China dauerhaft gegen uns aufbringen. Eine Ablehnung würde jedoch wahrscheinlich dasselbe für die Föderalisten bedeuten - es muss also eine Entscheidung getroffen werden."
lngupc.111.a: "Lassen Sie uns unsere Kräfte bündeln."
lngupc.111.b: "Allein sind wir besser dran."

lngupc.112.t: "[FROM.GetNonIdeologyNameDefCap] tritt [ROOT.GetNameDef] bei"
lngupc.112.d: "Wir haben die Nachricht von [FROM.GetNonIdeologyNameDefCap] erhalten, dass sie ihren Krieg beendet haben und nun bereit sind, sich formell zu unseren Verbündeten anzuschließen. Unsere Bewegung für ein freies China wird von Tag zu Tag stärker."
lngupc.112.a: "Wir grüßen unsere neuen Freunde!"

lngupc.113.t: "[FROM.GetNonIdeologyNameDefCap] Verrät uns!"
lngupc.113.d.refused: "[FROM.GetNonIdeologyNameDefCap] hat eine plötzliche Kehrtwende vollzogen und angedeutet, dass sie unserem Bündnis nun doch nicht beitreten werden. Wir wurden auf dem falschen Fuß erwischt - wenn wir die Vereinigten Provinzen auf ihr Territorium ausdehnen wollen, müssen wir dies nun mit Gewalt tun."
lngupc.113.d.refused_after_war: "Während der Shantou-Konferenz bekundete [FROM.GetNonIdeologyNameDefCap] seine Übereinstimmung mit unseren Zielen und seine Bereitschaft, sich den Vereinigten Provinzen anzuschließen, die bald ausgerufen werden sollten - allerdings war der Staat, in dem sie sich befanden, etwas, auf das wir nicht vorbereitet waren, so dass beschlossen wurde, mit der Erweiterung unseres Bündnisses zu warten, bis der Konflikt beendet war. Doch nun, da der Krieg vorbei ist, hat [FROM.GetNonIdeologyNameDefCap] eine plötzliche Kehrtwende vollzogen und angedeutet, dass sie unserem Bündnis nun doch nicht beitreten werden. Wir wurden auf dem falschen Fuß erwischt - wenn wir die Vereinigten Provinzen auf ihr Territorium ausdehnen wollen, müssen wir dies nun mit Gewalt tun."
lngupc.113.a: "Was ist das für ein Verrat?"
lngupc.113.b: "Es *ist* ihre Wahl..."

lngupc.2.t: "Die Föderalismuskonferenz besuchen?"
lngupc.2.d: "Nachrichten haben uns erreicht aus [UPC.GetNameDef], dass Gouverneur Chen Jiongming eine Konferenz in [GetConferenceCity] veranstaltet und uns formell eingeladen hat. Wir haben die ersten beiden Konferenz als Teil der föderalistschen Bewegung im Jahre 1924 besucht, sind jedoch aufgrund Uneinigkeiten nicht in der Lage gewesen den Krieg zwischen dem Norden und den Süden zu beenden. Wir erwarten, dass Chen dieses mal darauf zielt eine Nationale Regierung zu bilden, welche auf demokratischen und föderalistischen Idealen beruht, die in seiner Hinsicht der einzige Weg sind, China zu vereinen.\n\nSollten wir die Konferenz besuchen und seiner Agenda zustimmen, wären wir verpflichtet über Zeit eine föderalistische Verfassung anzunehmen und damit in Verbindung unsere Macht auf eine gewählte Nationalversammlung zu übertragen und unsere Truppen in die zentrale föderale Armee zu integrieren. Dies wäre zwar nicht ideal für unsere Machtstellung, jedoch haben Chens Ideen im ganzen Süden Chinas an Unterstützung gewonnen. Sie zu implementieren würde unserer Provinz enorm an Stabilität und Wohlstand verschaffen."
lngupc.2.a: "Akzeptieren wir."
lngupc.2.b: "Danke für die Einladung, aber nein danke."

lngupc.3.t: "Die [GetConferenceCity] Konferenz beobachten?"
lngupc.3.d: "Dank Chen Jiongmings militärischen Erfolgen in Südchina befindet sich die föderalistische Bewegung mal wieder im Aufschwung. Wir sind zwar nicht Teil dieser Bewegung, jedoch hat Chen uns eine Einladung als Beobachter geschickt. Ein paar Delegierte zu schicken, würde uns helfen herauszufinden, wie die Lage im Süden steht und ob die Föderalisten von ihren Erfolgen Nutzen ziehen können."
lngupc.3.a: "Aber natürlich."
lngupc.3.b: "Wir haben daran kein Interesse."

lngupc.4.t: "Chen Jiongming nationalisiert unsere Truppen"
lngupc.4.d: "Als Teil unserer Abmachung in [GetConferenceCity], hat Chen Jiongming nun begonnen die föderalistischen Truppen der Provinzen zu vereinen, damit sie unter direkten Befehl des Kriegsministeriums der Vereinten Provinzen stehen. Unsere Armeen würden damit nun unter dem Befehl der Zivilregierung stehen, jedoch würde dies bedeuten, dass [Root.GetLeader] sich den Befehlen Chen Jiongmings unterordnen muss."
lngupc.4.a: "Lang lebe die Republik!"
lngupc.4.b: "Hey, was ist mit unserer Autonomie?"

lngupc.5.ta: "[From.GetLeader] verweigert sich"
lngupc.5.da: "[From.GetNameDef] hat sich verweigert sich der föderalen Regierung zu beugen. Damit verletzt er die in  [GetConferenceCity] vereinbarten Bedingungen! Dieser Verrat muss bestraft werden!"
lngupc.5.tb: "[From.GetLeader] akzeptiert"
lngupc.5.db: "Ohne Anzeichen von Problemen wurden die Truppen von [From.GetNameDef] nun der föderalen Regierung untergeordnet, genauso wie es in [GetConferenceCity] vereinbart wurde."
lngupc.5.a: "Alles nach Protokoll."

lngupc.6.t: "Die provisorische Verfassung der Vereinten Provinzen"
lngupc.6.d: "Ein Ausschuss von Delegierten aus den Provinzen hat nun die offizielle Verabschiedung einer provisorischen Verfassung für die Vereinten Provinzen verkündigt, welche bald von den lokalen Parlamenten ratifiziert wird. Ein vereintes demokratisches China ist zum Greifen nahe - zumindest im Süden."
lngupc.6.a: "Lang lebe die Chinesische Republik!"

