QIE_hu_shih_UPC_leader_desc: "§YGeboren:§! §L17. Dezember 1891, in Chuansha, Provinz Jiangsu, Qing-Reich§!\n§YHintergrund:§! §LDer politische Philosoph und Intellektuelle Hu Shih arbeitete ursprünglich an der Seite von Wu Peifu und der Zhili-Clique, in der Hoffnung, den Jademarschall zu einer Reform Chinas nach liberaleren und demokratischeren Grundsätzen bewegen zu können. Hu versuchte auch, Wu dazu zu bewegen, einige der föderalistischen Programme von Chen Jiongming in seine Regierung zu übernehmen. Wu vereitelte jedoch immer wieder seine Bemühungen, indem er sich weigerte, sinnvolle föderalistische Maßnahmen zu ergreifen, und sogar die Wiedereinführung der Qing-Monarchie duldete, wogegen Hu energisch protestierte.\n\nHus Träume von einem demokratischen China schienen zum Scheitern verurteilt, bis Chen Jiongming allen Widrigkeiten zum Trotz erfolgreich auf Beijing marschierte. Nach der Vereinigung Chinas und der Ausarbeitung der neuen Verfassung wurde Hu an die Spitze der Demokratischen Konstitutionalistischen Partei gewählt und ist nun zum neuen Präsidenten der Vereinigten Provinzen von China gewählt worden. Als Idealist wird Hu alles tun, um die Rechte des chinesischen Volkes zu verteidigen und dafür zu sorgen, dass der Autoritarismus niemals nach China zurückkehrt.§!"
QIE_gao_lingwei_UPC_leader_desc: "§YGeboren:§! §L12. September 1870, im Kreis Tianjin, Provinz Zhili, Qing-Reich§!\n§YHintergrund:§! §LNachdem er im Alter von 25 Jahren das kaiserliche Examen abgelegt hatte, wurde Gao in die Clique von Zhang Zhidong aufgenommen und diente als Aufseher der Akademie der Streitkräfte von Hubei, als Generaloffizier der Münzanstalt von Hubei und später als akademischer Leiter und oberster Gesandter der Provinz. Nach seinem Rücktritt im Jahr 1910 kehrte Gao nach Tianjin zurück, um als Direktor für zivile Angelegenheiten der Provinz Zhili zu dienen. Im Jahr 1913 überwachte Gao die Umstrukturierung der Provinzbanken und war Direktor der Finanzabteilung und der Steuerfahndungsabteilung der Provinz Zhili.\n\n1917 wurde Gao zum Mitglied des neuen Kongresses gewählt, 1920 wurde er stellvertretender Landwirtschaftsminister und auf Empfehlung von Cao Kun zum Finanzminister ernannt. Gao wurde weiter in die Innenpolitik der Zhili-Clique verwickelt und wurde Chefminister für innere Angelegenheiten im Kabinett von Liang Shiyi sowie in anderen wichtigen Positionen in den Kabinetten von Yan Huiqing und Zhou Ziqi.\n\nNachdem er Cao Rui als Gouverneur der Provinz Zhili abgelöst hatte, war Gao Generaldirektor für Landwirtschaft und Handel, Chef des Innenministeriums und 1923 amtierender Premierminister und Präsident. Mit einer kurzen Unterbrechung nach dem Sturz der Zhili diente Gao weiterhin im Kabinett von Cao Kun.\n\nNach dem Sturz der Zhili versammelte Gao die Reste der Beiyang-Regierung auf beiden Seiten des Shanhaiguan-Passes, um einen Block der nördlichen Opposition gegen die südlichen Machenschaften zu bilden. Der von der Demokratischen Konstitutionalistischen Partei nominierte, kultivierte, fleißige Politiker gewann mit Bravour. Wieder einmal ist er Präsident einer chinesischen Republik, und es sieht so aus, als ob das Erbe von Beiyang auf Dauer Bestand hat, Föderalismus hin oder her.§!"
UPC_zhang_junmai_leader_desc: "§YGeboren:§! §L18. Januar 1887, in Jiading, Provinz Jiangsu, Qing-Reich§!\n§YHintergrund:§! §LAls junger Erwachsener interessierte sich Zhang Junmai für Politik und ging ins Ausland nach Japan, um politische Ökonomie zu studieren. In Japan lernte Zhang die Reformisten Liang Qichao und Zhang Dongsun kennen, Männer, mit denen er für den Rest seines Lebens verbunden bleiben sollte. Die drei Männer sollten die Bemühungen um eine Demokratisierung der nach der Xinhai-Revolution gegründeten jungen chinesischen Republik anführen, doch die Kriegsherren in der Regierung behinderten ihre Bemühungen. Zhang versuchte vergeblich, sich bei Premierminister Duan Qirui einzuschmeicheln. Als er erkannte, dass seine Bemühungen vergeblich waren, verließ Zhang die Regierung und ging nach Europa. In den folgenden Jahren hielt Zhang Vorlesungen an der Tsinghua-Universität und kritisierte insbesondere die materialistische Weltanschauung des Marxismus mit seiner idealistischen Sichtweise. Zhang arbeitete sogar mit dem Mitbegründer der Jungchinesischen Partei, Li Huang, bei der Gründung der Zeitschrift "New Road" zusammen. 1931 war Zhang zunehmend frustriert von der herrschenden Zhili-Clique und gründete in Guangzhou unter dem Schutz des Gouverneurs Chen Jiongming die Chinesische Demokratische Liga. Da er seither Chens Bestrebungen für ein freies China unterstützte, war es keine Überraschung, dass die Chinesische Demokratische Liga in Chens Großer Republikanischer Liga zur zweitgrößten Partei nach der Partei des öffentlichen Interesses aufstieg. Da die Liga nicht mehr gebraucht wurde und die Vereinigung Chinas unter einer freien Regierung abgeschlossen war, war es nur natürlich, dass Zhang für das Amt des Präsidenten kandidierte. Sein Sieg zeigt nicht nur die institutionelle Stärke von Chinas neuer Mehrparteiendemokratie, sondern ist auch eine Anerkennung der Bemühungen aller demokratisch gesinnten Republikaner in ganz China.§!"
YUN_tang_jiyao_UPC_leader_desc: "§YGeboren:§! §L14. August 1883, in Qujing, Provinz Yunnan, Qing-Reich§!\n§YHintergrund:§! §LAls treuer Gefolgsmann von General Cai E. begann Tang seine politische Karriere 1911, als Cai E. ihm befahl, am Aufstand von Wuchang teilzunehmen, der den Beginn der Xinhai-Revolution darstellte. Nach dem Erfolg der Revolution wurde er Gouverneur von Guizhou und kehrte 1913 in seine Heimatprovinz Yunnan zurück, um die Nachfolge von Cai E anzutreten. Als Yuan Shikai seine Ambitionen, Kaiser zu werden, ankündigte, sezessionierte Tang sofort mit der Unterstützung von Cai E und Li Liejun, die an der Seite von Tang den Nationalen Schutzkrieg anführen sollten. Mit dem Sieg im Nationalen Schutzkrieg wurde Yunnan zu einem der wichtigsten Hegemonen des Kontinents.\n\nDie glorreichen Tage von Yunnan sind jedoch längst verblasst. Tang führte eine gescheiterte Expedition nach der anderen an, und sein Misserfolg beim Sieg über Sichuan führte dazu, dass er 1921 beinahe von Gu Pinzhen durch einen Staatsstreich abgesetzt worden wäre - so wurde das Scheitern der Nordexpedition zu einem Segen für Tangs Kontrolle über Yunnan. Nach dem Zusammenbruch der Liga setzte Tang seine Zusammenarbeit mit Chen Jiongming und der Partei des öffentlichen Interesses fort und spielte eine entscheidende Rolle in den darauf folgenden Vereinigungskriegen. Als Mitbegründer der PIP an der Seite von Chen war es nur logisch, dass Tang Chens Nachfolger als Parteivorsitzender werden sollte. Als Mann mit verblüffenden Widersprüchen, aber mit einer Reihe von Idealen, wird Tang dafür sorgen, dass die UPC sowohl die föderalistischen Prinzipien respektiert als auch eine starke Zentralregierung beibehält.§!"
YUN_tang_jiyao_UPC_soccon_leader_desc: "§YGeboren:§! §L14. August 1883, in Qujing, Provinz Yunnan, Qing-Reich§!\n§YHintergrund:§! §LAls treuer Gefolgsmann von General Cai E. begann Tang seine politische Karriere 1911, als Cai E. ihm befahl, am Aufstand von Wuchang teilzunehmen, der den Beginn der Xinhai-Revolution darstellte. Nach dem Erfolg der Revolution wurde er Gouverneur von Guizhou und kehrte 1913 in seine Heimatprovinz Yunnan zurück, um die Nachfolge von Cai E anzutreten. Als Yuan Shikai seine Ambitionen, Kaiser zu werden, ankündigte, sezessionierte Tang sofort mit der Unterstützung von Cai E und Li Liejun, die an der Seite von Tang den Nationalen Schutzkrieg anführen sollten. Mit dem Sieg im Nationalen Schutzkrieg wurde Yunnan zu einem der wichtigsten Hegemonen des Kontinents.\n\nDie glorreichen Tage von Yunnan sind jedoch längst verblasst. Tang führte eine gescheiterte Expedition nach der anderen an, und sein Misserfolg beim Sieg über Sichuan führte dazu, dass er 1921 beinahe von Gu Pinzhen durch einen Staatsstreich abgesetzt worden wäre - so wurde das Scheitern der Nordexpedition zu einem Segen für Tangs Kontrolle über Yunnan. Nach dem Zusammenbruch der Liga setzte Tang seine Zusammenarbeit mit Chen Jiongming und der Partei des öffentlichen Interesses fort und spielte eine entscheidende Rolle in den darauf folgenden Vereinigungskriegen. Als Mitbegründer der PIP an der Seite von Chen war es nur logisch, dass Tang Chens Nachfolger als Parteivorsitzender werden sollte. Die undankbaren Narren der Partei entschieden sich stattdessen für Chen Qiyou als ihren Führer, was Tang sehr erzürnte. Stattdessen übernahm Tang die Führung der Demokratischen Konstitutionalistischen Partei und gewann auf diesem Weg die Präsidentschaft. Auch wenn die PIP ihn verraten hat, hält Tang weiterhin an seinen Idealen einer demokratischen, föderalen Republik mit einer fähigen Zentralregierung fest.§!"

