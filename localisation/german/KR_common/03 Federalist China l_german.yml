UPC_popular_support_1: "Geringe Unterstützung durch die Bevölkerung"
UPC_popular_support_1_desc: "Die föderalistische Regierung ist derzeit unpopulär. Sie hat in den Augen des chinesischen Volkes so gut wie keine Legitimität, und die konkurrierenden Regierungen betrachten uns als bloße Emporkömmlinge. Wir werden sehr hart arbeiten müssen, um die Menschen für unsere Sache zu gewinnen."

UPC_popular_support_2: "Unbedeutende Unterstützung durch die Bevölkerung"
UPC_popular_support_2_desc: "Die föderalistische Regierung ist derzeit außerhalb Südchinas unbedeutend. Sie wird in den Augen des chinesischen Volkes nicht als ernsthafter Konkurrent angesehen, und die rivalisierenden Regierungen betrachten uns als bloße Emporkömmlinge. Wir gewinnen das Volk langsam für unsere Sache."

UPC_popular_support_3: "Begrenzte Unterstützung durch die Bevölkerung"
UPC_popular_support_3_desc: "Die föderalistische Regierung hat derzeit nur begrenzte Unterstützung von außerhalb Südchinas. Sie hat die Aufmerksamkeit des chinesischen Volkes auf sich gezogen, und die rivalisierenden Regierungen beginnen, uns als echte, wenn auch begrenzte, Bedrohung zu sehen. Langsam gewinnen wir die Menschen für unsere Sache."

UPC_popular_support_4: "Bedeutende Unterstützung durch die Bevölkerung"
UPC_popular_support_4_desc: "Die föderalistische Regierung genießt derzeit in ganz China große Unterstützung. In den Augen des chinesischen Volkes wird sie jetzt als eine lebensfähige republikanische Regierung angesehen. Wir sind eindeutig dabei, die Menschen für unsere Sache zu gewinnen."

UPC_popular_support_5: "Breite Unterstützung in der Bevölkerung"
UPC_popular_support_5_desc: "Die föderalistische Regierung genießt derzeit in ganz China breite Unterstützung. Ihre Position als alleinige Regierung Chinas ist nun unangefochten, und wir können davon ausgehen, dass die Stabilität im Land zurückkehren wird."

