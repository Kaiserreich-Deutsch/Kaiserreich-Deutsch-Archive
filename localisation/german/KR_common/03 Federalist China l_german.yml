### Scripted localization ###

UPC_CZGP_tang_made_it: "\n\nChen Qiyou war der ursprüngliche Nachfolgerkandidat von Chen Jiongming, der dessen Politik weiterführen wollte. Jedoch hat nun Co-Parteigründer Tang Jiyao seinen Zug gemacht. Mit der Unterstützung seiner Clique kritisierte er den \"offensichtlichen ausländischen Einfluss\" und Radikalismus, ausgehend von der \"verräterischen Kuomintang\". Es scheint, dass er es vielleicht zum Vorstand der Partei schafft, insbesondere durch die Unterstützung gemäßigter Parteimitglieder."
UPC_CZGP_tang_didnt_make_it: "\n\nChen Qiyou ist der Lieblingskandidat von sowohl der Partei, als auch von Chen Jiongming und wurde deshalb auch vom Parteikongress zum Vizevorstand gewählt. Er erklärt, dass seine Legislatur weiter der Politik von Chen Jiongming folgen würde, inbesonders mit dem Fokus auf dem Wiederaufbauplan. Er erklärte sich und die Partei dazu bereit, auch mit anderen republikanischen Kräften eine Koalition zu bilden."

UPC_DC_tang_made_it: "\n\nMit seinem gescheiterten Versuch, die Föderalisten zu führen, verließ Tang Jiyao die CZGP und schloss sich stattdessen den Demokratischen Konstitutionalisten an. Dies ist seine letzte Chance für die Führung der jungen Republik, was die Kandidatenanzahl der DKPC auf Drei erhöht. Seine pragmatische Persönlichkeit und Name sind verbunden mit dem Sieg der Föderalisten über alle anderen politischen Gruppen in China, was der Partei mehr öffentliche Unterstützung verschaffen kann.\n\nDie drei Männer sind allesamt pragmatisch, was sich als nützlich erweisen kann, da das Amt des Regierungchefs relativ schwach ist und abhängig ist von der Nationalversammlung."
UPC_DC_tang_didnt_make_it: "Beide Männer sind landesweit bekannt, aufgrund ihrer pragmatischen Persönlichkeiten und diplomatischen Fähigkeiten. Sie könnten sich als hervorragende Kandidaten für das relativ schwache Amt des Regierungchefs." 

