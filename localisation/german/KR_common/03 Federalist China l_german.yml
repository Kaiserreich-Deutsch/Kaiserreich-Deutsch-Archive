### Decisions ###
UPC_mopping_up: "Mit Seperatisten abrechnen"
UPC_mopping_up_desc: "Die Regionen Chinas wurden oft sehr lose in die Zentralregierung integriert, was Aufstände, ethnische Konflikte und Seperatismus als Folgen hatte. Während des Bürgerkriegs versuchten dutzende Regionen sich von der Zentralregierung loszulösen und erklärten ihre Unabhängigkeit. Während wenige in China diese Staaten anerkannten, wäre es sehr schwer, diese Regionen zu integrieren, nur um chauvinistische Han-Denkweisen zu befriedigen. Nichtsdestotrotz müssen wir eine Entscheidung treffen. Entweder erkennen wir die Legitimität dieser Regionen an oder erobern sie zurück."

UPC_retake_periphery: "[FROM.GetFlag] [FROM.GetAdjective]e Separatisten beseitigen"
UPC_retake_periphery_desc: "[UPC_crush_separatist_tag]"

UPC_crush_separatist_MON: "Die Mongolei erklärte 1911 ihre Unabhängigkeit und Sun Yat-sen selber befürwortete eine Rückeroberung. Wir können ihr schreckliches Regime in unserer Region nicht tolerieren. Das Mongolische Volk sollte die Macht haben und nicht irgendwelche fanatischen Kulte."
UPC_crush_separatist_MAN: "Der Nordosten wurde im Zuge unserer demokratischen Revolution von den Japanern unterworfen! Wir müssen die Region umgehend befreien!"
UPC_crush_separatist_KUM: "Kumul ist befallen vom Anachronismus, um es nett auszudrücken. Relikte der alten Ära der Manchu-Dynastie, die wir mit all unserer Macht aus China vertrieben haben. Ihre Überreste werden zerstört werden, damit die Region endlich Freiheit und Modernisierung erfahren kann und nicht mehr an traditionelle veraltete Werte gebunden ist."
UPC_crush_separatist_ETS: "Die religiösen Fundamentalisten Xinjiangs sind eine Schande für die Ehre Chinas. Die Uiguren sind angetrieben durch ethnischen Nationalismus und islamischen Fundamentalismus in einer multikulterellen Region. Es wird eine schwierige Aufgabe Xinjiang wieder in China zu integrieren."

UPC_deal_with_separatists: "[FROM.GetFlag] Mit [FROM.GetNameDef] verhandeln"
UPC_deal_with_separatists_desc: "[UPC_deal_with_separatists_tag]"

UPC_deal_with_separatist_MON: "Die Mongolei erklärte 1911 ihre Unabhängigkeit und Sun Yat-sen selber befürwortete eine Rückeroberung. Jedoch ist es an der Zeit zu akzeptieren, dass die Mongolen nicht Teil der Republik sein wollen. Dies ist die Gelegenheit für einen Neuanfang, da ihre junge Demokratie ein Bruder für uns sein sollte, und nicht aus nationalistischen Gedanken zerstört werden sollte."
UPC_deal_with_separatist_ETS: "Ost-Turkestan anzuerkennen wird ein schweres Unterfangen, da die Region für Jahrhunderte ein Teil Chinas war. Haben wir wirklich eine Aussrede, sie zu unterwerfen gegen ihren Willen, falls sie unser Angebot ablehnen? Ihre junge Demokratie kann zu einer Vorzeigedemokratie in Asien werden. Abgesehen davon wäre eine Invasion ein logistischer Albtraum aufgrund der katastrophalen Infrastruktur und den Bergen dieser Region."

UPC_reconstruction_plan: "Der Wiederaufbau Chinas"
UPC_reconstruction_plan_desc: "Der Wiederaufbauplan ist das Geistesprodukt Chen Jiongmings und der China Zhi Gong Partei. In den 1920er forderten die föderalistischen Größen in China eine friedliche Wiedervereinigung von dem KMT-dominierten Süden, Fengtian-dominierten Norden und dem Zhili-dominierten Zentrum. All diese Vorschläge wurden abgelehnt, was Chen dazu veranlasste die Fehler der Ersten Republik und der Kuomintang-Regierung zu analysieren und herauszufinden, warum sie die Probleme Chinas nicht beheben konnten und wie man besagte Probleme in Zukunft beheben kann. Dies beinhaltet ein öffentliches Infrastruktur-Programm, kooperativer Föderalismus und Demilitarisierung, um alles zu finanzieren.\n\nSobald das Land vereint ist, können wir damit anfangen die Nation auf westliche Standards zu bringen."

UPC_guangzhou_nanning: "Guangzhou-Nanning Eisenbahnstrecke"
UPC_guangzhou_nanning_desc: "Guangxi ist zum Teil aufgrund seines unwegsamen Geländes und zum Teil aufgrund seiner relativen Isolation schlecht mit dem Rest des Landes verbunden. Um die Schwesterprovinz von Guangdong besser zu integrieren und die Rückkehr von Banditen und Korruption zu verhindern, wird eine Eisenbahnlinie zwischen Guangzhou und Nanning gebaut."
UPC_improve_hainan: "Hainan Bergbau-Erweiterung"
UPC_improve_hainan_desc: "Das wirtschaftliche Potenzial der Insel Hainan wurde lange Zeit vernachlässigt. Mit neuen Bergbautechnologien und einer stabilen, investitionsfreudigen Regierung können wir dies ändern und den Eisenabbau ausweiten."
UPC_nanning_guiyang: "Eisenbahnstrecke nach Guizhou"
UPC_nanning_guiyang_desc: "Guizhou ist eine der ärmeren Provinzen im Süden des Landes, hat aber mit entsprechenden Investitionen durchaus Potenzial. Der Anschluss der Provinz an das wachsende Eisenbahnnetz ist der erste Schritt auf dem Weg zu dem Ziel, Wohlstand in die entlegensten Winkel des Landes zu bringen."
UPC_guiyang_kunming: "Strecken nach Kunming erweitern"
UPC_guiyang_kunming_desc: "Yunnan ist gebirgig und abgelegen, was seine Integration erschwert und Infrastrukturprojekte teuer macht. Nichtsdestotrotz müssen wir es und seine reichen Ressourcen mit dem Land verbinden."
UPC_guiyang_chengdu: "Sichuan verbinden"
UPC_guiyang_chengdu_desc: "Sichuan ist eine der südlichen Provinzen, die die föderalistische Sache stark unterstützen. Aufgrund der zahlreichen Konflikte zwischen den regionalen Cliquen und der Hungersnot ist sie jedoch dringend auf Hilfe angewiesen. Während der Jangtse die Provinz traditionell mit dem Osten verbunden hat, kann die Verbesserung der Infrastruktur und die Verbindung mit dem Eisenbahnnetz unsere Fähigkeit verbessern, die Provinz zu versorgen und eine weitere Hungersnot zu verhindern, indem wir die Menge an Fracht, die wir nach und aus Sichuan transportieren können, erhöhen."
UPC_guangzhou_changsha: "Die Guangzhou-Wuhan Strecke erweitern"
UPC_guangzhou_changsha_desc: "Die Strecke Guangzhou-Wuhan ist die wichtigste Eisenbahnlinie im Süden, die die wirtschaftliche Hauptstadt des Südens mit dem weit entfernten Peking verbindet. Der Ausbau der Strecke zwischen Guangzhou und Changsha wird dazu beitragen, unsere Freunde in Hunan besser anzubinden, und es uns ermöglichen, nach Norden vorzudringen und wichtige Versorgungsverbindungen mit allen Betrieben außerhalb des Südens aufrechtzuerhalten."
UPC_guangzhou_fujian: "Eisenbahnstrecke nach Fujian"
UPC_guangzhou_fujian_desc: "Der Südosten Chinas ist arm und vernachlässigt, aber Chen Jiongming hat als kurzzeitiger Gouverneur von Fujian eine lange Geschichte mit der Region und hofft, seine alten Versprechen gegenüber den Menschen in der Provinz wieder aufleben zu lassen. Die Anbindung an das Eisenbahnnetz wird eine bessere Kommunikation und einen besseren Transport in einer der raueren Regionen des Südens ermöglichen."
UPC_connect_coast: "Den Südosten verbinden"
UPC_connect_coast_desc: "Der nördliche Teil Südostchinas ist zwar mit dem Norden verbunden, nicht aber mit dem Süden. Der Bau dieser Verbindung wird uns eine sichere Route nach Nanjing und eine Alternative zur Route über Wuhan bieten."
UPC_changsha_nanjing: "Von Guangzhou nach Nanjing"
UPC_changsha_nanjing_desc: "Nanjing ist die wichtigste Stadt im östlich-zentralen Teil Chinas, die sich noch in chinesischer Hand befindet. Die Verbesserung der Eisenbahnverbindung zwischen Nanjing und Guangzhou wird nicht nur die Versorgung und den Transport erleichtern, sondern auch unsere Fähigkeit zum Aufbau der Nation unter Beweis stellen, indem die Verbindung zwischen zwei der wichtigsten Städte Chinas verbessert wird."
UPC_wuhan_bridge: "Brücken für den Yangtse"
UPC_wuhan_bridge_desc: "In Wuhan gibt es keine Brücke über den Jangtse, so dass die Zugwaggons mit Fähren über den mächtigen Fluss gebracht werden müssen. Der Bau einer Eisenbahnbrücke wurde schon lange in Erwägung gezogen, war aber bisher viel zu ehrgeizig, um realisiert zu werden. Eine solche technische Meisterleistung ist nun jedoch möglich, wenn auch teuer. Die künftige Große Jangtse-Brücke von Wuhan wird nicht nur ein Prestigeprojekt sein, sondern ein Wunderwerk der Technik, das Nord- und Südchina endlich richtig miteinander verbinden und eine der problematischsten Lücken in der Infrastruktur des Landes schließen wird."
UPC_wuhan_beijing: "Die Peking-Wuhan Eisenbahnstrecke modernisieren"
UPC_wuhan_beijing_desc: "Die Verbindung zwischen Wuhan, dem Zentrum der Revolution, und Peking, der alten Hauptstadt des Nordens, ist ebenso wichtig wie die Verbindung mit Nanjing oder Guangzhou. Die Strecke muss modernisiert und ausgebaut werden, da das zu transportierende Frachtaufkommen weiter zunimmt."
UPC_connect_northwest: "Den Nordwesten verbinden"
UPC_connect_northwest_desc: "Die nordwestlichen Provinzen sind seit Jahrhunderten isoliert und ziemlich unabhängig. Die Eisenbahn hat lange versprochen, die extremen Entfernungen zwischen der bevölkerten Küste und dem abgelegenen Grenzgebiet zu überbrücken, aber erst jetzt haben wir endlich die Möglichkeit, Ost und West zu verbinden."
UPC_connect_xinjiang: "Xinjiang erreichen"
UPC_connect_xinjiang_desc: "Nachdem unser Eisenbahnnetz die nordwestlichen Provinzen erreicht hat, besteht das nächste Ziel natürlich darin, das noch abgelegenere Xinjiang zu erreichen. Wir können nicht zulassen, dass die Region jemals wieder Banditen, Rebellen, Korruption und ausländischen Imperialisten zum Opfer fällt, und eine Eisenbahn in die entlegenste Region Chinas ist der erste Schritt zur endgültigen Integration von Chinas Grenze."

UPC_foreign_policy: "Föderale Außenpolitik"
UPC_foreign_policy_desc: "Die Vereinten Provinzen von China sind die einzig wahre Regierung Chinas und ist auf dem Weg zur Modernisierung und zum Wohlstand. Jedoch sind wir vom Rest der Welt isoliert und die immer noch geltenen Ungleichen Verträge plagen unsere Nation. Wenn China eine Großmacht werden will, müssen diese Verträge zurückgenommen werden und es müssen neue Verträge auf Basis der Gleichheit ausgearbeitet werden. Dies wird eine schwierige diplomatische Aufgabe, jedoch muss das Jahrhundert der Demut zu einem Ende kommen!"

UPC_repeal_unequal_treaties: "Ungleiche Verträge aufheben"
UPC_repeal_unequal_treaties_desc: "Die Zeit für China, sich als Großmacht zu behaupten, ist gekommen. Von nun an werden wir als Gleichberechtige behandelt. Nieder mit den Ungleichen Verträgen! Das Jahrhundert der Demut endet jetzt!"

UPC_trade_treaty: "Vertrag mit [FROM.GetNameDef]"
UPC_trade_treaty_desc: "Die Imperialisten in [FROM.GetNameDef] haben sich verweigert die neuen politischen Verhältnisse in China zu akzeptieren. Wir sollten unser Angebot erneuern und können unsere Streitereien hinter uns bringen und darauf hinarbeiten, dass China als ebenbürtige Nation angesehen wird, damit sie ihre kolonialen Bestrebungen endgültig aufgeben."

