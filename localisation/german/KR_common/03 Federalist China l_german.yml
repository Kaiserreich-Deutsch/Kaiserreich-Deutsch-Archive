lngupc.8.t: "Die Flagge Chinas"
lngupc.8.d: "Die Nationalversammlung diskutierte heute über die Nationalflagge Chinas. Viele stimmen für die Wiedereinführung der 5-Farben-Flagge, als ein Symbol für nationale Einheit. Viele Revolutionäre möchten jedoch eine Verbindung mit den Beiyang-,Fengtian-und Zhili-Regimen vermeiden und setzen sich daher für die Flagge der CZGP ein (Das weiße \"Jing\" Symbol auf dem blauen Kanton auf dem roten Feld)."
lngupc.8.a: "Die Versammlung wählt die 5-Farben-Flagge."
lngupc.8.b: "Die Versammlung wählt die Parteiflagge."

lngupc.9.t: "Die föderale Verfassung Chinas"
lngupc.9.d: "Die Nationalversammlung kam zu einer Resolution! Die Verfassung wurde verkündet! Da ihre Arbeit erledigt ist, wird die Konferenz nun aufgelöst, bis ein Nationales Parlament gewählt wird.\n\nDie Verfassung der Vereinten Provinzen Chinas (oder föderale Republik) beruht größtenteils auf der Verfassung der Republik China aus dem Jahre 1924. Die Hauptunterschiede liegen in der Organisation der Republik und der Staatsgewalt, welche auf den Prinzipien der Vereinigten Staaten Amerikas beruhen. Die Macht der Zentralregierung und der lokalen Parlamente sind nun genauer definiert. Die wichtigste administrative Einheit der Republik ist die Provinz, welche sich aus vielen selbstverwaltenden Bezirken zusammensetzt. Jede Provinz hat eine eigene Verfassung, die von den Repräsentanten der jeweiligen Provinz angefertigt und verkündet wurde und nicht der föderalen Verfassung widersprechen darf. Der Zongzhizheng (Regierungschef) ist das Staatsoberhaupt und ist gegenüber der Nationalversammlung verantwortlich, während die Exekutivgewalt dem Kabinet übertragen wird. Die Nationalversammlung hat zwei Kammern: Das Unterhaus ist das Repräsentantenhaus, welches vom Volk gewählt wird und das Oberhaus, welches sich aus den Provinzregierungen zusammensetzt.\n\nKurzgesagt wird China eine föderale parlamentarische Repubilk. Viele hoffen darauf, dass die Verfassung ein stabiles und vereintes China gewährleisten wird, in dem sich die Demokratie erfolgreich behaupten kann."
lngupc.9.a: "Lang lebe die Republik!"

lngupc.10.t: "Der Senat und die provisorische Regierung"
lngupc.10.d: "Der Senat setzt sich aus Delegationen der Provinzregierungen zusammen, die das Oberhaus der Legislative bilden. Ihre erste Aufgabe war es, den ersten Regierungchef der Vereinten Provinzen zu wählen. Die Wahl fiel auf Chen Jiongming, dem Parteivorsitzenden und provisorischem Staatsoberhaupt der Vereinten Provinzen.\n\nObwohl er anfangs sehr zurückhaltend war, nahm Chen das Amt an, kündigte jedoch seinen Rückzug aus der Politik an, sobald seine Legislaturperiode endet. Von da an wird, wie im Wiederaufbauplan vorgsehen, der Regierungschef vom Volk gewählt."
lngupc.10.a: "Wir garantieren die Provinzvertretung."

lngupc.11.t: "Der dritte Parteitag der China Zhi Gong Partei"
lngupc.11.d: "Mit der Zukunft Chinas in ihren Händen, hat die CZGP einen weiteren Parteitag gehalten, in der über die Nachfolge von Chen Jiongming diskutiert wurde.[UPC_CZGP_congress_loc]"
lngupc.11.a: "Die Wahl fällt auf Chen Qiyou."
lngupc.11.b: "Tang Jiyao erhält die Mehrheit der Stimmen."

lngupc.12.t: "Der Parteitag der Demokratischen Konstitutionalistischen Partei Chinas "
lngupc.12.d: "Die Demokratische Konstitutionalistische Partei Chinas ist, grob gesagt, ein Nachkomme der Progressiven Partei der Ersten Republik. Sie wurde nach dem Sturz von Yuan Shikai im Exil gegründet und blieb weitgehend irrelevant. Mit der Rückkehr der Demokratie in China erlebt die Partei eine Wiedergeburt und nimmt eine neue Rolle als Vertreter des kürzlich befreiten Nordens und der zerstreuten konservativen Politiker an. Für den Vorsitz kandidieren zwei bedeutsame Kandidaten: Gao Lingwei, Politiker der Ersten Republik und angesehener Bürokrat der Zhili-Clique, und Hu Shih, ein weiterer Diplomat und angesehener Autor und Philosoph. [UPC_DC_congress_loc]"
lngupc.12.a: "Gao Lingwei und die restlichen Zhili."
lngupc.12.b: "Tang Jiyao übernimmt überraschenderweise die Führung."
lngupc.12.c: "Hu Shih - Der Pragmatiker."

lngupc.13.t: "Parteitag der Demokratischen Liga Chinas"
lngupc.13.d: "Die Demokratie Liga Chinas ist eine Koalition liberaler Intellektueller. Mit der Wiedervereinigung Chinas begrüßte die Partei die Ländliche Wiederaufbau-Partei, die vor dem Sturz der Monarchie an der parlamentarischen Politik der Qing beteiligt war, zusammen mit anderen kleinen liberalen Bewegungen in ihrer Koalition.\n\nAn der Spitze der Partei bleibt Zhang Junmai, ein bekennender Sozialdemokrat im westlichen Stil. Das Hauptziel der liberalen Koalition besteht darin, sicherzustellen, dass die neue Republik weiterhin die bürgerlichen Freiheiten wahrt, mit einem Schwerpunkt auf Bildungsreform und Modernisierung."
lngupc.13.a: "Zhang Junmai wird das Zentrum anführen."

lngupc.14.t: "Parteitag der Kuomintang"
lngupc.14.d: "Die Kuomintang hat seit ihrer zweiten Niederlage im Liga-Krieg zu kämpfen. Vor allem dank der Zusammenarbeit von Chen Jiongming mit der Produktiven Volkspartei von Chen Mingshu hat die Nationalistische Partei den Sturm überstanden. Nach der Wiedervereinigung des Landes löste das Zentralkomitee die PPP auf und berief einen neuen Parteitag ein, um über die Zukunft zu entscheiden.\n\nIn einer umstrittenen Entscheidung beschlossen Wang Jingwei und die ihm treu gebliebenen Mitglieder, den revolutionären Methoden abzuschwören und die Zentralregierung anzuerkennen. Die beiden Kuomintang-Männer und Chen Gongbo (der Anführer der Vereinigung der Reorganisierten Genossen) hatten provinzielle und vertraute Beziehungen zu Chen Jiongming, mit dem sie einst Genossen waren. Diese Ankündigung wurde von Song Qinglings Fraktion, dem Provisorischen Aktionskomitee, scharf verurteilt, der Wang als Verräter der ursprünglichen Ideale von Dr. Sun anprangerte. Wang Jingwei hat seine Macht als neuer Vorsitzender der Kuomintang schnell gefestigt und hofft, die sozialistische und linke Plattform der Kuomintang in die Nationalversammlung zu bringen."
lngupc.14.a: "Wang Jingwei wird Suns Vermächtnis fortsetzen."

lngupc.15.t: "Parteitag der Chinesischen Syndikalistischen Partei"
lngupc.15.d: "Nach dem Ende ihres Bündnisses mit der Kuomintang hielt die Chinesische Syndikalistische Partei ihren eigenen Kongress ab, um über ihre Zukunft zu entscheiden. Da das Chinesische städtische Proletariat recht klein bleibt, haben es sich die Syndikalisten zum Ziel gesetzt, sicherzustellen, dass die föderale Regierung ihre gewerkschaftsfreundliche Haltung beibehält, und forderten die Schaffung eines Gewerkschaftsbundes, um Chinas zahlreiche Gewerkschaften zu vereinen und eine angemessene Vertretung der Arbeitnehmer zu gewährleisten . Chen Duxiu bleibt an der Spitze der CSP, wobei die Partei höchstwahrscheinlich weitgehend einflusslos bleiben wird."
lngupc.15.a: "Chen Duxiu führt die Linken"

lngupc.16.t: "Die Anfänge der Demokratie"
lngupc.16.d: "Angesichts der Tatsache, dass mehrere große demokratische Parteien aktiv am Wahlprozess teilnehmen, erscheint die Vorstellung, dass sich die Demokratie in China durchsetzt, realistischer als bisher angenommen. Die Debatten sind zivilisiert, wenn auch manchmal energisch und emotional, und es scheint wenig Anzeichen von Opposition zu geben. Natürlich waren viele während der Wahlen zur Nationalversammlung 1912 optimistisch, jedoch wurde der Sieger, Song Jiaoren von der Kuomintang, ermordet. Die Zeit wird es zeigen, denn die bevorstehenden Wahlen werden die erste Prüfung für die Chinesische Demokratie seit den 1910er sein."
lngupc.16.a: "Wir blicken mit Optimismus in die Zukunft."

lngupc.17.t: "Chen Jiongmings Angebot"
lngupc.17.d: "Die föderalistische Bewegung von Chen Jiongming, einst lediglich Gouverneur von Guangdong, hat sich zu einer veritablen Kraft in China entwickelt und ist möglicherweise auf dem Weg, ein ernsthafter Anwärter auf die nationale Führung zu werden. Ein Abgesandter der so genannten Vereinigten Provinzen der Republik China, der Regierung von Chen, erschien mit einer Bitte: Schließen Sie sich den Vereinigten Provinzen an, um die dekadente und korrupte [QIE.GetName] zu stürzen und die Republik und die Verfassung wiederherzustellen.\n\nDie Nachricht enthält Forderungen und eine letzte Drohung: [Root.GetLeader] muss sich an den so genannten Wiederaufbauplan von Chen Jiongming halten, der von uns verlangt, eine Verfassung zu verabschieden und die Mehrheit unserer Befugnisse an eine gewählte Versammlung zu delegieren, während unsere Armeen in die der Vereinigten Provinzen integriert würden, was uns im Wesentlichen der politischen Macht beraubt. Im Gegenzug würden die [ROOT.GetAdjective]-Offiziere ihren Rang in der föderalistischen Armee behalten, wobei [Root.GetLeader] ein Kommando zugesagt wurde.\n\nSollten wir uns weigern, macht die Nachricht deutlich, dass Chen Jiongming bereit ist, Gewalt anzuwenden, um \"dem Volk [ROOT.GetAdjective] zu helfen, sein illegales Warlord-Regime zu stürzen und die Demokratie wiederherzustellen.\""
lngupc.17.a: "Wir akzeptieren. Für China!"
lngupc.17.b: "Wir beugen uns nicht diesem Emporkömmling!"

lngupc.18.t: "[From.GetLeader] akzeptiert unser Angebot!"
lngupc.18.d: "Der Anführer von [From.GetNameDef] hat unsere Forderungen akzeptiert. Seine Armeen befinden sich nun unter unserer Kontrolle und seine Provinzregierung wird nun den Wiederaufbauplan implementieren. Der Traum eines vereinten föderalistischen Chinas rückt immer näher."
lngupc.18.a: "Lang lebe die Republik!"

lngupc.19.t: "[From.GetLeader] lehnt unsere Forderungen ab"
lngupc.19.d: "Der Anführer von [FROM.GetNameDef] hat unsere Forderungen, mit unserer Regierung zu kooperieren und den Wiederaufbauplan zu implementieren, abgelehnt. Nun liegt es an uns, das illegale Regime abzusetzen und die Macht an das Volk der Provinz zurückzugeben."
lngupc.19.a: "Das werden sie noch bereuen."

lngupc.20.t: "Die Föderalisten mobilisieren ihre Truppen"
lngupc.20.d: "Chen Jiongming und seine verräterischen Konter-Revolutionäre haben ihre Kriegsherren-Truppen gegen uns mobilisiert, um unsere Nationale Revolution niederzuschlagen. Wir werden seinen Verrat an der Partei vor der Nordexpedition nie vergessen. Wir haben ihn schon einmal gschlagen, wir schaffen das auch ein zweites Mal!"
lngupc.20.a: "Wie können sie es wagen, Sun Yat-sens Vermächtnis zu beschmutzen!"

lngupc.21.t: "Delegation von den Föderalisten"
lngupc.21.d: "Chen Jiongmings rivalisierende Regierung in Guangzhou hat eine Verhandlungsdelegation nach Shenyang geschickt, in der Hoffnung einen weiteren Konflikt zu vermeiden und das Land auf friedlichem Wege zu vereinen. Die Delegation verlangte, dass wir Chens Wiederaufbauplan annehmen würden, was heißen würde, dass wir Vertreter zur Nationalkonferenz nach Guangzhou schicken müssten. Die Versammlung würde am Vorbild der 1924er Verfassung eine neue Verfassung für China ausarbeiten und Pläne für den Wiederaufbau des Landes zu entwickeln. Dies würde jedoch bedeuten, dass wir unsere Truppen der Zivilregierung unterstellen müssten und somit politische Macht in Chens Republik einbußen würden.\n\nUnsere Forderungen, die Macht des Präsidenten anzugleichen, oder Marschall Zhang zum Oberbefehlshaber über die Armee zu ernennen wurden jedoch abgelehnt. Die Delegation verließ Shenyang mit Frust und wir erwarten nun einen Angriff der Rebellenarmee aus dem Süden."
lngupc.21.a: "Törichte Rebellen."

lngupc.211.t: "Verhandlungen mit [FROM.GetNameDef] brechen zusammen"
lngupc.211.d: "Unsere Delegation kehrte heute entäuschend nach Guangzhou zurück. [FROM.GetLeader] verweigerte sich Chen Jiongmings Wiederaufbauplan anzunehmen und jegliche Kompromisslösung sind ebenfalls gescheitert. Den Militaristen ist wohl ihre eigene Macht mehr wert, als der Frieden in China. Wir haben keine andere Wahl, als die Tyrannen mit Gewalt zu stürzen."
lngupc.211.a: "Törichte Militaristen."

lngupc.22.t: "Die Föderalisten mobilisieren ihre Truppen"
lngupc.22.d: "Chen Jiongming und seine verräterischen Repubilkanerverbände und Revolutionäre haben ihre Rebellenarmeen gegen uns mobilisiert, um unsere Regierung zu stürzen. Sie verweigerten jegliche Verhandlungsgespräche und sind fest entschlossen die Monarchie zu stürzen und China eine weitere Ära der Anarchie zu bringen. Wir erwarten, dass sie uns bald angreifen. Unsere Armee steht bereit gegen diese närrischen Anarchisten!"
lngupc.22.a: "Er hätte nie nach Guangdong zurückkehren dürfen."

lngupc.23.t: "Die Umsetzung des Wiederaufbauplans"
lngupc.23.d: "Während wir vorläufig an der Umsetzung des Wiederaufbauplans gearbeitet haben, seitdem wir Chens Regierung beigetreten sind, verkündete die neue föderale Regierung dies als ihre erste Aufgabe. Wir werden bald eine Einladung zur Nationalkonferenz erhalten, wo über die Aspekte der Verfassung diskutiert wird.\n\nDiese Verfassung wird jedoch im Vergleich zu den ersten beiden republikanischen Verfassungen die Staatsgewalten genauer definieren. Im Wesentlichen wird von der Provisorischen Regierung erwartet, dass sie sich nach dem Vorbild der Vereinigten Staaten von Amerika richtet und dabei ihre jüngsten Versäumnisse und natürlich die Besonderheiten Chinas berücksichtigt. Nach Ausarbeitung einer Verfassung und Bildung des Senats werden Wahlen für die Nationalversammlung organisiert.\n\nBis zur Eröffnung der Nationalkonferenz können wir als Teil des Plans von der Provisorischen Regierung Hilfe bei Infrastrukturprojekten erwarten, um die nationalen Wirtschaft wieder auf Vordermann zu bringen."
lngupc.23.a: "Hilfe? Von der Zentralregierung?"

lngupc.24.t: "Einladung zur Nationalkonferenz"
lngupc.24.d: "Die Nationalkonferenz hat, wie es der Wiederaufbauplan vorsieht, die Aufgabe eine neue Verfassung für China auszuarbeiten, einen Senat zu bilden, der die Provinzen Chinas repräsentiert und eine neue demokratische föderalistische Regierung zu ernennen. Unser Teil des Landes wird ein integraler Bestandteil der wiedergeborenen chinesischen Nation werden."
lngupc.24.a: "Ein neues China erwacht."

lngupc.25.t: "[FROM.GetLeader] besucht die Nationalkonferenz"
lngupc.25.d: "Unter den Repräsentanten von [FROM.GetNameDef] befindet sich auch [FROM.GetLeader], welcher nun offiziell den Beitritt seiner Region zu den Vereinten Provinzen Chinas verkündete. Ihre Unterstützung beim Wiederaufbau Chinas wird sich als sehr hilfreich erweisen und wir begrüßen sie mit offenen Armen!"
lngupc.25.a: "Herzlich Willkommen Bruder!"

lngupc.26.t: "[FROM.GetNameDef] schicken eine Delegation"
lngupc.26.d: "Seit wir unsere Unabhängigkeit erlangt haben, beansprucht China, ungeachtet seiner aufeinanderfolgenden Regierungen, weiterhin unser Land als Teil der Nation. Während dies während des Bürgerkriegs kein Problem darstellte, ist eine neue Chinesische Regierung aus der Asche auferstanden und hat das Land wiedervereinigt. China ist nun stärker als jemals zuvor.\n\nEs scheint jedoch, dass [FROM.GetLeader] bereit ist, Vernunft und Kompromissbereitschaft zu zeigen. Sie haben eine Delegation geschickt und damit deutlich gemacht, dass sie bereit sind, unsere Unabhängigkeit anzuerkennen. Im Gegenzug sollen unsere Nationen engere wirtschaftliche Verbindungen zum gegenseitigen Nutzen suchen. Der Chinesische Diplomat zeigt sich mit hübschen Worten aufrichtig genug über unsere jungen Demokratien, die trotz turbulenter Beziehungen in der Vergangenheit eng miteinander verbunden sind."
lngupc.26.a: "Suchen wir als Gleichberechtigte engere Beziehungen."
lngupc.26.b: "Das ist nur ein Akt, um uns wieder auszubeuten!"

lngupc.27.t: "[FROM.GetNameDef] ersucht diplomatische Beziehungen"
lngupc.27.d: "Unsere Delegation war erfolgreich. Als Gegenleistung für die Anerkennung ihrer Unabhängigkeit haben wir ein Handelsabkommen zum gegenseitigen Vorteil als Grundlage für zukünftige Beziehungen und regionale Zusammenarbeit unterzeichnet."
lngupc.27.a: "Für eine bessere Zukunft Asiens."

lngupc.28.t: "[FROM.GetLeader] hat unser Angebot abgelehnt"
lngupc.28.d: "Unsere Delegation kehrte mit Entäuschung zurück. Sie haben deutlich gemacht, dass sie nichts anderes akzeptieren werden als die Anerkennung ihrer Unabhängigkeit und dass jedes Handelsabkommen für ihr Land nur Ausbeutung durch uns bedeuten würde. Das werden wir uns merken."
lngupc.28.a: "Lächerlich!"

lngupc.29.t: "Erste Parlamentswahlen"
lngupc.29.d: "Die erste freie Parlamentswahl der Chinesischen Republik seit den 1910er steht heute auf der Tagesordnung. Millionen Chinesen werden heute die Wahllokale stürmen und ihre bevorzugten Kandidaten und Parteien wählen. Für viele Chinesen ist das die erste Wahl in ihrem Leben. Dies wird sich unabhängig von den Ergebnissen gut auf die Nation und das Volk auswirken."
lngupc.29.a: "Chen Qiyou und die Föderalisten"
lngupc.29.b: "Tang Jiyao und seine gemäßigten Föderalisten."
lngupc.29.c: "Zhang Junmai und die Demokratische Liga Chinas"
lngupc.29.e: "[?UPC_DCP_leader.GetName] und die Demokratische Konstitutionalistische Partei Chinas"

lngupc.30.t: "Die Parlamentswahlen von [GetYear]"
lngupc.30.d: "[Root.GetLeader]s Amtszeit ist vorbei und das Chinesische Volk wählt wieder einmal ein neues Parlament. Wir erwarten eine höhere Wahlbeteiligung als bei den letzten Wahlen aufgrund der Verbesserung der öffentlichen Bildung und Infrastruktur in ganz China. Unsere junge Demokratie erregt die Aufmerksamkeit der ganzen Welt, da wir beweisen, dass wir zu größerer bürgerlicher Verantwortung fähig sind, als sie jemals erwartet hat. Das Chinesische Volk kann stolz darauf sein, in diesem unbekannten Teil der Welt an freien und fairen Wahlen teilzunehmen."
lngupc.30.a: "Chen Qiyou und die Föderalisten"
lngupc.30.b: "Zhang Junmai und die Demokratische Liga Chinas"
lngupc.30.c: "[?UPC_DCP_leader.GetName] und die Demokratische Konstitutionalistische Partei Chinas"

fedchi.100.t: "Erweiterung des Gesundheitssystems"
fedchi.100.d: "Die Einführung eines nationalen Gesundheitspflegesystem erwies sich als eine große Herausforderung, insbesondere aufgrund der größe des Landes und unserer begrenzten Anzahl an Resourcen. Die Initiative der föderalen Regierung zeigt jedoch erste große Erfolge, da die Zahl der Krankenhäuser in Städten und Kliniken im ländlichen Raum deutlich zugenommen hat. Die Menschen in China haben zum ersten Mal in der Geschichte Zugang zu moderner Gesundheitsversorgung."
fedchi.100.a: "Ausgezeichnet."

fedchi.101.t: "Erfolgreiche Bildungskampagnen"
fedchi.101.d: "Bildungsreformen sind in der Regel ein umfangreiches und kompliziertes Unterfangen. Jedoch erweisen sich die Bemühungen der föderalen Regierung als aüßerst effizient. Der Ausbau von Schulen und Nachtunterricht für Arbeiter zeigen bereits spürbare Wirkungen in der Bevölkerung. Natürlich wird es noch länger dauern, bis Langzeiteffekte auftreten, aber die ersten Ergebnisse sind bereits vielversprechend."
fedchi.101.a: "Wunderbar."

fedchi.102.t: "Landreform"
fedchi.102.d: "Bodenreformen waren schon immer ein kontroverses Problem. Nicht weil einige anderer Meinung sind (die Notwendigkeit eines solchen Programms ist in China nahezu allgemein anerkannt), sondern weil die Umsetzung in der Regel sehr teuer oder durch Enteignungen gewaltsam ist. Unabhängig davon zeigt der Versuch der Regierung, eine vernünftige Landreform ohne illegale oder gewaltsame Mittel durchzuführen, in den ländlichen Gebieten in ganz China positive Veränderungen. Es wird sehr lange dauern, aber die Bodenreform verteilt langsam Land und entschädigt die Grundbesitzer, was zu einem höheren Anteil an bäuerlichem Landbesitz führt wie nie zuvor."
fedchi.102.a: "Exzellent."

fedchi.200.t: "China kündigt die Ungleichen Verträge"
fedchi.200.d: "Die neue nationale Regierung Chinas kam zu der Entscheidung die Ungleichen Verträge als unwirksam zu erklären. Um sich auf der Weltbühne neu zu behaupten, hat die Chinesische Regierung uns ein neues faires Abkommen vorgeschlagen. Dies würde das Ende der extraterritorialen Rechte unserer Staatsangehörigen in China bedeuten und ein für beide Seiten vorteilhaftes Handelsabkommen anstelle der Vorzugszölle und territorialen Zugeständnisse herbeiführen. Dies zu verweigern, beinhaltet Handelssanktionen mit China, was nachteilig wäre, da die chinesische Regierung nicht bereit ist, die früheren Verträge, von denen wir profitiert haben, wiederherzustellen."
fedchi.200.a: "Das ist der Anfang einer neuen Ära für China."
fedchi.200.b: "Sanktionen sind die einzige Option."

fedchi.201.t: "Ein neues Abkommen mit der [From.GetAdjective] Regierung"
fedchi.201.d: "Die [From.GetAdjective] Regierung hat unsere Forderung akzeptiert und erkennt uns nun als gleichberechtigte Nation an. Im Zuge dessen haben wir mit ihnen ein Handelsabkommen geschlossen. Wir sind dem Ende des Jahrhunderts der Demütigung einen Schritt näher gekommen."
fedchi.201.a: "Wunderbare Neuigkeiten!"

fedchi.203.t: "China schlägt ein Handelsabkommen vor"
fedchi.203.d: "Als Reaktion auf die Kündigung der Ungleichen Verträge durch die neue Chinesische Regierung, haben wir uns geweigert dies anzuerkennen und China sanktioniert. Dies hat jedoch die Handelsbeziehungen mit China zerstört und hatte kaum Auswirkungen auf die Chinesische Wirtschaft. Chinas Außenministerium hat sein früheres Angebot eines neuen Handelsabkommen wiederholt, um die Beziehungen zwischen unseren beiden Nationen wieder aufzubauen."
fedchi.203.a: "Nun gut."
fedchi.203.b: "Niemals!"

fedchi.204.t: "[FROM.GetName] lehnt unser Angebot ab"
fedchi.204.d: "Die [From.GetAdjective] Imperialisten haben unser Handelsabkommen abgelehnt und berufen sich weiter auf ihre alten kolonialistischen Sichtweisen. Sie werden die Folgen des Verlusts des Chinesischen Markt schon bald spüren, während wir weiter modernisieren."
fedchi.204.a: "Das werden sie noch bereuen."
