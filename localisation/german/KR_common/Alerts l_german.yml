#East Asia
faction_joining_SHX_QIE: "Nach dem von Puyi mit Hilfe von [SHX.GetNameDef] durchgeführten Autoputsch hat [SHX.GetLeader] gegen die Überreste der Zhili-Clique interveniert und sich offiziell auf die Seite Pekings gestellt."

faction_joining_SHD_QIE: "Nach dem von Puyi mit Hilfe von [SHD.GetNameDef] durchgeführten Autoputsch hat [SHD.GetLeader] gegen die Überreste der Zhili-Clique interveniert und sich offiziell mit Peking verbündet."

faction_joining_ANQ_QIE: "Nachdem Wu Peifu den Kampf von [ANQ.GetNameDef] gegen [LEP.GetNameDef] erfolgreich unterstützt hat, hat sich Gouverneur Chen Tiaoyuan mit der nördlichen Zhili-Clique verbündet."

faction_joining_RKMT: "Nachdem sie ihre alten Hochburgen im Süden gesichert hat, vereinigt sich die rechte KMT unter einem Banner. Während sie sich nach Norden wenden, fragt sich China, ob sie erfolgreich sein können, wo Chiang versagt hat..."

