#Balkans
faction_joining_GRE_BPL: "Aufgrund des gemeinsamen Hasses auf die wachsende Macht Bulgariens hat Griechenland beschlossen, den Belgrader Pakt mit Serbien einzugehen, um Bulgarien ein für alle Mal zu Fall zu bringen. Dies könnte das Machtgleichgewicht auf dem Balkan sehr wohl erschüttern."
faction_joining_GRE_ENT: "Alliierte während des Weltkriegs, [GRE.GetNameDef] hat offiziell darum gebeten, Kanada wieder in die Entente aufzunehmen, um dem Block eine Machtbasis auf dem Balkan zu geben."

faction_joining_ROM_BPL: "Um die wachsende Macht Österreichs und Bulgariens einzudämmen, ist Rumänien dem Belgrader Pakt beigetreten. Österreich und Bulgarien beobachten mit Furcht, wie das Pulverfass erneut zu explodieren droht."

