### Ideas ###
holds_leases_idea: "Hält kleinere Territorien"
holds_leases_idea_desc: "Wir haben derzeit wichtige, aber kleine Gebiete auf der ganzen Welt entweder gepachtet oder besitzen sie direkt.\n§W--------------§!§L\n[gitmo_active][mole_active][samana_active]§!"

gitmo_lease_idea: "Guantanamo Bay Pacht"
gitmo_lease_idea_desc: "Wir verpachten derzeit den bedeutenden Marinestützpunkt Guantanamo Bay an §Y[GTM.GetNameWithFlag]§!.\n\nGuantanamo Bay wurde während des kubanischen Unabhängigkeitskrieges als Teil des größeren Spanisch-Amerikanischen Krieges von den Vereinigten Staaten besetzt. In den Jahren und Jahrzehnten danach wurde die amerikanische Kontrolle über Guantanamo Bay unter nomineller kubanischer Souveränität bekräftigt und der Marinestützpunkt Guantanamo Bay wurde stark ausgebaut. Wer auch immer Guantanamo Bay kontrolliert, die Vereinigten Staaten oder eine andere imperiale Macht, wird sicherlich einen erheblichen Nutzen daraus ziehen."
mole_lease_idea: "Môle Saint-Nicolas Pacht"
mole_lease_idea_desc: "Wir verpachten derzeit die Küstenstadt Môle Saint-Nicolas an §Y[MSN.GetNameWithFlag]§!.\n\nNoch vor kurzem eine kleine Küstenstadt, wird Môle Saint-Nicolas langsam aber sicher in eine Marinestation umgewandelt, die es mit der nahe gelegenen Guantanamo Bay aufnehmen kann."
samana_lease_idea: "Samaná Pacht"
samana_lease_idea_desc: "Wir verpachten derzeit die Küstenstadt Santa Bárbara de Samaná an §Y[SAM.GetNameWithFlag]§!.\n\nNach Jahrzehnten relativer Unbekanntheit in den Augen ausländischer Mächte wird Samaná vor der Übernahme von Guantanamo Bay durch die Amerikaner nun schnell zu einem Drehkreuz für [SAM.GetAdjective] Flotten umgebaut."

