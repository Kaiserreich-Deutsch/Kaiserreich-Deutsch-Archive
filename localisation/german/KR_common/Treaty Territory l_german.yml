### Events ###
treatyport.1.t: "Die Beschlagnahme von [treatyport_whichisit]"
treatyport.1.d: "Mit dem Ausbruch des Krieges sind unsere Truppen sofort losgezogen, um die Kontrolle über [treatyport_whichisit] zu übernehmen, und haben nach einem kurzen Kampf den Sieg davongetragen."
treatyport.1.a: "Die Nation ist wieder ganz!"

treatyport.2.t: "Kleinere Gebiete überrannt"
treatyport.2.d: "Mit dem Ausbruch des Krieges sind unsere kleineren Territorien überrannt worden. Einschlägige Verträge wurden zerrissen und unser Personal evakuiert. Mit einem Sieg in diesem Krieg werden wir sie vielleicht zurückerobern."
treatyport.2.a: "Wir werden sie schon bald wieder haben."

treatyport.3.t: "Die Beschlagnahme von [treatyport_whichisit2]"
treatyport.3.d: "Unsere Streitkräfte haben die Kontrolle über die Konzession in [treatyport_whichisit2] übernommen. Das Schicksal des Territoriums wird mit dem Ende des Krieges zur Ruhe kommen."
treatyport.3.a: "Ein kleiner Sieg."

treatyport.4.t: "Die Beschlagnahmung von [treatyport_whichisit2]"
treatyport.4.d: "[FROM.GetAdjective] Truppen haben unsere in [treatyport_whichisit2] stationierten Kräfte überrannt. Zumindest im Moment liegt [treatyport_whichisit2] in Feindeshand."
treatyport.4.a: "Wir werden es bald wieder haben."

treatyport.5.t: "Die Rückkehr von [treatyport_whichisit2]"
treatyport.5.d: "Mit der Rückeroberung von [treatyport_whichisit2] ist das Gebiet wieder unter fremde Kontrolle geraten."
treatyport.5.a: "Ein bittersüßer Moment."

treatyport.6.t: "Die Rückkehr von [treatyport_whichisit2]"
treatyport.6.d: "[treatyport_whichisit2] ist wieder unter unsere Kontrolle gekommen und ist wieder betriebsbereit."
treatyport.6.a: "Hurra!"

treatyport.7.t: "Der Widerruf von [treatyport_whichisit2]"
treatyport.7.d: "[treatyport_whichisit2] wurde zurückerobert. Angesichts des gegenwärtigen Kriegszustands mit dem Oberherrn des Gebiets wurde das Gebiet jedoch nicht unter fremde Kontrolle zurückgegeben, sondern vollständig integriert."
treatyport.7.a: "Mögen wir diesen großen Krieg gewinnen."

treatyport.8.t: "Der Widerruf von [treatyport_whichisit2]"
treatyport.8.d: "[FROM.GetName] hat den Widerruf unseres Mietvertrages über [treatyport_whichisit2] angekündigt."
treatyport.8.a: "Wir werden es zurückbekommen."

treatyport.9.t: "Das Ende der [treatyport_whichisit2]-Konzession"
treatyport.9.d: "Mit dem Fall von [FROM.GetNameDef] an die feindlichen Streitkräfte sind wir nicht mehr an die Zugeständnisse gebunden - und unsere Streitkräfte sind bereits vorgerückt, um sie zu erobern."
treatyport.9.a: "Ein kleiner Sieg."
