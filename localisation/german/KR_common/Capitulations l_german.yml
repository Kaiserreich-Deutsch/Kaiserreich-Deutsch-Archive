## Übersetzt von Thylon ##

### Tooltips ###
GER_will_capitulate: "§Y[GER.GetNameDefCap]§! wird kapitulieren"

### Events ###
capt.1.t: "Deutschland ist erobert"
capt.1.d: "Wir wurden von unseren elenden Feinden besiegt und unsere Armeen brechen in ganz Europa zusammen. Obwohl sie das Vaterland eingenommen haben, ist der Krieg noch lange nicht vorbei!"
capt.1.a: "Übernehmt die Kontrolle über Mittelafrika - wir werden von dort aus weiter kämpfen."
capt.1.b: "Es gibt keinen Ort wohin wir fliehen können. Kapituliert!"

capt.2.t: "Deutschland fordert die direkte Kontrolle"
capt.2.d: "Infolge des Zusammenbruchs der deutschen Kriegsanstrengungen auf dem europäischen Festland hat der Kaiser beschlossen, dass [MAF.GetLeader] sofort als Gouverneur von Mittelafrika zurücktreten und die Verwaltungsaufgaben an Reichsbeamte übertragen soll, sobald diese in Afrika ankommen. Mittelafrika soll direkt von Deutschland übernommen werden, wodurch unsere Kolonialherrschaft endet."
capt.2.a: "Wir sind keine Schoßhunde mehr! Erklären Sie die Unabhängigkeit des Mittelafrikanischen Reiches!"
capt.2.b: "Begrüßen Sie die Exilregierung und geben Sie ihren Forderungen nach."

capt.3.t: "Mittelafrika erklärt Unabhängigkeit"
capt.3.d: "Die Kolonialverwalter in Afrika sind verrückt geworden! Sie haben die völlige Unabhängigkeit vom Reich erklärt und uns keine andere Wahl gelassen, als angesichts unserer Feinde zusammenzubrechen!"
capt.3.a: "Diese undankbaren Schufte!"

capt.4.t: "Mittelafrika akzeptiert die Übernahme der Kontrolle durch das Reichs"
capt.4.d: "Die Kolonialverwalter beschlossen klugerweise, die volle Kontrolle über Mittelafrika an die Beamten des Kaisers zurückzugeben."
capt.4.a: "Wir regieren jetzt aus Afrika."

capt.5.t: "Der Krieg mit [SIA.GetNameDef]"
capt.5.d: "Es scheint, dass wir uns mit dem anhaltenden Krieg im Fernen Osten befassen müssen, wobei die [SIA.GetAdjective] Armeen immer noch gegen unsere Kolonialkräfte in [GEA.GetNameDef] kämpfen. Sollen wir den Krieg fortsetzen, einen auf den wir mit ziemlicher Sicherheit keinen Großen Einfluss haben werden, da unsere Truppen zerstreuten und angeschlagenen sind, oder um Frieden bitten?"
capt.5.a: "Gebt ihnen was sie wollen."
capt.5.b: "Wir werden diesen Krieg fortsetzen, wenn wir müssen."

capt.6.t: "[From.GetNameDefCap] bitten um Frieden"
capt.6.d: "Die zerstreuten Streitkräfte Deutschlands, die jetzt nach Afrika geflohen sind, haben uns einen Großteil ihres Territoriums in [GEA.GetNameDef] angeboten, wenn wir den Krieg jetzt beenden, bevor sie weiter hineingezogen werden."
capt.6.a: "Ein ausgezeichneter Plan."
capt.6.b: "Viel? Wir wollen ALLES."

capt.7.t: "Der Krieg mit [JAP.GetNameDef]"
capt.7.d: "Es scheint, dass wir uns mit dem anhaltenden Krieg im Fernen Osten befassen müssen, wobeidie  [JAP.GetAdjective] Armee immer noch gegen unsere Kolonialkräfte in [GEA.GetNameDef] kämpfen. Sollen wir den Krieg fortsetzen, einen auf den wir mit ziemlicher Sicherheit keinen Großen Einfluss haben werden, da unsere Truppen zerstreuten und angeschlagenen sind, oder um Frieden bitten?"

capt.8.t: "[From.GetNameDefCap] bittet um Frieden"
capt.8.d: "Die zerstreuten Streitkräfte Deutschlands, die jetzt nach Afrika geflohen sind, haben uns einen Großteil des Kolonialgebiets angeboten, das sie in [GEA.GetNameDef] besitzen, wenn wir den Krieg jetzt beenden, bevor sie weiter hineingezogen werden. In Anbetracht dessen, dass die Ablehnung des Abkommens bedeuten würde, das wir die Deutschen bis nach Afrika jagen müssten, sollten wir vielleicht über ihr Angebot nachdenken."
capt.8.a: "Ein ausgezeichneter Plan."
capt.8.b: "Wir werden alles nehmen, was sie besitzen."

capt.9.t: "[GEX.GetNameDefCap] bittet um Frieden"
capt.9.d.siam: "Die deutsche Regierung, die jetzt in völliger Unordnung nach Afrika geflohen ist, hat einen Frieden mit [From.GetNameDef] vereinbart. Dies wird die Abtretung eines Großteils unseres Territoriums beinhalten, und es scheint wenig Hoffnung zu geben, den Kampf alleine fortzusetzen, da so viele Reichsbeamte bereits ihre Ämter hier in [GEA.GetNameDef] aufgeben haben. Unsere Regierung ist in völliger Unordnung, und ohne die Unterstützung des Heimatlandes scheinen wir wenig tun zu können."
capt.9.d.japan: "Die deutsche Regierung, die jetzt in völliger Unordnung nach Afrika geflohen ist, hat einen Frieden mit [From.GetNameDef] vereinbart. Dies wird unsere vollständige Annexion beinhalten, und es scheint wenig Hoffnung zu geben, den Kampf alleine fortzusetzen, da so viele Reichsbeamte bereits ihre Ämter hier in [GEA.GetNameDef] aufgeben haben. Unsere Regierung ist in völliger Unordnung, und ohne die Unterstützung des Heimatlandes scheinen wir wenig tun zu können."
capt.9.a: "Zu den Rettungsbooten! Wir fahren nach Afrika!"

capt.12.t: "Sollen wir den Krieg fortsetzen?"
capt.12.d: "Die deutsche Regierung ist zusammengebrochen und nach Afrika geflohen, um hier die Kontrolle über ihre ehemaligen Kolonien zu übernehmen. Sie besitzen jedoch immer noch einen Großteil des von uns beanspruchten Kolonialgebiets und sind in erheblicher Unordnung. Sollten wir verlangen, dass sie die Gebiete unter Androhung einer Fortsetzung des Krieges übergeben oder ihn jetzt beenden?"
capt.12.a: "Beansprucht die Kolonien."
capt.12.b: "Wir haben genug vom Krieg mit den Deutschen."

capt.13.t: "[NFA.GetAdjective] droht uns"
capt.13.d: "[NFA.GetNameDefCap] hat eine Drohung ausgesprochen - entweder übergeben wir die Kolonien, die einst ihnen gehörten, oder sie werden ihren Krieg gegen uns fortsetzen. In Anbetracht unseres gegenwärtigen Zustandes der Unordnung könnte es ratsam sein, ihre Forderungen zu akzeptieren. Wenn nicht, werden wir sie hier in Afrika bekämpfen müssen."
capt.13.a: "Gebt ihnen, was sie wollen, wenn es das beenden wird."
capt.13.b: "Wir werden ihnen also hier in Afrika gegenüber stehen."

capt.15.t: "[transferred_state.GetName] gehört uns"
capt.15.d: "Mit dem Zusammenbruch der deutschen Regierung ist ihr Einfluss auf [transferred_state.GetName] unhaltbar geworden, und so hat sich die örtliche Verwaltung unseren Streitkräften ergeben, um zu verhindern, dass das Gebiet im Chaos versinkt."
capt.15.a: "Wunderbar."

capt.23.t: "Der Deutsche Zusammenbruch"
capt.23.d.nowar: "Während die letzten Tage seit dem Zusammenbruch Deutschlands in Europa ungewiss waren, sind Befürchtungen, dass [Root.GetNameDef] sich selbst überlassen bleiben könnte, unbegründet. Die deutsche Zentralregierung ist nach Mittelafrika gezogen, und wir haben die Kommunikation mit ihren Beamten in Daressalam wiederhergestellt. Zumindest für den Moment wurde die Ordnung wiederhergestellt."
capt.23.d.war: "Nachdem die Deutschen in Europa kapituliert haben und nach Afrika geflohen waren, hat der anhaltende Krieg hier in [Root.GetNameDef] dazu geführt, dass viele der Kolonialbeamten bereits in die neue Hauptstadt in Ostafrika geflohen sind. Die Kommunikation wurde noch nicht wiederhergestellt, und es scheint, dass wir im Moment auf uns allein gestellt sind."
capt.23.a: "Das ist eine Erleichterung...?"
capt.23.b: "Wir wurden verlassen?!"

capt.30.t: "Frieden mit der Internationale?"
capt.30.d.britain: "Nach der erfolgreichen Besetzung Frankreichs durch unsere Streitkräfte wurden viele Pläne für die Invasion Großbritanniens geschmiedet, aber keiner war erfolgreich.\n\nObwohl die britische Regierung verwundet ist, hat sie sich unseren Versuchen, den Ärmelkanal zu überqueren, erfolgreich widersetzt, und da die Verteidigung der Küsten dringend benötigte Ressourcen beansprucht, haben viele in unserer Regierung einen Friedensvertrag mit den Überresten der Internationale vorgeschlagen.\n\nWir werden die volle Kontrolle über ihre kontinentaleuropäischen Besitztümer haben, um den Preis der Anerkennung der Regierung von [ENG.GetNameDef]. Angesichts der wachsenden Anti-Kriegs-Stimmung sowohl innerhalb unserer Grenzen als auch in Großbritannien glauben viele, dass dies diesen sinnlosen Krieg zumindest vorübergehend beenden kann."
capt.30.d.other: "Die Vernichtung der Dritten Internationale in Europa ist abgeschlossen, die Länder Britannien und Frankreich sind unseren überlegenen Kräften zum Opfer gefallen.\n\nNach diesem Ereignis erwarteten viele in unserer Regierung, dass die Internationale ohne einen Anführer zusammenbrechen würde, doch das war nicht der Fall, denn [INT.GetNameDef] hat die militärische Führung übernommen und die verbleibenden Mitglieder in die Schranken gewiesen. Da diese Nation weit von unseren Grenzen und Nachschublinien entfernt ist, halten viele in unserer Regierung eine Invasion für eine Verschwendung von Ressourcen.\n\nDaher hat die Regierungsfraktion einen Vorschlag für einen offiziellen Friedensvertrag vorgelegt. Unser Einfluss in Europa wird gestärkt, aber die Internationale wird weiterhin ein Hindernis für unsere Weltmacht sein. Da viele im Reich des Krieges überdrüssig sind, könnte es in unserem besten Interesse sein, diesen Friedensvorschlag zu unterbreiten."
capt.30.a: "Es ist Zeit für einen Waffenstillstand."
capt.30.b: "Der einzige Frieden, den wir akzeptieren werden, ist die bedingungslose Kapitulation!"

capt.31.t: "Deutschland bietet Frieden an"
capt.31.d.britain: "Im Laufe des Krieges sind dunkle Zeiten über unser Bündnis hereingebrochen. Die französische Kommune ist zusammengebrochen, und wir mussten die Rolle des Revolutionsführers übernehmen, und die Deutschen haben versucht, in Großbritannien einzumarschieren, aber aufgrund der Hartnäckigkeit unseres Volkes ohne Erfolg.\n\nAllerdings zeigen sich auf beiden Seiten die Narben, sowohl bei der Infrastruktur als auch bei unserem Volk. Heute spitzte sich die Lage zu, als [FROM.GetNameDef] mit uns Kontakt aufnahm und uns Friedensverhandlungen anbot. Im Gegenzug für die Anerkennung unserer Regierung und den Fortbestand der Internationalen verlieren wir alle unsere Verbündeten auf dem europäischen Festland. Viele in unserer Regierung betrachten dies als Beleidigung und drängen darauf, weiter für die Revolution zu kämpfen, während andere der Meinung sind, dass jeder Versuch, unsere Position in Europa zurückzuerobern, zwecklos ist und wir diesen Frieden akzeptieren sollten, solange wir können, selbst wenn er uns eine Demütigung einbringt. Wie sollen wir darauf reagieren?"
capt.31.d.other: "Dunkle Zeiten sind über die Internationale hereingebrochen. Die beiden wichtigsten Führer der Allianz, Großbritannien und Frankreich, sind durch die deutsche Invasion gefallen. Aufgrund unserer eigenen Macht innerhalb der Allianz haben wir den Mantel der Führer der Revolution übernommen.\n\nAber auf beiden Seiten rückt die Aussicht auf einen totalen Sieg von Tag zu Tag weiter in die Ferne. Unser Volk wird des Kriegszustandes überdrüssig, und dies scheint sich heute zuzuspitzen, denn das Deutsche Reich ist mit einem Vorschlag an uns herangetreten: Im Gegenzug dafür, dass wir unsere europäischen Besitztümer aufgeben und mit den Deutschen Frieden schließen, wird unsere Regierung anerkannt und die Internationale als Einheit unter unserer Führung weitergeführt.\n\nObwohl dies uns als Führer der Weltrevolution festigen und den Krieg beenden würde, würde uns ein solcher Friedensvertrag gedemütigt und als Verlierer des Zweiten Weltkriegs zurücklassen. Viele in unserer Regierung wünschen sich ein Ende des Krieges, während viele andere weiter für die Revolution kämpfen wollen. Wie sollen wir darauf reagieren?"
capt.31.a: "Dieser Krieg ist verloren. Unterschreibt."
capt.31.b: "Die Revolution muss weiterkämpfen! Lehnt ab!"

capt.32.t: "Die Internationale akzeptiert den Frieden"
capt.32.d.britain: "Der Krieg ist vorbei. Obwohl wir gehofft hatten, die Revolution nach der Niederlage Frankreichs vollständig zu beseitigen, haben sich diese Hoffnungen nicht erfüllt. Großbritannien hat mit der Annahme unseres Vorschlags reagiert und scheint unter dem gleichen Schaden zu leiden wie wir jetzt. Da Großbritannien und die Dritte Internationale überlebt haben, fragen sich viele im ganzen Reich, wie lange dieser Frieden dauern wird, bis Europa wieder in einen totalen Krieg ausbricht."
capt.32.d.other: "Der Krieg ist vorbei. Mit der Besetzung der europäischen Verbündeten der Internationale haben die verbleibenden Mitglieder akzeptiert, dass es so nicht mehr weitergehen kann. Sie haben den Frieden akzeptiert, und obwohl die Bedrohung in Europa beseitigt ist, fragen sich viele, wie lange es dauern wird, bis der neue Anführer der Internationale uns zurückschlagen kann. Aber für den Moment haben wir den Tag gewonnen."
capt.32.a: "Europa ist im Frieden!"

capt.33.t: "Die Internationale hat den Frieden abgelehnt!"
capt.33.d.britain: "Unser Friedensvorschlag wurde von Großbritannien mit der Behauptung beantwortet, unsere Regierung wolle Großbritannien mit diesem Frieden lediglich erneut demütigen, und die Bedingungen seien inakzeptabel. Es scheint, dass der Krieg jetzt nur noch mit der Invasion Großbritanniens oder dem Fall Berlins an die britischen Streitkräfte enden kann..."
capt.33.d.other: "Unser Friedensvorschlag wurde von [INT.GetNameDef] nicht gut aufgenommen, und sie haben mit einem schallenden 'Nein' auf unsere Bitte um Frieden geantwortet. Es scheint, dass die hartnäckigen Revolutionäre weiterkämpfen wollen, und der Krieg wird nur mit der bedingungslosen Kapitulation einer der beiden Seiten enden. Wir müssen uns auf eine Invasion vorbereiten..."
capt.33.a: "Wir werden beenden, was wir 1919 begonnen haben."

capt.34.t: "Frieden mit [INT.GetNameDef]?"
capt.34.d: "[GER.GetNameDefCap] hat einen Friedensvertrag mit [INT.GetNameDef] ausgehandelt, da die [INT.GetAdjective] offensichtlich nicht mehr gewillt sind, den Krieg fortzusetzen. Dies könnte eine Chance für uns sein, auch unseren Krieg mit ihnen zu beenden. Sollten wir die Gelegenheit nutzen oder den Kampf fortsetzen?"
capt.34.a: "Lasst uns das jetzt beenden!"
capt.34.b: "Nein, wir setzen den Krieg fort!"

capt.35.t: "Der Vertrag von [INT.Capital.GetCapitalVictoryPointName]"
capt.35.d.britain: "Heute wurde von [GER.GetLeader] die Unterzeichnung eines Friedens zwischen der Dritten Internationale und dem Reichspakt verkündet. Obwohl Deutschland zum dritten Mal in siebzig Jahren Paris erobert hat, war es nicht in der Lage, eine Landung in Großbritannien zu ermöglichen.\nDaher wurde ein Frieden zwischen den beiden kriegsgebeutelten Fraktionen unterzeichnet: Die Dritte Internationale soll eine Einheit unter der Führung von [ENG.GetNameDef] bleiben, auf Kosten ihrer kontinentalen Verbündeten, die unter deutscher Kontrolle stehen. [ENG.GetLeader] hat versucht, optimistisch zu bleiben, und den verbleibenden Verbündeten in der ganzen Welt zugerufen, dass die Revolution noch nicht tot ist und dass Großbritannien die Fackel Frankreichs weiterführen wird.\nAber eines ist klar: Großbritannien und Frankreich wurden von den Deutschen zum zweiten Mal in der jüngeren Geschichte gedemütigt, und nur die Zeit wird zeigen, ob sie zurückschlagen können."
capt.35.d.csa: "Heute wurde von [GER.GetLeader] verkündet, dass der Weltkrieg im Westen beendet ist. Obwohl Deutschland den Sieg über die europäische Revolution für sich beansprucht hat, bleibt der neue revolutionäre Titan jenseits des Meeres, [CSA.GetNameDef], bestehen.\nSo haben [CSA.GetNameDef] und [GER.GetNameDef] einen Friedensvertrag unterzeichnet, der es der Dritten Internationale als Ganzes erlaubt, ihre Existenz unter der Führung Amerikas fortzusetzen, auf Kosten der europäischen Verbündeten der Internationale, die von Deutschland besetzt sind. Präsident [CSA.GetLeader] hat versucht, optimistisch zu bleiben, indem er den verbliebenen Verbündeten versprochen hat, dass sie die Fackel der Revolution in Europa weitertragen werden, aber viele sehen darin eine Bestätigung der deutschen Hegemonie in Europa. Nur die Zeit wird zeigen, ob die Revolution ohne die Führung Frankreichs und Großbritanniens überleben kann."
capt.35.d.other: "Heute wurde von [GER.GetLeader] verkündet, dass der Weltkrieg im Westen beendet ist. Obwohl die Kommunarden besiegt wurden und Deutschland den Sieg über die europäische Revolution für sich beansprucht hat, existiert [INT.GetNameDef] noch immer.\nAngesichts der Aussicht auf einen zermürbenden transkontinentalen Krieg haben [INT.GetNameDef] und [GER.GetNameDef] einen Friedensvertrag unterzeichnet, der es der Dritten Internationale erlaubt, ihre Existenz unter der Führung von [INT.GetNonIdeologyName] fortzusetzen, allerdings auf Kosten ihrer ehemaligen europäischen Verbündeten, die unter deutscher Besatzung stehen. [INT.GetLeader] schwor den verbliebenen Verbündeten, die Fackel der Revolution in Europa weiterzutragen, doch viele sehen darin eine Bestätigung der deutschen Hegemonie in Europa. Nur die Zeit wird zeigen, ob die Revolution ohne die Führung Frankreichs und Großbritanniens überleben kann."
capt.35.a: "Ist die Geschichte dazu verdammt, sich zu wiederholen??"

capt.40.t: "Paris ist gefallen"
capt.40.d: "Es scheint, dass wir uns erneut der Ungnade der Besetzung durch eine fremde Macht stellen müssen, da Paris der feindlichen Kontrolle unterworfen ist. Der Widerstand in ganz Frankreich hat begonnen, aber wie lange können wir ihn aufrechterhalten? Es gibt viele sowohl innerhalb unserer Nation als auch außerhalb, die behaupten, wir seien nie keine legitime Regierung gewesen. Solange die Leute auf unserer Seite sind, haben wir immer noch eine Chance!"
capt.40.a: "Wir haben noch nicht verloren!"

capt.41.t: "Die französische Kapitulation"
capt.41.d.ger: "Mit der Niederlage der französischen Kommune wurden wir gebeten, die Kontrolle über unsere kontrollierten Gebiete in Frankreich an das Deutsche Reich zu übergeben, um die Besetzung der Region besser zu organisieren und eine eventuelle französische Unterwerfung zu erzwingen."
capt.41.d.nfa: "Mit der Niederlage der französischen Kommune wurden wir gebeten, die Kontrolle über unsere kontrollierten Gebiete in Frankreich an [NFA.GetNameDef], ihren eigentlichen Eigentümer, zu übergeben. Es wird an ihnen liegen, die Besatzung zu überwachen und mit dem anhaltenden Widerstand der Communard umzugehen."
capt.41.a: "Natürlich!"
capt.41.b: "Nein, wir werden behalten, was wir derzeit kontrollieren."

capt.42.t: "Der französische Widerstand bricht zusammen"
capt.42.d: "Die Besetzung von Paris wurde gefestigt, und die verschiedenen Widerstandsnester wurden endgültig besiegt und die Legitimität unserer Exilregierung in Stücke gerissen. Die französische Weigerung, zuzugeben, dass wir erneut besiegt wurden, ist endlich zusammengebrochen."
capt.42.a: "Leider."

capt.43.t: "Deutschland bietet das besetztes Gebiet an"
capt.43.d: "Vielleicht im Interesse der Untergrabung der Legitimität der Commundard-Exilanten hat [GER.GetNameDef] der Regierung [Root.GetAdjective] ein Angebot unterbreitet: Kontrolle über eine kleine Anzahl von Provinzen in Südfrankreich. Sie machen keine Versprechungen für die eventuelle Friedenskonferenz nach dem Zusammenbruch des Widerstands der Commundards. Im Moment sind sie bereit, uns einfach die Besatzung zu überlassen."
capt.43.a: "Das ist ein guter Deal- wir akzeptieren!"
capt.43.b: "Nein, wir werden nicht mit den Deutschen verhandeln!"

capt.44.t: "Die Franzosen lehnen ab"
capt.44.d: "Trotz des Nutzens, den es ihnen bei der Friedenskonferenz über das französisches Territorium bieten würde, hat [NFA.GetNameDef] unser großzügiges Angebot abgelehnt."
capt.44.a: "So soll es sein."

capt.45.t: "Die Franzosen stimmen zu"
capt.45.d: "Offensichtlich erfreut über unsere Großzügigkeit hat [NFA.GetNameDef] unserem Angebot zugestimmt und bereits [NFA.GetAdjective]-Truppen in einige der südlichen Gebiete verlegt."
capt.45.a: "Hervorragend!"
