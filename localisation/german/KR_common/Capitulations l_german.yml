capt.268.a: "Wir benötigen die Kontrolle über die Mongolei"
capt.268.b: "Wir benötigen die Kontrolle über Xinjiang"
capt.268.c: "Wir wünschen den Besitz der Kurilen-Inseln"
capt.268.e: "Die gesamte Mandschurei wird unter unserer Kontrolle stehen"
capt.268.f: "Ganz Korea wird unter unserer Kontrolle sein"
capt.268.g: "Wir werden keine weiteren Forderungen stellen"
capt.269.t: "Russland stellt seine Forderungen"
capt.269.d: "Vertreter von [RUS.GetNameDef] haben sich mit führenden Vertretern der japanischen Armee zusammengesetzt, um die Bedingungen für ein Friedensabkommen auszuhandeln. Sie sind zwar ebenso wie wir an einer Beendigung des Krieges interessiert, weisen aber darauf hin, dass sie während des Krieges bestimmte Ziele erreichen konnten ... Ziele, die sie nur ungern aufgeben wollen. Wenn es Frieden geben soll, müssen wir ihre Forderungen wie folgt berücksichtigen:\n\n- alle von Russland oder seinen Verbündeten beanspruchten Gebiete müssen abgetreten werden\n[Get_RUS_abandon_far_eastern_army_check][Get_RUS_annex_far_eastern_army_check][Get_RUS_annex_sakhalin_check][Get_RUS_annex_port_arthur_check][Get_RUS_annex_mongolia_check][Get_RUS_annex_xinjiang_check][Get_RUS_annex_kurils_check][Get_RUS_annex_manchuria_check][Get_RUS_annex_korea_check]"
capt.269.a: "Stimmt ihrer Liste von Forderungen zu"
capt.269.b: "Sind die verrückt?! Der Krieg geht weiter!"
capt.270.t: "[From.GetNameDefCap] bietet Frieden an"
capt.270.d: "Wir haben beobachtet, wie jeder unserer Besitzungen auf dem Festland an Russland und seine Verbündeten fiel, und nun scheint das Unvermeidliche eingetreten zu sein: Die Russen sind an uns herangetreten mit dem Angebot, den Krieg zu beenden, aber nur, wenn wir alle ihre Objekte aufgeben. Das schließt alles ein, was wir in der Mongolei, in Xinjiang, Korea, der Mandschurei und auf den nördlichen Inseln besitzen oder beeinflussen. Eine demütigende Niederlage, wenn sie akzeptiert wird, aber dies könnte die einzige Möglichkeit sein, einen noch längeren und nicht enden wollenden Krieg zu verhindern, der mit der endgültigen Annexion von [JAP.GetNameDef] enden könnte."
capt.270.a: "Gib ihnen, was sie wollen, aber beendet das hier"
capt.270.b: "Sind sie verrückt? Wir werden niemals nachgeben!"
capt.290.t: "Ende des Russisch-Japanischen Krieges"
capt.290.d: "TEMP: Weißer Frieden zwischen Russland und Japan unterzeichnet, niemand hat etwas gewonnen."
capt.290.a: "Endlich ist es vorbei"
capt.290.b: "Wie die Russen uns aufgehalten haben, ist schwer zu sagen"
capt.290.c: "Jetzt werden sie sich uns zuwenden..."
capt.290.e: "Und keine Seite hat etwas gewonnen"
capt.291.t: "Ende des Russisch-Japanischen Krieges"
capt.291.d: "TEMP: Unterzeichnung des Weißen Friedens zwischen Russland und Japan, wobei Japan zähneknirschend zu einigen Zugeständnissen an Russland gezwungen wurde. Wird als ein begrenzter russischer Sieg betrachtet."
capt.291.a: "Ein zufriedenstellendes Ende für unser Bündnis"
capt.291.b: "Ein demütigendes Ende des Konflikts"
capt.291.c: "Jetzt werden sie sich uns zuwenden..."
capt.291.e: "Und nun beginnt der Countdown für ihren nächsten Krieg"
capt.292.t: "Der Vertrag von Seishin"
capt.292.d.siberia: "TEMP: Völlige Niederlage für Russland, Japan erobert ganz Sibirien. In Russland wird Chaos erwartet, da das Land entsetzt ist."
capt.292.d.east: "TEMP: Massive Niederlage für Russland, Japan erobert den gesamten Fernen Osten einschließlich der Pazifikküste."
capt.292.d.far_eastern_army: "TEMP: Niederlage für Russland, Japan nimmt das Küstengebiet jenseits des Amur-Flusses ein. Dazu gehört auch Wladiwostok, wodurch Russland seinen wichtigsten östlichen Seehafen verliert."
capt.292.a: "Wie konnte das passieren?!"
capt.292.b: "Ein großer Sieg für Japan!"
capt.292.c: "Das sollte die Dinge für uns einfacher machen"
capt.292.e: "Das verheißt nichts Gutes“
capt.292.f: "Japan steigt immer weiter auf, so scheint es"
capt.293.t: "Der Vertrag von Wladiwostok"
capt.293.d: "TEMP: Vollständige Niederlage für Japan. Sie verlieren die Kontrolle über Korea, die Mandschurei und die nördlichen Inseln. Die Russen sind darüber sehr selbstgefällig."
capt.293.a: "Sie hätten es besser wissen müssen"
capt.293.b: "Wie konnte das passieren?!"
capt.293.c: "Jetzt wird Russland sich uns zuwenden..."
capt.293.e: "Das sollte die Dinge für uns einfacher machen"
capt.293.f: "Russland weitet seinen Einfluss im Osten aus..."
