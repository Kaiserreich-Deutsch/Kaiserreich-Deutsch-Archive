capt.200.a: "§GVerzeihen§! - warum zukünftige Konflikte schaffen?"
capt.200.b: "§YHarsch§! - es gibt keinen Grund, sanft zu sein"
capt.200.c: "§RStrafe§! - Deutschland muss für seine Taten bezahlen"
capt.200.e: "Was wären die Vergebungsbedingungen?"
capt.200.f: "Wir sind eher an härteren Bedingungen interessiert"
capt.200.g: "Wir wollen Deutschland WIRKLICH bestrafen!"
capt.201.t: "Vergebende Kapitulationsbedingungen?"
capt.201.d: "Zu den verzeihlichen Kapitulationsbedingungen gehören die folgenden:\n$RUS_forgiving_terms_tt$"
capt.201.a: "Ja, diese Bedingungen sind ausreichend"
capt.201.b: "Nein, die Bedingungen müssen strenger sein als diese..."
capt.201.c: "Vergesst es - Deutschland muss leiden!"
capt.201.e: "Wir haben es uns anders überlegt - keine Friedensbedingungen!"
RUS_no_peace_tt: "§RDas Kapitulationsbedingungen wird nicht gestellt und das Verfahren kann nicht wieder aufgenommen werden\n§!"
capt.202.t: "Harte Kapitulationsbedingungen?"
capt.202.d: "Zu den strengen Kapitulationsbedingungen würde Folgendes gehören:\n$RUS_harsh_terms_tt$"
capt.202.b: "Diese Bedingungen sind ein bisschen zu hart..."
capt.202.c: "Diese Bedingungen sind nicht HART genug"
capt.203.t: "Bestrafende Kapitulationsbedingungen?"
capt.203.d: "Zu den strafenden Kapitulationsbedingungen würde Folgendes gehören:$RUS_punishing_terms_tt$"
capt.203.b: "Brrr, brrr! Schauen wir uns nachsichtigere Bedingungen an..."
capt.203.c: "Versuchen wir es mit hart, aber nicht so strafend"
capt.205.t: "Russland bietet nachsichtige Bedingungen"
capt.205.d: "Die größte Ironie ist, dass wir in einem Krieg gegen die Russen auf verlorenem Posten stehen. Irgendwie haben sie es geschafft, unsere östlichen Verbündeten zu überrumpeln und sind nun drauf und dran, uns vollständig zu vernichten. Sie könnten uns Kapitulationsbedingungen vorlegen, die einer Rache für Brest-Litowsk gleichkämen, und wir müssten diese ernst nehmen, aber stattdessen haben die Russen beschlossen, relativ nachsichtig zu sein. Offensichtlich wollen sie diesen Krieg einfach nur hinter sich bringen, und obwohl wir uns weigern und unsere Chancen nutzen könnten, ist es vielleicht das Beste, anzuerkennen, dass dieser Friedensvertrag uns die beste Chance bietet, nicht annektiert zu werden und für immer unter dem russischen Joch zu leben.\n\nDie Bedingungen der Kapitulation sind:\n[Get_RUS_surrender_terms]"
capt.205.a: "Wir haben kaum eine andere Wahl als zuzustimmen"
capt.205.b: "Wir werden uns nicht so einfach unterwerfen! Lasst sie kommen!"
capt.206.t: "Russland stellt harte Bedingungen"
capt.206.d: "Die größte Ironie ist, dass wir in einem Krieg gegen die Russen auf verlorenem Posten stehen. Irgendwie haben sie es geschafft, unsere östlichen Verbündeten zu überrennen und sind nun drauf und dran, uns vollständig zu vernichten. Deshalb haben sie uns jetzt ziemlich harte Kapitulationsbedingungen vorgelegt... Bedingungen, die zwar schlimmer sein könnten, aber trotzdem eine demütigende Pille zum Schlucken sind. Wir könnten uns zwar weigern und unsere Chance auf ein Comeback nutzen, aber vielleicht ist es das Beste, anzuerkennen, dass dieser Friedensvertrag uns die beste Chance lässt, nicht annektiert zu werden und für immer unter dem russischen Joch zu leben.\n\nDie Kapitulationsbedingungen sind:\n[Get_RUS_surrender_terms]"
capt.207.t: "Russland stellt strafende Bedingungen"
capt.207.d: "Die größte Ironie ist, dass wir in einem Krieg gegen die Russen auf verlorenem Posten stehen. Irgendwie haben sie es geschafft, unsere östlichen Verbündeten zu überrennen und sind nun drauf und dran, uns vollständig zu vernichten. Nun haben sie uns also strafende Kapitulationsbedingungen vorgelegt, die zwar nicht auf die völlige Vernichtung des Deutschen Reiches abzielen, aber eindeutig als Vergeltung für Brest-Litowsk gedacht sind. Wir könnten uns zwar weigern und unsere Chance auf ein Comeback nutzen, aber vielleicht ist es das Beste, anzuerkennen, dass dieser Friedensvertrag unsere einzige echte Chance ist, nicht annektiert zu werden und für immer unter dem russischen Joch zu leben.\n\nDie Kapitulationsbedingungen sind:\n[Get_RUS_surrender_terms]"
RUS_treaty_effects_when_signed_tt: "§YDer Vertrag tritt in Kraft, wenn er von allen Teilnehmern unterzeichnet wird§!\n"
capt.208.t: "Deutschland lehnt den Frieden ab"
capt.208.d: "Vielleicht waren unsere Forderungen zu hoch, und die Deutschen zu stolz. Sie würden lieber von uns vollständig vernichtet werden, als sich zu ergeben, und haben unser Friedensangebot rundheraus abgelehnt."
capt.208.a: "Pech für sie"
capt.209.t: "Deutschland akzeptiert die Bedingungen"
capt.209.d: "Der Kaiser hat unsere Friedensbedingungen widerwillig akzeptiert, vielleicht erleichtert darüber, daß Rußland nicht vorhat, das Deutsche Reich zu annektieren oder mit ihm persönlich zu verhandeln. Es ist geplant, sich sehr bald in Königsberg zu treffen, sobald alle deutschen Verbündeten darüber informiert sind, was Russland von ihnen wünscht, und dort wird der Vertrag offiziell unterzeichnet."
capt.209.a: "Mal sehen, wie das läuft"
capt.210.t: "Russland bietet Friedensbedingungen an"
capt.210.d: "Es scheint, dass das Undenkbare eingetreten ist: Deutschland hat sich der russischen Invasion gebeugt und will in Königsberg ein Friedensabkommen unterzeichnen. Die russischen Bedingungen lauten wie folgt:\n[Get_RUS_surrender_terms]\n\nSie sind nicht freundlich, aber zweifellos glaubt der Kaiser, dass dies besser ist, als die Demütigung einer Annexion durch Russland zu erleiden. Was uns betrifft, so müssen wir nun entscheiden, ob wir dem geplanten Vertrag des Kaisers zustimmen werden. Sollten wir uns weigern, sind wir gegen Russland und alles, was es uns jetzt entgegenzusetzen hat, auf uns allein gestellt."
capt.210.d.auto: "Es scheint, dass das Undenkbare eingetreten ist: Deutschland hat sich der russischen Invasion gebeugt und will in Königsberg ein Friedensabkommen unterzeichnen. Die russischen Bedingungen lauten wie folgt:\n[Get_RUS_surrender_terms]\n\nSie sind nicht freundlich, aber zweifellos glaubt der Kaiser, dass dies besser ist, als die Demütigung einer Annexion durch Russland zu erleiden. Da wir bereits zur Kapitulation gezwungen worden sind, bleibt uns nichts anderes übrig, als dem Frieden zuzustimmen und unsere Verluste hinzunehmen, wie sie kommen."
capt.210.a: "Wir haben keine andere Wahl als dem Vertrag zuzustimmen"
capt.210.b: "Nein! Wir werden weiterkämpfen, bis zum bitteren Ende!"
capt.211.t: "[From.GetNameDefCap] Verweigert den Frieden"
capt.211.d: "Die Regierung von [refuse_treaty.GetAdjective] hat auf die Nachricht der deutschen Kapitulation schnell reagiert: Sie wird den Friedensvertrag nicht unterzeichnen. Anders als der Kaiser wird [refuse_treaty.GetNameDef] bis zum bitteren Ende kämpfen, wenn es sein muss."
capt.211.a: "Eine schlechte Entscheidung ihrerseits"
capt.211.b: "Viel Glück für sie"
capt.220.t: "Der Vertrag von Königsberg"
capt.220.d.war: "TEMP: Die russische Führung trifft sich mit dem Kaiser in Königsberg zur offiziellen Unterzeichnung des Vertrages. Einige Bestimmungen, wie z. B. die Auflösung des Reichspakts, werden erst nach Beendigung der anderen Kriege Deutschlands in Kraft treten. Ein glorreicher Tag für Russland."
capt.220.d.peace: "TEMP: Russische Staatsoberhäupter treffen sich mit dem Kaiser in Königsberg zur offiziellen Unterzeichnung des Vertrages, der das Ende des Reichspaktes markiert. Ein glorreicher Tag für Russland."
capt.220.a: "Halleluja! Auf den glorreichen Sieg!"
capt.221.t: "Der Vertrag von Königsberg"
capt.221.d.forgiving.peace: "TEMP: Der deutsche Kaiser trifft sich mit der russischen Führung in Königsberg zur Unterzeichnung des offiziellen Friedensvertrags. Verzeihende Bedingungen, Reichspakt aufgelöst. Das Ende einer Ära."
capt.221.d.forgiving.war: "TEMP: Der deutsche Kaiser trifft sich mit der russischen Führung in Königsberg zur Unterzeichnung des offiziellen Friedensvertrags. Verzeihende Bedingungen, und einige Bedingungen werden erst in Kraft treten, wenn Deutschland vollständig im Frieden ist. Das Ende einer Ära."
capt.221.d.harsh.peace: "TEMP: Der deutsche Kaiser trifft sich mit der russischen Führung in Königsberg zur Unterzeichnung des offiziellen Friedensvertrags. Harte Bedingungen, Reichspakt aufgelöst. Das Ende einer Ära."
capt.221.d.harsh.war: "TEMP: Der deutsche Kaiser trifft sich mit der russischen Führung in Königsberg zur Unterzeichnung des offiziellen Friedensvertrags. Harte Bedingungen, und einige Bedingungen werden erst in Kraft treten, wenn Deutschland vollständig im Frieden ist. Das Ende einer Ära."
capt.221.d.punishing.peace: "TEMP: Der deutsche Kaiser trifft sich mit der russischen Führung in Königsberg zur Unterzeichnung des offiziellen Friedensvertrags. Strafende Bedingungen, eindeutige Rache für Brest-Litowsk, Reichspakt aufgelöst. Das Ende einer Ära."
capt.221.d.punishing.war: "TEMP: Der deutsche Kaiser trifft sich mit den russischen Führern in Königsberg zur Unterzeichnung des offiziellen Friedensvertrags. Verzeihende Bedingungen, eindeutige Rache für Brest-Litowsk, und einige Bedingungen werden nicht erfüllt, bevor Deutschland vollständig im Frieden ist. Das Ende einer Ära."
capt.221.a: "Eine demütigende Niederlage"
capt.221.b: "Hurra! Sieg!!"
capt.221.c: "Ein törichter Schachzug für Deutschland - wir kämpfen weiter!"
capt.221.e: "Und jetzt ist unser Feind geschwächt..."
capt.221.f: "Es scheint, dass Brest-Litowsk wirklich gerächt ist"
capt.222.t: "Bedingungen des Vertrages"
capt.222.d: "Jetzt, wo das Reich im Frieden ist, ist das Gespenst des Königsberger Vertrages aufgetaucht. Wir müssen den Reichspakt auflösen und auch alle anderen Lasten übernehmen, denen wir am Ende des Krieges mit Russland zugestimmt haben. Wenn wir das nicht tun, ist es sehr wahrscheinlich, dass wir uns erneut im Krieg wiederfinden werden."
capt.222.a: "Wir werden uns an den Vertrag halten"
capt.222.b: "Das ist vorbei! Wir weigern uns!"
capt.223.t: "Deutschland lehnt Königsberg ab"
capt.223.d: "Wir hätten nichts anderes erwarten sollen. Nun, da Deutschlands Kriege vorbei sind, hat es sich umgedreht und sich geweigert, die letzten Bedingungen des Vertrags von Königsberg zu erfüllen... nämlich die Auflösung seines Bündnisses. Unsere einzige Möglichkeit, mit dieser Beleidigung umzugehen, besteht darin, erneut einen Krieg zu beginnen."
capt.223.a: "Krieg ist es, dann"
capt.223.b: "Diesmal müssen wir unseren Stolz herunterschlucken"
capt.224.t: "Ende des Reichspakts"
capt.224.d: "TEMP: Jetzt, wo Deutschland im Frieden ist, hat es sich bereit erklärt, die restlichen Bedingungen des Königsberger Abkommens einzuhalten. Reichspakt aufgelöst. Wie traurig für sie."
capt.224.a: "Ein trauriger Tag für uns alle"
capt.224.b: "Ein kluger Schachzug ihrerseits"
capt.224.c: "Es könnte keinem netteren Reich passieren"
capt.224.e: "Ein weiterer großer Krieg scheint abgewendet"
capt.225.t: "Deutschland lehnt Königsberg ab"
capt.225.d.war: "TEMP: In dem Moment, in dem Deutschland seine anderen Kriege beendete, war Russland zur Stelle, um es daran zu erinnern, dass der Reichspakt gemäß dem Vertrag von Königsberg noch abgebaut werden musste. Deutschland weigerte sich. Es ist wieder einmal Krieg."
capt.225.d.nowar: "TEMP: In dem Moment, in dem Deutschland seine anderen Kriege beendete, war Russland zur Stelle, um es daran zu erinnern, dass der Reichspakt gemäß dem Vertrag von Königsberg noch abgebaut werden musste. Deutschland weigerte sich. Schockierenderweise haben die Russen beschlossen, die Angelegenheit nicht zu einem weiteren Krieg zu zwingen, und schmoren in ihrem Saft."
capt.225.a: "Sie dachten nicht, dass Deutschland tatsächlich einwilligen würde?"
capt.225.b: "Wir waren dumm zu glauben, sie würden sich fügen"
capt.225.c: "Was kann man von den Deutschen erwarten?"
capt.225.e: "Das war ziemlich vorhersehbar"
capt.240.t: "Krieg mit [RUS.GetNameDef]"
capt.240.d.nofer: "Nun, da der Krieg mit den Russen begonnen hat, ist es an der Zeit, dass wir uns überlegen, wie groß unsere Ziele sein sollten. Die japanische Regierung hat immer die Position vertreten, dass es besser wäre, Russland den Zugang zum Pazifik zu verwehren oder sogar einen Pufferstaat zwischen uns zu errichten, aber je weiter wir unsere Ambitionen ausdehnen, desto mehr von dem unwirtlichen Sibirien müssten unsere japanischen Soldaten erobern, um die Russen zu zwingen, unseren Sieg anzuerkennen."
capt.240.d.fer: "Jetzt, da der Krieg mit den Russen begonnen hat, scheint es, dass sich unsere Investition in [FER.GetNameDef] auszahlen wird. Wir müssen mit der [FER.GetAdjective]-Regierung Kontakt aufnehmen und sie in die [Root.GetFactionName] einbinden, um ihr dann bei der Eroberung ganz Sibiriens zu helfen. Es wird ein großes und schwieriges Unterfangen für uns sein, aber es geht um den Ruhm und die Sicherheit von [JAP.GetNameDef]."
capt.240.a: "Nur für die Region Transamur streben"
capt.240.b: "Wir werden den gesamten Fernen Osten erobern"
capt.240.c: "Unser Ziel ist nichts weniger als ganz Sibirien"
capt.240.e: "Kontaktiert [FER.GetNameDef] sofort"
capt.241.t: "Die Japaner kommen an"
capt.241.d: "Jetzt, da sich [JAP.GetNameDef] mit [RUS.GetNameDef] im Krieg befindet, hat die japanische Regierung die Vorstellung aufgegeben, dass es eine Trennung zwischen unserer und ihrer Regierung gibt. [FER.GetNameDefCap], so sagen sie, ist ein Produkt japanischer Investitionen in die Zukunft, und sie erwarten von uns, dass wir ihrem Bündnis sofort beitreten ... und im Gegenzug werden sie uns helfen, ganz Sibirien zu erobern. Das scheint in Ordnung zu sein, aber es gibt Elemente innerhalb des Kreises St. Georg, die sich diesem Schritt vehement widersetzen. Es handelt sich dabei um russische Offiziere, die schon immer misstrauisch waren, als japanische Marionetten zu agieren, und die ihre Beteiligung an [FER.GetNameDefCap] als zum Wohle Russlands betrachtet haben, so dass dieser Schritt sie so alarmiert hat, dass sie Grigorij Semjonow des Verrats an Russland beschuldigen. Sie werden gegen Semjonow vorgehen, wenn sie nicht sofort zur Strecke gebracht werden."
capt.241.a: "Der Kreis ist besiegt - Japan wird [FER.GetNameDef] zum Sieg verhelfen!"
capt.241.b: "Semjonow wird entmachtet - wir werden keine Marionetten für Japan sein!"
capt.242.t: "[FER.GetNameDefCap] wird kooperieren"
capt.242.d: "Obwohl es innerhalb der [FER.GetAdjective]-Regierung Anzeichen für erheblichen Widerstand gegen den Beitritt zur [Root.GetFactionName] gibt, scheint es [FER.GetLeader] gelungen zu sein, diesen zu überwinden. Er hat sich mit uns in Verbindung gesetzt und seine volle Absicht bekundet, mit den japanischen Streitkräften zusammenzuarbeiten, sowie seinen Dank für unsere Hilfe bei der Erreichung seiner Ziele gegen Russland zum Ausdruck gebracht."
capt.242.a: "Ausgezeichnet - der Krieg kann beginnen!"
capt.243.t: "[FER.GetNameDefCap] Gestürzte Regierung"
capt.243.d: "Es scheint, dass das Bündnis von Grigorij Semjonow mit einer Gruppe unzufriedener russischer Generäle zu Ende gegangen ist, da sie ein Bündnis mit [JAP.GetNameDef] gegen [RUS.GetNameDef] als einen Schritt zu weit angesehen haben. Semjonow wurde gestürzt und der so genannte 'Kreis des Heiligen Georg' hat die Macht übernommen, der Japan genauso zum Feind erklärt hat wie die derzeitige russische Regierung. Sie haben unseren Soldaten den Zugang zu ihrem Territorium verweigert, obwohl sie sicherlich gerne die gesamte Ausrüstung behalten würden, die wir ihnen zur Verfügung gestellt haben, um ihre derzeitige Position zu erlangen. So viel zum Aufbau eines Pufferstaates zwischen uns und Russland."
capt.243.a: "Wir werden sehen, wie lange sie noch lachen"
capt.245.t: "Dann war da noch Russland..."
capt.245.d: "Nach dem Wegfall von [FER.GetNameDef] bleibt jetzt nur noch der Krieg gegen [RUS.GetNameDef], und wir müssen uns überlegen, wie groß unsere Ambitionen sein sollen. Die japanische Regierung war schon immer der Ansicht, dass es besser wäre, Russland den Zugang zum Pazifik zu verwehren oder sogar einen Pufferstaat zwischen uns zu errichten, aber je weiter wir unsere Ambitionen ausdehnen, desto mehr von dem unwirtlichen Sibirien müssten unsere japanischen Soldaten erobern, um die Russen zu zwingen, unseren Sieg anzuerkennen."
capt.250.t: "Der Vertrag von Seishin"
capt.250.d.level1: "Die Japaner sind zu weit nach Sibirien vorgedrungen und halten sich nun schon seit Monaten an der Pazifikküste. Es scheint, dass sie nicht mehr zu vertreiben sind. Japanische Gesandte haben sich an unsere Regierung gewandt und Frieden angeboten. Sie erklärten, ihre Ambitionen seien begrenzt: das Gebiet von Primorje jenseits des Amur-Flusses, mehr nicht. Wenn wir uns weigern, sind wir in einen unendlichen Krieg verwickelt, der Jahre dauern könnte, ohne dass ein Ende in Sicht wäre."
capt.250.d.level2: "Die Japaner sind zu weit nach Sibirien vorgedrungen und halten sich nun schon seit Monaten in den fernöstlichen Gebieten. Es scheint unmöglich, sie zu vertreiben. Japanische Gesandte haben sich an unsere Regierung gewandt und Frieden angeboten. Sie sagen, dass sie nichts weiter wollen, als dass ihnen alles östlich von Irkutsk übertragen wird. Dort werden sie wahrscheinlich einen Pufferstaat errichten, der ihnen Sicherheit vor jeder künftigen 'russischen Aggression' bietet. Wenn wir uns weigern, sind wir in einen unendlichen Krieg verwickelt, der Jahre dauern könnte, ohne dass ein Ende in Sicht wäre."
capt.250.d.level3: "Die Japaner sind zu weit nach Sibirien vorgedrungen und nähern sich nun selbst dem Ural. Es scheint unmöglich zu sein, sie zu verdrängen. Japanische Gesandte haben sich an unsere Regierung gewandt und Frieden angeboten. Sie sagen, sie wollen nichts weiter, als dass ihnen alles östlich des Urals übertragen wird. Dort werden sie wahrscheinlich einen sibirischen Pufferstaat gründen, der ihnen Sicherheit vor jeder künftigen 'russischen Aggression' bietet. Wenn wir uns weigern, werden wir in einen nicht enden wollenden Krieg verwickelt, der Jahre dauern könnte, ohne dass ein Ende in Sicht wäre."
capt.250.d.fer: "Die Japaner und ihre [FER.GetAdjective] Verbündeten sind zu weit nach Sibirien vorgedrungen und nähern sich nun dem Ural. Es scheint nicht möglich zu sein, sie zu vertreiben. Japanische Abgesandte haben sich an unsere Regierung gewandt und Frieden angeboten, wobei sie nichts weiter wollen, als dass alles östlich des Urals an [FER.GetNameDef] übertragen wird. [FER.GetNameDefCap], so scheint es, wird ihnen als Pufferstaat dienen und Japan Sicherheit vor jeder zukünftigen 'russischen Aggression' bieten. Wenn wir uns weigern, sind wir in einen unendlichen Krieg verwickelt, der Jahre dauern könnte, ohne dass ein Ende in Sicht wäre."
capt.250.a: "Wir stimmen den Forderungen zu..."
capt.250.b: "Wir werden bis nach Tokio kämpfen, wenn es sein muss.!"
capt.251.t: "Der Vertrag von Seishin"
capt.251.d.fer: "Sieg! Mit Hilfe Japans haben wir uns durch Sibirien gekämpft und es den Russen entrissen. Die Japaner sind vielleicht ein wenig zu offensichtlich, dass sie uns den größten Teil der Beute 'überlassen' und dass sie fest damit rechnen, dass wir uns an ihre Hilfe erinnern werden. Vielleicht ist das auch gar nicht so wichtig, denn wir haben unser Reich im Osten tatsächlich aufgebaut!"
capt.251.d.jap: "Heute stehen wir siegreich gegen Russland da! Nach all unseren historischen Zusammenstößen war dies ein entscheidender Schlag zu unseren Gunsten, ein Schlag, an den man sich noch lange erinnern wird!"
capt.251.a: "Sibirien gehört uns!"
capt.251.b: "Ruhm und Ehre [Root.GetNameDef]!"
capt.252.t: "[From.GetNameDefCap] Weigert sich"
capt.252.d: "Es scheint, dass [From.GetNameDef] immer noch nicht weiß, wann es besiegt ist, und unsere Bemühungen um Frieden verschmäht. Wir werden jetzt keine andere Wahl haben, als sie zu Staub zu zermahlen."
capt.252.a: "Das wird eine Weile dauern..."
capt.260.t: "Fortsetzung des Krieges mit Russland?"
capt.260.d.fer.cancontinue: "Wie erwartet, zieht sich der Krieg um die Eroberung Sibiriens endlos in die Länge. Wir können wählen, ob wir den Krieg fortsetzen oder versuchen, ihn jetzt zu beenden, obwohl die Beendigung des Krieges sowohl die Zustimmung der russischen Regierung als auch die Aufgabe unserer Verbündeten in [FER.GetNameDef] erfordert."
capt.260.d.fer.notcontinue: "Wie erwartet, zieht sich der Krieg um die Eroberung Sibiriens endlos in die Länge, und es gibt wenig politischen Willen, diesen Kampf nur um [FER.GetNameDef] willen fortzusetzen. Wir werden gezwungen sein, sie Russland zu überlassen und unsere Verluste zu begrenzen, solange wir es noch können ... vorausgesetzt, die russische Regierung ist der Kämpfe ebenso müde wie wir."
capt.260.d.nofer.cancontinue: "Der Krieg mit [RUS.GetNameDef] hat sich viel länger hingezogen, als wir dachten. Jetzt ist es an der Zeit, darüber nachzudenken, ob wir weitermachen, unsere Ziele ändern oder unsere Verluste begrenzen und den Krieg vollständig beenden sollten ... vorausgesetzt, die russische Regierung ist des Kämpfens genauso müde wie wir."
capt.260.d.nofer.notcontinue: "Der Krieg mit [RUS.GetNameDef] hat sich viel länger hingezogen, als wir dachten. Leider gibt es wenig politischen Willen, diese Kämpfe fortzusetzen, und wir werden gezwungen sein, die russische Regierung um Frieden zu bitten ... vorausgesetzt, sie ist der Kämpfe ebenso müde wie wir."
capt.260.a: "Wir werden unsere derzeitigen Ziele weiterverfolgen"
capt.260.b: "Wechselt dazu über, die Region Transamur zu beanspruchen, und nichts anderes"
capt.260.c: "Wechselt dazu über, den Fernen Osten zu beanspruchen, alles östlich von Irkutsk"
capt.260.e: "Wechselt dazu, ganz Sibirien zu beanspruchen"
capt.260.f: "Ja, es ist an der Zeit, diesen Krieg zu beenden..."
capt.261.t: "Japan setzt den Krieg fort"
capt.261.d: "Der Krieg mit [JAP.GetNameDef] hat sich endlos hingezogen, aber es scheint, dass sie sich eingegraben haben und entschlossen sind, die Kämpfe zumindest vorerst fortzusetzen."
capt.261.a: "Kommen wir also zur Sache!"
capt.262.t: "Japan wünscht sich Frieden"
capt.262.d.cancontinue: "Wir haben mehrere japanische Gesandte empfangen, die den Wunsch geäußert haben, den Zustand des Krieges zwischen uns zu beenden. Wir könnten weitermachen, auch wenn wir dafür tief graben müssten. Entweder das oder wir können uns einigen und unsere Verluste begrenzen."
capt.262.d.notcontinue: "Wir haben mehrere japanische Abgesandte empfangen, die den Wunsch geäußert haben, den Kriegszustand zwischen uns zu beenden. Offen gesagt, gibt es in [RUS.GetNameDef] nicht genug politischen Willen, die Kämpfe fortzusetzen, so dass wir gezwungen sind, zuzustimmen und unsere Verluste zu begrenzen."
capt.262.a: "Pech für sie - wir kämpfen weiter!"
capt.262.b: "Wir müssen zunächst unsere Forderungen prüfen..."
capt.262.c: "Ja, lasst uns das jetzt beenden..."
capt.263.t: "[RUS.GetNameDefCap] Verweigert den Frieden"
capt.263.d: "Die russische Regierung hat unser Friedensangebot abgelehnt. Sie hat sich tief eingegraben und ist entschlossen, weiterzukämpfen."
capt.263.a: "So sei es!"
capt.264.t: "[RUS.GetNameDefCap] Stimmt dem Weißen Frieden zu"
capt.264.d: "Es scheint, dass die Russen die Kämpfe genauso beenden wollen wie wir. Der Krieg ist vorbei, und keiner von uns hat durch die Kämpfe etwas gewonnen."
capt.264.a: "Was für eine Verschwendung"
capt.265.t: "Japan lässt uns im Stich"
capt.265.d: "Es scheint, dass die Japaner nicht den Mut hatten, den Krieg auf Dauer durchzuhalten. Sie haben einen Separatfrieden mit den Russen geschlossen und uns unserem Schicksal überlassen."
capt.265.a: "Wir werden es ihnen zeigen!"
capt.266.t: "Unsere erste Forderung"
capt.266.d.fer.no: "Hochrangige Mitglieder der russischen Armee haben erörtert, was unsere angemessenste Forderung wäre... und man hat das Gefühl, dass die Forderung nach der vollständigen Annexion des Landes, das derzeit von [FER.GetNameDef] gehalten wird, ausreichend wäre. Wir sind an anderer Stelle nicht weit genug vorgedrungen, um mehr zu bekommen, und das ist sicherlich unsere höchste Priorität."
capt.266.d.fer.yes: "Hochrangige Mitglieder der russischen Armee haben erörtert, was unsere angemessenste Forderung wäre... und man hat das Gefühl, dass die Forderung nach der vollständigen Annexion des derzeit von [FER.GetNameDef] gehaltenen Landes eine Selbstverständlichkeit ist. Das ist unsere oberste Priorität. Die Frage ist also, was wir als Nächstes fordern würden?"
capt.266.d.ferfact.yes: "Hochrangige Mitglieder der russischen Armee haben erörtert, was unsere angemessenste Forderung wäre ... und man ist der Meinung, dass die Forderung an Japan, sein Bündnis mit [FER.GetNameDef] aufzugeben, sicherlich ein Anfang ist. Das ist unsere oberste Priorität. Die Frage ist also, was wir als Nächstes fordern würden?"
capt.266.d.nofer.yes: "Hochrangige Mitglieder der russischen Armee haben erörtert, wie unsere erste Forderung an die Japaner am besten aussehen sollte."
capt.266.a: "Das muss also genügen"
capt.266.b: "Erstens müssen wir die Rückgabe von Sachalin fordern"
capt.266.c: "Erstens fordern wir die Rückgabe von Port Arthur"
capt.266.e: "Es gibt Streit über unsere Prioritäten..."
capt.267.t: "Die Rückkehr von Port Arthur"
capt.267.d.more: "Es wird zwar viel darüber gestritten, welche Forderungen in den Friedensvertrag aufgenommen werden sollten und welche nicht, aber eine ist immer wieder aufgetaucht: die Rückgabe von Port Arthur, derzeit [745.GetName] genannt, einer ehemaligen russischen Konzession an der äußersten Südspitze der Liaodong-Halbinsel. Nachdem sie 1905 von den Japanern erobert worden war, war das Land stolz auf sie, und ihre Rückgabe wird symbolisch sein. Es gibt noch weitere Forderungen, die wir in Betracht ziehen müssen, aber es besteht Einigkeit darüber, dass dies die erste sein sollte."
capt.267.d.stop: "Es wird zwar viel darüber gestritten, welche Forderungen in den Friedensvertrag aufgenommen werden sollten und welche nicht, aber eine ist immer wieder aufgetaucht: die Rückgabe von Port Arthur, derzeit [745.GetName] genannt, einer ehemaligen russischen Konzession an der äußersten Südspitze der Liaodong-Halbinsel. Nach der Einnahme durch die Japaner im Krieg von 1905 war dies eine Frage des Stolzes für das Land, und seine Rückgabe wird symbolisch sein. Auch wenn andere Forderungen gestellt werden könnten, ist man sich einig, dass dies für [RUS.GetNameDef] Vorrang hat."
capt.267.a: "So sei es"
capt.267.b: "Das muss also genügen"
capt.268.t: "Unsere nächste Forderung?"
capt.268.d.more: "Wir müssen entscheiden, was unsere nächste Forderung an [JAP.GetNameDef] sein wird. Unsere Liste der aktuellen Forderungen lautet:\n\n- alle von Russland oder seinen Verbündeten beanspruchten Gebiete müssen abgetreten werden\n[Get_RUS_abandon_far_eastern_army_check][Get_RUS_annex_far_eastern_army_check][Get_RUS_annex_sakhalin_check][Get_RUS_annex_port_arthur_check][Get_RUS_annex_mongolia_check][Get_RUS_annex_xinjiang_check][Get_RUS_annex_kurils_check][Get_RUS_annex_manchuria_check][Get_RUS_annex_korea_check]"
capt.268.d.stop: "Wir müssen entscheiden, was unsere nächste Forderung an [JAP.GetNameDef] sein wird. Unsere Liste der aktuellen Forderungen lautet:\n\n- alle von Russland oder seinen Verbündeten beanspruchten Gebiete müssen abgetreten werden\n[Get_RUS_abandon_far_eastern_army_check][Get_RUS_annex_far_eastern_army_check][Get_RUS_annex_sakhalin_check][Get_RUS_annex_port_arthur_check][Get_RUS_annex_mongolia_check][Get_RUS_annex_xinjiang_check][Get_RUS_annex_kurils_check][Get_RUS_annex_manchuria_check][Get_RUS_annex_korea_check]\n§RDies wird unsere letzte mögliche Forderung sein!§!"
