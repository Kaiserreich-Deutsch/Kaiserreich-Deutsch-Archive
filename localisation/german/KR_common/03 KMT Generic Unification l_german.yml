## Übersetzt von Thylon ##

###Focus
KMT_white_sun: "Weiße Sonne über China"
KMT_white_sun_desc: "Auch wenn der Prozess mühsam war, haben wir endlich unsere Herrschaft im ganzen Land gefestigt und können mit der offiziellen Gründung einer neuen Republik unter der Weißen Sonne beginnen. Wir müssen nun die Grundlagen für die nächste Phase unserer Revolution schaffen, indem wir alle Provinzen Chinas in die Organe unserer Regierung integrieren."

KMT_tridemism: "Sanmin Doktrin"
KMT_tridemism_desc: "Die Drei Prinzipien des Volkes oder die Sanmin-Doktrin sind die Grundlage der politischen Philosophie von Sun Yat-sen und der Kuomintang. Die Prinzipien leiten unsere Regierung in ihrer Politik und ihren Entscheidungen, und ihre Bedeutung muss vom Volk im kommenden Kampf verstanden werden."

KMT_organic_law: "Organisationsgesetz der Republik"
KMT_organic_law_desc: "Während die politische Geiselhaft andauert und die endgültige Verfassung ausgearbeitet wird, wird das Organisationsgesetz der Nationalregierung verkündet. Mit diesem Gesetz wurde die Nationale Regierung in fünf Zweige, die Yuan, umstrukturiert und die Ausübung der souveränen Macht durch die Kuomintang für die Dauer der politischen Vormundschaft gestärkt."

KMT_minzu_focus: "Minzu"
KMT_minzu_focus_desc: "Minzu oder Nationalismus ist eines von Sun Yat-sens drei Prinzipien des Volkes und dreht sich um einen gemeinsamen Lebensunterhalt, eine gemeinsame Sprache, Religion, Bräuche und vor allem um eine gemeinsame Blutlinie. Die nationale Einheit ist für unseren Erfolg von größter Bedeutung und wird es China ermöglichen, sich im Kampf um die Vorherrschaft gegen andere Nationen durchzusetzen."

KMT_minquan_focus: "Minquan"
KMT_minquan_focus_desc: "Minquan oder Demokratie ist das zweite der Drei Prinzipien des Volkes von Sun Yat-sen. Die Schaffung demokratischer Institutionen und die Vorbereitung des chinesischen Volkes darauf ist eines der wichtigsten Ziele der Nationalen Revolution und wird auf lange Sicht beweisen, dass die Partei die beste Wahl für China ist."

KMT_legislature: "Legislativ-Yuan"
KMT_legislature_desc: "Auch wenn China noch lange nicht reif für vollständige Wahlen ist, muss die nationalistische Regierung mit der Bildung der Institutionen beginnen, durch die die Demokratie eines Tages ihren Willen kundtun wird. Der Legislativ-Yuan, der mit KMT-Vertretern aus den kontrollierten und umkämpften Gebieten besetzt ist, wird die legislativen Aufgaben des Zentralkomitees übernehmen."

KMT_land_reform: "Nationalistische Bodenreform"
KMT_land_reform_desc: "Die Bauern bilden die absolute Mehrheit der chinesischen Bevölkerung, doch nur wenige von ihnen besitzen das Land, das sie bewirtschaften, was jede Chance auf sozioökonomischen Aufstieg zunichte macht. Eine Bodenreform ist eine Notwendigkeit, um ihren Lebensunterhalt zu verbessern und soziale Spannungen abzubauen. Solange die Bauern in China kein eigenes Land besitzen und es nicht von korrupten Grundbesitzern gepachtet haben, werden sie nie frei sein."

KMT_rent_control: "Grundwertsteuer"
KMT_rent_control_desc: "Sun Yat-sen setzte sich für die Einführung einer Grundwertsteuer ein, um die Finanzen des Landes zu verbessern, die Bodenreform voranzutreiben und ein gerechteres Steuer- und Wirtschaftssystem zu schaffen. Wir müssen seine Vision umsetzen, um das Land zu modernisieren und die Wirtschaft zu verbessern."

KMT_minsheng: "Minsheng"
KMT_minsheng_desc: "Minsheng, gemeinhin als 'Wohlfahrt des Volkes' übersetzt, ist das letzte der Drei Prinzipien von Sun Yat-sen für das Volk. Nach der Einführung einer Grundwertsteuer werden Sozialprogramme geschaffen und ausgeweitet, um Bauern und Arbeitern zu helfen, ihre Lebensqualität zu verbessern, indem sie Zuschüsse für Lebensmittel, Kleidung und Wohnkosten erhalten."

KMT_revive_china: "Programm zur Wiederbelebung Chinas"
KMT_revive_china_desc: "Ohne die Nationalistische Partei wird es kein neues China geben. Ein umfangreiches Programm staatlicher Planung und Initiativen ist notwendig, um China wieder auf den gleichen Stand wie den Westen zu bringen und die geschädigte Wirtschaft zu sanieren."

KMT_national_mausoleum: "Bau des Nationalen Mausoleums"
KMT_national_mausoleum_desc: "Es ist längst überfällig, diejenigen zu ehren, die im Dienste der chinesischen Demokratie gefallen sind. Ein nationales Mausoleum wird außerhalb von [Root.Capital.GetCapitalVictoryPointName] errichtet, um die sterblichen Überreste von Sun Yat-Sen und anderen prominenten Revolutionären zu beherbergen."

KMT_civil_service: "Ausbau des öffentlichen Dienstes"
KMT_civil_service_desc: "Um auf Dauer bestehen zu können, muss die nationalistische Regierung mehr sein als eine Warlord-Clique oder ein Parteistaat. Ein vom Parteiapparat der Kuomintang und der Armee unabhängiger öffentlicher Dienst muss sich herausbilden."

KMT_academia_sinica: "Academica Sinica"
KMT_academia_sinica_desc: "Um die Entwicklung unserer einheimischen wissenschaftlichen Fähigkeiten besser zu fördern, muss sich die KMT verpflichten, eigene akademische Forschungseinrichtungen zu schaffen und zu fördern. Die seit langem vorgeschlagene, aber nie in Kraft gesetzte Academica Sinica wird das Zentrum dieser Bemühungen sein."

KMT_national_reconstruction_commission: "Nationale Kommission für den Wiederaufbau"
KMT_national_reconstruction_commission_desc: "In Anlehnung an die Vorschläge von Zhang Renjie sollte die nationalistische Regierung eine zentral gesteuerte Kommission für den nationalen Wiederaufbau einrichten, die ein landesweites Programm für Investitionen und Standardisierungen plant. Dieses Programm wird mehrere, voneinander unabhängige Maßnahmen umfassen, die sich auf mehrere große Bevölkerungszentren konzentrieren."

KMT_bopomofo: "Bo, Po, Mo, Fo..."
KMT_bopomofo_desc: "Die derzeitigen Methoden zur Romanisierung des Mandarin-Chinesischen und sogar zum Erlernen der chinesischen Schrift sind für Kinder oder den Normalbürger völlig unzureichend. Ein neuer Standard für phonetische Symbole, ähnlich dem Hiragana-Syllabar für Japanisch, sollte geschaffen und in unserem Bildungssystem verbreitet werden, um zur Standardisierung der chinesischen Dialekte beizutragen und eine Massenkonversation mit dem Westen zu ermöglichen."

KMT_triumphant_revolution: "Triumphale Revolution"
KMT_triumphant_revolution_desc: "China ist endlich unter der weißen Sonne, dem blauen Himmel und der ganz und gar roten Erde der Kuomintang wiedervereinigt worden. Es liegt zwar noch ein langer Weg vor uns, bis wir uns von dem Jahrhundert der Demütigung erholt haben, aber wir haben den Traum des verstorbenen Dr. Sun erfüllt."

KMT_renovate_whampoa: "Ausbau der Militärakademie Whampoa"
KMT_renovate_whampoa_desc: "Die Militärakademie der Kuomintang wurde erstmals 1924 von Sun Yat-sen in Whampoa in der Nähe von Guangzhou gegründet und schuf aus den dort Ausgebildeten einen Kader von politisch bewussten Offizieren. Während es früher ausreichte, sie einfach wiederherzustellen, erfordert die Umwandlung der NRA in eine wirklich nationale Armee, dass Whampoa erweitert wird, um den Bedarf an politisch zuverlässigen und fähigen Offizieren zu decken."

KMT_central_military_academy: "Gründung der Zentralen Militärakademie"
KMT_central_military_academy_desc: "Da die Revolution China fest im Griff hat, besteht für die Whampoa-Militärakademie keine Notwendigkeit mehr, in Guangzhou zu bleiben. Die angesehene Militärschule wird in unsere nationale Hauptstadt verlegt, um eine zentralisierte Militärakademie zu schaffen. Dies wird unsere zentrale Kommandostruktur unterstützen und Rekruten aus dem ganzen Land dazu ermutigen, von den besten Offizieren zu lernen, die China zu bieten hat."

KMT_standardised_arsenals: "Standardisierung der Arsenale"
KMT_standardised_arsenals_desc: "Mehrere Jahrzehnte lang standen die Waffenarsenale Chinas unter der Kontrolle verschiedener und weitgehend unabhängiger Provinz- und Nationalregierungen. Jetzt, da einige dieser Arsenale unter unserer Kontrolle stehen, sind die logistischen Probleme, die sich daraus ergeben, dass verschiedene Arsenale unterschiedliche Waffen in verschiedenen Kalibern für eine einzige Armee produzieren, erheblich und sollten so schnell wie möglich behoben werden."

KMT_small_arms_development: "Entwicklung von Kleinwaffen"
KMT_small_arms_development_desc: "Despite attempts by the numerous national and provincial governments to upgrade, the most widespread rifle in service remains the venerable, yet severely obsolete, Model 88. Making the standardisation on a new, modern rifle a reality rather than a project on paper is a top priority in order to improve our lacklustre military capabilities compared to other modern militaries."

KMT_artillery_modernisation: "Modernisierung der Artillerie"
KMT_artillery_modernisation_desc: "Die Artillerie ist der König auf dem Schlachtfeld, und moderne Geschütze waren in der Ära der Kriegsherren ein Luxus. Mit den Fähigkeiten eines vereinten Chinas können wir unsere Geschütze modernisieren und unsere Feuerkraft dem globalen Standard annähern."

KMT_tank_arsenal: "Gepanzerte Kriegsführung"
KMT_tank_arsenal_desc: "Die Entwicklung der gepanzerten Kriegsführung wurde in China zwar bemerkt, aber sie hier zu entwickeln und einzusetzen war nur ein Wunschtraum. Jetzt, da wir geeint und stärker denn je sind, ist es an der Zeit, sich mit diesen fortschrittlichen Technologien zu befassen, die einen wichtigen Schritt zur Modernisierung Chinas darstellen."

KMT_new_model_army: "Neue Modellarmee"
KMT_new_model_army_desc: "Die Zukunft der chinesischen Armee wird eine professionelle Freiwilligenarmee sein: eine kleinere Armee, die sich den Drei Grundsätzen des Volkes und der Nationalen Revolution verschrieben hat und sich auf Qualität statt Quantität konzentriert. Dies wird zu mehr Kampfgeist und Disziplin führen und bessere Soldaten hervorbringen, die schwierige Aufgaben erfüllen und schwierige Befehle befolgen können."

KMT_professionalisation: "Disziplin in der Armee einführen"
KMT_professionalisation_desc: "Die neue chinesische Armee wird eine Berufsarmee sein, die sich ganz auf die militärische Ausbildung konzentriert und ein hohes Maß an Disziplin und Können fördert. Das Beispiel der Eisernen Armee wird zu einem Modell für moderne Berufsarmeen werden, das mit jeder westlichen Macht vergleichbar ist."

KMT_peoples_army: "Die Volksarmee"
KMT_peoples_army_desc: "Die chinesische Armee sollte ihre Mannstärke und Größe nutzen, um Kriege zu führen. Sie sollte eine Volksarmee sein: Eine Armee, die das Volk repräsentiert und es schützt. Eine Säule der nationalen Einigung, nicht eine der Unterdrückung oder Repression."

KMT_conscription: "Einheit durch Dienst"
KMT_conscription_desc: "Ein breit angelegter Militärdienst bringt Menschen aus vielen Regionen zusammen, vermittelt ihnen gemeinsame Erfahrungen und hilft ihnen, einander als Brüder zu sehen; konkrete und echte Beispiele für Brüderlichkeit anstelle von vagen Konzepten der Nationalität. Die nationale Einheit wird dadurch gestärkt."

KMT_NRA: "Die wiederbelebte NRA"
KMT_NRA_desc: "Trotz der Probleme, die die NRA nach der Vereinigung hatte, haben wir unsere Reformen erfolgreich durchgeführt, um die NRA zu modernisieren und für künftige Konflikte zu rüsten. Jeden Tag erhalten wir neue und eifrige Rekruten, die bereit sind, von kampferprobten Veteranen der NRA unterrichtet zu werden. Als die wahre Armee der chinesischen Republik werden unsere Streitkräfte für die kommenden Generationen ein Zeugnis für den Erfolg der chinesischen Modernisierung sein. Lang lebe die Nationale Revolutionsarmee, lang lebe die chinesische Kuomintang!"

KMT_aviation_school: "Formalisierung der Flugschulen"
KMT_aviation_school_desc: "Zwar gibt es in China tatsächlich Flugschulen für Piloten, aber nur wenige und relativ unorganisierte. Die Formalisierung dieser Schulen und die Erstellung eines angemessenen Lehrplans für Piloten und Wartungspersonal werden dazu beitragen, dass China eine echte Luftstreitkraft aufbaut."

KMT_new_aircraft_factories: "Neue Flugzeugfabriken"
KMT_new_aircraft_factories_desc: "Im Süden des Landes wurden in den letzten ein oder zwei Jahrzehnten einige kleine Flugzeugwerkstätten gegründet, die jedoch relativ klein blieben und nur die wenigen Flugzeuge reparieren konnten, die es gab. Die Schaffung richtiger Fabriken ist ein weiterer Schritt zur Entwicklung einer aufstrebenden Luftfahrtindustrie, die ein Grundpfeiler der modernen Zeit ist."

KMT_native_fighter_design: "Inländisches Jagdflugzeug Design"
KMT_native_fighter_design_desc: "Es hat eine Reihe von Versuchen gegeben, ein chinesisches Flugzeug zu entwickeln, meist auf der Grundlage ausländischer Konstruktionen. Mit Hilfe ausländischer Experten und einer wachsenden Zahl einheimischer Techniker sind wir heute mehr denn je in der Lage, unsere eigenen Entwürfe zu entwickeln, in der Hoffnung, eine moderne Luftstreitkraft zur Verteidigung unseres Luftraums zu schaffen."

KMT_naval_bomber: "Marinebomber-Projekt"
KMT_naval_bomber_desc: "Während sie zunächst ignoriert wurden, entwickeln sich die mit Torpedos und panzerbrechenden Bomben bewaffneten Marinebomber schnell zu einer ernsthaften Bedrohung selbst für die größten Kriegsschiffe, die derzeit auf See sind. Diese Technologie könnte genau das sein, was China braucht: Eine kosteneffiziente Möglichkeit, eine weitaus größere feindliche Flotte zu zerstören, die unsere Küste bedroht."

KMT_medium_bomber: "Taktische Bomberflotte"
KMT_medium_bomber_desc: "Mittlere taktische Bomber bieten einer Luftstreitkraft Vielseitigkeit und die Möglichkeit, verschiedene Arten von Missionen zu erfüllen. Natürlich war die Entwicklung eines so großen Flugzeugs bisher unerreicht und wird sicherlich eine Herausforderung sein."

KMT_light_bomber: "Armee-Luftunterstützung"
KMT_light_bomber_desc: "Leichte Bomber als eine Art fliegende Artillerie sind die beste Möglichkeit für eine Luftstreitkraft, Landoperationen zu unterstützen. Es ist nur logisch, dass wir uns beim Aufbau einer modernen Luftstreitkraft auf diese Luftnahunterstützungsflugzeuge konzentrieren."

KMT_expand_dockyard: "Republikanische Werften ausbauen"
KMT_expand_dockyard_desc: "Mit der Vollendung der nationalen Einigung und der Verwirklichung von Dr. Suns Vision müssen wir nun Schritte unternehmen, um unsere einst flügellahmen Seestreitkräfte der Provinzen in die neue nationale Marine zu verwandeln. Lasst uns die Marine der Republik China unter der Flagge der Weißen Sonne wiederbeleben und den Bau von Werften an der gesamten chinesischen Küste fördern, um unseren wachsenden Bedarf an Schiffen zu decken."

KMT_incorporate_beiyang_fleet: "Integration der Beiyang-Flotte"
KMT_incorporate_beiyang_fleet_desc: "Infolge der Vereinigungskriege sind einige der besten Admirale und Marineoffiziere Chinas seit der nationalen Vereinigung arbeitslos geworden. Wir werden ihnen eine vollständige Amnestie durch die Regierung anbieten, damit diese Marineoffiziere die nächste Generation chinesischer Seeleute ausbilden und als Teil von Chinas neuer revolutionärer Marine auf hoher See anführen können."

KMT_destroyers: "Moderne Zerstörerflotte"
KMT_destroyers_desc: "Zerstörer sind das Rückgrat einer jeden modernen Marine, insbesondere einer so jungen wie der chinesischen. Sie werden unsere Küsten, Schifffahrtswege und größeren Kriegsschiffe vor U-Booten und kleinen Angriffsbooten schützen."

KMT_submarines: "U-Boote entwickeln"
KMT_submarines_desc: "U-Boote erweisen sich in der modernen Seekriegsführung als unverzichtbar. Für eine so begrenzte Marine wie die unsere können sie sich als Lebensretter erweisen, denn sie ermöglichen es uns, weitaus stärkere Feinde anzugreifen, indem sie ihre Schifffahrtswege überfallen und ihre größeren Flotten bedrängen."

KMT_cruisers: "Kreuzer für unsere Flotte"
KMT_cruisers_desc: "Kreuzer sind wichtig für die Aufklärung und Abschirmung und sind, realistisch betrachtet, vielleicht die größten Kriegsschiffe, die wir derzeit bauen können."

KMT_coastal_defence: "Fokus auf den Küstenschutz"
KMT_coastal_defence_desc: "Es wäre unsinnig, mit der Planung einer großen Flotte zu beginnen, die es mit den Großmächten zur See aufnehmen kann. Wir müssen uns daher auf eine flexiblere Marine konzentrieren, die in der Lage ist, unsere lange Küste und unsere Interessen im Pazifik zu schützen."

KMT_grand_fleet: "Eine große Flotte"
KMT_grand_fleet_desc: "Wenn China als Großmacht angesehen werden soll, wie es sich gehört, ist eine Marine unverzichtbar. Auch wenn es sich dabei sicherlich um einen sehr langfristigen Plan handelt, muss unsere große Flotte irgendwo anfangen, und zwar jetzt."

