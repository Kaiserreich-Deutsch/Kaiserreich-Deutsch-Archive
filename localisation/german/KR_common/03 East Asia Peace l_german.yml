asiapeace.6.a:0 "Direkte Herrschaft von [From.Capital.GetCapitalVictoryPointName] klingt nicht ansprechend!"

asian_hol_will_proceed_to_peacedeal_we_white_peace:0 "Die niederländischen ostasiatischen Bestände und Verbündeten werden in einem Friedensabkommen übernommen, und der Rest der Niederlande wird Frieden mit uns schließen."
asian_reichspakt_will_proceed_to_peacedeal_we_white_peace:0 "Die deutschen ostasiatischen Bestände und Verbündeten werden in einem Friedensabkommen übernommen, und der Rest des Reichspaktes wird Frieden mit uns schließen.\n"
