treaty_of_budapest_events.0.t: "Der Fall von Österreich"
treaty_of_budapest_events.0.d: "Sowohl im Armee-Oberkommando als auch im Außenministerium wird immer deutlicher, dass sich der Krieg mit unseren aufstrebenden Nachbarn zugespitzt hat. Da die Monarchie in ihren Grundfesten bedroht ist, befürchtet selbst die einst so zuversichtliche AOK das Schlimmste und befürchtet, dass die territoriale Integrität des Reiches nicht nur nicht mehr zu retten ist, sondern dass es möglicherweise bereits kurz vor dem völligen Zusammenbruch steht. Um das Gesicht zu wahren und den drohenden Zusammenbruch zu verhindern, wurde dem Kaiser-König vorgeschlagen, dass wir um Frieden ersuchen oder die Habsburgermonarchie ganz auflösen müssen."
treaty_of_budapest_events.0.d.germany: "Sowohl im Armee-Oberkommando als auch im Außenministerium wird immer deutlicher, dass sich der Krieg mit unseren aufstrebenden Nachbarn zugespitzt hat. Die Monarchie ist in ihren Grundfesten bedroht, und selbst die einst so zuversichtliche AOK fürchtet, dass wir kurz vor dem völligen Zusammenbruch stehen. Man hat dem Kaiser-König vorgeschlagen, dass wir um Frieden bitten sollten... obwohl wir möglicherweise um eine deutsche Intervention bitten könnten, um sicherzustellen, dass der Kern Österreichs intakt bleibt. Wenn wir das tun, werden die Deutschen zweifellos verlangen, dass wir ihr ständiges Bündnis und ihren Schutz akzeptieren. Unsere einzige Alternative ist, uns der Gnade von [AUS_belgrade_pact_leader.GetAdjective] auszuliefern."
treaty_of_budapest_events.0.a: "Wir sind besiegt. Bittet um Frieden."
treaty_of_budapest_events.0.b: "Wir werden nicht kapitulieren!"
treaty_of_budapest_events.0.c: "Wir müssen uns an [GER.GetNameDef] wenden, um Hilfe zu erhalten."
treaty_of_budapest_events.0.e: "Keine Deutschen - gebt unseren Feinden einfach, was sie wollen."
treaty_of_budapest_events.0.f: "Wir brauchen Deutschland nicht - wir kämpfen weiter!"

treaty_of_budapest_events.1.t: "Österreich bittet um Frieden"
treaty_of_budapest_events.1.t.germany: "Österreich und Deutschland bitten um Frieden"
treaty_of_budapest_events.1.d.main: "Die Truppen der tyrannischen Habsburgermonarchie wurden auf dem Feld von unseren glorreichen Befreiungsarmeen geschlagen. Selbst das altersschwache Oberhaupt des verrotteten Reiches sieht seinen unausweichlichen Untergang und hat um Frieden gebeten. Sie sind bereit, alle unsere Ansprüche abzutreten, da sie verzweifelt versuchen, zu retten, was noch zu retten ist. Da wir unsere Ziele erreicht haben, gibt es wenig Grund, dieses großzügige Angebot abzulehnen, auch wenn die Aussicht, durch den Wiener Heldenplatz zu marschieren und den sterbenden Leichnam eines Reiches zu erledigen, in der Tat verlockend ist."
treaty_of_budapest_events.1.d.main.faction1: "Die Truppen der tyrannischen Habsburgermonarchie wurden auf dem Feld von unseren glorreichen Befreiungsarmeen geschlagen. Selbst das altersschwache Oberhaupt des verrotteten Reiches sieht seinen unausweichlichen Untergang und hat um Frieden gebeten. Sie sind bereit, alle unsere Ansprüche abzutreten, da sie verzweifelt versuchen, zu retten, was noch zu retten ist. Da wir unsere Ziele erreicht haben und [From.GetNameDef] ihrem Angebot bereits zugestimmt hat, gibt es wenig Grund, es abzulehnen, auch wenn die Aussicht, durch den Wiener Heldenplatz zu marschieren und den sterbenden Leichnam eines Reiches zu erledigen, tatsächlich verlockend ist."
treaty_of_budapest_events.1.d.main.faction2: "Die Truppen der tyrannischen Habsburgermonarchie wurden auf dem Feld von unseren glorreichen Befreiungsarmeen geschlagen. Selbst das altersschwache Oberhaupt des verrotteten Reiches sieht seinen unausweichlichen Untergang und hat um Frieden gebeten. Sie sind bereit, alle unsere Ansprüche abzutreten, da sie verzweifelt versuchen, zu retten, was noch zu retten ist. Da wir unsere Ziele erreicht haben, gibt es wenig Grund, dieses Angebot abzulehnen - obwohl [From.GetNameDef] uns mitgeteilt hat, dass sie den Krieg fortsetzen werden. Offenbar ist der Gedanke, dass ihre Truppen durch den Wiener Heldenplatz marschieren und den sterbenden Leichnam eines Reiches beseitigen, zu verlockend."
treaty_of_budapest_events.1.d.germany.main1: "Die Truppen der tyrannischen Habsburgermonarchie wurden auf dem Feld von unseren glorreichen Befreiungsarmeen so sehr geschlagen, dass sie nicht nur um Frieden bitten, sondern auch bei den Deutschen Schutz suchen. [GER.GetNameDefCap] hat sich bereit erklärt, uns alle Ansprüche zuzugestehen, die das, was sie als 'Kernland' Österreichs betrachten, nicht beeinträchtigen, solange wir Frieden schließen. Andernfalls wird es zum Krieg mit dem gesamten Reichspakt kommen."
treaty_of_budapest_events.1.d.germany.main2: "Die Truppen der tyrannischen Habsburgermonarchie wurden von unseren glorreichen Befreiungsarmeen so sehr geschlagen, dass sie nicht nur um Frieden bitten, sondern auch bei den Deutschen um Schutz bitten wollen. [GER.GetNameDefCap] hat diktiert, dass keine österreichischen Kernländer annektiert werden... was bedeutet, dass wir *nichts* von dem Vertrag bekommen würden. Das allein ist schon ein Skandal, aber wenn wir uns weigern, bedeutet das einen Krieg mit dem gesamten Reichspakt."
treaty_of_budapest_events.1.d.germany.main.faction1: "Die Truppen der tyrannischen Habsburgermonarchie wurden von unseren glorreichen Befreiungsarmeen so sehr geschlagen, dass sie nicht nur um Frieden bitten, sondern auch bei den Deutschen um Schutz bitten wollen. [GER.GetNameDefCap] hat sich bereit erklärt, uns alle Ansprüche zuzugestehen, die das, was sie als österreichisches Kernland betrachten, nicht beeinträchtigen, solange wir uns mit [From.GetNameDef] zusammentun, der dieser Vereinbarung bereits zugestimmt hat. Andernfalls wird es zum Krieg mit dem gesamten Reichspakt kommen."
treaty_of_budapest_events.1.d.germany.main.faction2: "Die Truppen der tyrannischen Habsburgermonarchie wurden von unseren glorreichen Befreiungsarmeen so sehr geschlagen, dass sie nicht nur um Frieden bitten, sondern auch bei den Deutschen um Schutz bitten wollen. [GER.GetNameDefCap] hat sich bereit erklärt, uns alle Ansprüche zuzugestehen, die nicht in das eingreifen, was sie als österreichisches Kernland betrachten - ein Angebot, das [From.GetNameDef] bereits brüsk abgelehnt hat. Schließen wir uns [From.GetNameDef] an und ziehen selbst in den Krieg mit dem Reichspakt, oder brechen wir mit ihnen und akzeptieren den von Deutschland diktierten Frieden?"
treaty_of_budapest_events.1.a: "Wir stimmen ihren Bedingungen zu."
treaty_of_budapest_events.1.b: "Nein, wir werden den Habsburgern ein für alle Mal ein Ende setzen!"

#AUS POV:
treaty_of_budapest_events.2.t: "Der Vertrag von [AUS_treaty_name]"
treaty_of_budapest_events.2.d.germany: "Delegierte der Habsburgermonarchie und [GER.GetNameDef] trafen sich in Budapest mit Vertretern der feindlichen Nationen, um die Friedensbedingungen auszuhandeln. Österreich hat sich bereit erklärt, im Gegenzug für den Frieden alle Ansprüche seiner Feinde auf kaiserliche und königliche Gebiete abzutreten. Diese demütigende Niederlage markiert ein neues Kapitel in der Geschichte der Habsburger, da sich Österreich nicht länger als Großmacht betrachten kann. Es könnte jedoch in der Lage sein, das zu retten, was noch übrig ist, und die vollständige Zerschlagung seiner Monarchie zu vermeiden, da es nun unter deutschem Schutz steht."
treaty_of_budapest_events.2.d: "Delegierte der Habsburgermonarchie haben sich mit ihren feindlichen Partnern in Budapest getroffen, um die Friedensbedingungen auszuhandeln. Wir haben zugestimmt, alle Ansprüche auf kaiserliche und königliche Ländereien im Austausch für den Frieden abzutreten. Diese demütigende Niederlage stellt ein neues Kapitel in der Geschichte der Habsburger dar, da wir uns nicht länger als Großmacht betrachten können. Vielleicht gelingt es uns jedoch, das zu retten, was noch übrig ist, und die vollständige Zerschlagung der Monarchie zu verhindern."
treaty_of_budapest_events.2.a: "Endlich Frieden."
treaty_of_budapest_events.2.b: "Gut, dann ist es vollbracht"

