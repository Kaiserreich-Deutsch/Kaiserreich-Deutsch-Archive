###  EVENTS  ###
 ogaden.1.t: "Angriff auf Ogaden"
 ogaden.1.desc.ETH: "Es ist höchste Zeit, dass wir die illegale Besetzung des Grenzgebiets beenden und es ein für alle Mal von der somalischen Vorherrschaft befreien. Unsere Truppen sammeln sich an der Grenze, und während die somalischen Streitkräfte wahrscheinlich kaum mehr als eine weitere Runde leichter Scharmützel erwarten, greifen wir sie dieses Mal mit voller Wucht an."
 ogaden.1.desc.SOM: "Im letzten Krieg haben uns die Äthiopier aus unseren Stellungen gedrängt, und sie machen sich wahrscheinlich sogar vor, dass dieser Sieg von Dauer sein wird. Es ist alles andere als das, und unsere Streitkräfte sind mehr als bereit, ihnen zu zeigen, wer der König am Horn ist!"
 ogaden.1.a: "Vorwärts!"

 ogaden.2.t: "Taktischer Sieg im Ogaden"
 ogaden.2.desc.ETH: "Die letzten Berichte von der Front sind eingetroffen, und sie berichten von unserem Triumph! Die somalischen Streitkräfte sind versprengt und auf dem Rückzug, und unsere Streitkräfte haben begonnen, ihre Stellungen zu sichern, damit das Gebiet endgültig in unserer Hand bleibt. Wir haben die Kontrolle über Ogaden wiedererlangt, und die kommenden Monate werden zeigen, dass das Gebiet in unserer Hand bleiben wird."
 ogaden.2.desc.SOM: "Unser Vormarsch hat die Äthiopier aus ihren Stellungen gedrängt, und unsere Truppen haben die vielen verstreuten Städte in Ogaden befreit. Während der Feind im Moment zweifellos einen Gegenangriff vorbereitet, ist es unsere Pflicht, standzuhalten und echte somalische Entschlossenheit zu zeigen"
 ogaden.2.a: "Das zeugt von der Größe unseres Volkes!"

 ogaden.3.t: "Der Sieg! Ogaden ist [ROOT.GetAdjective]"
 ogaden.3.desc.ETH: "In einer wunderbaren Demonstration äthiopischer Macht haben die Streitkräfte des Reiches die somalischen Feinde besiegt. Wir haben ein für alle Mal bewiesen, dass wir genauso fähig sind, unsere Grenzen zu verteidigen wie die imperialen Mächte Europas."
 ogaden.3.desc.SOM: "Die äthiopischen Streitkräfte haben eine entscheidende Niederlage erlitten und jegliche weitere Feindseligkeit im Ogaden aufgegeben. Es steht außer Frage, dass dies das endgültige Aus bedeutet.
 ogaden.3.a: "Wundervoll!"
 ogaden.3.b: "Warum es hier beenden?"

 ogaden.4.t: "Ogaden wird angegriffen"
 ogaden.4.desc.ETH: "In einem kühnen Schachzug haben uns die wagemutigen Somalier angegriffen, um das zurückzufordern, was sie als ihr gestohlenes Land betrachten. Wir haben sie einmal besiegt, wir werden sie wieder besiegen!"
 ogaden.4.desc.SOM: "Die Äthiopier starten einen neuen Feldzug gegen uns! Es ist, als ob sie versuchen, die glorreichen Zeiten der 1860er Jahre wieder aufleben zu lassen!"
 ogaden.4.a: "Die Linie halten!"

 ogaden.5.t: "[ROOT.GetAdjective] Kräfte auf dem Rückzug"
 ogaden.5.desc.ETH: "Unsere Truppen waren gezwungen, ihre Positionen aufzugeben, aber wir sind durchaus in der Lage, uns von diesem Rückschlag zu erholen."
 ogaden.5.desc.SOM: "Die Äthiopier haben einen mutigen Schritt getan und uns aus den umstrittenen Gebieten vertrieben. Das ist keine Niederlage, sondern ein strategischer Rückzug. Es ist klar, dass wir am Ende die Oberhand behalten werden."
 ogaden.5.a: "Einen Gegenangriff starten!"

 ogaden.6.t: "Ogaden unter [FROM.GetAdjective]-Kontrolle"
 ogaden.6.desc.ETH: "Es wird immer deutlicher, dass wir die somalische Bereitschaft, Ogaden zu verteidigen, unterschätzt haben. Unsere schlecht vorbereitete und kostspielige Offensive muss zu Ende gehen, da ihre Ziele nicht erreicht wurden. Mögen sich künftige Versuche als erfolgreicher erweisen."
 ogaden.6.desc.SOM: "Die Äthiopier halten die Stellung, und die Versuche, sie zu vertreiben, waren erfolglos. Es ist an der Zeit, dass wir uns eingestehen, dass dieser Krieg verloren ist."
 ogaden.6.desc.war: "Wir waren nicht nur nicht in der Lage, die feindlichen Kräfte zu stoppen, sie sind auch fest entschlossen, tiefer in unser Gebiet vorzudringen."
 ogaden.6.a: "Wir werden zurückkehren!"
 ogaden.6.b: "Verteidigen um jeden Preis!"
