RULE_OPTION_CAN_HALIFAX_ENT_DESC: "Wenn sich sowohl die Entente als auch der Reichspakt im Krieg mit der Dritten Internationale befinden, werden sie sich treffen und sehen, ob sie sich auf eine Zusammenarbeit einigen können - und die Reichspakt wird jedem Widerstand der Entente stets nachgeben, um eine Einigung zu erzielen."
RULE_OPTION_CAN_HALIFAX_GER: "£KR_game_rule_flag_GER   Den Reichspakt begünstigen"
RULE_OPTION_CAN_HALIFAX_GER_DESC: "Wenn sich sowohl die Entente als auch der Reichspakt im Krieg mit der Dritten Internationale befinden, werden sie sich treffen und sehen, ob sie sich auf eine Zusammenarbeit einigen können - und die Entente wird jedem Widerstand des Reichspakts stets nachgeben, um eine Einigung zu erzielen."
