 RUS_AFTERMATH: "£KR_game_rule_flag_RUS  Folgen des Attentats"
 RULE_OPTION_RUS_AFTERMATH_RANDOM: "Standard"
 RULE_OPTION_RUS_AFTERMATH_RANDOM_DESC: "Alexander Kerenski, der Führer der russischen Opposition, wird von einem Unbekannten erschossen, und die Zukunft Russlands ist ungewisser denn je."
 RULE_OPTION_RUS_AFTERMATH_SAVINKOV: "£KR_game_rule_flag_RUS_state  Sawinkow wird Vozhd"
 RULE_OPTION_RUS_AFTERMATH_SAVINKOV_DESC: "Sawinkow übersteht mit Hilfe von General Kornilow den Sturm nach der Ermordung Kerenskis. Er verwandelt die Republik schließlich in den §Nultranationalistischen§! \"Russischen Staat\"."
 RULE_OPTION_RUS_AFTERMATH_SAVINKOV_KILLED_DESC: "Die Untätigkeit Sawinkows nach der Ermordung Kerenskis führt zu seiner eigenen Ermordung, und Viktor Tschernow wird als Interimspräsident vereidigt."
 RULE_OPTION_RUS_AFTERMATH_DEM_REPUBLIC: "£KR_game_rule_flag_RUS  Demokratische Republik ausgerufen"
 RULE_OPTION_RUS_AFTERMATH_DEM_REPUBLIC_DESC: "$RULE_OPTION_RUS_AFTERMATH_SAVINKOV_KILLED_DESC$\nTschernow bildet ein breites Linksbündnis und ebnet den Weg für weitere Wahlen."
 RULE_OPTION_RUS_AFTERMATH_REVOLUTION: "£KR_game_rule_flag_RUS_socialist  Sozialistische Revolte"
 RULE_OPTION_RUS_AFTERMATH_REVOLUTION_DESC: "$RULE_OPTION_RUS_AFTERMATH_SAVINKOV_KILLED_DESC$\nTschernows breites Linksbündnis provoziert das Militär zum Putsch gegen die neue Regierung, die ihrerseits durch einen §Rsozialistischen Aufstand§! gestürzt wird."
 RULE_OPTION_RUS_AFTERMATH_DMITRY_DESC: "Tschernow strebt nach Stabilität und verbündet sich mit §gDmitry Romanov§!"
 RULE_OPTION_RUS_AFTERMATH_DMITRIY_REPUBLIC: "£KR_game_rule_flag_RUS  Der Senat stellt die Kontrolle her"
 RULE_OPTION_RUS_AFTERMATH_DMITRIY_REPUBLIC_DESC: "$RULE_OPTION_RUS_AFTERMATH_SAVINKOV_KILLED_DESC$\n$RULE_OPTION_RUS_AFTERMATH_DMITRY_DESC$, der die Republik aufrechterhält, wobei viele Autoritäten sowohl formell als auch informell an die Aristokratie abgetreten werden."
 RULE_OPTION_RUS_AFTERMATH_TSAR_DMITRIY: "£KR_game_rule_flag_RUS_empire  Dmitri wird Zar"
 RULE_OPTION_RUS_AFTERMATH_TSAR_DMITRIY_DESC: "$RULE_OPTION_RUS_AFTERMATH_SAVINKOV_KILLED_DESC$\n$RULE_OPTION_RUS_AFTERMATH_DMITRY_DESC$, der die Monarchie wiederherstellt und sich zum neuen Zaren erklärt."
 RULE_OPTION_RUS_AFTERMATH_WRANGEL_DESC: "Sawinkow bittet General Wrangel um Hilfe, der in Moskau eintrifft und die Proteste beendet, indem er Sawinkow unerwartet wegen Verstoßes gegen die Verfassung verhaftet.\nWrangel löst daraufhin die Duma auf und verhängt das Kriegsrecht,"
 RULE_OPTION_RUS_AFTERMATH_WRANGEL_MILITARY: "£KR_game_rule_flag_RUS  Wrangel errichtet Diktatur"
 RULE_OPTION_RUS_AFTERMATH_WRANGEL_MILITARY_DESC: "$RULE_OPTION_RUS_AFTERMATH_WRANGEL_DESC$ später eine §PMilitärdiktatur§! errichten."
 RULE_OPTION_RUS_AFTERMATH_KIRILL: "£KR_game_rule_flag_RUS_empire  Wrangel lädt Zar Kirill ein"
 RULE_OPTION_RUS_AFTERMATH_KIRILL_DESC: "$RULE_OPTION_RUS_AFTERMATH_WRANGEL_DESC$ später die Wiederherstellung der Monarchie mit Kirill Romanow als Zar."
 RULE_OPTION_RUS_AFTERMATH_WRANGEL_TSAR: "£KR_game_rule_flag_RUS_empire  Wrangel wird Zar"
 RULE_OPTION_RUS_AFTERMATH_WRANGEL_TSAR_DESC: "$RULE_OPTION_RUS_AFTERMATH_WRANGEL_DESC$ errichtete später eine Militärdiktatur und krönte sich daraufhin zum Zaren."
 RULE_OPTION_RUS_AFTERMATH_DENIKIN: "£KR_game_rule_flag_RUS  Denikin errichtet Diktatur"
 RULE_OPTION_RUS_AFTERMATH_DENIKIN_DESC: "Sawinkow bittet General Denikin um Hilfe, der in Moskau eintrifft und die Proteste beendet, indem er Sawinkow unerwartet wegen Verstoßes gegen die Verfassung verhaftet.\n§gAnton Denikin§! errichtet daraufhin eine Diktatur, die durch eine autoritäre und traditionalistische Militärherrschaft gekennzeichnet ist."
 RULE_OPTION_RUS_AFTERMATH_NO_SOCIALISTS: "£KR_game_rule_flag_RUS  Keine Sozialistische Revolution"
 RULE_OPTION_RUS_AFTERMATH_NO_SOCIALISTS_DESC: "Russland wird nach dem Tod Kerenskis nicht in sozialistische Hände fallen, aber sein tatsächlicher Weg wird dem Zufall überlassen."

 RUS_PATH: "£KR_game_rule_flag_RUS  Russischer politischer Weg"
 RULE_OPTION_RUS_PATH_RANDOM: "Standard"
 RULE_OPTION_RUS_PATH_RANDOM_DESC: "Ob Russland die Duma oder den Senat ermächtigt, einen absolutistischen oder konstitutionellen Zaren krönt oder einen sozialistischen Staat bildet, das Mutterland wird entscheiden müssen, wer es führen wird."
 RULE_OPTION_RUS_PATH_PATAUT: "£KR_game_rule_flag_RUS_empire  Russische Monarchistische Union"
 RULE_OPTION_RUS_PATH_PATAUT_DESC: "Die Macht des Zaren wurde ihm von Gott gegeben, und mit ihr wird er absolut mit dem §PRussische Monarchische Union§! regieren.\n\n§RBeneutigt:§!\nEinen §CZar§! in §Y$RUS_AFTERMATH$§!"
