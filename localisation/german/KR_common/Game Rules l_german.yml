 RULE_OPTION_CAN_REFERENDUM_RANDOM_DESC: "Der König mag zwar auf die Heimatinseln zurückgekehrt sein, aber aufgrund der Härten des jüngsten Krieges ist unsere Gesellschaft sehr zersplittert. Immer mehr Menschen sprechen davon, das Imperium zu verlassen, damit Kanada sein eigenes Schicksal bestimmen kann."
 RULE_OPTION_CAN_REFERENDUM_EMPIRE: "£KR_game_rule_flag_CAN   Bleiben Sie im Empire"
