 RULE_OPTION_LBA_UNIFICATION_YES: "£KR_game_rule_flag_LBA_authoritarian_democrat  Libyen Vereint"
 RULE_OPTION_LBA_UNIFICATION_YES_DESC: "Cyrenaica und Tripolitanien vereinigen sich zu Libyen.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt siegt über die Osmanen§!"
 RULE_OPTION_LBA_UNIFICATION_NO: "£KR_game_rule_flag_LBA  £KR_game_rule_flag_TRP  Keine Vereinigung"
