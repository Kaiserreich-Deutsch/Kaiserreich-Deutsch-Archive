TIB_PATH: "£KR_game_rule_flag_TIB   Instabilität auf dem Tibetischen Hochland"   
RULE_OPTION_TIB_PATH_RANDOM: "Standard"
RULE_OPTION_TIB_PATH_RANDOM_DESC: "Verärgert über hohe Steuern und aufgewühlt durch verschiedene Gruppen, die Macht über Tibet anstreben, ist die Regentschaft von Reting Rinpoche so gut wie gesichert. Wenn er gestürzt wird, wer weiß, was das für die Zukunft des Plateaus bedeutet?"
