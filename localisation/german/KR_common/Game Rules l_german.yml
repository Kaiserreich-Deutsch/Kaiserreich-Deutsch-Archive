 RULE_OPTION_ANQ_FORPOL_NOT_FNG: "Der ehrgeizige und ungläubige Chen Tiaoyuan, der von Zhang Zuolin verachtet wird und anderswo bessere Möglichkeiten sucht, verrät Fengtian und verbündet sich mit der"
 RULE_OPTION_ANQ_FORPOL_FNG: "£KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_FNG  An Fengtian angleichen"
 RULE_OPTION_ANQ_FORPOL_FNG_DESC: "Da Chen Tiaoyuan seine Herrschaft und seine neue Partnerschaft mit Zhang Zuolin schätzt, wird er die Fengtian-Regierung offiziell anerkennen und sich dem Krieg zur nationalen Wiederherstellung anschließen.\n\n§RBenötigt:§!\n§CDie Anqing-Clique gewinnt den Krieg um den Zusammenbruch der Liga§!\n\n§RNicht§! §CZhili Monarchie - Pro-Anqing§! in §Y$QIE_PATH$§!\n§RNicht§! §CDas notwendige Übel§! in §Y$FNG_PATH$§!"
 RULE_OPTION_ANQ_FORPOL_ZHL: "£KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_QIE_republic  Sich mit den Zhili-Restbeständen verbünden"
 RULE_OPTION_ANQ_FORPOL_ZHL_DESC: "$RULE_OPTION_ANQ_FORPOL_NOT_FNG$ Zhili, die nach Sichuan verbannt wurde.\n\n§RBenötigt:§!\n§CDie Anqing-Clique gewinnt den Krieg um den Zusammenbruch der Liga§!\n\nEin §CManchu Putsch§! in §Y$QIE_PATH$§!\nJede §Bewaffnette Abteilung§! oder §CZhili Überreste§! in\n§Y$SZC_PATH$§!"
 RULE_OPTION_ANQ_FORPOL_FEDS: "£KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_UPC  Sich mit den Föderalisten verbünden"
 RULE_OPTION_ANQ_FORPOL_FEDS_DESC: "$RULE_OPTION_ANQ_FORPOL_NOT_FNG$ Föderalistische Bewegung. Weit davon entfernt, ein wahrer Gläubiger zu sein, ist seine Herrschaft zumindest legitimiert und sicher.\n\n§RBenötigt:§!\n§CDie Anqing-Clique gewinnt den Krieg um den Zusammenbruch der Liga§!\n\n§CChen Jiongming gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und alle §CFöderalisten§! in\n§Y$GXC_PATH$§!\n\noder §CChen Jiongming verliert den Zweiten Guangdong-Guangxi-Krieg§! und alle §CFöderalisten§! in\n§Y$GXC_PATH$§! und\n§CBaoding-§! oder §COffiziersabteilung§! in §Y$SZC_PATH$§!\n\noder ein §CBürgerkrieg abgewendet§! in §Y$GXC_PATH$§! und jede §CBaoding-§! oder §COffiziersabteilung§! in §Y$SZC_PATH$§!\n\n§RNicht§! §CZhili Monarchie - Pro-Anqing§! in §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_FORPOL_NPA: "£KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_SZC  £KR_game_rule_flag_YUN  Angleichung an NPA"
