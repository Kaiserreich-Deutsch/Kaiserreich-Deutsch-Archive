 LEB_PATH: "£KR_game_rule_flag_LEB  Die Zeder steht aufrecht"
 RULE_OPTION_LEB_PATH_RANDOM: "Standard"
 RULE_OPTION_LEB_PATH_RANDOM_DESC: "Nach der Diskriminierung durch die syrische Regierung erklärt der Libanon Syrien den Krieg und erlangt seine Unabhängigkeit - doch die Lage im Land ist immer noch instabil."
 RULE_OPTION_LEB_PATH_AUTDEM: "£KR_game_rule_flag_LEB  Libanesische Freiwilligenarmee"
 RULE_OPTION_LEB_PATH_AUTDEM_DESC: "Chehab und sein §gal-Jaych al-Lubnani§! bleiben an der Macht, bilden eine geeinte libanesische Nation und bleiben in Weltangelegenheiten neutral.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!\n\n§CNationaler Block§! oder §CSyrische Sozial-Nationalistische Partei§! in\n§Y$SYR_PATH$§! oder §CArabisches Königreich Syrien§! in §Y$EGY_SYRIA$§!"
 RULE_OPTION_LEB_PATH_NOT_AUTDEM_DESC: "Chehab verlässt die Macht unter dem Druck des Provisorischen Parlaments."
 RULE_OPTION_LEB_PATH_MARLIB: "£KR_game_rule_flag_LEB_republic  Nationaler Block"
 RULE_OPTION_LEB_PATH_MARLIB_DESC: "$RULE_OPTION_LEB_PATH_NOT_AUTDEM_DESC$ Die erste Wahl wird von §mal-Kutlah al-Wataniyyah§! gewonnen, die das Land zu einem europäischen Staat reformieren und sich der Entente anschließen will.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!\n\n§CNationaler Block§! oder §CSyrische Sozial-Nationalistische Partei§! in\n§Y$SYR_PATH$§! oder §CArabisches Königreich Syrien§! in §Y$EGY_SYRIA$§!"
 RULE_OPTION_LEB_PATH_SOCLIB: "£KR_game_rule_flag_LEB_republic  Beiruter Reformgesellschaft"
 RULE_OPTION_LEB_PATH_SOCLIB_DESC: "$RULE_OPTION_LEB_PATH_NOT_AUTDEM_DESC$ Die erste Wahl wird von der Partei §lJamiyyat Beirut al-Islahiyya§! gewonnen, die sich für Säkularismus und die Einführung des Frauenwahlrechts einsetzt und in der Weltpolitik neutral bleiben will.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!\n\n§CNationaler Block§! oder §CSyrische Sozial-Nationalistische Partei§! in \n§Y$SYR_PATH$§! oder §CArabisches Königreich Syrien§! in §Y$EGY_SYRIA$§!"
 RULE_OPTION_LEB_PATH_SOCCON_EGY: "£KR_game_rule_flag_LEB_republic  Verfassungsrechtlicher Block - CP"
 RULE_OPTION_LEB_PATH_SOCCON_EGY_DESC: "$RULE_OPTION_LEB_PATH_NOT_AUTDEM_DESC$ Die erste Wahl wird von der §cAl Kutla ad Dustuuriyya§! gewonnen, die sich um eine Aussöhnung mit ihren arabischen Nachbarn bemüht und ein Bündnis mit den Ägyptern oder, falls diese panarabische Ambitionen hegen, mit den Irakern bevorzugt.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!\n\n§CNationaler Block§! oder §CSyrische Sozial-Nationalistische Partei§! in \n§Y$SYR_PATH$§! oder §CArabisches Königreich Syrien§! in §Y$EGY_SYRIA$§!"
 RULE_OPTION_LEB_PATH_SOCCON_IRQ: "£KR_game_rule_flag_LEB_republic  Verfassungsrechtlicher Block - LoAS"
 RULE_OPTION_LEB_PATH_SOCCON_IRQ_DESC: "$RULE_OPTION_LEB_PATH_NOT_AUTDEM_DESC$ Die erste Wahl wird von der §cAl Kutla ad Dustuuriyya§! gewonnen, die sich um eine Aussöhnung mit ihren arabischen Nachbarn bemüht und ein Bündnis mit den Irakern bevorzugt, wenn diese panarabische Ambitionen haben, oder andernfalls mit den Ägyptern.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!\n\n§CNationaler Block§! oder §CSyrische Sozial-Nationalistische Partei§! in §\nY$SYR_PATH$§! oder §CArabisches Königreich Syrien§! in §Y$EGY_SYRIA$§!"
 RULE_OPTION_LEB_PATH_NATPOP: "£KR_game_rule_flag_LEB_national_populist  Marada-Bewegung"
 RULE_OPTION_LEB_PATH_NATPOP_DESC: "$RULE_OPTION_LEB_PATH_NOT_AUTDEM_DESC$ Bald darauf führt die §NMarada-Bewegung§! einen Staatsstreich durch und beginnt, die Politik \"Gott, Vaterland, Familie\" zu verfolgen. Sie werden versuchen, den Traum von einem Großlibanon zu verwirklichen.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!\n\n§CNationaler Block§! oder §CSyrische Sozial-Nationalistische Partei§! in \n§Y$SYR_PATH$§! oder §CArabisches Königreich Syrien§! in §Y$EGY_SYRIA$§!"

 IRQ_PATH: "£KR_game_rule_flag_IRQ  Die Wiege der Zivilisation"
 RULE_OPTION_IRQ_PATH_RANDOM: "Standard"
 RULE_OPTION_IRQ_PATH_RANDOM_DESC: "Der Irak, der während des Krieges zwischen dem Kairoer Pakt und den Osmanen entstand, ist ein höchst unbeständiger Staat. Wie seine Zukunft aussieht, kann niemand vorhersagen."
 RULE_OPTION_IRQ_PATH_YASIN_AUTDEM: "£KR_game_rule_flag_IRQ  Der nationale Anführer"
 RULE_OPTION_IRQ_PATH_YASIN_AUTDEM_DESC: "§gYasin al-Hashimi§!, ehemaliger Müsir der osmanisch-irakischen Armee, gewinnt kurz nach Kriegsende die Macht. Es gelingt ihm, seine Position als \"Nationaler Anführer\" zu behaupten.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!"
 RULE_OPTION_IRQ_PATH_NATPOP: "£KR_game_rule_flag_IRQ  al-Gaylani-Putsch"
 RULE_OPTION_IRQ_PATH_NATPOP_DESC: "Yasin al-Hashimi, ehemaliger Müsir der osmanisch-irakischen Armee, kommt kurz nach Kriegsende an die Macht. Nachdem er seine arabisch-nationalistische Anhängerschaft verprellt hat, wird er von Kräften ermordet, die seinem ehemaligen Verbündeten NRashid al-Gaylani§! treu sind, der neuer nationaler Anführer wird und seine Position festigt.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!"
 RULE_OPTION_IRQ_PATH_TAHA_AUTDEM: "£KR_game_rule_flag_IRQ  Tahas Vergeltung"
 RULE_OPTION_IRQ_PATH_TAHA_AUTDEM_DESC: "Yasin al-Hashimi, ehemaliger Müsir der osmanisch-irakischen Armee, erlangt kurz nach Ende des Krieges die Macht. Nachdem er seine arabisch-nationalistische Basis verprellt hat, wird er von Kräften ermordet, die seinem ehemaligen Verbündeten Rashid al-Gaylani treu sind, der wiederum von Yasins Bruder, §gTaha al-Hashimi§!, gestürzt wird.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!"
 RULE_OPTION_IRQ_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_IRQ  Das Kabinett al-Ahali"
 RULE_OPTION_IRQ_PATH_REPUBLIC_SOCDEM_DESC: "Yasin al-Hashimi, ehemaliger Müsir der osmanisch-irakischen Armee, kommt kurz nach Kriegsende an die Macht. Nachdem er seine arabisch-nationalistische Anhängerschaft verprellt hat, wird er von Kräften ermordet, die seinem ehemaligen Verbündeten Rashid al-Gaylani treu sind, der wiederum von Yasins Bruder abgesetzt wird. Danach regiert Taha al-Hashimi mit Unterstützung der reformistischen Gruppe §SJamaat al-Ahali§!.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!"
 # RULE_OPTION_IRQ_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_IRQ  Das Kabinett al-Umari"
 # RULE_OPTION_IRQ_PATH_REPUBLIC_MARLIB_DESC: "Yasin al-Hashimi, ehemaliger Müsir der osmanisch-irakischen Armee, kommt kurz nach Kriegsende an die Macht. Nachdem er seine arabisch-nationalistische Anhängerschaft verprellt hat, wird er von Kräften ermordet, die seinem ehemaligen Verbündeten Rashid al-Gaylani treu sind, der wiederum von Yasins Bruder abgesetzt wird. Taha al-Hashimi regiert daraufhin mit Unterstützung der reformistischen Gruppe Jamaat al-Ahali, die dann an Bedeutung an §mArshad al-Umari§! verliert.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!" - In Bearbeitung laut Shin
 RULE_OPTION_IRQ_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_IRQ  Das Kabinett des Königs al-Chadirchi"
 RULE_OPTION_IRQ_PATH_MONARCHY_SOCDEM_DESC: "Ajami al-Sa'adun proklamiert sich mit Unterstützung des Iran zum König Ajami I. von Irak. Er wählt Kamil al-Chadirchi von der §SJamaat al-Ahali§! zu seinem Premierminister.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!"
 RULE_OPTION_IRQ_PATH_MONARCHY_PATAUT: "£KR_game_rule_flag_IRQ  Das Kabinett des Königs al-Gaylani"
 RULE_OPTION_IRQ_PATH_MONARCHY_PATAUT_DESC: "Ajami al-Sa'adun proklamiert sich mit Unterstützung des Iran zum König Ajami I. von Irak. Er wählt Rashid al-Gaylani von der §PHizb al-Ikha al-Watani§! zu seinem Premierminister.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!"
 RULE_OPTION_IRQ_PATH_MONARCHY_MARLIB: "£KR_game_rule_flag_IRQ  Das Kabinett des Königs al-Umari"
 RULE_OPTION_IRQ_PATH_MONARCHY_MARLIB_DESC: "Ajami al-Sa'adun proklamiert sich mit Unterstützung des Iran zum König Ajami I. von Irak. Al-Chadirchi von al-Ahali wird sein Premierminister. Dieses Kabinett stürzt und wird durch ein Kabinett unter der Führung von §mArshad al-Umari§ ersetzt!\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!"

 IRQ_FORPOL: "£KR_game_rule_flag_IRQ  Irakische Außenpolitik"
 RULE_OPTION_IRQ_FORPOL_RANDOM: "Standard"
 RULE_OPTION_IRQ_FORPOL_RANDOM_DESC: "Gefangen zwischen dem ägyptischen und dem iranischen Block könnte die irakische Politik gegenüber seinen Nachbarn und der übrigen Welt zum bestimmenden Faktor seiner Existenz werden."
 RULE_OPTION_IRQ_FORPOL_EGY: "£KR_game_rule_flag_IRQ  £KR_game_rule_flag_EGY  Kairoer Pakt"
 RULE_OPTION_IRQ_FORPOL_EGY_DESC: "Der Irak verbündet sich mit den Ägyptern.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!\n\n§RNicht§! §Cal-Gaylani-Putsch§! in §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_GER: "£KR_game_rule_flag_IRQ  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_IRQ_FORPOL_GER_DESC: "Der Irak verbündet sich mit dem deutschen Hegemon.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!\n\n§CDer nationale Anführer§! oder §CTahas Vergeltung§! oder §CDas Kabinett des Königs al-Gaylani§! in §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_TUR: "£KR_game_rule_flag_IRQ  £KR_game_rule_flag_TUR_republic  Türkei"
 RULE_OPTION_IRQ_FORPOL_TUR_DESC: "Der Irak versöhnt sich mit den Türken und nimmt später eine Neutralitätspolitik an.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!\n\n§RNicht§! §Cal-Gaylani-Putsch§! oder §CDas Kabinett al-Ahali§! oder §CDas Kabinett des Königs al-Chadirchi§! in §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_ARAB_FED: "£KR_game_rule_flag_IRQ_federation  Arabische Föderation"
 RULE_OPTION_IRQ_FORPOL_ARAB_FED_DESC: "Der Irak versucht, einen panarabischen Staat zu gründen.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!"
 RULE_OPTION_IRQ_FORPOL_NEUT: "£KR_game_rule_flag_IRQ  Neutralität"
 RULE_OPTION_IRQ_FORPOL_NEUT_DESC: "Der Irak verfolgt eine Politik der Neutralität.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!\n\n§RNicht§! §Cal-Gaylani-Putsch§! in §Y$IRQ_PATH$§!"

PER_PATH: "£KR_game_rule_flag_PER_monarchy   Alle Männer des Schahs"
RULE_OPTION_PER_PATH_RANDOM: "Standard"
RULE_OPTION_PER_PATH_RANDOM_DESC: "Der Majlis (Rat) ist widerspenstig geworden, und politische Untergrundbewegungen drohen, die Qajar-Dynastie und die etablierte Ordnung zu stürzen."
RULE_OPTION_PER_PATH_MONARCHY_DESC: "Trotz der Unruhen sind die demokratischen Freiheiten während des Fortbestehens der Qajar-Dynastie gewährleistet."
RULE_OPTION_PER_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_PER_monarchy   Stärkung der Verfassung - HD"
 RULE_OPTION_PER_PATH_MONARCHY_SOCDEM_DESC: "$RULE_OPTION_PER_PATH_MONARCHY_DESC$ Die folgenden Wahlen werden von den §SHezb Democrat§! oder der Demokratischen Partei gewonnen."
 RULE_OPTION_PER_PATH_MONARCHY_SOCLIB: "£KR_game_rule_flag_PER_monarchy  Stärkung der Verfassung - HEe"
 RULE_OPTION_PER_PATH_MONARCHY_SOCLIB_DESC: "$RULE_OPTION_PER_PATH_MONARCHY_DESC$ Die folgenden Wahlen werden von einer losen Koalition gewonnen, die von der §lHezab Eetedaliun§! oder Moderaten Partei angeführt wird, wenn sie zur Wahl antritt."
 RULE_OPTION_PER_PATH_MONARCHY_SOCCON: "£KR_game_rule_flag_PER_monarchy  Stärkung der Verfassung - HET"
 RULE_OPTION_PER_PATH_MONARCHY_SOCCON_DESC: "$RULE_OPTION_PER_PATH_MONARCHY_DESC$ Die folgenden Wahlen werden von der §cHezb Eslah Talaban§! oder Reformpartei gewonnen."
 RULE_OPTION_PER_PATH_MONARCHY_AUTDEM: "£KR_game_rule_flag_PER_monarchy  Stärkung der Verfassung - Qajars"
 RULE_OPTION_PER_PATH_MONARCHY_AUTDEM_DESC: "$RULE_OPTION_PER_PATH_MONARCHY_DESC$ Die folgenden Wahlen werden von einer Rechtskoalition unter Führung der §gQajar§! gewonnen, wenn sie zur Wahl antreten."
 RULE_OPTION_PER_PATH_PATAUT: "£KR_game_rule_flag_PER_monarchy  Zorn des Qajar Löwen"
RULE_OPTION_PER_PATH_PATAUT_DESC: "Der Schah übernimmt eine §Pgrößere politische Rolle§! und zerschlägt schließlich die Verfassung vollständig."
RULE_OPTION_PER_PATH_REPUBLIC_DESC: "Die Nation wird in eine Republik umgewandelt."
RULE_OPTION_PER_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_PER   Sieg der Republikaner - HD"
 RULE_OPTION_PER_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_PER_PATH_REPUBLIC_DESC$ Sayyed Hasan Taqizadeh's §SHezb Democrat§!, oder Democrat Party, win the following elections."
 RULE_OPTION_PER_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_PER  Sieg des Republikanismus - HEe"
 RULE_OPTION_PER_PATH_REPUBLIC_SOCLIB_DESC: "$RULE_OPTION_PER_PATH_REPUBLIC_DESC$ Mohammad Mosaddeghs §lHezab Eetedaliun§! oder Moderate Partei gewinnen die Wahlen, wann immer sie im Rennen sind."
 RULE_OPTION_PER_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_PER  Sieg des Republikanismus - HT"
 RULE_OPTION_PER_PATH_REPUBLIC_MARLIB_DESC: "$RULE_OPTION_PER_PATH_REPUBLIC_DESC$ Mohammad Ali Foroughi Zoka-ol-Molks §mHezb Tajadod§! oder Erweckungspartei gewinnt die Wahlen von 1938, danach gewinnt die Reformpartei."
 RULE_OPTION_PER_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_PER  Sieg des Republikanismus - HET"
 RULE_OPTION_PER_PATH_REPUBLIC_SOCCON_DESC: "$RULE_OPTION_PER_PATH_REPUBLIC_DESC$ Ahmad Qavams §cHezb Eslah Talaban§!, die Reformpartei, gewinnt ab 1942 die Wahlen."
RULE_OPTION_PER_PATH_RADSOC_HND: "£KR_game_rule_flag_PER_radical_socialist   £KR_game_rule_flag_HND  Die neu entfachte Flamme - Bharatiya Kommune"
RULE_OPTION_PER_PATH_RADSOC_HND_DESC: "Die Nation wird in eine §Rsozialistische Republik§! umgewandelt. Der Iran wird sich dann mit der Bharatiya Kommune verbünden.\n\n§RBenötigt:§!\n§CIran siegt über die Osmanen§!\n\n§Hinweis: Wenn die Bharatiya Kommune nicht bereits in einer Fraktion ist, wird sie mit dem Iran die Ost-Syndikalistische Union bilden.§!"
 RULE_OPTION_PER_PATH_RADSOC_INT: "£KR_game_rule_flag_PER_radical_socialist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_RUS_socialist  Die neu entfachte Flamme - Internationale"
 RULE_OPTION_PER_PATH_RADSOC_INT_DESC: "Die Nation wird in eine §Rsozialistische Republik§! umgewandelt. Der Iran wird sich dann der Internationalen anschließen.\n\n§RBenötigt:§!\n§CIran siegt über die Osmanen§!\n\n§CHinweis: Wenn Russland sozialistisch ist, wird sich der Iran der Ostfront der Dritten Internationale anschließen.§!"
 RULE_OPTION_PER_PATH_RADSOC_CHI: "£KR_game_rule_flag_PER_radical_socialist  £KR_game_rule_flag_CHI  Die Flamme neu entfacht - Linke Kuomintang"
 RULE_OPTION_PER_PATH_RADSOC_CHI_DESC: "Die Nation wird in eine §Rsozialistische Republik§! umgewandelt. Der Iran wird sich dann mit der linken Kuomintang verbünden.\n\n§RBenötigt:§!\n§CIran siegt über die Osmanen§!\n§CDie Linke Kuomintang vereinigt China§!\n§RKeine§! §CFünfte Nationale Revolution von Hu Zongnan§! in §Y$CHI_PATH$§!"

 EGY_PATH: "£KR_game_rule_flag_EGY   Farouks Reformen"
 RULE_OPTION_EGY_PATH_RANDOM: "Standard"
 RULE_OPTION_EGY_PATH_RANDOM_DESC: "Für Ägypten wird derzeit eine neue Verfassung ausgearbeitet, deren Zusammensetzung von den vorgeschlagenen Reformen beeinflusst wird."
 RULE_OPTION_EGY_PATH_LIBMON_DESC: "Die Reformen des Liberalen werden umgesetzt, und der König wird zum konstitutionellen Monarchen."
 RULE_OPTION_EGY_PATH_MARLIB: "£KR_game_rule_flag_EGY   Konstitutionelle Monarchie - Wafd"
 RULE_OPTION_EGY_PATH_MARLIB_DESC: "$RULE_OPTION_EGY_PATH_LIBMON_DESC$ Die §mHizb al-Wafd§! oder Wafd-Partei gewinnt jede folgende Wahl."
 RULE_OPTION_EGY_PATH_SOCLIB: "£KR_game_rule_flag_EGY  Konstitutionelle Monarchie - HAD"
 RULE_OPTION_EGY_PATH_SOCLIB_DESC: "$RULE_OPTION_EGY_PATH_LIBMON_DESC$ Die §lHizb al-Ahrar al-Dusturiyyin§!, die Liberale Verfassungspartei, gewinnt jede folgende Wahl."
 RULE_OPTION_EGY_PATH_SOCDEM: "£KR_game_rule_flag_EGY  Konstitutionelle Monarchie - HMDI"
 RULE_OPTION_EGY_PATH_SOCDEM_DESC: "$RULE_OPTION_EGY_PATH_LIBMON_DESC$ Die §SHizb al-Masri al-Dimuqrati al-Ijtma'i§!, die Ägyptische Sozialdemokratische Partei, wird die Wahlen von 1951 und danach gewinnen, während die Liberalen die Wahlen davor gewinnen."
 RULE_OPTION_EGY_PATH_CONMON_DESC: "Die Reformen der Konservativen werden umgesetzt, das neue Ägypten ist im Wesentlichen eine gestraffte Version der alten Monarchie im deutschen Stil."
 RULE_OPTION_EGY_PATH_SOCCON: "£KR_game_rule_flag_EGY   Status Quo Monarchie - Watani"
 RULE_OPTION_EGY_PATH_SOCCON_DESC: "$RULE_OPTION_EGY_PATH_CONMON_DESC$ Die §cHizb al-Watani§!, die Watani-Partei, gewinnt jede folgende Wahl."
 RULE_OPTION_EGY_PATH_AUTDEM: "£KR_game_rule_flag_EGY  Status Quo Monarchie - HI"
 RULE_OPTION_EGY_PATH_AUTDEM_DESC: "$RULE_OPTION_EGY_PATH_CONMON_DESC$ Die §gHizb al-Ittihad§!, oder ltihad Partei, gewinnt jede folgende Wahl."
 RULE_OPTION_EGY_PATH_PATAUT: "£KR_game_rule_flag_EGY   Absolute Monarchie"
 RULE_OPTION_EGY_PATH_PATAUT_DESC: "Die Reformen der Absolutisten werden umgesetzt, und die gesamte Macht wird auf den §PKönig§! zentralisiert."

EGY_SYRIA: "£KR_game_rule_flag_EGY   Der Status von Syrien"
RULE_OPTION_EGY_SYRIA_RANDOM: "Standard"
RULE_OPTION_EGY_SYRIA_RANDOM_DESC: "Ägypten wird auf dem Dritten Arabischen Kongress entscheiden, ob es Syrien annektieren oder befreien wird."
RULE_OPTION_EGY_SYRIA_REPUBLIC: "£KR_game_rule_flag_SYR   Unabhängige Syrische Republik"
RULE_OPTION_EGY_SYRIA_REPUBLIC_DESC: "Ägypten wird Syrien unter einer republikanischen Regierung und als gleichberechtigter Partner in der Levante freilassen.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt ist siegreich gegen die Osmanen§!"
RULE_OPTION_EGY_SYRIA_MONARCHY: "£KR_game_rule_flag_SYR_kingdom   Arabisches Königreich Syrien"
RULE_OPTION_EGY_SYRIA_MONARCHY_DESC: "Ägypten wird eine Marionettenmonarchie in Syrien installieren und sie eng an die eigene Nation binden.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt ist siegreich gegen die Osmanen§!"
RULE_OPTION_EGY_SYRIA_ANNEX: "£KR_game_rule_flag_EGY   Annektiertes Syrien"
RULE_OPTION_EGY_SYRIA_ANNEX_DESC: "Ägypten wird Syrien in ein größeres ägyptisches Reich eingliedern.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt ist siegreich gegen die Osmanen§!"

 LBA_PATH: "£KR_game_rule_flag_LBA   Die Zukunft des Emirats"
 RULE_OPTION_LBA_PATH_RANDOM: "Standard"
 RULE_OPTION_LBA_PATH_RANDOM_DESC: "Das Emirat Kyrenaika ist durch die Unfähigkeit von Ibrahim ibn Ahmad as-Sharif führungslos geworden. Wer wird das Stammesherz des Senussi-Ordens führen?"
 RULE_OPTION_LBA_PATH_AUTDEM: "£KR_game_rule_flag_LBA_authoritarian_democrat   Idris ist zurück (§GO.A.§!)"
 RULE_OPTION_LBA_PATH_AUTDEM_DESC: "§gEmir Idris§! kehrt aus dem Exil zurück und tritt dem Kairoer Pakt bei, der die Prinzipien des panarabischen Nationalismus bekräftigt. Daraufhin beschließen die Osmanen, nichts dagegen zu unternehmen.\n§GO.A.§! steht für Osmanische Akzeptanz."
 RULE_OPTION_LBA_PATH_WAR_AUTDEM: "£KR_game_rule_flag_LBA_authoritarian_democrat  £KR_game_rule_flag_EGY   Idris ist zurück (§YO.I.§!)"
 RULE_OPTION_LBA_PATH_WAR_AUTDEM_DESC: "§gEmir Idris§! kehrt aus dem Exil zurück und tritt dem Kairoer Pakt bei, der die Prinzipien des panarabischen Nationalismus bekräftigt. Daraufhin erklären die Osmanen dem Emirat den Krieg. \n§YO.I.§! steht für Osmanische Intervention."
 RULE_OPTION_LBA_PATH_NATPOP_DESC: "Das Emirat wird von der Unsicherheit befreit, und §NUmar al-Mukhtar§! wird Regent."
 RULE_OPTION_LBA_PATH_NATPOP_OTT: "£KR_game_rule_flag_LBA   Pro-osmanische Revolution"
 RULE_OPTION_LBA_PATH_NATPOP_OTT_DESC: "D$RULE_OPTION_LBA_PATH_NATPOP_DESC$ Später unterzeichnet er einen Freundschaftspakt mit den Osmanen."
 RULE_OPTION_LBA_PATH_NATPOP_WAR: "£KR_game_rule_flag_LBA   Islamische Revolution"
 RULE_OPTION_LBA_PATH_NATPOP_WAR_DESC: "$RULE_OPTION_LBA_PATH_NATPOP_DESC$ Später versucht er, Libyen zu vereinen, und kündigt einen Dschihad gegen den Imperialismus an."

