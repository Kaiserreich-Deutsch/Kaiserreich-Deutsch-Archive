 HND_FORPOL: "£KR_game_rule_flag_HND  Sozialistische Indische Außenpolitik"
 RULE_OPTION_HND_FORPOL_RANDOM: "Standard"
 RULE_OPTION_HND_FORPOL_RANDOM_DESC: "Jetzt, da es sich endlich von Reaktionären und Imperialisten befreit hat, muss Indien über seinen Platz in der Welt entscheiden."
 RULE_OPTION_HND_FORPOL_INT: "£KR_game_rule_flag_HND  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_HND_FORPOL_INT_DESC: "Indien wird der asiatischer Vorreiter der Internationale.\n\n§RBenötigt:§!\n§CDie Bharatiya-Kommune vereinigt Indien§!\n\n§RNicht§! §CAgrarier§! in §Y$HND_PATH$§!"
 RULE_OPTION_HND_FORPOL_HND: "£KR_game_rule_flag_HND  Östliche Syndikalistische Union"
 RULE_OPTION_HND_FORPOL_HND_DESC: "Indien ist entschlossen, den Sozialismus nach Asien zu bringen, allein.\n\n§RBenötigt:§!\n§CDie Bharatiya-Kommune vereinigt Indienh§!\n\n§RNicht§! §CAgrarier§! in §Y$HND_PATH$§!"
 RULE_OPTION_HND_FORPOL_NEUT: "£KR_game_rule_flag_HND  Isolation"
 RULE_OPTION_HND_FORPOL_NEUT_DESC: "Indien hält sich zurück und entscheidet sich für den Wiederaufbau seines Landes ohne Einmischung von außen.\n\n§RBenötigt:§!\n§CDie Bharatiya-Kommune vereinigt Indien§!\n\n§CAgrarier§! in §Y$HND_PATH$§!\n\n§CHinweis: Wenn sich die Ost-Syndikalistische Union bereits gebildet hat, wenn Indien isolationistisch wird, werden alle anderen Fraktionsmitglieder der Dritten Internationale beitreten, sofern sie existiert."
 RULE_OPTION_HND_FORPOL_CHI: "£KR_game_rule_flag_HND  £KR_game_rule_flag_CHI  Linke Kuomintang"
 RULE_OPTION_HND_FORPOL_CHI_DESC: "Indien schließt sich seinen Genossen in China an.\n\n§RBenötigt:§!\n§CDie Bharatiya-Kommune vereinigt Indien§!\n§CDie linke Kuomintang vereinigt China§!\n\n§RNicht§! §CLandwirte§! in §Y$HND_PATH$§!"

 PRF_PATH: "£KR_game_rule_flag_PRF_authoritarian_democrat  Osman spricht zum Rat"
 RULE_OPTION_PRF_PATH_RANDOM: "Standard"
 RULE_OPTION_PRF_PATH_RANDOM_DESC: "Die versammelten Prinzen legen dem Nizam eine Fülle von Reformen vor - Reformen, die wahrscheinlich darauf abzielen, mehr Macht in ihre Hände zu legen und vielleicht sogar Positionen im Rat für Personen außerhalb der Aristokratie zu öffnen. Es ist ungewiss, ob der Nizam diesen Reformen zustimmen wird."
 RULE_OPTION_PRF_PATH_KAISARIHIND_PATAUT: "£KR_game_rule_flag_PRF_EMP  Erklärung des Kaisar-i-Hind"
 RULE_OPTION_PRF_PATH_KAISARIHIND_PATAUT_DESC: "Die Reformen werden abgelehnt und der Rat der Fürsten wird aufgelöst. Mit dem Nizam an der Spitze wird das Indische Reich mit Osman als §PKaisar-i-Hind§! ausgerufen. Dies wird wahrscheinlich zu einer Rebellion führen."
 RULE_OPTION_PRF_PATH_CENTRALISE_PATAUT: "£KR_game_rule_flag_PRF_authoritarian_democrat  Vater der Föderation"
 RULE_OPTION_PRF_PATH_CENTRALISE_PATAUT_DESC: "Die Reformen werden abgelehnt und der Rat der Fürsten wird aufgelöst. §POsman§! beschließt, die Herrschaft zum Wohle aller zu zentralisieren und die Streitigkeiten zwischen den Fürsten zu beenden. Dies wird wahrscheinlich zu einer Rebellion führen."
 RULE_OPTION_PRF_PATH_AUTDEM: "£KR_game_rule_flag_PRF_authoritarian_democrat  Freie Wahlen - autoritärer Prinz"
 RULE_OPTION_PRF_PATH_AUTDEM_DESC: "$RULE_OPTION_PRF_PATH_FREE$ Der Prinz von Mysore, §gKrishna Raja Wadiyar IV§! wird gewählt werden, wenn nicht, dann wird §gRajaram III von Kolhapur§! erfolgreich sein."
 RULE_OPTION_PRF_PATH_SOCCON: "£KR_game_rule_flag_PRF  Freie Wahlen - Konservativer Prinz"
 RULE_OPTION_PRF_PATH_SOCCON_DESC: "$RULE_OPTION_PRF_PATH_FREE$ Der populäre Progressive §cChithira Thirunal Balarama Varma§! oder §cAkbar Hydari§! wird gewählt werden."
 RULE_OPTION_PRF_PATH_MARLIB: "£KR_game_rule_flag_PRF  Freie Wahlen - Westernisers"
 RULE_OPTION_PRF_PATH_MARLIB_DESC: "$RULE_OPTION_PRF_PATH_FREE$ Der liberale Intellektuelle §mMadapati Hanumantha Rao§! wird gewählt werden."
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM: "£KR_game_rule_flag_PRF_authoritarian_democrat  Vereint die Prinzen - Prinz von Mysore"
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM_DESC: "$RULE_OPTION_PRF_PATH_FREE$ Der Prinz von Mysore, §gKrishna Raja Wadiyar IV§! wird gewählt werden."
 RULE_OPTION_PRF_PATH_PRINCES_SOCCON: "£KR_game_rule_flag_PRF  Vereint die Prinzen - Progressiver Prinz"
 RULE_OPTION_PRF_PATH_PRINCES_SOCCON_DESC: "$RULE_OPTION_PRF_PATH_FREE$ Gewählt wird der beliebte Progressive §cChithira Thirunal Balarama Varma§!."
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM2: "£KR_game_rule_flag_PRF  Vereint die Prinzen - Martial Prince"
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM2_DESC: "$RULE_OPTION_PRF_PATH_FREE$ Der kriegerische Riese §gRajaram III. von Kolhapur§! wird gewählt werden."

 PRF_FORPOL: "£KR_game_rule_flag_PRF_authoritarian_democrat  Fürstliche Außenpolitik"
 RULE_OPTION_PRF_FORPOL_RANDOM: "Standard"
 RULE_OPTION_PRF_FORPOL_RANDOM_DESC: "Nun, da Indien von seiner eigenen einheimischen Führungselite geeint wurde, muss diese entscheiden, wie sie die Interessen Indiens in der Welt am besten durchsetzen kann."
 RULE_OPTION_PRF_FORPOL_GER: "£KR_game_rule_flag_PRF_authoritarian_democrat  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_PRF_FORPOL_GER_DESC: "Mit den Deutschen an unserer Seite werden wir alle Spuren des Syndikalismus aus Asien entfernen.\n\n§RBenötigt:§!\n§CDie fürstliche Föderation einigt Indien§!"
 RULE_OPTION_PRF_FORPOL_RUS: "£KR_game_rule_flag_PRF_authoritarian_democrat  £KR_game_rule_flag_RUS  Moskauer Abkommen"
 RULE_OPTION_PRF_FORPOL_RUS_DESC: "Die Zukunft Russlands ist eindeutig auf Größe ausgerichtet. Wir sollten uns ihnen anschließen, anstatt sie zu unseren Feinden zu machen.\n\n§RBenötigt:§!\n§CDie fürstliche Föderation einigt Indien§!\n\n§RNicht§! §Sozialistischer Aufstand§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_PRF_FORPOL_JAP: "£KR_game_rule_flag_PRF_authoritarian_democrat  £KR_game_rule_flag_JAP  Ko-Wohlstands-Sphäre"
 RULE_OPTION_PRF_FORPOL_JAP_DESC: "Die Japaner halten daran fest, dass Asien frei vom westlichen Imperialismus sein muss. Wir werden dies gemeinsam sicherstellen."
 RULE_OPTION_PRF_FORPOL_NEUT: "£KR_game_rule_flag_PRF_authoritarian_democrat  Wunderbare Isolation"
 RULE_OPTION_PRF_FORPOL_NEUT_DESC: "Der Krieg hat uns teuer zu stehen gekommen, und im Moment wäre es das Beste, wenn wir wieder aufbauen und wachsen würden.\n\n§RBenötigt:§!\n§CDie fürstliche Föderation einigt Indien§!"

 NEP_FESTIVAL: "£KR_game_rule_flag_NEP  Das Lichterfestival"
 RULE_OPTION_NEP_FESTIVAL_RANDOM: "Standard"
 RULE_OPTION_NEP_FESTIVAL_RANDOM_DESC: "Nach dem Ausbruch der Unruhen in der Stadt Dehradun und ihrer brutalen Niederschlagung hat der Indische Nationalkongress im Untergrund zum Eingreifen Indiens aufgerufen. Ob dieser Aufruf zu einem offenen Krieg oder einer friedlichen Lösung führen wird, ist noch nicht bekannt."
 RULE_OPTION_NEP_FESTIVAL_PEACE: "£KR_game_rule_flag_NEP  Frieden"
 RULE_OPTION_NEP_FESTIVAL_PEACE_DESC: "Die Situation verschlechtert sich nicht weiter, und der Status quo wird beibehalten."
 RULE_OPTION_NEP_FESTIVAL_PEACE_TF: "£KR_game_rule_flag_NEP  £KR_game_rule_flag_RAJ  £KR_game_rule_flag_HND  Frieden - Freigabe von Ländern"
 RULE_OPTION_NEP_FESTIVAL_PEACE_TF_DESC: "Die Situation wurde dadurch gelöst, dass Nepal ehemaliges indisches Land an das Dominion und die Kommune abtrat."
 RULE_OPTION_NEP_FESTIVAL_WAR_RAJ: "£KR_game_rule_flag_NEP  £KR_game_rule_flag_RAJ  Krieg"
 RULE_OPTION_NEP_FESTIVAL_WAR_RAJ_DESC: "Die Situation konnte nicht durch Frieden gelöst werden, und es kam zum Krieg zwischen dem Dominion und Nepal."
 RULE_OPTION_NEP_FESTIVAL_WAR_HND: "£KR_game_rule_flag_NEP  £KR_game_rule_flag_RAJ  £KR_game_rule_flag_HND  Krieg - Bharatiyan Intervention"
 RULE_OPTION_NEP_FESTIVAL_WAR_HND_DESC: "$RULE_OPTION_NEP_FESTIVAL_WAR_RAJ_DESC$ Die Bharatiya-Kommune wittert ihre Chance und fordert ehemals indisches Territorium, was Nepal ablehnt, was zu einem Krieg zwischen den beiden Ländern führt."
 RULE_OPTION_NEP_FESTIVAL_WAR_BHU: "£KR_game_rule_flag_NEP  £KR_game_rule_flag_RAJ  £KR_game_rule_flag_HND  £KR_game_rule_flag_BHU  Krieg - Bhutanische Intervention"
 RULE_OPTION_NEP_FESTIVAL_WAR_BHU_DESC: "$RULE_OPTION_NEP_FESTIVAL_WAR_HND_DESC$ Auch Bhutan schließt sich dem Krieg an, um eine seltene Chance zur Expansion zu nutzen.\n\n§RBenötigt:§!\n§RNicht§! §CZhabdrung Rinpoche§! in §Y$BHU_PATH$§!"

 BHU_PATH: "£KR_game_rule_flag_BHU  Ein Treffen mit Zhabdrung"
 RULE_OPTION_BHU_PATH_RANDOM: "Standard"
 RULE_OPTION_BHU_PATH_RANDOM_DESC: "Die Mönche haben angeboten, ein Treffen zwischen dem König und dem Zhabdrung zu arrangieren, um über das Schicksal des jungen Emporkömmlings zu entscheiden. Soll Jigme Wangchuck das Risiko eingehen und hingehen?"
 RULE_OPTION_BHU_PATH_JIGME_PATAUT: "£KR_game_rule_flag_BHU  Jigme Wangchuck"
 RULE_OPTION_BHU_PATH_JIGME_PATAUT_DESC: "§PJigme Wangchuck§! bleibt nach dem plötzlichen Tod von Zhabdrung König und vermeidet weiteres Blutvergießen."
 RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC: "Jigme Wangchuck erliegt seinen Wunden, nachdem er bei einem Treffen mit Zhabdrung in einen Hinterhalt geraten ist."
 RULE_OPTION_BHU_PATH_TSHERING_PATAUT: "£KR_game_rule_flag_BHU  Tshering Penjor"
 RULE_OPTION_BHU_PATH_TSHERING_PATAUT_DESC: "$RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC$ §PTshering Penjor§! wird zum neuen König gekrönt."
 RULE_OPTION_BHU_PATH_NATPOP: "£KR_game_rule_flag_BHU  Zhabdrung Rinpoche"
 RULE_OPTION_BHU_PATH_NATPOP_DESC: "$RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC$ §NZhabdrung Jigme Dorji§! wird dann zum neuen Zhabdrung Rinpoche von Bhutan gewählt."
 RULE_OPTION_BHU_PATH_AUTDEM: "£KR_game_rule_flag_BHU  Jigme Dorji"
 RULE_OPTION_BHU_PATH_AUTDEM_DESC: "$RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC$ §gJigme Dorji§! wird zum neuen König gekrönt."

 BRM_PATH: "£KR_game_rule_flag_BRM   Unruhen & Proteste in Rangoon"
 RULE_OPTION_BRM_PATH_RANDOM: "Standard"
 RULE_OPTION_BRM_PATH_RANDOM_DESC: "Die Unzufriedenheit über die fehlende Beteiligung des Volkes an der Regierung hat einige der größten Demonstrationen in Burma ausgelöst. Welches Schicksal erwartet Burma?"
 RULE_OPTION_BRM_PATH_STATUS_QUO_DESC: "Das alte Regime bleibt an der Macht, nachdem die Armee auf die Demonstranten geschossen und die Proteste damit endgültig beendet hat."
 RULE_OPTION_BRM_PATH_AUTDEM: "£KR_game_rule_flag_BRM   SStatus Quo - Volkspartei"
 RULE_OPTION_BRM_PATH_AUTDEM_DESC: "$RULE_OPTION_BRM_PATH_STATUS_QUO_DESC$ Die Herrschaft von U Ba Pe's §gVolkspartei§! geht weiter."
 RULE_OPTION_BRM_PATH_PATAUT: "£KR_game_rule_flag_BRM   Status Quo - Nationalistische Partei"
 RULE_OPTION_BRM_PATH_PATAUT_DESC: "$RULE_OPTION_BRM_PATH_STATUS_QUO_DESC$In der Folge putscht U Ba Pe und errichtet die §PAbsolute Herrschaft§!."
 RULE_OPTION_BRM_PATH_ELECTIONS_DESC: "Nach der Ermordung von U Ba Pe wird das alte Regime gestürzt, und kurz darauf hält eine provisorische Regierung freie Wahlen ab."
 RULE_OPTION_BRM_PATH_KINGDOM_SOCCON: "£KR_game_rule_flag_BRM_Monarchy   Wiederhergestelltes Königreich - Volkspartei"
 RULE_OPTION_BRM_PATH_KINGDOM_SOCCON_DESC: "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$ Eine reformierte §cVolkspartei§! gewinnt diese Wahlen und setzt die Monarchie wieder ein."
 RULE_OPTION_BRM_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_BRM   Wahlen - Volkspartei"
 RULE_OPTION_BRM_PATH_REPUBLIC_SOCCON_DESC: "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$ Diese Wahlen werden von der reformierten §cVolkspartei§! gewonnen."
 RULE_OPTION_BRM_PATH_SOCLIB: "£KR_game_rule_flag_BRM   Wahlen - Vereinigte GCBA"
 RULE_OPTION_BRM_PATH_SOCLIB_DESC: "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$ Der §lVereinigter Generalrat der burmesischen Verbände§! gewinnt diese Wahlen."
 RULE_OPTION_BRM_PATH_SOCDEM: "£KR_game_rule_flag_BRM   Wahlen - Die Partei des armen Mannes"
  RULE_OPTION_BRM_PATH_SOCDEM_DESC: "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$ Die §SPartei des kleinen Mannes§! gewinnt diese Wahlen."
 RULE_OPTION_BRM_PATH_RADSOC: "£KR_game_rule_flag_BRM_radical_socialist   Ausrufung der Sozialistischen Republik"
 RULE_OPTION_BRM_PATH_RADSOC_DESC: "Die Armee schließt sich den Demonstranten an, nachdem sie den Befehl erhalten hat, auf sie zu schießen, und stürzt das alte Regime endgültig, was zur Ausrufung einer §Rsozialistischen Republik§! führt."

 BRM_FORPOL: "£KR_game_rule_flag_BRM   Burmas Außenpolitik"
 RULE_OPTION_BRM_FORPOL_RANDOM: "Standard"
 RULE_OPTION_BRM_FORPOL_RANDOM_DESC: "Burma, das früher zum Britischen Raj gehörte, erlangte seine Unabhängigkeit nach dem Zusammenbruch eines Großteils des Britischen Empire. Nach einer Krise an der Universität von Rangun muss die Regierung, die das Land regieren wird, entscheiden, in welche Richtung sich Birma orientieren wird."
 RULE_OPTION_BRM_FORPOL_JAP: "£KR_game_rule_flag_BRM  £KR_game_rule_flag_JAP  Ko-Wohlstands-Sphäre"
 RULE_OPTION_BRM_FORPOL_JAP_DESC: "Da Japan als aufstrebende Macht in Asien gilt und den westlichen Imperialismus anprangert, schließen sich die Birmanen mit ihnen zusammen, um jeden europäischen Einfluss abzuwehren.\n\n§RBenötigt:§!\n§RKeine§! §CSozialistische Republik proklamiert§! in §Y$BRM_PATH$§!"
 RULE_OPTION_BRM_FORPOL_GER: "£KR_game_rule_flag_BRM  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_BRM_FORPOL_GER_DESC: "Burma wird in den Reichspakt einbezogen, als Teil der deutschen Einflussausweitung in Südostasien.\n\n§RBenötigt:§!\n§RKeine§! §CSozialistische Republik ausgerufen§! in §Y$BRM_PATH$§!"
 RULE_OPTION_BRM_FORPOL_INT: "£KR_game_rule_flag_BRM_radical_socialist   £KR_game_rule_flag_FRA   Internationale"
 RULE_OPTION_BRM_FORPOL_INT_DESC: "Nach der Revolution wird sich Birma nicht mehr mit den Chinesen oder Indern verbünden, sondern sich der Internationalen anschließen.\n\n§RBenötigt:§!\n§CAusrufung der sozialistischen Republik§! in §Y$BRM_PATH$§!"
 RULE_OPTION_BRM_FORPOL_HND: "£KR_game_rule_flag_BRM_radical_socialist   £KR_game_rule_flag_HND   Bharatiya Kommune"
 RULE_OPTION_BRM_FORPOL_HND_DESC: "Nach ihrer Revolution verbündet sich Birma mit der Bharatiya-Kommune, der Bastion des Sozialismus in Südasien.\n\n§CHinweis: Wenn die Bharatiya Kommune nicht bereits in einer Fraktion ist, wird sie die Östliche Syndikalistische Union mit Birma bilden.§!\n\n§RBenötigt:§!\n§CSozialistische Republik proklamiert§! in §Y$BRM_PATH$§!"
 RULE_OPTION_BRM_FORPOL_CHI: "£KR_game_rule_flag_BRM_radical_socialist  £KR_game_rule_flag_CHI  Linke Kuomintang"
 RULE_OPTION_BRM_FORPOL_CHI_DESC: "Nach ihrer Revolution verbündet sich Birma mit der Linken Kuomintang, nachdem diese China erfolgreich vereinigt und die Imperialisten vertrieben hat.\n\n§RBenötigt:§!\n§CSozialistische Republik proklamiert§! in §Y$BRM_PATH$§!\n\n§CDie Linke Kuomintang vereinigt China§!"
 RULE_OPTION_BRM_FORPOL_NEUT: "£KR_game_rule_flag_BRM   Isolation"
 RULE_OPTION_BRM_FORPOL_NEUT_DESC: "Die Isolation hat Burma in der Vergangenheit gut gedient, sie wird es auch in Zukunft tun."

 SIA_BLACK_MONDAY: "£KR_game_rule_flag_SIA   Der Zusammenbruch der alten Ordnung"
 RULE_OPTION_SIA_BLACK_MONDAY_RANDOM: "Standard"
 RULE_OPTION_SIA_BLACK_MONDAY_RANDOM_DESC: "Der Schwarze Montag hat den siamesischen Status quo in seinen Grundfesten erschüttert."
 RULE_OPTION_SIA_BLACK_MONDAY_PRAJADHIPOK: "£KR_game_rule_flag_SIA   Prajadhipoks Reform"
 RULE_OPTION_SIA_BLACK_MONDAY_PRAJADHIPOK_DESC: "König Prajadhipok gelingt es schließlich, den Obersten Staatsrat aus dem Weg zu räumen und die längst überfällige Verfassung auf den Weg zu bringen."
 RULE_OPTION_SIA_BLACK_MONDAY_KHANARATSADON: "£KR_game_rule_flag_SIA   Khana Ratsadon Putsch"
 RULE_OPTION_SIA_BLACK_MONDAY_KHANARATSADON_DESC: "Inmitten der sich rasch verschlechternden wirtschaftlichen Lage putscht die Khana Ratsadon gegen den Obersten Staatsrat. Die erste Verfassung des Königreichs wird vom König widerstrebend angenommen."
 
 SIA_CIVIL_WAR: "£KR_game_rule_flag_SIA   Siamesischer Bürgerkrieg"
 RULE_OPTION_SIA_CIVIL_WAR_RANDOM: "Standard"
 RULE_OPTION_SIA_CIVIL_WAR_RANDOM_DESC: "Eine politische Krise ist derzeit im Gange und hat fast den Siedepunkt erreicht! Die Spannungen sind hoch und ein Bürgerkrieg scheint sehr wahrscheinlich."
 RULE_OPTION_SIA_CIVIL_WAR_NO: "£KR_game_rule_flag_SIA   Bürgerkrieg abgewendet"
 RULE_OPTION_SIA_CIVIL_WAR_NO_DESC: "Beide Seiten schaffen es, einen Rückzieher zu machen und vermeiden so knapp einen offenen Konflikt.\n\n§RBenötigt:§!\n§CKhana Ratsadon Putsch§! in §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_PATAUT: "£KR_game_rule_flag_SIA_Parliament £KR_game_rule_flag_SIA    Boworadet Rebellion"
 RULE_OPTION_SIA_CIVIL_WAR_PATAUT_DESC: "Die Krise gerät schnell außer Kontrolle und hat die gesamte Nation ins Chaos gestürzt. §Die Parlamentarischen Kräfte der Regierung§! werden in einen Bürgerkrieg mit den §PRoyalistischen Rebellen§! gestürzt, die sich im Norden erheben.\n\n§RBenötigt:§!\n§CKhana Ratsadon Putsch§! in §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_RADSOC: "£KR_game_rule_flag_SIA  £KR_game_rule_flag_SIA_Parliament  Thamrongnawasawat Rebellion"
 RULE_OPTION_SIA_CIVIL_WAR_RADSOC_DESC: "Die Krise gerät schnell außer Kontrolle und stürzt die gesamte Nation ins Chaos. §gDie königlichen Regierungstruppen§! werden in einen Bürgerkrieg mit den §RParlamentarischen Rebellen§! gestürzt, die sich im Süden erheben.\n\n§RBenötigt:§!\n§CKhana Ratsadon Putsch§! in §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_NATPOP: "£KR_game_rule_flag_SIA_national_populist   Putsch - Phibunsongkhram"
 RULE_OPTION_SIA_CIVIL_WAR_NATPOP_DESC: "Feldmarschall Plaek Phibunsongkhram erklärt sich selbst zum Chef der neuen \"Übergangsregierung\", nachdem monatelang das Kriegsrecht verhängt worden war, um sowohl die Parlamentarier als auch die Royalisten zu unterdrücken. Er verabschiedet erfolgreich die Ratthaniyom-Dekrete und bleibt an der Macht.\n\n§RBenötigt:§!\n§CKhana Ratsadon Putsch§! in §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_DESC: "Feldmarschall Plaek Phibunsongkhram erklärt sich selbst zum Chef der neuen \"Übergangsregierung\", nachdem monatelang das Kriegsrecht verhängt worden war, um sowohl die Parlamentarier als auch die Royalisten zu unterdrücken. Nach seiner Ermordung wird er ersetzt durch"
 RULE_OPTION_SIA_CIVIL_WAR_SARIT_PATAUT: "£KR_game_rule_flag_SIA_national_populist  Putsch - Sarit Thanarat"
 RULE_OPTION_SIA_CIVIL_WAR_SARIT_PATAUT_DESC: "$RULE_OPTION_SIA_CIVIL_WAR_DESC$ §PSarit Thanarat§! ersetzt, der weitreichende Befugnisse für die Monarchie fordert.\n\n§RBenötigt:§!\n§CKhana Ratsadon Putsch§! in §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_PHAO_NATPOP: "£KR_game_rule_flag_SIA_national_populist  Putsch - Phao Sriyanond"
 RULE_OPTION_SIA_CIVIL_WAR_PHAO_NATPOP_DESC: "$RULE_OPTION_SIA_CIVIL_WAR_DESC$ §NPhao Sriyanond§! ersetzt, der die Republik ausruft.\n\n§RBenötigt:§!\n§CKhana Ratsadon Putsch§! in §Y$SIA_BLACK_MONDAY$§!"
 
 SIA_ELECTION: "£KR_game_rule_flag_SIA   Siams erste Wahlen"
 RULE_OPTION_SIA_ELECTION_RANDOM: "Standard"
 RULE_OPTION_SIA_ELECTION_RANDOM_DESC: "Bald bildeten sich politische Parteien, wobei jede Partei andere Pläne für die Zukunft der Nation im Kopf hatte. Welche Partei soll die ersten freien Wahlen in Siam gewinnen?"
 RULE_OPTION_SIA_ELECTION_SOCLIB: "£KR_game_rule_flag_SIA   Ein liberales Siam"
 RULE_OPTION_SIA_ELECTION_SOCLIB_DESC: "Die von den Intellektuellen geführte §lPak Kijsangkhom§! oder Partei der sozialen Aktion vertritt fortschrittliches Gedankengut für ein freieres Siam.\n\n§RBenötigt:§!\n§CPrajadhipok's Reform§! in §Y$SIA_BLACK_MONDAY$§! \noder §CBürgerkrieg abgewendet§! in §Y$SIA_CIVIL_WAR$§! \noder §Cdie Regierung siegt in beiden Siamesischen Bürgerkriegen§!"
 RULE_OPTION_SIA_ELECTION_SOCDEM: "£KR_game_rule_flag_SIA   Das Dossier Gelbe Hülle"
 RULE_OPTION_SIA_ELECTION_SOCDEM_DESC: "Die geplante Landreform von Luang Praditmanutham (Pridi Phanomyong) gab dem siamesischen Volk Hoffnung auf eine bessere Zukunft und verschaffte der §SPak Sangkhomniyom§! (Sozialistischen Partei) eine solide Mehrheit.\n\n§RBenötigt:§!\n§CPrajadhipok's Reform§! in §Y$SIA_BLACK_MONDAY$§! \noder §CBürgerkrieg abgewendet§! in §Y$SIA_CIVIL_WAR$§! \noder §Cdie Regierung siegt über die Bowaradet-Rebellion§!"
 RULE_OPTION_SIA_ELECTION_SOCCON: "£KR_game_rule_flag_SIA   Eine hingebungsvolle Monarchie"
 RULE_OPTION_SIA_ELECTION_SOCCON_DESC: "Die von den Royalisten gegründete §cPak Prachathipat§! oder Demokratische Partei will bei ihren neuen nationalen Entwicklungsplänen sehr eng mit dem König zusammenarbeiten.\n\n§RBenötigt:§!\n§CPrajadhipok's Reform§! in §Y$SIA_BLACK_MONDAY_PATH$§! \noder §CBürgerkrieg abgewendet§! in §Y$SIA_CIVIL_WAR$§! \noder §Cdie Regierung siegt im Kampf gegen die Thamrongnawasawat-Rebellion§!"

 SIA_FORPOL: "£KR_game_rule_flag_SIA  Siamesische Außenpolitik"
 RULE_OPTION_SIA_FORPOL_RANDOM: "Standard"
 RULE_OPTION_SIA_FORPOL_RANDOM_DESC: "Siam mag vom deutschen Sieg im Weltkrieg profitiert haben, aber das heißt nicht, dass es die derzeitige deutsche Weltordnung aufrechterhalten will, die ein weiteres Vordringen Europas nach Asien beinhalten könnte. Es wird an Siam liegen, zu entscheiden, wo es steht."
 RULE_OPTION_SIA_FORPOL_JAP: "£KR_game_rule_flag_SIA  £KR_game_rule_flag_JAP  Ko-Wohlstands-Sphäre"
 RULE_OPTION_SIA_FORPOL_JAP_DESC: "Da Japan als aufstrebende Macht in Asien gilt und den westlichen Imperialismus anprangert, schließen sich die Siamesen mit ihnen zusammen, um jeden europäischen Einfluss abzuwehren.\n\n§RBenötigt:§!\n§CDie parlamentarischen Rebellen gewinnen den siamesischen Bürgerkrieg nicht§!"
 RULE_OPTION_SIA_FORPOL_GER: "£KR_game_rule_flag_SIA  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_SIA_FORPOL_GER_DESC: "Siam ist eines von mehreren Ländern auf der ganzen Welt, die auf der \"Gewinnerseite\" des Weltkriegs standen, da sie mehrere Vorteile aus dem deutschen Sieg zogen. Angesichts des anhaltenden deutschen Engagements in Indochina wäre es für Siam naheliegend, diese Beziehung fortzusetzen und die bereits freundschaftlichen Beziehungen zu einem vollständigen Militärbündnis auszubauen.\n\n§RBenötigt:§!\n§CRoyalistische Rebellen gewinnen den Siamesischen Bürgerkrieg§!\n\n§CBoworadet Rebellion§! in §Y$SIA_CIVIL_WAR$§!"
 RULE_OPTION_SIA_FORPOL_INT: "£KR_game_rule_flag_SIA_radical_socialist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_SIA_FORPOL_INT_DESC: "Die Siamesen sehen die Internationale als die Kraft, die die Fesseln des Kapitalismus und des Kolonialismus beseitigt, und betrachten sich als ihre natürlichen Verbündeten.\n\n§RBenötigt:§!\n§CParlamentarische Rebellen gewinnen den Siamesischen Bürgerkrieg§!\n\n§CThamrongnawasawat Rebellion§! in\n§Y$SIA_CIVIL_WAR$§!"
 RULE_OPTION_SIA_FORPOL_HND: "£KR_game_rule_flag_SIA_radical_socialist  £KR_game_rule_flag_HND  Bharatiya Kommune"
 RULE_OPTION_SIA_FORPOL_HND_DESC: "Die Siamesen sehen in der Bharatiyan Kommune die erste asiatische Macht, die sich von den Fesseln des Kapitalismus und des Kolonialismus befreit hat, und betrachten sich als ihre natürlichen Verbündeten.\n\n§CHinweis: Wenn die Bharatiya Kommune nicht bereits in einer Fraktion ist, werden sie die Ost Syndikalistische Union mit Siam bilden.§!\n\n§RBenötigt:§!\n§CParlamentarische Rebellen gewinnen den Siamesischen Bürgerkrieg§!\n\n§CThamrongnawasawat Rebellion§! in\n§Y$SIA_CIVIL_WAR$§!"
 RULE_OPTION_SIA_FORPOL_CHI: "£KR_game_rule_flag_SIA_radical_socialist  £KR_game_rule_flag_CHI  Linke Kuomintang"
 RULE_OPTION_SIA_FORPOL_CHI_DESC: "Der Erfolg der Revolution in China hat die Siamesen dazu inspiriert, sich mit der Kuomintang zu verbünden und Asien vom Imperialismus in all seinen Formen zu befreien.\n\n§RBenötigt:§!\n§CParlamentarische Rebellen gewinnen den Siamesischen Bürgerkrieg§!\n§CThe Linke Kuomintang einigt China§!\n\n§CThamrongnawasawat Rebellion§! in\n§Y$SIA_CIVIL_WAR$§!"
 RULE_OPTION_SIA_FORPOL_NEUT: "£KR_game_rule_flag_SIA  Neutralität"
 RULE_OPTION_SIA_FORPOL_NEUT_DESC: "Siam entscheidet sich dafür, keiner Fraktion anzugehören, und konzentriert sich nur auf seine eigenen Angelegenheiten."

 GEA_PATH: "£KR_game_rule_flag_GEA   Mückes Herrschaft"
 RULE_OPTION_GEA_PATH_RANDOM: "Standard"
 RULE_OPTION_GEA_PATH_RANDOM_DESC: "Deutsch-Ostasien war schon immer eine instabile Kolonie, und jetzt, nach dem Schwarzen Montag, wird Hellmuth von Mücke entscheiden müssen, wie es weitergehen soll."
 RULE_OPTION_GEA_PATH_FISCAL_AUSTERITY: "£KR_game_rule_flag_GEA   Sparmaßnahmen"
 RULE_OPTION_GEA_PATH_FISCAL_AUSTERITY_DESC: "Mit Hilfe einer strengen Sparpolitik richtet Mücke ein §gstarkes Kolonialamt§! ein, das die wirtschaftliche Präsenz in der Kolonie lenkt."
 RULE_OPTION_GEA_PATH_COLLABORATION: "£KR_game_rule_flag_GEA   Zusammenarbeit"
 RULE_OPTION_GEA_PATH_COLLABORATION_DESC: "Mit einigen politischen Zugeständnissen erhält Mücke Unterstützung durch die Expertise der §PLokalen Eliten§! für den wirtschaftlichen Aufschwung in der Kolonie."
 
INC_REVOLT: "£KR_game_rule_flag_INC_radical_socialist  £KR_game_rule_flag_GEA   Die indochinesische Rebellion"
RULE_OPTION_INC_REVOLT_RANDOM: "Standard"
RULE_OPTION_INC_REVOLT_RANDOM_DESC: "Nach dem Schwarzen Montag eskaliert die Lage in Indochina: Eine gewalttätige nationalistische Bewegung plant, die Macht zu übernehmen. Können sie der Schutztruppe die Kontrolle streitig machen?"
RULE_OPTION_INC_REVOLT_YES: "£KR_game_rule_flag_INC_radical_socialist  vs  £KR_game_rule_flag_GEA   Rebellion"
RULE_OPTION_INC_REVOLT_YES_DESC: "Mit zunehmender Instabilität in Indochina nach dem Schwarzen Montag und der deutschen Unfähigkeit, rebellische Elemente zu unterdrücken, beginnt ein Aufstand gegen die deutsche Kolonialherrschaft."
RULE_OPTION_INC_REVOLT_VIE: "£KR_game_rule_flag_INC_radical_socialist  vs  £KR_game_rule_flag_GEA  £KR_game_rule_flag_VIN   Rebellion"
RULE_OPTION_INC_REVOLT_VIE_DESC: "Nachdem sie Bao dais Reformen zugestimmt hat, stimmt die deutsche Kolonialverwaltung, die sich mit einem Aufstand konfrontiert sieht, im Gegenzug für ihre Unterstützung einer Autonomie für Vietnam zu.\n\n§RBenötigt:§!\n§CZusammenarbeit§! in §Y$GEA_PATH$§!"
RULE_OPTION_INC_REVOLT_NO: "£KR_game_rule_flag_GEA  Rebellion verhindert"
RULE_OPTION_INC_REVOLT_NO_DESC: "Der deutschen Kolonialverwaltung wird es gelingen, aufständische Elemente in Indochina zu unterdrücken und damit einen Massenaufstand zu vermeiden."

 INC_PATH: "£KR_game_rule_flag_INC_radical_socialist  Die Zukunft von Indochina"
RULE_OPTION_INC_PATH_RANDOM: "Standard"
RULE_OPTION_INC_PATH_RANDOM_DESC: "Die sozialistische Revolution ringt um einen parteiinternen Konsens, ohne dass ein klarer Sieger in Sicht ist. Welcher der vielen Erben von Bruder Ho wird sich erheben, um seine Position zu beanspruchen?"
RULE_OPTION_INC_PATH_TOTALIST: "£KR_game_rule_flag_INC_radical_socialist  Sozialisten - Tan Viet"
RULE_OPTION_INC_PATH_TOTALIST_DESC: "Die §oNeue vietnamesische Revolutionspartei§!, oder Tan Viet Cach mang Dang, wird in der Nationalversammlung die Mehrheit erlangen.\n\n§RBenötigt§!\n§CRebellion§! in §Y$INC_REVOLT$§!\n§CDer indochinesische Aufstand ist erfolgreich§!"
RULE_OPTION_INC_PATH_SYNDIE: "£KR_game_rule_flag_INC_radical_socialist  Sozialisten - Revolutionäre Liga"
RULE_OPTION_INC_PATH_SYNDIE_DESC: "Die §rIndochinesische Revolutionäre Liga§!, oder Hoi Dong Duong Cach mang, wird in der Nationalversammlung die Oberhand gewinnen.\n\n§RBenötigt§!\n§CRebellion§! in §Y$INC_REVOLT$§!\n§CDer indochinesische Aufstand ist erfolgreich§!"
RULE_OPTION_INC_PATH_SOCIALIST_RADSOC: "£KR_game_rule_flag_INC_radical_socialist  Sozialisten - Aspirations-Gesellschaft"
RULE_OPTION_INC_PATH_SOCIALIST_RADSOC_DESC: "Die §RAspirations-Gesellschaft§!, oder Hoi Kin Cao vong, wird in der Nationalversammlung die Oberhand gewinnen.\n\n§RBenötigt§!\n§CRebellion§! in §Y$INC_REVOLT$§!\n§CDer indochinesische Aufstand ist erfolgreich§!"
RULE_OPTION_INC_PATH_NATIONALIST_RADSOC: "£KR_game_rule_flag_INC_social_democrat   Nationalisten - VNQDD"
RULE_OPTION_INC_PATH_NATIONALIST_RADSOC_DESC: "Die §RVietnamesische Nationalistische Partei§!, oder Viet Nam Quoc dan Dang, wird in der Nationalversammlung die Vorherrschaft übernehmen und nicht einem weiteren sozialistischen Aufstand zum Opfer fallen oder das Kriegsrecht aufrechterhalten.\n\n§RBenötigt§!\n§CRebellion§! in §Y$INC_REVOLT$§!\n§CDer indochinesische Aufstand ist erfolgreich§!"
 RULE_OPTION_INC_PATH_REACTIONARY_DESC: "Die Vietnamesische Nationalistische Partei wird die Mehrheit in der Nationalversammlung übernehmen.\nNach einem sozialistischen Aufstand gegen die neue nationalistische Regierung wird das Kriegsrecht nach der Niederschlagung des Aufstandes nicht aufgehoben und eine"
 RULE_OPTION_INC_PATH_AUTDEM: "£KR_game_rule_flag_INC  Nationalisten - Zivile Regierung"
 RULE_OPTION_INC_PATH_AUTDEM_DESC: "$RULE_OPTION_INC_PATH_REACTIONARY_DESC$ §gZivile Regierung§! wird gebildet.\n\n§RBenötigt:§!\n§CRebellion§! in §Y$INC_REVOLT$§!\n§CDie indochinesische Rebellion ist erfolgreich§!"
 RULE_OPTION_INC_PATH_PATAUT: "£KR_game_rule_flag_INC  Nationalisten - Militär Regierung"
 RULE_OPTION_INC_PATH_PATAUT_DESC: "$RULE_OPTION_INC_PATH_REACTIONARY_DESC$ §PMilitär Regierung§! wird gebildet.\n\n§RBenötigt:§!\n§CRebellion§! in §Y$INC_REVOLT$§!\n§CDie indochinesische Rebellion ist erfolgreich§!"

 INC_FORPOL: "£KR_game_rule_flag_INC_radical_socialist  Indochinesische Außenpolitik"
 RULE_OPTION_INC_FORPOL_RANDOM: "Standard"
 RULE_OPTION_INC_FORPOL_RANDOM_DESC: "Nach seiner Unabhängigkeit steht Indochina vor der Entscheidung zwischen Nationalismus und Sozialismus, zwischen Internationalismus und regionaler Ausrichtung. Diese Entscheidungen werden für die Zukunft des neuen revolutionären Staates ausschlaggebend sein."
 RULE_OPTION_INC_FORPOL_INT: "£KR_game_rule_flag_INC_radical_socialist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_INC_FORPOL_INT_DESC: "Indochina behält eine revolutionäre Regierung und verbündet sich mit ihren Wohltätern in der Internationale.\n\n§RBenötigt:§!\n§CRebellion§! in §Y$INC_REVOLT$§!\n§CDie indochinesische Rebellion ist erfolgreich§!\n\n§CNationalisten - VNQDD§! oder §CSozialisten§! in §Y$INC_PATH$§!"
 RULE_OPTION_INC_FORPOL_HND: "£KR_game_rule_flag_INC_radical_socialist  £KR_game_rule_flag_HND  Bharatiya Kommune"
 RULE_OPTION_INC_FORPOL_HND_DESC: "Indochina strebt ein Bündnis mit der südasiatischen Bastion des Sozialismus, der Bharatiya-Kommune, an.\n\n§CHinweis: Wenn die Bharatiya Kommune nicht bereits in einer Fraktion ist, werden sie die Östliche Syndikalistische Union mit Indochina bilden.§!\n\n§RBenötigt:§!\n§CRebellion§! in §Y$INC_REVOLT$§!\n§CDie indochinesische Rebellion ist erfolgreich§!\n\n§CNationalisten - VNQDD§! oder  §CSozialisten§! in §Y$INC_PATH$§!"
 RULE_OPTION_INC_FORPOL_CHI: "£KR_game_rule_flag_INC_social_democrat  £KR_game_rule_flag_CHI  Linke Kuomintang"
 RULE_OPTION_INC_FORPOL_CHI_DESC: "Da die Kuomintang in China als Schwesterpartei der VNQDD in Indochina gilt, ist es nicht verwunderlich, dass Indochina sich auf die Seite seiner nördlichen Nachbarn stellt.\n\n§RBenötigt:§!\n§CRebellion§! in §Y$INC_REVOLT$§!\n§CDie indochinesische Rebellion ist erfolgreich§!\n\n§CNationalisten - VNQDD§! in §Y$INC_PATH$§!\n\n§CDie Linke Kuomintang vereinigt China§!"
 RULE_OPTION_INC_FORPOL_JAP: "£KR_game_rule_flag_INC  £KR_game_rule_flag_JAP  Ko-Wohlstands-Sphäre"
 RULE_OPTION_INC_FORPOL_JAP_DESC: "Die nationalistische indochinesische Regierung hat gesehen, was die Japaner im Kampf gegen den westlichen Imperialismus in Asien geleistet haben, und will sie bei ihren Bemühungen unterstützen.\n\n§RBenötigt:§!\n§CRebellion§! in §Y$INC_REVOLT$§!\n§CDie indochinesische Rebellion ist erfolgreich§!\n\n§CNationalisten - Zivilregierung§! oder §CNationalisten - Militärregierung§! in §Y$INC_PATH$§!"

 DEI_PATH: "£KR_game_rule_flag_DEI   Der neue Generalgouverneur"
 RULE_OPTION_DEI_PATH_RANDOM: "Standard"
 RULE_OPTION_DEI_PATH_RANDOM_DESC: "Welche Partei wird bei den ersten freien Wahlen in Niederländisch-Ostindien seit über zehn Jahren die Wahlen gewinnen?"
 RULE_OPTION_DEI_PATH_PALAR_AUTDEM: "£KR_game_rule_flag_DEI   Palar"
 RULE_OPTION_DEI_PATH_PALAR_AUTDEM_DESC: "§gNico Palar§! wird der neue Generalgouverneur.\n\n§RBenötigt:§!\n§CPvdV / VVD - Königin Wilhelmina§! oder eine §CSDAP-VDB§! oder eine §CRepublik§! in §Y$HOL_PATH$§!"
 RULE_OPTION_DEI_PATH_STARKENBORGH_STACHOUWER_AUTDEM: "£KR_game_rule_flag_DEI   Starkenborgh-Stachouwer"
 RULE_OPTION_DEI_PATH_STARKENBORGH_STACHOUWER_AUTDEM_DESC: "§gAlidius Tjarda van Starkenborgh-Stachouwer§! wird neuer Generalgouverneur."\n\n§RBenötigt:§!\n§RNicht§! eine §CBatavische Kommune§! in §Y$HOL_PATH$§!
 RULE_OPTION_DEI_PATH_FURSTNER_AUTDEM: "£KR_game_rule_flag_DEI   Furnster"
 RULE_OPTION_DEI_PATH_FURSTNER_AUTDEM_DESC: "§gJohannes Furnster§! wird neuer Generalgouverneur.\n\n§RBenötigt:§!\n§CCNA-VNH Koalition§! oder §CMilitärjunta§! oder eine §CVNH-Diktatur§! in §Y$HOL_PATH$§!"

 INS_REVOLT: "£KR_game_rule_flag_DEI  £KR_game_rule_flag_INS  Die Insulindianische Rebellion"
 RULE_OPTION_INS_REVOLT_RANDOM: "Standard"
 RULE_OPTION_INS_REVOLT_RANDOM_DESC: "Aufgrund der schlechten Organisation und der internen Uneinigkeit befindet sich die insulindianische Unabhängigkeitsbewegung zu Beginn des Jahres 1936 in einem schlechten Zustand. In den nächsten Jahren könnten die Niederländer jedoch einen Aufstand anzetteln."
 RULE_OPTION_INS_REVOLT_YES: "£KR_game_rule_flag_DEI  £KR_game_rule_flag_INS  Revolte geschieht"
 RULE_OPTION_INS_REVOLT_YES_DESC: "Ein Aufstand der Insulaner gegen die niederländische Kolonie findet Anfang 1938 statt, wenn er nicht sogar schon früher ausgelöst wurde."
 RULE_OPTION_INS_REVOLT_NO: "£KR_game_rule_flag_DEI  Revolte abgewendet"
 RULE_OPTION_INS_REVOLT_NO_DESC: "In Niederländisch-Ostindien findet kein Aufstand statt.\n\n§RBenötigt:§!\n§RNicht§! eine §CBatavische Kommune§! in §Y$HOL_PATH$§!"

INS_PATH: "£KR_game_rule_flag_INS   Insulindien Unabhängig"
RULE_OPTION_INS_PATH_RANDOM: "Standard"
RULE_OPTION_INS_PATH_RANDOM_DESC: "Der Aufstand gegen die Niederländer war ein Erfolg, aber die Insulaner müssen nun entscheiden, wer ihr neu unabhängiges Land führen soll."
RULE_OPTION_INS_PATH_SOCCON: "£KR_game_rule_flag_INS   Demokratie"
RULE_OPTION_INS_PATH_SOCCON_DESC: "Die von Sukarno organisierten Wahlen werden mit einem Sieg der §cNahdlatul Ulama§! enden, so dass sich die Demokratie in Indien selbst erhalten kann.\n\n§RBenötigt:§!\n§CBatavische Kommune§! in §Y$HOL_PATH$§! \noder  §CRevolte erfolgt§! in §Y$INS_REVOLT$§!\n§CDie insulindische Rebellion ist erfolgreich§!"
RULE_OPTION_INS_PATH_AUTDEM: "£KR_game_rule_flag_INS   Geführte Demokratie"
RULE_OPTION_INS_PATH_AUTDEM_DESC: "Sukarno zentralisiert seine Macht für sich selbst und gipfelt schließlich in der Errichtung einer gelenkten Demokratie unter der §gNationalen Insulindia Partei§!.\n\n§RBenötigt:§!\n§CBatavische Kommune§! in §Y$HOL_PATH$§! \noder §CRevolte erfolgt§! in §Y$INS_REVOLT$§!\n§CDie insulindische Rebellion ist erfolgreich§!"
RULE_OPTION_INS_PATH_RADSOC: "£KR_game_rule_flag_INS_syndicalist   Islamischer Sozialismus"
RULE_OPTION_INS_PATH_RADSOC_DESC: "Die von Sukarno organisierten insulindischen Wahlen werden von Tan Malakas §RMurba Partei§! gewonnen, der auf dem Archipel einen sozialistischen Staat errichten wird.\n\n§RBenötigt:§!\n§CBatavische Kommune§! in §Y$HOL_PATH$§! \noder §CRevolte erfolgt§! in §Y$INS_REVOLT$§!\n§CDie insulindische Rebellion ist erfolgreich§!"
RULE_OPTION_INS_PATH_ISLAMIST_PATAUT: "£KR_game_rule_flag_INS_paternal_autocrat   Haus des Islam"
RULE_OPTION_INS_PATH_ISLAMIST_PATAUT_DESC: "In Opposition zu der säkularen und sozialistisch inspirierten Politik Sukarnos stürzt die §PDarul-Islam§! Bewegung die Regierung, um sie durch ein moralistisches Imamat unter der Führung ihres Gründers zu ersetzen.\n\n§RBenötigt:§!\n§CBatavische Kommune§! in §Y$HOL_PATH$§! \noder §CRevolte erfolgt§! in §Y$INS_REVOLT$§!\n§CDie insulindische Rebellion ist erfolgreich§!"
RULE_OPTION_INS_PATH_SULTANATE_PATAUT: "£KR_game_rule_flag_INS_sultanate   Sultanat"
RULE_OPTION_INS_PATH_SULTANATE_PATAUT_DESC: "Mit ihren Rechten unter dem Druck der extremen Regierung, die an die Macht gebracht wurde, organisieren §Pdie Sultane§! im ganzen Land einen Widerstand und errichten eine archipelweite Monarchie.\n\n§RBenötigt:§!\n§CBatavische Kommune§! in §Y$HOL_PATH$§! \noder §CRevolte erfolgt§! in §Y$INS_REVOLT$§!\n§CDie insulindische Rebellion ist erfolgreich§!"

 INS_FORPOL: "£KR_game_rule_flag_INS  Insulindische Außenpolitik"
 RULE_OPTION_INS_FORPOL_RANDOM: "Standard"
 RULE_OPTION_INS_FORPOL_RANDOM_DESC: "Da sie nicht mehr an die Niederlande gebunden sind, können die Menschen in Insulindia selbst entscheiden, ob sie sich in einem größeren Bündnis oder in einer eher lokalen Zusammenarbeit zusammenschließen wollen."
 RULE_OPTION_INS_FORPOL_JAP: "£KR_game_rule_flag_INS  £KR_game_rule_flag_JAP  Ko-Wohlstands-Sphäre"
 RULE_OPTION_INS_FORPOL_JAP_DESC: "Da Japan als aufstrebende Macht in Asien gilt und den westlichen Imperialismus anprangert, schließen sich die Insulaner mit ihnen zusammen, um jeglichen europäischen Einfluss abzuwehren.\n\n§RBenötigts:§!\n§CRevolte tritt auf§! in §Y$INS_REVOLT$§!\n§CDie Insulindianische Rebellion ist erfolgreich§!\n\n§RKein§! §CIslamischer Sozialismus§! in §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_GER: "£KR_game_rule_flag_INS  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_INS_FORPOL_GER_DESC: "Insulindien verbündet sich mit Deutschland, um sich am besten gegen Japan zu schützen.\n\n§RBenötigt:§!\n§CRevolte erfolgt§! in §Y$INS_REVOLT$§!\n§CDie insulindische Rebellion ist erfolgreich§!\n\nWenn §Rnicht§! §CSultanat§! in §Y$INS_PATH$§!, dann muss sich Japan sowohl mit Insulindien als auch mit Deutschland im Krieg befinden.\n\n§RNicht§! §CIslamischer Sozialismus§! in §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_ENT: "£KR_game_rule_flag_INS_sultanate  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_INS_FORPOL_ENT_DESC: "Da Australasien eine bedeutende Macht in der Region ist, verbünden sich die Insulinder mit der Entente.\n\n§RBenötigt:§!\n§CRevolte erfolgt§! in §Y$INS_REVOLT$§!\n§CDie insulindische Rebellion ist erfolgreich§!\n\n§CSultanat§! in §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_INT: "£KR_game_rule_flag_INS_syndicalist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_INS_FORPOL_INT_DESC: "Da sie die Internationale als ihren stärksten Verbündeten gegen den westlichen Imperialismus und für die Befreiung der Arbeiter ansehen, schließen sich die Insulindianer der Internationale an.§!\n\n§RBenötigt:§!\n§CRevolte tritt auf§! in §Y$INS_REVOLT$§!\n§CDie Insulindianische Rebellion ist erfolgreich§!\n\n§CIslamischer Sozialismus§! in §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_HND: "£KR_game_rule_flag_INS_syndicalist  £KR_game_rule_flag_HND  Bharatiya Kommune"
 RULE_OPTION_INS_FORPOL_HND_DESC: "Da sie die Bharatiyan Kommune als die erste asiatische Macht ansehen, die sich von den Fesseln des Kapitalismus und des Kolonialismus befreit hat, betrachten sich die Insulinder als ihre natürlichen Verbündeten.\n\n§CHinweis: Wenn die Bharatiya Kommune nicht bereits in einer Fraktion ist, wird sie die Östliche Syndikalistische Union mit Insulindien bilden.§!\n\n§RBenötigt:§!\n§CRevolte erfolgt§! in §Y$INS_REVOLT$§!\n§CDie insulindische Rebellion ist erfolgreich§!\n\n§CIslamischer Sozialismus§! in §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_CHI: "£KR_game_rule_flag_INS_syndicalist  £KR_game_rule_flag_CHI  Linke Kuomintang"
 RULE_OPTION_INS_FORPOL_CHI_DESC: "Mit der erfolgreichen Vereinigung Chinas ist Japans Status als einzige ostasiatische Macht dahin. In der Hoffnung, den ausländischen Imperialismus zu brechen, verbündet sich Indonesien mit den Sozialisten der Linken Kuomintang und schließt sich mit den Chinesen zusammen.\n\n§RBenötigt:§!\n§CRevolte tritt auf§! in §Y$INS_REVOLT$§!\n\n§CDie Insulindianische Rebellion ist erfolgreich§!\n§CDie Linke Kuomintang vereinigt China§!\n\n§CIslamischer Sozialismus§! in §Y$INS_PATH$§!"

 PHI_PATH: "£KR_game_rule_flag_PHI   Das Schicksal der Philippinen"
 RULE_OPTION_PHI_PATH_RANDOM: "Standard"
 RULE_OPTION_PHI_PATH_RANDOM_DESC: "Während sich der amerikanische Oberherr in Stücke reißt, befindet sich der Status der neuen unabhängigen Philippinen in der Schwebe, da die syndikalistischen Kämpfer Teile von Manila besetzt haben."
 RULE_OPTION_PHI_PATH_SOCLIB: "£KR_game_rule_flag_PHI   Demokratie siegt"
 RULE_OPTION_PHI_PATH_SOCLIB_DESC: "Die Bedrohung durch die Syndikalisten wird gestoppt, und die bereits bestehende §lCommonwealth Regierung§! bleibt weitgehend intakt."
 RULE_OPTION_PHI_PATH_SYNDIE: "£KR_game_rule_flag_PHI_syndicalist   Syndikalistische Revolution"
 RULE_OPTION_PHI_PATH_SYNDIE_DESC: "Die Philippinen fallen dem §rSyndikalismus§! anheim, nachdem sich das Militär mit den Arbeitern verbündet und das letzte Überbleibsel des Kapitalismus auf dem Archipel zu Fall gebracht hat."
 RULE_OPTION_PHI_PATH_PATAUT: "£KR_game_rule_flag_PHI   Militär Junta"
 RULE_OPTION_PHI_PATH_PATAUT_DESC: "Die Armee schlägt die Proteste nieder und setzt eine §gMilitärjunta§! ein, um die Stabilität zu wahren."

 PHI_FORPOL: "£KR_game_rule_flag_PHI  Philippinische Außenpolitik"
 RULE_OPTION_PHI_FORPOL_RANDOM: "Standard"
 RULE_OPTION_PHI_FORPOL_RANDOM_DESC: "Da die Philippinen nun unabhängig sind und in der Welt umherirren, möchten sie vielleicht Bündnisse schließen und Schutz suchen."
 RULE_OPTION_PHI_FORPOL_JAP: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_JAP  Ko-Wohlstandssphäre"
 RULE_OPTION_PHI_FORPOL_JAP_DESC: "Japan wird seinen Einfluss auf die Philippinen ausüben, entweder durch den Bau von Marinestützpunkten oder durch wirtschaftliche Vorherrschaft, und die Philippinen werden sich seiner Fraktion anschließen.\n\n§RBenötigt:§!\n§RNicht§! §CSyndikalistische Revolution§! in §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_GER: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_PHI_FORPOL_GER_DESC: "Nach dem Bau eines deutschen Marinestützpunktes auf Manila bietet Deutschland den Philippinen die Mitgliedschaft im Reichspakt an, was diese annehmen.\n\n§RBenötigt:§!\n§RNicht§! §CSyndikalistische Revolution§! in §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_ENT: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_PHI_FORPOL_ENT_DESC: "Nachdem Kanada einen australischen Marinestützpunkt in Manila errichten ließ, bietet es den Philippinen die Mitgliedschaft in der Entente an, was diese annehmen. Andernfalls werden die Philippinen versuchen, der Entente beizutreten, wenn Japan sie bedroht.\n\n§RBenötigt:§!\n§RNicht§! §CSyndikalistische Revolution§! in §Y$PHI_PATH$§!\n§RNicht§! ein §CSyndikalistischer Putsch§! oder §CAustralasiatische Garde§! im §Y$AST_PATH$§!"
 RULE_OPTION_PHI_FORPOL_INT: "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_PHI_FORPOL_INT_DESC: "Die Philippinen werden von der französischen Kommune unterstützt und treten später der Internationale bei.\n\n§RBenötigt:§!\n§CSyndikalisttische Revolution§! in §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_HND: "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_HND  Bharatiya Kommune"
 RULE_OPTION_PHI_FORPOL_HND_DESC: "Die Philippinen werden von der Französischen Kommune unterstützt und gehen später ein Bündnis mit der Bharatiya-Kommune ein.\n\n§CHinweis: Wenn die Bharatiya Kommune nicht bereits in einer Fraktion ist, wird sie die Östliche Syndikalistische Union mit den Philippinen bilden.§!\n\n§RBenötigt:§!\n§CSyndikalisttische Revolution§! in §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_CHI: "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_CHI  Linke Kuomintang"
 RULE_OPTION_PHI_FORPOL_CHI_DESC: "Die Philippinen werden von der Französischen Kommune unterstützt und gehen später ein Bündnis mit der Linken Kuomintang ein.\n\n§RBenötigt:§!\n§CSyndikalistische Revolution§! in §Y$PHI_PATH$§!\n§CDie Linke Kuomintang vereinigt China§!"

 AST_PATH: "£KR_game_rule_flag_AST_monarchist   Advance Australasia Fair"
 RULE_OPTION_AST_PATH_RANDOM: "Standard"
 RULE_OPTION_AST_PATH_RANDOM_DESC: "Das Ende des Weltkriegs und der Untergang Großbritanniens sind nun schon über ein Jahrzehnt her, doch vielen Australiern ist dieser Schmerz noch immer frisch ins Gedächtnis gebrannt. Mit Gouverneur Birdwood und der Nationalistischen Partei von Billy Hughes an der Spitze der Nation konnte die Stabilität aufrechterhalten werden, wenn auch um den Preis einer schmerzhaften Stagnation, die viele Wunden eitern lässt. Als sich das Jahr 1935 dem Ende zuneigt, beginnen sich Gerüchte über ein mögliches Ende der Notstandsregelung zu verbreiten, und damit auch ein Funken Hoffnung, dass das angeschlagene Commonwealth wieder auf die Beine kommen könnte."
 RULE_OPTION_AST_PATH_DEM: "£KR_game_rule_flag_AST_democratic   Demokratie setzt sich durch"
 RULE_OPTION_AST_PATH_DEM_DESC: "Die Demokratie wird in Australasien auf absehbare Zeit überleben."
 RULE_OPTION_AST_PATH_DEM_WIN_DESC: "Sie gewinnen die Wahlen von 1936 und danach."
 RULE_OPTION_AST_PATH_MARLIB: "£KR_game_rule_flag_AST_democratic   Landpartei"
 RULE_OPTION_AST_PATH_MARLIB_DESC: "Obwohl die §mAustralasiatische Land Partei§! unter der Führung von Earle Page historisch gesehen keine große Rolle in der Politik spielt, erhält sie genügend Stimmen, um eine Minderheitsregierung zu bilden. $RULE_OPTION_AST_PATH_DEM_WIN_DESC$"
 RULE_OPTION_AST_PATH_SOCDEM: "£KR_game_rule_flag_AST_democratic   Arbeiterpartei"
 RULE_OPTION_AST_PATH_SOCDEM_DESC: "Obwohl die Chancen gegen sie stehen, verdrängt die §SAustralasiatische Arbeiterpartei§! unter der Führung von John Curtin die neu gegründete UAP und erringt eine Mehrheit in beiden Kammern, wobei sie verspricht, sich für die Arbeiterklasse einzusetzen. $RULE_OPTION_AST_PATH_DEM_WIN_DESC$"
 RULE_OPTION_AST_PATH_SOCCON: "£KR_game_rule_flag_AST_democratic   Vereinigte Australasische Partei"
 RULE_OPTION_AST_PATH_SOCCON_DESC: "Die neu gegründete §cVereinigte Australasiatische Partei§! unter der Führung von Stanley Bruce gewinnt die Volksabstimmung und bekräftigt das Bekenntnis Australasiens zum Empire und zur konservativen Politik. $RULE_OPTION_AST_PATH_DEM_WIN_DESC$"
 RULE_OPTION_AST_PATH_SOCLIB: "£KR_game_rule_flag_AST_democratic  Lang Arbeiter"
 RULE_OPTION_AST_PATH_SOCLIB_DESC: "Bei den Wahlen von 1936 wählt das Volk die Australasiatische Arbeiterpartei. Als Jack Lang später die Labor Party verlässt, nachdem die Syndikalisten nach der Niederlage der Internationale wieder zugelassen wurden, bedient sich sein §lanti-syndikalistischer§! Flügel der Partei einer populistischen Rhetorik, um anschließend gewählt zu werden."
 RULE_OPTION_AST_PATH_SYNDIE_START_DESC: "Nach dem jüngsten Wahlsieg der Arbeiterpartei ergreifen radikale Arbeiterelemente innerhalb der Bewegung die Gelegenheit und rufen eine neue sozialistische Republik aus, die vom Joch des britischen Imperialismus befreit ist."
 RULE_OPTION_AST_PATH_SYNDIE: "£KR_game_rule_flag_AST_syndicalist   Syndikalistischer Putsch"
 RULE_OPTION_AST_PATH_SYNDIE_DESC: "$RULE_OPTION_AST_PATH_SYNDIE_START_DESC$ Fred Paterson, ein prominenter §rsyndikalistischer§! Anführer und beliebtes Aushängeschild während dieser Zeit, übernimmt schließlich den Mantel des ersten gewählten Führers der wiedergeborenen Nation."
 RULE_OPTION_AST_PATH_TOTALIST: "£KR_game_rule_flag_AST_syndicalist   Syndikalistischer Putsch - Maximisten"
 RULE_OPTION_AST_PATH_TOTALIST_DESC: "$RULE_OPTION_AST_PATH_SYNDIE_START_DESC$ Auch wenn er nicht an der Spitze der Revolution steht, übernimmt der §omaximist§! JB Miles mit seiner ausgeprägten Persönlichkeit und Entschlossenheit schließlich die Rolle des ersten gewählten Führers der wiedergeborenen Nation."
 RULE_OPTION_AST_PATH_RADSOC: "£KR_game_rule_flag_AST_syndicalist  Syndikalistischer Putsch - Sozialisten"
 RULE_OPTION_AST_PATH_RADSOC_DESC: "$RULE_OPTION_AST_PATH_SYNDIE_START_DESC$ Obwohl er im ersten Kongress kein ernsthafter Kandidat war, gelingt es dem langjährigen \"Trades Hall Red\" Jock Garden, eine breite Unterstützung für sein §Rgemäßigteres§! aber immer noch progressives Programm zu gewinnen, und er damit die Wahl zum zweiten Kongress."
 RULE_OPTION_AST_PATH_NATPOP: "£KR_game_rule_flag_AST_monarchist   Putsch der Australasiatischen Garde"
 RULE_OPTION_AST_PATH_NATPOP_DESC: "Die Australasiatische Arbeiterpartei gewinnt die Wahlen von 1936, aber die gewählte Regierung droht vom syndikalistischen Flügel der Partei, der mit der ACTU verbunden ist, gestürzt zu werden. Aus Angst vor der Untätigkeit der Regierung gegenüber der syndikalistischen Bedrohung ergreift die §NAustralische Garde§! unter Eric Campbell direkte Maßnahmen, um die Einheit des Staates und seine Loyalität gegenüber dem Empire zu gewährleisten."
 RULE_OPTION_AST_PATH_AUTDEM: "£KR_game_rule_flag_AST_monarchist  Notfallbefugnisse wieder in Kraft gesetzt"
 RULE_OPTION_AST_PATH_AUTDEM_DESC: "Nach dem Scheitern der zweiten Melbourner Kommune und der darauf folgenden grotesken Gewalttat der regierenden Australasischen Garde steht die Nation vor der Anarchie. Infolgedessen ergreift der §gGeneralgouverneur§!, mit Hilfe Kanadas Notstandsbefugnisse, ein Echo dessen, was vor über einem Jahrzehnt geschah."
 RULE_OPTION_AST_PATH_ELECTED_NATPOP: "£KR_game_rule_flag_AST_monarchist   Australasiatische Garde"
 RULE_OPTION_AST_PATH_ELECTED_NATPOP_DESC: "Durch die Mobilisierung entrechteter UAP-, Country- und anderer konservativer Elemente gelingt es Eric Campbell und der §NAustralasiatische Garde§!, bei den Wahlen von 1939 und den darauffolgenden Wahlen eine Mehrheit im Parlament zu erlangen, was das absolute Bekenntnis der Nation zu König und Vaterland stärkt."
 RULE_OPTION_AST_PATH_LATER_SYNDIE: "£KR_game_rule_flag_AST_syndicalist  Syndikalistischer Putsch - Zweiter Melbourner Aufstand"
 RULE_OPTION_AST_PATH_LATER_SYNDIE_DESC: "Die Australasiatische Garde, die entrechtete konservative Elemente mobilisiert, erlangt bei den Wahlen von 1939 eine Mehrheit, doch ihre Regierung wird später durch einen sozialistischen Massenaufstand gestürzt. Der Anführer der §rsyndikalisten§! und populäres Aushängeschild Fred Paterson wird schließlich der erste gewählte Führer der wiedergeborenen Nation."
 RULE_OPTION_AST_PATH_PATAUT: "£KR_game_rule_flag_AST_nationalist   Australien First Bewegung"
 RULE_OPTION_AST_PATH_PATAUT_DESC: "Mit einem Ergebnis, mit dem niemand gerechnet hat, gewinnen Percy Stephensen und die §PAustralasien-First-Bewegung§! die Wahlen von 1939 und die darauffolgenden Wahlen. Sie machen sich die Unzufriedenheit vieler Australier mit dem Empire zunutze und bringen das Land auf Kurs in Richtung völlige Unabhängigkeit um jeden Preis."
 RULE_OPTION_AST_PATH_ELECTED_AUTDEM: "£KR_game_rule_flag_AST_nationalist  Nationale Partei"
 RULE_OPTION_AST_PATH_ELECTED_AUTDEM_DESC: "Die §gAustralasiatische Nationale Partei§! erlangt bei den Wahlen von 1942 und danach unerwartet die Macht zurück."

 AST_REPUBLIC: "£KR_game_rule_flag_AST_nationalist  Große Südliche Republik"
 RULE_OPTION_AST_REPUBLIC_RANDOM: "Standard"
 RULE_OPTION_AST_REPUBLIC_RANDOM_DESC: "In den Wahlen von 1936 und 1939 hat die Demokratie in Australasien gesiegt, aber die Menschen dort haben eine andere Frage auf den Lippen. Soll Australasien eine Monarchie bleiben, mit engen Bindungen an die Briten, oder soll es sich ein für alle Mal von seinem kolonialen Erbe befreien und eine Republik ausrufen?"
 RULE_OPTION_AST_REPUBLIC_NO: "£KR_game_rule_flag_AST_monarchist   Monarchie"
 RULE_OPTION_AST_REPUBLIC_NO_DESC: "Australasien wird dafür stimmen, seinen Platz im Britischen Empire zu behalten und unter britischer Herrschaft zu bleiben.\n\n§RBenötigt:§!\n§Kein §CSyndikalistischer Putsch§!, keine §CAustralasiatische Garde§! oder §CAustralasiatische First Bewegung§! im §Y$AST_PATH$§!"
 RULE_OPTION_AST_REPUBLIC_YES: "£KR_game_rule_flag_AST_nationalist   Republik"
 RULE_OPTION_AST_REPUBLIC_YES_DESC: "Nach einer klaren demokratischen Mehrheit beschließt Australasien, nicht länger ein Herrschaftsgebiet des Imperiums zu sein und stattdessen sein eigenes Schicksal zu gestalten. Es wird jedoch in der Entente bleiben.\n\n§RBenötigt:§!\n§Kein §CSyndikalistischer Putsch§!, keine §CAustralasiatische Garde§! oder §CAustralasiatische First Bewegung§! im §Y$AST_PATH$§!"
 RULE_OPTION_AST_REPUBLIC_YES_KICKED: "£KR_game_rule_flag_AST_nationalist  Republik - Entente verlassen"
 RULE_OPTION_AST_REPUBLIC_YES_KICKED_DESC: "Nach einer klaren demokratischen Mehrheit beschließt Australasia, nicht länger ein Herrschaftsgebiet des Imperiums zu bleiben und stattdessen sein eigenes Schicksal zu gestalten. Der Führer der Entente akzeptiert die Entscheidung, schließt Australasia jedoch aus dem Bündnis aus.\n\n§RBenötigt:§!\n§RKein §CSyndikalistischer Putsch§!, keine §CAustralasiatische Garde§! oder §CAustralasische First-Bewegung§! im §Y$AST_PATH$§!"
 RULE_OPTION_AST_REPUBLIC_YES_WAR: "£KR_game_rule_flag_AST_nationalist  £KR_game_rule_flag_CAN   Republik - Krieg"
 RULE_OPTION_AST_REPUBLIC_YES_WAR_DESC: "Nach einer klaren demokratischen Mehrheit beschließt Australasien, nicht länger ein Herrschaftsgebiet des Imperiums zu sein und stattdessen sein eigenes Schicksal zu bestimmen. Trotz des Mandats geben die Briten ein so wichtiges Territorium nicht auf und erklären den Krieg, um ihren politischen Einfluss sicherzustellen.\n\n§Rfordert:§!\n§Kein §CSyndikalistischer Putsch§!, keine §CAustralasiatische Garde§! oder §CAustralasiatische First Bewegung§! im §Y$AST_PATH$§!"

 NZL_SUCCESSION: "£KR_game_rule_flag_AST_monarchist  £KR_game_rule_flag_NZL_entente  Auflösung von Australasia"
 RULE_OPTION_NZL_SUCCESSION_RANDOM: "Standard"
 RULE_OPTION_NZL_SUCCESSION_RANDOM_DESC: "Nach der erzwungenen Vereinigung mit dem Dominion von Australien im Rahmen des umstrittenen Ressourcenkonsolidierungsgesetz von 1924 hat sich Neuseeland dagegen gesträubt, nicht genügend Mitspracherecht in seinen eigenen Angelegenheiten zu haben. Wenn Australien die Erhöhung der Wehrpflicht durchsetzt oder wenn Extremisten die Kontrolle über die Australasiatische Regierung übernehmen, könnte Neuseeland wieder unabhängig werden, entweder durch eine Rebellion oder ein Referendum."
 RULE_OPTION_NZL_SUCCESSION_ENT: "£KR_game_rule_flag_NZL_entente  £KR_game_rule_flag_CAN  Unabhängigkeit - Entente"
 RULE_OPTION_NZL_SUCCESSION_ENT_DESC: "Neuseeland wird dafür stimmen, Australasien zu verlassen, nachdem das Vereinigte Königreich wiederhergestellt ist oder Australasien die Entente verlässt, oder es wird sich entweder gegen die australischen Syndikalisten oder die Bewegung Australasien First erheben. Sie werden in der Entente verbleiben, falls diese noch existiert.\n\n§RBenötigt:§!\n§RNicht§! §CPutsch der Australasiatischen Garde§! oder §CAustralasiatische Garde§! in §Y$AST_PATH$§!"
 RULE_OPTION_NZL_SUCCESSION_ALONE: "£KR_game_rule_flag_NZL_entente  Unabhängigkeit"
 RULE_OPTION_NZL_SUCCESSION_ALONE_DESC: "Neuseeland wird sich entweder gegen die australischen Syndikalisten oder die Bewegung Australasien First erheben, aber es wird nicht zugelassen, dass es der Entente wieder beitritt.\n\n§RBenötigt:§!\nIrgendein §CSyndikalist Putsch§! oder §CAustralasien First Bewegung§! im §Y$AST_PATH$§!"
 RULE_OPTION_NZL_SUCCESSION_NO: "£KR_game_rule_flag_AST_monarchist  Bei Australien verbleiben"
 RULE_OPTION_NZL_SUCCESSION_NO_DESC: "Neuseeland wird Teil Australasiens bleiben, und jeder Antrag auf ein Unabhängigkeitsreferendum wird abgelehnt werden.\n\n§RBenötigt:§!\n§RNicht§! irgendein §CSyndikalistischen Putsch§! oder §CAustralasische First Bewegung§! im §Y$AST_PATH$§!"

