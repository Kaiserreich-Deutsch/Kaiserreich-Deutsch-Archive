 RUS_FORPOL: "£KR_game_rule_flag_RUS   Russische Außenpolitik"
 RULE_OPTION_RUS_FORPOL_RANDOM: "Standard"
 RULE_OPTION_RUS_FORPOL_RANDOM_DESC: "Russlands Außenpolitik wird vom Zufall abhängen, beeinflusst davon, wer seine Regierung führt."
 RULE_OPTION_RUS_FORPOL_REALPOLITIK: "£KR_game_rule_flag_RUS   Realpolitik"
 RULE_OPTION_RUS_FORPOL_REALPOLITIK_DESC: "Russland wird die Politik der Realpolitik im Umgang mit seinen Nachbarn bevorzugen.\n§RBenötigt:§!\n§RNicht§! §CSozialistischer Aufstand§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_FORPOL_EXPANSIONISM: "£KR_game_rule_flag_RUS   Expansionismus"
 RULE_OPTION_RUS_FORPOL_EXPANSIONISM_DESC: "Russland wird eine expansionistische Politik betreiben und versuchen, seine Grenzen so weit wie möglich auszudehnen.\n§RBenötigt:§!\n§RNicht§! §CSozialistischer Aufstand§! in §Y$RUS_AFTERMATH$§!"

 TRM_PATH: "£KR_game_rule_flag_TRM  Verschwörungen in Wladiwostok"
 RULE_OPTION_TRM_PATH_RANDOM: "Standard"
 RULE_OPTION_TRM_PATH_RANDOM_DESC: "Admiral Aleksandr Koltschak, der ehemalige selbsternannte \"Oberste Herrscher von ganz Russland\", hat die Republik Transamur seit dem russischen Bürgerkrieg langsam aufgebaut.\nDie Unzufriedenheit über seine undemokratische Herrschaft und die japanische Hilfe veranlasst die Opposition zu einem offenen Aufstand gegen sein Regime. Was wird aus Transamur werden?"
 RULE_OPTION_TRM_PATH_PATAUT: "£KR_game_rule_flag_TRM  Koltschak bleibt an der Macht"
 RULE_OPTION_TRM_PATH_PATAUT_DESC: "Admiral Koltschak gelingt es mit Hilfe von §PVoennye§!, oder  Militär, die Rebellen zu besiegen und an der Macht zu bleiben."
 RULE_OPTION_TRM_PATH_AUTDEM: "£KR_game_rule_flag_TRM  Der japanische Schoßhund"
 RULE_OPTION_TRM_PATH_AUTDEM_DESC: "Koltschak gelingt es, die Rebellen zu besiegen, aber die Situation macht Japan auf seine unsichere Herrschaft aufmerksam. Daraufhin beschließen die Japaner, Transamur direkt von Tokio aus zu verwalten, wobei die §gDelegatsiya§! oder Delegation von Oi Shigemoto die Leitung übernimmt."
 RULE_OPTION_TRM_PATH_COUP_PATAUT: "£KR_game_rule_flag_TRM  Wojciechowski an der Macht"
 RULE_OPTION_TRM_PATH_COUP_PATAUT_DESC: "General Sergej Wojciechowski erhält die Unterstützung der §PVoennye§!, des Militärs, und ruft das Kriegsrecht aus, nachdem er nach einem erfolgreichen Putsch gegen Koltschak die direkte Kontrolle übernommen hat."
 RULE_OPTION_TRM_PATH_DEM_DESC: "General Wojciechowski lässt nach dem erfolgreichen Putsch gegen Koltschak freie Wahlen in Transamur zu."
 RULE_OPTION_TRM_PATH_SOCDEM: "£KR_game_rule_flag_TRM  Demokratie siegt - PFER"
 RULE_OPTION_TRM_PATH_SOCDEM_DESC: "$RULE_OPTION_TRM_PATH_DEM_DESC$\nBoris Schumjatskys §SVolkspartei Fernost§! gewinnt die Wahlen."
 RULE_OPTION_TRM_PATH_MARLIB: "£KR_game_rule_flag_TRM  Demokratie siegt - Narodniki"
 RULE_OPTION_TRM_PATH_MARLIB_DESC: "$RULE_OPTION_TRM_PATH_DEM_DESC$\nDie Partei der Volksfreiheit §mNarodniki§! von Viktor Pepelyayev gewinnt die Wahlen."
 RULE_OPTION_TRM_PATH_SOCCON: "£KR_game_rule_flag_TRM  Demokratie siegt - Zemchane"
 RULE_OPTION_TRM_PATH_SOCCON_DESC: "$RULE_OPTION_TRM_PATH_DEM_DESC$\nSpiridon Merkulovs §cZemchane§!, oder Zemski Krai Partei, gewinnt die Wahlen."

 TRM_FORPOL: "£KR_game_rule_flag_TRM  Transamurische Außenpolitik"
 RULE_OPTION_TRM_FORPOL_RANDOM: "Standard"
 RULE_OPTION_TRM_FORPOL_RANDOM_DESC: "Nach der Befreiung vom Joch Japans und der Besetzung Sibiriens wird das neue Russland seine Außenpolitik selbst bestimmen müssen."
 RULE_OPTION_TRM_FORPOL_ENT: "£KR_game_rule_flag_TRM  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_TRM_FORPOL_ENT_DESC: "Während des Weltkriegs stand Russland an der Seite Großbritanniens und Frankreichs gegen die germanischen Hunnen und ihre Verbündeten. Jetzt, wo das alte Regime wieder an der Macht ist, werden sie sicher bereit sein, uns zu helfen.\n\n§RBenötigt:§!\n§RNicht§! §CDer japanische Schoßhund§! in §Y$TRM_PATH$§!"
 RULE_OPTION_TRM_FORPOL_TRM: "£KR_game_rule_flag_TRM  Moskauer Abkommen"
 RULE_OPTION_TRM_FORPOL_TRM_DESC: "Russland beschließt, kein Schoßhündchen einer anderen Nation zu sein, und bildet ein eigenes Bündnis, das nicht mehr nach der Pfeife anderer tanzt.\n\n§RBenötigt:§!\n§RNicht§! §CDer japanische Schoßhund§! in §Y$TRM_PATH$§!"

BAT_PATH: "£KR_game_rule_flag_BAT   Das Gespaltene Herzogtum"
RULE_OPTION_BAT_PATH_RANDOM: "Standard"
RULE_OPTION_BAT_PATH_RANDOM_DESC: "Der Schwarze Montag hinterlässt tiefe politische Gräben innerhalb des Vereinigten Baltischen Herzogtums und reißt den Staat auseinander. Welche Gestalt der baltisch-deutsche Traum annimmt und ob er überlebt, wird sich in den kommenden Monaten entscheiden."
 RULE_OPTION_BAT_PATH_DEM_DESC: "The Baltic German Democratic Party stays in power und continues guiding the nation according to the political thought of Paul Schiemann."
 RULE_OPTION_BAT_PATH_SOCLIB: "£KR_game_rule_flag_BAT  Demokratie - DbDP"
 RULE_OPTION_BAT_PATH_SOCLIB_DESC: "Die §lBaltische Deutsche Demokratische Partei§! bleibt an der Macht und führt die Nation weiter im Sinne des politischen Denkens von Paul Schiemann. Sie bleibt auch nach den ersten Präsidentschaftswahlen an der Macht."
 RULE_OPTION_BAT_PATH_SOCCON: "£KR_game_rule_flag_BAT  Demokratie - DbRP"
 RULE_OPTION_BAT_PATH_SOCCON_DESC: "$RULE_OPTION_BAT_PATH_DEM_DESC$ Die §cBaltisch-Deutsche Reformpartei§! gewinnt die erste Präsidentschaftswahl."
 RULE_OPTION_BAT_PATH_AUTDEM: "£KR_game_rule_flag_BAT  Demokratie - DbVP"
 RULE_OPTION_BAT_PATH_AUTDEM_DESC: "$RULE_OPTION_BAT_PATH_DEM_DESC$ Die §gBaltische Deutsche Volkspartei§! gewinnt die erste Präsidentschaftswahl."
 RULE_OPTION_BAT_PATH_PATAUT: "£KR_game_rule_flag_BAT  Tradition bleibt bestehen"
 RULE_OPTION_BAT_PATH_PATAUT_DESC: "Die Regierung von Samson-Himmelstjerna stürzt und die §PBaltischen Ritterschaften§! übernehmen wieder die Kontrolle über den Staat und bemühen sich um die Aufrechterhaltung von Harmonie und Tradition."
 RULE_OPTION_BAT_PATH_NATPOP: "£KR_game_rule_flag_BAT  Die Baltische Erneuerung"
 RULE_OPTION_BAT_PATH_NATPOP_DESC: "Im Chaos des Schwarzen Montags organisiert die Landeswehr einen Putsch und bringt die §NBaltische Bruderschaft§! an die Macht, um das Baltikum in einen nationalistischen Musterstaat zu verwandeln."
 RULE_OPTION_BAT_PATH_RIGA_SOCLIB: "£KR_game_rule_flag_BAT_riga  Das Herzogtum fällt - Schiemanns Vermächtnis"
 RULE_OPTION_BAT_PATH_RIGA_SOCLIB_DESC: "Das Vereinigte Baltische Herzogtum fällt an lettische und estnische Partisanen. In der Stadt Riga übernimmt die §lDemokratische Partei§! die Führung und führt Schiemanns Erbe fort."
 RULE_OPTION_BAT_PATH_RIGA_SOCCON: "£KR_game_rule_flag_BAT_riga  Das Herzogtum fällt - Rechtstaat"
 RULE_OPTION_BAT_PATH_RIGA_SOCCON_DESC: "Das Vereinigte Baltische Herzogtum fällt an lettische und estnische Partisanen. In der Stadt Riga bleibt §cHelmuth Stegman§! an der Macht und führt die Stadt in die legalistische Staatlichkeit."
 RULE_OPTION_BAT_PATH_RIGA_PATAUT: "£KR_game_rule_flag_BAT_riga  Das Herzogtum fällt - Reichsvorposten Riga"
 RULE_OPTION_BAT_PATH_RIGA_PATAUT_DESC: "Das Vereinigte Baltische Herzogtum fällt an lettische und estnische Partisanen. In der Stadt Riga putscht die deutsche Garnison und setzt eine pro-deutsche §PDiktaturregierung§! ein."

 EST_PATH: "£KR_game_rule_flag_EST   Sirks Wahl"
 RULE_OPTION_EST_PATH_RANDOM: "Standard"
 RULE_OPTION_EST_PATH_RANDOM_DESC: "Nach der Ausrufung der Zweiten Estnischen Republik ging die Macht an den Chef der provisorischen Regierung, Artur Sirk, über. Aber die Spannungen im Land wuchsen durch seine autoritäre Herrschaft. Wofür wird sich Sirk entscheiden - wird er zurücktreten oder wird er seine Macht festigen können?"
 RULE_OPTION_EST_PATH_PATAUT: "£KR_game_rule_flag_EST   Sirk bleibt im Amt"
 RULE_OPTION_EST_PATH_PATAUT_DESC: "Sirk bleibt und gründet die §PVaps-Bewegung§! und schafft eine autoritäre Militärdiktatur.\n\n§RBenötigt:§!\nJede §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_AUTDEM: "£KR_game_rule_flag_EST Isamaalitischer Putsch"
 RULE_OPTION_EST_PATH_AUTDEM_DESC: "Die §gIsamaalitische§! Bewegung, angeführt von der Patriotischen Liga, stürzt Sirk und errichtet ein korporatistisches Regime.\n\n§RBenötigt:§!\nJede §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_DEM_DESC: "Sirk gibt dem Druck nach und die Macht geht an die Nationale Front der demokratischen Parteien. Die folgende Wahl wird von der"
 RULE_OPTION_EST_PATH_SOCCON: "£KR_game_rule_flag_EST   Einheitsfront - Volkspartei"
 RULE_OPTION_EST_PATH_SOCCON_DESC: "$RULE_OPTION_EST_PATH_DEM_DESC$ §cEesti Rahvaerakond§! (Estnische Volkspartei) klar gewonnen.\n\n§RBenötigt:§!\nJede §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_MARLIB: "£KR_game_rule_flag_EST   Einheitsfront - Zentrumspartei"
 RULE_OPTION_EST_PATH_MARLIB_DESC: "$RULE_OPTION_EST_PATH_DEM_DESC$ §mEesti Rahvaerakond§! (Estnische Volkspartei) gewonnen, mit Regierungsunterstützung durch zentristische Unabhängige im Austausch für einige kleinere liberale Zugeständnisse.\n\n§RBenötigt:§!\nJede §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_SOCLIB: "£KR_game_rule_flag_EST   Einheitsfront - Arbeiter Partei"
 RULE_OPTION_EST_PATH_SOCLIB_DESC: "$RULE_OPTION_EST_PATH_DEM_DESC$ §lEesti Tööerakond§! (Estnische Arbeiterpartei) klar gewonnen.\n\n§RBenötigt:§!\nJede §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_SOCDEM: "£KR_game_rule_flag_EST   Einheitsfront - ESDTP"
 RULE_OPTION_EST_PATH_SOCDEM_DESC: "$RULE_OPTION_EST_PATH_DEM_DESC$ §SEesti Sotsiaaldemokraatlik Tööliste Partei§! (Estnische Sozialdemokratische Arbeiterpartei)gewonnen.\n\n§RBenötigt:§!\n§Y$BAT_PATH$§!"

 EST_FORPOL: "£KR_game_rule_flag_EST   Estlands Außenpolitik"
 RULE_OPTION_EST_FORPOL_RANDOM: "Standard"
 RULE_OPTION_EST_FORPOL_RANDOM_DESC: "Estland ist ein Neuling auf der politischen Bühne und muss sich angesichts mehrerer einschüchternder Nachbarn nun entscheiden, in welche Richtung es sich ausrichten will."
 RULE_OPTION_EST_FORPOL_RUS: "£KR_game_rule_flag_EST  £KR_game_rule_flag_RUS   Moskauer Abkommen"
 RULE_OPTION_EST_FORPOL_RUS_DESC: "Da es wahrscheinlich ist, dass Riga versuchen wird, seine früheren Ländereien zurückzuerobern, wendet sich Estland an Russland, um ein Bündnis zu schließen. Wenn Russland eine expansive Haltung einnimmt, wird die Anfrage abgelehnt und Estland bleibt neutral.\n\n§RBenötigt:§!\n§Y$BAT_PATH$§!\n§RNicht§! §CSozialistische Revolte§! in §Y$RUS_AFTERMATH$§!\n§RNicht§! §CExpansionismus§! in §Y$RUS_FORPOL$§!"
 RULE_OPTION_EST_FORPOL_GER: "£KR_game_rule_flag_EST  £KR_game_rule_flag_GER   Reichspakt"
 RULE_OPTION_EST_FORPOL_GER_DESC: "Der Beitritt zum Reichspakt und die volle Kooperation mit Deutschland ist vielleicht Estlands beste Chance, seine Unabhängigkeit zu garantieren. Wenn Deutschland von einer Schwarz-Weiß-Rot Verwaltung regiert wird, wird ihr Antrag abgelehnt werden und Estland wird neutral bleiben.\n\n§RBenötigt:§!\n§Y$BAT_PATH$§!\n§RKeine§! §CKoalition S-W-R§! in §Y$GER_PATH$§!"
 RULE_OPTION_EST_FORPOL_SCA: "£KR_game_rule_flag_EST  £KR_game_rule_flag_SCA   Nordischer Rat"
 RULE_OPTION_EST_FORPOL_SCA_DESC: "Estland ist zwar kein skandinavisches Land, aber sein Bekenntnis zur Demokratie seit der Unabhängigkeit und die engen historischen Bindungen zu Finnland haben dazu geführt, dass es sich mit den nordischen Ländern in einem Abkommen zum gegenseitigen Schutz und schließlich zur vollständigen Vereinigung zusammenschließen möchte. Estland wird nur in der Lage sein, darüber zu verhandeln, wenn Finnland ebenfalls den Beitritt zum skandinavischen Projekt anstrebt, und wird neutral bleiben, wenn dies nicht der Fall ist.\n\n§RBenötigt:§!\n§Y$BAT_PATH$§!\nJede §CEinheitsfront§! in §Y$EST_PATH$§!\nJede §CDemokratie§! in §Y$DEN_PATH§!\nJede §CDemokratie§! in §Y$NOR_PATH$§!\n§CNordische Föderation§! in §Y$NOR_FORPOL$§!\nJede §CDemokratie§! in §Y$SWE_PATH$§!\nJede §CDemokratie§! in §Y$FIN_PATH$§!""
 RULE_OPTION_EST_FORPOL_NEUT: "£KR_game_rule_flag_EST   Neutralität"
 RULE_OPTION_EST_FORPOL_NEUT_DESC: "Estland wird jegliche Bündnisse mit Großmächten meiden und stattdessen eine Politik der bewaffneten Neutralität und der möglichen lokalen Zusammenarbeit bevorzugen.\n\n§RBenötigt:§!\n§Y$BAT_PATH$§!"

 LAT_PATH: "£KR_game_rule_flag_LAT   Lettlands Verfassungskonvent"
 RULE_OPTION_LAT_PATH_RANDOM: "Standard"
 RULE_OPTION_LAT_PATH_RANDOM_DESC: "Abgesehen von Riga hat Lettland endlich seine Unabhängigkeit gesichert, wobei die Nation ideologisch zwischen Sozialisten im Westen und Nationalisten im Osten gespalten ist. Ein Verfassungskonvent wurde einberufen, wobei eine Hauptfrage gestellt wird - wer wird Lettland in die Zukunft führen?"
 RULE_OPTION_LAT_PATH_AUT_DESC: "Nach seinem Sieg über die Sozialisten wird General Jānis Kurelis Präsident von Lettland."
 RULE_OPTION_LAT_PATH_AUTDEM: "£KR_game_rule_flag_LAT   Exekutivgewalt eingeschränkt"
 RULE_OPTION_LAT_PATH_AUTDEM_DESC: "$RULE_OPTION_LAT_PATH_AUT_DESC$\nEr wird Lettland durch die aktuelle Krise führen, wobei seine §Autorität von der Seima in Schach gehalten wird§!.\n\n§RBenötigt:§!\n§Y$BAT_PATH$§!"
 RULE_OPTION_LAT_PATH_PATAUT: "£KR_game_rule_flag_LAT   Eine starke Exekutive"
 RULE_OPTION_LAT_PATH_PATAUT_DESC: "$RULE_OPTION_LAT_PATH_AUT_DESC$\nEr wird Lettland durch die aktuelle Krise und darüber hinaus führen, mit §Eingeschränkten Exekutivbefugnissen§!.\n\n§RBenötigt:§!\n§Y$BAT_PATH$§!"
 RULE_OPTION_LAT_PATH_SOC_DESC: "Jēkabs Peterss und die Revolutionäre Lettische Legion werden als maßgeblich für die Erlangung der lettischen Unabhängigkeit gefeiert und haben die Republik Iskolat reformiert."
 RULE_OPTION_LAT_PATH_RADSOC: "£KR_game_rule_flag_LAT_socialist Bolschewistische Erneuerung"
 RULE_OPTION_LAT_PATH_RADSOC_DESC: "$RULE_OPTION_LAT_PATH_SOC_DESC$\nSie werden dort Erfolg haben, wo Russland versagt hat, und ihren §RBolschewistischen§! Wurzeln treu bleiben.\n\n§RBenötigt:§!\n§Y$BAT_PATH$§!"
 RULE_OPTION_LAT_PATH_TOTALIST: "£KR_game_rule_flag_LAT_socialist   Übernahme des Syndikalismus"
 RULE_OPTION_LAT_PATH_TOTALIST_DESC: "$RULE_OPTION_LAT_PATH_SOC_DESC$\nAngesichts des Scheiterns des Bolschewismus in Russland ist es klar, dass der französisch inspirierte §orevolutionäre Syndikalismus§! der Weg für den lettischen Sozialismus ist.\n\n§RBenötigt:§!\n§Y$BAT_PATH$§!"

 LAT_FORPOL: "£KR_game_rule_flag_LAT   Lettlands Außenpolitik"
 RULE_OPTION_LAT_FORPOL_RANDOM: "Standard"
 RULE_OPTION_LAT_FORPOL_RANDOM_DESC: "Jetzt, als unabhängiger Staat, fragt sich Lettland, ob es seine Ziele besser erreicht, wenn es sich mit den Russen verbündet, oder ob es vermeiden sollte, sich einer der großen Fraktionen anzuschließen."
 RULE_OPTION_LAT_FORPOL_RUS: "£KR_game_rule_flag_LAT  £KR_game_rule_flag_RUS   Moskauer Abkommen"
 RULE_OPTION_LAT_FORPOL_RUS_DESC: "Lettland wird sich bemühen, dem Moskauer Abkommen beizutreten.\n\n§RBenötigt:§!\n§CDas Herzogtum fällt§! in §Y$BAT_PATH$§!\n§CExekutive Autorität eingeschränkt§! oder §CA Starke Führungskraft§! in §Y$LAT_PATH$§!\n\n§RNicht§! §CSozialistische Revolte§! in §Y$RUS_AFTERMATH$§!\n§RNicht§! §CExpansionismus§! in §Y$RUS_FORPOL$§!"
 RULE_OPTION_LAT_FORPOL_NEUT: "£KR_game_rule_flag_LAT   Neutralität"
 RULE_OPTION_LAT_FORPOL_NEUT_DESC: "Lettland wird ein Bündnis mit Moskau meiden und stattdessen eine Politik der bewaffneten Neutralität und einer möglichen lokalen Zusammenarbeit bevorzugen.\n\n§RBenötigt:§!\n§CDas Herzogtum fällt§! in §Y$BAT_PATH$§!\n§CExekutive Autorität eingeschränkt§! oder §CA Starke Führungskraft§! in §Y$LAT_PATH$§!"

 LIT_PATH: "£KR_game_rule_flag_LIT_monarchy   Litauens längster Winter"
 RULE_OPTION_LIT_PATH_RANDOM: "Standard"
 RULE_OPTION_LIT_PATH_RANDOM_DESC: "Der Schwarze Montag und die Wahl von 1937 lassen Litauen im Umbruch zurück. Können in einem Land, das von ethnischen Spannungen und wirtschaftlicher Not zerrissen ist, die Demokratie und der Traum von einem multiethnischen Königreich überleben?"
 RULE_OPTION_LIT_PATH_SOCCON: "£KR_game_rule_flag_LIT_monarchy   Erneuerung durch Christus"
 RULE_OPTION_LIT_PATH_SOCCON_DESC: "Nach den Wahlen von 1937 bleibt die §cLietuvos krikščionių demokratų partija§!, die Christlich-Demokratische Partei Litauens, an der Macht - nun allerdings unter der Führung des Philosophen Stasys Šalkauskis, der ein pluralistisches, christlich-korporatistisches Gedankengut für die Nation entwickelt."
 RULE_OPTION_LIT_PATH_SOCDEM: "£KR_game_rule_flag_LIT_monarchy   Für den arbeitenden Menschen"
 RULE_OPTION_LIT_PATH_SOCDEM_DESC: "Nach den Wahlen von 1937 übernimmt die §SLietuvos socialdemokratų partija§! (Sozialdemokratische Partei Litauens) die Macht. Unter der Führung von Steponas Kairys strebt sie einen demokratischen Sozialismus und die Einführung der nationalen Selbstverwaltung an."
 RULE_OPTION_LIT_PATH_AUTDEM: "£KR_game_rule_flag_LIT_monarchy   Stärke in Einigkeit"
 RULE_OPTION_LIT_PATH_AUTDEM_DESC: "Nach den Wahlen von 1937 übernimmt die Litauische Nationalistische Union (§gLietuvių tautininkų sąjunga§!) unter der Führung von Antanas Smetona die Macht und versucht, eine \"wahre Demokratie\" um ihren Führer, den Tautos Vadas, zu schaffen."
 RULE_OPTION_LIT_PATH_SOCLIB_DESC: "Die Situation in Litauen eskaliert und König Vytautas II. wird erschossen. Alle Parteien im Seimas vereinigen sich unter einer Regierung der §lnationalen Einheit§! unter der Führung von Stanislaw Narutowicz, der die ethnischen Spannungen in der Nation durch eine Reform der Nation unter einer föderalen, von Krajowcy-inspirierten Struktur zu lösen versucht.\n\nNach der Ausrufung der Republik und dem anschließenden Rücktritt von Narutowicz wählt Litauen den"
 RULE_OPTION_LIT_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_LIT  Echos eines Großherzogtums - LKDP"
 RULE_OPTION_LIT_PATH_REPUBLIC_SOCCON_DESC: "$RULE_OPTION_LIT_PATH_SOCLIB_DESC$ §cLietuvos krikščionių demokratų partija§! oder Christlich-Demokratische Partei Litauens, mit ihrem Vorsitzenden Stasys Šalkauskis als Präsident."
 RULE_OPTION_LIT_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_LIT  Echos eines Großherzogtums - LSDP"
 RULE_OPTION_LIT_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_LIT_PATH_SOCLIB_DESC$ §SLietuvos socialdemokratų partija§! (Sozialdemokratische Partei Litauens) mit ihrem Vorsitzenden Steponas Kairys als Präsident."
 RULE_OPTION_LIT_PATH_MARLIB: "£KR_game_rule_flag_LIT  Echos eines Großherzogtums - Santara"
 RULE_OPTION_LIT_PATH_MARLIB_DESC: "$RULE_OPTION_LIT_PATH_SOCLIB_DESC$ §Demokratinė tautos laisvės santara§! oder Demokratische Nationale Freiheitsliga mit ihrem Vorsitzenden Vaclovas Sidzikauskas als Präsident."
 RULE_OPTION_LIT_PATH_PATAUT: "£KR_game_rule_flag_LIT_monarchy   Vormundschaft der Armee"
 RULE_OPTION_LIT_PATH_PATAUT_DESC: "Die Situation in Litauen eskaliert und König Vytautas II. wird erschossen. General Povilas Plechavičius verhängt das Kriegsrecht, nachdem es der vorherigen Zivilregierung nicht gelungen ist, den König zu schützen, und der Bruder des ehemaligen Königs wird als Mindaugas III. gekrönt."
 RULE_OPTION_LIT_PATH_RADSOC: "£KR_game_rule_flag_LIT_radical_socialist   Endlich Revolution"
 RULE_OPTION_LIT_PATH_RADSOC_DESC: "Die Wahlen von 1937 gehen vorüber und die Sozialdemokraten übernehmen die Macht. In den Jahren ihrer Amtszeit gewinnen syndikalistische Sympathisanten innerhalb der Partei an Bedeutung. Als Deutschland beginnt, den Krieg gegen die Internationale zu verlieren, führt Vincas Galinis die §RLitauische Revolution§! an, die die Seite im Krieg wechselt und Litauen dazu bringt, an der Seite der Kommunarden zu kämpfen.\n\n§Anmerkung: Wenn Deutschland nicht 40 % des Weltkrieges hinter sich hat, sich nicht im Krieg mit der französischen Kommune oder der Russischen Sozialistischen Republik befindet oder die Sozialdemokraten nicht mehr an der Macht sind, wird dies nicht geschehen.§!"
 RULE_OPTION_LIT_PATH_NATPOP: "£KR_game_rule_flag_LIT_national_populist   Eine nationale Republik"
 RULE_OPTION_LIT_PATH_NATPOP_DESC: "Der Regierung gelingt es nicht, den Aufstand der LAF zu unterdrücken. Während des Zweiten Weltkriegs nutzt die §Litauische Aktivistenfront§! die Gelegenheit, die Nation von Grund auf zu entwurzeln, das deutsche Joch zu stürzen und eine nationale Republik zu errichten."

 WHR_PATH: "£KR_game_rule_flag_WHR  Der Hramada-Kongress"
 RULE_OPTION_WHR_PATH_RANDOM: "Standard"
 RULE_OPTION_WHR_PATH_RANDOM_DESC: "Aufgrund von Meinungsverschiedenheiten über die Landreform in Weißrussland spaltet sich die regierende BSDP zunehmend in Rechte und Linke. Unterdessen fürchtet das Militär zunehmend den Einfluss der Syndikalisten, und es scheint, dass die Deutschen bereit sind, sie zu unterstützen..."
 RULE_OPTION_WHR_PATH_SOCDEM: "£KR_game_rule_flag_WHR  BSDP Vorherrschaft"
 RULE_OPTION_WHR_PATH_SOCDEM_DESC: "Die §SDie Weißrussische Sozialdemokratische Partei§! wird ihre Bodenreform erfolgreich durchführen, so dass sich Weißrussland in ein gesundes und entwickeltes Land verwandeln und sich in der Welt als Weißrussische Volksrepublik behaupten kann."
 RULE_OPTION_WHR_PATH_SOCCON: "£KR_game_rule_flag_WHR  NDA Aufstieg"
 RULE_OPTION_WHR_PATH_SOCCON_DESC: "Die BSDP wird ihre Bodenreform erfolgreich durchführen, so dass Weißruthenien sich in ein gesundes und entwickeltes Land verwandeln kann, das sich gegenüber der Welt als Belarussische Volksrepublik behauptet. Mit der Einführung der Demokratie verliert die BSDP die Wahlen ab 1943 an die §cNationale Demokratische Vereinigung§!."
 RULE_OPTION_WHR_PATH_LOYAL_SOCDEM: "£KR_game_rule_flag_WHR  BSDP Vorherrschaft - Reichspakt"
 RULE_OPTION_WHR_PATH_LOYAL_SOCDEM_DESC: "$RULE_OPTION_WHR_PATH_SOCDEM_DESC$\nSollte sich Russland wieder dem Sozialismus zuwenden, werden sich die Weißrussen nicht von dessen Angeboten locken lassen und dem Reichspakt treu bleiben, der bisher ihre Unabhängigkeit garantiert hat.\n\n§RBenötigt:§!\n§CSozialistische Revolte§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_WHR_PATH_RADSOC: "£KR_game_rule_flag_WHR_radical_socialist  BSDP Vorherrschaft - Radikalisierung"
 RULE_OPTION_WHR_PATH_RADSOC_DESC: "Die BSDP wird ihre Bodenreform erfolgreich durchführen, so dass sich Weißrussland in ein gesundes und entwickeltes Land verwandeln kann, das sich gegenüber der Welt als Weißrussische Volksrepublik behauptet.\nIn einer geheimen Abmachung hinter dem Rücken der Deutschen tauschen die Weißrussen jedoch einen Herrn gegen einen anderen aus und werden zu Beginn des Weltkriegs zu einer Marionette der russischen Sozialisten, während sie ihre eigenen früheren sozialdemokratischen Ideale weiter §Radikalisieren§!\n\n§RBenötigt:§!\n§CSozialistische Revolte§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_WHR_PATH_AUTDEM: "£KR_game_rule_flag_WHR_GER_authoritarian_democrat  Die Zentrale Rada übernimmt die Kontrolle"
 RULE_OPTION_WHR_PATH_AUTDEM_DESC: "Aus Angst vor einer syndikalistischen Bedrohung stürzt §gRadasłaŭ Astroŭski§! mit deutscher Unterstützung den Sojm und macht das Land zu einer autoritären Präsidialrepublik."
 RULE_OPTION_WHR_PATH_PATAUT: "£KR_game_rule_flag_WHR_GER_authoritarian_democrat  Generalgouvernement Minsk"
 RULE_OPTION_WHR_PATH_PATAUT_DESC: "Aus Angst vor einer syndikalistischen Bedrohung stürzt Radasłaŭ Astroŭski mit der Unterstützung der Deutschen den Sojm. Da er nicht gewillt ist, anderweitig Unterstützung zu suchen, und es ihm nicht gelingt, den aufkeimenden Bürgerkrieg zu unterdrücken, verliert Astroŭski die Kontrolle an den Leiter der deutschen Militärmission in Weißrussland, §PWerner Kempf§!"
 RULE_OPTION_WHR_PATH_NATPOP: "£KR_game_rule_flag_WHR_KRY  Der Aufstieg von Kryvia"
 RULE_OPTION_WHR_PATH_NATPOP_DESC: "Aus Angst vor einer syndikalistischen Bedrohung stürzt Radasłaŭ Astroŭski mit der Unterstützung der Deutschen den Sojm. Da er keine Unterstützung findet, gibt er die Macht an §NVacłaŭ Łastoŭski§! ab, der Weißrussland in ein nationalistisches agrarkorporatistisches Land namens Kryvia verwandeln wird."

 UKR_PATH: "£KR_game_rule_flag_UKR  Blut auf dem Dnipro"
 RULE_OPTION_UKR_PATH_RANDOM: "Standard"
 RULE_OPTION_UKR_PATH_RANDOM_DESC: "Eine Wirtschaftskrise zerreißt die ohnehin instabile Ukraine. Die autoritäre Regierung des Hetmanats kämpft mit vereinten Kräften, um die Nation vor dem Zerfall zu bewahren, während Kräfte von innen und außen versuchen, eine einst besiegt geglaubte Republik wiederherzustellen. Am Horizont braut sich ein Sturm zusammen, und keine Seite wird ihn unbeschadet überstehen..."
 RULE_OPTION_UKR_PATH_HETMANATE_DESC: "Trotz des Chaos des Schwarzen Montags und der Anti-Hetman-Revolte setzt sich das Hetmanat durch."
 RULE_OPTION_UKR_PATH_USKHD_AUTDEM: "£KR_game_rule_flag_UKR  Hetmanat - Das klassokratische Ideal"
 RULE_OPTION_UKR_PATH_USKHD_AUTDEM_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\nSkoropadskyi ernennt ein Kabinett, das von der §gUkrainskyi Soiuz Khliborobiv-Derzhavnykiv§! oder Ukrainischen Union der Agrarier-Statisten geführt wird, und die neue Regierung setzt deren antiparlamentarische, klassokratische Vision um."
 RULE_OPTION_UKR_PATH_UDKHP_DESC: "Skoropadskyi ernennt ein von der USKhD geführtes Kabinett, das den Hetman mit seinen schwachen Leistungen schwer enttäuscht.\nDas Kabinett wird später entlassen und durch ein Kabinett unter der Leitung des"
 RULE_OPTION_UKR_PATH_UDKHP_AUTDEM: "£KR_game_rule_flag_UKR  Hetmanat - Gegen Parteilichkeit"
 RULE_OPTION_UKR_PATH_UDKHP_AUTDEM_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_UDKHP_DESC$ §gUkrainska Demokratychna Khliborobska Partiia§! oder Ukrainische Demokratische Agrarpartei. Trotz der Versprechungen der Regierung in Richtung substanzieller parlamentarischer Reformen reichen diese nicht aus, um zu verhindern, dass der Soim dem Hetman, seinem Kabinett und seinen Beratern untergeordnet bleibt."
 RULE_OPTION_UKR_PATH_SOCCON: "£KR_game_rule_flag_UKR  Hetmanat - Eine rationale Lösung"
 RULE_OPTION_UKR_PATH_SOCCON_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_UDKHP_DESC$ UDKhP. Die neue Regierung verabschiedet mehrere Reformen und schließt nach der Niederlage Russlands den Prozess der §cParlamentarisierung§! ab.\n\n§RBenötigt:§!\n§CRussland wird im Zweiten Weltkrieg besiegt§!"
 RULE_OPTION_UKR_PATH_SHD_DESC: "Die enormen Misserfolge der Soim und der Koalitionsregierung spitzen sich zu, als die autoritäre"
 RULE_OPTION_UKR_PATH_SHD_END_DESC: "die Macht sichert und den Staat weiter zentralisiert."
 RULE_OPTION_UKR_PATH_PATAUT: "£KR_game_rule_flag_UKR  Hetmanat - Rechte Hand des Hetmans"
 RULE_OPTION_UKR_PATH_PATAUT_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_SHD_DESC$ §PSoiuz Hetmantsiv Derzhavnykiv§! oder Union der Hetmaniten-Staatserbauer, $RULE_OPTION_UKR_PATH_SHD_END_DESC$\nNach der Niederlage Russlands werden die Schrauben an der Macht angezogen: Kosakenführer Ivan Poltavets-Ostrianytsia macht den Hetman praktisch zu einer Marionette seiner Verwaltung."
 RULE_OPTION_UKR_PATH_SHD_AUTDEM: "£KR_game_rule_flag_UKR  Hetmanat - Eine Nation im Aufbruch"
 RULE_OPTION_UKR_PATH_SHD_AUTDEM_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_SHD_DESC$ SHD $RULE_OPTION_UKR_PATH_SHD_END_DESC$\nNach der Niederlage Russlands lockert der Staat seinen Griff, und Otaman-Minister Borys Homzyn hält Neuwahlen ab, die von §gHetmans Getreue§! gewonnen werden.\n\n§RBenötigt:§!\n§CRussland wird im Zweiten Weltkrieg besiegt§!"
 RULE_OPTION_UKR_PATH_DANYLO: "Trotz aller Widrigkeiten gewinnt die Regierung die Unterstützung der URDP bei der Bewältigung des Schwarzen Montags und verhandelt erfolgreich mit der Allukrainischen Demokratischen Bewegung, um einen regelrechten Bürgerkrieg zu verhindern. Danylo Skoropadskyi und Dmytro Doroshenko bauen das Hetmanat mit weitreichenden demokratischen Reformen mühsam um, und die"
 RULE_OPTION_UKR_PATH_HETMANATE_SOCLIB: "£KR_game_rule_flag_UKR  Hetmanat - Der Geist des Fortschritts"
 RULE_OPTION_UKR_PATH_HETMANATE_SOCLIB_DESC: "$RULE_OPTION_UKR_PATH_DANYLO$ §lUkraiinska Radykalno-Demokratychna Partiia§! oder Ukrainische Radikaldemokratische Partei bei den nächsten Wahlen an die Macht kommen."
 RULE_OPTION_UKR_PATH_HETMANATE_SOCDEM: "£KR_game_rule_flag_UKR  Hetmanat - Rotgefärbtes Hetmanat"
 RULE_OPTION_UKR_PATH_HETMANATE_SOCDEM_DESC: "$RULE_OPTION_UKR_PATH_DANYLO$ Die URDP wird bei den nächsten Wahlen an die Macht kommen.\nNach der Niederlage Russlands erringt die §SUkrainska Sotsial-Demokratychna Robitnycha Partiia§! oder Ukrainische Sozialdemokratische Arbeiterpartei einen überraschenden Sieg bei den Nachkriegswahlen.\n\n§RBenötigt:§!\n§CRussland wird im Zweiten Weltkrieg besiegt§!"
 RULE_OPTION_UKR_PATH_NATPOP: "£KR_game_rule_flag_UKR  Republik - Nationale Revolution"
 RULE_OPTION_UKR_PATH_NATPOP_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\nDoch eine neue Krise bedroht die Regierung. Nach dem Scheitern der Landreform wird Skoropadskyis Staat durch einen Militärputsch unter der Führung der §NLegiia Ukrainskykh Natsionalistiv§!, oder Liga Ukrainischer Nationalisten hinweggefegt."
 RULE_OPTION_UKR_PATH_REPUBLIC_DESC: "Mit dem Sieg der Allukrainischen Demokratischen Bewegung über die Regierung des Hetman kehrt die Freiheit in die Ukraine zurück."
 RULE_OPTION_UKR_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_UKR  Republik - Eine radikale Note"
 RULE_OPTION_UKR_PATH_REPUBLIC_SOCLIB_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nBei den Wahlen nach dem Aufstand bildet die §lUkraiinska Radykalno-Demokratychna Partiia§! (Ukrainische Radikaldemokratische Partei) eine Regierung und bringt die Ukraine auf einen fortschrittlichen und parlamentarischen Kurs."
 RULE_OPTION_UKR_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_UKR  Republik - Mandat für die Arbeiter"
 RULE_OPTION_UKR_PATH_MARLIB: "£KR_game_rule_flag_UKR  Republik - Frieden und Wohlstand"
 RULE_OPTION_UKR_PATH_MARLIB_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nBei den auf den Aufstand folgenden Wahlen bildet die URDP eine Regierung und bringt die Ukraine auf einen fortschrittlichen und parlamentarischen Kurs.\nNach der Niederlage Russlands gewinnt die Partei die Wiederwahl, wobei der §mRechte Flügel§! der Partei den größten Einfluss erlangt.\n\n§RBenötigt:§!\n§CRussland wird im Zweiten Weltkrieg besiegt§!"
 RULE_OPTION_UKR_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nBei den auf den Aufstand folgenden Wahlen bildet die §SUkrainska Sotsial-Demokratychna Robitnycha Partiia§! (Ukrainische Sozialdemokratische Arbeiterpartei) eine Regierung und bringt die Ukraine auf einen demokratisch-sozialistischen Kurs."
 RULE_OPTION_UKR_PATH_RADSOC: "£KR_game_rule_flag_UKR  Republik - Revolution von Innen"
 RULE_OPTION_UKR_PATH_RADSOC_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nBei den Wahlen nach dem Aufstand schließt sich die §SRobitnycho-Demokratychnyi Soiuz§! (Demokratische Arbeiterunion) mit der Ukrainischen Sozialdemokratischen Arbeiterpartei zusammen, um den Grundstein für eine agrarische und sozialistische Ukraine zu legen.\n\nSollte die deutsche Verteidigung gegen die Internationale ins Wanken geraten, werden sie ihren §RÜbergang zum Sozialismus§! vollziehen und im Krieg die Seite wechseln und sich der Dritten Internationale anschließen, sobald Deutschland besiegt ist.\n\n§CHinweis: Die Ukraine wechselt sofort die Seite, wenn sich die Russische Sozialistische Republik im Krieg mit Deutschland befindet. Andernfalls muss Deutschland mehr als 20 % Kapitulationsfortschritt erreichen, und die Ukraine muss sich im Krieg mit der Französischen Kommune befinden.§!"
 RULE_OPTION_UKR_PATH_SYNDIE: "£KR_game_rule_flag_UKR_syndicalist  Republik - Ein Kampf für die Ewigkeit"
 RULE_OPTION_UKR_PATH_SYNDIE_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nAber nicht alles ist gut in der neuen Republik. Die Unzulänglichkeiten der neu gewählten Regierung bedeuten den Tod der republikanischen Sache, als ein sozialistischer Putsch unter der Führung der §rUkrainska Partiia Sotsialistiv-Revoliutsioneriv-Borotbystiv (Komunistiv-Syndykalistiv)§! oder Ukrainischen Partei der Sozialistisch-Revolutionären-Borotbysten (Kommunisten-Syndikalisten) gewaltsam die Macht übernimmt."

 UKR_FORPOL: "£KR_game_rule_flag_UKR  Ukrainische Außenpolitik"
 RULE_OPTION_UKR_FORPOL_RANDOM: "Standard"
 RULE_OPTION_UKR_FORPOL_RANDOM_DESC: "Nach dem Sturz des Hetmans und der Einsetzung einer republikanischen Regierung arrangiert das deutsche Außenministerium ein Treffen mit der neuen Führung. Die Ukraine muss sich entscheiden, wo ihre Loyalität liegt..."
 RULE_OPTION_UKR_FORPOL_GER: "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_UKR_FORPOL_GER_DESC: "Die neue ukrainische Regierung hält die deutschen Bedingungen für angemessen und unterzeichnet einen Vertrag über den Wiederanschluss an die deutsche Sphäre.\n\n§RBenötigt:§!\nEine §CRepublik§! in §Y$UKR_PATH$§!"
 RULE_OPTION_UKR_FORPOL_AUS: "£KR_game_rule_flag_UKR  £KR_game_rule_flag_AUS  Donau-Adriabund"
 RULE_OPTION_UKR_FORPOL_AUS_DESC: "Nachdem die Verhandlungen mit Deutschland scheitern, beschließt die Ukraine, sich stattdessen der Österreichischen Sphäre anzuschließen.\n\n§RBenötigt:§!\n§RNicht§! ein beliebiger §CHetmanat§! in §Y$UKR_PATH$§!\nWenn §Rnicht§! §CRepublik - Nationale Revolution§!, dann §Rnicht§! §End the Dual Rule§! in §Y$AUS_AUSGLEICH$§!"

 BUL_PATH: "£KR_game_rule_flag_BUL   Das Gesetz zum Schutz des Staates"
 RULE_OPTION_BUL_PATH_RANDOM: "Standard"
 RULE_OPTION_BUL_PATH_RANDOM_DESC: "Die bulgarische Demokratie befindet sich in einem Kampf um ihr Leben. Der zunehmend autoritäre Königspalast, frustriert über die vermeintliche Schwäche der Regierung, baut seine Macht immer weiter aus, während die Demokraten einen letzten Versuch unternehmen, die Tarnovo-Verfassung zu retten, und eine radikale Clique von Offizieren gegen beide intrigiert. Während Bulgariens Feinde sich auf Rache vorbereiten, kann es sich nur eine Seite leisten, Recht zu bekommen..."
 RULE_OPTION_BUL_PATH_AUTDEM: "£KR_game_rule_flag_BUL   Königliche Diktatur"
 RULE_OPTION_BUL_PATH_AUTDEM_DESC: "Das Staatsschutzgesetz bleibt bestehen, und Bulgarien blickt auf den Zaren und sein §gÜberparteiliches Regime§! um die Nation zu führen..."
 RULE_OPTION_BUL_PATH_PATAUT: "£KR_game_rule_flag_BUL   Zveno-Putsch"
 RULE_OPTION_BUL_PATH_PATAUT_DESC: "Das ineffiziente parlamentarische Gezänk wird beendet, da die Militärclique §PZveno§! die Macht ergreift, um eine rationalisierte und disziplinierte Regierung zu bilden."
 RULE_OPTION_BUL_PATH_DEM_DESC: "Mit der Aufhebung des Staatsschutzgesetzes wird die Macht von der Monarchie auf die demokratischen Parteien übertragen, und das"
 RULE_OPTION_BUL_PATH_DEM_END_DESC: "Versprechen, freie Wahlen abzuhalten, eingelöst."
 RULE_OPTION_BUL_PATH_SOCCON: "£KR_game_rule_flag_BUL   Demokratie überlebt - NLP"
 RULE_OPTION_BUL_PATH_SOCCON_DESC: "$RULE_OPTION_BUL_PATH_DEM_DESC$ §cNatsionalliberalna Partiya§!, oder Nationalliberale Partei, $RULE_OPTION_BUL_PATH_DEM_END_DESC$"
 RULE_OPTION_BUL_PATH_MARLIB: "£KR_game_rule_flag_BUL   Demokratie überlebt - DP"
 RULE_OPTION_BUL_PATH_MARLIB_DESC: "$RULE_OPTION_BUL_PATH_DEM_DESC$ NLP $RULE_OPTION_BUL_PATH_DEM_END_DESC$\nDie darauf folgenden Wahlen werden von der §mDemokraticheska Partiya§! oder Demokratischen Partei gewonnen."
 RULE_OPTION_BUL_PATH_SOCLIB: "£KR_game_rule_flag_BUL  Demokratie überlebt - BZNS"
 RULE_OPTION_BUL_PATH_SOCLIB_DESC: "$RULE_OPTION_BUL_PATH_DEM_DESC$ NLP $RULE_OPTION_BUL_PATH_DEM_END_DESC$\nDie darauffolgenden Wahlen werden von der Partei §lBŭlgarski Zemedelski Naroden Sŭyuz \"Vrabcha 1\"§! oder Bulgarischer Agrarnationalverband \"Spatz 1\" gewonnen."
 RULE_OPTION_BUL_PATH_SOCDEM: "£KR_game_rule_flag_BUL  Demokratie überlebt - BRSDP-SS"
 RULE_OPTION_BUL_PATH_SOCDEM_DESC: "$RULE_OPTION_BUL_PATH_DEM_DESC$ NLP $RULE_OPTION_BUL_PATH_DEM_END_DESC$\nDie folgenden Wahlen werden von der §SBŭlgarska Rabotnicheska Sotsialdemokraticheska Partiya, Shiroki Sotsialisti§! oder Bulgarische Sozialdemokratische Arbeiterpartei, Breite Sozialisten gewonnen."

 BUL_LOSS_PATH: "£KR_game_rule_flag_BUL   Die nationale Katastrophe"
 RULE_OPTION_BUL_LOSS_PATH_RANDOM: "Standard"
 RULE_OPTION_BUL_LOSS_PATH_RANDOM_DESC: "Das Undenkbare ist eingetreten, denn Bulgarien verliert gegen den Belgrader Pakt. Ein solcher Schlag bedeutet das Ende des herrschenden Regimes, aber wer wird Bulgarien als nächstes führen?"
 RULE_OPTION_BUL_LOSS_PATH_AUTDEM: "£KR_game_rule_flag_BUL_rep   Königliche Diktatur"
 RULE_OPTION_BUL_LOSS_PATH_AUTDEM_DESC: "§gTsar Boris III.§! wird als der Führer angesehen, den Bulgarien die ganze Zeit gebraucht hat, und wird versuchen, den Schaden, den die Katastrophe angerichtet hat, wiedergutzumachen.\n\n§RBenötigt:§!\n§CBulgarien wird im Vierten Balkankrieg§!\n§CZveno-Putsch§! besiegt oder eine §CDemokratie überlebt§! im §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_PATAUT: "£KR_game_rule_flag_BUL   Zveno-Putsch"
 RULE_OPTION_BUL_LOSS_PATH_PATAUT_DESC: "Die Schwäche des Zaren und seine unfähige Herrschaft werden allen klar, und §PZveno§! wird schließlich die Kontrolle übernehmen und versuchen, Bulgarien wieder zu Macht zu verhelfen.\n\n§RBenötigt:§!\n§CBulgarien verliert den Vierten Balkankrieg§!.\n§CKönigliche Diktatur§! in §Y$BUL_PRE_WAR_PATH$§!H$§!"
 RULE_OPTION_BUL_LOSS_PATH_DEM_DESC: "Aus Angst vor einer Übernahme durch radikale Kräfte nach dem verlorenen Krieg schließen die Konstitutionalisten einen Pakt mit dem neu gekrönten Zaren Boris, und Bulgarien wird eine konstitutionelle Monarchie unter der Führung der Shestorka."
 RULE_OPTION_BUL_LOSS_PATH_MARLIB: "£KR_game_rule_flag_BUL  Demokratie überlebt - Shestorka"
 RULE_OPTION_BUL_LOSS_PATH_MARLIB_DESC: "Aus Angst vor einer Übernahme durch radikale Kräfte nach der Kriegsniederlage schließen die Konstitutionalisten ein Abkommen mit dem neu gekrönten Zaren Boris, und Bulgarien wird zu einer konstitutionellen Monarchie unter der Führung der §mShestorka§!\nDie Schestorka schließen sich dann zur §mDemokraticheska Partiya§! (Demokratische Partei) zusammen, die die folgenden Wahlen gewinnt.\n\n§RBenötigt:§!\n§CBulgarien wird im Vierten Balkankrieg besiegt§!\n§CKönigliche Diktatur§! in §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_SOCCON: "£KR_game_rule_flag_BUL  Demokratie überlebt - NLP"
 RULE_OPTION_BUL_LOSS_PATH_SOCCON_DESC: "$RULE_OPTION_BUL_LOSS_PATH_DEM_DESC$\nFolgenden Wahlen werden von der §cNatsionalliberalna Partiya§! (Nationale Liberale Partei) gewonnen.\n\n§RBenötigt:§!\n§CBulgarien wird im Vierten Balkankrieg besiegt§!\n§CKönigliche Diktatur§! in §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_SOCLIB: "£KR_game_rule_flag_BUL  Demokratie überlebt - BZNS"
 RULE_OPTION_BUL_LOSS_PATH_SOCLIB_DESC: "$RULE_OPTION_BUL_LOSS_PATH_DEM_DESC$\nAnschließenden Wahlen gewinnt die Partei §lBŭlgarski Zemedelski Naroden Sŭyuz \"Vrabcha 1\"§! oder Bulgarische Nationale Agrarunion \"Spatz 1\".\n\n§RBenötigt:§!\n§CBulgarien wird im Vierten Balkankrieg besiegt§!\n§CKönigliche Diktatur§! in §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_SOCDEM: "£KR_game_rule_flag_BUL  Demokratie überlebt - BRSDP-SS"
 RULE_OPTION_BUL_LOSS_PATH_SOCDEM_DESC: "$RULE_OPTION_BUL_LOSS_PATH_DEM_DESC$\nFolgenden Wahlen gewinnt die §SBŭlgarska Rabotnicheska Sotsialdemokraticheska Partiya, Shiroki Sotsialisti§! oder Bulgarische Sozialdemokratische Arbeiterpartei, Breite Sozialisten.\n\n§RBenötigt:§!\n§CBulgarien wird im Vierten Balkankrieg besiegt§!\n§CKönigliche Diktatur§! in §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_NATPOP: "£KR_game_rule_flag_BUL_rep_national_populist   Legionärische Revolution"
 RULE_OPTION_BUL_LOSS_PATH_NATPOP_DESC: "Zvenos frühere Mitstreiter, die extremistischen und von Codreanu inspirierten §NSŭyuz na Bŭlgarskite Natsionalni Legioni§! oder Union der Bulgarischen Nationalen Legionen, übernehmen nach dem Krieg die Kontrolle über das Land und versuchen, den Belgrader Pakt so schnell wie möglich zurückzuschlagen.\n\n§RBenötigt:§!\n§CBulgarien verliert den Vierten Balkankrieg§!\n§CZveno Putsch§! in §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_AGRARIANS_AUTDEM: "£KR_game_rule_flag_BUL   Nationale Agrar-Union"
 RULE_OPTION_BUL_LOSS_PATH_AGRARIANS_AUTDEM_DESC: "Nach dem verlorenen Krieg wird die demokratische Regierung von einer losen Koalition republikanischer Extremisten und Dissidenten bedrängt und verliert die Macht an die Anti-Establishment-Vaterlandsfront.\nIn den darauf folgenden Unruhen befiehlt Aleksandŭr Stamboliyski der Orangenen Garde, der paramilitärischen Organisation der Agrarnationalen Union, seine ehemaligen Verbündeten als Geiseln zu nehmen, und übernimmt in einem unblutigen Putsch die Macht. Stamboliyskis §gBulgarischer Landwirtschaftlicher Volksverband§! gründet eine Bauernrepublik und versucht, sich seinen südslawischen Landsleuten anzunähern.\n\n§RBenötigt:§!\n§CBulgarien wird im Vierten Balkankrieg besiegt§!\nJede §CDemokratie Überlebt§! in §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_RADSOC: "£KR_game_rule_flag_BUL_radical_socialist   Enge Sozialisten"
 RULE_OPTION_BUL_LOSS_PATH_RADSOC_DESC: "Nach dem verlorenen Krieg wird die demokratische Regierung von einer losen Koalition republikanischer Extremisten und Dissidenten bedrängt und verliert die Macht an die Anti-Establishment-Vaterlandsfront.\nNach einem versuchten agrarischen Gegenputsch wird Bulgarien als sozialistische Republik ausgerufen. \nGeorgi Dimitrovs §RTesni sotsialisti§! oder Enge Sozialisten gewinnen die Vorherrschaft, lassen sich von Lenin inspirieren und bilden die revolutionäre Avantgarde Bulgariens.\n\n§RBenötigt:§!\n§CBulgarien wird im Vierten Balkankrieg§ besiegt§!\nJede §CDemokratie Überlebt§! in §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_SYNDIE: "£KR_game_rule_flag_BUL_radical_socialist   Agrar-Syndikalismus"
 RULE_OPTION_BUL_LOSS_PATH_SYNDIE_DESC: "Nach der Kriegsniederlage wird die demokratische Regierung von einer losen Koalition republikanischer Extremisten und Dissidenten bedrängt und verliert die Macht an die Anti-Establishment-Vaterlandsfront.\nNach einem versuchten agrarischen Gegenputsch wird Bulgarien zu einer sozialistischen Republik erklärt. \nDer landwirtschaftliche Berufsverband, oder §rVlasovden§!, gewinnt die Vorherrschaft und führt Bulgarien durch einen aus Mitgliedern der Landwirtschaftsgewerkschaft gewählten Kongress.\n\n§RBenötigt:§!\n§CBulgarien wird im Vierten Balkankrieg besiegt§!\nJede §CDemokratie Überlebt§! in §Y$BUL_PATH$§!"

 BUL_FORPOL: "£KR_game_rule_flag_BUL  Bulgarische Außenpolitik"
 RULE_OPTION_BUL_FORPOL_RANDOM: "Standard"
 RULE_OPTION_BUL_FORPOL_RANDOM_DESC: "Unabhängig von seinem Sieg oder seiner Niederlage im vierten Balkankrieg wird Bulgarien entscheiden müssen, wie es sich in den kommenden Jahren ausrichten will."
 RULE_OPTION_BUL_FORPOL_GER: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_BUL_FORPOL_GER_DESC: "Da die Dritte Internationale immer bedrohlicher wirkt, sieht Bulgarien in Deutschland die größte Chance gegen die rote Gefahr.\n\n§RBenötigt:§!\nWenn §CKönigliche Diktatur§! in §Y$BUL_LOSS_PATH$§!, dann muss §CBulgarien Mazedonien besitzen§! \n\nWenn §CZveno Putsch§! oder irgendeine §CDemokratie überlebt§! in §Y$BUL_PATH$§! oder §Y$BUL_LOSS_PATH$§!, dann muss §CBulgarien Mazedonien besitzen und an die Dritte Internationale grenzen§! \n\nWenn §CLegionäre Revolution§! in §Y$BUL_LOSS_PATH$§!, dann muss §CBulgarien Mazedonien besitzen und an die Dritte Internationale grenzen,§! und Deutschland darf §Ckeine§!  §CDemokratische Union§! in §Y$GER_PATH$§ wählen!\n\n§RKeine§! §CAgrarische Nationale Union§! oder §CEnge Sozialisten§! oder §CAgrarischer Syndikalismus§! in §Y$BUL_LOSS_PATH$§!"
 RULE_OPTION_BUL_FORPOL_AUS: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_AUS  Donau-Adriabund"
 RULE_OPTION_BUL_FORPOL_AUS_DESC: "Bulgarien erneuert sein Weltkriegsbündnis mit Österreich und tritt dem Donau-Adriabund bei.\n\n§RBenötigt:§!\nWenn irgendeine §CDemokratie überlebt§! in §Y$BUL_PATH$§! oder §Y$BUL_LOSS_PATH$§!, dann muss Österreich §Rnicht§! die §CMilitärische Besetzung§! in\n§Y$AUS_AUSGLEICH$§! wählen\n\nWenn §CAgrarische Nationale Union§! in §Y$BUL_LOSS_PATH$§!, dann muss Serbien §CSieg für das Volk§! oder irgendeinen §CRoyalistischer Putsch§! oder §CMärz Verschwörung§! in §Y$SER_PATH$§! wählen\n\n§RKeine§! §CKönigliche Diktatur§! in §Y$BUL_PATH$§!\n§RNicht§! §CEnge Sozialisten§! oder §CAgrarischer Syndikalismus§! in\n§Y$BUL_LOSS_PATH$§!"
 RULE_OPTION_BUL_FORPOL_RUS: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_RUS  Moskauer Abkommen"
 RULE_OPTION_BUL_FORPOL_RUS_DESC: "Angesichts der wachsenden Bedeutung Bulgariens als neuer europäischer Hegemon beschließt das Land, sich mit Russland zu verbünden und dem Moskauer Abkommen beizutreten.\n\n§RBenötigt:§!\n§CBulgarien kontrolliert Mazedonien\nSerbien ist nicht bereits Teil des Moskauer Abkommens§!\n\nWenn eine §CDemokratie überlebt§! in §Y$BUL_PATH$§! oder §Y$BUL_LOSS_PATH$§!, dann muss Russland §CRussische Union§! oder §CKadety§! oder §CPSR§! oder §CRSDP§! in §Y$RUS_PATH$§! wählen.\n\nWenn §CZveno Putsch§! oder §CLegionärsrevolution§! in §Y$BUL_PATH$§! oder §Y$BUL_LOSS_PATH$§!, dann darf Russland §Rnicht§! wählen §CRussische Union§! oder §CKadety§! oder §CPSR§! oder §CRSDP§! oder irgendwelche §CSozialisten§! in §Y$RUS_PATH$§!\n\n§RKeine§! §CSocialistische Revolte§! in §Y$RUS_AFTERMATH$§!\n§RKeine§! §CKönigliche Diktatur§! in §Y$BUL_PATH$§! oder §Y$BUL_LOSS_PATH$§!\n§RKeine§! §CAgrarische Nationale Union §! oder §CEnge Sozialistens§! oder §CAgrarischer Syndikalismus§! in §Y$BUL_LOSS_PATH$§!"
 RULE_OPTION_BUL_FORPOL_BPL: "£KR_game_rule_flag_BUL_rep  £KR_game_rule_flag_SER_republic  Belgrader Pakt"
 RULE_OPTION_BUL_FORPOL_BPL_DESC: "Nach der Niederlage im Vierten Balkankrieg beschließt die neu gegründete Republik, sich mit Serbien zu versöhnen, und tritt dem Belgrader Pakt bei.\n\n§RBenötigt:§!\n§CNationale Agrarische Union§! oder §CEnge Sozialisten§! oder §CAgrarischer Syndikalismus§! in §Y$BUL_LOSS_PATH$§!\n\nWenn §CNationale Agrarische Union§! in §Y$BUL_LOSS_PATH$§!, dann muss Serbien §CRepublikanisch bleiben§! oder irgendeinen §CRadikale§! in §Y$SER_PATH$§! wählen\n\nWenn §CEnge Sozialisten§! oder §CAgrarischer Syndikalismus§! in\n§Y$BUL_LOSS_PATH$§!, dann muss Serbien §CSieg für das Volk§! in §Y$SER_PATH$§ wählen!"
 RULE_OPTION_BUL_FORPOL_INT: "£KR_game_rule_flag_BUL_radical_socialist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_RUS_socialist  Dritte Internationale"
 RULE_OPTION_BUL_FORPOL_INT_DESC: "Nach der Ausrufung einer Republik und einer erfolgreichen sozialistischen Revolution tritt Bulgarien der Dritten Internationale bei.\n\n§RBenötigt:§!\n§CBulgarien kontrolliert Mazedonien§!\n§CEnge Sozialisten§! oder §CAgrarischer Syndikalismus§! in\n§Y$BUL_LOSS_PATH$§!\n\n§CHinweis: Wenn Russland sozialistisch ist, wird sich Bulgarien der Ostfront der Dritten Internationale anschließen.§!"

 BPL_WAR: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   Der vierte Balkankrieg"
RULE_OPTION_BPL_WAR_RANDOM: "Standard"
RULE_OPTION_BPL_WAR_RANDOM_DESC: "Bulgarien, der Titan der Halbinsel, hat im Weltkrieg viel gewonnen, indem es alle bulgarischen Länder und mehr vereinte. Obwohl Serbien, Griechenland und Rumänien im Weltkrieg besiegt wurden, haben sie sich wieder zusammengeschlossen, nun unter dem Banner des Belgrader Paktes. Diese Allianz der Balkanstaaten hat den Bulgaren ein Ultimatum gestellt und die Wiederherstellung der Balkangrenzen aus der Zeit vor 1914 gefordert. Eine bulgarische Weigerung wird die Region erneut in einen Konflikt stürzen. Wie wird Bulgarien reagieren?"
RULE_OPTION_BPL_WAR_BUL_BPL: "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   Krieg auf dem Balkan"
RULE_OPTION_BPL_WAR_BUL_BPL_DESC: "Bulgarien ignoriert das Ultimatum, und der Balkan stürzt erneut in einen Krieg.\n\n§GAngreifer§!\n£KR_game_rule_flag_SER_republic  §YSerbien§!\n£KR_game_rule_flag_ROM  §YRumänien§!\n£KR_game_rule_flag_GRE  §YGriechenland§!\n§CVerteidiger§!\n£KR_game_rule_flag_BUL  §YBulgarien§!"
RULE_OPTION_BPL_WAR_BUL_BPL_OTT: "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_TUR   Krieg auf dem Balkan"
RULE_OPTION_BPL_WAR_BUL_BPL_OTT_DESC: "Bulgarien ignoriert das Ultimatum, und der Balkan stürzt erneut in einen Krieg. Während des Krieges beschließt das Osmanische Reich, seinen Anspruch geltend zu machen und Westthrakien einzufordern, und erklärt Bulgarien den Krieg, wenn es sich weigert, das Gebiet zu übergeben.\n\n§GAngreifer§!\n£KR_game_rule_flag_SER_republic  §YSerbien§!\n£KR_game_rule_flag_ROM  §YRumänien§!\n£KR_game_rule_flag_GRE  §YGriechenland§!\n£KR_game_rule_flag_TUR  §YOsmanisches Reich§!\n§CVerteidiger§!\n£KR_game_rule_flag_BUL  §YBulgarien§!"
RULE_OPTION_BPL_WAR_BUL_ALB_BPL: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   Krieg auf dem Balkan"
RULE_OPTION_BPL_WAR_BUL_ALB_BPL_DESC: "Bulgarien ignoriert das Ultimatum, und der Balkan stürzt erneut in einen Krieg. Albanien beschließt, Bulgarien zu unterstützen und schließt sich dem Kampf an.\n\n§GAngreifer§!\n£KR_game_rule_flag_SER_republic  §YSerbien§!_republic\n£KR_game_rule_flag_ROM  §YRumänien§!\n£KR_game_rule_flag_GRE  §YGriechenland§!\n§CVerteidiger§!\n£KR_game_rule_flag_BUL  §YBulgarien§!\n£KR_game_rule_flag_ALB  §YAlbanien§!"
RULE_OPTION_BPL_WAR_BUL_ALB_BPL_OTT: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_TUR   Krieg auf dem Balkan"
RULE_OPTION_BPL_WAR_BUL_ALB_BPL_OTT_DESC: "Bulgarien ignoriert das Ultimatum, und der Balkan stürzt erneut in einen Krieg. Albanien beschließt, Bulgarien zu unterstützen und schließt sich dem Kampf an. Während des Krieges beschließt das Osmanische Reich, seinen Anspruch geltend zu machen und Westthrakien einzufordern, und erklärt Bulgarien den Krieg, wenn es sich weigert, das Gebiet zu übergeben.\n\n§GAngreifer§!\n£KR_game_rule_flag_SER_republic  §YSerbien§!\n£KR_game_rule_flag_ROM  §YRumänien§!\n£KR_game_rule_flag_GRE  §YGriechenland§!\n£KR_game_rule_flag_TUR  §YOsmanisches Reich§!\n§CVerteidiger§!\n£KR_game_rule_flag_BUL  §YBulgarien§!\n£KR_game_rule_flag_ALB  §YAlbanien§!"

ALB_PATH: "£KR_game_rule_flag_ALB   Die Wahlen in Albanien"
RULE_OPTION_ALB_PATH_RANDOM: "Standard"
RULE_OPTION_ALB_PATH_RANDOM_DESC: "Seit der albanischen Revolution von 1924, als die österreichische Marionette Prinz Wilhelm von Wied gestürzt wurde, sind die Einwohner der jungen, kleinen Republik zwischen zwei gegnerischen Kräften gespalten. Die Fortschrittspartei, die in hohem Maße von wohlhabenden Grundbesitzern unterstützt wird, hat alle Reformversuche der Einheitspartei um jeden Preis verhindert. Vielleicht kann die nächste Wahl das Ende dieser spaltenden Stagnation bedeuten?"
RULE_OPTION_ALB_PATH_SOCDEM: "£KR_game_rule_flag_ALB   Einheitspartei"
RULE_OPTION_ALB_PATH_SOCDEM_DESC: "Avni Rustemi gewinnt die Wahlen von 1936 mit seiner §SPartia e Bashkimi§! (Partei der Einheit) und verhindert erfolgreich ein Attentat."
RULE_OPTION_ALB_PATH_SOCCON: "£KR_game_rule_flag_ALB   Fortschrittspartei"
RULE_OPTION_ALB_PATH_SOCCON_DESC: "Shefqet Vërlaci gewinnt mit seiner §cPartia Përparimtare§! (Fortschrittspartei) die Wahlen von 1936 und verhindert erfolgreich ein Attentat."

 ALB_FORPOL: "£KR_game_rule_flag_ALB  Albanische Außenpolitik"
 RULE_OPTION_ALB_FORPOL_RANDOM: "Standard"
 RULE_OPTION_ALB_FORPOL_RANDOM_DESC: "Der kleine Staat an der Adria könnte in ein Bündnis mit seinen Nachbarn hineingezogen werden, und zwar mit denen, mit denen sie selbst verbündet sind. In einer zunehmend polarisierten Welt muss Albanien entscheiden, wo es steht."
 RULE_OPTION_ALB_FORPOL_AUS: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_AUS  Donau-Adriabund"
 RULE_OPTION_ALB_FORPOL_AUS_DESC: "Albanien akzeptiert das Angebot Österreichs zur Aufnahme in seine Sphäre.\n\n§RBenötigt:§!\n§CAlbanien wird im Vierten Balkankrieg nicht annektiert und zu einer Marionette gemacht§!"
 RULE_OPTION_ALB_FORPOL_GER: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_ALB_FORPOL_GER_DESC: "Albanien nimmt das Angebot zur Aufnahme in die Sphäre Deutschlands an.\n\n§RBenötigt:§!\n§CAlbanien wird nicht annektiert und im Vierten Balkankrieg als Marionette eingestuft\nDeutschland gewinnt den Zweiten Weltkrieg§!"
 RULE_OPTION_ALB_FORPOL_BUL: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_BUL  Bulgarien"
 RULE_OPTION_ALB_FORPOL_BUL_DESC: "Albanien verbündet sich mit den Bulgaren und schließt sich ihrer Fraktion an, wenn sie eine solche gründen oder ihr später beitreten.\n\n§RBenötigt:§!\n§CAlbanien wird im Vierten Balkankrieg nicht annektiert und zu einer Marionette gemacht\nBulgarien ist der Besitzer von Mazedonien§!"
 RULE_OPTION_ALB_FORPOL_ROM: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_ROM  Rumänien"
 RULE_OPTION_ALB_FORPOL_ROM_DESC: "Albanien verbündet sich mit den Rumänen und schließt sich jeder Fraktion an, der Rumänien zu diesem Zeitpunkt oder später angehört.\n\n§RBenötigt:§!\n§CAlbanien nimmt nicht am Vierten Balkankrieg teil\nRumänien ist Eigentümer der Dobrudscha§!"
 RULE_OPTION_ALB_FORPOL_4BW: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_BUL  £KR_game_rule_flag_ROM  Vierter Balkankrieg Sieger"
 RULE_OPTION_ALB_FORPOL_4BW_DESC: "Albanien wartet ab, wer von Bulgarien oder Rumänien auf der Gewinnerseite des Vierten Balkankrieges steht, und schließt sich der Seite des Siegers an.\n\n§RBenötigt:§!\n§CAlbanien tritt nicht in den Vierten Balkankrieg ein§!"

 SER_PATH: "£KR_game_rule_flag_SER_republic   Serbische Wahlen von 1936"
 RULE_OPTION_SER_PATH_RANDOM: "Standard"
 RULE_OPTION_SER_PATH_RANDOM_DESC: "Seit der Revolution im Jahr 1925 wurde Serbien von einer Reihe fortschrittlicher Regierungen geführt. Angesichts des drohenden Krieges ist die künftige Ausrichtung Serbiens jedoch durchaus noch umstritten."
 RULE_OPTION_SER_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_SER_republic   Republikaner bleiben"
 RULE_OPTION_SER_PATH_REPUBLIC_SOCLIB_DESC: "Die §lSrpska republikanska stranka§! (Serbische Republikanische Partei) wird die Wahlen gewinnen und an der Macht bleiben, um ihre progressiven Reformen fortzusetzen."
 RULE_OPTION_SER_PATH_SOCDEM: "£KR_game_rule_flag_SER_republic  Sozialistisch-Republikanische Koalition"
 RULE_OPTION_SER_PATH_SOCDEM_DESC: "Die Republikaner gewinnen die Wahlen und bleiben an der Macht, um ihre progressiven Reformen fortzusetzen. Nach der Gründung Jugoslawiens kommt die §SSocijalistička partija Jugoslavije§! oder Sozialistische Partei Jugoslawiens an die Macht und bildet eine Regierung mit den Republikanern.\n\n§RBenötigt:§!\n§CSerbien formt Jugoslawien§!"
 RULE_OPTION_SER_PATH_AUTDEM: "£KR_game_rule_flag_SER_republic   Radikale - Demokratie bewahren"
 RULE_OPTION_SER_PATH_AUTDEM_DESC: "Die §mNarodna radikalna stranka§! (Radikale Volkspartei) wird die Wahl gewinnen und das demokratische und freiheitliche Erbe Serbiens weiterführen, wie sie es seit Jahrzehnten getan hat. Möglicherweise werden sie sich mit der Zemljoradnička stranka (Agrarpartei) zur §cSrpska radikalna zajednica§! (Serbische Radikale Union) zusammenschließen. Wenn sie sich jedoch zu Jugoslawien zusammenschließen, werden sie weiter nach rechts rücken und die §gJugoslavenska radikalna zajednica§! oder Jugoslawische Radikale Union bilden."
 RULE_OPTION_SER_PATH_REPUBLIC_PATAUT: "£KR_game_rule_flag_SER_republic   Radikale - Nationale Konsolidierung"
 RULE_OPTION_SER_PATH_REPUBLIC_PATAUT_DESC: "Die Radikalen werden die Wahl gewinnen und versuchen, ein parteiübergreifendes §gSrpski odbor za narodno ujedinjenje§! oder serbisches Komitee für die nationale Einigung zu bilden. Sollte dies gelingen, könnte dies zu einer weiteren §PKonsolidierung der Macht§! führen."
 RULE_OPTION_SER_PATH_RADSOC: "£KR_game_rule_flag_SER_radical_socialist   Sieg für das Volk"
 RULE_OPTION_SER_PATH_RADSOC_DESC: "Die §RSocijalistička radnička partija§!, die Sozialistische Arbeiterpartei, wird die Wahlen gewinnen und versuchen, die dritte Revolution zu verwirklichen."
 RULE_OPTION_SER_PATH_MONARCHY_PATAUT: "£KR_game_rule_flag_SER   Putsch der Royalisten - Živković hält durch"
 RULE_OPTION_SER_PATH_MONARCHY_PATAUT_DESC: "Die Weiße Hand wird die Macht durch einen Putsch übernehmen, und die Macht über die Regentschaft wird in den Händen von §PPetar Živković§! bleiben."
 RULE_OPTION_SER_PATH_NATPOP: "£KR_game_rule_flag_SER   Royalistischer Putsch - Nationale Regeneration"
 RULE_OPTION_SER_PATH_NATPOP_DESC: "Die Weiße Hand wird die Macht durch einen Putsch übernehmen, aber die Macht über die Regentschaft wird in die Hände von §NDimitrije Ljotić§! übergehen."
 RULE_OPTION_SER_PATH_MONARCHY_DEM_DESC: "Die Weiße Hand übernimmt die Macht durch einen Staatsstreich, und für die nächsten vier Jahre bleibt die Macht in den Händen des Regenten. Der Kampf zwischen den beiden Fraktionen der Regentschaft hinter den Kulissen lässt eine dritte Fraktion wachsen, die von Petar II. angeführt wird. Anfang 1941 kommt es zu einem weiteren Staatsstreich, und es wird eine konstitutionelle Monarchie errichtet."
 RULE_OPTION_SER_PATH_MONARCHY_SOCLIB: "£KR_game_rule_flag_SER  März-Verschwörung - Demokratische Partei"
 RULE_OPTION_SER_PATH_MONARCHY_SOCLIB_DESC: "$RULE_OPTION_SER_PATH_MONARCHY_DEM_DESC$\nDie §lSrpska demokratska stranka§!, die Serbische Demokratische Partei, kommt an die Macht.\n\n§RBenötigt:§!\n§CSerbien kann Jugoslawien gründen§!"
 RULE_OPTION_SER_PATH_SOCCON: "£KR_game_rule_flag_SER  März-Verschwörung - Radikale"
 RULE_OPTION_SER_PATH_SOCCON_DESC: "$RULE_OPTION_SER_PATH_MONARCHY_DEM_DESC$\nEine erneuerte §cNarodna radikalna stranka§!, die Radikale Volkspartei, kommt an die Macht.\n\n§RBenötigt:§!\n§CSerbien kann Jugoslawien gründen§!"

 BPL_DISSOLUTION: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  Auflösung des Belgrader Paktes"
 RULE_OPTION_BPL_DISSOLUTION_RANDOM: "Standard"
 RULE_OPTION_BPL_DISSOLUTION_RANDOM_DESC: "Der Belgrader Pakt war ursprünglich ein Zweckbündnis zwischen potenziell ideologisch unterschiedlichen Nachbarn und brachte Serbien, Rumänien und Griechenland zusammen, um gegen die Bulgaren vorzugehen. Während Griechenland die Fraktion verlassen könnte, bevor Österreich der Krieg erklärt wird, müssen sich Serbien und Rumänien entscheiden, ob sie ihr kleines Bündnis auflösen und sich einem größeren anschließen oder als eigenständiger Block zusammenbleiben wollen."
 RULE_OPTION_BPL_DISSOLUTION_GRE_DESC: "Nach dem Austritt Griechenlands aus dem Belgrader Pakt auf dem Zweiten Kongress in Belgrad,"
 RULE_OPTION_BPL_DISSOLUTION_KEEP: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  Pakt einhalten"
 RULE_OPTION_BPL_DISSOLUTION_KEEP_DESC: "$RULE_OPTION_BPL_DISSOLUTION_GRE_DESC$ Serbien und Rumänien bleiben Verbündete und schließen sich keiner anderen Fraktion an.\n\n§RBenötigt:§!\n§CBulgarien wird im Vierten Balkankrieg besiegt§!\n§RNicht§! §CDer Grüne Prinz§! in §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_AUS_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  Habsburg besiegt"
 RULE_OPTION_BPL_DISSOLUTION_AUS_BEATEN_DESC: "$RULE_OPTION_BPL_DISSOLUTION_GRE_DESC$ Serbien und Rumänien halten ihr Bündnis aufrecht, bis die Österreicher besiegt sind, dann können sie getrennte Wege gehen.\n\n§RBenötigt:§!\n§CBulgarien wird im Vierten Balkankrieg besiegt§!\n§RNicht§! §CDer Grüne Prinz§! in §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_INT_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  Die alte Ordnung"
 RULE_OPTION_BPL_DISSOLUTION_INT_BEATEN_DESC: "$RULE_OPTION_BPL_DISSOLUTION_GRE_DESC$ Serbien und Rumänien halten ihr Bündnis aufrecht, bis die Französische Kommune und die Britische Union besiegt sind und die Entente nach Europa zurückgekehrt ist; dann können sie sich mit einer der alten Großmächte verbünden.\n\n§RBenötigt:§!\n§CBulgarien wird im Vierten Balkankrieg besiegt§!\n§RNicht§! §CDer Grüne Prinz§! in §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_GRE_KEEP: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  Pakt einhalten"
 RULE_OPTION_BPL_DISSOLUTION_GRE_KEEP_DESC: "Serbien, Rumänien und Griechenland bleiben Verbündete und schließen sich keiner anderen Fraktion an.\n\n§RBenötigt:§!\n§CBulgarien wird im Vierten Balkankrieg besiegt§!\n\nWenn eine §CRevolution§! in §Y$GRE_REFERENDUM$§!, dann muss Serbien §CDer Sieg des Volkes§! in\n§Y$SER_PATH$§ wählen!\n\n§RNicht§! §CDer Grüne Prinz§! in §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_GRE_AUS_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  Habsburg besiegt"
 RULE_OPTION_BPL_DISSOLUTION_GRE_AUS_BEATEN_DESC: "Serbien, Rumänien und Griechenland halten ihr Bündnis aufrecht, bis die Österreicher besiegt sind, dann können sie getrennte Wege gehen.\n\n§RBenötigt:§!\n§CBulgarien wird im Vierten Balkankrieg besiegt§!\n\nWenn eine §CRevolution§! in §Y$GRE_REFERENDUM$§!, dann muss Serbien §CDer Sieg des Volkes§! in\n§Y$SER_PATH$§ wählen!\n\n§RNicht§! §CDer Grüne Prinz§! in §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_GRE_INT_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  Die alte Ordnung"
 RULE_OPTION_BPL_DISSOLUTION_GRE_INT_BEATEN_DESC: "Serbien, Rumänien und Griechenland halten ihr Bündnis aufrecht, bis die französische Kommune und die britische Union besiegt sind und die Entente nach Europa zurückgekehrt ist; zu diesem Zeitpunkt können sie sich mit einer der alten Großmächte verbünden.\n\n§RBenötigt:§!\n§CBulgarien wird im Vierten Balkankrieg besiegt§!\n\nWenn eine §CRevolution§! in §Y$GRE_REFERENDUM$§!, dann muss Serbien §CDer Sieg des Volkes§! in\n§Y$SER_PATH$§ wählen!\n\n§RNicht§! §CDer Grüne Prinz§! in §Y$ROM_PATH$§!"

 ROM_GAME: "£KR_game_rule_flag_ROM  Das große Spiel"
 RULE_OPTION_ROM_GAME_RANDOM: "Standard"
 RULE_OPTION_ROM_GAME_RANDOM_DESC: "Zu Beginn des Jahres 1936 tritt der Kampf zwischen den beiden konkurrierenden Führern des Landes, König Carol II. und Premierminister Codreanu, in eine neue Phase ein. Die beiden sind schon seit einiger Zeit festgefahren und haben keinen Platz mehr, um sich gegenseitig aus dem Weg zu gehen. Immer häufiger prallen sie frontal aufeinander und es wird immer schwieriger, die Fassade der Zusammenarbeit aufrechtzuerhalten. Sowohl dem König als auch dem Kapitän wird klar, dass die Zeit gekommen ist, den anderen endgültig auszuschalten. Da die beiden Persönlichkeiten aufeinanderprallen, werden die Menschen zunehmend gezwungen sein, sich für eine Seite zu entscheiden oder die Konsequenzen ihrer Neutralität allein zu tragen."
 RULE_OPTION_ROM_GAME_IRON_GUARD: "£KR_game_rule_flag_ROM  Die Legionäre"
 RULE_OPTION_ROM_GAME_IRON_GUARD_DESC: "Codreanu und seine §NLegionäre§! sind die Zukunft Rumäniens. Rumänien wird seinen Schwerpunktbaum aus ihrer Sicht steuern."
 RULE_OPTION_ROM_GAME_CAROL: "£KR_game_rule_flag_ROM  Carol II"
 RULE_OPTION_ROM_GAME_CAROL_DESC: "§PCarol II§! ist der rechtmäßige Herrscher von ganz Rumänien. Rumänien wird seinen Schwerpunktbaum aus seiner Sicht steuern."

 ROM_PATH: "£KR_game_rule_flag_ROM  Rumäniens Schicksal"
 RULE_OPTION_ROM_PATH_RANDOM: "Standard"
 RULE_OPTION_ROM_PATH_RANDOM_DESC: "Im Laufe der Zeit spitzt sich der Konflikt zwischen Codreanu und Carol II. zu... wer wird als Sieger hervorgehen?"
 RULE_OPTION_ROM_PATH_NATPOP: "£KR_game_rule_flag_ROM  Codreanu in der Verantwortung"
 RULE_OPTION_ROM_PATH_NATPOP_DESC: "Codreanu und seine §NLegionäre§! sind die Zukunft Rumäniens und die Gesamtsieger des Großen Spiels.\n\n§RBenötigt:§!\n§CRumänien wird mit Siebenbürgen vereinigt§!"
 RULE_OPTION_ROM_PATH_PATAUT: "£KR_game_rule_flag_ROM  Carol II. ist König"
 RULE_OPTION_ROM_PATH_PATAUT_DESC: "§PCarol II§! ist der rechtmäßige Herrscher von ganz Rumänien und erschafft nach seinem Erfolg im Großen Spiel Rumänien nach seinem Vorbild neu.\n\n§RBenötigt:§!\n§CRumänien wird mit Siebenbürgen vereinigt§!"
 RULE_OPTION_ROM_PATH_AUTDEM: "£KR_game_rule_flag_ROM  Michael ist König"
 RULE_OPTION_ROM_PATH_AUTDEM_DESC: "Nachdem sich weder sein Vater noch die Legion durchgesetzt haben, ist §gMichael§! der rechtmäßige Herrscher von ganz Rumänien. Der junge König führt sein Land zur Demokratie zurück.\n\n§RBenötigt:§!\n§CRumänien wird mit Siebenbürgen vereinigt§!"
 RULE_OPTION_ROM_DEM_DESC: "Da weder sein Vater noch die Legion den Sieg davontragen, ist Michael, nachdem sich der Staub gelegt hat, der rechtmäßige Herrscher Rumäniens. Der junge König führt sein Land zur Demokratie zurück."
 RULE_OPTION_ROM_PATH_SOCDEM: "£KR_game_rule_flag_ROM  Michael - PNT-S"
 RULE_OPTION_ROM_PATH_SOCDEM_DESC: "$RULE_OPTION_ROM_DEM_DESC$\nVirgil Madgearus Flügel der PNT, der sich für die Unterstützung der Landwirtschaft und der Arbeiter einsetzt, erringt die Vorherrschaft innerhalb seiner Partei. Sein §SLinker Flügel der Nationalen Bauernpartei§! gewinnt die Wahlen.\n\n§RBenötigt:§!\n§Rumänien ist mit Siebenbürgen vereinigt§!"
 RULE_OPTION_ROM_PATH_SOCLIB: "£KR_game_rule_flag_ROM  Michael - PNT-C"
 RULE_OPTION_ROM_PATH_SOCLIB_DESC: "$RULE_OPTION_ROM_DEM_DESC$\nDer auf Korporatismus ausgerichtete Flügel der PNT von Iuliu Maniu erlangt die Vormachtstellung innerhalb seiner Partei. Sein §lMittelflügel der Nationalen Bauernpartei§! gewinnt die Wahlen.\n\n§RBenötigt:§!\n§Rumänien ist mit Siebenbürgen vereinigt§!"
 RULE_OPTION_ROM_PATH_SOCCON: "£KR_game_rule_flag_ROM  Michael - PNT-D"
 RULE_OPTION_ROM_PATH_SOCCON_DESC: "$RULE_OPTION_ROM_DEM_DESC$\nAlexandru Vaida-Voevod's wing of the PNT, focused on regional development, achieves primacy within his party. Sein §cRechter Flügel der Partei Nationalen Bauernpartei§! gewinnt die Wahlen.\n\n§RBenötigt:§!\n§Rumänien ist mit Siebenbürgen vereinigt§!"
 RULE_OPTION_ROM_PATH_MARLIB: "£KR_game_rule_flag_ROM  Michael - PNL"
 RULE_OPTION_ROM_PATH_MARLIB_DESC: "$RULE_OPTION_ROM_DEM_DESC$\nDie §mNationalliberale Partei§! kehrt mit ihrem Zentralisierungsprogramm in die Politik zurück und gewinnt die Wahlen.\n\n§RBenötigt:§!\n§Rumänien ist mit Siebenbürgen vereinigt§!"
 RULE_OPTION_ROM_PATH_ELECTED_NATPOP: "£KR_game_rule_flag_ROM  Michael - LAM"
 RULE_OPTION_ROM_PATH_ELECTED_NATPOP_DESC: "$RULE_OPTION_ROM_DEM_DESC$\nObwohl die §NLegion des Erzengels Michael§! im Großen Spiel besiegt wurde, war ihre Macht nicht völlig gebrochen und es gelang ihr, die Wahlen zu gewinnen.\n\n§RBenötigt:§!\n§Rumänien ist mit Siebenbürgen vereinigt§!"
 RULE_OPTION_ROM_PATH_CANTACUZINO_NATPOP: "£KR_game_rule_flag_ROM_legionary  Der grüne Prinz"
 RULE_OPTION_ROM_PATH_CANTACUZINO_NATPOP_DESC: "Nach dem zerstörerischen Ende des Großen Spiels findet die Legionärsbewegung einen neuen Anführer aus ihren radikalsten Sekten. Der §NGrüne Prinz§! erhebt sich...\n\n§RBenötigt:§!\n§Rumänien ist mit Siebenbürgen vereinigt§!"

 GRE_ELECTION: "£KR_game_rule_flag_GRE  Griechische Wahlen"
 RULE_OPTION_GRE_ELECTION_RANDOM: "Standard"
 RULE_OPTION_GRE_ELECTION_RANDOM_DESC: "Die Wahlen von 1938 sollten die letzten in der Republik vor dem Referendum über die Wiedereinführung der Monarchie sein."
 RULE_OPTION_GRE_ELECTION_SOCCON: "£KR_game_rule_flag_GRE  Volkspartei"
 RULE_OPTION_GRE_ELECTION_SOCCON_DESC: "§cLaïkón Kómma§! wins the 1938 elections, und eine others held thereafter."
 RULE_OPTION_GRE_ELECTION_MARLIB: "£KR_game_rule_flag_GRE  Liberale Partei"
 RULE_OPTION_GRE_ELECTION_MARLIB_DESC: "§mKómma Fileléftheron§! gewinnt die Wahlen von 1938 und alle weiteren Wahlen, die danach stattfinden."
 RULE_OPTION_GRE_ELECTION_SOCLIB: "£KR_game_rule_flag_GRE  Neue Liberale Union"
 RULE_OPTION_GRE_ELECTION_SOCLIB_DESC: "§lNéa Fileléftheri Énosi§! gewinnt die Wahlen von 1938 und alle weiteren Wahlen, die danach stattfinden."
 RULE_OPTION_GRE_ELECTION_SOCDEM: "£KR_game_rule_flag_GRE  Nationale Einheitspartei"
 RULE_OPTION_GRE_ELECTION_SOCDEM_DESC: "§SEthnikón Enotikón Kómma§! gewinnt die Wahlen von 1938. Nach dem Referendum über die Monarchie verliert die Neue Liberale Union an Bedeutung und gewinnt alle folgenden Wahlen."
 RULE_OPTION_GRE_ELECTION_RADSOC_SYNDIE: "£KR_game_rule_flag_GRE_syndicalist  ARM / KEKE"
 RULE_OPTION_GRE_ELECTION_RADSOC_SYNDIE_DESC: "Ethnikón Enotikón Kómma gewinnt die Wahlen 1938. Hätten die Monarchisten das Referendum über die Monarchie gewonnen, ohne einen Bürgerkrieg auszulösen, hätte sich die Linke um die agrarische §RAgrotikó Dimokratikó Métopo§! oder Ländliche Demokratische Union geschart, die die Wahlen von 1942 gewinnt.\nSollten die Republikaner das Monarchie-Referendum ohne Bürgerkrieg gewonnen haben, wird 1942 die §rKoinonikó Ergatikó Kómma tis Elládas§! oder die Soziale Arbeiterpartei Griechenlands demokratisch gewählt.\n\n§RBenötigt:§!\n§König Alexander - Demokratisch§! oder §CRepublik siegreich§! in §Y$GRE_REFERENDUM$§!\n\n§CAnmerkung: Griechenland wird seine Fraktion verlassen, wenn sie nicht von Sozialisten geführt wird.§!"

GRE_REFERENDUM: "£KR_game_rule_flag_GRE   Das Referendum zur Monarchie"
RULE_OPTION_GRE_REFERENDUM_RANDOM: "Standard"
RULE_OPTION_GRE_REFERENDUM_RANDOM_DESC: "Die Ergebnisse des Referendums, wenn es stattfindet, werden normal ermittelt."
RULE_OPTION_GRE_REFERENDUM_ALEXANDER_DEM: "£KR_game_rule_flag_GRE_kingdom   König Alexander - Democratic"
RULE_OPTION_GRE_REFERENDUM_ALEXANDER_DEM_DESC: "Bei der Volksabstimmung gewinnen die Monarchisten und werden Alexander wieder auf den Thron setzen, als konstitutioneller Monarch."
RULE_OPTION_GRE_REFERENDUM_ALEXANDER_AUTDEM: "£KR_game_rule_flag_GRE_kingdom   König Alexander - Authoritarian"
RULE_OPTION_GRE_REFERENDUM_ALEXANDER_AUTDEM_DESC: "Wenn das Referendum stattfindet, gewinnen die Monarchisten und werden Alexander als §gautoritären Monarchen§! wieder auf den Thron setzen."
RULE_OPTION_GRE_REFERENDUM_GEORGE_AUTDEM: "£KR_game_rule_flag_GRE_kingdom  König George"
RULE_OPTION_GRE_REFERENDUM_GEORGE_AUTDEM_DESC: "Bei der Volksabstimmung gewinnen die Monarchisten und wählen den §gGeorge§! anstelle von Alexander auf den Thron."
RULE_OPTION_GRE_REFERENDUM_REPUBLIC: "£KR_game_rule_flag_GRE   Republik siegt"
RULE_OPTION_GRE_REFERENDUM_REPUBLIC_DESC: "Wenn das Referendum stattfindet, wird die Republik gewinnen. Die anschließenden Wahlen werden normal durchgeführt."
RULE_OPTION_GRE_REFERENDUM_METAXAS_PATAUT: "£KR_game_rule_flag_GRE   Metaxas stürzt die Republik"
RULE_OPTION_GRE_REFERENDUM_METAXAS_PATAUT_DESC: "Wenn das Referendum stattfindet, wird es für die republikanische Sache manipuliert werden - und §PIoannis Metaxas§! wird als Ergebnis die Regierung stürzen."
 RULE_OPTION_GRE_REFERENDUM_PAUL_PATAUT: "£KR_game_rule_flag_GRE_kingdom  König Paul"
 RULE_OPTION_GRE_REFERENDUM_PAUL_PATAUT_DESC: "Wenn das Referendum stattfindet, wird es für die republikanische Sache manipuliert werden - und Ioannis Metaxas wird daraufhin die Regierung stürzen. Er wird König Paul als §Pautokratischen Monarchen§! einsetzen."
 RULE_OPTION_GRE_REFERENDUM_SYNDIE: "£KR_game_rule_flag_GRE_syndikalistische Revolution - Syndikalisten"
 RULE_OPTION_GRE_REFERENDUM_SYNDIE_DESC: "Wenn das Referendum stattfindet, wird es zugunsten der Monarchisten manipuliert - und die §rSyndikalisten§! werden daraufhin die Regierung stürzen, was zu einem Bürgerkrieg gegen ihre Machtübernahme führt."
 RULE_OPTION_GRE_REFERENDUM_TOTALIST: "£KR_game_rule_flag_GRE_syndikalistische Revolution - Totalisten"
 RULE_OPTION_GRE_REFERENDUM_TOTALIST_DESC: "Wenn das Referendum stattfindet, wird es zugunsten der Monarchisten manipuliert - und die Syndikalisten werden die Regierung stürzen, was zu einem Bürgerkrieg gegen ihre Machtübernahme führt. §oAnthanasios Klaras§! gewinnt an Einfluss auf dem Ersten Griechischen Kongress."

 GRE_FORPOL: "£KR_game_rule_flag_GRE  Griechische Außenpolitik"
 RULE_OPTION_GRE_FORPOL_RANDOM: "Standard"
 RULE_OPTION_GRE_FORPOL_RANDOM_DESC: "Das im Weltkrieg besiegte Griechenland muss mit politischer Instabilität und der Abspaltung so vieler seiner Bürger vom griechischen Staat fertig werden. Nach dem Ausstieg aus dem Belgrader Pakt wird Griechenland nach außen schauen müssen, um diese Schwierigkeiten zu lösen - aber mit wem?"
 RULE_OPTION_GRE_FORPOL_ENT: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_GRE_FORPOL_ENT_DESC: "Nach dem Austritt aus dem Belgrader Pakt schließt sich Griechenland wieder seinen alten Verbündeten aus dem Weltkrieg an.\n\n§RBenötigt:§!\nWenn §CTraditionelle Ansprüche§! oder §CBeleben Sie die Megali Idee wieder§! in §Y$GRE_EXPANSIONISM$§!, dann ist kein nicht-sozialistisches Land, dessen Land Griechenland beansprucht, das sich nicht bereits im Krieg mit der Entente befindet, entweder Mitglied der Entente, des Reichspaktes oder des Donau-Adriabundes, oder wird von einer dieser drei Fraktionen garantiert.\n\n§RKeine§! §CRevolution§! in §Y$GRE_REFERENDUM$§!"
 RULE_OPTION_GRE_FORPOL_GER: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_GRE_FORPOL_GER_DESC: "Nachdem Griechenland den Belgrader Pakt verlassen hat, verbündet es sich mit seinen alten Feinden, den Deutschen, nachdem der Zweite Weltkrieg begonnen hat.\n\n§RBenötigt:§!\nWenn §CTraditionelle Ansprüche§! oder §CBeleben Sie die Megali Idee wieder§! in §Y$GRE_EXPANSIONISM$§!, dann ist kein nicht-sozialistisches Land, dessen Land Griechenland beansprucht, das sich nicht bereits im Krieg mit Deutschland befindet, entweder Mitglied der Entente, des Reichspaktes oder des Donau-Adriabundes, oder wird von einer dieser drei Fraktionen garantiert.\n\n§RKeine§! §CRevolution§! in §Y$GRE_REFERENDUM$§!"
 RULE_OPTION_GRE_FORPOL_AUS: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_AUS  Donau-Adriabund"
 RULE_OPTION_GRE_FORPOL_AUS_DESC: "Nach dem Austritt aus dem Belgrader Pakt verbündet sich Griechenland mit dem Hegemon auf dem Balkan.\n\n§RBenötigt:§!\nWenn §CTraditionelle Ansprüche§! oder §CBeleben Sie die Megali Idee wieder§! in §Y$GRE_EXPANSIONISM$§!, dann muss Russland §CFailure§! in §Y$OTT_RUS_CONVENTION$§! wählen, und kein Land, dessen Land Griechenland beansprucht, das sich nicht bereits im Krieg mit Russland befindet, ist entweder Mitglied des Moskauer Abkommens oder wird von Russland garantiert.\n\n§RKeine§! §CRevolution§! in §Y$GRE_REFERENDUM$§!"
 RULE_OPTION_GRE_FORPOL_RUS: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_RUS  Moskauer Abkommen"
 RULE_OPTION_GRE_FORPOL_RUS_DESC: "Nach dem Austritt aus dem Belgrader Pakt wird Griechenland eine gemeinsame Sache mit seinen Brüdern in der Orthodoxie suchen.\n\n§RBenötigt:§!\nWenn §CTraditional Claims§! oder §CResurrect the Megali Idea§! in §Y$GRE_EXPANSIONISM$§!, dann muss Russland wählen §CFailure§! in §Y$OTT_RUS_CONVENTION$§!, und no country whose land Greece claims, that is not already at war with Russia, is either a member of the Moskauer Abkommen, oder is guaranteed by Russia.\n\n§RKein§! §Sozialistischer Aufstand§! in §Y$RUS_AFTERMATH$§!\n\n§RKeine§! §CRevolution§! in §Y$GRE_REFERENDUM$§!"

 GRE_EXPANSIONISM: "£KR_game_rule_flag_GRE   Griechischer Expansionismus"
 RULE_OPTION_GRE_EXPANSIONISM_RANDOM: "Standard"
 RULE_OPTION_GRE_EXPANSIONISM_RANDOM_DESC: "Hunderttausende von Griechen leben außerhalb unseres Landes, und wir müssen versuchen, sie in unser Heimatland zurückzuholen."
 RULE_OPTION_GRE_EXPANSIONISM_DIPLO: "£KR_game_rule_flag_GRE   Diplomatie"
 RULE_OPTION_GRE_EXPANSIONISM_DIPLO_DESC: "Griechenland wird den Weg der Diplomatie wählen, in der Hoffnung, seine Differenzen mit den Osmanen friedlich beizulegen."
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL: "£KR_game_rule_flag_GRE   Traditionelle Ansprüche"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL_DESC: "Griechenland wird versuchen, seine Grenzen zu erweitern, wird sich aber auf die traditionellen Ansprüche beschränken.\n\n§CHinweis: Wenn Griechenland zum Zeitpunkt dieser Entscheidung Mitglied der Entente, des Reichspaktes oder des Donau-Adriabundes ist, wird es aus der Fraktion ausgeschlossen und kann nicht wieder beitreten.§!"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG: "£KR_game_rule_flag_GRE   Wiederbelebung der Megali-Idee"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG_DESC: "Griechenland wird versuchen, seine Grenzen zu erweitern und die Megali-Idee vollständig wieder aufleben zu lassen.\n\n§CHinweis: Wenn Griechenland zum Zeitpunkt dieser Entscheidung Mitglied der Entente, des Reichspaktes oder des Donau-Adriabundes ist, wird es aus der Fraktion ausgeschlossen und kann nicht wieder beitreten.§!"

### Country Paths - Africa ###
RULE_GROUP_KAISERREICH_RULES_AFRICA: "Länderpfade - Afrika"

NFA_PATH: "£KR_game_rule_flag_NFA   Die Republik im Exil"
RULE_OPTION_NFA_PATH_RANDOM: "Standard"
RULE_OPTION_NFA_PATH_RANDOM_DESC: "Was wird das Schicksal der französischen Exilanten sein? Militärreformer und Demokraten wollen das Regime umkrempeln und zu den Wurzeln der Dritten Republik zurückkehren... oder eine effizientere Vierte Republik ins Leben rufen. Im Gegensatz dazu machen die reaktionären Integralisten die Republik für die jahrhundertelange Misere der Nation verantwortlich und glauben, dass nur der König Frankreich retten kann. Marschall Pétain schließlich ist trotz seines hohen Alters immer noch der Meinung, dass er der einzige Mann ist, der Frankreich zur Wiedergeburt führen kann: neue Verbündete könnten ihm helfen, das Mutterland endlich vollständig umzugestalten."
RULE_OPTION_NFA_PATH_DEM_DESC: "Das Feuer der Dritten Republik brennt weiterhin hell in Algier!"
RULE_OPTION_NFA_PATH_SUS_SOCCON: "£KR_game_rule_flag_NFA   Zweite Heilige Union - Koalition"
 RULE_OPTION_NFA_PATH_SUS_SOCCON_DESC: "$RULE_OPTION_NFA_PATH_DEM_DESC$ Trotz aller Widrigkeiten wird die §cRegierungskoalition§! aus Parti Social Français (Französische Sozialpartei), Parti Républicain Démocrate (Demokratische Republikanische Partei) und Parti Radical (Radikale Partei) fortgesetzt."
 RULE_OPTION_NFA_PATH_SOCCON: "£KR_game_rule_flag_NFA  Zweite Heilige Union - PSF"
 RULE_OPTION_NFA_PATH_SOCCON_DESC: "$RULE_OPTION_NFA_PATH_DEM_DESC$ Die §cParti Social Français§! (Französische Sozialpartei) etabliert sich als Massenpartei und stößt im Zuge ihrer Expansion die Mitglieder der Regierungskoalition ab."
 RULE_OPTION_NFA_PATH_MARLIB: "£KR_game_rule_flag_NFA  Zweite Heilige Union - PRD"
 RULE_OPTION_NFA_PATH_MARLIB_DESC: "$RULE_OPTION_NFA_PATH_DEM_DESC$ Die §mParti Républicain Démocrate§! (Demokratische Republikanische Partei) führt die Concentration Républicaine (Republikanische Konzentration) an, eine demokratische Koalition der alten republikanischen Eliten, nachdem die PSF durch weitere Parlamentarisierung ins Abseits gedrängt wurde."
RULE_OPTION_NFA_PATH_AUTDEM: "£KR_game_rule_flag_NFA   Nationales Heilskomitee"
RULE_OPTION_NFA_PATH_AUTDEM_DESC: "Während die Demokratie die Zukunft für Frankreich ist, ist eine §gfestere Hand§! nötig, um das Schiff zurück nach Hause zu steuern!"
RULE_OPTION_NFA_PATH_NATPOP: "£KR_game_rule_flag_NFA_kingdom   Aktion Frankreichs"
RULE_OPTION_NFA_PATH_NATPOP_DESC: "Demokratie und Liberalismus haben Frankreich in die Knie gezwungen, §Ndie Monarchie§! ist notwendig, um Frankreich wieder zu seinem früheren Ruhm zu verhelfen!"
RULE_OPTION_NFA_PATH_PATAUT: "£KR_game_rule_flag_NFA   Erholung Französisch"
RULE_OPTION_NFA_PATH_PATAUT_DESC: "Alle politischen Streitereien müssen beiseite gelegt werden, und die Regierung muss §Punparteiischen Außenstehenden§! übergeben werden!"

 MOR_FORPOL: "£KR_game_rule_flag_MOR   Marokkanische Außenpolitik"
 RULE_OPTION_MOR_FORPOL_RANDOM: "Standard"
 RULE_OPTION_MOR_FORPOL_RANDOM_DESC: "Als der Reichspakt ins Wanken gerät, erlangt Marokko schließlich seine vollständige Unabhängigkeit. Aber kann es allein überleben?"
 RULE_OPTION_MOR_FORPOL_ENT: "£KR_game_rule_flag_MOR  £KR_game_rule_flag_CAN   Entente"
 RULE_OPTION_MOR_FORPOL_ENT_DESC: "Nach dem Bruch mit den Deutschen geht Marokko ein unwahrscheinliches Bündnis mit der Entente ein.\n\n§RBenötigt:§!\n§CDer Reichspakt verliert den Weltkrieg§!"
 RULE_OPTION_MOR_FORPOL_EGY: "£KR_game_rule_flag_MOR  £KR_game_rule_flag_EGY   Kairoer Pakt"
 RULE_OPTION_MOR_FORPOL_EGY_DESC: "Marokko fühlt sich von den französischen Exilanten bedroht und schließt sich der Entente an, in der Hoffnung, seine Unabhängigkeit bewahren zu können.\n\n§RBenötigt:§!\n§CDer Reichspakt verliert den Weltkrieg§!\n§CDer Kairoer Pakt siegt über die Osmanen§!"
 RULE_OPTION_MOR_FORPOL_OTT: "£KR_game_rule_flag_MOR  £KR_game_rule_flag_TUR   Istanbuler Pakt"
 RULE_OPTION_MOR_FORPOL_OTT_DESC: "Marokko wird sich mit dem Osmanischen Reich und dem Rest der muslimischen Welt in einer Einheitsfront gegen den Imperialismus zusammenschließen.\n\n§RBenötigt:§!\n§CDer Reichspakt verliert den Weltkrieg§!\n§CIstanbuler Pakt§! in §Y$OTT_FORPOL$§!"
 RULE_OPTION_MOR_FORPOL_VICTOR: "£KR_game_rule_flag_MOR  £KR_game_rule_flag_TUR  £KR_game_rule_flag_EGY  Sieger im Wüstenkrieg"
 RULE_OPTION_MOR_FORPOL_VICTOR_DESC: "Marokko wird sich entweder dem Osmanischen Reich oder dem Kairoer Pakt anschließen, je nachdem, wer im Wüstenkrieg siegreich ist.\n\n§RBenötigt:§!\n§CDer Reichspakt verliert den Weltkrieg§!\n\n§CDer Kairoer Pakt ist siegreich gegen die Osmanen§! oder §CIstanbuler Pakt§! in §Y$OTT_FORPOL$§!"

 MAF_PATH: "£KR_game_rule_flag_MAF  Im Herzen der Finsternis"
RULE_OPTION_MAF_PATH_RANDOM: "Standard"
RULE_OPTION_MAF_PATH_RANDOM_DESC: "Mittelafrika, Deutschlands große Beute des Weltkriegs, ist die Kolonie, die sich aus den bestehenden deutschen Siedlungen in Afrika und den ehemals von Franzosen, Belgiern und Briten gehaltenen Gebieten zusammensetzt. Ihr Gouverneur wird von Berlin ernannt, wobei seine Zuverlässigkeit nicht selbstverständlich ist."
RULE_OPTION_MAF_PATH_RITTER_PATAUT: "£KR_game_rule_flag_MAF   RKA (Harte Linie) - Karl Ritter"
RULE_OPTION_MAF_PATH_RITTER_PATAUT_DESC: "Der berüchtigte amtierende Gouverneur, Karl Ritter, bleibt an der Macht und erklärt sich selbst zum §PSouveränen Gouverneur§! was sicherlich ein unheilvolles Zeichen für die Zukunft der Kolonie ist...\n\n§CHinweis: Sollte Deutschland während des Krieges zu viel von seinem Kerngebiet verlieren, wird Ritter die Gelegenheit ergreifen und Mittelafrika zu einem souveränen Staat erklären, was einen weit verbreiteten Ungehorsam auslösen wird, der, wenn er nicht schnell behandelt wird, zur Auflösung Mittelafrikas führen wird.§!"
 RULE_OPTION_MAF_PATH_OTHER_DESC: "Karl Ritters Handlungen werden aufgedeckt und er wird von der Macht entfernt, wodurch die Stabilität in Mittelafrika weiterhin gewährleistet ist. Sein designierter Nachfolger ist"
 RULE_OPTION_MAF_PATH_KRAUT_PATAUT: "£KR_game_rule_flag_MAF  RKA (Harte Linie) - Georg von Kraut"
 RULE_OPTION_MAF_PATH_KRAUT_PATAUT_DESC: "$RULE_OPTION_MAF_PATH_OTHER_DESC$ Generaloberst §PGeorg von Kraut§!, der Kriegsheld und einflussreiche Führer der Schutztruppe."
 RULE_OPTION_MAF_PATH_JUENGER_PATAUT: "£KR_game_rule_flag_MAF  RKA (Harte Linie) - Ernst Jünger"
 RULE_OPTION_MAF_PATH_JUENGER_PATAUT_DESC: "$RULE_OPTION_MAF_PATH_OTHER_DESC$ Generalmajor §PErnst Jünger§!, der Universalgelehrte und ehemalige Soldat, ist nach der Entlassung von Kraut neuer Führer der Schutztruppe."
 RULE_OPTION_MAF_PATH_KOLBE_AUTDEM: "£KR_game_rule_flag_MAF  RKA (Reformist) - Fritz Kolbe"
 RULE_OPTION_MAF_PATH_KOLBE_AUTDEM_DESC: "$RULE_OPTION_MAF_PATH_OTHER_DESC$ §gFritz Kolbe§!, der erfahrene Verwalter."
 RULE_OPTION_MAF_PATH_ASMIS_AUTDEM: "£KR_game_rule_flag_MAF  RKA (Reformist) - Rudolf Asmis"
 RULE_OPTION_MAF_PATH_ASMIS_AUTDEM_DESC: "$RULE_OPTION_MAF_PATH_OTHER_DESC$ Dr. §gRudolf Asmis§!, der versierte Jurist und Diplomat."

MAF_BUSH_WAR: "£KR_game_rule_flag_MAF  £KR_game_rule_flag_POR_monarchy   Der Busch Krieg"
RULE_OPTION_MAF_BUSH_WAR_RANDOM: "Standard"
RULE_OPTION_MAF_BUSH_WAR_RANDOM_DESC: "Der Bush Krieg findet meistens statt."
