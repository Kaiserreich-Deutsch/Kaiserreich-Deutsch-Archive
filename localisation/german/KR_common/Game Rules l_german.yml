RULE_OPTION_ICE_PATH_SOCDEM: "£KR_game_rule_flag_ICE  £KR_game_rule_flag_DEN  Verbleib bei Dänemark"
RULE_OPTION_ICE_PATH_SOCDEM_DESC: "Die §SAlþýðuflokkurinn§!, die Sozialdemokratische Partei, wird das Referendum gewinnen und das Land wird in der dänischen Sphäre bleiben."
RULE_OPTION_ICE_PATH_SOCCON: "£KR_game_rule_flag_ICE  Unabhängig"
RULE_OPTION_ICE_PATH_SOCCON_START_DESC: "Die §cSjálfstæðisflokkurinn§! oder Unabhängigkeitspartei wird das Referendum gewinnen, und das Land wird in den Kabeljaukrieg eintreten können."
 RULE_OPTION_ICE_PATH_SOCCON_DESC: "$RULE_OPTION_ICE_PATH_SOCCON_START_DESC$\nDer Ausgang des Kabeljaukriegs wird dem Zufall überlassen."
 RULE_OPTION_ICE_PATH_SOCCON_INDEPENDENT: "£KR_game_rule_flag_ICE  Eine Treibende Insel"
 RULE_OPTION_ICE_PATH_SOCCON_INDEPENDENT_DESC: "$RULE_OPTION_ICE_PATH_SOCCON_START_DESC$\nIm Kabeljaukrieg gründlich besiegt, wird Island in der Nordsee allein gelassen."
 RULE_OPTION_ICE_PATH_COD_WAR_DESC: "Die Unabhängigkeitspartei wird das Referendum gewinnen, und das Land wird in den Kabeljaukrieg eintreten können."
 RULE_OPTION_ICE_PATH_PATAUT: "£KR_game_rule_flag_ICE  £KR_game_rule_flag_CAN  Das Nordsee-Gambit"
 RULE_OPTION_ICE_PATH_PATAUT_DESC: "$RULE_OPTION_ICE_PATH_COD_WAR_DESC$\nTrotz aller Widrigkeiten gelingt es den kanadischen Streitkräften, den britischen Einfluss in Island abzuwehren und die Insel in die Entente einzubinden. Dabei stärken sie die §PHeimastjórnarflokkurinn§! oder Home Rule Party."
 RULE_OPTION_ICE_PATH_INT_DESC: "$RULE_OPTION_ICE_PATH_COD_WAR_DESC$\nBritannien wird seine Hoheitsgewässer sichern und die Übernahme der"
 RULE_OPTION_ICE_PATH_SYNDIE: "£KR_game_rule_flag_ICE_socialist  £KR_game_rule_flag_ENG  Rote Insel im Atlantik - PUP"
 RULE_OPTION_ICE_PATH_SYNDIE_DESC: "$RULE_OPTION_ICE_PATH_INT_DESC$ §rSósíalistaflokkurinn§! oder Partei der Volkseinheit in Reykjavik."
 RULE_OPTION_ICE_PATH_RADSOC: "£KR_game_rule_flag_ICE_socialist  £KR_game_rule_flag_ENG  Rote Insel im Atlantik - FP"
 RULE_OPTION_ICE_PATH_RADSOC_DESC: "$RULE_OPTION_ICE_PATH_INT_DESC$ §RBændaflokkur§! oder Bauernpartei, in Reykjavik."

