 RULE_OPTION_RUS_PATH_SOCCON: "£KR_game_rule_flag_RUS  Russische Union"
 RULE_OPTION_RUS_PATH_SOCCON_DESC: "$RULE_OPTION_RUS_PATH_DEM$ Partei §cRussische Union§! unter der Führung von Fürst Nikolaj Trubezkoj.\n\n§RBenötigt:§!\n§CDemokratische Republik ausgerufen§! oder ein §CZar§! in\n§Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_MARLIB: "£KR_game_rule_flag_RUS  Kadety"
 RULE_OPTION_RUS_PATH_MARLIB_DESC: "$RULE_OPTION_RUS_PATH_DEM$ §mKonstitutionelle Demokratische Partei§!unter der Leitung von Pawel Miljukow.\n\n§RBenötigt:§!\n§CDemokratische Republik ausgerufen§! oder ein §CZar§! in\n§Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SOCLIB: "£KR_game_rule_flag_RUS  PSR"
 RULE_OPTION_RUS_PATH_SOCLIB_DESC: "$RULE_OPTION_RUS_PATH_DEM$ §lPartei Sozialistischer Revolutionäre§!, unter der Leitung von Viktor Tschernow.\n\n§RBenötigt:§!\n§CDemokratische Republik ausgerufen§! oder ein §CZar§! in\n§Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SOCDEM: "£KR_game_rule_flag_RUS  RSDLP"
 RULE_OPTION_RUS_PATH_SOCDEM_DESC: "$RULE_OPTION_RUS_PATH_DEM$ §SRussische Sozialdemokratische Arbeiterpartei§! wählen, die von Irakli Tsereteli angeführt wird.\n\n§RBenötigt:§!\n§CDemocratic Republik ausgerufen§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SOT_DESC: "Nach dem Sieg in der Dritten Revolution in Russland,"
