 USA_ELECTION: "£KR_game_rule_flag_USA  1936 Wahlen in den Vereinigten Staaten"
 RULE_OPTION_USA_ELECTION_RANDOM: "Standard"
 RULE_OPTION_USA_ELECTION_RANDOM_DESC: "Trotz politischer Turbulenzen und unwirksamer Konjunkturprogramme schien es vielen, als würde sich die Wirtschaft der Vereinigten Staaten nach dem Wall Street Crash von 1925 endlich erholen. Der Schwarze Montag hat diesen Hoffnungen ein Ende gesetzt und die Totenglocke für eine bereits angeschlagene Wirtschaft geläutet. Republikaner und Demokraten haben beide versprochen, die Dinge wieder in Ordnung zu bringen, aber das Vertrauen der Öffentlichkeit in das System schwindet rapide. Sowohl Reed als auch Long haben gegen das korrupte Bankwesen und die Politik gewettert, die sie für den Zusammenbruch verantwortlich machen. Hinzu kommt, dass 1936 ein Wahljahr ist, und Wahlen haben Konsequenzen."
