 RULE_OPTION_PUE_PATH_CAN_DESC: "Nach der Intervention Kanadas in Neuengland ist nun Puerto Rico an der Reihe. Kanada okkupiert die Insel.\n\n§RBenötigt:§!\n§CBildung Neu England§! oder §CBesetzung Neu England§! in\n§Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_PUE_PATH_WIF: "£KR_game_rule_flag_WIF  Westindische Inseln Besetzung"
 RULE_OPTION_PUE_PATH_WIF_DESC: "Nachdem Kanada in Neuengland interveniert hat, ist Puerto Rico an der Reihe. Kanada besetzt die Insel, bevor es sie an die Westindischen Inseln abgibt.\n\n§RBenötigt:§!\n§CBildung Neu England§! oder §CBesetzung Neu England§! in\n§Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_PUE_PATH_PUPPET: "£KR_game_rule_flag_PUE  £KR_game_rule_flag_CAN  Kanadische Marionette"
 RULE_OPTION_PUE_PATH_PUPPET_DESC: "Nachdem Kanada in Neuengland interveniert hat, ist Puerto Rico an der Reihe. Kanada besetzt die Insel und richtet ein Marionettenregime ein.\n\n§RBenötigt:§!\n§CBildung Neu England§! oder §CBesetzung Neu England§! in\n§Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_PUE_PATH_INTERVENTION_NATPOP: "£KR_game_rule_flag_PUE_national_populist  Revolution - Intervention"
 RULE_OPTION_PUE_PATH_INTERVENTION_NATPOP_DESC: "Nachdem die Insel von den \"englischen Besatzern\" regiert wurde, revoltieren §Nationalisten§! und erklären die Unabhängigkeit der Insel.\nDaraufhin beschließt ihr ehemaliger Besitzer, der neu gegründeten Republik den Krieg zu erklären."
 RULE_OPTION_PUE_PATH_ACQUIESCENCE_NATPOP: "£KR_game_rule_flag_PUE_national_populist  Revolution - Duldung"
 RULE_OPTION_PUE_PATH_ACQUIESCENCE_NATPOP_DESC: "Nachdem die Insel von den \"englischen Besatzern\" regiert wurde, revoltieren §Nationalisten§! und erklären die Unabhängigkeit der Insel.\nDaraufhin beschließt ihr ehemaliger Besitzer, nichts dagegen zu unternehmen."
 RULE_OPTION_PUE_PATH_INDEPENDENCE: "£KR_game_rule_flag_PUE  Unabhängigkeit"
 RULE_OPTION_PUE_PATH_INDEPENDENCE_DESC: "Die Verhandlungen des Gouverneurs über den Beitritt zur Union scheitern, und ein unabhängiger Puertoricanischer Staat wird ausgerufen."
 RULE_OPTION_PUE_PATH_STAY_IN_UNION: "£KR_game_rule_flag_USA  In der Union bleiben"
 RULE_OPTION_PUE_PATH_STAY_IN_UNION_DESC: "Zur Verärgerung der Nationalisten bleibt Puerto Rico wie bisher Teil der Vereinigten Staaten.\n\n§RBenötigt:§!\n§CNeuengland meiden§! in §Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_PUE_PATH_BACK_TO_UNION: "£KR_game_rule_flag_USA   Zurück in die Union"
 RULE_OPTION_PUE_PATH_BACK_TO_UNION_DESC: "Die Verhandlungen des §PGouverneurs§! über den Wiedereintritt in die Union waren erfolgreich, und Puerto Rico kehrt als eigenständiger Staat in die Vereinigten Staaten zurück."

 PUE_ELECTION: "£KR_game_rule_flag_PUE  Wahlen in Puerto Rico"
 RULE_OPTION_PUE_ELECTION_RANDOM: "Standard"
 RULE_OPTION_PUE_ELECTION_RANDOM_DESC: "Nach der Unabhängigkeitserklärung werden in Puerto Rico die ersten freien Wahlen in der Geschichte des Landes stattfinden."
 RULE_OPTION_PUE_ELECTION_SOCDEM: "£KR_game_rule_flag_PUE   Demokratische Volkspartei"
 RULE_OPTION_PUE_ELECTION_SOCDEM_DESC: "Die §SDemokratische Volkspartei§! gewinnt die ersten Wahlen in Puerto Rico.\n\n§RBenötigt:§!\n§CUnabhängigkeit§! oder §CKanadische Marionette§! in §Y$PUE_PATH$§!"
 RULE_OPTION_PUE_ELECTION_SOCLIB: "£KR_game_rule_flag_PUE   Liberale Partei"
 RULE_OPTION_PUE_ELECTION_SOCLIB_DESC: "Die §lLiberale Partei§! gewinnt die ersten Wahlen in Puerto Rico.\n\n§RBenötigt:§!\n§CUnabhängigkeit§! oder §CKanadische Marionette§! in §Y$PUE_PATH$§!"
 RULE_OPTION_PUE_ELECTION_AUTDEM: "£KR_game_rule_flag_PUE   Gewerkschaftspartei"
 RULE_OPTION_PUE_ELECTION_AUTDEM_DESC: "Die §gGewerkschaftspartei§! gwinnt die ersten Wahlen in Puerto Rico.\n\n§RBenötigt:§!\n§CUnabhängigkeit§! oder §CKanadische Marionette§! in §Y$PUE_PATH$§!"
 RULE_OPTION_PUE_ELECTION_NATPOP: "£KR_game_rule_flag_PUE_national_populist    Nationalistische Partei"
 RULE_OPTION_PUE_ELECTION_NATPOP_DESC: "Die §NNationalistische Partei§! gewinnt die ersten Wahlen in Puerto Rico.\n\n§RBenötigt:§!\n§CUnabhängigkeit§! oder §CKanadische Marionette§! in §Y$PUE_PATH$§!"

 GUA_PATH: "£KR_game_rule_flag_GUA   Brief der 311"
 RULE_OPTION_GUA_PATH_RANDOM: "Standard"
 RULE_OPTION_GUA_PATH_RANDOM_DESC: "Die Partido Renovación Nacional (Nationale Erneuerungspartei), frustriert über den Mangel an Demokratie in Guatemala, schickt einen Brief an den Präsidenten und fordert Reformen. Der Brief war jedoch nur dazu gedacht, Zeit zu gewinnen, bis sie eine offene Revolte erklärten, die zu einem Bürgerkrieg führte."
 RULE_OPTION_GUA_PATH_AUTDEM: "£KR_game_rule_flag_GUA   Orellana gewinnt"
 RULE_OPTION_GUA_PATH_AUTDEM_DESC: "Trotz aller Widrigkeiten gelingt es §gOrellana§! nach dem Sieg über die Rebellen und dem gewonnenen Bürgerkrieg, Präsident zu bleiben."
 RULE_OPTION_GUA_PATH_RADSOC: "£KR_game_rule_flag_GUA_radical_socialist   Partido Comunista de Guatemala (Kommunistische Partei von Guatemala)"
 RULE_OPTION_GUA_PATH_RADSOC_DESC: "Die Partido Renovación Nacional (Nationale Erneuerungspartei) gewinnt den Bürgerkrieg. Später werden Wahlen abgehalten und die §RPartido Comunista de Guatemala§! übernimmt die Macht."
 RULE_OPTION_GUA_PATH_SOCCON: "£KR_game_rule_flag_GUA   Unionistische Partei"
 RULE_OPTION_GUA_PATH_SOCCON_DESC: "Die Partido Renovación Nacional (Nationale Erneuerungspartei) gewinnt den Bürgerkrieg. Später werden Wahlen abgehalten und die §cPartido Unionista§! übernimmt die Macht."
 RULE_OPTION_GUA_PATH_SOCDEM: "£KR_game_rule_flag_GUA  Partido Renovación Nacional (Nationale Erneuerungspartei)"
 RULE_OPTION_GUA_PATH_SOCDEM_DESC: "Die Partido Renovación Nacional (Nationale Erneuerungspartei) gewinnt den Bürgerkrieg. Später werden Wahlen abgehalten und die §SPartido Renovación Nacional§! bleibt an der Macht."
 RULE_OPTION_GUA_PATH_PATAUT: "£KR_game_rule_flag_GUA   Ubico gewinnt"
 RULE_OPTION_GUA_PATH_PATAUT_DESC: "§PUbico§! gewinnt den Bürgerkrieg, und damit beginnt die Zeit der Erholung des Landes."
 RULE_OPTION_GUA_PATH_COUP_PATAUT: "£KR_game_rule_flag_GUA   UFC Gegenrevolution"
 RULE_OPTION_GUA_PATH_COUP_PATAUT_DESC: "Die Partido Renovación Nacional (Nationale Erneuerungspartei) gewinnt den Bürgerkrieg, aber §PUbico§! kehrt mit einer von der United Fruit Company bezahlten Söldnerarmee zurück und putscht die Regierung."

 ELS_PATH: "£KR_game_rule_flag_ELS   Die Revolution von 1937"
 RULE_OPTION_ELS_PATH_RANDOM: "Standard"
 RULE_OPTION_ELS_PATH_RANDOM_DESC: "Wie im Jahr 1932 haben die Feuer der Revolution erneut El Salvador erreicht. Nur die Zeit wird beweisen, wer die Oberhand gewinnen und es schaffen wird, El Salvador zu übernehmen."
 RULE_OPTION_ELS_PATH_PATAUT: "£KR_game_rule_flag_ELS   Neue Garde"
 RULE_OPTION_ELS_PATH_PATAUT_DESC: "Der Tyrann Martínez wird abgesetzt, und an seiner Stelle tritt Osmín Aguirre y Salinas als neuer Präsident an. Salinas gelingt es, die Rebellen niederzuschlagen und den Sieg der §PNeuen Garde§! zu sichern."
 RULE_OPTION_ELS_PATH_NATPOP: "£KR_game_rule_flag_ELS   Pro Patria hält durch"
 RULE_OPTION_ELS_PATH_NATPOP_DESC: "§NPro Patria§! unter der Führung von Martínez besiegt die Rebellen und sichert damit erneut ihre Position."
 RULE_OPTION_ELS_PATH_SYNDIE: "£KR_game_rule_flag_ELS_syndicalist   Der syndikalistische Traum"
 RULE_OPTION_ELS_PATH_SYNDIE_DESC: "Die §rSyndikalisten§! sind siegreich in ihrer Revolution, und sie werden El Salvador in eine bessere Zukunft führen."
 RULE_OPTION_ELS_PATH_SOCDEM: "£KR_game_rule_flag_ELS   Arbeiterpartei"
 RULE_OPTION_ELS_PATH_SOCDEM_DESC: "Die demokratische Fraktion der Revolution ist erfolgreich bei der Wiederherstellung des Präsidentenamtes. Später werden Schnellwahlen ausgerufen, die von der §SArbeiterpartei§! gewonnen werden."
 RULE_OPTION_ELS_PATH_SOCLIB: "£KR_game_rule_flag_ELS   Nationale Demokratische Partei"
 RULE_OPTION_ELS_PATH_SOCLIB_DESC: "Die demokratische Fraktion der Revolution ist erfolgreich bei der Wiederherstellung des Präsidentenamtes. Später werden Stichwahlen ausgerufen, die die §lNationaldemokratische Partei§! gewinnt."
 RULE_OPTION_ELS_PATH_AUTDEM: "£KR_game_rule_flag_ELS   Militärische Machtübernahme"
 RULE_OPTION_ELS_PATH_AUTDEM_DESC: "In einer überraschenden Wendung der Ereignisse verhaftet §gSalvador Castaneda Castro§! den Präsidenten und erklärt sich selbst zum provisorischen Präsidenten, um die Nation vor Extremismus zu schützen."

 HON_PATH: "£KR_game_rule_flag_HON   Die Notfallsitzung"
 RULE_OPTION_HON_PATH_RANDOM: "Standard"
 RULE_OPTION_HON_PATH_RANDOM_DESC: "Die Dringlichkeitssitzung des honduranischen Rates hat begonnen, um über die Zukunft der Bauernrepublik zu entscheiden. Die Ratsmitglieder Wainwright und Castro haben sich wegen ihrer unterschiedlichen Ansichten fast geprügelt und wilde Anschuldigungen werden von beiden Seiten erhoben, während die Ratsmitglieder Morales und Callejas eine Einheitsfront gebildet haben, die für die Auflösung des Rates und seine Neuformierung als gewähltes Gremium plädiert, aber letztlich scheint es nur wenige Optionen für die Zukunft des Rates zu geben."
 RULE_OPTION_HON_PATH_NATPOP: "£KR_game_rule_flag_HON   General Castro"
 RULE_OPTION_HON_PATH_NATPOP_DESC: "§PGeneral Castro§! ergreift den Vorsitz des Rates, übernimmt die Kontrolle und verhängt das Kriegsrecht."
 RULE_OPTION_HON_PATH_SOCCON: "£KR_game_rule_flag_HON   Vorsitzender Callejas"
 RULE_OPTION_HON_PATH_SOCCON_DESC: "Eine Notwahl wird vom Rat abgehalten. Callejas und die §cNationale Partei von Honduras§! gehen als Sieger hervor."
 RULE_OPTION_HON_PATH_SOCDEM: "£KR_game_rule_flag_HON   Vorsitzender Morales"
 RULE_OPTION_HON_PATH_SOCDEM_DESC: "Der Stadtrat führt eine Notwahl durch. Morales und die §SPartido Liberal de Honduras (Liberale Partei von Honduras)§! gehen als Sieger hervor."
 RULE_OPTION_HON_PATH_TOTALIST: "£KR_game_rule_flag_HON_totalist   Präsident Wainwright"
 RULE_OPTION_HON_PATH_TOTALIST_DESC: "§oRatsmitglied Wainwright§! ergreift den Vorsitz des Rates, übernimmt die Kontrolle und führt eine Revolution herbei."

NIC_PATH: "£KR_game_rule_flag_NIC_radical_socialist    Liberal-Sozialistische Spaltung"
RULE_OPTION_NIC_PATH_RANDOM: "Standard"
RULE_OPTION_NIC_PATH_RANDOM_DESC: "Die Liberalen und die Sozialisten stürzten gemeinsam das alte, von den USA unterstützte Regime Nicaraguas, doch nun sind die Gegner der regierenden Sandinisten dem Präsidenten Sandino ein Dorn im Auge. Bei den Wahlen von 1936 droht die Zusammenarbeit zwischen Liberalen und Sozialisten zu scheitern, aber auch der Sturz von Sandino und seiner Partei droht."
RULE_OPTION_NIC_PATH_SYNDIE: "£KR_game_rule_flag_NIC_radical_socialist   FSN-Sieg"
RULE_OPTION_NIC_PATH_SYNDIE_DESC: "Augusto César Sandinos §rFront der Nationalen Souveränität§! setzt sich durch und gewinnt die Wahlen von 1936."
RULE_OPTION_NIC_PATH_RADSOC: "£KR_game_rule_flag_NIC_radical_socialist   PCN-Sieg"
RULE_OPTION_NIC_PATH_RADSOC_DESC: "Der Hitzkopf Francisco Sequeira Moreno und seine §RBauernpartei von Nicaragua§! gewinnen die Wahlen von 1936 und schaffen einen Mittelweg zwischen den Sandinisten und den Liberalen."
RULE_OPTION_NIC_PATH_SOCLIB: "£KR_game_rule_flag_NIC   PRL-Sieg"
RULE_OPTION_NIC_PATH_SOCLIB_DESC: "Juan Bautista Sacasas §lLiberale Revolutionäre Partei§! gewinnt die Wahlen von 1936 und beginnt, die Revolution zugunsten der liberalen Demokratie umzukehren."
 RULE_OPTION_NIC_PATH_SOCCON: "£KR_game_rule_flag_NIC   PC Sieg"
 RULE_OPTION_NIC_PATH_SOCCON_DESC: "Die Liberalen von Sacasa gewinnen die Wahlen von 1936 und führen nach einem gescheiterten sozialistischen Aufstand Neuwahlen durch. Diese werden von Emiliano Chamorro Vargas' §cKonservative Partei§! gewonnen."

 CEN_DEM_PATH: "£KR_game_rule_flag_CEN   Zentralamerikanische Wahlen"
 RULE_OPTION_CEN_DEM_PATH_RANDOM: "Standard"
 RULE_OPTION_CEN_DEM_PATH_RANDOM_DESC: "Zentralamerika ist unter demokratischer Herrschaft vereint. Welche Partei wird nach den Stichwahlen an die Macht kommen?"
 RULE_OPTION_CEN_DEM_PATH_MARLIB: "£KR_game_rule_flag_CEN   Demokratische Einheitspartei"
 RULE_OPTION_CEN_DEM_PATH_MARLIB_DESC: "Die §mDemokratische Einheitspartei§! geht als Siegerin aus den Wahlen hervor.\n\n§RBenötigt:§!\n§CZentralamerika wird von Demokraten geeint§!"
 RULE_OPTION_CEN_DEM_PATH_SOCCON: "£KR_game_rule_flag_CEN   Unionistische Partei"
 RULE_OPTION_CEN_DEM_PATH_SOCCON_DESC: "Die §cUnionistische Partei§! geht als Siegerin aus den Wahlen hervor.\n\n§RBenötigt:§!\n§CZentralamerika wird von Demokraten geeint§!"
 RULE_OPTION_CEN_DEM_PATH_SOCLIB: "£KR_game_rule_flag_CEN   Liberale Partei"
 RULE_OPTION_CEN_DEM_PATH_SOCLIB_DESC: "Die §lLiberale Partei§! geht als Siegerin aus den Wahlen hervor.\n\n§RBenötigt:§!\n§CZentralamerika wird von Demokraten geeint§!"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM: "£KR_game_rule_flag_CEN   Arbeiterpartei"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM_DESC: "Die §SArbeiterpartei§! geht als Sieger aus den Wahlen hervor.\n\n§RBenötigt:§!\n§CZentralamerika wird von Demokraten geeint§!"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM_RADSOC: "£KR_game_rule_flag_CEN   Nationale Revolutionäre Partei"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM_RADSOC_DESC: "Die Demokratie hat sich zwar gegenüber den revolutionären Ideologien durchgesetzt, doch wurden die am wenigsten extremen Ideologien nicht verboten. Der §SNationale Revolutionäre Partei§! geht als Sieger aus den Wahlen hervor.\n\n§RBenötigt:§!\n§CZentralamerika wird von Demokraten geeint§!"

 CEN_SOC_PATH: "£KR_game_rule_flag_CEN_socialist   Zentralamerikanischer Kongress"
 RULE_OPTION_CEN_SOC_PATH_RANDOM: "Standard"
 RULE_OPTION_CEN_SOC_PATH_RANDOM_DESC: "Zentralamerika ist unter linker Herrschaft vereint. Welche Fraktion wird während des ersten Zentroamerikanischen Kongresses an die Macht kommen?"
 RULE_OPTION_CEN_SOC_PATH_SYNDIE: "£KR_game_rule_flag_CEN_socialist   Sindicalistas"
 RULE_OPTION_CEN_SOC_PATH_SYNDIE_DESC: "Die §rorthodoxen Syndikalisten§! kommen an die Macht. Der Handel mit den europäischen Revolutionsregimen fließt, und das junge Land industrialisiert sich rasch.\n\n§Rbenötigt:§!\n§CZentralamerika wird von Sozialisten geeint§!"
 RULE_OPTION_CEN_SOC_PATH_REVOLUTIONARY_RADSOC: "£KR_game_rule_flag_CEN_socialist   Revolutionäre"
 RULE_OPTION_CEN_SOC_PATH_REVOLUTIONARY_RADSOC_DESC: "Die Radikalsozialisten waren immer die populärste revolutionäre Fraktion in der Region, und der Kongress entscheidet sich gegen jede radikale Veränderung. So werden die §RRevolutionäre§! gewählt. Zentralamerika wird zur agrarischen Bastion der Gleichheit.\n\n§Rbenötigt:§!\n§CZentralamerika wird von Sozialisten geeint§!"
 RULE_OPTION_CEN_SOC_PATH_TOTALIST: "£KR_game_rule_flag_CEN_socialist   Maximistas"
 RULE_OPTION_CEN_SOC_PATH_TOTALIST_DESC: "Der Kongress beschließt, dass eine starke Zentralmacht benötigt wird, und die §oMaximistas§! werden gewählt. Werden sie in der Lage sein, mit weniger radikalen Fraktionen zu kooperieren, oder wird ein Putsch ihre Herrschaft beenden?\n\n§Rbenötigt:§!\n§CZentralamerika wird von Sozialisten geeint§!"
 RULE_OPTION_CEN_SOC_PATH_MODERADO_RADSOC: "£KR_game_rule_flag_CEN_socialist   Moderados"
 RULE_OPTION_CEN_SOC_PATH_MODERADO_RADSOC_DESC: "Die Revolution ist ewig, aber das Volk ist viel wichtiger. Die §RModerados§! werden gewählt, um das Land mit einem Samthandschuh zu führen.\n\n§Rbenötigt:§!\n§CZentralamerika wird von Sozialisten geeint§!"

 CEN_MIL_PATH: "£KR_game_rule_flag_CEN   Zentralamerikanischer Militärkongress"
 RULE_OPTION_CEN_MIL_PATH_RANDOM: "Standard"
 RULE_OPTION_CEN_MIL_PATH_RANDOM_DESC: "Zentralamerika ist unter Militärherrschaft vereint. Welche Fraktion wird während des ersten zentralamerikanischen Kongresses an die Macht kommen?"
 RULE_OPTION_CEN_MIL_PATH_AUTDEM: "£KR_game_rule_flag_CEN   Moderate"
 RULE_OPTION_CEN_MIL_PATH_AUTDEM_DESC: "Die von §gSomoza§! geführten Gemäßigten etablieren eine autoritär-demokratische Militärregierung und veranstalten sogar gefälschte Wahlen, um sich zu legitimieren.\n\n§RBenötigt:§!\n§CZentralamerika wird von Reaktionären vereinigt§!"
 RULE_OPTION_CEN_MIL_PATH_PATAUT: "£KR_game_rule_flag_CEN   Militaristen"
 RULE_OPTION_CEN_MIL_PATH_PATAUT_DESC: "Die Militaristen unter der Führung von §PUbico§! errichten ein autoritäres Regime. Zentralamerika wird schnell zu einer millitärischen Diktatur.\n\n§RBenötigt:§!\n§CZentralamerika wird von Reaktionären vereinigt§!"
 RULE_OPTION_CEN_MIL_PATH_NATPOP: "£KR_game_rule_flag_CEN  Radikale"
 RULE_OPTION_CEN_MIL_PATH_NATPOP_DESC: "Die Radikalen unter der Führung von §NMartinez§! errichten ein extremistisches Regime, und Zentralamerika verwandelt sich in einen totalitären Staat mit linksradikaler Ausrichtung.\n\n§RBenötigt:§!\n§CZentralamerika wird von Reaktionären vereinigt§!\n\n§CPro Patria hält durch§! in §Y$ELS_PATH$§!"

 CEN_DEM_FORPOL: "£KR_game_rule_flag_CEN  Demokratische Zentralamerikanische Außenpolitik"
 RULE_OPTION_CEN_DEM_FORPOL_RANDOM: "Standard"
 RULE_OPTION_CEN_DEM_FORPOL_RANDOM_DESC: "Nach der Einigung Zentralamerikas muss die entstehende Republik nach Verbündeten suchen, um ihre Unabhängigkeit nach den regionalen und internationalen Turbulenzen des Zweiten Amerikanischen Bürgerkriegs zu sichern."
 RULE_OPTION_CEN_DEM_FORPOL_ENT: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_CEN_DEM_FORPOL_ENT_DESC: "Zentralamerika wird der Entente beitreten.\n\n§RBenötigt:§!\n§CZentralamerika wird von Demokraten geeint§!\n\n§RKeine§! §CPartido Unificacion Democratica§! oder §CPartido Nacional Revolucionario§! in §Y$CEN_DEM_PATH$§!"
 RULE_OPTION_CEN_DEM_FORPOL_ENT_BELIZE: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Entente - Belize"
 RULE_OPTION_CEN_DEM_FORPOL_ENT_BELIZE_DESC: "Zentralamerika wird der Entente beitreten und im Gegenzug Belize an die Westindische Föderation zurückgeben.\n\n§RBenötigt:§!\n§CZentralamerika wird von Demokraten geeint§!\n\n§Rnicht§! §CPartido Unificacion Democratica§! oder §CPartido Nacional Revolucionario§! in §Y$CEN_DEM_PATH$§!\n§Rkein§! §CSozialistischer Putsch§! in §Y$WIF_PATH$§!"
 RULE_OPTION_CEN_DEM_FORPOL_CEN: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_COS  Allianz der Karibik"
 RULE_OPTION_CEN_DEM_FORPOL_CEN_DESC: "Zentralamerika beschließt, sich auf den Schutz der Region zu konzentrieren und die Demokratische Allianz der Karibik zu gründen oder ihr beizutreten.\n\n§RBenötigt:§!\n§CZentralamerika wird von Demokraten geeint§!"

 CEN_MIL_FORPOL: "£KR_game_rule_flag_CEN  Autoritäre Zentralamerikanische Außenpolitik"
 RULE_OPTION_CEN_MIL_FORPOL_RANDOM: "Standard"
 RULE_OPTION_CEN_MIL_FORPOL_RANDOM_DESC: "Nach der Einigung Zentralamerikas muss die entstehende Republik nach Verbündeten suchen, um ihre Unabhängigkeit nach den regionalen und internationalen Turbulenzen des Zweiten Amerikanischen Bürgerkriegs zu sichern."
 RULE_OPTION_CEN_MIL_FORPOL_GER: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_CEN_MIL_FORPOL_GER_DESC: "Zentralamerika wird dem Reichspakt beitreten.\n\n§RBenötigt:§!\n§CZentralamerika wird von Reaktionären geeint§!"
 RULE_OPTION_CEN_MIL_FORPOL_ENT: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_CEN_MIL_FORPOL_ENT_DESC: "Zentralamerika wird der Entente beitreten.\n\n§RBenötigt:§!\n§CZentralamerika wird von Reaktionären geeint§!"
 RULE_OPTION_CEN_MIL_FORPOL_ENT_BELIZE: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Entente - Belize"
 RULE_OPTION_CEN_MIL_FORPOL_ENT_BELIZE_DESC: "Zentralamerika wird der Entente beitreten und im Gegenzug Belize an die Westindische Föderation zurückgeben.\n\n§RBenötigt:§!\n§CZentralamerika wird von Reaktionären geeint§!\n\n§RKein§! §CSozialistischer Putsch§! in §Y$WIF_PATH$§!"
 RULE_OPTION_CEN_MIL_FORPOL_ACW_VICTOR: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_USA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_PSA  £KR_game_rule_flag_NEE  Vereinigte Staaten"
 RULE_OPTION_CEN_MIL_FORPOL_ACW_VICTOR_DESC: "In der Erkenntnis, dass Uncle Sam der beste Weg ist, die Unabhängigkeit Zentralamerikas zu sichern, wird sich die Militärjunta mit jedem nicht-sozialistischen Sieger des Zweiten Amerikanischen Bürgerkriegs verbünden.\n\n§RBenötigt:§!\n§CZentralamerika wird von Reaktionären geeint§!\n\n§CDer Sieger des Zweiten Amerikanischen Bürgerkriegs schließt sich einer Fraktion an und ist§! §Rnicht§! §Csozialistisch§!"

 COS_PATH: "£KR_game_rule_flag_COS   Costa Ricas Wahlen"
