RULE_OPTION_SIK_PATH_RANDOM_DESC: "Xinjiang ist gespalten, und alles führt zurück zu Jin Shuren und seiner Politik, die zu dieser schrecklichen Situation geführt hat. Wenn er sich rehabilitieren will, muss er diesen Konflikt schnell beenden, bevor er weiter außer Kontrolle gerät."
