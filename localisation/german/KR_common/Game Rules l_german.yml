RULE_OPTION_CAN_HALIFAX_RANDOM_DESC: "Wenn sich sowohl die Entente als auch der Reichspakt im Krieg mit der Dritten Internationale befinden, werden sie sich treffen und sehen, ob sie sich auf eine Zusammenarbeit einigen können - wobei die Ergebnisse vom Zufall und den verschiedenen Forderungen/Spielern bestimmt werden."
