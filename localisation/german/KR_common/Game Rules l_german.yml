 RULE_OPTION_BEL_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_BEL  Republik - Van Zeeland"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCCON_DESC: "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC_START$, und wählen die LP.\n Bei den folgenden Wahlen siegt Paul Van Zeelands §cKP/DC§!\n\n§RBenötigt:§!\n§CBelgische Unabhängigkeit§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_REPUBLIC_PATAUT: "£KR_game_rule_flag_BEL   Republik - Van Severen"
 RULE_OPTION_BEL_PATH_REPUBLIC_PATAUT_DESC: "Nach der Abdankung Adelberts übernimmt Van Severen die Macht und erklärt sich zum \"Anführer\".\nEr setzt eine Militärregierung unter der Führung von §PVerdinaso§! ein.\n\n§RBenötigt:§!\n§CAbdankung - Belgiens Unabhängigkeit§! in\n§Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_SYNDIE: "£KR_game_rule_flag_BEL_syndicalist   Republik - Jacquemotte"
 RULE_OPTION_BEL_PATH_SYNDIE_DESC: "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC_START$, und wählen die BWP/POB.\nJoseph Jacquemotte übernimmt die Kontrolle über die Regierung und reformiert das Land zu einem §Rsyndikalistischen§!Staat.\n\n§RBenötigt:§!\nAlle §CBelgische Unabhängigkeit§! in §Y$BEL_FLAWAL_PATH$§!\n§RNicht§! §CReichspakt§! oder §CEntente§! in §Y$BEL_FORPOL$§!"

 BEL_FORPOL: "£KR_game_rule_flag_BEL   Belgiens Außenpolitik"
RULE_OPTION_BEL_FORPOL_RANDOM: "Standard"
RULE_OPTION_BEL_FORPOL_RANDOM_DESC: "Mit der Wiedererlangung seiner Unabhängigkeit und den zunehmenden internationalen Spannungen muss Belgien seine Stellung in der Welt festigen."
RULE_OPTION_BEL_FORPOL_GER: "£KR_game_rule_flag_BEL  £KR_game_rule_flag_GER   Reichspakt"
RULE_OPTION_BEL_FORPOL_GER_DESC: "Belgien und das Deutsche Reich sind sich einig, dass Belgien als Gegenleistung für die Anerkennung seiner Unabhängigkeit dem Reichspakt wieder beitreten soll.\n\n§RBenötigt:§!\nJede §CBelgische Unabhängigkeit§! in §Y$BEL_FLAWAL_PATH$§!\n§RKeine§! §CRepublik - Jacquemotte§! im §Y$BEL_PATH$§!"
 RULE_OPTION_BEL_FORPOL_NOT_GER_DESC: "Belgien lässt sich von den deutschen diplomatischen Bemühungen um eine Wiederaufnahme in den Reichspakt nicht überzeugen."
RULE_OPTION_BEL_FORPOL_ENT: "£KR_game_rule_flag_BEL  £KR_game_rule_flag_CAN   Entente"
RULE_OPTION_BEL_FORPOL_ENT_DESC: "$RULE_OPTION_BEL_FORPOL_NOT_GER_DESC$ Belgien tritt später der Entente bei.\n\n§RBenötigt:§!\nJede §CBelgische Unabhängigkeit§! bei §Y$BEL_FLAWAL_PATH$§!\n§RNicht§! §CRepublik - Jacquemotte§! bei §Y$BEL_PATH$§!"
RULE_OPTION_BEL_FORPOL_INT: "£KR_game_rule_flag_BEL_syndicalist  £KR_game_rule_flag_FRA   Internationale"
RULE_OPTION_BEL_FORPOL_INT_DESC: "$RULE_OPTION_BEL_FORPOL_NOT_GER_DESC$ Später, unter der Herrschaft radikaler Elemente der BWP, tritt Belgien der Internationale bei.\n\n§RBenötigt:§!\nJede §CBelgien Unabhängigkeit§! bei §Y$BEL_FLAWAL_PATH$§!\n§CRepublik - Jacquemotte§! bei §Y$BEL_PATH$§!"
RULE_OPTION_BEL_FORPOL_BEL: "£KR_game_rule_flag_BEL  £KR_game_rule_flag_HOL   Belgisch Niederländische Allianz"
RULE_OPTION_BEL_FORPOL_BEL_DESC: "$RULE_OPTION_BEL_FORPOL_NOT_GER_DESC$ Belgien verbündet sich später mit den Niederlanden.\n\n§RBenötigt:§!\nJede §CBelgische Unabhängigkeit§! bei §Y$BEL_FLAWAL_PATH$§!\n§CBelgisch-Niederländische Allianz§! in §Y$HOL_FORPOL$§!\n\nWenn §Rnicht§! eine §CBatavische Kommune§! in §Y$HOL_PATH$§!, dann §Rnicht§! §CRepublik - Jacquemotte§! bei §Y$BEL_PATH$§!"

