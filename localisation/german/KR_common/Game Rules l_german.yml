 RULE_OPTION_GXC_PATH_PATAUT_RADSOC: "£KR_game_rule_flag_GXC_LKMT  £KR_game_rule_flag_GXC_OLDG  Left KMT /  Alte Guangxi Clique"
 RULE_OPTION_GXC_PATH_PATAUT_RADSOC_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_START_DESC$\nIn dem darauf folgenden Machtvakuum wurde Chen Mingshu von der §RLinken Kuomintang§! $RULE_OPTION_GXC_PATH_PATAUT_END_DESC$"
RULE_OPTION_GXC_PATH_COUP_DESC: "Nachdem Li Zongren die alte Guangxi Clique von Ma Ji erfolgreich ausgeschaltet hat, wird die Kuomintang unter"
RULE_OPTION_GXC_PATH_COUP_LATER_DESC: "leitet einen Staatsstreich gegen Chen Jiongming ein und sichert Liangguang ohne weiteres Blutvergießen."
 RULE_OPTION_GXC_PATH_RADSOC: "£KR_game_rule_flag_GXC_LKMT  Bürgerkrieg abgewendet - Linker KMT-Putsch"
 RULE_OPTION_GXC_PATH_RADSOC_DESC: "$RULE_OPTION_GXC_PATH_COUP_DESC$ §RChen Mingshu§! $RULE_OPTION_GXC_PATH_COUP_LATER_DESC$"
 RULE_OPTION_GXC_PATH_AUTDEM: "£KR_game_rule_flag_GXC_RKMT  Bürgerkrieg abgewendet - Rechter KMT-Putsch"
 RULE_OPTION_GXC_PATH_AUTDEM_DESC: "$RULE_OPTION_GXC_PATH_COUP_DESC$ Chen Mingshu $RULE_OPTION_GXC_PATH_COUP_LATER_DESC$\nSpäter übernimmt §gLi Zongren§! die Führung der Kuomintang von Chen Mingshu."

 GXC_FORPOL: "£KR_game_rule_flag_GXC  Liangguang /  Guangxi Clique Ausrichtung"
 RULE_OPTION_GXC_FORPOL_RANDOM: "Standard"
 RULE_OPTION_GXC_FORPOL_RANDOM_DESC: "Guangdong, die Perle des Südens, ist nach wie vor mit Guangxi, seinem militaristischen Cousin, verbunden, da es dem Duo gelungen ist, den Zweiten Guangdong-Guangxi-Krieg unbeschadet zu überstehen. Und in dessen Folge könnte sich das Schicksal des Südens entscheiden.\nAls traditionelle Brutstätte revolutionärer Bewegungen, in der sowohl die Föderalisten als auch die Kuomintang ihren Sitz hatten, ist sie stereotypisch radikal und republikanisch. Der Sieger des Yue-Gui-Krieges hat die Aufgabe, die Scherben zusammenzuflicken, und muss auch über die Zukunft seiner Provinzen entscheiden."
 RULE_OPTION_GXC_FORPOL_GXC: "£KR_game_rule_flag_GXC  £KR_game_rule_flag_GXC_RKMT  Unabhängig"
 RULE_OPTION_GXC_FORPOL_GXC_DESC: "Die Liangguang werden sich von den Fesseln jeder vorgeblichen Ausrichtung befreien und die seit den 1920er Jahren prophezeite nationale Einigung selbst in die Hand nehmen.\n\n§RBenötigt:§!\n§CChen Jiongming gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und alle §CFöderalisten§! in\n§Y$GXC_PATH$§!\n\noder §CLi Zongren gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und §CFöderalisten / Neue Guangxi-Clique§! in §Y$GXC_PATH$§!\n\noder §CBürgerkrieg abgewendet - Rechter KMT-Putsch§! in §Y$GXC_PATH$§!\n\noder §CDie Linke Kuomintang verliert den Liga-Kollaps-Krieg§! und §CChen Mingshu gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und §Linke KMT / Alte Guangxi-Clique§! in §Y$GXC_PATH$§!\n\noder §CDie Linke Kuomintang verliert den Liga-Kollaps-Krieg§! und §CBürgerkrieg abgewendet - Linke KMT putscht§! in \n§Y$GXC_PATH$§!"
 RULE_OPTION_GXC_FORPOL_QIE: "£KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_QIE_monarchy  Peking anerkennen"
 RULE_OPTION_GXC_FORPOL_QIE_DESC: "Ma Ji wird die Zentralregierung in Peking anerkennen, da er die zentrale Autorität anerkennt und seine eigene Herrschaft bewahren will.\n\n§RBenötigt:§!\n§CMa Ji gewinnt den Zweiten Guangdong-Guangxi-Krieg§!\n\nJede §CAlte Guangxi-Clique§! in\n§Y$GXC_PATH$§!\n\n§RKein§! §CManchu Putsch§! in §Y$QIE_PATH$§!"
 RULE_OPTION_GXC_FORPOL_FNG: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_FNG  An Fengtian angleichen"
 RULE_OPTION_GXC_FORPOL_FNG_DESC: "Das Handelskorps ist standhaft, republikanisch und stellt den Profit über alles. Es wird Liangguang zusammen mit der Fengtian-Clique auf den Weg des goldenen Wohlstands führen, auch wenn es sich mehr für seine japanischen Wohltäter interessiert.\n\n§RBenötigt:§!\n§CChen Lianbo gewinnt den Zweiten Guangdong-Guangxi-Krieg§!\n\n§CHandelskorps / Alte Guangxi-Clique§! in\n§Y$GXC_PATH$§!\n\n§RNicht§! §CDas notwendige Übel§! in §Y$FNG_PATH$§!"
 RULE_OPTION_GXC_FORPOL_ZHL: "£KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_QIE_republic  Sich mit den Zhili-Restbeständen verbünden"
 RULE_OPTION_GXC_FORPOL_ZHL_DESC: "Die alte Guangxi-Clique ist standhaft und republikanisch und wird sich mit ihren alten Verbündeten der Zhili-Clique verbünden, die kürzlich aus den Zentralebenen abgesetzt wurde.\n\n§RBenötigt:§!\n§CMa Ji gewinnt den Zweiten Guangdong-Guangxi-Krieg§!\n\nJede §CAlte Guangxi-Clique§! in\n§Y$GXC_PATH$§!\n\nEin §CManchu Putsch§! in §Y$QIE_PATH$§!\nJede §CBewaffnete Abteilung§! oder §CZhili Überreste§! in\n§Y$SZC_PATH$§!"
 RULE_OPTION_GXC_FORPOL_LKMT: "£KR_game_rule_flag_GXC_LKMT  £KR_game_rule_flag_LKT  An die Linke KMT ausrichten"
 RULE_OPTION_GXC_FORPOL_LKMT_DESC: "Chen Mingshu, der  \"Lahme General \", wird seine Produktive Volkspartei wieder in den Schoß der Kuomintang führen, andernfalls wird der Führer der 7. NRA-Armee, Li Zongren, die Führung der Kuomintang übernehmen und sich dem Zentralkomitee anschließen. Sollte Wang jedoch scheitern, werden sowohl Li als auch Chen die Führung des Parteistaats übernehmen.\n\n§RBenötigt:§!\n§CDie Linke Kuomintang gewinnt den Zusammenbruchskrieg der Liga§!\n\n§CChen Mingshu gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und §CLinke KMT / Alte Guangxi-Clique§! in §Y$GXC_PATH$§!\n\noder §CLi Zongren gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und §CFöderalisten / Neue Guangxi-Clique§! in §Y$GXC_PATH$§!\n\noder ein §CBürgerkrieg abgewendet§! in §Y$GXC_PATH$§!\n\n§CHinweis: Sollte die linke Kuomintang den Zusammenbruchskrieg der Liga verlieren, werden Chen Mingshu und Li Zongren ihre eigene linke bzw. rechte Kuomintang-Regierung ausrufen.§!"
 RULE_OPTION_GXC_FORPOL_FORM_NPA: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Die NPA erstellen"
 RULE_OPTION_GXC_FORPOL_FORM_NPA_DESC: "Das Handelskorps oder die alte Guangxi-Clique, die ihre persönliche Herrschaft weitaus mehr schätzt als jede andere nationale Bewegung, wird versuchen, ein neues nationales Schutzbündnis zu gründen, angeblich um sich mit gleichgesinnten Provinzen zusammenzuschließen und ihre Herrschaft zu sichern. Wenn es jedoch bereits einen solchen Bund gibt, werden sie sich mit ihm verbünden.\n\n§RBenötigt:§!\n§CHandelskorps / Alte Guangxi-Clique§! in\n§Y$GXC_PATH$§!\n\noder §CMa Ji gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und jede §CAlte Guangxi-Clique§! in\n§Y$GXC_PATH$§!"
 RULE_OPTION_GXC_FORPOL_NPA: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_SZC  £KR_game_rule_flag_YUN  Angleichung an den NPA"
 RULE_OPTION_GXC_FORPOL_NPA_DESC: "Das Handelskorps oder die alte Guangxi-Clique, die ihre persönliche Herrschaft weitaus mehr schätzt als jede andere nationale Bewegung, wird versuchen, sich einer neuen Nationalen Schutzallianz anzuschließen, angeblich um sich mit den gleichgesinnten Provinzen zusammenzuschließen und ihre lokale Herrschaft zu sichern.\n\n§RBenötigt:§!\n§CHandelskorps / Alte Guangxi-Clique§! in\n§Y$GXC_PATH$§!\n\noder §CMa Ji gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und jede §CAlte Guangxi-Clique§! in\n§Y$GXC_PATH$§!\n\n§CDie NPA erstellen§! in §Y$SZC_FORPOL$§! oder §Y$YUN_FORPOL$§!"

 UPC_PATH: "£KR_game_rule_flag_UPC  Die Fackel des chinesischen Föderalismus"
 RULE_OPTION_UPC_PATH_RANDOM: "Standard"
 RULE_OPTION_UPC_PATH_RANDOM_DESC: "Der Gründer der föderalistischen Bewegung und Vater der Nation, Chen Jiongming, hat sich nach seinem Sieg bei der Einigung des Landes entschieden, nicht mehr an der Spitze zu stehen. Nach dieser Nachricht suchen die verschiedenen demokratischen Parteien des neuen China händeringend nach ihren Vertretern."
 RULE_OPTION_UPC_PATH_SOCDEM: "£KR_game_rule_flag_UPC  Der Kontinuitätskandidat"
 RULE_OPTION_UPC_PATH_SOCDEM_DESC: "Aufgrund seiner Stellung als politischer Schützling von Chen Jiongming, der seit langem Mitglied der §SZhongguo Zhigongdang§! ist, die auch als Partei des öffentlichen Interesses bekannt ist, und mit der leisen Andeutung, Chens Nachfolger zu sein, wird Chen Qiyou die Parteiführung der PIP übernehmen.\nUnter Beibehaltung der Kontinuität der Politik der vorherigen Regierung wird er dafür sorgen, dass die Demokratie im neuen föderalistischen System weiter gedeiht.\n\n§RBenötigt:§!\n§CDie Föderalisten vereinigen China§!"
 RULE_OPTION_UPC_PATH_TANG_SOCLIB: "£KR_game_rule_flag_UPC  Rückkehr des Mitgründers"
 RULE_OPTION_UPC_PATH_TANG_SOCLIB_DESC: "Mit seinem immensen politischen Einfluss innerhalb Chinas und seinem kontinuierlichen Eintreten für die föderalistischen Werte in Yunnan wird Tang Jiyao seine Position als Mitbegründer der §lZhongguo Zhigongdang§! oder Partei des öffentlichen Interesses durchsetzen, um Chen Qiyou den Anspruch auf die Parteiführung streitig zu machen.\nMit dem aus Yunnan stammenden Gouverneur, der zum nationalen Politiker wurde, wird Tang eine gemäßigtere Form des chinesischen Föderalismus anstreben und, wenn nötig, Opfer bringen, um das Überleben der Demokratie zu sichern.\n\n§RBenötigt:§!\n§CDie Föderalisten vereinigen China§!\n\n§CDer König des Südwestens§! in §Y$YUN_PATH$§!"
 RULE_OPTION_UPC_PATH_ZHANG_SOCLIB: "£KR_game_rule_flag_UPC  Wahre Sozialdemokratie"
 RULE_OPTION_UPC_PATH_ZHANG_SOCLIB_DESC: "Die §lZhongguo Minzhu Tongmeng§! oder Demokratische Liga Chinas, die seit langem ein überzeugter Verfechter der Demokratie ist und in verschiedenen Provinzen nur eine untergeordnete Rolle spielt, wird endlich den großen Schatten der Partei des öffentlichen Interesses überwinden und an die Spitze der Nation aufsteigen.\nAls unangefochtener Parteivorsitzender wird Zhang Junmai einen Kurs der chinesischen Demokratie verfolgen, der sich an den westlichen Sozialdemokraten orientiert.\n\n§RBenötigt:§!\n§CDie Föderalisten vereinigen China§!"
 RULE_OPTION_UPC_PATH_SOCCON_DESC: "Die nordchinesischen demokratischen Parteien und Überbleibsel werden sich hinter den beiden größten Befürwortern der Demokratie innerhalb des Beiyang-Systems versammeln und sich zur §cMinzhu Xianzheng Dang§! oder Demokratischen Konstitutionalistischen Partei zusammenschließen."
 RULE_OPTION_UPC_PATH_LINGWEI_SOCCON: "£KR_game_rule_flag_UPC  Rückkehr der Harmony-Vereinigung"
 RULE_OPTION_UPC_PATH_LINGWEI_SOCCON_DESC: "$RULE_OPTION_UPC_PATH_SOCCON_DESC$\nWenn er schließlich die Parteiführung übernimmt, wird Gao Lingwei einen konservativen Kurs in Richtung chinesische Demokratie verfolgen und einen funktionalen Kompromiss mit den Militaristen und Kriegsherren innerhalb der Nation erreichen.\n\n§RBenötigt:§!\n§CDie Föderalisten vereinigen China§!"
 RULE_OPTION_UPC_PATH_SHIH_SOCCON: "£KR_game_rule_flag_UPC  Chinesisches Gesicht des Pragmatismus"
 RULE_OPTION_UPC_PATH_SHIH_SOCCON_DESC: "$RULE_OPTION_UPC_PATH_SOCCON_DESC$\nAls Parteivorsitzender wird Hu Shih einen pragmatischen Kurs in Richtung chinesische Demokratie verfolgen, wobei sein intellektueller Verstand schnell am Werk ist, um sicherzustellen, dass sich eine einzigartige chinesische Form des \"Pragmatismus\" durchsetzt.\n\n§RBenötigt:§!\n§CDie Föderalisten vereinigen China§!"
 RULE_OPTION_UPC_PATH_TANG_SOCCON: "£KR_game_rule_flag_UPC  Ein letzter Gambit für die Führungsrolle"
 RULE_OPTION_UPC_PATH_TANG_SOCCON_DESC: "$RULE_OPTION_UPC_PATH_SOCCON_DESC$\nNachdem Tang Jiyao aus dem Rennen um den Parteivorsitz der Partei des öffentlichen Interesses ausgeschieden ist, wird er seinen Hut für die DCP in den Ring werfen, um einen letzten Versuch zu unternehmen, sich die nationale Führung zu sichern.\n\n§RBenötigt:§!\n§CDie Föderalisten vereinigen China§!\n\n§CDer König des Südwestens§! in §Y$YUN_PATH$§!"

HNN_PATH: "£KR_game_rule_flag_HNN   Hunans schicksalhafte Wahlen"
 RULE_OPTION_HNN_PATH_RANDOM: "Standard"
 RULE_OPTION_HNN_PATH_RANDOM_DESC: "Nach der Abspaltung von der Liga der Acht Provinzen befindet sich Hunan unter Zhao Hengti auf einem gefährlichen Weg. Sein republikanischer Anspruch auf eine demokratische Herrschaft wird in Frage gestellt, und die anderen beteiligten Parteien fordern Neuwahlen. Nachdem er die Verfassung von Hunan wiederhergestellt hat, werden seine demokratischen Träume in Frage gestellt, und andere Fraktionen streben nach der Macht. Was als Nächstes geschieht, wird über das Schicksal des Kreuzungspunkts von China entscheiden."
RULE_OPTION_HNN_PATH_SOCCON: "£KR_game_rule_flag_HNN   Das Demokratische Mandat"
RULE_OPTION_HNN_PATH_SOCCON_DESC:  "Zhao Hengti's §cVolkserneuerungsgesellschaft§! erringt bei den Wahlen in Hunan einen erwarteten Sieg. Er wird es vorziehen, sich mit den Föderalisten zu verbünden, dann mit den Zhili, falls sie in Peking noch an der Macht sind, und dann mit Fengtian."
RULE_OPTION_HNN_PATH_KMT_DESC: "Überraschungssieg der Kuomintang-\"Einheitsfront\" bei den Wahlen in Hunan"
RULE_OPTION_HNN_PATH_SOCDEM:  "£KR_game_rule_flag_HNN_KMT Das Revolutionäre Dunkle Pferd"
 RULE_OPTION_HNN_PATH_SOCDEM_DESC: "$RULE_OPTION_HNN_PATH_KMT_DESC$ und der Marsch der Zhili-Clique von Tang Xiangming auf Changsha scheitert, wobei der Anführer Tang Shengzhi's §SKMT-8.Armee§! ist. Er zieht es vor, sich mit der linken Kuomintang zu verbünden, dann mit der rechten Kuomintang, dann mit den Föderalisten, dann mit der Nationalen Schutzallianz."
 RULE_OPTION_HNN_PATH_AUTDEM: "£KR_game_rule_flag_HNN_KMT  Avantgarde der Revolution"
 RULE_OPTION_HNN_PATH_AUTDEM_DESC: "$RULE_OPTION_HNN_PATH_KMT_DESC$ und Tang Xiangmings Zhili-Clique scheitert beim Marsch auf Changsha, wobei der Anführer Cheng Qians §gKMT-6.Armee§! ist. Er zieht es vor, sich mit der rechten Kuomintang zu verbünden, dann mit der linken Kuomintang."
 RULE_OPTION_HNN_PATH_PATAUT: "£KR_game_rule_flag_HNN_ZHILI  Alles unter dem Gouverneur"
 RULE_OPTION_HNN_PATH_PATAUT_DESC: "$RULE_OPTION_HNN_PATH_KMT_DESC$ und Tang Xiangmings §PZhili Clique§! Marsch auf Changsha ist erfolgreich. Er wird es vorziehen, sich mit den Nördlichen Zhili zu verbünden, dann mit den Südlichen Zhili, dann mit Yan Xishan, wenn er eine Regierung gebildet hat."

SZC_PATH: "£KR_game_rule_flag_SZC   Eine Provinz, vier Cliquen"
 RULE_OPTION_SZC_PATH_RANDOM: "Standard"
 RULE_OPTION_SZC_PATH_RANDOM_DESC: "Im Zuge des Zerfalls der Zhili-Autorität ist die fragile Allianz, die die herrschenden Cliquen von Sichuan zusammengehalten hat, schließlich ins Wanken geraten. Als sich der ehrgeizige Liu Xiang und sein Industriekorps gegen die dominante Rüstungsabteilung unter der Führung von Yang Sen erheben, steht eine wichtige Provinz am Scheideweg."
 RULE_OPTION_SZC_PATH_AUTDEM_DESC: "Die §gRüstungsabteilung§! von Yang Sen verteidigt sich erfolgreich gegen die Offensive des Industriekorps, behält die Macht und will Sichuan in die Zhili-Sphäre einbinden.\nAls Kandidat der Kontinuität wird Yang Sen für die Fortsetzung einer stabilen Regierungsführung in Sichuan sorgen."
RULE_OPTION_SZC_PATH_YANG_AUTDEM: "£KR_game_rule_flag_SZC   Rüstungsabteilung - Yang Sen"
RULE_OPTION_SZC_PATH_YANG_AUTDEM_DESC: "$RULE_OPTION_SZC_PATH_AUTDEM_DESC$\n\n$RULE_OPTION_SZC_PATH_REMNANTS_DESC$"
RULE_OPTION_SZC_PATH_REMNANTS_DESC: "§CHinweis: Wenn Wu Peifu in Peking erfolgreich gestürzt wird, werden die Überreste der Zhili in Sichuan zu den Waffen greifen.§!"
RULE_OPTION_SZC_PATH_LIU_AUTDEM: "£KR_game_rule_flag_SZC  Rüstungsabteilung - Liu Cunhou"
 RULE_OPTION_SZC_PATH_LIU_AUTDEM_DESC: "$RULE_OPTION_SZC_PATH_AUTDEM_DESC$\nSpäter wird Yangs ehemaliger Verbündeter Liu Cunhou einen Staatsstreich starten. Der Opportunist, der dem Jademarschall treu ergeben ist, wird Sichuan sicher regieren.\n\n$RULE_OPTION_SZC_PATH_REMNANTS_DESC$"
 RULE_OPTION_SZC_PATH_PATAUT: "£KR_game_rule_flag_SZC  Industrielle Korps"
 RULE_OPTION_SZC_PATH_PATAUT_DESC: "Liu Xiangs §PIndustriekorps§! erobert erfolgreich Chengdu und schlägt alle Widerstände nieder. Unter Liu Xiang wird Sichuan zu einer Bastion des Fortschritts, denn der König von Sichuan hat weitaus größere Ambitionen, als opportunistisch und besessen von hoher Modernisierung zu sein."
 RULE_OPTION_SZC_PATH_BAODING_DESC: "Die Rüstungsabteilung von Yang Sen bricht unter dem Druck von Liu Xiangs Offensive zusammen. In diesem Chaos übernimmt die Abteilung Baoding unter Deng Xihou die Kontrolle über die Hauptstadt und hebt Xiangs Belagerung von Chengdu erfolgreich auf.\nSichuan wendet sich nach innen und will neutral bleiben, um das kulturelle Zentrum des ländlichen Chinas zu werden, mit"
 RULE_OPTION_SZC_PATH_CHEN_DESC: "§CHinweis: Wenn Chen Jiongming nicht ermordet wird und die Macht in Liangguang verliert, wird er in Sichuan zu den Waffen greifen.§!"
 RULE_OPTION_SZC_PATH_SOCCON: "£KR_game_rule_flag_SZC  Baoding Abteilung - Deng Xihou"
 RULE_OPTION_SZC_PATH_SOCCON_DESC: "$RULE_OPTION_SZC_PATH_BAODING_DESC$\n§cDeng Xihou§! führt die Diarchie an, wobei die Provinz den Föderalisten zugeneigt ist, aber mit der linken Kuomintang sympathisiert.\n\n$RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_MARLIB: "£KR_game_rule_flag_SZC  Baoding Abteilung - Liu Wenhui"
 RULE_OPTION_SZC_PATH_MARLIB_DESC: "$RULE_OPTION_SZC_PATH_BAODING_DESC$\n§mLiu Wenhui§! führt die Diarchie an und neigt die Provinz den Föderalisten zu, sympathisiert aber mit der linken Kuomintang.\n\n$RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_OFFICER_DESC: "Bei der Belagerung von Chengdu gelingt es der Rüstungsabteilung, Xiangs Streitkräfte zu überwältigen. Die Republikaner der Offiziersabteilung verbünden sich jedoch mit den Resten von Xiangs Streitkräften, und ihre vereinten Kräfte zerschlagen die geschwächte Rüstungsabteilung.\nSichuan wird zu einer Bastion des Republikanismus, mit"
 RULE_OPTION_SZC_PATH_SOCLIB: "£KR_game_rule_flag_SZC  Offiziersabteilung - Xiong Kewu"
 RULE_OPTION_SZC_PATH_SOCLIB_DESC: "$RULE_OPTION_SZC_PATH_OFFICER_DESC$ Xiong Kewu's §lSelbstverwaltungspartei§! die die Provinz den Föderalisten zuneigt, aber mit linken Kuomintang-Sympathien.\n\n$RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_SOCDEM: "£KR_game_rule_flag_SZC  Offiziersabteilung - Lü Chao"
 RULE_OPTION_SZC_PATH_SOCDEM_DESC: "$RULE_OPTION_SZC_PATH_OFFICER_DESC$ Lü Chao's §SDrei-Prinzipien-Partei§! lehnte die Provinz an die linke Kuomintang an, jedoch mit föderalistischen Sympathien.\n\n$RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_ZHL_AUTDEM: "£KR_game_rule_flag_QIE_republic  Zhili-Reste - Yan Huiqing"
 RULE_OPTION_SZC_PATH_ZHL_AUTDEM_DESC: "Die Überreste der Zhili haben das §gBeiyang Establishment§!, angeführt von Yan Huiqing, in der Regierung des Marschalls verankert. In der Absicht, eher früher als später zu reformieren, versuchen sie, die politischen Gründe für das Scheitern der Republik zu analysieren.\n\n§RBenötigt:§!\nAny §CMandschu-Putsch§! in §Y$QIE_PATH$§!"
 RULE_OPTION_SZC_PATH_ZHL_PATAUT: "£KR_game_rule_flag_QIE_republic  Zhili Überreste - Wang Chengbin"
 RULE_OPTION_SZC_PATH_ZHL_PATAUT_DESC: "Die Überreste der Zhili haben die §PCentral-Armee§! unter der Führung von Marschall Wang Chengbin, die weiterhin dem Sturm trotzt. Der Marschall von Tianjin ist entschlossen, die verachteten Royalisten um jeden Preis zu vernichten und hat ein Vermächtnis zu erfüllen.\n\n§RBenötigt:§!\nAny §CMandschu-Putsch§! in §Y$QIE_PATH$§!"

 SZC_FORPOL: "£KR_game_rule_flag_SZC  Sichuan Clique Ausrichtung"
 RULE_OPTION_SZC_FORPOL_RANDOM: "Standard"
 RULE_OPTION_SZC_FORPOL_RANDOM_DESC: "Die Sichuan-Clique, die lange Zeit ein Bollwerk interner Spannungen und Machtkämpfe war, wird nach dem absoluten Triumph einer ihrer zahlreichen Fraktionen endlich ein Gefühl von Frieden und Solidarität entwickeln.\nAls Mikrokosmos der Warlord-Ära ist die Zukunft Sichuans angesichts des Zusammenbruchs der Zhili-Autorität ungewiss, aber sie hat das Potenzial, die letzte Bastion zahlreicher Bewegungen zu sein. Wenn sich eine Gelegenheit bietet, wird Sichuan versuchen, ein nationaler Vereiniger zu werden oder sich einer sympathisierenden Fraktion anzuschließen."
 RULE_OPTION_SZC_FORPOL_SZC: "£KR_game_rule_flag_SZC  Unabhängig"
 RULE_OPTION_SZC_FORPOL_SZC_DESC: "Sichuan wird die Last aller anderen nationalen Bewegungen abwerfen und versuchen, China selbst zu vereinen.\n\n§RBenötigt:§!\n§CIndustriekorps§! oder jede §CZhili Überreste§! in §Y$SZC_PATH$§!\n\noder §CChen Jiongming verliert den Zweiten Guangdong-Guangxi-Krieg§! und alle §CFöderalisten§! in\n§Y$GXC_PATH$§! und\nalle §CBaoding Abteilung§! oder §COffiziersabteilung§! in §Y$SZC_PATH$§!\n\noder jeder §CBürgerkrieg abgewendet§! in §Y$GXC_PATH$§! und alle §CBaoding Abteilung§! oder §COffiziersabteilung§! in §Y$SZC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_NOT_SZC: "Mit dem Niedergang der Zhili-Autorität werden Loyalisten und Opportunisten Sichuan dazu bringen, sich mit"
 RULE_OPTION_SZC_FORPOL_QIE: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_QIE_monarchy  Peking anerkennen"
 RULE_OPTION_SZC_FORPOL_QIE_DESC: "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ die Zentralregierung in Peking.\n\n§RBenötigt:§!\n§CIndustriekorps§! in §Y$SZC_PATH$§!\n\noder jede §CBewaffnette Abteilung§! in §Y$SZC_PATH$§! und §Rkeinen§! §CMandschu-Putsch§! in §Y$QIE_PATH$§!"
 RULE_OPTION_SZC_FORPOL_FNG: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_FNG  Angleichen an Fengtian"
 RULE_OPTION_SZC_FORPOL_FNG_DESC: "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ die Fengtian Clique.\n\n§RBenötigt:§!\n§CIndustriekorps§! in §Y$SZC_PATH$§! und §Rnicht§! §CDas notwendige Übel§! in §Y$FNG_PATH$§!\n\noder eine §CBaoding Abteilung§! in\n§Y$SZC_PATH$§! und §Rnicht§! §CDie Konferenz scheitert§! in §Y$FNG_CONFERENCE$§!"
 RULE_OPTION_SZC_FORPOL_FEDS: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_UPC  Anpassung an die Föderalisten"
 RULE_OPTION_SZC_FORPOL_FEDS_DESC: "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ die föderalistische Bewegung und die Umsetzung ihrer Vision.\n\n§RBenötigt:§!\n§CIndustriekorps§! oder jede §CBaoding Abteilung§! or §COffiziersabteilung§! in §Y$SZC_PATH$§!\n\n§CChen Jiongming gewinnt den Zweiten Guangdong-Guangxi-Krieg§!\nAlle §CFöderalisten§! in\n§Y$GXC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_LKMT: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_LKT  An die Linke KMT angleichen"
 RULE_OPTION_SZC_FORPOL_LKMT_DESC: "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ der linke Flügel der Kuomintang-Bewegung, die ihre Vision auf lokaler Ebene umsetzen.\n\n§RBenötigt:§!\n§CIndustriekorps§! oder eine §CBaoding Abteilung§! oder §COffiziersabteilung§! in §Y$SZC_PATH$§!\n\n§CDie Linke Kuomintang gewinnt den Zusammenbruchskrieg der Liga§!\n\noder §CChen Mingshu gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und §CLinke KMT / Alte Guangxi-Clique§! in §Y$GXC_PATH$§!\n\noder §CBürgerkrieg abgewendet - Linker KMT-Putsch§! in §Y$GXC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_RKMT: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_RKT  Ausrichtung auf die Rechte KMT"
 RULE_OPTION_SZC_FORPOL_RKMT_DESC: "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ den rechten Flügel der Kuomintang-Bewegung, die ihre Vision auf lokaler Ebene umsetzen.\n\n§RBenötigt:§!\n§CIndustriekorps§! in §Y$SZC_PATH$§!\n\n§CLi Zongren gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und §CFöderalisten / Neue Guangxi-Clique§! in\n§Y$GXC_PATH$§! und §CUnabhängig§! in §Y$GXC_FORPOL$§!\n\noder §CBürgerkrieg abgewendet - Rechter KMT-Putsch§! in §Y$GXC_PATH$§! und §CUnabhängig§! in\n§Y$GXC_FORPOL$§!\n\noder §CKunmings Lieblingssohn§! in §Y$YUN_PATH$§! und §CAusrichtung auf die Rechte KMT§! in\n§Y$YUN_FORPOL$§!"
 RULE_OPTION_SZC_FORPOL_FORM_NPA: "£KR_game_rule_flag_SZC  Die NPA erstellen"
 RULE_OPTION_SZC_FORPOL_FORM_NPA_DESC: "Um sich nie wieder von einer äußeren Macht einschränken zu lassen, werden sich die Führer Sichuans mit anderen gleichgesinnten Schwergewichten aus der Provinz zusammenschließen und versuchen, das Nationale Schutzbündnis zu gründen oder dem Bündnis beizutreten, wenn es bereits gebildet wurde.\n\n§RBenötigt:§!\n§CIndustriekorps§! in §Y$SZC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_NPA: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_YUN  Anpassung an den NPA"
 RULE_OPTION_SZC_FORPOL_NPA_DESC: "Um sich nie wieder von einer äußeren Macht einschränken zu lassen, werden sich die Führer Sichuans mit anderen gleichgesinnten Schwergewichten aus den Provinzen zusammenschließen und versuchen, dem Nationalen Schutzbündnis beizutreten.\n\n§RBenötigt:§!\n§CIndustriekorps§! in §Y$SZC_PATH$§!\n\n§CDie NPA erstellen§! in §Y$GXC_FORPOL$§! oder §Y$YUN_FORPOL$§!"

YUN_PATH: "£KR_game_rule_flag_YUN   Die republikanische Bastion bröckelt"
 RULE_OPTION_YUN_PATH_RANDOM: "Standard"
 RULE_OPTION_YUN_PATH_RANDOM_DESC: "Tang Jiyaos lange Herrschaft unter der Ferse der Qing hat in der Provinz, die einst eine Bastion des republikanischen Widerstands gegen die Tyrannei Pekings war, erhebliche Verachtung hervorgerufen. Jeder weitere Fehler, den er macht, riskiert einen gewaltsamen Konflikt zwischen seinen ehrgeizigen Leutnants und den KMT-Überbleibseln in der Provinz."
 RULE_OPTION_YUN_PATH_AUTDEM: "£KR_game_rule_flag_YUN  Der König des Südwesten"
 RULE_OPTION_YUN_PATH_AUTDEM_DESC: "Der König des Südwestens, Nachfolger von Cai E., stellvertretender Generalissimus der NRB und Mitbegründer der Partei des öffentlichen Interesses, §gTang Jiyao§!, wird an der Macht bleiben und seine föderalistischen Bindungen voll zur Geltung bringen. Tang ist bestrebt, den Föderalismus durch die militärische Vereinigung zu fördern und ihn zentral von der Hauptstadt aus durchzusetzen, und wird als Bollwerk des Föderalismus dienen."
 RULE_OPTION_YUN_PATH_LONG_PATAUT: "£KR_game_rule_flag_YUN  Der König von Yunnan"
 RULE_OPTION_YUN_PATH_LONG_PATAUT_DESC: "Tang Jiyao wird im Chaos nach dem Zusammenbruch der Liga abgesetzt, und §PLong Yun§!, sein hochrangigster militärischer Untergebener, wird aus dem folgenden Bürgerkrieg siegreich hervorgehen. Als \"König von Yunnan\" wird Long Yun die Provinz in eine isolationistische und einzigartig yunnanesische Richtung lenken.\nEr hält nichts von nationalen Bewegungen und hofft, seine Herrschaft in der Provinz zu festigen, um sich auf ein Eingreifen von außen vorzubereiten."
 RULE_OPTION_YUN_PATH_ZHU_PATAUT: "£KR_game_rule_flag_YUN_KMT  Kunmings Lieblingssohn"
 RULE_OPTION_YUN_PATH_ZHU_PATAUT_DESC: "Tang Jiyao wird abgesetzt, und der General der Dritten Armee der Nationalen Revolutionsarmee §PZhu Peide§! wird aus dem folgenden Bürgerkrieg als Sieger hervorgehen.\nDie 3. Armee von Zhu Peide und die 1. Armee ziehen es vor, sich mit der Rechten Kuomintang zu verbünden, können sich aber mit der Linken Kuomintang versöhnen, wenn die Nationale Revolution dies erforderlich macht, um die Sache der Drei Prinzipien von Dr. Sun innerhalb der Nation weiter zu vertreten."
 RULE_OPTION_YUN_PATH_RADSOC: "£KR_game_rule_flag_YUN_KMT  Held der Bauernschaft"
 RULE_OPTION_YUN_PATH_RADSOC_DESC: "Tang Jiyao wird abgesetzt werden. Der Bürgerkrieg wird sich so lange hinziehen, dass §RZhu De§! die Macht übernimmt und sowohl Long Yun als auch Zhu Peide verbannt.\nZhu De, ein berühmter Schützling von Cai E. und bekannter Sozialist, wird die Provinz in die Arme der Kuomintang treiben und sie militärisch auf die Nationale Revolution vorbereiten. Sollte die Nation es jedoch erfordern, kann sich Zhu mit den Rechten innerhalb der Partei verbünden.\n\n§RErfordert§!\n§CDie Linke Kuomintang gewinnt den Zusammenbruchskrieg der Liga§!\n\noder §CChen Mingshu gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und §CLinke KMT / Alte Guangxi-Clique§! in §Y$GXC_PATH$§!\n\noder §CBürgerkrieg abgewendet - Linker KMT-Putsch§! in §Y$GXC_PATH$§!\n\n§CHinweis: Wenn die Kuomintang in Nanjing oder Liangguang nicht an der Macht sind, verdrängt Long Yun Zhu De und ernennt sich erneut zum Gouverneur von Yunnan.§!"

 YUN_FORPOL: "£KR_game_rule_flag_YUN  Yunnan Clique Ausrichtung"
 RULE_OPTION_YUN_FORPOL_RANDOM: "Standard"
 RULE_OPTION_YUN_FORPOL_RANDOM_DESC: "Als König des Südwestens ist die Yunnan-Clique seit langem der traditionelle König der Bündnisse, die in ihrem Einflussbereich geschlossen werden. Die Provinz, die traditionell und aus Überzeugung republikanisch ist, hat eine von nationalen Bewegungen geprägte Geschichte hinter sich und war beispielsweise die Wiege des Nationalen Schutzkriegs.\nWenn sich eine Gelegenheit bietet, wird Yunnan erneut den Mantel des nationalen Einigers beanspruchen, andernfalls wird es das Bollwerk einer sympathisierenden Fraktion sein."
 RULE_OPTION_YUN_FORPOL_QIE: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_QIE_monarchy  Peking anerkennen"
 RULE_OPTION_YUN_FORPOL_QIE_DESC: "Mit dem Niedergang der Zhili-Autorität und dem Aufstieg des bedeutenden Long Yun wird Yunnan versuchen, sich der Zentralregierung in Peking anzuschließen.\n\n§RBenötigt:§!\n§CDer König von Yunnan§! in §Y$YUN_PATH$§!"
 RULE_OPTION_YUN_FORPOL_FNG: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_FNG  Angleichen an Fengtian"
 RULE_OPTION_YUN_FORPOL_FNG_DESC: "Mit dem Niedergang der Zhili-Autorität und dem Aufstieg des bedeutenden Long Yun wird Yunnan versuchen, sich mit den verbliebenen Republikanern im Fengtian-Klan zu verbünden.\n\n§RBenötigt:§!\n§CDer König von Yunnan§! in §Y$YUN_PATH$§!\n\n§RNot§! §CDas notwendige Übel§! in §Y$FNG_PATH$§!"
 RULE_OPTION_YUN_FORPOL_ZHL: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_QIE_republic  Align with the Zhili Überreste"
 RULE_OPTION_YUN_FORPOL_ZHL_DESC: "Mit dem Niedergang der Zhili-Autorität und dem Aufstieg des bedeutenden Long Yun wird Yunnan versuchen, sich mit den verbliebenen Republikanern in der Zhili-Überreste zu verbünden.\n\n§RBenötigt:§!\n§CDer König von Yunnan§! in §Y$YUN_PATH$§!\n\nEin §CMandschu-Putsch§! in §Y$QIE_PATH$§!\nEine §CBewaffnete Abteilung§! oder §CZhili Überreste§! in\n§Y$SZC_PATH$§!"
 RULE_OPTION_YUN_FORPOL_FEDS: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_UPC  Anpassung an die Föderalisten"
 RULE_OPTION_YUN_FORPOL_FEDS_DESC: "Nach dem Niedergang der Zhili-Autorität wird Yunnan versuchen, die anderen föderalistischen Provinzen bei der Ausweitung ihrer Bewegung zu unterstützen. Sollte Chen Jiongming jedoch untergehen und Tang Yunnan regieren, werden sie versuchen, ihren eigenen Anspruch auf Föderalismus zu erheben.\n\n§RBenötigt:§!\n§CDer König von Yunnan§! or §CDer König des Südwesten§! in §Y$YUN_PATH$§!\n\n§CChen Jiongming gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und alle §CFöderalisten§! in\n§Y$GXC_PATH$§!\n\noder §CChen Jiongming verliert den Zweiten Guangdong-Guangxi-Krieg§! und alle §CFöderalisten§! in\n§Y$GXC_PATH$§! und\nalle §CBaoding Abteilung§! or §COffiziersabteilung§! in §Y$SZC_PATH$§!\n\noder jeder §CBürgerkrieg abgewendet§! in §Y$GXC_PATH$§! und alle §CBaoding Abteilung§! or §COffiziersabteilung§! in §Y$SZC_PATH$§!\n\n§CHinweis: Wenn Chen Jiongming in Liangguang oder Sichuan nicht an der Macht ist und Tang Jiyao in Yunnan an der Macht ist, wird er versuchen, Guangzhou einzunehmen und seine eigene föderalistische Regierung auszurufen.§!"
 RULE_OPTION_YUN_FORPOL_LKMT: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_YUN_KMT  £KR_game_rule_flag_LKT  An die Linke KMT angleichen"
 RULE_OPTION_YUN_FORPOL_LKMT_DESC: "Mit dem Niedergang der Zhili-Autorität wird Yunnan versuchen, sich dem linken Flügel der Kuomintang-Bewegung anzuschließen, sei es aus echter Überzeugung im Falle von Zhu De, aus Kameradschaft im Falle von Zhu Peide oder aus Opportunismus im Falle von Long Yun.\n\n§RBenötigt:§!\n§CDie Linke Kuomintang gewinnt den Zusammenbruchskrieg der Liga§!\n\noder §CChen Mingshu gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und §CLinke KMT / Alte Guangxi-Clique§! in §Y$GXC_PATH$§!\n\noder §CBürgerkrieg abgewendet - Linker KMT-Putsch§! in §Y$GXC_PATH$§!\n\n§RNicht§! §CDer König des Südwesten§! in §Y$YUN_PATH$§!\n\n§CNotizen: Wenn die Linke Kuomintang nicht in Nanjing oder Liangguang an der Macht ist und Zhu De in Yunnan an der Macht ist, verdrängt Long Yun Zhu De und ernennt sich erneut zum Gouverneur von Yunnan.\n\nWenn die Linke Kuomintang in Nanjing oder Liangguang nicht an der Macht ist und Zhu Peide in Yunnan an der Macht ist, wird er seine eigene Rechte Kuomintang-Regierung ausrufen.§!"
 RULE_OPTION_YUN_FORPOL_RKMT: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_YUN_KMT  £KR_game_rule_flag_RKT  Ausrichtung auf die Rechte KMT"
 RULE_OPTION_YUN_FORPOL_RKMT_DESC: "Mit dem Niedergang der Zhili-Autorität wird Yunnan versuchen, sich dem rechten Flügel der Kuomintang-Bewegung anzuschließen, sei es aus echter Überzeugung im Fall von Zhu Peide, aus Kameradschaft im Fall von Zhu De oder aus Opportunismus im Fall von Long Yun.\n\n§RBenötigt:§!\n§CLi Zongren gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und §CFöderalisten / Neue Guangxi-Clique§! in\n§Y$GXC_PATH$§! und §CUnabhängig§! in §Y$GXC_FORPOL$§!\n\noder §CBürgerkrieg abgewendet - Rechter KMT-Putsch§! in §Y$GXC_PATH$§! und §CUnabhängig§! in\n§Y$GXC_FORPOL$§!\n\n§RNicht§! §CDer König des Südwesten§! in §Y$YUN_PATH$§!\n\n§CHinweis: Wenn die Rechte Kuomintang in Liangguang nicht an der Macht ist oder sich mit der Linken Kuomintang verbündet, und Zhu Peide in Yunnan an der Macht ist, wird er seine eigene Rechte Kuomintang-Regierung ausrufen.§!"
 RULE_OPTION_YUN_FORPOL_FORM_NPA: "£KR_game_rule_flag_YUN  Die NPA erstellen"
 RULE_OPTION_YUN_FORPOL_FORM_NPA_DESC: "Die Cliquen von Yunnan werden einmal mehr über das Schicksal Chinas entscheiden! Yunnan wird versuchen, die Nationale Schutzallianz zu gründen, in der sich gleichgesinnte Provinzen zusammenschließen, die allen nationalen Bewegungen misstrauen, oder sich der Allianz anschließen, wenn sie bereits gebildet wurde.\n\n§RBenötigt:§!\n§CDer König von Yunnan§! in §Y$YUN_PATH$§!"
 RULE_OPTION_YUN_FORPOL_NPA: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_SZC  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_GXC_MER  Anpassung an den NPA"
 RULE_OPTION_YUN_FORPOL_NPA_DESC: "Die Cliquen von Yunnan werden einmal mehr über das Schicksal Chinas entscheiden! Yunnan wird versuchen, dem Nationalen Schutzbündnis beizutreten, um seine Position im Südwesten zu festigen.\n\n§RBenötigt:§!\n§CDer König von Yunnan§! in §Y$YUN_PATH$§!\n\n§CDie NPA erstellen§! in §Y$GXC_FORPOL$§! oder §Y$SZC_FORPOL$§!"

LEC_PATH: "£KR_game_rule_flag_LEC   Ein neuer Hochkommissar"
RULE_OPTION_LEC_PATH_RANDOM: "Standard"
RULE_OPTION_LEC_PATH_RANDOM_DESC: "Die Gesandtschaftsstädte, die als Kompromiss zwischen den Deutschen, Amerikanern und Japanern (sowie anderen Mächten mit Interessen in China) gegründet wurden, stehen am Abgrund: Amerikas Abstieg in den Bürgerkrieg, Deutschlands Schwarzer Montag und Japans imperiale Ambitionen bedrohen die Stabilität des Projekts. Die Wahl des neuen Hohen Kommissars wird über ihr Schicksal entscheiden."
RULE_OPTION_LEC_PATH_AUTDEM: "£KR_game_rule_flag_LEC   Werkzeug des Westens"
RULE_OPTION_LEC_PATH_AUTDEM_DESC: "Unmittelbar nach dem Zweiten Amerikanischen Bürgerkrieg werden sich die §PDeutschen§! auf Artikel 14 des Legationsvertrags berufen und die Macht in der daraus resultierenden Debatte übernehmen."
RULE_OPTION_LEC_PATH_NATPOP: "£KR_game_rule_flag_LEC   Tor zum Osten"
RULE_OPTION_LEC_PATH_NATPOP_DESC: "Unmittelbar nach dem Zweiten Amerikanischen Bürgerkrieg werden sich die §NJapaner§! auf Artikel 14 des Legationsvertrags berufen und die Macht in der daraus resultierenden Debatte übernehmen."
RULE_OPTION_LEC_PATH_MARLIB: "£KR_game_rule_flag_LEC   Die offene Tür - amerikanische Regel"
RULE_OPTION_LEC_PATH_MARLIB_DESC: "Unmittelbar nach dem Zweiten Amerikanischen Bürgerkrieg werden die §mAmerikaner§! an der Macht bleiben."
RULE_OPTION_LEC_PATH_SOCCON: "£KR_game_rule_flag_LEC   Die offene Tür - Britische Regel"
RULE_OPTION_LEC_PATH_SOCCON_DESC: "Die Briten in Hongkong werden der britischen Krone die Hand reichen und das britische Interesse an den Städten erneuern. Unmittelbar nach dem Zweiten Amerikanischen Bürgerkrieg übernehmen die §cBriten§! die Macht in der daraus resultierenden Debatte."
 RULE_OPTION_LEC_PATH_COLLAPSE_LOC: "Die Legationsstädte werden ihr Finanzvermögen katastrophal verwalten, was sie in den Bankrott führt. Nach den Kämpfen in Shanghai fällt die Stadt in die"
RULE_OPTION_LEC_PATH_AUTDEM_GER: "£KR_game_rule_flag_LEC  £KR_game_rule_flag_GER   Zusammenbruch - German puppet"
RULE_OPTION_LEC_PATH_AUTDEM_GER_DESC: "$RULE_OPTION_LEC_PATH_COLLAPSE_LOC$ §gdeutsche§! Sphäre."
 RULE_OPTION_LEC_PATH_AUTDEM_JAP: "£KR_game_rule_flag_LEC  £KR_game_rule_flag_JAP  Zusammenbruch - Japanische Marionette"
 RULE_OPTION_LEC_PATH_AUTDEM_JAP_DESC: "$RULE_OPTION_LEC_PATH_COLLAPSE_LOC$ §gjapanische§! Sphäre."

LEC_FACTION: "£KR_game_rule_flag_LEC   Die Loyalität der Städte"
RULE_OPTION_LEC_FACTION_RANDOM: "Standard"
RULE_OPTION_LEC_FACTION_RANDOM_DESC: "Nach der Wahl eines neuen Hohen Kommissars muss eine Entscheidung über die künftige Ausrichtung der Gesandtschaft zur Sicherung ihrer Unabhängigkeit getroffen werden. Eine aktive Außenpolitik wird einen Anteilseigner besänftigen, könnte sie aber zum Freiwild für andere hungrige Mächte machen."
RULE_OPTION_LEC_FACTION_NO: "£KR_game_rule_flag_LEC   Neutralität gewahrt"
RULE_OPTION_LEC_FACTION_NO_DESC: "Die Legationsstädte werden neutral bleiben und keine Fraktionen begünstigen.\n\n§RBenötigt:§!\n§RKeinen§! §CZusammenbruch§! in §Y$LEC_PATH$§!"
RULE_OPTION_LEC_FACTION_YES: "£KR_game_rule_flag_LEC   Nicht mehr neutral"
RULE_OPTION_LEC_FACTION_YES_DESC: "Die Legationsstädte werden die Neutralität aufgeben und ein Bündnis mit dem Reichspakt, der Entente oder der Co-Prosperity-Sphäre anstreben."

 SHX_PATH: "£KR_game_rule_flag_SHX  Schlacht auf dem Taihang-Gebirge"
 RULE_OPTION_SHX_PATH_RANDOM: "Standard"
 RULE_OPTION_SHX_PATH_RANDOM_DESC: "Die Herrschaft von Yan Xishan wird von Feng Yuxiang angefochten werden, da ihre Diarchie unter dem Gewicht der erneuten Spannungen zusammenbricht. Mit Hilfe des Gleichgewichts der Kräfte wird entweder Yan genug Macht konsolidieren, um die Guominjun schnell zu beseitigen, oder die Guominjun werden Yans Schwäche ausnutzen, um seine Herrschaft in einem (meist) unblutigen Putsch zu stürzen."
 RULE_OPTION_SHX_PATH_PATAUT: "£KR_game_rule_flag_SHX  Triumph von Yans Regierung"
 RULE_OPTION_SHX_PATH_PATAUT_DESC: "§PYan Xishan§! setzt die Macht der Provinzregierung, des regionalen Adels und der Jin-Militärclique ein, um den aufmüpfigen Guominjun zu beseitigen und seinen Sitz als Gouverneur von Shanxi zu behalten.\n\n§RBenötigt:§!\nWenn ein §CMandschu-Putsch§! in §Y$QIE_PATH$§!, dann\n§CAkzeptiert Yan Xishan§! §Rnicht§! in §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_PATH_AUTDEM: "£KR_game_rule_flag_SHX_authoritarian_democrat  Feng Yuxiang's GMJ Revolution"
 RULE_OPTION_SHX_PATH_AUTDEM_DESC: "§gFeng Yuxiang§! wird eine revolutionäre Koalition aus Nationalisten, sozialistischen Radikalen, unzufriedenen Intellektuellen und anderen um seinen populistischen Guominjun scharen, um Gouverneur Yan aus Taiyuan zu vertreiben. Dies wird unweigerlich zu einem Konflikt mit der Zentralregierung führen.\n\n§RBenötigt:§!\nWenn eine §CZhili Republik§! in §Y$QIE_PATH$§!, dann\n§CAkzeptiert Yan Xishan§! §Rnicht§! in §Y$QIE_COUP_FRIEND$§!"
 
 SHX_FORPOL: "£KR_game_rule_flag_SHX  Shanxi-Clique Ausrichtung"
 RULE_OPTION_SHX_FORPOL_RANDOM: "Standart"
 RULE_OPTION_SHX_FORPOL_RANDOM_DESC: "Isoliert vom übrigen China und arm an Ressourcen, hat sich Shanxi traditionell von den nationalen Angelegenheiten ferngehalten. Der Zusammenbruch der Liga hat zu neuer Instabilität geführt, und um sich zu schützen, wird Shanxi Verbündete suchen, um zu überleben. Wenn sich eine Möglichkeit bietet, wird Shanxi versuchen, aus eigenem Recht ein nationaler Einiger zu werden, andernfalls wird es sich einer sympathisierenden Fraktion anschließen."
 RULE_OPTION_SHX_FORPOL_SHX: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  Unabhängig"
 RULE_OPTION_SHX_FORPOL_SHX_DESC: "Shanxi wird es vermeiden, sich mit anderen Mächten zu verbünden, und wird versuchen, China selbst zu vereinen."
 RULE_OPTION_SHX_FORPOL_QIE: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_QIE_monarchy  Peking anerkennen"
 RULE_OPTION_SHX_FORPOL_QIE_DESC: "Shanxi wird versuchen, eine Einigung mit der Zentralregierung zu erzielen.\n\n§RBenötigt:§!\n§CTriumph der Regierung Yan§! in §Y$SHX_PATH$§!\n\nWenn ein §CManchu Putsch§! oder eine §CZhili Republik§! in §Y$QIE_PATH$§!, dann §Rnicht§! §CYan Xishan akzeptiert§! in §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_FNG: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_FNG  Angleichen an Fengtian"
 RULE_OPTION_SHX_FORPOL_FNG_DESC: "Nach dem Untergang des Qing-Reiches wird Shanxi versuchen, sich mit der Fengtian-Regierung zu verbünden.\n\n§RBenötigt:§!\n§CTriumph der Regierung von Yan§! in §Y$SHX_PATH$§!\n\nWenn ein §CManchu Putsch§! in §Y$QIE_PATH$§!, dann\n§CYan Xishan Akzeptiert§! §Rnicht§! in §Y$QIE_COUP_FRIEND$§!\n\n§RNicht§! §CDas notwendige Übel§! in §Y$FNG_PATH$§!"
 RULE_OPTION_SHX_FORPOL_ZHL: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_QIE_republic  Sich mit den Zhili-Restbeständen verbünden"
 RULE_OPTION_SHX_FORPOL_ZHL_DESC: "Nach dem Untergang des Qing-Reiches wird Shanxi versuchen, sich mit den Überresten der Zhili zu verbünden.\n\n§RBenötigt:§!\n§CTriumph von Yans Regierung§! in §Y$SHX_PATH$§!\n\nJeder §CManchu-Putsch§! in §Y$QIE_PATH$§!\nJede §CBewaffnette Abteilung§! oder §CZhili-Überreste§! in\n§Y$SZC_PATH$§!\n\n§RNicht§! §CYan Xishan Akzeptiert§! in §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_FEDS: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_UPC  Angleichung mit den Föderalisten"
 RULE_OPTION_SHX_FORPOL_FEDS_DESC: "Nach dem Untergang des Qing-Reiches wird Shanxi unter der Führung von Feng Yuxiang versuchen, sich mit den Föderalisten zu verbünden. Unter der Führung von Yan Xishan wird sich Shanxi den Föderalisten unterwerfen, wenn die Unterwerfung von Shanxi gefordert wird.\n\n§RBenötigt:§!\n§CChen Jiongming gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und alle §CFöderalisten§! in\n§Y$GXC_PATH$§!\n\noder §CChen Jiongming verliert den Zweiten Guangdong-Guangxi-Krieg§! und alle §CFöderalisten§! in\n§Y$GXC_PATH$§! und\n jede §CBaoding-Abteilung§! oder §COffiziersabteilung§! in §Y$SZC_PATH$§!\n\noder jeden §Bürgerkrieg abgewendet§! in §Y$GXC_PATH$§! und jede §CBaoding-Abteilung§! oder §COffiziersabteilung§! in §Y$SZC_PATH$§!"
 RULE_OPTION_SHX_FORPOL_LKMT: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_LKT  Angleichung mit der Linken KMT"
 RULE_OPTION_SHX_FORPOL_LKMT_DESC: "Nach dem Untergang des Qing-Reiches wird Shanxi unter der Führung von Feng Yuxiang versuchen, sich mit der Linken Kuomintang zu verbünden. Unter der Führung von Yan Xishan wird sich Shanxi der Linken Kuomintang unterwerfen, wenn die Unterwerfung von Shanxi gefordert wird.\n\n§RBenötigt:§!\n§CDie Linke Kuomintang gewinnt den Zusammenbruchskrieg der Liga§!\n\noder §CChen Mingshu gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und §CLinke KMT / Alte Guangxi-Clique§! in §Y$GXC_PATH$§!\n\noder §CBürgerkrieg abgewendet - Linker KMT-Putsch§! in §Y$GXC_PATH$§!"
 RULE_OPTION_SHX_FORPOL_RKMT: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_RKT  Angleichung mit der rechten KMT"
 RULE_OPTION_SHX_FORPOL_RKMT_DESC: "Nach dem Untergang des Qing-Reiches wird Shanxi versuchen, sich mit der Rechten Kuomintang zu verbünden.\n\n§RBenötigt:§!\n§CLi Zongren gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und §CFöderalisten / Neue Guangxi-Clique§! in\n§Y$GXC_PATH$§! und §CUnabhängig§! in §Y$GXC_FORPOL$§!\n\noder §CBürgerkrieg abgewendet - Rechter KMT-Putsch§! in §Y$GXC_PATH$§! und §CUnabhängig§! in\n§Y$GXC_FORPOL$§!\n\noder §CKunmings Lieblingssohn§! in\n§Y$YUN_PATH$§! und §CMit der Rechten KMT angleichen§! in §Y$YUN_FORPOL$§!"
 RULE_OPTION_SHX_FORPOL_NPA: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_SZC  £KR_game_rule_flag_YUN  Angleichung an die NPA"
 RULE_OPTION_SHX_FORPOL_NPA_DESC: "Nach dem Untergang des Qing-Reiches wird sich Shanxi der Nationaler Schutz Allianz anschließen, sollte es zu dessen Gründung kommen.\n\n§RBenötigt:§!\n§CDie NPA erstellen§! in §Y$GXC_FORPOL$§! oder §Y$SZC_FORPOL$§! oder\n§Y$YUN_FORPOL$§!"

