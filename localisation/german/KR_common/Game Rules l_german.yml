 SPA_FORPOL: "£KR_game_rule_flag_SPA_kingdom  Spanische Außenpolitik"
 RULE_OPTION_SPA_FORPOL_RANDOM: "Standard"
 RULE_OPTION_SPA_FORPOL_RANDOM_DESC: "Nachdem sich die Unruhen im Königreich Spanien gelegt haben, ist es nun an der Zeit, über den Platz Spaniens in der Welt zu entscheiden."
 RULE_OPTION_SPA_FORPOL_GER: "£KR_game_rule_flag_SPA_kingdom   £KR_game_rule_flag_GER   Reichspakt"
 RULE_OPTION_SPA_FORPOL_GER_DESC: "Unser Platz liegt an Deutschlands Seite - schließen wir uns dem Reichspakt an, damit die Syndikalisten sich umzingelt finden.\n\n§RBenötigt:§!\n§CDas Königreich Spanien gewinnt den Spanischen Bürgerkrieg.§!"
  RULE_OPTION_SPA_FORPOL_ENT: "£KR_game_rule_flag_SPA_kingdom  £KR_game_rule_flag_CAN   Entente"
 RULE_OPTION_SPA_FORPOL_ENT_DESC: "Unser Platz ist bei unseren traditionellen Verbündeten, den Briten. Wir müssen ihnen helfen, ihr Land zurückzuerobern, und ihnen unsere Kraft zur Seite stellen, um den Syndikalismus vom Antlitz der Welt zu tilgen.\n\n§RBenötigt:§!\n§Das Königreich Spanien gewinnt den Spanischen Bürgerkrieg.§!"
 RULE_OPTION_SPA_FORPOL_NEUT: "£KR_game_rule_flag_SPA_kingdom   Isolation"
 RULE_OPTION_SPA_FORPOL_NEUT_DESC: "Wahrlich, Spanien hat kein Interesse daran, sich in die größeren Konflikte der Welt einzumischen. Wir haben genug Unruhen erlebt. Für den Moment bauen wir wieder auf und kümmern uns um unsere eigene Verteidigung.\n\n§RBenötigt:§!\n§CDas Königreich Spanien gewinnt den Spanischen Bürgerkrieg.§!"

 SWF_PATH: "£KR_game_rule_flag_SPA  Kongress der Iberischen Sozialisten"
 RULE_OPTION_SWF_PATH_RANDOM: "Standard"
 RULE_OPTION_SWF_PATH_RANDOM_DESC: "Nach dem Sieg der CNT-FAI im Spanischen Bürgerkrieg wird der Kongress der iberischen Sozialisten über die Richtung der Revolution in Spanien entscheiden."
 RULE_OPTION_SWF_PATH_RADSOC: "£KR_game_rule_flag_SPA  PSOE übernimmt die Macht"
 RULE_OPTION_SWF_PATH_RADSOC_DESC: "Auf dem Kongress der Iberischen Sozialisten wird die §RPartido Socialista Obrero Español§! (Spanische Sozialistische Arbeiterpartei) gewählt, um die Revolution in Spanien anzuführen.\n\n§RBenötigt:§!\n§CThe CNT-FAI gewinnt den Spanischen Bürgerkrieg.§!"
 RULE_OPTION_SWF_PATH_SYNDIE: "£KR_game_rule_flag_SPA  CNT-FAI Übernimmt Macht"
 RULE_OPTION_SWF_PATH_SYNDIE_DESC: "Auf dem Kongress der iberischen Sozialisten behält die §rConfederación Nacional del Trabajo - Federación Anarquista Ibérica§! oder Nationale Konföderation der Arbeit - Iberische Anarchistische Föderation die Macht und führt die Revolution in Spanien an.\n\n§RBenötigt:§!\n§CThe CNT-Die FAI gewinnt den Spanischen Bürgerkrieg.§!"

 POR_PATH: "£KR_game_rule_flag_POR_monarchy  Angelegenheiten des Reiches"
 RULE_OPTION_POR_PATH_RANDOM: "Standard"
 RULE_OPTION_POR_PATH_RANDOM_DESC: "In Portugal, das seit den Verlusten im Weltkrieg zum antirepublikanischen Extremismus getrieben wurde, herrscht der König über alle. Aber werden die Couceiristen oder die Integralisten über den Weg des Königreichs entscheiden?"
 RULE_OPTION_POR_PATH_NATPOP: "£KR_game_rule_flag_POR_monarchy  Das Organische Königreich"
 RULE_OPTION_POR_PATH_NATPOP_DESC: "Es wurde beschlossen, dass das Königreich eine dezentralisierte Monarchie haben sollte, die die Prinzipien der Bekehrung, der Tradition und des Munizipalismus unterstützt, mit der Unterstützung der Bewegung §NIntegralismo Lusitano§! oder Lusitanischer Integralist."
 RULE_OPTION_POR_PATH_PATAUT: "£KR_game_rule_flag_POR_monarchy  Der König und sein Land - CCM"
 RULE_OPTION_POR_PATH_PATAUT_DESC: "Der König wird nicht mehr an diejenigen gebunden sein, die ihm sein göttliches Recht absprechen und mit Unterstützung der Couceiristen, insbesondere des §PConselho de Causa Monárquica§! (Rat der Monarchischen Sache), nach eigenem Gutdünken regieren wollen.\n\n§RBenötigt:§!\n§CPortugal verliert Mosambik im Buschkrieg§! oder §CPortugal übergibt Mosambik§! in\n§Y$MAF_BUSH_WAR$§!"
 RULE_OPTION_POR_PATH_AUTDEM: "£KR_game_rule_flag_POR_monarchy  Der König und sein Land - PCC"
 RULE_OPTION_POR_PATH_AUTDEM_DESC: "Der König wird sich nicht länger von denen binden lassen, die ihm sein göttliches Recht absprechen wollen, und mit Unterstützung der Couceiristen, insbesondere der §gPartido do Centro Católico§! oder Katholischen Zentrumspartei, nach eigenem Gutdünken regieren.\n\n§RBenötigt:§!\n§CPortugal verliert Mosambik im Buschkrieg§! oder §CPortugal übergibt Mosambik§! in\n§Y$MAF_BUSH_WAR$§!"

SRI_PATH: "£KR_game_rule_flag_SRI   Die Sonne der Zukunft"
RULE_OPTION_SRI_PATH_RANDOM: "Standard"
RULE_OPTION_SRI_PATH_RANDOM_DESC: "Bei den Wahlen von 1936 geraten die drei großen Fraktionen der Sozialistischen Republik endgültig aneinander. Wie es weitergeht, wird durch heikle Machtspiele im Turiner Parlament entschieden."
 RULE_OPTION_SRI_PATH_SYNDIE_DESC: "Aus den ersten Wahlen nach der Wiedervereinigung geht die §rConfederazione Generale del Lavoro - Unione Sindacale Italiana§! oder Allgemeine Konföderation der Arbeit - Italienische Syndikalistische Union als Sieger hervor. Sie verteidigen die gewerkschaftliche Demokratie der Sozialistischen Republik erfolgreich gegen Mussolinis präsidialistische Angriffe."
 RULE_OPTION_SRI_PATH_VITTORIO_SYNDIE: "£KR_game_rule_flag_SRI  Rückkehr zur Normalität"
 RULE_OPTION_SRI_PATH_VITTORIO_SYNDIE_DESC: "$RULE_OPTION_SRI_PATH_SYNDIE_DESC$\nGiuseppe di Vittorio, der sich für die Belange der städtischen Arbeiter einsetzt, wird Präsident.\n\n§RBenötigt:§!\n§CDie Sozialistische Republik Italien vereinigt Italien§!"
 RULE_OPTION_SRI_PATH_NENNI_SYNDIE: "£KR_game_rule_flag_SRI  Dem Licht folgen"
 RULE_OPTION_SRI_PATH_NENNI_SYNDIE_DESC: "$RULE_OPTION_SRI_PATH_SYNDIE_DESC$\nPietro Nenni, der einen von Frankreich inspirierten Kompromiss zwischen Stadt und Land anstrebt, wird Präsident.\n\n§RBenötigt:§!\n§CDie Sozialistische Republik Italien vereinigt Italien§!"
 RULE_OPTION_SRI_PATH_MESCHI_SYNDIE: "£KR_game_rule_flag_SRI  Der Geist von 1907"
 RULE_OPTION_SRI_PATH_MESCHI_SYNDIE_DESC: "$RULE_OPTION_SRI_PATH_SYNDIE_DESC$\nAlberto Meschi, der die Revolution mit seinen ländlichen Anarchisten fortsetzt, wird Präsident.\n\n§RBenötigt:§!\n§CDie Sozialistische Republik Italien vereinigt Italien§!"
 RULE_OPTION_SRI_PATH_RADSOC_DESC: "Zwischen Gewerkschaften und Faschisten gelingt es der parlamentarischen §RPartito d'Azione§! (Aktionspartei), die ersten Wahlen nach der Wiedervereinigung unter der Führung von Carlo Rosselli zu gewinnen."
 RULE_OPTION_SRI_PATH_SALVEMINI_RADSOC: "£KR_game_rule_flag_SRI_workers_republic  Die Wiederherstellung der Verfassung"
 RULE_OPTION_SRI_PATH_SALVEMINI_RADSOC_DESC: "$RULE_OPTION_SRI_PATH_RADSOC_DESC$\nSpäter bringt Rosselli Italien wieder auf den Weg der Demokratie und wählt Gaetano Salvemini zum Staatspräsidenten.\n\n§RBenötigt:§!\n§CDie Sozialistische Republik Italien vereinigt Italien§!"
 RULE_OPTION_SRI_PATH_LUSSU_RADSOC: "£KR_game_rule_flag_SRI  Neuer parlamentarischer Kompromiss"
 RULE_OPTION_SRI_PATH_LUSSU_RADSOC_DESC: "$RULE_OPTION_SRI_PATH_RADSOC_DESC$\nSpäter wird Rosselli bei dem Versuch, Italien wieder auf den Weg der Demokratie zu bringen, ermordet; an seine Stelle tritt Emilio Lussu, der einen Kompromiss mit den demokratisch gesinnten Gewerkschaften sucht.\n\n§RBenötigt:§!\n§CDie Sozialistische Republik Italien vereinigt Italien§!"
 RULE_OPTION_SRI_PATH_TOTALIST_DESC: "Nach jahrelangen Angriffen auf die demokratischen Institutionen Italiens siegt der §oFascio d'Azione Rivoluzionaria§! (Bund revolutionärer Aktion) bei den ersten Wahlen nach der Wiedervereinigung und ermöglicht Benito Mussolinis autoritärer Vision den Durchbruch."
 RULE_OPTION_SRI_PATH_MUSSOLINI_TOTALIST: "£KR_game_rule_flag_SRI_mussolini_rsi  Mussolinis Sieg"
 RULE_OPTION_SRI_PATH_MUSSOLINI_TOTALIST_DESC: "$RULE_OPTION_SRI_PATH_TOTALIST_DESC$\nNachdem er die letzten Angriffe auf seine Herrschaft überstanden hat, reformiert Mussolini die Sozialistische Republik nach seinem Vorbild.\n\n§RBenötigt:§!\n§CDie Sozialistische Republik Italien vereinigt Italien§!"
 RULE_OPTION_SRI_PATH_MUSSOLINI_DEAD_DESC: "Nachdem er sich mit äußeren Feinden auseinandergesetzt hat, wird auf Mussolini ein Attentat verübt; sein Nachfolger Palmiro Togliatti"
 RULE_OPTION_SRI_PATH_TOGLIATTI_TOTALIST: "£KR_game_rule_flag_SRI  Die kommunistische Wiedergeburt"
 RULE_OPTION_SRI_PATH_TOGLIATTI_TOTALIST_DESC: "$RULE_OPTION_SRI_PATH_TOTALIST_DESC$\n$RULE_OPTION_SRI_PATH_MUSSOLINI_DEAD_DESC$ führt die faschistische Revolution in eine andere Richtung.\n\n§RBenötigt:§!\n§CDie Sozialistische Republik Italien vereinigt Italien§!"
 RULE_OPTION_SRI_PATH_DE_AMBRIS_TOTALIST: "£KR_game_rule_flag_SRI_social_republic  Erfüllung von Sansepolcro"
 RULE_OPTION_SRI_PATH_DE_AMBRIS_TOTALIST_DESC: "$RULE_OPTION_SRI_PATH_TOTALIST_DESC$\n$RULE_OPTION_SRI_PATH_MUSSOLINI_DEAD_DESC$ wird durch einen Putsch der Schwarzhemden abgesetzt, und der neue Präsident Alceste de Ambris führt die faschistische Revolution zu ihrem natürlichen Ende.\n\n§RBenötigt:§!\n§CDie Sozialistische Republik Italien vereinigt Italien§!"

 ITA_PATH: "£KR_game_rule_flag_ITA  Italien erwacht"
 RULE_OPTION_ITA_PATH_RANDOM: "Standard"
 RULE_OPTION_ITA_PATH_RANDOM_DESC: "Die italienische liberale Demokratie hat im Nordosten weiter gelebt, aber die von Ministerpräsident Ivanoe Bonomi einberufenen Parlamentswahlen, die auf den Rückzug Österreichs in der Region folgen, werden die Zukunft des Landes als Demokratie in Frage stellen."
RULE_OPTION_ITA_DEM_DESC: "Die Associazione Nazionalista Italiana geht aus der Wahl nicht als Sieger hervor, und ihre Rebellion wird niedergeschlagen. Das Misstrauensvotum gegen die Regierung scheitert. Die Demokratie wird in der Republik aufrechterhalten."
 RULE_OPTION_ITA_PATH_SOCLIB: "£KR_game_rule_flag_ITA  Die Republik überlebt - PLD"
 RULE_OPTION_ITA_PATH_SOCLIB_DESC: "$RULE_OPTION_ITA_DEM_DESC$ Die §lPartito Liberale Democratico§! gewinnt die Wahlen von 1936 und die folgenden."
 RULE_OPTION_ITA_PATH_MARLIB: "£KR_game_rule_flag_ITA  Die Republik überlebt - PLI"
 RULE_OPTION_ITA_PATH_MARLIB_DESC: "$RULE_OPTION_ITA_DEM_DESC$ Die §mPartito Liberale Italiano§! gewinnt die Wahlen von 1936 und die folgenden."
 RULE_OPTION_ITA_PATH_SOCCON: "£KR_game_rule_flag_ITA  Die Republik überlebt - PPI"
 RULE_OPTION_ITA_PATH_SOCCON_DESC: "$RULE_OPTION_ITA_DEM_DESC$ Die §cPartito Popolare Italiano§! gewinnt die Wahlen von 1936 und die folgenden."
 RULE_OPTION_ITA_PATH_SOCDEM: "£KR_game_rule_flag_ITA  Die Republik überlebt - LDR"
 RULE_OPTION_ITA_PATH_SOCDEM_DESC: "$RULE_OPTION_ITA_DEM_DESC$ Die §SLega Democratica Riformista§! tritt bei der Wahl 1936 nicht an, gewinnt aber die folgenden Abstimmungen."
RULE_OPTION_ITA_PATH_NATPOP: "£KR_game_rule_flag_ITA_ANI   ANI gewählt"
RULE_OPTION_ITA_PATH_NATPOP_DESC: "Die §NAssociazione Nazionalista Italiana§! übernimmt nach den Wahlen die Macht innerhalb der Republik und versucht, den Staat zu zentralisieren."
RULE_OPTION_ITA_PATH_FED_DESC: "Die Associazione Nazionalista Italiana geht aus der Wahl nicht als Sieger hervor, die Rebellion wird niedergeschlagen, und die Regierung stürzt nach einem Misstrauensvotum. Die Italienische Föderation wird unter der Herrschaft der"
 RULE_OPTION_ITA_PATH_DUKE_AUTDEM: "£KR_game_rule_flag_ITA_federation  Föderation - Großherzog der Toskana"
 RULE_OPTION_ITA_PATH_DUKE_AUTDEM_DESC: "$RULE_OPTION_ITA_PATH_FED_DESC$ §gGroßherzog der Toskana§!."
 RULE_OPTION_ITA_PATH_COUNT_AUTDEM: "£KR_game_rule_flag_ITA_federation  Föderation - Graf Visconti"
 RULE_OPTION_ITA_PATH_COUNT_AUTDEM_DESC: "$RULE_OPTION_ITA_PATH_FED_DESC$ §gGraf Visconti§!."
RULE_OPTION_ITA_PATH_COLLAPSE: "£KR_game_rule_flag_LOM  £KR_game_rule_flag_VNC  Die Republik ist aufgelöst"
RULE_OPTION_ITA_PATH_COLLAPSE_DESC: "Die Associazione Nazionalista Italiana geht aus der Wahl nicht als Sieger hervor, und ihre Rebellion wird niedergeschlagen. Die Regierung fällt nach dem Misstrauensvotum, und die Lombardei und Venedig gehen als unabhängige Nationen getrennte Wege."

 ITA_FORPOL: "£KR_game_rule_flag_ITA  Außenpolitik der Italienischen Republik"
 RULE_OPTION_ITA_FORPOL_RANDOM: "Standard"
 RULE_OPTION_ITA_FORPOL_RANDOM_DESC: "Nach der Stabilisierung der Lage des Landes ist es an der Zeit, sich zu entscheiden: Sollen wir uns unseren österreichischen Wohltätern anschließen oder jemand anderen finden?"
 RULE_OPTION_ITA_FORPOL_AUS: "£KR_game_rule_flag_ITA  £KR_game_rule_flag_AUS  Donau-Adriabund"
 RULE_OPTION_ITA_FORPOL_AUS_DESC: "Italien beschließt, sich seinen österreichischen Gönnern anzuschließen.\n\n§RBenötigt:§!\n§RNicht§! §CANI gewählt§! oder §CDie Republik ist aufgelöst§! in\n§Y$ITA_PATH$§!"
 RULE_OPTION_ITA_FORPOL_GER: "£KR_game_rule_flag_ITA  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_ITA_FORPOL_GER_DESC: "Nachdem Österreich erheblich geschwächt ist, bleibt Italien nichts anderes übrig, als dem Reichspakt beizutreten.\n\n§RBenötigt:§!\n§CÖsterreich existiert nicht mehr§! oder\n§CÖsterreich ist eine Marionette§! oder\n§CÖsterreich hat den Budapester Vertrag unterzeichnet§!\n\n§RNicht§! §CANI gewählt§! oder §CDie Republik ist aufgelöst§! in\n§Y$ITA_PATH$§!"
 RULE_OPTION_ITA_FORPOL_ENT: "£KR_game_rule_flag_ITA_ANI  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_ITA_FORPOL_ENT_DESC: "The Italian State reinstates the exiled King, und rejoins the Entente.\n\n§RBenötigt:§!\n§CANI Elected§! in §Y$ITA_PATH$§!\n§CThe Venetian Revolt is defeated§!\n\n§CBlocco Nazionale§! oder eine §CBadoglio Deposed§! in\n§Y$SRD_PATH$§! oder §CSardinia no longer exists§!\n\n§CThe Italian State und the Entente are both at war with the Third Internationale§!"
 RULE_OPTION_ITA_FORPOL_RUS: "£KR_game_rule_flag_ITA_ANI  £KR_game_rule_flag_RUS  Moscow Accord"
 RULE_OPTION_ITA_FORPOL_RUS_DESC: "The Italian State joins forces with Russia to defeat the German-Austrian bloc.\n\n§RBenötigt:§!\n§CANI Elected§! in §Y$ITA_PATH$§!\n§CThe Venetian Revolt is defeated§!\n\n§CEither the Socialist Republic of Italy oder Germany are defeated§!"

