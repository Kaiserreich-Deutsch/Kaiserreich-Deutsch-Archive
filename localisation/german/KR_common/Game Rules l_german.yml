RULE_OPTION_SIK_PATH_SOCDEM_DESC: "§SSheng Shicai§! beseitigt Jin Shuren, um neuer Herrscher von Xinjiang zu werden, nachdem die Unzufriedenheit ihren Höhepunkt erreicht hat. Später gelingt es ihm, seine politischen Feinde zu beseitigen.\n\n§RBenötigt:§!\n§CXinjiang gewinnt den Xinjiang-Einigungskrieg§!"
