TEX_PATH: "£KR_game_rule_flag_TEX   Die Zukunft der Union Staaten"
RULE_OPTION_TEX_PATH_RANDOM: "Standard"
RULE_OPTION_TEX_PATH_RANDOM_DESC: "Das alte Regime wird im amerikanischen Bürgerkrieg besiegt, und der konservative und reaktionäre amerikanische Unionsstaat hisst seine Flagge über Washington. Wie sieht die Zukunft für das neue Regime aus? Das wird die Zeit zeigen."
 RULE_OPTION_TEX_PATH_LONG_DESC: "Huey Long gelingt es, sich an der Macht zu halten und gleichzeitig die Intrigen seiner ehemaligen \"Verbündeten\" zu unterbinden."
 RULE_OPTION_TEX_PATH_LONG_NATPOP: "£KR_game_rule_flag_TEX  Für den armen Mann"
 RULE_OPTION_TEX_PATH_LONG_NATPOP_DESC: "$RULE_OPTION_TEX_PATH_LONG_DESC$ Er verfolgt seinen §Nradikalen§! Plan, \"jeden Menschen zu einem König\" zu machen.\n\n§RBenötigt:§!\n§CDer Amerikanische Unionsstaat gewinnt den Zweiten Amerikanischen Bürgerkrieg§!\n\n§RNicht§! §CLong ermordet§! oder §CKompromiss mit Long§! im §Y$USA_CIVIL_WAR$§ erreicht$§!"
RULE_OPTION_TEX_PATH_LONG_AUTDEM: "£KR_game_rule_flag_TEX  Die Capitol Hill Konferenz"
RULE_OPTION_TEX_PATH_LONG_AUTDEM_DESC: "$RULE_OPTION_TEX_PATH_LONG_DESC$ Jetzt ist er der unangefochtene Führer der Nation, nimmt einige seiner hochtrabenden Versprechen zurück und arbeitet mit den etablierten Parteien zusammen, um einen §ggemäßigteren§! Kurs zu verfolgen.\n\n§RBenötigt:§!\n§CDer Amerikanischer Unionsstaat gewinnt den Zweiten Amerikanischen Bürgerkrieg§!\n\n§RNicht§! §CLong ermordet§! oder §CKompromiss mit Long§! in §Y$USA_CIVIL_WAR$§!"
RULE_OPTION_TEX_PATH_PATAUT: "£KR_game_rule_flag_TEX  Der Geschäfts-Plan"
RULE_OPTION_TEX_PATH_PATAUT_DESC: "Der nationale Kommandeur der amerikanischen Legion, §PGeorge Van Horn Moseley§! kündigt an, dass er das Land führen wird, bis nach dem plötzlichen \"Verschwinden\" von Präsident Long ein richtiger Führer gefunden wird.\n\n§RBenötigt:§!\n§CDer Amerikanischer Unionsstaat gewinnt den Zweiten Amerikanischen Bürgerkrieg§!\n\n§RNicht§! §CLong ermordet§! oder §CKompromiss mit Long§! in §Y$USA_CIVIL_WAR$§!"
RULE_OPTION_TEX_PATH_DIES_AUTDEM: "£KR_game_rule_flag_TEX  Ein Wächter der Republik"
