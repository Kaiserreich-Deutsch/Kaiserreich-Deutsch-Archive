RULE_OPTION_FRA_PATH_RANDOM_DESC: "Die Opposition in der Allgemeine Arbeitsbörse hat Marceau Pivert, einem wichtigen Mitglied der Regierung von Pierre Monatte, das Misstrauen ausgesprochen. Daraufhin wurden sowohl für die BGT als auch für das Comité Neuwahlen angesetzt."
RULE_OPTION_FRA_PATH_SYNDIE_DESC: "Die §rOrthodoxen§! sichern sich 1936 und bei den folgenden Wahlen eine Mehrheit."
RULE_OPTION_FRA_PATH_FRACHON_SYNDIE: "£KR_game_rule_flag_FRA_alternate Orthodoxe - Frachon"
 RULE_OPTION_FRA_PATH_FRACHON_SYNDIE_DESC: "$RULE_OPTION_FRA_PATH_SYNDIE_DESC$ Der Bürgerkriegsveteran Benoit Frachon wird Vorsitzender der Allgemeine Arbeitsbörse."
 RULE_OPTION_FRA_PATH_JOUHAUX_SYNDIE: "£KR_game_rule_flag_FRA  Orthodoxe - Jouhaux"
 RULE_OPTION_FRA_PATH_JOUHAUX_SYNDIE_DESC: "$RULE_OPTION_FRA_PATH_SYNDIE_DESC$ Der Gewerkschafter Léon Jouhaux wird Vorsitzender der Allgemeine Arbeitsbörse."
 RULE_OPTION_FRA_PATH_RADSOC: "£KR_game_rule_flag_FRA_red  Anarchisten"
 RULE_OPTION_FRA_PATH_RADSOC_DESC: "Die §RAnarchisten§!, angeführt vom Bundesverteidigungsrat, erringen 1936 und bei den folgenden Wahlen die Mehrheit."
  RULE_OPTION_FRA_PATH_VALOIS_TOTALIST: "£KR_game_rule_flag_FRA  Sorelianer"
 RULE_OPTION_FRA_PATH_VALOIS_TOTALIST_DESC: "Die §oSorelianer§! von George Valois erringen bei den Wahlen von 1936 und bei den folgenden Wahlen eine Mehrheit."
 RULE_OPTION_FRA_PATH_VALOIS_WAR_TOTALIST: "£KR_game_rule_flag_FRA_sorelian  Krieg Sorelianer"
 RULE_OPTION_FRA_PATH_VALOIS_WAR_TOTALIST_DESC: "Nach ihrem Sieg bei den Wahlen von 1936 erklären die §oSorelianer§! von George Valois während des Krieges mit Deutschland den Ausnahmezustand und setzen weitere Wahlen aus."
 RULE_OPTION_FRA_JACOBIN_DESC: "Die §oJakobiner§! erringen bei den Wahlen von 1936 die Mehrheit und machen den Weg frei für ihre Vision eines technokratischen Staates nach den Prinzipien der konstruktiven Revolution"
 RULE_OPTION_FRA_PATH_JACOBIN_RADICAL_DESC: "Das alte System wird hinweggefegt, da die Jakobiner weitere Wahlen absagen und Staatsverräter hinrichten."
 RULE_OPTION_FRA_PATH_JACOBIN_GRADUAL_DESC: "Den Jakobinern gelingt es, das System von innen heraus friedlich zu reformieren, und sie sind bei späteren Wahlen erfolgreich."
 RULE_OPTION_FRA_PATH_MARQUET_DESC: "unter der Leitung von Adrien Marquet."
 RULE_OPTION_FRA_PATH_DEAT_DESC: "unter der Leitung von Marcel Déat."
 RULE_OPTION_FRA_PATH_DEAT_RADICAL_TOTALIST: "£KR_game_rule_flag_FRA_neosocialist  Jakobiner - Déats radikale Reform"
 RULE_OPTION_FRA_PATH_DEAT_RADICAL_TOTALIST_DESC: "$RULE_OPTION_FRA_JACOBIN_DESC$, $RULE_OPTION_FRA_PATH_DEAT_DESC$\n\n$RULE_OPTION_FRA_PATH_JACOBIN_RADICAL_DESC$"
 RULE_OPTION_FRA_PATH_MARQUET_RADICAL_TOTALIST: "£KR_game_rule_flag_FRA_neosocialist  Jakobiner - Marquets radikale Reform"
 RULE_OPTION_FRA_PATH_MARQUET_RADICAL_TOTALIST_DESC: "$RULE_OPTION_FRA_JACOBIN_DESC$, $RULE_OPTION_FRA_PATH_MARQUET_DESC$\n\n$RULE_OPTION_FRA_PATH_JACOBIN_RADICAL_DESC$"
 RULE_OPTION_FRA_PATH_DEAT_GRADUAL_TOTALIST: "£KR_game_rule_flag_FRA  Jakobiner - Déats schrittweise Reform"
 RULE_OPTION_FRA_PATH_DEAT_GRADUAL_TOTALIST_DESC: "$RULE_OPTION_FRA_JACOBIN_DESC$, $RULE_OPTION_FRA_PATH_DEAT_DESC$\n\n$RULE_OPTION_FRA_PATH_JACOBIN_GRADUAL_DESC$"
 RULE_OPTION_FRA_PATH_MARQUET_GRADUAL_TOTALIST: "£KR_game_rule_flag_FRA  Jakobiner - Marquets schrittweise Reform"
 RULE_OPTION_FRA_PATH_MARQUET_GRADUAL_TOTALIST_DESC: "$RULE_OPTION_FRA_JACOBIN_DESC$, $RULE_OPTION_FRA_PATH_MARQUET_DESC$\n\n$RULE_OPTION_FRA_PATH_JACOBIN_GRADUAL_DESC$"
 RULE_OPTION_FRA_PATH_GAMELIN_SYNDIE: "£KR_game_rule_flag_FRA  Volksfront"
 RULE_OPTION_FRA_PATH_GAMELIN_SYNDIE_DESC: "Bei den Wahlen von 1936 erlangen die Jakobiner die Mehrheit. Die jakobinischen Hardliner fordern daraufhin die Abschaffung der syndikalistischen Gesellschaftsstrukturen und den Wiederaufbau der Nation.\n\nDie von den Jakobinern durchgeführten Reformen verärgern viele in der französischen Gesellschaft. Dies gipfelt darin, dass der Bürgerkriegsgeneral Maurice Gamelin die §rVolksfront§! von Léon Blum unterstützt und die Jakobiner aus dem Amt entfernt, wodurch der syndikalistische Status quo wiederhergestellt und ihr Erfolg bei späteren Wahlen gesichert wird."
 RULE_OPTION_FRA_PATH_NO_MAJORITY_SYNDIE: "£KR_game_rule_flag_FRA_red  Keine Mehrheit"
 RULE_OPTION_FRA_PATH_NO_MAJORITY_SYNDIE_DESC: "Bei den Wahlen von 1936 findet sich keine Mehrheit, und der amtierende Vorsitzende Pierre Monatte führt eine §rKompromiss§!-Regierung. Jacques Doriot übernimmt 1941 die Regierung."

 FRA_FLAG: "£KR_game_rule_flag_FRA  Die Gemeinschaftsnorm"
 RULE_OPTION_FRA_FLAG_RANDOM: "Standard"
 RULE_OPTION_FRA_FLAG_RANDOM_DESC: "Es wurde die Frage nach dem Status der Flagge der französischen Kommune aufgeworfen. Können Aspekte des Erbes der Trikolore rehabilitiert werden, sollte die rote Fahne zu Ehren des Proletariats gehisst werden, oder wird ein Kompromiss zwischen beiden gefunden werden?"
 RULE_OPTION_FRA_FLAG_TRICOLOUR: "£KR_game_rule_flag_FRA  Die Trikolore"
 RULE_OPTION_FRA_FLAG_TRICOLOUR_DESC: "Die Trikolore wird als Flagge der französischen Kommune beibehalten.\n\n§RBenötigt:§!\n§RKein§! §Krieg Sorelianer§! oder eine §Radikale Reform§! in\n§Y$FRA_PATH$§!"
 RULE_OPTION_FRA_FLAG_RED: "£KR_game_rule_flag_FRA_red  Die rote Flagge"
 RULE_OPTION_FRA_FLAG_RED_DESC: "Die rote Flagge wird zur einzigen Flagge der Französischen Kommune.\n\n§RBenötigt:§!\n§RKein§! §CKrieg Sorelianer§! oder eine §Radikale Reform§! in\n§Y$FRA_PATH$§!"
 RULE_OPTION_FRA_FLAG_ALT: "£KR_game_rule_flag_FRA_alternate  Le compromis"
 RULE_OPTION_FRA_FLAG_ALT_DESC: "Die Trikolore und die rote Flagge werden in einer syndikalistischen Synthese zusammengeführt.\n\n§RBenötigt:§!\n§RKein§! §CKrieg Sorelianer§! oder eine §Radikale Reform§! in\n§Y$FRA_PATH$§!"

 NFA_ELECTION: "£KR_game_rule_flag_NFA_mainland  Le Rêve de Paris (Der Traum von Paris)"
 RULE_OPTION_NFA_ELECTION_RANDOM: "Standard"
 RULE_OPTION_NFA_ELECTION_RANDOM_DESC: "Allen Widrigkeiten zum Trotz sind die Überreste der Dritten Französischen Republik triumphierend auf das französische Festland zurückgekehrt. Als sich der Staub gelegt hat, werden die ersten Wahlen des neuen Regimes ausgerufen, und es kann nur einen Gewinner geben..."
 RULE_OPTION_NFA_ELECTION_SOCCON: "£KR_game_rule_flag_NFA_mainland  Nationaler Block"
 RULE_OPTION_NFA_ELECTION_SOCCON_DESC: "Eine breite Koalition rechtsgerichteter Parteien, der §cNationale Block§!, gewinnt die ersten Wahlen.\n\n§RBenötigt:§!\n§CDie Französische Kommune fällt und die Französische Republik wird wiederhergestellt§!\n\n§CZweite Heilige Union - Koalition§! oder §CZweite Heilige Union - PRD§! oder §CKomitee der Nationalen Rettung§! in\n§Y$NFA_PATH$§!"
 RULE_OPTION_NFA_ELECTION_SOCLIB: "£KR_game_rule_flag_NFA_mainland  Radikale Partei"
 RULE_OPTION_NFA_ELECTION_SOCLIB_DESC: "Die §lRadikalen§! versöhnen sich mit ihrem linken Flügel, der die Revolution unterstützt hatte, und gewinnen die ersten Wahlen.\n\n§RBenötigt:§!\n§CDie Französische Kommune fällt und die Französische Republik wird wiederhergestellt§!\n\n§CZweite Heilige Union - Koalition§! oder §CZweite Heilige Union - PRD§! oder §CKomitee der Nationalen Rettung§! in\n§Y$NFA_PATH$§!"
 RULE_OPTION_NFA_ELECTION_MARLIB: "£KR_game_rule_flag_NFA_mainland  Republikanische Konzentration"
 RULE_OPTION_NFA_ELECTION_MARLIB_DESC: "Die von der PRD geführte §mKonzentration§! bleibt bestehen und gewinnt die ersten Wahlen. \n\n§RBenötigt:§!\n§CDie Französische Kommune fällt und die Französische Republik wird wiederhergestellt§!\n\n§CZweite Heilige Union - Koalition§! oder §CZweite Heilige Union - PRD§! in §Y$NFA_PATH$§!"
 RULE_OPTION_NFA_ELECTION_AUTDEM: "£KR_game_rule_flag_NFA_mainland  Französische Sozialistische Partei"
 RULE_OPTION_NFA_ELECTION_AUTDEM_DESC: "François de La Rocque inszeniert einen Militärputsch und setzt sich und seine §gFranzösische Sozialistische Partei§! an die Spitze einer Republik, die den Anschein von Demokratie annimmt.\n\n§RBenötigt:§!\n§CDie Französische Kommune fällt und die Französische Republik wird wiederhergestellt§!\n\n§CZweite Heilige Union - Koalition§! oder §CZweite Heilige Union - PSF§! in §Y$NFA_PATH$§!"
 RULE_OPTION_NFA_ELECTION_PATAUT: "£KR_game_rule_flag_NFA_mainland  Präsidialdiktatur"
 RULE_OPTION_NFA_ELECTION_PATAUT_DESC: "François de La Rocque inszeniert einen Militärputsch und regiert Frankreich als §PPräsidentieller Diktator§!\n\n§RBenötigt:§!\n§CDie Französische Kommune fällt und die Französische Republik wird wiederhergestellt§!\n\n§CZweite Heilige Union - Koalition§! oder §CZweite Heilige Union - PSF§! in §Y$NFA_PATH$§!"

ENG_PATH: "£KR_game_rule_flag_ENG   Gewerkschaftskongress von 1936"
RULE_OPTION_ENG_PATH_RANDOM: "Standard"
 RULE_OPTION_ENG_PATH_RANDOM_DESC: "Die Arbeiterpartei, die einzige Regierungspartei in Großbritannien seit der Revolution, hat sich längst in mehrere konkurrierende Fraktionen aufgespalten. Föderalisten, Autonomisten und Maximisten wetteifern auf dem Gewerkschaftskongress von 1936 um Einfluss."
 RULE_OPTION_ENG_PATH_SYNDIE: "Die §rFöderalisten§! sichern sich eine Mehrheit auf dem Gewerkschaftskongress von 1936."
 RULE_OPTION_ENG_PATH_HORNER_SYNDIE: "£KR_game_rule_flag_ENG  Föderalisten - Horner"
 RULE_OPTION_ENG_PATH_HORNER_SYNDIE_DESC: "$RULE_OPTION_ENG_PATH_SYNDIE$\nDie Horneristische Tendenz innerhalb der Fraktion tritt in den Vordergrund, als Arthur Horner Vorsitzender wird und George Hardy sein Stellvertreter, der nach dem Zweiten Weltkrieg durch G.D.H. Cole ersetzt wird."
 RULE_OPTION_ENG_PATH_ATTLEE_SYNDIE: "£KR_game_rule_flag_ENG  Föderalisten - - Attlee"
 RULE_OPTION_ENG_PATH_ATTLEE_SYNDIE_DESC: "$RULE_OPTION_ENG_PATH_SYNDIE$\nDie horneristische Tendenz innerhalb der Fraktion tritt in den Vordergrund, als Clement Attlee nach dem Zweiten Weltkrieg die Nachfolge von Arthur Horner antritt."
 RULE_OPTION_ENG_PATH_PANKHURST_SYNDIE: "£KR_game_rule_flag_ENG  Föderalisten - - Pankhurst"
 RULE_OPTION_ENG_PATH_PANKHURST_SYNDIE_DESC: "$RULE_OPTION_ENG_PATH_SYNDIE$\nSylvia Pankhurst wird Vorsitzende der Föderation, Ellen Wilkinson wird ihre Stellvertreterin."
 RULE_OPTION_ENG_PATH_WILKINSON_SYNDIE: "£KR_game_rule_flag_ENG  Föderalisten - - Wilkinson"
 RULE_OPTION_ENG_PATH_WILKINSON_SYNDIE_DESC: "$RULE_OPTION_ENG_PATH_SYNDIE$\nDie Pankurstites haben innerhalb der Föderalisten den Vorrang, und Ellen Wilkinson, mit Eric Blair als ihrem Stellvertreter, übernimmt nach dem Zweiten Weltkrieg den Vorsitz von Sylvia Pankhurst."
 RULE_OPTION_ENG_PATH_AUTONOMIST_DESC: "Die §RAutonomisten§! sichern sich eine Mehrheit auf dem Gewerkschaftskongress von 1936. Niclas y Glais verspricht eine stärkere Dezentralisierung für die Menschen in Großbritannien und richtet Gewerkschaftskongresse in Edinburgh und Cardiff ein."
 RULE_OPTION_ENG_PATH_RADSOC: "£KR_game_rule_flag_ENG  £KR_game_rule_flag_SCO  £KR_game_rule_flag_WLS_syndicalist  Autonomisten - Eine neue Hauptstadt"
 RULE_OPTION_ENG_PATH_RADSOC_DESC: "$RULE_OPTION_ENG_PATH_AUTONOMIST_DESC$\nUm sich von den zentralistischen Tendenzen Londons zu lösen, wird Birmingham nach dem Zweiten Weltkrieg zur neuen Hauptstadt Großbritanniens ernannt, wobei Schottland und Wales ein hohes Maß an Autonomie eingeräumt wird."
 RULE_OPTION_ENG_PATH_EDWARDS_SYNDIE: "£KR_game_rule_flag_ENG_england  £KR_game_rule_flag_SCO  £KR_game_rule_flag_WLS_syndicalist  Autonomisten - Unabhängigkeit"
 RULE_OPTION_ENG_PATH_EDWARDS_SYNDIE_DESC: "$RULE_OPTION_ENG_PATH_AUTONOMIST_DESC$\nNach dem Zweiten Weltkrieg löst y Glais den Nationalen Gewerkschaftskongress der Union of Britain vollständig auf und gründet einen neuen englischen TUC, wobei er den neuen schottischen und walisischen TUCs volle Unabhängigkeit gewährt. §rEbenezer Edwards§! übernimmt den Vorsitz der Union of England."
 RULE_OPTION_ENG_PATH_MAXIMIST_DESC: "Die §oMaximisten§! sichern sich eine Mehrheit im Gewerkschaftskongress von 1936, und Oswald Mosley übernimmt den Vorsitz mit John Strachey als seinem Stellvertreter."
 RULE_OPTION_ENG_PATH_MOSLEY_TOTALIST: "£KR_game_rule_flag_ENG  Maximisten - Mosley"
 RULE_OPTION_ENG_PATH_MOSLEY_TOTALIST_DESC: "$RULE_OPTION_ENG_PATH_MAXIMIST_DESC$\nOswald Mosley festigt erfolgreich seine Herrschaft und verwandelt die Union von Britannien in einen maximistischen Staat."
 RULE_OPTION_ENG_PATH_MOSLEY_FAILURE_DESC: "Oswald Mosleys Versuche, nach dem Zweiten Weltkrieg die Kontrolle über die Nation zu erlangen, scheitern," 
 RULE_OPTION_ENG_PATH_STRACHEY_TOTALIST: "£KR_game_rule_flag_ENG  Maximisten - Strachey"
 RULE_OPTION_ENG_PATH_STRACHEY_TOTALIST_DESC: "$RULE_OPTION_ENG_PATH_MAXIMIST_DESC$\nOswald Mosleys Versuche, nach dem Zweiten Weltkrieg die Kontrolle über die Nation zu erlangen, scheitern, da er von John Strachey und Eric Blair verdrängt wird."
 RULE_OPTION_ENG_PATH_BLAIR_RADSOC: "£KR_game_rule_flag_ENG  Aktionisten"
 RULE_OPTION_ENG_PATH_BLAIR_RADSOC_DESC: "Die Maximisten sichern sich eine Mehrheit im Gewerkschaftskongress von 1936.\nOswald Mosleys Versuche, die Kontrolle über die Nation zu übernehmen, scheitern spektakulär, und er wird von Eric Blairs §Raktionistischer§! Tendenz innerhalb der Maximisten verdrängt, wobei Blair den Vorsitz übernimmt und Fenner Brockway sein Stellvertreter wird."
 RULE_OPTION_ENG_PATH_NO_MAJORITY_SYNDIE: "£KR_game_rule_flag_ENG  Keine Mehrheit"
 RULE_OPTION_ENG_PATH_NO_MAJORITY_SYNDIE_DESC: "Auf dem Gewerkschaftskongress von 1936 findet sich keine Mehrheit, und das bisherige Bündnis zwischen den §rFöderalisten§! und den Maximisten wird fortgesetzt."

 GBR_PATH: "£KR_game_rule_flag_GBR   Die Rückkehr des Königs"
 RULE_OPTION_GBR_PATH_RANDOM: "Standard"
 RULE_OPTION_GBR_PATH_RANDOM_DESC: "Nach vielen Jahren des Exils kann der König endlich in sein Land zurückkehren. Aber Großbritannien hat immer noch die Wunden des Syndikalismus, die ausgerottet werden müssen. Dies wirft die Frage auf - können freie Wahlen ohne Vorurteile abgehalten werden?"
 RULE_OPTION_GBR_PATH_ELECTED_AUTDEM: "£KR_game_rule_flag_GBR   Hardline Konservative"
 RULE_OPTION_GBR_PATH_ELECTED_AUTDEM_DESC: "Trotz der Schwierigkeiten gelingt es der Regierung, die Unterstützung der Bevölkerung zu gewinnen und freie Wahlen abzuhalten, die von einem Hardliner-Flügel der §gKonservativen Partei§! gewonnen werden.\n\n§RBenötigt:§!\n§CDie Union von Großbritannien zerfällt und das Vereinigte Königreich wird wiederhergestellt§!"
 RULE_OPTION_GBR_PATH_SOCCON: "£KR_game_rule_flag_GBR   Konservative Partei"
 RULE_OPTION_GBR_PATH_SOCCON_DESC: "Trotz der Schwierigkeiten gelingt es der Regierung, die Unterstützung der Bevölkerung zu gewinnen und freie Wahlen abzuhalten, die von der §cKonservativen Partei§! gewonnen werden.\n\n§RBenötigt:§!\n§CDie Union von Großbritannien zerfällt und das Vereinigte Königreich wird wiederhergestellt§!"
 RULE_OPTION_GBR_PATH_MARLIB: "£KR_game_rule_flag_GBR   Liberale Partei"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_MARLIB_DESC: "Trotz der Schwierigkeiten gelingt es der Regierung, die Unterstützung der Bevölkerung zu gewinnen und freie Wahlen abzuhalten, die von der §mLiberalen Partei§! gewonnen werden.\n\n§RBenötigt:§!\n§CDie Union von Großbritannien zerfällt und das Vereinigte Königreich wird wiederhergestellt§!"
 RULE_OPTION_GBR_PATH_GAITSKELL_SOCDEM: "£KR_game_rule_flag_GBR   Arbeiterpartei - Gaitskell"
 RULE_OPTION_GBR_PATH_GAITSKELL_SOCDEM_DESC: "Trotz der Schwierigkeiten gelingt es der Regierung, die Unterstützung der Bevölkerung zu gewinnen und freie Wahlen abzuhalten, die von der §SArbeiterpartei§! gewonnen werden, wobei Hugh Gaitskell Premierminister wird.\n\n§RBenötigt:§!\n§CDie Union von Britannien zerfällt und das Vereinigte Königreich wird wiederhergestellt§!"
 RULE_OPTION_GBR_PATH_CROSSMAN_SOCDEM: "£KR_game_rule_flag_GBR  Arbeiterpartei - Crossman"
 RULE_OPTION_GBR_PATH_CROSSMAN_SOCDEM_DESC: "Trotz der Schwierigkeiten gelingt es der Regierung, die Unterstützung der Bevölkerung zu gewinnen und freie Wahlen abzuhalten, die von der §SArbeiterpartei§! gewonnen werden, mit Richard Crossman als Premierminister.\n\n§RBenötigt:§!\n§CDie Union von Großbritannien zerfällt und das Vereinigte Königreich wird wiederhergestellt§!"
 RULE_OPTION_GBR_PATH_GUIDED_AUTDEM: "£KR_game_rule_flag_GBR   Geleitetes Parlament"
 RULE_OPTION_GBR_PATH_GUIDED_AUTDEM_DESC: "Aufgrund der zunehmenden Ablehnung der Regierung durch die Bevölkerung werden die Wahlen abgesagt und eine §gNationale Regierung§! gebildet.\n\n§RBenötigt:§!\n§CDie Union von Großbritannien zerfällt und das Vereinigte Königreich wird wiederhergestellt§!"

 IRE_ELECTION: "£KR_game_rule_flag_IRE  Die Wahlen am Valentinstag"
 RULE_OPTION_IRE_ELECTION_RANDOM: "Standard"
 RULE_OPTION_IRE_ELECTION_RANDOM_DESC: "Sinn Féin hat Irland durch den Beitritt zu Mitteleuropa zu Stabilität und Wohlstand verholfen, aber mit dem Schwarzen Montag ist dieser Status quo ins Wanken geraten, und wer die Wahlen von 1937 gewinnen wird, ist ungewiss."
 RULE_OPTION_IRE_ELECTION_COLLINS_AUTDEM: "£KR_game_rule_flag_IRE  Der große Kerl bleibt"
 RULE_OPTION_IRE_ELECTION_COLLINS_AUTDEM_DESC: "Unmittelbar nach dem Schwarzen Montag gelingt es Präsident Michael Collins, die Forderungen seiner nördlichen Verbündeten mit denen der gesamten Wählerschaft in Einklang zu bringen. Collins bleibt Vorsitzender von §gSinn Féin§! und führt die Partei zum Sieg bei den Wahlen 1937."
 RULE_OPTION_IRE_ELECTION_MULCAHY_AUTDEM: "£KR_game_rule_flag_IRE  Mulcahy übernimmt das Ruder"
 RULE_OPTION_IRE_ELECTION_MULCAHY_AUTDEM_DESC: "Nach dem Schwarzen Montag gibt Präsident Collins die Führung der Sinn Féin an seinen langjährigen Verbündeten Richard Mulcahy ab. Mulcahy führt §gSinn Féin§! bei den Wahlen 1937 zum Sieg und nutzt seine neue Führung, um die Partei auf den Weg der Reform zu bringen."
 RULE_OPTION_IRE_ELECTION_CENTRIST_SOCCON: "£KR_game_rule_flag_IRE  Die Koalition der Mitte"
 RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC: "Sinn Féin verliert bei den Wahlen von 1937 die Macht"
 RULE_OPTION_IRE_ELECTION_CENTRIST_SOCCON_DESC: "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ zu einer liberal-konservativen Koalition unter der Führung von Éamon de Valeras §cEin Christliche Freistaat§!, oder \"die Christliche Republik\", unterstützt von der liberalen Nationale Entwicklungspartei (Nationale Entwicklungspartei)."
 RULE_OPTION_IRE_ELECTION_CURSED_SOCCON: "£KR_game_rule_flag_IRE  Die Konservative Koalition"
 RULE_OPTION_IRE_ELECTION_CURSED_SOCCON_DESC: "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ zu einer traditionalistischen Koalition unter der Führung von Éamon de Valeras \n§cEin Christlicher Freistaat§!, oder \"die Christliche Republik\", unterstützt von der nationalistischen Aontas Náisiúnta, oder \"Nationale Union\", die nach Collins' desaströsem Umgang mit dem Schwarzen Montag zu neuer Bekanntheit gelangt ist."
 RULE_OPTION_IRE_ELECTION_COMPROMISE_SOCDEM: "£KR_game_rule_flag_IRE  Die Kompromiss-Koalition"
 RULE_OPTION_IRE_ELECTION_COMPROMISE_SOCDEM_DESC: "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ to eine vielfältige Mehrparteienkoalition unter der Führung von William O'Briens §SArbeiterpartei§!, unterstützt von der liberalen Nationalen Entwicklungspartei und der Agrarpartei Clann na Talmhan (Kinder der Erde), oder \"Kinder der Erde\"."
 RULE_OPTION_IRE_ELECTION_RADICAL_SOCDEM: "£KR_game_rule_flag_IRE  Die Radikale Koalition"
 RULE_OPTION_IRE_ELECTION_RADICAL_SOCDEM_DESC: "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ zu einer breiten Linkskoalition unter der Führung von William O'Briens §SArbeiterpartei§!, die von der agrarischen Clann na Talmhan (Kinder der Erde), oder \"Kinder der Erde\", und der pazifistischen sozialistischen Progressiven Arbeiterpartei unterstützt wurde."
 RULE_OPTION_IRE_ELECTION_PATAUT: "£KR_game_rule_flag_IRE  Der Marsch auf Dublin"
 RULE_OPTION_IRE_ELECTION_PATAUT_DESC: "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$, und die Handlungen ihrer Nachfolger verärgerten bald die konservativen und nationalistischen Kräfte im Lande, was schnell zu ihrer Absetzung durch einen paramilitärischen Staatsstreich führte, der von Eoin O'Duffys §PAontas Náisiúnta§!  oder \"Nationale Union\"."

IRE_FORPOL: "£KR_game_rule_flag_IRE   Irische Außenpolitik"
RULE_OPTION_IRE_FORPOL_RANDOM: "Standard"
 RULE_OPTION_IRE_FORPOL_RANDOM_DESC: "Seit seiner Unabhängigkeit im Jahr 1922 und seinem Austritt aus der Entente nach der britischen Revolution ist Irland zwar Mitglied von Mitteleuropa, hat aber keine Anstalten gemacht, einem formellen Militärbündnis beizutreten. Die Ereignisse nach der Nordkrise 1938 könnten dazu führen, dass Irland freiwillig oder unfreiwillig Mitglied eines etablierten geopolitischen Blocks wird, oder aber eine Ära der erneuten Neutralität einläutet."
 RULE_OPTION_IRE_FORPOL_INDEPENDENT: "£KR_game_rule_flag_IRE  Aufrechterhaltung der Unabhängigkeit"
 RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC: "Irland wird seine Unabhängigkeit nach der Nord-Krise bewahren"
 RULE_OPTION_IRE_FORPOL_INDEPENDENT_DESC: "$RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC$, und ihr weiteres Vorgehen wird dem Zufall überlassen."
 RULE_OPTION_IRE_FORPOL_NEUT: "£KR_game_rule_flag_IRE  Military Neutralität"
 RULE_OPTION_IRE_FORPOL_NEUT_DESC: "$RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC$, und wird nicht versuchen, einer Fraktion beizutreten, es sei denn, sie befindet sich im Krieg."
RULE_OPTION_IRE_FORPOL_GER: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER   Reichspakt"
 RULE_OPTION_IRE_FORPOL_GER_DESC: "$RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC$, und werden später auf ihr altes Bündnis mit den Deutschen aufbauen, indem sie dem Reichspakt beitreten."
RULE_OPTION_IRE_FORPOL_ENT: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_CAN   Entente"
 RULE_OPTION_IRE_FORPOL_ENT_DESC: "$RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC$, und werden später versuchen, das Kriegsbeil mit ihren alten Kolonialherren zu begraben, indem sie der Entente beitreten."
 RULE_OPTION_IRE_FORPOL_SITUATIONAL: "£KR_game_rule_flag_IRE  Situationsbezogene Ausrichtung"
 RULE_OPTION_IRE_FORPOL_SITUATIONAL_DESC: "$RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC$, und werden nicht versuchen, dem Reichspakt oder der Entente beizutreten, es sei denn, sie befinden sich im Krieg, können aber unter bestimmten Umständen einer Fraktion beitreten."
 RULE_OPTION_IRE_FORPOL_COUP_DESC: "Die Nordkrise führt zu einem Militärputsch"
 RULE_OPTION_IRE_FORPOL_PUPPET_GER: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER  Pro-deutscher Militärputsch"
 RULE_OPTION_IRE_FORPOL_PUPPET_GER_DESC: "$RULE_OPTION_IRE_FORPOL_COUP_DESC$, was zur Einsetzung einer mit Deutschland verbündeten Marionettenregierung und zum Beitritt Irlands zum Reichspakt führte."
 RULE_OPTION_IRE_FORPOL_PUPPET_ENG: "£KR_game_rule_flag_IRE_socialist_starry_plough  £KR_game_rule_flag_ENG  Die Zweite Irische Revolution"
 RULE_OPTION_IRE_FORPOL_PUPPET_ENG_DESC: "$RULE_OPTION_IRE_FORPOL_COUP_DESC$, die dann in einer sozialistischen Revolution, die von der britischen Union unterstützt wird, gestürzt wird. Eine sozialistische Marionettenregierung wird eingesetzt, und Irland schließt sich der Dritten Internationale an."

 IRE_PATH: "£KR_game_rule_flag_IRE  Die Nachwirkungen der Nordkrise"
 RULE_OPTION_IRE_PATH_RANDOM: "Standard"
 RULE_OPTION_IRE_PATH_RANDOM_DESC: "Die Ereignisse der Wahlen von 1937 und der Nordkrise haben die Weichen dafür gestellt, wer Irland in Zukunft anführen wird, sei es durch demokratische Wahlen, bewaffnete Aufstände oder ausländische Interventionen, um an die Macht zu kommen."
 RULE_OPTION_IRE_PATH_GER_MAJOR_DESC: "verlieren die Wahlen von 1937, werden an die Spitze der durch einen pro-deutschen Militärputsch eingesetzten demokratischen Regierung gewählt und streben die Unabhängigkeit von Deutschland an, bleiben aber Teil des Reichspakts."
 RULE_OPTION_IRE_PATH_GER_MINOR_DESC: "sind nach den Wahlen von 1937 nicht an der Regierung beteiligt und beteiligen sich später an einer demokratischen Regierung, die durch einen pro-deutschen Militärputsch eingesetzt wurde. Bei den folgenden Wahlen übernehmen sie diese Regierung und streben die Unabhängigkeit von Deutschland an, bleiben aber Teil des Reichspakts."
 RULE_OPTION_IRE_PATH_SINN_FEIN_DESC: "wird beginnen, die Restriktionen zu lockern und versuchen, sich mit ehemaligen Parteimitgliedern zu versöhnen und dabei die §mSinn Féin§! zu reformieren."
 RULE_OPTION_IRE_PATH_COLLINS_MARLIB: "£KR_game_rule_flag_IRE  Sinn Féin - Collins"
 RULE_OPTION_IRE_PATH_COLLINS_MARLIB_DESC: "Michael Collins bleibt Führer der §gSinn Féin§! und regiert nach seinem Wahlsieg 1937 und der Bewältigung der Nordkrise Irland nach den Grundsätzen des internationalen Handels, des religiösen Pluralismus und der Bedeutung von Recht und Ordnung. Nachdem die Bedrohung durch die Dritte Internationale in Europa vorüber ist, gehen sie $RULE_OPTION_IRE_PATH_SINN_FEIN_DESC$\n\nAlternativ kann auch Collins' §gSinn Féin§! $RULE_OPTION_IRE_PATH_GER_MAJOR_DESC$\n\n§RBenötigt:§!\n§CDer Große Kerl bleibt§! in §Y$IRE_ELECTION$§! und §Rnicht§! §CPro-deutscher Militärputsch§! in\n§Y$IRE_FORPOL$§! oder\n\n§CPro-deutscher Militärputsch§! in §Y$IRE_FORPOL$§! und §Rnicht§! §CDer Große Kerl bleibt§! oder §CMulcahy übernimmt das Ruder§! in §Y$IRE_ELECTION$§!\n\n§RNicht§! §CDie Zweite Irische Revolution§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_MULCAHY_MARLIB: "£KR_game_rule_flag_IRE  Sinn Féin - Mulcahy"
 RULE_OPTION_IRE_PATH_MULCAHY_MARLIB_DESC: "Richard Mulcahy übernimmt das Amt des Vorsitzenden der §gSinn Féin§!, und nachdem er die Wahlen von 1937 gewonnen und die Nordkrise gemeistert hat, wählt er einen versöhnlicheren Ansatz als die Regierung $RULE_OPTION_IRE_PATH_SINN_FEIN_DESC$\n\nAlternativ dazu kann Mulcahys §gSinn Féin§! $RULE_OPTION_IRE_PATH_GER_MAJOR_DESC$\n\n§RBenötigt:§!\n§CMulcahy übernimmt das Ruder§! in §Y$IRE_ELECTION$§! und §Rnicht§! §CPro-deutscher Militärputsch§! in\n§Y$IRE_FORPOL$§! oder\n\n§CPro-deutscher Militärputsch§! in §Y$IRE_FORPOL$§! und §Rnicht§! §CDer Große Kerl bleibt§! oder §CMulcahy übernimmt das Ruder§! in §Y$IRE_ELECTION$§!\n\n§RNicht§! §CDie Zweite Irische Revolution§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_SOCCON: "£KR_game_rule_flag_IRE  Ein Christliche Freistaat"
 RULE_OPTION_IRE_PATH_SOCCON_DESC: "Éamon de Valeras §cEin Christlicher Freistaat§!, oder \"die Christliche Republik\", führt die 1937 gewählte Koalition an und regiert Irland mit einer Politik, die sich stark an der katholischen Soziallehre orientiert. Ein Christlicher Freistaat führt die Regierungskoalition auch bei späteren Wahlen an.\n\nAlternativ dazu, §cEin Christliche Freistaat§! $RULE_OPTION_IRE_PATH_GER_MAJOR_DESC$\n\n§RBenötigt:§!\n§CDie Koalition der Mitte§! oder §CDie Konservative Koalition§! oder §CDer Marsch auf Dublin§! in §Y$IRE_ELECTION$§! und §Rnicht§! §CPro-deutscher Militärputsch§! in\n§Y$IRE_FORPOL$§! oder\n\n§CPro-deutscher Militärputsch§! in §Y$IRE_FORPOL$§! und §Rnicht§! §CDie Koalition der Mitte§! oder §CDie Konservative Koalition§! oder §CDer Marsch auf Dublin§! in §Y$IRE_ELECTION$§!\n\n§RNicht§! §CDie Zweite Irische Revolution§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_SOCDEM: "£KR_game_rule_flag_IRE  Arbeiterpartei"
 RULE_OPTION_IRE_PATH_SOCDEM_DESC: "Die §SArbeiterpartei§! von William O'Brien führt die 1937 gewählte Koalition an und regiert Irland mit der sozialdemokratischen Politik, die im Demokratischen Programm des ersten Dáil von 1919 enthalten war, aber nie in die Praxis umgesetzt wurde. Labour führt die Regierungskoalition auch bei den folgenden Wahlen an.\n\nAlternativ dazu kann die §SArbeiterpartei§! $RULE_OPTION_IRE_PATH_GER_MAJOR_DESC$\n\n§RBenötigt:§!\n§CDie Kompromiss-Koalition§! oder §CDie Radikale Koalition§! in §Y$IRE_ELECTION$§! und §Rnicht§! §CPro-deutscher Militärputsch§! in §Y$IRE_FORPOL$§! oder\n\n§CPro-deutscher Militärputsch§! in §Y$IRE_FORPOL$§! und §Rnicht§! §CDie Koalition der Mitte§! oder §CDie Kompromiss-Koalition§! oder §CDie Radikale Koalition§! in §Y$IRE_ELECTION$§!\n\n§RNicht§! §CDie Zweite Irische Revolution§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_LEMASS_MARLIB: "£KR_game_rule_flag_IRE  Nationale Entwicklungspartei"
 RULE_OPTION_IRE_PATH_LEMASS_MARLIB_DESC: "Die §mNationale Entwicklungspartei§! von Seán Lemass wird bei den Wahlen von 1937 als Teil einer Koalition gewählt und übernimmt bei den folgenden Wahlen die Rolle der wichtigsten Partei in der Koalition. Sie werden Irland mit einer Politik regieren, die Unternehmen und Wirtschaftswachstum in den Vordergrund stellt.\n\nAlternativ dazu kann die §mNationale Entwicklungspartei§! $RULE_OPTION_IRE_PATH_GER_MINOR_DESC$\n\n§RBenötigt:§!\n§CDie Koalition der Mitte§! oder §CDie Kompromiss-Koalition§! in §Y$IRE_ELECTION$§! und §Rnicht§! §CPro-deutscher Militärputsch§! in §Y$IRE_FORPOL$§! oder\n\n§CPro-deutscher Militärputsch§! in §Y$IRE_FORPOL$§! und §Rnicht§! §CDie Koalition der Mitte§! oder §CDie Kompromiss-Koalition§! in §Y$IRE_ELECTION$§!\n\n§RNicht§! §CDie Zweite Irische Revolution§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_SOCLIB: "£KR_game_rule_flag_IRE  Clann na Talmhan (Kinder der Erde)"
 RULE_OPTION_IRE_PATH_SOCLIB_DESC: "Michael Donnellans §lClann na Talmhan§!, oder \"Kinder der Erde\", wird bei den Wahlen von 1937 als Teil einer Koalition gewählt und übernimmt bei den folgenden Wahlen die Rolle der wichtigsten Partei in der Koalition. Sie werden Irland mit einer Politik regieren, die Kleinbauern und ländlichen Gebieten Vorrang einräumt.\n\nAlternativ dazu, §lClann na Talmhan§! $RULE_OPTION_IRE_PATH_GER_MINOR_DESC$\n\n§RBenötigt:§!\n§CDie Kompromiss-Koalition§! oder §CDie Radikale Koalition§! in §Y$IRE_ELECTION$§! und §Rnicht§! §CPro-deutscher Militärputsch§! in §Y$IRE_FORPOL$§! oder\n\n§CPro-deutscher Militärputsch§! in §Y$IRE_FORPOL$§! und §Rnicht§! §CDie Koalition der Mitte§! oder §CDie Kompromiss-Koalition§! oder §CDie Radikale Koalition§! in §Y$IRE_ELECTION$§!\n\n§RNicht§! §CDie Zweite Irische Revolution§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_RADSOC: "£KR_game_rule_flag_IRE  Progressive Arbeiterpartei"
 RULE_OPTION_IRE_PATH_RADSOC_DESC: "Owen Sheehy-Skeffingtons §RProgressive Arbeiterpartei§! wird bei den Wahlen 1937 als Teil einer Koalition gewählt und übernimmt, solange Irland sich nicht in einer Fraktion oder im Krieg befindet und genügend Reformen verabschiedet hat, bei den folgenden Wahlen die Hauptrolle in der Koalition. Er wird Irland mit einer pazifistischen, egalitären und säkularen Politik regieren und darf nur unter bestimmten Umständen der Dritten Internationale beitreten.\n\nAlternativ dazu kann die §RProgressive Arbeiterpartei§! Sheehy-Skeffington die Kontrolle über die Parteiführung an militantere Mitglieder abtreten lassen und nach dem Scheitern der Labour-Regierung in der Nordkrise mit Hilfe der Union of Britain die Regierung übernehmen. $RULE_OPTION_IRE_PATH_SOCIALIST_END_DESC$\n\n§RBenötigt:§!\n§CDie Radikale Koalition§! in §Y$IRE_ELECTION$§!\n\n§CDie Zweite Irische Revolution§! in §Y$IRE_FORPOL$§! oder §Cdie Dritte Internationale existiert§!\n\n§RNicht§! §CReichspakt§! oder §CEntente§! oder §CPro-deutscher Militärputsch§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_PATAUT: "£KR_game_rule_flag_IRE  Aontas Náisiúnta - Autokratie"
 RULE_OPTION_IRE_PATH_PATAUT_DESC: "Eoin O'Duffys §PAontas Náisiúnta§!, oder \"Nationale Union\", stürzt die instabile gewählte Regierung nach den Wahlen von 1937 und steuert erfolgreich durch die Nordkrise. Anschließend triumphiert er im innerparteilichen Machtkampf, festigt seine Herrschaft und regiert Irland als nationalistische, katholisch geprägte, korporatistische Diktatur, die von der Armee unterstützt wird.\n\nAlternativ dazu, §PAontas Náisiúnta§! (Nationale Union) beteiligt sich nicht an der gewählten Regierung nach den Wahlen von 1937, und O'Duffy wird später zum Führer einer durch einen pro-deutschen Militärputsch installierten Diktatur, die in der Folge versucht, die Unabhängigkeit von Deutschland zu erlangen, aber Teil des Reichspakts bleibt.\n\n§RBenötigt:§!\n§CDer Marsch auf Dublin§! und §Rnicht§! §CPro-deutscher Militärputsch§! in §Y$IRE_FORPOL$§! oder\n\n§CPro-deutscher Militärputsch§! in §Y$IRE_FORPOL$§! und §Rnicht§! §CDie Konservative Koalition§! oder §CDer Marsch auf Dublin§! in §Y$IRE_ELECTION$§!\n\n§RNicht§! §CDie Zweite Irische Revolution§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_AUTDEM: "£KR_game_rule_flag_IRE  Aontas Náisiúnta - Demokratie"
 RULE_OPTION_IRE_PATH_AUTDEM_DESC: "$RULE_OPTION_IRE_PATH_AN_DESC$ Der parteiinterne Machtkampf führt zu einer Pattsituation, und der gemäßigte John J. O'Kelly muss die Scherben auflesen. Er verwandelt Irland in eine traditionalistische, konservativ geführte Demokratie, reformiert dabei §gAontas Náisiúnta§! und bildet eine Koalition mit Ein Christlicher Freistaat.\n\nAlternativ dazu, §PAontas Náisiúnta§! (Nationale Union) wird bei den Wahlen 1937 als Teil einer Koalition gewählt und übernimmt bei den folgenden Wahlen die Hauptrolle in der Koalition.\n\nAlternativ dazu, §gAontas Náisiúnta§! $RULE_OPTION_IRE_PATH_GER_MINOR_DESC$\n\n§RBenötigt:§!\n§CDie Konservative Koalition§! oder §CDer Marsch auf Dublin§! in §Y$IRE_ELECTION$§! und §Rnicht§! §CPro-deutscher Militärputsch§! in §Y$IRE_FORPOL$§! oder\n\n§CPro-deutscher Militärputsch§! in §Y$IRE_FORPOL$§! und §Rnicht§! §CDie Konservative Koalition§! oder §CDer Marsch auf Dublin§! in §Y$IRE_ELECTION$§!\n\n§RNicht§! §CDie Zweite Irische Revolution§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_AN_DESC: "Aontas Náisiúnta, oder \"Nationale Union\", stürzt die instabile Regierung nach den Wahlen von 1937 und steuert erfolgreich durch die Nordkrise."
 RULE_OPTION_IRE_PATH_NATPOP_DESC: "$RULE_OPTION_IRE_PATH_AN_DESC$ Gearóid Ó Cuinneagáins gälisch-supremistischer, integralistischer Flügel der §NAontas Náisiúnta§! verändert die Partei völlig."
 RULE_OPTION_IRE_PATH_REGENCY_NATPOP: "£KR_game_rule_flag_IRE_monarchist  Aontas Náisiúnta - Regentschaft"
 RULE_OPTION_IRE_PATH_REGENCY_NATPOP_DESC: "$RULE_OPTION_IRE_PATH_NATPOP_DESC$\n\nDa er das monarchische System bewundert, aber keinen würdigen Anwärter auf den irischen Thron hat, regiert Ó Cuinneagáin Irland als Regent, bis ein geeigneter Kandidat gefunden ist.\n\n§RBenötigt:§!\n§CDer Marsch auf Dublin§! in §Y$IRE_ELECTION$§!\n\n§RNicht§! §CPro-deutscher Militärputsch§! oder §CDie Zweite Irische Revolution§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_MONARCHY_NATPOP: "£KR_game_rule_flag_IRE_monarchist  Aontas Náisiúnta - Monarchie"
 RULE_OPTION_IRE_PATH_MONARCHY_NATPOP_DESC: "$RULE_OPTION_IRE_PATH_NATPOP_DESC$\n\nÓ Cuinneagáin krönt den portugiesischen Adligen Jorge Maria O'Neill, Spross der alten und angesehenen Ó Néill-Dynastie, in dem Bestreben, Irland wieder zu alter Blüte zu verhelfen.\n\n§RBenötigt:§!\n§CDer Marsch auf Dublin§! in §Y$IRE_ELECTION$§!\n\n§RNicht§! §CPro-deutscher Militärputsch§! oder §CDie Zweite Irische Revolution§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_SOCIALIST_START_DESC: "Die Regierung bricht während der Nordkrise zusammen, und einem versuchten pro-deutschen Militärputsch steht bald eine sozialistische Revolution gegenüber, die maßgeblich von der Union of Britain unterstützt wird."
 RULE_OPTION_IRE_PATH_SOCIALIST_END_DESC: "Sie werden dann die Unabhängigkeit von Großbritannien anstreben und gleichzeitig Teil der Dritten Internationale bleiben."
 RULE_OPTION_IRE_PATH_SYNDIE: "£KR_game_rule_flag_IRE_socialist_starry_plough  Irische Syndikalistische Partei"
 RULE_OPTION_IRE_PATH_SYNDIE_DESC: "$RULE_OPTION_IRE_PATH_SOCIALIST_START_DESC$\n\nJames Larkins §rIrische Syndikalistische Partei§! tritt nach der Revolution in den Vordergrund, inspiriert von den Ansichten von James Connolly und den Theorien des orthodoxen Syndikalismus in anderen sozialistischen Ländern. $RULE_OPTION_IRE_PATH_SOCIALIST_END_DESC$\n\n§RBenötigt:§!\n§CDie Zweite Irische Revolution§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_TOTALIST: "£KR_game_rule_flag_IRE_socialist_starry_plough  Saor Éire (Freies Irland)"
 RULE_OPTION_IRE_PATH_TOTALIST_DESC: "$RULE_OPTION_IRE_PATH_SOCIALIST_START_DESC$\n\nPeadar O'Donnells §oSaor Éire§! tritt nach der Revolution in den Vordergrund und begründet einen nationalistischen, avantgardistischen Parteienstaat, der von einem militanten ländlichen Sozialismus geprägt ist. $RULE_OPTION_IRE_PATH_SOCIALIST_END_DESC$\n\n§RBenötigt:§!\n§CDie Zweite Irische Revolution§! in §Y$IRE_FORPOL$§!"

 NIR_REVOLT: "£KR_game_rule_flag_NIR  Die Nordische Revolte"
 RULE_OPTION_NIR_REVOLT_RANDOM: "Standard"
 RULE_OPTION_NIR_REVOLT_RANDOM_DESC: "Da Nordirland ein Bündnis mit Dublin als vorteilhaft für eine Invasion durch die britische Union ansah, schloss es sich nach der Britischen Revolution der Republik an.\nDennoch bestehen weiterhin tiefe historische Gräben, und sollte Irland an Syndikalisten oder Hardliner-Nationalisten fallen, könnte sich Nordirland gegen die Dubliner Herrschaft erheben."
 RULE_OPTION_NIR_REVOLT_NO: "£KR_game_rule_flag_IRE_monarchist  £KR_game_rule_flag_IRE_socialist_starry_plough  Keine Revolte"
 RULE_OPTION_NIR_REVOLT_NO_DESC: "Irlands neue rechts- oder linksextreme Regierung schafft es, eine mögliche Rebellion im Norden zu ersticken, bevor sie ausbricht."
 RULE_OPTION_NIR_REVOLT_DESC: "Nordirland erklärt der Regierung in Dublin den Krieg. Wenn er sich gegen ein reaktionäres Regime richtet, wird er irgendwann nach März 1938 stattfinden, und Nordirland wird sich der Entente anschließen, wenn er erfolgreich ist. Wenn er sich gegen ein syndikalistisches Regime richtet, wird der Aufstand stattfinden, wenn sich die Entente im Krieg mit der Dritten Internationale befindet, und Nordirland wird sich zu Beginn des Aufstandes der Entente anschließen."
 RULE_OPTION_NIR_REVOLT_YES: "£KR_game_rule_flag_NIR  £KR_game_rule_flag_IRE_monarchist  £KR_game_rule_flag_IRE_socialist_starry_plough  Revolte"
 RULE_OPTION_NIR_REVOLT_YES_DESC: "$RULE_OPTION_NIR_REVOLT_DESC$\n\n§RBenötigt:§!\n§CDer Marsch auf Dublin§! in §Y$IRE_ELECTION$§! und §Rkeine§! §CEntente§!, §CPro-Deutscher Militärputsch§! oder §CDie Zweite Irische Revolution§! in\n§Y$IRE_FORPOL$§! und §Rkeine§! §CAontas Náisiúnta - Demokratie§! in §Y$IRE_PATH$§! oder\n\n§CDie Zweite Irische Revolution§! in §Y$IRE_FORPOL$§!\nund §Cdie Entente befindet sich im Krieg mit der Dritten Internationale.§!\n\n§RNicht§! §CEntente§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_NIR_REVOLT_PUPPET: "£KR_game_rule_flag_NIR  £KR_game_rule_flag_GBR  £KR_game_rule_flag_IRE_monarchist  £KR_game_rule_flag_IRE_socialist_starry_plough  Revolte - Devolution"
 RULE_OPTION_NIR_REVOLT_PUPPET_DESC: "$RULE_OPTION_NIR_REVOLT_DESC$\nSollte der Aufstand erfolgreich sein, wird Nordirland eine dezentrale Regierung des Vereinigten Königreichs bleiben, wie es vor der britischen Revolution der Fall war.\n\n§RBenötigt:§!\n§CDer Marsch auf Dublin§! in §Y$IRE_ELECTION$§! und §Rkeine§! §CEntente§!, §CPro-Deutscher Militärputsch§! oder §CDie Zweite Irische Revolution§! in\n§Y$IRE_FORPOL$§! und §Rkeine§! §CAontas Náisiúnta - Demokratie§! in §Y$IRE_PATH$§! oder\n\n§CDie Zweite Irische Revolution§! in §Y$IRE_FORPOL$§!\nund §Cdie Entente befindet sich im Krieg mit der Dritten Internationale.§!\n\n§RNicht§! §CEntente§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_NIR_REVOLT_ANNEX: "£KR_game_rule_flag_GBR  £KR_game_rule_flag_IRE_monarchist  £KR_game_rule_flag_IRE_socialist_starry_plough  Revolte - Integration"
 RULE_OPTION_NIR_REVOLT_ANNEX_DESC: "$RULE_OPTION_NIR_REVOLT_DESC$\nSollte der Aufstand erfolgreich sein, wird Nordirland vollständig in das Vereinigte Königreich eingegliedert werden.\n\n§RBenötigt:§!\n§CDer Marsch auf Dublin§! in §Y$IRE_ELECTION$§! und §Rkeine§! §CEntente§!, §CPro-Deutscher Militärputsch§! oder §CDie Zweite Irische Revolution§! in\n§Y$IRE_FORPOL$§! und §Rkeine§! §CAontas Náisiúnta - Demokratie§! in §Y$IRE_PATH$§! oder\n\n§CDie Zweite Irische Revolution§! in §Y$IRE_FORPOL$§!\nund §Cdie Entente befindet sich im Krieg mit der Dritten Internationale.§!\n\n§RNicht§! §CEntente§! in §Y$IRE_FORPOL$§!"

BEL_FLAWAL_PATH: "£KR_game_rule_flag_BEL_flanders_wallonia   Die Folgen des 17. Februar"
RULE_OPTION_BEL_FLAWAL_PATH_RANDOM: "Standard"
RULE_OPTION_BEL_FLAWAL_PATH_RANDOM_DESC: "Mit einem unbeliebten König und einer großen antideutschen Stimmung in der Bevölkerung steht Flanders-Wallonien auf dem Weg zu großen Veränderungen."
RULE_OPTION_BEL_FLAWAL_PATH_REFORM_AUTDEM: "£KR_game_rule_flag_BEL_flanders_wallonia   Status Quo"
RULE_OPTION_BEL_FLAWAL_PATH_REFORM_AUTDEM_DESC: "Adelbert und sein §gKönigliches Kabinett§! unterdrücken die Proteste mit Hilfe der Armee und wagen es nicht, Reformen im Königreich durchzuführen."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC: "Adelbert unterdrückt die Proteste mit Hilfe der Armee. Einige Zeit später beschließt er Reformen, die das Königreich zu einer vollwertigen konstitutionellen Monarchie machen."
RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCCON: "£KR_game_rule_flag_BEL_flanders_wallonia   Reformen - KP/DC"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCCON_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC$\nDer §cKatholiek Blok / Démocratie Chrétienne§! oder Katholischer Block / Christdemokraten gewinnt die folgenden Wahlen."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCDEM: "£KR_game_rule_flag_BEL_flanders_wallonia   Reformen - BWP/POB"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCDEM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC$\nDie §SBelgische Werklieden Partij / Parti Ouvrier Belge§!, oder Belgische Arbeiterpartei, gewinnt die folgenden Wahlen."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_MARLIB: "£KR_game_rule_flag_BEL_flanders_wallonia  Reformen - LP"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_MARLIB_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC$\nDie KP/DC gewinnt die darauffolgenden Wahlen, und die §mLiberale Partij§! übernimmt bei den folgenden Wahlen die Führung."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCLIB: "£KR_game_rule_flag_BEL_flanders_wallonia  Reformen - BWP/POB (Liberal)"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCLIB_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC$\nDie Belgische Arbeiterpartei gewinnt die darauffolgenden Wahlen, wobei der liberale Flügel der Partei bei den folgenden Wahlen die Führung übernimmt."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC: "Adelbert unterdrückt die Proteste mit Hilfe der Armee. Nach einiger Zeit wird die Armee stark genug, um die unpopuläre Regierung zu stürzen und Adelbert zu einer Galionsfigur zu machen."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCCON: "£KR_game_rule_flag_BEL_flanders_wallonia   Militärputsch - KP/DC"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCCON_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nDie §cKP/DC§! gewinnen die folgenden Wahlen."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_MARLIB: "£KR_game_rule_flag_BEL_flanders_wallonia   Militärputsch - LP"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_MARLIB_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nDie §mLiberale Partij§!, oder Liberale Partei, gewinnt die folgenden Wahlen."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCDEM: "£KR_game_rule_flag_BEL_flanders_wallonia   Militärputsch - BWP/POB"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCDEM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nDie §SBWP/POB§! gewinnen die folgenden Wahlen."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCLIB: "£KR_game_rule_flag_BEL_flanders_wallonia  Militärputsch - BWP/POB (Liberal)"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCLIB_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nDie BWP/POB gewinnt die darauffolgenden Wahlen, wobei der §lliberale§! Flügel der Partei bei den darauffolgenden Wahlen die Führung übernimmt."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_AUTDEM: "£KR_game_rule_flag_BEL_flanders_wallonia   Militärputsch - Adelbert Reinstated"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_AUTDEM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\n\nDie BWP/POB gewinnen die darauffolgenden Wahlen, aber Deutschland interveniert und setzt Adelbert und sein §gKönigliches Kabinett§! wieder ein. \nBelgien revoltiert später, nachdem die französische Kommune dem Deutschen Reich den Krieg erklärt hat."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_PATAUT: "£KR_game_rule_flag_BEL_flanders_wallonia    Militärputsch - Militärische Herrschaft"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_PATAUT_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$.\nDas §Militär§! beschließt, die Macht nicht aufzugeben."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC: "Adelbert schickt die Armee, um die Proteste vom 17. Februar niederzuschlagen. In einem letzten Versuch, die Macht zu erhalten, bevor er aufgelöst wird, wagt der §Flämische Rat§! den Schritt, einstimmig die Unabhängigkeit Flanderns zu erklären."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_INTERVENTION: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA   Flämischer Aufstand - Intervention"
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_INTERVENTION_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC$ Adelbert beschließt, diese Rebellion niederzuschlagen."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_ACQUIESCENCE: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA   Flämischer Aufstand - Duldung"
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_ACQUIESCENCE_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC$ Adelbert zögert, in Flandern einzumarschieren."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REBELLION: "£KR_game_rule_flag_BEL   Rebellion - Belgiens Unabhängigkeit"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REBELLION_DESC: "Die örtliche Polizei versucht allein, die Proteste vom 17. Februar zu unterdrücken. Die Situation spitzt sich zu und gipfelt in einer Revolte. Flämische und wallonische Rebellen arbeiten zusammen, um die Unabhängigkeit eines vereinten Belgiens zu sichern und die deutschen Truppen aus dem Land zu vertreiben.\n\n§CAnmerkung: Belgien erklärt seine Unabhängigkeit 1936.§!"
 RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC: "Adelbert schickt die Armee, um die Proteste vom 17. Februar niederzuschlagen. Aufgrund der zunehmenden Spannungen wird ein geheimes Referendum abgehalten, in dem die Unabhängigkeit Belgiens gefordert wird."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REFERENDUM: "£KR_game_rule_flag_BEL   Referendum - Unabhängigkeit von Belgien"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REFERENDUM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC$ Deutschland akzeptiert das Ergebnis dieses Referendums und gewährt Belgien seine Unabhängigkeit.\n\n§Anmerkung: Belgien erklärt seine Unabhängigkeit um 1937 oder später§!"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_CRACKDOWN: "£KR_game_rule_flag_WAL   Referendum - Niederschlagung"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_CRACKDOWN_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC$ Deutschland erkennt die Ergebnisse dieses Referendums nicht an und geht gegen alle Andersdenkenden vor. Belgien revoltiert später, nachdem die französische Kommune dem Deutschen Reich den Krieg erklärt hat."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_ABDICATION: "£KR_game_rule_flag_BEL   Abdankung - Belgiens Unabhängigkeit"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_ABDICATION_DESC: "Adelbert schickt die Armee, um die Proteste vom 17. Februar niederzuschlagen. Die Flämische Wacht ergreift die Gelegenheit, um ihre Macht zu festigen. Später führt sie einen erfolgreichen Staatsstreich durch und zwingt Adelbert zur Abdankung. \n\n§Anmerkung: Belgien erklärt die Unabhängigkeit um 1938 oder später§!"
 RULE_OPTION_BEL_FLAWAL_PATH_COLLAPSE: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA   Zusammenbruch"
 RULE_OPTION_BEL_FLAWAL_PATH_COLLAPSE_DESC: "Ein vereinigtes Flandern-Wallonien konnte die Feuer der Revolution nicht überstehen, und an seiner Stelle gibt es jetzt zwei neue, getrennte Länder, deren Schicksal ungewiss ist.\n\n§CAnmerkung: Das Land kollabiert 1936.§!"

 BEL_PATH: "£KR_game_rule_flag_BEL   Erster belgischer Kongress"
RULE_OPTION_BEL_PATH_RANDOM: "Standard"
RULE_OPTION_BEL_PATH_RANDOM_DESC: "Der deutsche Prätendant ist gestürzt, und die provisorische Regierung hat die Abhaltung formeller Wahlen gefordert. Es müssen zwei getrennte Wahlgänge durchgeführt werden, der erste darüber, welche Art von Regierung der Staat übernehmen wird, der nächste eine Parlamentswahl."
