 RULE_OPTION_SAF_PATH_SAP_DESC: "Zum dritten Mal in Folge gewinnt die Südafrikanische Partei von Jan Smuts die nächsten Wahlen. Die SAP-Regierung verabschiedet schließlich das \"Coloured\" Enfranchisement Act (Gesetz über die Befreiung der Farbigen) und neutralisiert damit die National Party."
