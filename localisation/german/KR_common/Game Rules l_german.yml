 TRP_PATH: "£KR_game_rule_flag_TRP   Republik inmitten des Sandes"
 RULE_OPTION_TRP_PATH_RANDOM: "Standard"
 RULE_OPTION_TRP_PATH_RANDOM_DESC: "Nach der Unabhängigkeitserklärung steht Tripolitanien an einem Scheideweg zwischen Konservatismus und Syndikalismus. Welchen wird man wählen?"
 RULE_OPTION_TRP_PATH_RADSOC: "£KR_game_rule_flag_TRP   Freier Nationaler Block"
 RULE_OPTION_TRP_PATH_RADSOC_DESC: "§RAl-Kutlat al-wataniat al-hura§! gewinnt die Wahlen und versucht, der Dritten Internationale beizutreten.\n\n§RBenötigt:§!\n§CKeine Vereinigung§! in §Y$LBA_UNIFICATION$§!\n§CDer Kairoer Pakt ist siegreich gegen die Osmanen§!"
 RULE_OPTION_TRP_PATH_SOCCON: "£KR_game_rule_flag_TRP   Vereinigte Nationale Front"
 RULE_OPTION_TRP_PATH_SOCCON_DESC: "§cAl-Jabha al-wataniyya al-muttahida§! gewinnt die Wahlen und versucht, dem Kairoer Pakt beizutreten.\n\n§RBenötigt:§!\n§CKeine Vereinigung§! in §Y$LBA_UNIFICATION$§!\n§CDer Kairoer Pakt ist siegreich gegen die Osmanen§!"
 RULE_OPTION_TRP_PATH_AUTDEM: "£KR_game_rule_flag_TRP   Tripolitanische Volkspartei"
 RULE_OPTION_TRP_PATH_AUTDEM_DESC: "§gHizb al-shaeb tarabulus§! gewinnt die Wahlen und versucht, sich mit den Osmanen zu verbünden, und wenn dies nicht gelingt, mit dem Kairoer Pakt.\n\n§RBenötigt:§!\n§CKeine Vereinigung§! in §Y$LBA_UNIFICATION$§!\n§CDer Kairoer Pakt ist siegreich gegen die Osmanen§!"

