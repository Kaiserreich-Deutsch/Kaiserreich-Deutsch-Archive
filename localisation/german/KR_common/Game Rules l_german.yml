 RULE_OPTION_FLA_PATH_NATPOP_DESC: "Infolge des Rücktritts der meisten königstreuen Ratsmitglieder gewinnt die Fraktion, die Van Severen folgt, dramatisch an Popularität und kann eine Abstimmung über die Fortführung der Regentschaft gewinnen und den Rat in eine §Nationalisten§!-Regierung umwandeln.\n\n§RBenötigt:§!\n§CZusammenbruch§! oder eine §CFlämischer Revolte§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_REVOLT_HOL: "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL   Große Niederlande"
 RULE_OPTION_FLA_PATH_REVOLT_HOL_DESC: "Nach dem Zusammenbruch von Flandern-Wallonien gewinnen die §cGroßniederländer§!, die Befürworter der Großen Niederlande, und Flandern wird zu einer niederländischen Marionette, die schließlich in die Niederlande integriert wird. Die Deutschen mischen sich nicht ein.\n\n§RBenötigt:§!\n§CZusammenbruch§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_HOL: "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL   Niederländische Marionette"
 RULE_OPTION_FLA_PATH_HOL_START_DESC: "Während des Zusammenbruchs von Flandern-Wallonien bitten die Flamen die Niederlande um Hilfe, und Flandern wird zu einer niederländischen Marionette, die schließlich in die Niederlande integriert wird.."
 RULE_OPTION_FLA_PATH_HOL_DESC: "$RULE_OPTION_FLA_PATH_HOL_START_DESC$ Deutschland beschließt, nicht einzugreifen.\n\n§RBenötigt:§!\n§CZusammenbruch§! in §Y$BEL_FLAWAL_PATH$§!\n§RGegenseitig ausschließen:§!\n§CFrankreich garantiert für Wallonien§! oder §CFrankreich lässt Wallonien im Stich§! oder §CWeltkrieg um Wallonien§! in §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_HOL_GER: "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  £KR_game_rule_flag_GER   Niederländische Marionette - Reichspakt"
 RULE_OPTION_FLA_PATH_HOL_GER_DESC: "$RULE_OPTION_FLA_PATH_HOL_START_DESC$ Deutschland droht mit Krieg, und die Niederlande werden gezwungen, dem Reichspakt beizutreten.\n\n§RBenötigt:§!\n§CZusammenbruch§! in §Y$BEL_FLAWAL_PATH$§! \n§RGegenseitig ausschließen:§!\n§CFrankreich garantiert für Wallonien§! oder §CFrankreich lässt Wallonien im Stich§! oder §CWeltkrieg um Wallonien§! in §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_HOL_WAR: "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  £KR_game_rule_flag_GER   Niederländische Marionette - Krieg"
 RULE_OPTION_FLA_PATH_HOL_WAR_DESC: "$RULE_OPTION_FLA_PATH_HOL_START_DESC$ Deutschland droht mit Krieg, aber die Niederlande lehnen das Ultimatum ab, was zu einem Krieg zwischen Deutschen und Niederländern führt.\n\n§RBenötigt:§!\n§CZusammenbruch§! in §Y$BEL_FLAWAL_PATH$§! \n§RGegenseitig ausschließen:§!\n§CFrankreich garantiert für Wallonien§! oder §CFrankreich lässt Wallonien im Stich§! oder §CWeltkrieg um Wallonien§! in §Y$WAL_PATH$§!"

 WAL_PATH: "£KR_game_rule_flag_WAL   Das Schicksal des wallonischen Hahns"
 RULE_OPTION_WAL_PATH_RANDOM: "Standard"
 RULE_OPTION_WAL_PATH_RANDOM_DESC: "Der wallonische Hahn ist wieder frei, aber welches Schicksal erwartet ihn?"
 RULE_OPTION_WAL_PATH_MONARCHY_AUTDEM: "£KR_game_rule_flag_WAL   Absolute Herrschaft"
 RULE_OPTION_WAL_PATH_MONARCHY_AUTDEM_DESC: "Adelbert gelingt es, die syndikalistischen Aufstände zu unterdrücken und eine §gabsolute§!-Herrschaft zu errichten.\n\n§RBenötigt:§!\n§CZusammenbruch§! oder eine §CFlämischer Revolte§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_MONARCHY_MARLIB: "£KR_game_rule_flag_WAL   Herrschaft - PL"
 RULE_OPTION_WAL_PATH_MONARCHY_MARLIB_DESC: "Adelbert macht Zugeständnisse und erklärt sich mit der Einführung einer konstitutionellen Monarchie einverstanden. Die §mLiberale Partei§! gewinnt die folgenden Wahlen.\n\n§RBenötigt:§!\n§CZusammenbruch§! oder eine §CFlämischer Revolte§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_WAL   Herrschaft - POB"
 RULE_OPTION_WAL_PATH_MONARCHY_SOCDEM_DESC: "Adelbert macht Zugeständnisse und erklärt sich mit der Einführung einer konstitutionellen Monarchie einverstanden. Der §SBelgische Arbeiter Partei§! gewinnt die folgenden Wahlen.\n\n§RBenötigt:§!\n§CZusammenbruch§! oder eine §CFlämischer Revolte§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_WAL   Republik - PL"
 RULE_OPTION_WAL_PATH_REPUBLIC_MARLIB_DESC: "Adelbert kann sich nicht an der Macht halten, und das Volk ruft die Republik aus. Die §mLiberale Partei§! gewinnt die folgenden Wahlen. \n\n§RBenötigt:§!\n§CZusammenbruch§! oder eine §CFlämischer Revolte§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_WAL   Republik - POB"
 RULE_OPTION_WAL_PATH_REPUBLIC_SOCDEM_DESC: "Adelbert kann sich nicht an der Macht halten, und das Volk ruft die Republik aus. Die §SBelgische Arbeiter Partei§! gewinnt die folgenden Wahlen. \n\n§RBenötigt:§!\n§CZusammenbruch§! oder eine §CFlämischer Revolte§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SYNDIE: "£KR_game_rule_flag_WAL   Syndikalismus §G(G.A.)§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SYNDIE_DESC: "Adelbert kann sich nicht an der Macht halten, und das Volk ruft die Republik aus. Die Belgische Arbeiter Partei gewinnt die Wahlen. In der Folge gewinnt der §rsyndikalistische§! Flügel der Partei immer mehr an Einfluss. Daraufhin beschließt das Deutsche Reich, nichts dagegen zu unternehmen.§n§G(G.A.)§! steht für German Einwilligung.\n\n§RBenötigt:§!\n§CZusammenbruch§! oder eine §CFlämischer Revolte§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_WAR_SYNDIE: "£KR_game_rule_flag_WAL   Syndikalismus §Y(G.I.)§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_WAR_SYNDIE_DESC: "Adelbert kann sich nicht an der Macht halten und das Volk ruft die Republik aus. Die Belgische Arbeiter Partei gewinnt die Wahlen. In der Folge gewinnt der §rsyndikalistische§! Flügel der Partei an Einfluss. Daraufhin erklärt das Deutsche Reich den Krieg.§n§Y(G.I.)§! steht für Deutsche Intervention. \n\n§RBenötigt:§!\n§CZusammenbruch§! oder eine §CFlämischer Revolte§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_TOTALIST: "£KR_game_rule_flag_WAL  Totalismus §G(G.A.)§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_TOTALIST_DESC: "Adelbert kann sich nicht an der Macht halten, und das Volk ruft die Republik aus. Die Parti Ouvrier Belge gewinnt die Wahlen. Da die gemäßigten Sozialisten innerhalb der Partei nicht reagieren, übernimmt §oJulien Lahaut§! die Regierungsgeschäfte und führt das Land zur Revolution.\n§G(G.A.)§! steht für deutsche Duldung.\n\n§RBenötigt:§!\n§CKollaps§! oder eine §CFlemische Revolte§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_WAR_TOTALIST: "£KR_game_rule_flag_WAL  Totalismus §Y(G.I.)§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_WAR_TOTALIST_DESC: "Adelbert kann sich nicht an der Macht halten, und das Volk ruft die Republik aus. Die Parti Ouvrier Belge gewinnt die Wahlen. Da die gemäßigten Sozialisten innerhalb der Partei nicht reagieren, übernimmt §oJulien Lahaut§! die Regierungsgeschäfte und führt das Land zur Revolution. Als Reaktion darauf erklärt das Deutsche Reich sowohl Wallonien als auch Frankreich den Krieg und löst damit den Zweiten Weltkrieg aus.\n§Y(G.I.)§! steht für deutsche Intervention.\n\n§RBenötigt:§!\n§CKollaps§! oder eine §CFlemische Revolte§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_NATPOP: "£KR_game_rule_flag_WAL_national_populist   Rex"
 RULE_OPTION_WAL_PATH_NATPOP_DESC: "Nachdem Deutschland sich geweigert hatte, die Idee der Rückgabe der flämischen Gebiete zu unterstützen, gewannen nationalistische Bewegungen in der Bevölkerung rasch an Popularität. §NRex§! kommen an die Macht.\n\n§RBenötigt:§!\n§CZusammenbruch§! oder eine §CFlämischer Revolte§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_GUARANTEE_TOTALIST: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FRA   Frankreich garantiert für Wallonien"
 RULE_OPTION_WAL_PATH_GUARANTEE_TOTALIST_DESC: "Während der Revolution bitten die wallonischen Rebellen die französische Kommune um Unterstützung und erklären mit ihrer Hilfe die §tWallonische§!Unabhängigkeit. Aufgrund der anhaltenden französischen Unterstützung für die Wallonen macht Deutschland einen Rückzieher und zieht seine Truppen aus Wallonien ab.\n\n§RBenötigt:§!\n§CZusammenbruch§! in §Y$BEL_FLAWAL_PATH$§! \n§RGegenseitig ausschließen:§!\nJedes §CNiederländische Marionette§! in §Y$FLA_PATH$§!"
 RULE_OPTION_WAL_PATH_ALONE_TOTALIST: "£KR_game_rule_flag_WAL   Frankreich verlässt Wallonien"
 RULE_OPTION_WAL_PATH_ALONE_TOTALIST_DESC: "Während der Revolution bitten die wallonischen Rebellen die französische Kommune um Unterstützung und erklären mit ihrer Hilfe die wallonische Unabhängigkeit. Die französische Kommune ist zwar sehr daran interessiert, die Unabhängigkeit Walloniens zu sichern, gibt aber schließlich nach, um einen Krieg mit Deutschland zu vermeiden.\n\n§RBenötigt:§!\n§CZusammenbruch§! in §Y$BEL_FLAWAL_PATH$§! \n§RGegenseitig ausschließen:§!\nJedes §CNiederländische Marionette§! in §Y$FLA_PATH$§!"
 RULE_OPTION_WAL_PATH_WAR_TOTALIST: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FRA  £KR_game_rule_flag_GER   Weltkrieg über Wallonien"
 RULE_OPTION_WAL_PATH_WAR_TOTALIST_DESC: "Während der Revolution bitten wallonische Rebellen die französische Kommune um Unterstützung und erklären mit ihrer Hilfe die §tWallonische§! Unabhängigkeit. Da beide Seiten nicht bereit sind, klein beizugeben, bricht zwischen Deutschland und der Kommune ein Krieg aus, der Zweite Weltkrieg.\n\n§RBenötigt:§!\n§CZusammenbruch§! in §Y$BEL_FLAWAL_PATH$§! \n§RGegenseitig ausschließen:§!\nJedes §CNiederländische Marionette§! in §Y$FLA_PATH$§!"

HOL_PATH: "£KR_game_rule_flag_HOL   Zersetzung der Säulen"
RULE_OPTION_HOL_PATH_RANDOM: "Standard"
RULE_OPTION_HOL_PATH_RANDOM_DESC: "Die soziale Schichtung, bekannt als die \"Säulen\", hat die niederländische Gesellschaft konservativ und ruhig gehalten. Doch als das Jahr 1936 anbricht, bröckeln die Säulen schnell, und alle möglichen Ideologen lauern in diesem Chaos auf ihre Chance."
 RULE_OPTION_HOL_PATH_MONARCHY_SOCLIB_SOCDEM: "£KR_game_rule_flag_HOL  SDAP-VDB - Königin Wilhelmina"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCLIB_SOCDEM_DESC: "Die SDAP wird bei den Wahlen stärkste Partei und gibt der Forderung von Königin Wilhelmina nach, dass die Mitte-Links-Koalitionsregierung der \"Linken Liste\" nur mit dem Liberalen Pieter Oud als Premierminister gebildet werden kann, dem Vorsitzenden des §lVrijzinnig Democratische Bond§! oder der Freidenkerischen Demokratischen Liga.\n\nSpäter schließen sich die SDAP und die VDB zur §SPartij van de Arbeid§! zusammen, der Partei der Arbeit."
 RULE_OPTION_HOL_PATH_MONARCHY_MARLIB: "£KR_game_rule_flag_HOL  PvdV /  VVD - Königin Wilhelmina"
 RULE_OPTION_HOL_PATH_MONARCHY_MARLIB_DESC: "Die SDAP wird bei den Wahlen die stärkste Partei und gibt den Forderungen von Königin Wilhelmina nach, dass die Mitte-Links-Koalitionsregierung der \"Linken Liste\" nur mit dem liberalen Pieter Oud, dem Vorsitzenden des VDB, als Premierminister gebildet werden kann.\n\nSpäter fusioniert der rechte Flügel der VDB mit der LSP und bildet entweder die §mPartij van de Vrijheid§! oder die §mVolkspartij voor Vrijheid en Democratie§! oder die Volkspartei für Freiheit und Demokratie. Diese Partei ist bei späteren Wahlen erfolgreich."
 RULE_OPTION_HOL_PATH_SOCDEM_DESC: "werden bei den Wahlen die größte Partei und lehnen die Forderung von Königin Wilhelmina ab, dass die Mitte-Links-Koalitionsregierung nur mit dem Vorsitzenden des VDB als Ministerpräsident gebildet werden kann. Königin Wilhelmina dankt ab, und"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_HOL  SDAP-VDB - Königin Juliana"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCDEM_DESC: "Die §SSociaal-Democratische Arbeiderspartij§! (Sozialdemokratische Arbeiterpartei) $RULE_OPTION_HOL_PATH_SOCDEM_DESC$ wird durch ihre Tochter Juliana ersetzt, und der SDAP-Vorsitzende Willem Albarda wird Ministerpräsident der Koalitionsregierung.\n\nSpäter schließen sich die SDAP und die VDB zur §SPartij van de Arbeid§! zusammen, der Partei der Arbeit."
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_HOL  SDAP-RSAP - Republik"
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCDEM_DESC: "Die §SSociaal-Democratische Arbeiderspartij§! oder Sozialdemokratische Arbeiterpartei, $RULE_OPTION_HOL_PATH_SOCDEM_DESC$ die SDAP, bilden stattdessen eine Koalition mit der RSAP, und die Niederlande werden eine Republik."
 RULE_OPTOON_HOL_PATH_REPUBLIC_DESC: "Nachdem sich die SDAP nach dem Wahlsieg geweigert hat, einen VDB-Ministerpräsidenten zu ernennen, dankt Königin Wilhelmina ab, und die Niederlande werden eine Republik."
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_HOL  VDB - Republik"
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCLIB_DESC: "Die SDAP $RULE_OPTOON_HOL_PATH_REPUBLIC_DESC$ Bei den späteren Wahlen führte der §lVrijzinnig Democratische Bond§! oder Freidenkerische Demokratische Liga die Republik an."
 RULE_OPTION_HOL_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_HOL  LSP - Republik"
 RULE_OPTION_HOL_PATH_REPUBLIC_MARLIB_DESC: "Die SDAP $RULE_OPTOON_HOL_PATH_REPUBLIC_DESC$ Bei den späteren Wahlen führte die §mLiberale Staatspartij§! oder Liberale Staatspartei die Republik an."
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_HOL  RKSP - Republik"
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCCON_DESC: "Die SDAP $RULE_OPTOON_HOL_PATH_REPUBLIC_DESC$ Bei den späteren Wahlen führte die §cRooms-Katholieke Staatspartij§! oder römisch-katholische Staatspartei die Republik an."
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON_MARLIB: "£KR_game_rule_flag_HOL  CNA-LSP Koalition"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON_MARLIB_DESC: "Die §cChristelijke Nationale Alliantie§! (Christlich-Nationale Allianz) gewinnt knapp die Mehrheit und bildet eine Regierungskoalition mit der LSP. Die Regierung versucht, mit den radikalen Kräften zu verhandeln, um die Lage im Land zu stabilisieren."
 RULE_OPTION_HOL_PATH_MONARCHY_SOCLIB: "£KR_game_rule_flag_HOL  LSP - Königin Wilhelmina"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCLIB_DESC: "Die CNA erhält eine knappe Mehrheit und bildet eine Regierungskoalition mit der LSP. Die Regierung versucht, mit den radikalen Kräften zu verhandeln, um die Lage im Land zu stabilisieren.\n\nSpäter, nach der Diskreditierung aller linken Gruppierungen, strömen die Progressiven zur §lLiberale Staatspartij§!, oder Liberale Staatspartei, und verstärken deren Reihen, was zu ihrem Sieg bei den späteren Wahlen führt."
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON: "£KR_game_rule_flag_HOL  CNA Mehrheit"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON_DESC: "Die §Christelijke Nationale Alliantie§! (Christliche Nationale Allianz) erhält eine knappe Mehrheit und bildet keine Koalition, in der Hoffnung, die Situation allein stabilisieren zu können. Diese Regierung stürzt unweigerlich, und die CNA wird wiedergewählt, ist aber gezwungen, eine Koalition zu bilden."
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON_PATAUT: "£KR_game_rule_flag_HOL  CNA-VNH Koalition"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON_PATAUT_DESC: "Die §Christelijke Nationale Alliantie§! (Christlich-nationale Allianz) gewinnt knapp die Mehrheit und bildet eine Regierungskoalition mit dem VNH, um den Einfluss der Sozialisten zu verringern."
 RULE_OPTION_HOL_PATH_SOC_DESC: "Sozialisten stürzen die bürgerliche Regierung in Den Haag und gründen die Batavische Kommune. Nach der Dritten Nationalversammlung wird das Land von der"
 RULE_OPTION_HOL_PATH_TOTALIST: "£KR_game_rule_flag_HOL_syndicalist  Batavische Kommune - Patrioten"
 RULE_OPTION_HOL_PATH_TOTALIST_DESC: "$RULE_OPTION_HOL_PATH_SOC_DESC$ §oPatrioten§! Bewegung."
 RULE_OPTION_HOL_PATH_NAS_SYNDIE: "£KR_game_rule_flag_HOL_syndicalist  Batavische Kommune - NAS"
 RULE_OPTION_HOL_PATH_NAS_SYNDIE_DESC: "$RULE_OPTION_HOL_PATH_SOC_DESC$ §rNationaal Arbeids-Secretariaat§!, oder Nationales Arbeitssekretariat."
 RULE_OPTION_HOL_PATH_KAPN_SYNDIE: "£KR_game_rule_flag_HOL_syndicalist  Batavische Kommune - KAPN"
 RULE_OPTION_HOL_PATH_KAPN_SYNDIE_DESC: "$RULE_OPTION_HOL_PATH_SOC_DESC$ §rKommunistische Arbeiderspartij van Nederland§! oder Kommunistische Arbeiterpartei der Niederlande."
 RULE_OPTION_HOL_PATH_RSAP_RADSOC: "£KR_game_rule_flag_HOL_syndicalist  Batavische Kommune - RSAP"
 RULE_OPTION_HOL_PATH_RSAP_RADSOC_DESC: "$RULE_OPTION_HOL_PATH_SOC_DESC$ §RRevolutionair-Socialistische Arbeiderspartij§! oder Revolutionäre Sozialistische Arbeiterpartei."
 RULE_OPTION_HOL_PATH_SDAP_RADSOC: "£KR_game_rule_flag_HOL_syndicalist  Batavische Kommune - SDAP"
 RULE_OPTION_HOL_PATH_SDAP_RADSOC_DESC: "$RULE_OPTION_HOL_PATH_SOC_DESC$ radikalisierte §RSociaal-Democratische Arbeiderspartij§! oder Sozialdemokratische Arbeiterpartei."
RULE_OPTION_HOL_PATH_AUTDEM: "£KR_game_rule_flag_HOL   Militärjunta"
RULE_OPTION_HOL_PATH_AUTDEM_DESC: "Nach erheblichen Umwälzungen, die die Stabilität der Niederlande erschüttert haben, übernimmt General Izaak Reijnders den Staatsapparat und unterhält eine §gMilitärjunta§!, schließt die Niederlande an den Reichspakt an."
RULE_OPTION_HOL_PATH_PATAUT: "£KR_game_rule_flag_HOL_paternal_autocrat   Reaktionäre VNH-Diktatur"
RULE_OPTION_HOL_PATH_PATAUT_DESC: "Der §PVerbond voor Nationaal Herstel§! oder Bund für nationalen Wiederaufbau übernimmt die Kontrolle über die Niederlande und errichtet eine reaktionäre Diktatur, die ihren populistischen Palastputsch erfolgreich abwehrt."
RULE_OPTION_HOL_PATH_NATPOP: "£KR_game_rule_flag_HOL_national_populist   Populistische VNH-Diktatur"
RULE_OPTION_HOL_PATH_NATPOP_DESC: "Die VNH übernehmen die Kontrolle über die Niederlande und errichten eine reaktionäre Diktatur, die später durch einen Palastputsch des §Naufständischen Jugendflügels der Partei§! abgelöst wird."
 RULE_OPTION_HOL_PATH_NO_SOCIALISTS: "£KR_game_rule_flag_HOL  Keine sozialistische Revolution"
 RULE_OPTION_HOL_PATH_NO_SOCIALISTS_DESC: "Die Niederlande wählen ihren Weg durch das normale Zufallssystem, mit Ausnahme der sozialistischen Pfade."

 HOL_FORPOL: "£KR_game_rule_flag_HOL  Niederländische Außenpolitik"
 RULE_OPTION_HOL_FORPOL_RANDOM: "Standard"
 RULE_OPTION_HOL_FORPOL_RANDOM_DESC: "Die Niederlande blieben während des Weltkriegs neutral, aber angesichts der Revolutionen in Großbritannien und Frankreich und der sich ständig ändernden geopolitischen Lage ist es keineswegs sicher, dass diese Neutralität aufrechterhalten wird."
 RULE_OPTION_HOL_FORPOL_GER: "£KR_game_rule_flag_HOL  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_HOL_FORPOL_GER_DESC: "Angesichts der Gefahr, die vom internationalen Syndikalismus ausgeht, schließen sich die Niederlande den Deutschen an.\n\n§RBenötigt:§!\n§RNicht§! §CNiederländische Marionette - Krieg§! in §Y$FLA_PATH$§!\n§RNicht§! §CBatavische Kommune§! in §Y$HOL_PATH$§!"
 RULE_OPTION_HOL_FORPOL_ENT: "£KR_game_rule_flag_HOL  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_HOL_FORPOL_ENT_DESC: "Während Niederländisch-Ostindien von Japan angegriffen wird, erhalten die Niederlande eine unerwartete Nachricht aus Australasien, in der ein Militärbündnis angeboten wird, um gemeinsam gegen die Japaner anzutreten.\n\n§RBenötigt:§!\n§CRevolte verhindert§! in §Y$INS_REVOLT$§!\noder §Cdie insulindische Rebellion ist erfolglos§!\n\n§CJapan ist im Krieg mit den Niederlanden§!\n\n§RNicht§! ein §CSyndikalistischer Putsch§! oder §CAustralasien First Bewegung§! in §Y$AST_PATH$§!\n§RNicht§! §CNiederländische Marionette - Reichspakt§! oder §CNiederländische Marionette - Krieg§! in §Y$FLA_PATH$§!\n§RNicht§! §CMilitärjunta§! oder §CBatavische Kommune§! in \n§Y$HOL_PATH$§!"
 RULE_OPTION_HOL_FORPOL_BEL: "£KR_game_rule_flag_HOL  £KR_game_rule_flag_BEL  Belgisch-Niederländische Allianz"
 RULE_OPTION_HOL_FORPOL_BEL_DESC: "Die Niederlande scheuen den Umgang mit einem größeren Bündnis und entscheiden sich stattdessen für eine engere Zusammenarbeit mit dem benachbarten Belgien.\n\n§RBenötigt:§!\n§CBelgisch-Niederländische Allianz§! in §Y$BEL_FORPOL$§!\n\nWenn §Rnicht§! §CRepublik - Jacquemotte§! in §Y$BEL_PATH$§!, dann §Rnicht§! §CBatavische Kommune§! in\n§Y$HOL_PATH$§!\n\n§RNicht§! §CMilitärjunta§! in §Y$HOL_PATH$§!"

 SPA_PATH: "£KR_game_rule_flag_SPA_kingdom  Erinnerungen an die Republik"
 RULE_OPTION_SPA_PATH_RANDOM: "Standard"
 RULE_OPTION_SPA_PATH_RANDOM_DESC: "Die Spanische Republik ist vielen Spaniern noch gut im Gedächtnis. Nach dem Ende des Spanischen Bürgerkriegs muss das Königreich entscheiden, wie es mit der Monarchie in Spanien weitergehen soll."
 RULE_OPTION_SPA_PATH_KINGDOM_DESC: "Nach dem Sieg des Königreichs im Spanischen Bürgerkrieg wurde das Königreich"
 RULE_OPTION_SPA_PATH_JUAN_ALIVE_DESC: "Während des Spanischen Bürgerkriegs scheitert das Attentat auf Juan durch die Karlisten. $RULE_OPTION_SPA_PATH_KINGDOM_DESC$ hat Bestand und krönt Juan zum König."
 RULE_OPTION_SPA_PATH_AUTDEM_DESC: "Der §gradikale§!-Flügel der Acción Nacional, oder Nationale Aktion, bleibt nach den politischen Reformen im Land an der Macht."
 RULE_OPTION_SPA_PATH_SOCCON_DESC: "Der §cmoderate§!-Flügel der Acción Nacional, oder Nationale Aktion, übernimmt nach politischen Reformen im Land die Macht."
 RULE_OPTION_SPA_PATH_JUAN_AUTDEM: "£KR_game_rule_flag_SPA_kingdom  König Juan - AN (Radikale)"
