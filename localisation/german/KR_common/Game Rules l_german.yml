RULE_OPTION_CSA_PATH_SYNDIE_DESC: "Elizabeth Gurley Flynn wird Interimspräsidentin und gründet den §rCommonwealth von Amerika§!\n\n§RBenötigt:§!\n§CDie Kombinierte Syndikate von Amerika gewinnen den Zweiten Amerikanischen Bürgerkrieg§!\n\n§RNicht§! §CReed ermordet§! oder §CKompromiss mit Reed erzielt§! in §Y$USA_CIVIL_WAR$§!"
