SQI_PATH: "£KR_game_rule_flag_SQI   Zhangs letztes Spiel"   
RULE_OPTION_SQI_PATH_RANDOM: "Standard"
RULE_OPTION_SQI_PATH_RANDOM_DESC: "In den Bergen von Shandong kommt es zu Spannungen zwischen Zhang Zongchang und Zhang Tianran, während Qu Yingguang nach einer Möglichkeit sucht, gegen beide vorzugehen. Selbst unter den anderen Kriegsherren werden sie als Ausgestoßene und Unrechtmäßige angesehen, und das Ergebnis könnte die Geschicke des künftigen Zhifeng-Konflikts bestimmen."
RULE_OPTION_SQI_PATH_PATAUT: "£KR_game_rule_flag_SQI   Zhang Zongchang überlebt"
RULE_OPTION_SQI_PATH_PATAUT_DESC: "§PZhang Zongchang§! wird überleben und seine dekadente Herrschaft wird weitergehen."
RULE_OPTION_SQI_PATH_NATPOP: "£KR_game_rule_flag_SQI_natpop   Übernahme durch Yiguandao"
RULE_OPTION_SQI_PATH_NATPOP_DESC: "Zhang Tianrans §NYiguandao§! wird Zhang Zongchang verdrängen und die Provinz nach millenarischem Vorbild umgestalten."
RULE_OPTION_SQI_PATH_AUTDEM: "£KR_game_rule_flag_SQI_song   QU  Qu übernimmt Komando"
RULE_OPTION_SQI_PATH_AUTDEM_DESC: "§gQu Yingguang§! wird Zhang Zongchang stürzen und die Provinz auf die Qing ausrichten."

 SQI_FORPOL: "£KR_game_rule_flag_SQI  Shandong Clique Ausrichtung"
 RULE_OPTION_SQI_FORPOL_RANDOM: "Standard"
 RULE_OPTION_SQI_FORPOL_RANDOM_DESC: "Zhang Zongchang ist überraschend nach Süden vorgestoßen und hat die Konzessionsgegner, die Liga und die Sozialisten besiegt. Obwohl Zhang Zongchang ein treuer Anhänger von Marschall Zuolin in Fengtian war, wurden seine Aktionen vom alten Marschall nicht gebilligt, und nun bietet sich ihm die Gelegenheit, auf eigene Faust loszuschlagen, auch wenn seine Loyalität ungebrochen ist."
 RULE_OPTION_SQI_FORPOL_SQI: "£KR_game_rule_flag_SQI  Unabhängig"
 RULE_OPTION_SQI_FORPOL_SQI_DESC: "Der General Dogmeat wird versuchen, China unter dem Banner der Verderbtheit und Ausschweifung zu vereinen, was vielleicht sein bisher größtes Wagnis ist.\n\n§RBenötigt:§!\n§CDie Shandong-Clique gewinnt den Krieg um den Zusammenbruch der Liga§!\n\n§CZhang Zongchang überlebt§! in §Y$SQI_PATH$§!\n§CKrieg - Fengtian unterstützt Anqing§! in §Y$ANQ_DEAL$§!"
 RULE_OPTION_SQI_FORPOL_FNG: "£KR_game_rule_flag_SQI  £KR_game_rule_flag_FNG  An Fengtian angleichen"
 RULE_OPTION_SQI_FORPOL_FNG_DESC: "Als treuer Leutnant des alten Marschalls wird Zhang sowohl die Liga als auch Shandong in den Schoß der Anguojun zurückführen.\n\n§RBenötigt:§!\n§CDie Shandong-Clique gewinnt den Krieg um den Zusammenbruch der Liga§!\n\n§CZhang Zongchang überlebt§! in §Y$SQI_PATH$§!\n\n§RNicht§! §CDas notwendige Übel§! in §Y$FNG_PATH$§!"
 RULE_OPTION_SQI_FORPOL_NPA: "£KR_game_rule_flag_SQI  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_SZC  £KR_game_rule_flag_YUN  Angleichung an NPA"
 RULE_OPTION_SQI_FORPOL_NPA_DESC: "Da der alte Marschall Zhang als bloßen Bauern auf dem Brett missbraucht, weigert sich Zongchang, sich mit Fengtian zu verbünden, und entscheidet sich stattdessen für ein Bündnis mit anderen unabhängig denkenden Provinzfürsten.\n\n§RBenötigt:§!\n§CDie Shandong-Clique gewinnt den Krieg um den Zusammenbruch der Liga§!\n\n§CZhang Zongchang überlebt§! in §Y$SQI_PATH$§!\n§CKrieg - Fengtian unterstützt Anqing§! in §Y$ANQ_DEAL$§!\n\n§CErstellen Sie den NPA§! in §Y$GXC_FORPOL$§! oder §Y$SZC_FORPOL$§! oder\n§Y$YUN_FORPOL$§!"

 ANQ_DEAL: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_SQI  Anqing / Shandong-Schiedsverfahren"
 RULE_OPTION_ANQ_DEAL_RANDOM: "Standard"
 RULE_OPTION_ANQ_DEAL_RANDOM_DESC: "Während die Liga der fünf Provinzen implodiert, sind zwei der Kriegsteilnehmer Verbündete der Regierung von Fengtian. Es könnte im Interesse von Fengtian sein, ein Abkommen zwischen ihnen auszuhandeln, um ein Blutvergießen zwischen zwei Feinden Pekings zu verhindern."
 RULE_OPTION_ANQ_DEAL_WAR: "£KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_SQI  Krieg"
 RULE_OPTION_ANQ_DEAL_WAR_DESC: "Die Regierung in Nanjing wird gestürzt, aber Fengtian beschließt, dass zwischen Anqing und Shandong kein Abkommen geschlossen werden kann, auch nicht mit der Kuomintang. Anqing und Shandong erklären sich gegenseitig den Krieg.\n\n§RBenötigt::§!\n§Die Nanjing-Clique wird im Krieg der Liga besiegt§!\n§CZhang Zongchang überlebt§! in §Y$SQI_PATH$§!\n\n§RNicht§! §CZhili Monarchie - Pro-Anqing§! in §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_DEAL_WAR_ANQ: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ_FNG  Krieg - Fengtian unterstützt Anqing"
 RULE_OPTION_ANQ_DEAL_WAR_ANQ_DESC: "Die Regierung in Nanjing wird gestürzt, und Anqing und Shandong kooperieren gegen die Kuomintang. Nach der Niederlage der Sozialisten wird der Frieden jedoch gebrochen, und Fengtian unterstützt Anqing.\n\n§RBenötigt::§!\n§CDie Nanjing-Clique wird im Krieg um den Zusammenbruch der Liga besiegt§!\n§CDie Linke Kuomintang wird im Kampf um den Zusammenbruch der Liga besiegt§!\n§CZhang Zongchang überlebt§! in §Y$SQI_PATH$§!\n\n§RNicht§! §CZhili Monarchie - Pro-Anqing§! in §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_DEAL_WAR_SQI: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_SQI  Krieg - Fengtian unterstützt Shandong"
 RULE_OPTION_ANQ_DEAL_WAR_SQI_DESC: "Die Regierung in Nanjing wird gestürzt, und Anqing und Shandong kooperieren gegen die Kuomintang. Nach der Niederlage der Sozialisten wird der Frieden jedoch gebrochen, und Fengtian unterstützt Shandong.\n\n§RBenötigt::§!\n§CDie Nanjing-Clique wird im Krieg um den Zusammenbruch der Liga besiegt§!\n§CDie Linke Kuomintang wird im Zusammenbruchskrieg der Liga besiegt§!\n§CZhang Zongchang überlebt§! in §Y$SQI_PATH$§!\n\n§RNicht§! §CZhili Monarchie - Pro-Anqing§! in §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_DEAL_WAR_NOONE: "£KR_game_rule_flag_FNG  Krieg - Fengtian hält sich zurück"
 RULE_OPTION_ANQ_DEAL_WAR_NOONE_DESC: "Die Regierung in Nanjing wird gestürzt, und Anqing und Shandong kooperieren gegen die Kuomintang. Nach der Niederlage der Sozialisten wird der Frieden jedoch gebrochen, und Fengtian ergreift in dem Konflikt keine Partei.\n\n§RBenötigt::§!\n§CDie Nanjing-Clique wird im Krieg um den Zusammenbruch der Liga besiegt§!\n§CDie Linke Kuomintang wird im Zusammenbruchskrieg der Liga besiegt§!\n§CZhang Zongchang überlebt§! in §Y$SQI_PATH$§!\n\n§RNicht§! §CZhili Monarchie - Pro-Anqing§! in §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_DEAL_PEACE: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_SQI  Kompromiss erreicht"
 RULE_OPTION_ANQ_DEAL_PEACE_DESC: "Die Regierung in Nanjing wird gestürzt, und Anqing und Shandong kooperieren gegen die Kuomintang. Die Fengtian-Regierung hilft ihnen, einen Kompromiss zu finden, und der Frieden unter den Verbündeten Fengtians wird aufrechterhalten.\n\n§RBenötigt::§!\n§CDie Nanjing-Clique wird im Krieg um den Zusammenbruch der Liga besiegt§!\n§CDie Linke Kuomintang wird im Zusammenbruchskrieg der Liga besiegt§!\n§CZhang Zongchang überlebt§! in §Y$SQI_PATH$§!\n\n§RNicht§! §CZhili Monarchie - Pro-Anqing§! in §Y$QIE_PATH$§!"

 ANQ_FORPOL: "£KR_game_rule_flag_ANQ_FNG  Anqing Clique Ausrichtung"
 RULE_OPTION_ANQ_FORPOL_RANDOM: "Standard"
 RULE_OPTION_ANQ_FORPOL_RANDOM_DESC: "Trotz der mangelnden Unterstützung Pekings ist es Chen Tiaoyuan gelungen, sowohl die konzessionssüchtigen Schoßhunde als auch die sozialistischen Rebellen zu besiegen und die Liga unter dem Banner des Antikonzessionismus zu vereinen.\nDoch das Engagement des Narren für seine neuen Gönner, den alten Marschall Zhang Zuolin und die Fengtian-Clique, ist alles andere als sicher. Es ist an der Zeit zu entscheiden, wo seine wahre Loyalität liegt."
 RULE_OPTION_ANQ_FORPOL_ANQ: "£KR_game_rule_flag_ANQ_FNG  Unabhängig"
 RULE_OPTION_ANQ_FORPOL_ANQ_DESC: "Auf der Suche nach noch größeren Ambitionen wird Chen Tiaoyuan die Fengtian-Regierung verlassen und versuchen, China selbst zu vereinigen.\n\n§RBenötigt:§!\n§CDie Anqing-Clique gewinnt den Krieg um den Zusammenbruch der Liga§!\n\n§RNicht§! §CZhili Monarchie - Pro-Anqing§! in §Y$QIE_PATH$§!"
