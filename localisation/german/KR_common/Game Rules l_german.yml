 RULE_OPTION_OTT_PATH_AUTDEM: "£KR_game_rule_flag_TUR  Mustafa Kemal"
 RULE_OPTION_OTT_PATH_AUTDEM_DESC: "Mustafa Kemal Pascha zentralisiert die Macht um die §gOsmanlı Halk Fırkası§!, die Osmanische Volkspartei, und etabliert die Partei als revolutionäre Avantgarde, die das Osmanische Reich ins 20.J ahrhundert führen wird."
 RULE_OPTION_OTT_PATH_SOCLIB: "£KR_game_rule_flag_TUR_ottoman_federation  Sabahattin Effendi - HIF"
 RULE_OPTION_OTT_PATH_SOCLIB_DESC: "$RULE_OPTION_OTT_PATH_LIB_START_DESC$ §lHürriyet ve İtilaf Fırkası§!, oder Partei für Freiheit und Einigkeit, $RULE_OPTION_OTT_PATH_LIB_END_DESC$"
 RULE_OPTION_OTT_PATH_LIB_START_DESC: "Die Liberale Entente, angeführt von Sabahattin Effendi und der"
 RULE_OPTION_OTT_PATH_LIB_END_DESC: "die Nachfolge von Mustafa Kemal antreten.\nSie arbeiten an der Umsetzung ihres Programms zur Dezentralisierung und Autonomie."
 RULE_OPTION_OTT_PATH_MARLIB: "£KR_game_rule_flag_TUR_ottoman_federation  Sabahattin Effendi - DF"
 RULE_OPTION_OTT_PATH_MARLIB_DESC: "$RULE_OPTION_OTT_PATH_LIB_START_DESC$ §mDemocrat Fırkası§!, oder Demokratische Partei, $RULE_OPTION_OTT_PATH_LIB_END_DESC$"
 RULE_OPTION_OTT_PATH_SOCCON: "£KR_game_rule_flag_TUR  Shakib Arslan"
 RULE_OPTION_OTT_PATH_SOCCON_DESC: "$RULE_OPTION_OTT_PATH_LIB_START_DESC$ HIF $RULE_OPTION_OTT_PATH_LIB_END_DESC$\nNach einer Eskalation der Proteste aufgrund der Säkularisierung und des zunehmenden Einflusses ethnischer Minderheiten im Reich wird Großwesir Sabahattin durch den konservativen Shakib Arslan und die §cİttihad-ı Muhammedi Fırkası§! oder Mohammedanische Einheitspartei ersetzt, um die liberale Regierungskoalition zu retten. Später wird er durch einen Militärputsch gestürzt."
 RULE_OPTION_OTT_PATH_PATAUT: "£KR_game_rule_flag_TUR  Fevzi Pasha"
 RULE_OPTION_OTT_PATH_PATAUT_DESC: "$RULE_OPTION_OTT_PATH_FEVZI_START_DESC$ Eine §PMilitärregierung§! kontrolliert dann das Reich, bringt das Land zu einem extremen Modernisierungsgrad und strebt eine Angleichung an den alten Verbündeten Deutschland an."
 RULE_OPTION_OTT_PATH_FEVZI_START_DESC: "Feldmarschall Fevzi Pascha übernimmt nach der Ermordung des Großwesirs Mustafa Kemal die Macht."
 RULE_OPTION_OTT_PATH_ENDEAVOUR_MARLIB: "£KR_game_rule_flag_TUR  Bemühungsfront - Wirtschaftsliberale"
 RULE_OPTION_OTT_PATH_ENDEAVOUR_MARLIB_DESC: "$RULE_OPTION_OTT_PATH_FEVZI_START_DESC$ $RULE_OPTION_OTT_PATH_ENDEAVOUR_START_DESC$ Çalışma Cephesi, oder \"Bemühungsfront\", die das Reich in Richtung §mwirtschaftliche Liberalisierung§! führt."
 RULE_OPTION_OTT_PATH_ENDEAVOUR_START_DESC: "Dann gibt er die Macht ab und ermöglicht Wahlen, die von einer breiten Koalition gewonnen werden, die als"
 RULE_OPTION_OTT_PATH_ENDEAVOUR_AUTDEM: "£KR_game_rule_flag_TUR  Bemühungsfront - Statistische Wirtschaft"
 RULE_OPTION_OTT_PATH_ENDEAVOUR_AUTDEM_DESC: "$RULE_OPTION_OTT_PATH_FEVZI_START_DESC$ $RULE_OPTION_OTT_PATH_ENDEAVOUR_START_DESC$ Çalışma Cephesi, oder \"Bemühungsfront\", die das Reich zu einer §gstaatliche Wirtschaft§! führt."
 RULE_OPTION_OTT_PATH_NATPOP: "£KR_game_rule_flag  Bemühungsfront - Kadroisten"
 RULE_OPTION_OTT_PATH_NATPOP_DESC: "$RULE_OPTION_OTT_PATH_FEVZI_START_DESC$ $RULE_OPTION_OTT_PATH_ENDEAVOUR_START_DESC$ \"Bemühungsfront\".\nAngeregt durch das \"Kadro\"-Papier und die Entwicklungen in anderen Ländern werden OHF-Extremisten aus den Reihen der Front die Kontrolle über die Partei übernehmen und das Osmanische Reich in einen §Ntotalitären Einparteienstaat verwandeln§!.\nDies wird nicht ohne Folgen bleiben...\n\n§RBenötigt:§!\nJede §Corelianer§! oder §CJakobiner§! in §Y$FRA_PATH$§!\nJeder §CMaximist§! in §Y$ENG_PATH$§!\n§CSawinkow wird Vozhd§! in §Y$RUS_AFTERMATH$§!"

 OTT_FORPOL: "£KR_game_rule_flag_TUR  Osmanische Außenpolitik"
 RULE_OPTION_OTT_FORPOL_RANDOM: "Standard"
 RULE_OPTION_OTT_FORPOL_RANDOM_DESC: "Für die Osmanen ist die Zeit gekommen, über ihre Außenpolitik zu entscheiden - sollen sie sich dem alten Bündnis mit dem Reichspakt anschließen, sich anderweitig umsehen oder die Neutralität wahren?"
 RULE_OPTION_OTT_FORPOL_OTT: "£KR_game_rule_flag_TUR  Istanbul-Pakt"
 RULE_OPTION_OTT_FORPOL_OTT_DESC: "Das Kaiserreich beschließt, den Istanbul-Pakt zu gründen und andere muslimische Länder in den Kreis einzuladen.\n\n§RBenötigt:§!\n§CDie Osmanen siegen über den Kairoer Pakt§!\n\n§RNicht§! §CFevzi Pasha§! oder eine §CBemühungsfront§! in §Y$OTT_PATH$§!"
 RULE_OPTION_OTT_FORPOL_AUS: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_AUS  Abkommen von Sarajewo"
 RULE_OPTION_OTT_FORPOL_AUS_DESC: "Die Osmanen beschließen, ein Bündnis mit Österreich zu schmieden, um ihren Einfluss auf dem Balkan zu vergrößern.\n\n§RBenötigt:§!\n§CDie Osmanen siegen über den Kairoer Pakt§!\n\n§CMustafa Kemal§! in §Y$OTT_PATH$§!\n§CScheitern§! in §Y$OTT_RUS_CONVENTION$§!"
 RULE_OPTION_OTT_FORPOL_GER: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_OTT_FORPOL_GER_DESC: "Die Osmanen beschließen, ihrem alten Verbündeten Deutschland zu helfen und dem Reichspakt beizutreten.\n\n§RBenötigt:§!\n§CDie Osmanen siegen über den Kairoer Pakt§!\n\n§CScheitern§! in §Y$OTT_RUS_CONVENTION$§!\n\n§RNicht§! §CBemühungsfront - Kadroistische Bewegung§! in §Y$OTT_PATH$§!"
 RULE_OPTION_OTT_FORPOL_ENT: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_CAN  £KR_game_rule_flag_JAP  Entente / Ko-Wohlstandssphäre"
 RULE_OPTION_OTT_FORPOL_ENT_DESC: "Die Osmanen beschließen, sich entweder der Entente oder der Co-Prosperity Sphere anzuschließen.\n\n§RBenötigt:§!\n§CDie Osmanen siegen über den Kairoer Pakt§!\n\nJede §CSabahattin Effendi§! oder §CBemühungsfront - Wirtschaftsliberale§! in §Y$OTT_PATH$§!\n§CScheitern§! in §Y$OTT_RUS_CONVENTION$§!\n\n§C§CEntente§! in §Y$USA_FORPOL$§! oder §Y$TEX_FORPOL$§!\noder §CEntente§! oder §CCo-Prosperity Sphere§! in §Y$PSA_FORPOL$§!\noder §CNeuengland gewinnt den Zweiten Amerikanischen Bürgerkrieg und bleibt Mitglied der Entente§!\n\n§CHinweis: Die Osmanen werden der Fraktion beitreten, die den Sieger des Zweiten Amerikanischen Bürgerkriegs stellt."

 OTT_EGYPT: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_EGY  Der Status Ägyptens"
 RULE_OPTION_OTT_EGYPT_RANDOM: "Standard"
 RULE_OPTION_OTT_EGYPT_RANDOM_DESC: "Der so genannte Kairoer Pakt wurde auf dem Schlachtfeld besiegt, und die Erhabene Pforte muss entscheiden, was sie mit der Beute machen will."
 RULE_OPTION_OTT_EGYPT_ANNEX: "£KR_game_rule_flag_TUR  Annexion"
 RULE_OPTION_OTT_EGYPT_ANNEX_DESC: "Die Osmanen beschließen, die Fehler des 19. Jahrhunderts ungeschehen zu machen und eine neue Ära der osmanisch-ägyptischen Beziehungen einzuleiten, indem sie das Reich in jeder Hinsicht formell reorganisieren und auch Ägypten selbst vollständig reintegrieren.\n\n§RBenötigt:§!\n§CDie Osmanen siegen über den Kairoer Pakt§!"
 RULE_OPTION_OTT_EGYPT_PUPPET: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_EGY  Khedivat von Ägypten"
 RULE_OPTION_OTT_EGYPT_PUPPET_DESC: "Die Osmanen konzentrieren sich auf den Ausbau ihres bestehenden Reiches, um ihre Ressourcen nicht weiter zu strapazieren. Sie setzen Abbas Hilmi wieder als Khedive von Ägypten ein, um engere Beziehungen zwischen beiden Staaten zu schaffen.\n\n§RBenötigt:§!\n§CDie Osmanen siegen über den Kairoer Pakt§!\n\n§RNicht§! §CShakib Arslan§! oder ein §CSabahattin Effendi§! in\n§Y$OTT_PATH$§!"

 OTT_RUS_CONVENTION: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_RUS  Das Russisch-Osmanische Abkommen"
 RULE_OPTION_OTT_RUS_CONVENTION_RANDOM: "Standard"
 RULE_OPTION_OTT_RUS_CONVENTION_RANDOM_DESC: "Der russische Bär schielt auf die wichtigen Ölvorkommen im Kaukasus und auf seine ehemaligen Länder. Durch die Vermeidung des Eintritts in die osmanische Einflusssphäre ist jedoch auch die Idee einer Südflanke, die frei von weiteren deutschen Interventionen ist, von großem Wert.\nDas Osmanische Reich und die Russen führen in Baku Gespräche, um eine Einigung über den Kaukasus und den Nahen Osten zu erzielen und einen gegenseitigen Nichtangriffspakt zu schließen."
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_OTT: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_RUS  Erfolg - Osmanen"
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_OTT_DESC: "Die Verhandlungen sind ein Erfolg. Es wird eine Einigung erzielt, die nach Möglichkeit den Zielen der Osmanen entgegenkommt.\n\n§RBenötigt:§!\n§CIstanbul Pakt§! in §Y$OTT_FORPOL$§!\n§RNicht§! §CFevzi Pasha§! in §Y$OTT_PATH$§!\n§RNicht§! §CSozialistischer Aufstand§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_RUS: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_RUS  Erfolg - Russen"
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_RUS_DESC: "Die Verhandlungen sind ein Erfolg. Es wird eine Einigung erzielt, die nach Möglichkeit den Zielen der Russen entgegenkommt.\n\n§RBenötigt:§!\n§CIstanbul Pakt§! in §Y$OTT_FORPOL$§!\n§RNicht§! §CFevzi Pasha§! in §Y$OTT_PATH$§!\n§RNicht§! §CSozialistischer Aufstand§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_OTT_RUS_CONVENTION_FAILURE: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_RUS  Misserfolg"
 RULE_OPTION_OTT_RUS_CONVENTION_FAILURE_DESC: "Die Gespräche scheitern bereits in einem frühen Stadium, und es wird keine Einigung erzielt."

 TUR_PATH: "£KR_game_rule_flag_TUR  Das gefallene Imperium"
 RULE_OPTION_TUR_PATH_RANDOM: "Standard"
 RULE_OPTION_TUR_PATH_RANDOM_DESC: "Das Osmanische Reich wurde aufgelöst, aber die Türkei ist geblieben. Was wird die Zukunft für sie bringen?"
 RULE_OPTION_TUR_PATH_SOCLIB: "£KR_game_rule_flag_TUR   OSP - Progressive Koalition"
 RULE_OPTION_TUR_PATH_SOCLIB_DESC: "Kemals ehemalige Gegner gründen die Osmanische Heilspartei, die das Sultanat um jeden Preis erhalten will. Bei den anschließenden Wahlen gewinnt die §lProgressive Koalition§!.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt ist siegreich gegen die Osmanen§!"
 RULE_OPTION_TUR_PATH_SOCCON: "£KR_game_rule_flag_TUR   OSP - Konservative Koalition"
 RULE_OPTION_TUR_PATH_SOCCON_DESC: "Kemals ehemalige Gegner gründen die Osmanische Heilspartei, die das Sultanat um jeden Preis erhalten will. Bei den folgenden Wahlen gewinnt die §cKonservative Koalition§!.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt ist siegreich gegen die Osmanen§!"
 RULE_OPTION_TUR_PATH_AUTDEM: "£KR_game_rule_flag_TUR_republic   Kemal's Testament"
 RULE_OPTION_TUR_PATH_AUTDEM_DESC: "Nach dem Scheitern der Liberalen ergreift §gMustafa Kemal§! mit der Türkischen Volkspartei die Macht und beginnt, das Land seinem Traum zuzuführen: der Ausrufung der Republik.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt ist siegreich gegen die Osmanen§!\n\nJeder §CSabahattin Effendi§! in §Y$OTT_PATH$§!"
 RULE_OPTION_TUR_PATH_PATAUT: "£KR_game_rule_flag_TUR   Ein Nationalheld"
 RULE_OPTION_TUR_PATH_PATAUT_DESC: "In Abwesenheit von Kemal übernimmt §PFevzi Pascha§! nach dem Sturz der Liberalen die Macht im Land. Seine Vision der Republik basiert auf dem Personenkult und dem Kult des Militärs.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt ist siegreich gegen die Osmanen§!\n\nJeder §CSabahattin Effendi§! in §Y$OTT_PATH$§!"
 RULE_OPTION_TUR_PATH_KEMAL_DESC: "Nach dem Scheitern der Liberalen ergreift Mustafa Kemal mit der Türkischen Volkspartei die Macht und beginnt, das Land seinem Traum entgegenzuführen: der Ausrufung einer Republik. Die junge Republik ist jedoch nicht in der Lage, den aufkommenden Nationalismus zu kontrollieren, und die"
 RULE_OPTION_TUR_PATH_NATPOP: "£KR_game_rule_flag_TUR_republic  Kadroisten - THF (Kadrocu)"
 RULE_OPTION_TUR_PATH_NATPOP_DESC: "$RULE_OPTION_TUR_PATH_KEMAL_DESC$ §NDer Kadroistische Zweig§! der Volkspartei kommt an die Macht.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt siegt gegen die Osmanen§!\n\n§CSabahattin Effendi§! in §Y$OTT_PATH$§!\n\nAlle §CSorelianische§! oder §CJakobinische§! in §Y$FRA_PATH$§!\noder alle §CMaximisten§! in §Y$ENG_PATH$§!\noder §CSozialistische Revolte§! oder §CSavinkov wird Vozhd§! in\n§Y$RUS_AFTERMATH$§!"
 RULE_OPTION_TUR_PATH_TOTALIST: "£KR_game_rule_flag_TUR_republic  Kadroisten - Permanente Revolution"
 RULE_OPTION_TUR_PATH_TOTALIST_DESC: "$RULE_OPTION_TUR_PATH_KEMAL_DESC$ Der Kadroistische Zweig der Volkspartei kommt an die Macht. Die Führung geht dann an diejenigen innerhalb der Partei über, die die Revolution zu Ende führen und sich der Internationale anschließen wollen.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt siegt gegen die Osmanen§!\n\n§CSabahattin Effendi§! in §Y$OTT_PATH$§!\n\nAlle §CSorelianische§! oder §CJakobinische§! in §Y$FRA_PATH$§!\noder alle §CMaximisten§! in §Y$ENG_PATH$§!\noder §CSozialistische Revolte§! oder §CSavinkov wird Vozhd§! in\n§Y$RUS_AFTERMATH$§!"

 TUR_FORPOL: "£KR_game_rule_flag_TUR  Türkische Außenpolitik"
 RULE_OPTION_TUR_FORPOL_RANDOM: "Standard"
 RULE_OPTION_TUR_FORPOL_RANDOM_DESC: "Nachdem sich die Türkei von den großen Turbulenzen der Auflösung des Osmanischen Reiches erholt hat, ist sie nun bereit, sich auf der Weltbühne wieder zu behaupten."
 RULE_OPTION_TUR_FORPOL_GER: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_TUR_FORPOL_GER_DESC: "Während der Große Bär über dem Kaukasus auftaucht, versucht die Türkei, ihr altes Bündnis mit Deutschland zu erneuern.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt ist siegreich gegen die Osmanen§!\n\n§RNicht§! irgendwelche §CKadroisten§! in §Y$TUR_FORPOL$§!"
 RULE_OPTION_TUR_FORPOL_ENT: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_TUR_FORPOL_ENT_DESC: "Die Türkei verbündet sich mit ihren ehemaligen Feinden, um den Mittelmeerraum vom Syndikalismus zu befreien.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt ist siegreich gegen die Osmanen§!\n\nJede §COsmanische Heilspartei§! in §Y$TUR_PATH$§!"
 RULE_OPTION_TUR_FORPOL_BPL: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_SER_republic  Belgrader Pakt"
 RULE_OPTION_TUR_FORPOL_BPL_DESC: "Auf der Suche nach einer gemeinsamen Sache mit ihren alten Gegnern sieht die Türkei ihre Zukunft am besten mit ihren Nachbarn auf dem Balkan verbunden.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt ist siegreich gegen die Osmanen§!\n§CGriechenland verließ den Belgrader Pakt§!\n\n§CKemal's Wille§! in §Y$TUR_PATH$§!"
 RULE_OPTION_TUR_FORPOL_CHI: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_CHI  Linke Kuomintang"
 RULE_OPTION_TUR_FORPOL_CHI_DESC: "Auf der Suche nach Gemeinsamkeiten zwischen der kemalistischen Bewegung und der Kuomintang in China beschließt die Türkei, sich mit ihren neuen Freunden im Osten zu verbünden.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt siegt über die Osmanen§!\n§CDie Linke Kuomintang vereinigt China§!\n\n§CKemals Testament§! in §Y$TUR_PATH$§!\n\n§RNicht§! §CHu Zongnans Fünfte Nationale Revolution§! in\n§Y$CHI_PATH$§!"

 GEO_PATH: "£KR_game_rule_flag_GEO  Der Kampf um Sakartvelo"
 RULE_OPTION_GEO_PATH_RANDOM: "Standard"
 RULE_OPTION_GEO_PATH_RANDOM_DESC: "Nach dem Rücktritt von Zhordania wird die Zukunft Georgiens an der Wahlurne entschieden, und wenn das nicht klappt, durch die Kugel."
 RULE_OPTION_GEO_PATH_SOCDEM_SOCLIB: "£KR_game_rule_flag_GEO  Menschewiki-SSPSP-Koalition"
 RULE_OPTION_GEO_PATH_SOCDEM_SOCLIB_DESC: "Trotz des Rücktritts von Noe Schordania wird es der §SSakartvelos Sotsial-Demokratiuli Partia§!, oder Menschewiki gelingen, ihre Machtposition zu halten, und sie werden eine Koalition mit der agrarisch orientierten Sakartvelos Sotsialist-Pederalisturi Sarevolutsio Partia eingehen."
 RULE_OPTION_GEO_PATH_SOCDEM_RADSOC: "£KR_game_rule_flag_GEO  Menschewiki-SR-Koalition"
 RULE_OPTION_GEO_PATH_SOCDEM_RADSOC_DESC: "Trotz des Rücktritts von Noe Zhordania werden die §SSozialdemokratische Partei Sakartvelos§! oder Menschewiki ihre Machtposition halten können und eine Koalition mit den revolutionären Sozialrevolutionären eingehen."
 RULE_OPTION_GEO_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_GEO  Republikanische Konservative"
 RULE_OPTION_GEO_PATH_REPUBLIC_SOCCON_DESC: "Der Rücktritt von Noe Zhordania wird das Ende der Macht der SSDP bedeuten. Sie wird bei den Wahlen von einer  §ckonservativen Koalition§! abgelöst, die das Land durch ein Referendum führen wird, das den Status Georgiens als Republik wieder bestätigt."
 RULE_OPTION_GEO_PATH_MONARCHY_BAGRATION_SOCCON: "£KR_game_rule_flag_GEO_kingdom  Konstitutionelle Monarchie - Bagration"
 RULE_OPTION_GEO_PATH_MONARCHY_BAGRATION_SOCCON_DESC: "Der Rücktritt von Noe Schordania wird das Ende der Macht der SSDP bedeuten. Sie werden bei den Wahlen von einer §cKonservativen Koalition§! abgelöst, die das Land durch ein Referendum führen wird, in dem Georgien eine Monarchie mit $GEO_giorgi_bagration_mukhraneli_regnal$ Bagration, der von einer alten Königsfamilie abstammt, als König einführt."
 RULE_OPTION_GEO_PATH_MONARCHY_JOACHIM_SOCCON: "£KR_game_rule_flag_GEO_kingdom  Konstitutionelle Monarchie - Joachim"
 RULE_OPTION_GEO_PATH_MONARCHY_JOACHIM_SOCCON_DESC: "Der Rücktritt von Noe Schordania wird das Ende der Macht der SSDP bedeuten. Ihre Nachfolge wird bei den Wahlen eine §CKonservative Koalition§! antreten, die das Land durch ein Referendum führen wird, dessen Ergebnis die Annahme einer Monarchie mit Joachim von Preußen, einem deutschen Prinzen, als König ist.\n\n§RBenötigt:§!\n§CDer Vertrag bleibt bestehen§! in §Y$GEO_TREATY$§!"
 RULE_OPTION_GEO_PATH_PATAUT: "£KR_game_rule_flag_GEO_kingdom  Nationalistische Monarchie"
 RULE_OPTION_GEO_PATH_PATAUT_DESC: "Nach der Wiederherstellung der georgischen Monarchie wird General Shalva Maglakelidze mit Zustimmung des neu gekrönten Königs $GEO_giorgi_bagration_mukhraneli_regnal$ einen Staatsstreich anführen und nach mehrwöchigen Kämpfen mit der republikanischen Volksgarde die Macht in einer Koalition mit der ultranationalistischen §PPatriotischen Vereinigung der Weißen Georgier§! konsolidieren."

 GEO_TREATY: "£KR_game_rule_flag_GEO  £KR_game_rule_flag_GER  Der Vertrag von Poti"
 RULE_OPTION_GEO_TREATY_RANDOM: "Standard"
 RULE_OPTION_GEO_TREATY_RANDOM_DESC: "Während die georgische Wirtschaft zusammenbricht, steht die Zukunft der wirtschaftlichen Zusammenarbeit und der politischen Annäherung an Deutschland auf dem Spiel."
 RULE_OPTION_GEO_TREATY_KEPT: "£KR_game_rule_flag_GEO  £KR_game_rule_flag_GER  Der Vertrag bleibt"
 RULE_OPTION_GEO_TREATY_KEPT_DESC: "Georgien hält sich mit dem Vertrag von Poti über Wasser und bleibt vorerst auf der Seite Deutschlands."
 RULE_OPTION_GEO_TREATY_RENOUNCED: "£KR_game_rule_flag_GEO  Der gekündigte Vertrag"
 RULE_OPTION_GEO_TREATY_RENOUNCED_DESC: "Georgien kündigt den Vertrag von Poti und richtet sich auf eine unabhängigere Außen- und Innenpolitik aus.\n\n§RBenötigt:§!\n§RKeine§! §CSozialistische Revolte§! in §Y$RUS_AFTERMATH$§!"

 ARM_PATH: "£KR_game_rule_flag_ARM  Die Söhne von Hayk"
 RULE_OPTION_ARM_PATH_RANDOM: "Standard"
 RULE_OPTION_ARM_PATH_RANDOM_DESC: "Armenien hat nach jahrhundertelangem Kampf gegen seine ausländischen Herrscher endlich seine Unabhängigkeit erlangt. Doch wie sieht nach so viel Leid die Zukunft aus?"
 RULE_OPTION_ARM_PATH_PATAUT: "£KR_game_rule_flag_ARM  Die Überlebenspartei"
 RULE_OPTION_ARM_PATH_PATAUT_DESC: "Garegin Nzhdeh gelingt es, an der Macht zu bleiben, und er bildet zusammen mit der Daschnak-Partei eine §PRegierung§! mit dem Ziel, Armenien gegen jede mögliche ausländische Bedrohung zu verteidigen."
 RULE_OPTION_ARM_PATH_NATPOP: "£KR_game_rule_flag_ARM  Tseghakronismus proklamieren"
 RULE_OPTION_ARM_PATH_NATPOP_DESC: "Garegin Nzhdeh gelingt es, sich an der Macht zu halten und, inspiriert von Sawinkows Gedanken, einen §Ntotalitären§!Staat zu errichten.\n\n§RBenötigt:§!\n§CSawinkow wird zum Vozhd§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_ARM_PATH_AUTDEM: "£KR_game_rule_flag_ARM  Der wahre Retter von Armenien"
 RULE_OPTION_ARM_PATH_AUTDEM_DESC: "Garegin Nzhdeh gelingt es, sich an der Macht zu halten und, inspiriert von Sawinkows Gedanken, einen totalitären Staat zu errichten. Der demokratischen Opposition gelingt es jedoch, einen Staatsstreich zu inszenieren, und eine demokratische Koalition unter Führung von §gBoghos Bey§! übernimmt die Macht im Land.\n\n§RBenötigt:§!\n§CSavinkov wird Vozhd§! in §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_ARM_PATH_DEM_DESC: "Garegin Nzhdeh resigns, und Armenia holds its first elections."
 RULE_OPTION_ARM_PATH_MARLIB: "£KR_game_rule_flag_ARM  Demokratische Koalition - Ramgavar"
 RULE_OPTION_ARM_PATH_MARLIB_DESC: "$RULE_OPTION_ARM_PATH_DEM_DESC$ Die Demokratische Koalition gewinnt, und der Kandidat der §mRamgavar Azatakan Kusaktsutyun§!, oder Armenischen Demokratischen Liberalen Partei, Mihran Damadian, wird Präsident."
 RULE_OPTION_ARM_PATH_SOCDEM: "£KR_game_rule_flag_ARM  Demokratische Koalition - Dashnaks"
 RULE_OPTION_ARM_PATH_SOCDEM_DESC: "$RULE_OPTION_ARM_PATH_DEM_DESC$ Die Demokratische Koalition gewinnt, und der Kandidat der §SDashnaktsutyun§!, oder Armenischen Revolutionären Föderation, Hovhannes Kajaznuni, wird Präsident."
 RULE_OPTION_ARM_PATH_SOCCON: "£KR_game_rule_flag_ARM  Demokratische Koalition - ZAK"
 RULE_OPTION_ARM_PATH_SOCCON_DESC: "$RULE_OPTION_ARM_PATH_DEM_DESC$ Die Demokratische Koalition gewinnt, und der Kandidat Ramgavar wird Präsident.\nSpäter spaltet sich die Demokratische Koalition, und Michael Papadjanians §cZhoghovrdakan Azatakan Kusaktsutyun§!, oder Armenische Populistische Partei wird gewählt."
 RULE_OPTION_ARM_PATH_SOCLIB: "£KR_game_rule_flag_ARM  Demokratische Koalition - Armenakan"
 RULE_OPTION_ARM_PATH_SOCLIB_DESC: "$RULE_OPTION_ARM_PATH_DEM_DESC$ Die Demokratische Koalition gewinnt, und der Kandidat Ramgavar wird Präsident.\nSpäter spaltet sich die Demokratische Koalition, und Levon Paschalians §lArmenakan Kusaktsutyun§!, oder Armenakan Partei, wird gewählt."
 RULE_OPTION_ARM_PATH_RADSOC: "£KR_game_rule_flag_ARM_radical_socialist  Revolutionäre - Hunchaks"
 RULE_OPTION_ARM_PATH_RADSOC_DESC: "$RULE_OPTION_ARM_PATH_DEM_DESC$ Nach dem Erdrutschsieg der Revolutionäre bei den Wahlen gewinnt Ruben Ter Minassians §RSozialdemokrat Hunchakian Kusaktsutyun§! die Erste Armenische Volksversammlung."
 RULE_OPTION_ARM_PATH_TOTALIST: "£KR_game_rule_flag_ARM_radical_socialist  Revolutionäre - Komunistakan"
 RULE_OPTION_ARM_PATH_TOTALIST_DESC: "$RULE_OPTION_ARM_PATH_DEM_DESC$ Nach dem erdrutschartigen Wahlsieg der Revolutionäre gewinnt Anastas Mikoyans §oKomunistakan Kusaktsutyun§! die Erste Armenische Volksversammlung."

 ARM_FORPOL: "£KR_game_rule_flag_ARM  Armenische Außenpolitik"
 RULE_OPTION_ARM_FORPOL_RANDOM: "Standard"
 RULE_OPTION_ARM_FORPOL_RANDOM_DESC: "Das gerade unabhängig gewordene Armenien ist ziemlich verwundbar und sollte vielleicht darüber nachdenken, sich einem größeren Militärblock anzuschließen."
 RULE_OPTION_ARM_FORPOL_GER: "£KR_game_rule_flag_ARM  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_ARM_FORPOL_GER_DESC: "Armeniens bester Schutz gegen russische Übergriffe ist bei den Deutschen zu finden.\n\n§RBenötigt:§!\n§CIran und der Kairoer Pakt siegen über die Osmanen§!\n\n§CDer wahre Retter von Armenien§! in §Y$ARM_PATH$§!"
 RULE_OPTION_ARM_FORPOL_RUS: "£KR_game_rule_flag_ARM  £KR_game_rule_flag_RUS  Moskauer Abkommen"
 RULE_OPTION_ARM_FORPOL_RUS_DESC: "Die alte Welt ist marode und veraltet - die Annäherung an Russland ist unsere beste Hoffnung, unsere Unabhängigkeit zu bewahren.\n\n§RBenötigt:§!\n§CIran und der Kairoer Pakt siegen über die Osmanen§!\n§RNicht§! §CDer wahre Retter von Armenien§! oder §CRevolutionäre§! in §Y$ARM_PATH$§!\n\n§RNicht§! §CSozialistischer Aufstand§! in §Y$RUS_AFTERMATH$§!\n\n§CHinweis: Wenn Russland expansionistisch ist, wird Armenien zu einer russischen Marionette.§!"
 RULE_OPTION_ARM_FORPOL_PER: "£KR_game_rule_flag_ARM  £KR_game_rule_flag_PER  Persien"
 RULE_OPTION_ARM_FORPOL_PER_DESC: "Armenien verbündet sich während des Angriffs auf Aserbaidschan während des Weltkriegs mit dem Iran und gründet eine neue Fraktion oder schließt sich einer bestehenden an.\n\n§RBenötigt:§!\n§CIran und der Kairoer Pakt siegen über die Osmanen§!"
 RULE_OPTION_ARM_FORPOL_INT: "£KR_game_rule_flag_ARM_radical_socialist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_RUS_socialist  Dritte Internationale"
 RULE_OPTION_ARM_FORPOL_INT_DESC: "Wir werden das Licht der Revolution im Kaukasus sein!\n\n§RBenötigt:§!\n§CIran und der Kairoer Pakt siegen über die Osmanen§!\n\nAlle §CRevolutionäre§! in §Y$ARM_PATH$§!\n\n§CSocialist Revolt§! in §Y$RUS_AFTERMATH$§!\noder §CKadroisten - Permanente Revolution§! in §Y$TUR_PATH$§!\noder §CDie Flamme neu entfacht - Internationale§! in §Y$PER_PATH$§!\n\n§CHinweis: Wenn Russland sozialistisch ist, wird sich Armenien der Ostfront der Dritten Internationale anschließen.§!"

 JBS_PATH: "£KR_game_rule_flag_JBS   Der Kampf um Ha'il"
 RULE_OPTION_JBS_PATH_RANDOM: "Standard"
  RULE_OPTION_JBS_PATH_RANDOM_DESC: "Obwohl das Emirat Dschebel Schammar das auch als Ha'il bekannt ist, seit fast 30 Jahren von Emir Saūd regiert wird, ist die Zukunft noch lange nicht gesichert.\nAngesichts eines wiedererstarkenden saudischen Staates im Süden und eines schwächelnden osmanischen Schutzherrn fragen sich viele, ob die Raschidi Monarchie noch lange leben wird."
 RULE_OPTION_JBS_PATH_SAUD: "£KR_game_rule_flag_JBS  £KR_game_rule_flag_TUR  Saūd ibn Abd al-Azīz"
 RULE_OPTION_JBS_PATH_SAUD_DESC: "Trotz innerer und äußerer Bedrohungen gelingt es dem jungen, aber erfahrenen Emir, zu überleben und den inneren Frieden in der angeschlagenen Monarchie und ihrer osmanischen Zugehörigkeit zu bewahren."
 RULE_OPTION_PATH_ABDALLAH_IBN_TALAL_DESC: "Nach der Niederlage der saudischen Streitkräfte putscht Abdallah ibn Talal und übernimmt die Macht. Diese Umwälzung lässt jedoch den wackeligen inneren Frieden zerbrechen, und neben dem durch die Krise verursachten Brudermord wird auch das nominelle Bündnis des Staates mit dem Osmanischen Reich in Frage gestellt."
 RULE_OPTION_JBS_PATH_ABDALLAH_IBN_TALAL_OTT: "£KR_game_rule_flag_JBS  £KR_game_rule_flag_TUR  Abdallah ibn Talal - Osmanen"
 RULE_OPTION_JBS_PATH_ABDALLAH_IBN_TALAL_OTT_DESC: "$RULE_OPTION_PATH_ABDALLAH_IBN_TALAL_DESC$\n\nAm Ende bleibt das bestehende Bündnis bestehen, und Dschebel Schammar findet sich auf der Seite der Pforte wieder."
 RULE_OPTION_JBS_PATH_ABDALLAH_IBN_TALAL_EGY: "£KR_game_rule_flag_JBS  £KR_game_rule_flag_EGY  Abdallah ibn Talal - Kairoer Pakt"
 RULE_OPTION_JBS_PATH_ABDALLAH_IBN_TALAL_EGY_DESC: "$RULE_OPTION_PATH_ABDALLAH_IBN_TALAL_DESC$\n\nAngesichts der scheinbar schwierigen Lage der Pforte schlägt Abdallah alle Vorsicht in den Wind und wagt die Eroberung des Hedschas auf der Seite der Anti-Osmanischen Kräfte."
 RULE_OPTION_JBS_PATH_ABDALLAH_IBN_MITAB: "£KR_game_rule_flag_JBS  £KR_game_rule_flag_TUR  Abdallah ibn Mitab"
 RULE_OPTION_JBS_PATH_ABDALLAH_IBN_MITAB_DESC: "Nachdem sowohl Saūd als auch Abdallah ibn Talal nach dem Scheitern des Staatsstreichs des letzteren gestorben sind, übernimmt Abdallah ibn Mitab die Kontrolle über das schwer angeschlagene und zerschlagene Ha'il. Wie seine Vorgänger wird er das Bündnis mit der Pforte aufrechterhalten."
 RULE_OPTION_JBS_PATH_SUBHAN: "£KR_game_rule_flag_JBS_subhan  £KR_game_rule_flag_EGY  Saud al-Subhan"
 RULE_OPTION_JBS_PATH_SUBHAN_DESC: "Nach einem Staatsstreich der städtischen Prominenz wird die Familie al-Subhan direkt die Macht übernehmen und die Raschidische Dynastie absetzen. Da die Pforte versucht, eine Rückkehr der Raschidis zu unterstützen, wird der neue Subhani-Emir auf die Unterstützung Kairos angewiesen sein, um seine Unabhängigkeit zu sichern, und sich zu gegebener Zeit auf die Seite der Anti-Osmanischen Kräfte stellen."

 SAU_PATH: "£KR_game_rule_flag_SAU   Najd Politischer Pfad"
 RULE_OPTION_SAU_PATH_RANDOM: "Standard"
 RULE_OPTION_SAU_PATH_RANDOM_DESC: "Nachdem das Haus Saud den Krieg gegen das Haus Rashid gewonnen hat, muss es sich für seinen politischen Weg entscheiden."
 RULE_OPTION_SAU_PATH_HEGEMONY: "£KR_game_rule_flag_SAU   Saudische Hegemonie"
 RULE_OPTION_SAU_PATH_HEGEMONY_DESC: "Da die Rashids und ihre Verbündeten verschwunden sind, hat kein Stamm mehr die Mittel, sich ihnen in den Weg zu stellen. Für Arabien beginnt eine neue Ära, und die Saudis haben jetzt das Sagen.\n\n§RBenötigt:§!\n§CNajd gewinnt den Arabischen Vereinigungskrieg§!"
 RULE_OPTION_SAU_PATH_FAITH: "£KR_game_rule_flag_SAU_ARA   Land des Glaubens"
 RULE_OPTION_SAU_PATH_FAITH_DESC: "Mit der Unterstützung des Klerus und der weisen Glaubensexperten wird Najd Arabien zu einem Paradies für die Gläubigen vereinen.\n\n§RBenötigt:§!\n§CNajd gewinnt den arabischen Vereinigungskrieg§!"

 SAU_OMAN: "£KR_game_rule_flag_OMA_paternal_autocrat   Saudi-Omanischer Konflikt"
 RULE_OPTION_SAU_OMAN_RANDOM: "Standard"
 RULE_OPTION_SAU_OMAN_RANDOM_DESC: "Unter Berufung auf alte Ansprüche haben die Saudis die umstrittenen Gebiete besetzt. Es ist klar, dass sie nicht aufhören werden, bis sie ganz Oman eingenommen haben. Was sollen wir tun?"
 RULE_OPTION_SAU_OMAN_OTT: "£KR_game_rule_flag_OMA_paternal_autocrat  £KR_game_rule_flag_TUR   Osmanischer Schutz"
 RULE_OPTION_SAU_OMAN_OTT_DESC: "Um uns zu schützen, werden wir osmanische Truppen einreisen lassen und uns unter ihre Schirmherrschaft begeben. Zumindest für den Moment..."
 RULE_OPTION_SAU_OMAN_RAJ: "£KR_game_rule_flag_OMA_paternal_autocrat  £KR_game_rule_flag_RAJ   Schutz von Lahore"
 RULE_OPTION_SAU_OMAN_RAJ_DESC: "Zu unserem Schutz haben wir die geschwächten Beziehungen zu Lahore wiederhergestellt. Dies wird unsere Macht zwar einschränken, aber wir werden einen starken Verteidiger haben."
 RULE_OPTION_SAU_OMAN_ALONE: "£KR_game_rule_flag_OMA_paternal_autocrat   Allein"
 RULE_OPTION_SAU_OMAN_ALONE_DESC: "Weder die Osmanen noch Lahore werden auf Omans Appell reagieren."

YEM_PATH: "£KR_game_rule_flag_YEM   Ein zerbrechliches Imamat"
RULE_OPTION_YEM_PATH_RANDOM: "Standard"
RULE_OPTION_YEM_PATH_RANDOM_DESC: "Die Bevölkerung wird des mit den Osmanen verbündeten Imamats von Jemen überdrüssig. Die Rufe nach Veränderung werden lauter.."
RULE_OPTION_YEM_PATH_PATAUT: "£KR_game_rule_flag_YEM   Die Bedrohung abgewendet"
RULE_OPTION_YEM_PATH_PATAUT_DESC: "Die drohende Revolution im Jemen ist abgewendet und §Pdas Imamat§! hält stand."
RULE_OPTION_YEM_PATH_SOCCON: "£KR_game_rule_flag_YEM   Eine moralische Republik"
RULE_OPTION_YEM_PATH_SOCCON_DESC: "Eine §ckonservative Republik§! wird gegründet."
RULE_OPTION_YEM_PATH_SOCLIB: "£KR_game_rule_flag_YEM   Neue Modernität"
RULE_OPTION_YEM_PATH_SOCLIB_DESC: "Eine §lliberale Republik§! wird gegründet."

 ASY_REVOLT: "£KR_game_rule_flag_ASY  Assyrische Revolte"
 RULE_OPTION_ASY_REVOLT_RANDOM: "Standard"
 RULE_OPTION_ASY_REVOLT_RANDOM_DESC: "Die Assyrer sind in die Region Basra vertrieben worden, und ihre Unzufriedenheit beginnt zu wachsen. Ob dies zu einem Aufstand führen wird oder nicht, wird die Zeit zeigen."
 RULE_OPTION_ASY_REVOLT_NO_REVOLT: "£KR_game_rule_flag_TUR  Keine Revolte"
 RULE_OPTION_ASY_REVOLT_NO_REVOLT_DESC: "Die Revolte wird vermieden."
 RULE_OPTION_ASY_REVOLT_ABANDON: "£KR_game_rule_flag_ASY  £KR_game_rule_flag_TUR  Assyrer allein"
 RULE_OPTION_ASY_REVOLT_ABANDON_DESC: "Die Assyrer revoltieren. Kanada zögert, sich einzumischen, und lässt die Assyrer im Stich, die wahrscheinlich dem Untergang geweiht sind."
 RULE_OPTION_ASY_REVOLT_AUTON_NO: "£KR_game_rule_flag_ASY  £KR_game_rule_flag_TUR  £KR_game_rule_flag_CAN  Autonomie verweigert"
 RULE_OPTION_ASY_REVOLT_AUTON_NO_DESC: "Die Assyrer revoltieren. Kanada setzt sich für sie ein und bittet die Osmanen, ihnen Autonomie zu gewähren. Diese Bitte wird abgelehnt, und Kanada schickt Waffen und Personal zur Unterstützung der Assyrer."
 RULE_OPTION_ASY_REVOLT_AUTON_YES: "£KR_game_rule_flag_ASY  £KR_game_rule_flag_TUR  £KR_game_rule_flag_CAN  Autonomie gewährt"
 RULE_OPTION_ASY_REVOLT_AUTON_YES_DESC: "Die Assyrer revoltieren. Kanada setzt sich für sie ein und bittet die Osmanen, ihnen Autonomie zu gewähren. Dieser Bitte wird stattgegeben, und der kurzlebige Aufstand endet friedlich."
 RULE_OPTION_ASY_REVOLT_PEACE_NO: "£KR_game_rule_flag_ASY  £KR_game_rule_flag_TUR  £KR_game_rule_flag_CAN  Unabhängigkeit verweigert"
 RULE_OPTION_ASY_REVOLT_PEACE_NO_DESC: "Die Assyrer revoltieren. Kanada bittet die Osmanen, ihren alten Verbündeten die Unabhängigkeit zu gewähren. Die Osmanen ignorieren die Fürsprache und Kanada und die Entente entsenden Waffen, Personal und Freiwillige zur Unterstützung der Assyrer."
 RULE_OPTION_ASY_REVOLT_PEACE_YES: "£KR_game_rule_flag_ASY  £KR_game_rule_flag_TUR  £KR_game_rule_flag_CAN  Unabhängigkeit gewährt"
 RULE_OPTION_ASY_REVOLT_PEACE_YES_DESC: "Die Assyrer revoltieren. Kanada bittet die Osmanen, ihren alten Verbündeten die Unabhängigkeit zu gewähren. Wider Erwarten kommen die Osmanen der Intervention nach und gewähren den Assyrern die Unabhängigkeit, was den Aufstand beendet."

 ASY_PATH: "£KR_game_rule_flag_ASY  Eine neue Heimat"
 RULE_OPTION_ASY_PATH_RANDOM: "Standard"
 RULE_OPTION_ASY_PATH_RANDOM_DESC: "Assyrien hat seine Unabhängigkeit erlangt, und nun muss über sein Schicksal entschieden werden. Wird Patriarch Shimun XXI Eshai Assyrien zu einem multinationalen Staat führen, einem \"Assyrien für die Assyrer\", oder wird das Land zu einer Marionette des britischen Einflusses?"
 RULE_OPTION_ASY_PATH_SOCCON: "£KR_game_rule_flag_ASY  Multinationaler Staat"
 RULE_OPTION_ASY_PATH_SOCCON_DESC: "Shimun XXI Eshai wird seine Bemühungen auf die Schaffung eines multinationalen Staates konzentrieren und dabei den Ansichten der §cAssyrisch Christlich Demokratischen Partei (Östliche Riten)§! folgen.\n\n§RBenötigt:§!\n§CDie Assyrer sind in ihrem Aufstand gegen die Osmanen siegreich§!\n\n§RNicht§! §CKeine Revolte§! oder §CAutonomie gewährt§! in §Y$ASY_REVOLT$§!"
 RULE_OPTION_ASY_PATH_NATPOP: "£KR_game_rule_flag_ASY_monarchy  Assyrien für Assyrer"
 RULE_OPTION_ASY_PATH_NATPOP_DESC: "Shimun XXI Eshai krönt sich selbst zum König des neuen Assyrien und konzentriert seine Bemühungen auf die Erweiterung seiner Grenzen und die Schaffung einer vereinigten assyrischen Nation, unterstützt von der ehemaligen Untergrundbewegung §NXXH§!.\n\n§RBenötigt:§!\n§CDie Assyrer sind in ihrem Aufstand gegen die Osmanen siegreich§!\n\n§RNicht§! §CKeine Revolte§! oder §CAutonomie gewährt§! in §Y$ASY_REVOLT$§!"
 RULE_OPTION_ASY_PATH_MARLIB: "£KR_game_rule_flag_ASYD  Die Frontlinie des Imperialismus"
 RULE_OPTION_ASY_PATH_MARLIB_DESC: "Shimun XXI Eshai arbeitet mit der Entente zusammen, um eine Bastion des britischen Einflusses am Persischen Golf zu schaffen, und überlässt einen Großteil der Regierungsgeschäfte einer §mIEDC-Kommission§!.\n\n§RBenötigt:§!\n§CDie Assyrer sind in ihrem Aufstand gegen die Osmanen siegreich§!\n\n§RNicht§! §CKeine Revolte§! oder §CAutonomie gewährt§! in §Y$ASY_REVOLT$§!"

 SYR_PATH: "£KR_game_rule_flag_SYR  Das Herz der Levante"
 RULE_OPTION_SYR_PATH_RANDOM: "Standard"
 RULE_OPTION_SYR_PATH_RANDOM_DESC: "Syrien, das während des Kairoer Paktkrieges mit den Osmanen entstand, ist ein höchst unbeständiger Staat. Wie seine Zukunft aussieht, kann niemand vorhersagen."
 RULE_OPTION_SYR_PATH_SOCLIB: "£KR_game_rule_flag_SYR  Volkspartei (Damaszener Flügel)"
 RULE_OPTION_SYR_PATH_SOCLIB_DESC: "Der Damaszener Flügel der §lHizb al-Sha'ab§! gewinnt die erste Wahl.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!\n\n§RNicht§! §CAnnexion Syriens§! oder §CArabisches Königreich Syrien§! in §Y$EGY_SYRIA$§!"
 RULE_OPTION_SYR_PATH_MARLIB: "£KR_game_rule_flag_SYR  Volkspartei (Aleppanischer Flügel)"
 RULE_OPTION_SYR_PATH_MARLIB_DESC: "Der Aleppanische Flügel der §mHizb al-Sha'ab§! gewinnt die erste Wahl.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!\n\n§RNicht§! §CAnnexion Syriens§! oder §CArabisches Königreich Syrien§! in §Y$EGY_SYRIA$§!"
 RULE_OPTION_SYR_PATH_SOCCON: "£KR_game_rule_flag_SYR  Nationaler Block"
 RULE_OPTION_SYR_PATH_SOCCON_DESC: "Die status-quo §cal-Kutlah al-Wataniyah§! gewinnt die erste Wahl.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!\n\n§RNicht§! §CAnnexion Syriens§! oder §CArabisches Königreich Syrien§! in §Y$EGY_SYRIA$§!\n\n$RULE_OPTION_SYR_PATH_LEB_DESC$"
 RULE_OPTION_SYR_PATH_LEB_DESC: "§CHinweis: Die Aktionen dieser Regierung werden zur libanesischen Unabhängigkeitserklärung führen.§!"
 RULE_OPTION_SYR_PATH_PATAUT: "£KR_game_rule_flag_SYR  Militär Regierung"
 RULE_OPTION_SYR_PATH_PATAUT_DESC: "Die Status-quo-Partei al-Kutlah al-Wataniyah gewinnt die erste Wahl. Anschließend stürzt das §PMilitär§! die Regierung.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!\n\n§RNicht§! §CAnnexion Syriens§! oder §CArabisches Königreich Syrien§! in §Y$EGY_SYRIA$§!\n\n§CHinweis: Die Maßnahmen dieser Regierung können zur libanesischen Unabhängigkeitserklärung führen.§!"
 RULE_OPTION_SYR_PATH_NATPOP: "£KR_game_rule_flag_SYR_national_populist  Syrische Sozial-Nationalistische Partei"
 RULE_OPTION_SYR_PATH_NATPOP_DESC: "Die alteingesessene al-Kutlah al-Wataniya gewinnt die erste Wahl. Anschließend stürzt das Militär die Regierung und übergibt die Macht an die nationalistische §NHizb Al-Suri Al-Qawmi Al-'Ijtima'i§!\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!\n\n§RNicht§! §CAnnexion Syriens§! oder §CArabisches Königreich Syrien§! in §Y$EGY_SYRIA$§!.\n\n$RULE_OPTION_SYR_PATH_LEB_DESC$"

 SYR_FORPOL: "£KR_game_rule_flag_SYR  Syrische Außenpolitik"
 RULE_OPTION_SYR_FORPOL_RANDOM: "Standard"
 RULE_OPTION_SYR_FORPOL_RANDOM_DESC: "Syrien verdankt seine Existenz Ägypten und dem Kairoer Pakt, aber wird ihr Schicksal auch in Zukunft miteinander verbunden sein?"
 RULE_OPTION_SYR_FORPOL_EGY: "£KR_game_rule_flag_SYR  £KR_game_rule_flag_EGY  Kairoer Pakt"
 RULE_OPTION_SYR_FORPOL_EGY_DESC: "Syrien bleibt Teil des Kairoer Paktes und bekräftigt damit sein Bündnis mit den Ägyptern.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!\n\n§RNicht§! §CAnnexion Syriens§! in §Y$EGY_SYRIA$§!"
 RULE_OPTION_SYR_FORPOL_GER: "£KR_game_rule_flag_SYR  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_SYR_FORPOL_GER_DESC: "Syrien wird den Kairoer Pakt verlassen und dem Reichspakt beitreten, sofern dieser existiert.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!\n\n§RNicht§! §CAnnexion Syriens§! oder §CArabisches Königreich Syrien§! in §Y$EGY_SYRIA$§!"
 RULE_OPTION_SYR_FORPOL_INT: "£KR_game_rule_flag_SYR  £KR_game_rule_flag_FRA  Phalanstère"
 RULE_OPTION_SYR_FORPOL_INT_DESC: "Syrien wird Teil des Kairoer Paktes bleiben, sich aber um zusätzliche Unterstützung durch die Internationale bemühen und dem Phalanstère beitreten.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!\n\n§CVolkspartei (Damaszener Flügel)§! in §Y$SYR_PATH$§!\n\n§RNicht§! §CAnnexion Syriens§! oder §CArabisches Königreich Syrien§! in §Y$EGY_SYRIA$§!"
 RULE_OPTION_SYR_FORPOL_ARAB_FED: "£KR_game_rule_flag_IRQ_federation  Arabische Föderation"
 RULE_OPTION_SYR_FORPOL_ARAB_FED_DESC: "Syrien wird den Kairoer Pakt verlassen und die Bildung eines panarabischen Staates anstreben.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!\n§RNicht§! §CAnnexion Syriens§! oder §CArabisches Königreich Syrien§! in §Y$EGY_SYRIA$§!\n\n§RNicht§! §CSyrische Sozial-Nationalistische Partei§! in §Y$SYR_PATH$§!"
 RULE_OPTION_SYR_FORPOL_NEUT: "£KR_game_rule_flag_SYR  Neutralität"
