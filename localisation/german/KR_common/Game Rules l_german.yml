 RULE_OPTION_RUS_PATH_RYKOV_RADSOC_DESC: "$RULE_OPTION_RUS_PATH_SOC_DESC$ der Kriegsführer §RAleksy Rykov§! $RULE_OPTION_RUS_PATH_SOC_END_DESC$"
 RULE_OPTION_RUS_PATH_BUKHARIN_RADSOC: "£KR_game_rule_flag_RUS_socialist  Sozialisten - Bucharin"
 RULE_OPTION_RUS_PATH_BUKHARIN_RADSOC_DESC: "$RULE_OPTION_RUS_PATH_SOC_DESC$ Rykovs Partner §RNikolay Bukharin§! $RULE_OPTION_RUS_PATH_SOC_END_DESC$"
 RULE_OPTION_RUS_PATH_SPIRIDONOVA_RADSOC: "£KR_game_rule_flag_RUS_socialist  Sozialisten - Spiridonova"
 RULE_OPTION_RUS_PATH_SPIRIDONOVA_RADSOC_DESC: "$RULE_OPTION_RUS_PATH_SOC_DESC$ §RMaria Spiridonova§! $RULE_OPTION_RUS_PATH_SOCIALIST_END_DESC$"
 RULE_OPTION_RUS_PATH_SHLYAPNIKOV_SYNDIE: "£KR_game_rule_flag_RUS_socialist  Sozialisten - Shlyapnikov"
