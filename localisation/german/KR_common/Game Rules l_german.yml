 RULE_OPTION_SAF_PATH_UNITED_START_DESC: "JDie Südafrikanische Partei von An Smuts und die Nationale Partei von JBM Hertzog schließen sich für die Wahlen 1938 zur §gEinheitspartei§! zusammen. Nach dem Tod von Hertzog im Jahr 1942,"
