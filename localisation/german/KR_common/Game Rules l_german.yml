 RULE_OPTION_BEL_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC_START$, und wählen Achille Van Ackers Flügel der §SBWP/POB§!\n\n§RBenötigt:§!\nEine §CBelgische Unabhängigkeit§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_BEL   Republik - Spaak"
