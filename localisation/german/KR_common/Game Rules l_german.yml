 RULE_OPTION_RUS_PATH_AUTDEM_DESC: "Russland wird von Dmitrij Romanovs Partei §gOktobristen§! angeführt, entweder in ihrer ursprünglichen Form oder zusammen mit anderen Mitgliedern der Rechten in Dmitrijs §gNationalen Block§! vereinigt.\n\n§RBenötigt:§!\n§CDer Senat errichtet die Kontrolle§! oder §CWrangel lädt Zar Kirill ein§! oder §CWrangel wird Zar§! in §Y$RUS_AFTERMATH$§!"
