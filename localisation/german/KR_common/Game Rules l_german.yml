 RULE_OPTION_SPA_PATH_JUAN_DEAD_DESC: "Während des Spanischen Bürgerkriegs gelingt das Attentat auf Juan durch die Carlisten, wobei"
 RULE_OPTION_SPA_PATH_JAIME_AUTDEM: "£KR_game_rule_flag_SPA_kingdom  König Jaime - AN (Radikale)"
 RULE_OPTION_SPA_PATH_JAIME_AUTDEM_DESC: "$RULE_OPTION_SPA_PATH_JUAN_DEAD_DESC$ Gil-Robles Quiñones behält die derzeitige Regierung bei. $RULE_OPTION_SPA_PATH_KINGDOM_DESC$ bleibt bestehen und krönt Jaime zum König.\n$RULE_OPTION_SPA_PATH_AUTDEM_DESC$\n\n§RBenötigt:§!\n§CDas Königreich Spanien gewinnt den Spanischen Bürgerkrieg.§!"
 RULE_OPTION_SPA_PATH_JAIME_SOCCON: "£KR_game_rule_flag_SPA_kingdom  König Jaime - AN (Moderate)"
 RULE_OPTION_SPA_PATH_JAIME_SOCCON_DESC: "$RULE_OPTION_SPA_PATH_JUAN_DEAD_DESC$ Gil-Robles Quiñones behält die derzeitige Regierung bei. $RULE_OPTION_SPA_PATH_KINGDOM_DESC$ bleibt bestehen und krönt Jaime zum König.\n$RULE_OPTION_SPA_PATH_SOCCON_DESC$\n\n§RBenötigt:§!\n§CDas Königreich Spanien gewinnt den Spanischen Bürgerkrieg.§!"
