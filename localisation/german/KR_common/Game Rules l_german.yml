 GER_PATH: "£KR_game_rule_flag_GER  Das Ende des März"
 RULE_OPTION_GER_PATH_RANDOM: "Standard"
 RULE_OPTION_GER_PATH_RANDOM_DESC: "Nach jahrelangem Ränkespiel wird Kurt von Schleicher, der preußische Kriegsminister, zum Reichskanzler ernannt, als die Wahlen in Deutschland nach dem Schwarzen Montag keine Mehrheit im Reichstag ergeben. Er muss sich mit der Opposition von links und rechts auseinandersetzen und gleichzeitig versuchen, das Kaiserreich in einen stärkeren, dauerhaften \"Neuen Staat\" umzuwandeln."
 RULE_OPTION_GER_PATH_START_DESC: "Kurt von Schleicher wird zum Reichskanzler ernannt, als die Wahlen in Deutschland nach dem Schwarzen Montag keine Mehrheit im Reichstag ergeben."
 RULE_OPTION_GER_PATH_SCHLEICHER_DESC: "Später veranlasst ihn der Versuch einer sozialistischen Revolution zur Verabschiedung des Ermächtigungsgesetzes, das seine Macht sichert und es ihm ermöglicht, Deutschland nach seinem zentralistischen und militaristischen Bild umzugestalten.\nNach dem Sieg im Zweiten Weltkrieg,"
 RULE_OPTION_GER_PATH_SCHLEICHER_AUTDEM: "£KR_game_rule_flag_GER  Kabinett Schleicher - Moderat"
 RULE_OPTION_GER_PATH_SCHLEICHER_AUTDEM_DESC: "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_DESC$ sein Nachfolger kommt aus einem §gzivilen§! politischen Hintergrund."
 RULE_OPTION_GER_PATH_SCHLEICHER_PATAUT: "£KR_game_rule_flag_GER  Kabinett Schleicher - Harte Linie"
 RULE_OPTION_GER_PATH_SCHLEICHER_PATAUT_DESC: "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_DESC$ wird er von General §PFerdinand von Bredow§! abgelöst, wodurch das Ansehen der Armee in der Politik weiter steigt."
 RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC: "£KR_game_rule_flag_GER  Schleichers Amtszeit wird abgebrochen,"
 RULE_OPTION_GER_PATH_DU_DESC: "und ihre Verbündeten die Situation ausnutzen und seine Regierung stürzen, um parlamentarische Reformen durchzuführen und einen Wohlfahrtsstaat zu gründen.\nIn den Wahlen nach dem Sieg im Zweiten Weltkrieg,"
