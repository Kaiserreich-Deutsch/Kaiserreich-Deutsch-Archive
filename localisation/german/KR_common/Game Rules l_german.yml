 RULE_OPTION_RUS_PATH_KOLLONTAI_SYNDIE_DESC: "$RULE_OPTION_RUS_PATH_SOC_DESC$ die syndikalistische Fraktion unter der Führung von §rAleksandra Kollontai§! und Shlyapnikov $RULE_OPTION_RUS_PATH_SOC_END_DESC$"
