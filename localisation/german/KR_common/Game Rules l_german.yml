 RULE_GROUP_KAISERREICH_RULES_EAST_ASIA: "Länder Pfade - Ostasien"

QIE_PATH: "£KR_game_rule_flag_QIE_monarchy   Jahr der Ratte"
RULE_OPTION_QIE_PATH_RANDOM: "Standard"
RULE_OPTION_QIE_PATH_RANDOM_DESC: "Mit dem Zusammenbruch von Sun Chuanfangs kostbarer Liga der Acht Provinzen wackelt die Vorherrschaft der Zhili über China. Während die Proteste in Peking zunehmen, können die Entscheidungen, die hochrangige Zhili-Führer wie Wu Peifu und Cao Kun - sowie andere Verschwörer im Verborgenen - treffen, über das Schicksal der Nation entscheiden."
RULE_OPTION_QIE_PATH_LEP_AUTDEM: "£KR_game_rule_flag_QIE_monarchy   £KR_game_rule_flag_LEP  Zhili Monarchie - Pro-Nanjing"
RULE_OPTION_QIE_PATH_LEP_AUTDEM_DESC: "Während des Zusammenbruchs der Liga der Acht Provinzen wird Wu Peifu die Überreste der Liga in Nanjing unterstützen und ihn auf einen §gpro-deutschen Weg§! schicken."
RULE_OPTION_QIE_PATH_ANQ_AUTDEM: "£KR_game_rule_flag_QIE_monarchy   £KR_game_rule_flag_ANQ  Zhili Monarchie - Pro-Anqing"
RULE_OPTION_QIE_PATH_ANQ_AUTDEM_DESC: "Während des Zusammenbruchs der Liga der Acht Provinzen wird Wu Peifu die Antikonzessionisten in Anqing unterstützen und ihn auf einen §gantiimperialistischen Weg§! schicken."
 RULE_OPTION_QIE_PATH_MANCHU_DESC: "Wu Peifu wird nicht in den Zusammenbruch der Liga eingreifen und einen Putsch gegen sein Regime in Gang setzen, der mit seiner Ermordung und der Wiedereinsetzung von Puyi endet."
RULE_OPTION_QIE_PATH_MANCHU_PATAUT: "£KR_game_rule_flag_QIE_monarchy   Mandschu-Putsch - Zongshe Partei"
RULE_OPTION_QIE_PATH_MANCHU_PATAUT_DESC: "$RULE_OPTION_QIE_PATH_MANCHU_DESC$ Die §PZongshe§! Partei, die sich aus der Mandschu-Aristokratie zusammensetzt, führt die neue Regierung an.\n\n§RBenötigt:§!\n§CYan Xishan Akzeptiert§! oder §CQu Yingguang Akzeptiert§! oder §CZhang Tianran§! in §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_QIE_PATH_MANCHU_AUTDEM: "£KR_game_rule_flag_QIE_monarchy  Mandschu-Putsch - YCP"
 RULE_OPTION_QIE_PATH_MANCHU_AUTDEM_DESC: "$RULE_OPTION_QIE_PATH_MANCHU_DESC$ Die Partei §gJunges China§!, die China zentralisieren und urbanisieren will, führt die neue Regierung an.\n\n§RBenötigt:§!\n§CYan Xishan Akzeptiert§! oder §CQu Yingguang Akzeptiert§! in §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_QIE_PATH_MANCHU_SOCCON: "£KR_game_rule_flag_QIE_monarchy  Mandschu-Putsch - CERA"
 RULE_OPTION_QIE_PATH_MANCHU_SOCCON_DESC: "$RULE_OPTION_QIE_PATH_MANCHU_DESC$ Die §cReformverein des Chinesischen Imperiums§!, die sich der Reformierung Chinas verschrieben hat, führt die neue Regierung an.\n\n§RBenötigt:§!\n§CYan Xishan Akzeptiert§! oder §CQu Yingguang Akzeptiert§! oder §CZhang Tianran§! in §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_QIE_PATH_MANCHU_LEGIT_SOCCON: "£KR_game_rule_flag_QIE_monarchy Mandschu-Putsch - Legitime Wahlen"
 RULE_OPTION_QIE_PATH_MANCHU_LEGIT_SOCCON_DESC: "$RULE_OPTION_QIE_PATH_MANCHU_DESC$ Die gemeinsamen Bemühungen von Qu Yingguang und der CERA haben zu bedeutenden Reformen geführt und das Land auf funktionierende öffentliche Wahlen vorbereitet, wobei die wiedergewählte CERA entweder ihre bisherige Herrschaft §cfortsetzen§! oder in Zukunft eine §Sbreitere Koalition§! bilden könnte.\n\n§RBenötigt:§!\n§CQu Yingguang Akzeptiert§! in §Y$QIE_COUP_FRIEND$§!"
RULE_OPTION_QIE_PATH_REPUBLIC_DESC: "Wu Peifu wird nicht in den Zusammenbruch der Liga eingreifen und einen Putsch in Gang setzen, der letztendlich scheitern wird, so dass er die Monarchie absetzen und in Peking wieder eine Republik errichten kann, erklärte dabei den Anhängern des Putschisten den Krieg."
 RULE_OPTION_QIE_PATH_SHIH_AUTDEM: "£KR_game_rule_flag_QIE_republic  Zhili Republik - Hu Shih"
 RULE_OPTION_QIE_PATH_SHIH_AUTDEM_DESC: "$RULE_OPTION_QIE_PATH_REPUBLIC_DESC$\nDie Zhili setzen den bedeutenden Philosophen §gHu Shih§! als ersten Präsidenten der neuen Republik ein."
 RULE_OPTION_QIE_PATH_KOO_AUTDEM: "£KR_game_rule_flag_QIE_republic  Zhili Republik - V.K. Wellington Koo"
 RULE_OPTION_QIE_PATH_KOO_AUTDEM_DESC: "$RULE_OPTION_QIE_PATH_REPUBLIC_DESC$\nDie Zhili setzen den bekannten Staatsmann §gVi Kyuin Wellington Koo§! als ersten Präsidenten der neuen Republik ein."

 QIE_COUP_FRIEND: "£KR_game_rule_flag_QIE_monarchy  Schirmherr des Pekinger Putsches"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM: "Standard"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM_DESC: "Die Unentschlossenheit von Wu Peifu, der sich weigerte, beim Zusammenbruch der Liga der Acht Provinzen seine Unterstützung für Nanjing oder Anqing zu erklären, hat zu großer Unruhe in der Regierung geführt. Es wird ein Komplott gegen ihn geschmiedet, aber die Verschwörer brauchen Unterstützung. Wen wird die Mandschu-Partei um Hilfe bitten?"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_ACCEPTS: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SHX   Yan Xishan Akzeptiert"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_ACCEPTS_DESC: "Yan Xishan wird die Einladung annehmen. Obwohl Yan nie loyal zu Qing oder Puyi war, wird er der erste Verbündete und Erneuerer der neuen Regierung werden, sollte das Komplott gelingen, oder die Konsequenzen tragen, sollte es scheitern.\n\n§RBenötigt:§!\nEinen §CMandschu-Putsch§! oder §CZhili Republik§! in §Y$QIE_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_REFUSES: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SHX  Yan Xishan lehnt ab"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_REFUSES_DESC: "Yan Xishan wird die Einladung erhalten. Unbemerkt von den Verschwörern, die an seine Angst appellieren, lehnt er den Staatsstreich rundheraus ab und verdammt das Komplott zum Scheitern, bevor es überhaupt beginnen kann.\n\n§RBenötigt:§!\nEin §CZhili Republik§! in §Y$QIE_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_QU_ACCEPTS: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SQI_QU  Qu Yingguang Akzeptiert"
 RULE_OPTION_QIE_COUP_FRIEND_QU_ACCEPTS_DESC: "Qu Yingguang wird die Einladung erhalten. Nach Qu Yingguangs erfolgreicher Machtübernahme in der Shandong-Clique hat er absolute Loyalität gegenüber Qing, nicht aber gegenüber Wu gezeigt. Sollte das Komplott gelingen, wird er ein großer Verbündeter sein, sollte es scheitern, muss er die Konsequenzen tragen.\n\n§RBenötigt:§!\nEin §CMandschu-Putsch§! oder §CZhili Republik§! in §Y$QIE_PATH$§!\n§CQu im Kommando§! in §Y$SQI_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_QU_REFUSES: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SQI_QU  Qu Yingguang lehnt ab"
 RULE_OPTION_QIE_COUP_FRIEND_QU_REFUSES_DESC: "Qu Yingguang wird die Einladung annehmen. Nach Qu Yingguangs erfolgreicher Machtübernahme in der Shandong-Clique weigern sich die Qing, Hilfe zu schicken, um die darauffolgenden Unruhen zu bekämpfen, was ihn dazu veranlasst, sich intern zu konzentrieren und den Staatsstreich rundheraus abzulehnen.\n\n§RBenötigt:§!\nEin §CZhili Republik§! in §Y$QIE_PATH$§!\n§CQu im Kommando§! in §Y$SQI_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SQI_natpop   Zhang Tianran"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG_DESC: "Zhang Tianran wird die Einladung annehmen. Die Lehren des großen Meisters verbreiten sich nach seiner Machtübernahme in der Shandong-Clique wie ein Wirbelsturm. Zhang ist bereit, mehr als nur ein Verbündeter zu werden - ein Mentor und Lehrer für das gesamte neue Regime, sollte das Komplott gelingen, oder die Konsequenzen zu tragen, sollte es scheitern.\n\n§Benötigt:§!\n§CZongshe Partei§! oder §CCERA§! oder eine §CZhili Republik§! in\n§Y$QIE_PATH$§!\n§CYiguandao Übernahme§! in §Y$SQI_PATH$§!"

 JAP_PATH: "£KR_game_rule_flag_JAP   Dämmerung der japanischen Demokratie"
 RULE_OPTION_JAP_PATH_RANDOM: "Standard"
 RULE_OPTION_JAP_PATH_RANDOM_DESC: "Seit einigen Wochen tobt im Landtag eine Debatte über das Nationale Sicherheitsgesetz. Einige konservative Mitglieder des Landtags befürchten, dass radikale Elemente in der Gesellschaft versuchen werden, die Macht an sich zu reißen, wenn das Gesetz nicht verabschiedet wird. Die Zukunft Japans könnte von diesem Gesetz abhängen."
 RULE_OPTION_JAP_PATH_DEM_DESC: "Das Gesetz über die nationale Sicherheit wird durchgesetzt. Die Regierung leitet daraufhin eine Wahlreform ein, und die Demokratie bleibt erhalten, wobei die"
 RULE_OPTION_JAP_PATH_SOCCON: "£KR_game_rule_flag_JAP   Wahlreform - Seiyūkai"
 RULE_OPTION_JAP_PATH_SOCCON_DESC: "$RULE_OPTION_JAP_PATH_DEM_DESC$ §cRikken Seiyūkai§!, oder Vereinigung der Freunde der konstitutionellen Regierung, die die folgenden Wahlen gewann."
 RULE_OPTION_JAP_PATH_MARLIB: "£KR_game_rule_flag_JAP  Wahlreform - Minseitō"
 RULE_OPTION_JAP_PATH_MARLIB_DESC: "$RULE_OPTION_JAP_PATH_DEM_DESC$ §mRikken Minseitō§!, oder Konstitutionelle Demokratische Partei, die die folgenden Wahlen gewann."
 RULE_OPTION_JAP_PATH_SOCDEM: "£KR_game_rule_flag_JAP  Wahlreform - Shakai Taishūtō"
 RULE_OPTION_JAP_PATH_SOCDEM_DESC: "$RULE_OPTION_JAP_PATH_DEM_DESC$ Minseitō gewann die erste Wahl, gefolgt von der §SShakai Taishūtō§! oder Sozialistischen Massenpartei bei späteren Wahlen."
 RULE_OPTION_JAP_PATH_AUTDEM: "£KR_game_rule_flag_JAP   Wahlrechtsreform - Kokumin Dōmei"
 RULE_OPTION_JAP_PATH_AUTDEM_DESC: "Das Gesetz über die nationale Sicherheit wird durchgesetzt. Die Regierung leitet daraufhin eine strenge Wahlrechtsreform ein und vereinigt die wichtigsten politischen Parteien des Landes unter dem Dach der \"§gRegierung der nationalen Einheit§!\", um Japan vor der syndikalistischen Bedrohung zu schützen.\nNach ihrer Abspaltung wird die nationalistische §gKokumin Dōmei§! oder Nationale Bürgerallianz die nächsten Wahlen gewinnen."
 RULE_OPTION_JAP_PATH_PATAUT: "£KR_game_rule_flag_JAP   Zentralistische Machtübernahme"
 RULE_OPTION_JAP_PATH_PATAUT_DESC: "Das Gesetz über die nationale Sicherheit wird durchgesetzt. Die Nachwuchsoffiziere der Restauration sehen jedoch, dass es der Regierung an Unterstützung fehlt und putschen. Das §PZentralistische Fraktion des Militärs§! schlägt diesen Putsch nieder und erhält eine größere Rolle in der Regierung, um sowohl die Verräter als auch die Syndikalisten auszurotten."
 RULE_OPTION_JAP_PATH_NATPOP: "£KR_game_rule_flag_JAP  Restauratorischer Putsch"
 RULE_OPTION_JAP_PATH_NATPOP_DESC: "Das Gesetz über die nationale Sicherheit wird von der öffentlichen Meinung und der Opposition abgelehnt. Junge Offiziere der §NRestaurationisten§! nutzen das Versagen der Regierung im Umgang mit den Radikalen und starten einen erfolgreichen Staatsstreich."

FNG_PATH: "£KR_game_rule_flag_FNG   Der Mandschurische Kandidat"
RULE_OPTION_FNG_PATH_RANDOM: "Standard"
RULE_OPTION_FNG_PATH_RANDOM_DESC: "Als die Vereinigungskonferenz von Großmarschall Zhang Zuolin in die Brüche geht, entgleitet ihm und seinem Sohn Zhang Xueliang die Hoffnung auf eine einfache Vereinigung. Im Verborgenen schmieden mandschurische Regionalisten, die von japanischen Agenten in der Concordia Association und der Kwantang-Armee unterstützt werden, ein Komplott gegen ihn, um zu verhindern, dass die Fengtian-Armee dem Zugriff Tokios entgleitet."
RULE_OPTION_FNG_PATH_AUTDEM: "£KR_game_rule_flag_FNG   Herren unseres Schicksals" 
RULE_OPTION_FNG_PATH_AUTDEM_DESC: "Fengtian wird das japanische Joch stürzen und §gseinen eigenen Weg gehen§! bei der Rückeroberung Chinas.\n\n§RBenötigt:§!\n§CDie Regierung von Fengtian tritt der Ko-Wohlstandssphäre nicht bei§!\n\n§CDie Konferenz scheitert§! in §Y$FNG_CONFERENCE$§!"
RULE_OPTION_FNG_PATH_MARLIB: "£GFX_KR_game_rule_flag_FNG_rogc   Das notwendige Übel"
RULE_OPTION_FNG_PATH_MARLIB_DESC: "Zhang Zuolin wird durch eine Führung ersetzt, die §meher bereit ist, mit Japan zusammenzuarbeiten§!.\n\n§RBenötigt:§!\n§CDie Konferenz scheitert§! in §Y$FNG_CONFERENCE$§!"
 RULE_OPTION_FNG_PATH_FED_PEACE: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_UPC  Zwillingsdrachen zähmen das Wasser"
 RULE_OPTION_FNG_PATH_FED_PEACE_DESC: "Nachdem ein Kompromiss mit den Föderalisten auf der Vereinigungskonferenz erzielt wurde, wird Zhang Zuolin seine Versprechen einhalten und eine §gnue Regierung§! mit föderalistischen Merkmalen in China einführen.\n\n§RBenötigt:§!\n§CDie Regierung von Fengtian tritt der Ko-Wohlstandssphäre nicht bei§!\n\n§CFöderalistischer Kompromiss§! in §Y$FNG_CONFERENCE$§!"
 RULE_OPTION_FNG_PATH_FED_WAR: "£KR_game_rule_flag_FNG  Der Antizentralistische Aufstand"
 RULE_OPTION_FNG_PATH_FED_WAR_DESC: "Nachdem ein Kompromiss mit den Föderalisten in der Vereinigungskonferenz erzielt wurde, wird Zhang Zuolin seine Versprechen aufgeben, eine §gzentralistische Regierung§! bilden und einen Aufstand der Föderalisten auslösen.\n\n§RBenötigt:§!\n§CDie Regierung von Fengtian tritt der Ko-Wohlstandssphäre nicht bei§!\n\n§CFöderalistischer Kompromiss§! in §Y$FNG_CONFERENCE$§!"

FNG_CONFERENCE: "£KR_game_rule_flag_FNG   Fengtians Einigungskonferenz"
RULE_OPTION_FNG_CONFERENCE_RANDOM: "Standard"
RULE_OPTION_FNG_CONFERENCE_RANDOM_DESC: "Nach der triumphalen Einnahme Pekings durch die Fengtian-Armee befindet sich Großmarschall Zhang Zuolin in einer dominanten Position, um mit den verschiedenen überlebenden chinesischen Machthabern zu verhandeln. Zwischen Kriegsherren, Idealisten und Regionalisten muss Zhang einen schmalen Grat finden, um einen reibungslosen Übergang der Macht an seinen Sohn Zhang Xueliang zu ermöglichen. Gelingt ihm dies nicht, werden seine hart erkämpften Errungenschaften zunichte gemacht und er wird gezwungen sein, einen weitaus schwierigeren Weg zur Einigung einzuschlagen."
RULE_OPTION_FNG_CONFERENCE_FAIL: "£KR_game_rule_flag_FNG   Die Konferenz scheitert" 
RULE_OPTION_FNG_CONFERENCE_FAIL_DESC: "Fengtians Versuch, die Legitimität über die Einigungskonferenz zu sichern, wird scheitern.\n\n§RBenötigt:§!\n§CDie Fengtian-Regierung kontrolliert Peking§!"
RULE_OPTION_FNG_CONFERENCE_AGREE: "£GFX_KR_game_rule_flag_united_china   Zhang versucht zu verhandeln"
RULE_OPTION_FNG_CONFERENCE_AGREE_DESC: "Zhang Zuolin wird versuchen, den Forderungen der meisten Konferenzteilnehmer entgegenzukommen, obwohl es nicht garantiert ist, dass er den Föderalisten die Hand reichen wird, noch dass die Konferenz erfolgreich sein wird.\n\n§RBenötigt:§!\n§CDie Regierung von Fengtian tritt der Ko-Wohlstandssphäre nicht bei§!\n\n§CDie Fengtian-Regierung kontrolliert Peking§!\n\n§CHinweis:Diese Spielregel erhöht lediglich die Chance, dass die Konferenz erfolgreich ist, ist aber keine Garantie dafür - es muss immer noch genügend Cliquen geben, die auf der Seite von Fengtian stehen, damit sie erfolgreich ist.§!"
RULE_OPTION_FNG_CONFERENCE_FEDS: "£KR_game_rule_flag_united_china    £KR_game_rule_flag_UPC   Föderalistischer Kompromiss"
RULE_OPTION_FNG_CONFERENCE_FEDS_DESC: "Zhang Zuolin wird versuchen, auf die Föderalisten zuzugehen und nach Möglichkeit einen Kompromiss zu finden.\n\n§RBenötigt:§!\n§CDie Regierung von Fengtian tritt der Ko-Wohlstandssphäre nicht bei§!\n\n§CDie Fengtian-Regierung kontrolliert Peking§!\n\n§CChen Jiongming gewinnt den Zweiten Guangdong-Guangxi-Krieg§! und alle §CFöderalisten§! in\n§Y$GXC_PATH$§!\n\noder §CChen Jiongming verliert den Zweiten Guangdong-Guangxi-Krieg§! und alle §Föderalisten§! in\n§Y$GXC_PATH$§! und\njede §CBaoding-Abteilung§! oder §COffiziersabteilung§! in §Y$SZC_PATH$§!\n\noder ein §CBürgerkrieg abgewendet§! in §Y$GXC_PATH$§! und ein §CBaoding-Abteilung§! oder §COffiziersabteilung§! in §Y$SZC_PATH$§!

 LEP_FORPOL: "£KR_game_rule_flag_LEP  Nanjing Clique Ausrichtung"
 RULE_OPTION_LEP_FORPOL_RANDOM: "Standard"
 RULE_OPTION_LEP_FORPOL_RANDOM_DESC: "Die kleptokratisch-bürokratische Fäulnisstruktur der Acht Interalliierten Armeen marschiert weiter! Auch wenn die Liga unter einer neuen, unhaltbaren und unappetitlichen Führung steht, so hat sie doch sowohl die Kuomintang als auch die Konzessionsgegner besiegt.\nAngesichts seiner Verluste und der Umstrukturierung der Investitionen aus Deutschland muss Marschall Qi entscheiden, welche Rolle die neue Liga auf dem Schlachtfeld China spielen soll."
 RULE_OPTION_LEP_FORPOL_LEP: "£KR_game_rule_flag_LEP  Unabhängig"
 RULE_OPTION_LEP_FORPOL_LEP_DESC: "Verschmäht vom Jademarschall und vom König von Baoding, den vielleicht einzigen potenziellen Verbündeten Qis für sein Reich, muss der neue Liga-Marschall selbst auf den Kriegspfad gehen und versuchen, China eigenhändig zu vereinen.\n\n§RBenötigt:§!\n§CDie Nanjing-Clique gewinnt den Krieg um den Zusammenbruch der Liga§!\n\n§RNICHT§! §CZhili Monarchie - Pro-Nanjing§! in §Y$QIE_PATH$§!"
 RULE_OPTION_LEP_FORPOL_QIE: "£KR_game_rule_flag_LEP  £KR_game_rule_flag_QIE_monarchy  Peking anerkennen"
