 afr.2.t: "[FROM.GetNameDefCap] bittet um Unterstützung."
 afr.2.d: "[FROM.GetNameDefCap] hat uns mit dem Angebot einer Partnerschaft kontaktiert. Die deutsche Kolonialherrschaft hat sie nur schlecht auf ihre jetzige Unabhängigkeit vorbereitet, weshalb sie uns nun um Kapital gebeten haben, um ihre Wirtschaft ankurbeln zu können."
 afr.2.a: "Wir werden ihnen geben, was sie benötigen."
 afr.2.b: "Sie sind auf sich allein gestellt."

 afr.3.t: "[FROM.GetNameDefCap] gewährt uns Unterstützung"
 afr.3.d: "[FROM.GetNameDefCap] hat unser Angebot einer Partnerschaft angenommen."
