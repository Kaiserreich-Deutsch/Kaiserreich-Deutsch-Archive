 afr.1.t: "Unterstützung aus dem Ausland"
 afr.1.d: "Unsere derzeitige Lage ist äußerst prekär und die deutsche Kolonialherrschaft hat uns nur schlecht auf unsere Unabhängigkeit vorbereitet. Wir sollten versuchen, auf internationaler Ebene Unterstützung zu finden."
