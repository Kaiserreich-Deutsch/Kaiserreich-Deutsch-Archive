### Focus Tree ###
 african_minors_focus: "Fokusbaum der afrikanischen Kleinstaaten"

 AFR_Independence_Conflict: "Bewahrung unserer Souveränität"
 AFR_Independence_Conflict_desc: "Der Zusammenbruch Mittelafrikas hat [ROOT.GetNameDef] die Möglichkeit gegeben, sich als souveräner Staat zu behaupten; wir sollten diese Chance nicht verpassen."

 AFR_the_German_Remnants: "Die [AFR_FormerOverlord_ADJ]en Überbleibsel"
 AFR_the_German_Remnants_desc: "Das rasche Ende der Kolonialherrschaft hat viele Soldaten zurückgelassen. Es sind allerdings auch große Mengen an Waffen und sonstiger Ausrüstung in unserer Nation verblieben.\n\nGewerkschaft, Arbeit, Gerechtigkeit!"

 AFR_Analyse_their_Equipment: "Untersuchung [AFR_FormerOverlord_ADJ]er Ausrüstung"
 AFR_Analyse_their_Equipment_desc: "Unter [AFR_FormerOverlord_ADJ]er Verwaltung wurde unseren Männern nicht beigebracht, moderne Ausrüstung zu benutzen, die von unseren Kolonialherren genutzt wurde, um unsere Nation zu unterdrücken. Obwohl nun ein Großteil dieser Ausrüstung in unsere Hände gefallen ist, werden wir erst lernen müssen, sie auf dem Schlachtfeld anzuwenden."

 AFR_Petition_French_Republic: "Die Französische Republik um Unterstützung beten"
 AFR_Petition_French_Republic_desc: "[ROOT.GetNameDefCap] braucht Waffen, und dies scheint die naheliegendste Anlaufstelle zu sein."

 AFR_Petition_French_Commune: "Die Französische Kommune um Unterstützung beten"
 AFR_Petition_French_Commune_desc: "Die Kommune wird uns sicherlich sympathisch gesinnt sein."

 AFR_Open_Recruitment_Program: "Verstärktes Rekrutierungsprogramm"
 AFR_Open_Recruitment_Program_desc: "Wir benötigen an der Front jede Hilfe, die wir kriegen können!"

 AFR_independence_push: "Erhalt unserer Unabhängigkeit"
 AFR_independence_push_desc: "Wir sind zum ersten Mal auf den Geschmack der Freiheit gekommen und werden unsere Chance auf Unabhängigkeit nicht so leicht vorbeiziehen lassen!"

 AFR_modern_african_army: "Eine moderne afrikanische Armee"
 AFR_modern_african_army_desc: "Unsere Soldaten wissen, was auf dem Spiel steht, wir haben so viel Ausrüstung zusammengekratzt. Wie wir nur sammeln konnten, und gelernt, neue Strategien anzuwenden. Obwohl noch viel getan werden muss, befinden wir uns auf einen guten Weg, eine starke Armee zu schaffen, die es mit jedem aufnehmen kann, der sich uns in den Weg stellt!"

 AFR_a_Homegrown_Industry: "Eine eigene Industrie"
 AFR_a_Homegrown_Industry_desc: "Durch unsere mangelnde industrielle Leistung wird unsere Nation im Kampf gegen wirtschaftlich fortschrittlichere Nationen zusammenbrechen. Das dürfen wir so nicht hinnehmen! Wir sollten auf den Beginn einer Industrialisierung hinarbeiten - und zwar schnell!."
 AFR_a_Homegrown_Industry_2: "Ausbau der Infrastruktur"
 AFR_a_Homegrown_Industry_2_desc: "Unter unseren [AFR_FormerOverlord_ADJ]-Herrschern wurde die Infrastruktur vernachlässigt. Während wir die Industrialisierung vorantreiben, müssen wir in grundlegende Einrichtungen wie Gebäude und Straßen investieren, nicht nur um Wohlstand für unsere Bürger zu schaffen, sondern auch um unsere Soldaten an der Front zu unterstützen."
 AFR_a_Homegrown_Industry_3: "Maschinerie für die Industrie"
 AFR_a_Homegrown_Industry_3_desc: "Agrarische und industrielle Entwicklungen haben unserer Nation bereits großen Fortschritt gebracht. Es muss zwar noch viel getan werden, aber wir sind den ersten Schritt in Richtung einer modernen und funktionierenden Wirtschaft gegangen."
 AFR_a_Homegrown_Industry_4: "Aufblühen der Militärindustrie"
 AFR_a_Homegrown_Industry_4_desc: "In unsere Schwerindustrie zu investieren wird ein teures aber lohnenswertes Unterfangen, welches zu unserer wirtschaftlichen Entwicklung und fortschreitenden Industrialisierung beitragen wird. Zudem werden wir dadurch militärische Ausrüstung in größerer Quantität herstellen können."
 AFR_a_Homegrown_Industry_5: "[ROOT.GetAdjective]e Waffen"
 AFR_a_Homegrown_Industry_5_desc: "Durch den Zusammenbruch unserer ehemaligen Kolonialherren haben viele Waffen ihren Weg in unsere Hände gefunden. Um die langwierige Sicherheit unserer Nation zu garantieren, sollten wir jedoch in Militärfabriken investieren, um unsere Abhängigkeit von ausländischer Ausrüstung zu reduzieren."

 AFR_international_waters: "Internationale Gewässer"
 AFR_international_waters_desc: "In Krisenzeiten wie diesen ist es von äußerster Wichtigkeit, dass wir uns einen Zugang zu internationalen Gewässern sichern. Durch diesen werden wir dazu in der Lage sein, Rohmaterialien zu importieren, die wir dringend benötigen."
 AFR_join_international_community: "Der internationalen Gemeinschaft beitreten"
 AFR_join_international_community_desc: "Nun, da die Position unserer Regierung gesichert ist, sind wir zu einem unabhängigen und souveränen Staat geworden, der dazu bereit ist, der internationalen Gemeinschaft beizutreten. Wir sollten uns zunächst an Nationen wenden, von denen wir Unterstützung erwarten können - sei es aus einem Interesse an unserer Unabhängigkeit oder der Suche nach neuen Absatzmärkten."

 AFR_materiel_from_benefactor: "Unterstützung aus [?AFR_benefactor_tag.GetNameDef]"
 AFR_materiel_from_benefactor_desc: "Nicht alle Ausrüstung, die wir benötigen, können wir auch selbst herstellen oder einfach so finden. Wir sollten unsere Unterstützer um Waffen bitten."
 
 AFR_military_advisors_from_benefactor: "[AFR_benefactor_tag.GetAdjective] Aufsicht"
 AFR_military_advisors_from_benefactor_desc: "Unsere Offiziere mögen mutig und energisch für unsere Unabhängigkeit kämpfen, aber leider sind sie unerfahren. Wenn [?AFR_benefactor_tag.GetNameDef] unsere militärischen Angelegenheiten beaufsichtigt, werden wir in der Lage sein, eine moderne Armee aufzubauen und neue Taktiken zu erlernen."

 AFR_economic_aid_from_benefactor: "Wirtschaftshilfe von [?AFR_benefactor_tag.GetNameDef]"
 AFR_economic_aid_from_benefactor_desc: "Mit der Einführung ausländischer Waren und Dienstleistungen aus [?AFR_benefactor_tag.GetNameDef] werden wir in der Lage sein, unsere Wirtschaft viel effizienter zu entwickeln."

 AFR_investments_from_benefactor: "Das [?AFR_benefactor_tag.GetAdjective] Wunder"
 AFR_investments_from_benefactor_desc: "Unabhängig von den Absichten unserer Wohltäter bei der Unterstützung unserer Entwicklung kann niemand bestreiten, dass ihre Hilfe [ROOT.GetNameDef] zu Wohlstand verholfen hat. Wir sind auf dem besten Weg zu einem Wirtschaftswunder."

 AFR_join_iedc: "Beitritt zum IEDC"
 AFR_join_iedc_desc: "Ohne unsere [?AFR_benefactor_tag.GetAdjective] Freunde hätte sich unser Land wahrscheinlich nicht in dem Maße entwickelt, wie es sich entwickelt hat. Aufgrund unserer mangelnden industriellen Kapazitäten ist es unwahrscheinlich, dass wir unsere Schulden bei ihnen in absehbarer Zeit zurückzahlen können. Wir können uns jedoch revanchieren, indem wir dem Imperial Economic Development Council beitreten."

 AFR_join_cairo_pact: "Dem Kairopakt beitreten"
 AFR_join_cairo_pact_desc: "[?AFR_benefactor_tag.GetAdjective] Investitionen in unser Militär und unsere Industrie haben sich als essentiell für das Überleben unserer Nation herausgestellt. Wir sollten uns bei ihnen erkenntlich zeigen, indem wir formell dem Kairopakt beitreten."

 AFR_join_phalanstere: "Der Phalanstere beitreten"
 AFR_join_phalanstere_desc: "Ohne unsere [?AFR_benefactor_tag.GetAdjective] Freunde hätte sich unser Land wahrscheinlich nicht in dem Maße entwickelt, wie es sich entwickelt hat. Aufgrund unserer mangelnden industriellen Kapazitäten ist es unwahrscheinlich, dass wir unsere Schulden bei ihnen in absehbarer Zeit zurückzahlen können. Wir können uns jedoch revanchieren, indem wir dem Wirtschaftsblock der Phalanstère beitreten."

 AFR_join_mitteleuropa: "Mitteleuropa beitreten"
 AFR_join_mitteleuropa_desc: "Ohne unsere [?AFR_benefactor_tag.GetAdjective] Freunde hätte sich unser Land wahrscheinlich nicht in dem Maße entwickelt, wie es sich entwickelt hat. Aufgrund unserer mangelnden industriellen Kapazitäten ist es unwahrscheinlich, dass wir unsere Schulden bei ihnen in absehbarer Zeit zurückzahlen können. Wir können uns jedoch revanchieren, indem wir unseren Beitritt zu ihrem Wirtschaftsblock Mitteleuropa formalisieren."

