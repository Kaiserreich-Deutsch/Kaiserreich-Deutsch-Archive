defend_nanjing_LEP_desc: "Von allen Seiten belagert und von inneren und äußeren Feinden bedrängt, hat die Liga nur noch zwei Stärken: die Kontrolle über die südliche Hauptstadt und den mutigen, modernen und vorbildlichen Wusheng Lianjun. Der Marschall der Liga kann nicht zulassen, dass solch perfide Spötter seinen rechtmäßigen Mantel an sich reißen!\nSolange Nanjing in der Hand von [ROOT.GetLeader] ist, werden wir die Vorteile dieses Geistes für die Dauer des Liga-Krieges bewahren. §RSollte Nanjing jedoch aus unseren Händen fallen, werden wir diesen National Geist verlieren§!\n\nNichtsdestotrotz behalten wir die Oberhand. Fu Zhan!"
defend_nanjing_SHD: "Die Verteidigung von Nanjing"
defend_nanjing_SHD_desc: "Es scheint, dass es weder Chen Tiaoyuan, der Marschall der Liga, noch die abscheulichen Kuomintang-Radikalen waren, die die südliche Hauptstadt erobern konnten. Stattdessen waren es [ROOT.GetLeader] und seine treuen Anhänger! Unter seiner Führung wird sich ein neues östliches Land erheben...\nSolange Nanjing in der Hand von [ROOT.GetLeader] ist, werden wir die Vorteile dieses Geistes für die Dauer des Liga-Krieges bewahren. §RSollte Nanjing jedoch aus unseren Händen fallen, werden wir diesen National Geist verlieren§!\n\nNichtsdestotrotz behalten wir die Oberhand. Fu Zhan!"

