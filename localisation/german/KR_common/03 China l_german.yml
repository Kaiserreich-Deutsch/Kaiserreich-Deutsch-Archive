### Dynamic Modifiers ###
china_dense_rural_infrastructure: "Dicht besiedeltes ländliches Gebiet"
china_dense_rural_infrastructure_desc: "Die Infrastrukturnetze in diesem Gebiet sind bereits durch eine dichte lokale Bevölkerung hochgradig gesättigt.\n\nWird durch das Erreichen der maximalen §Y$Infrastruktur$§! in diesem Staat entfernt."

CHN_autonomous_region_modifier: "Autonome Region"
CHN_autonomous_region_modifier_desc: "Die Herrschaft der Qing-Dynastie über ihre Grenzgebiete war eine komplizierte Angelegenheit, bei der die Kontrolle mal mehr, mal weniger stark ausgeprägt war. Diese Gebiete im Norden und Westen, die von den Chinesen als \"Lehnsregionen\" und von westlichen Beobachtern als \"chinesisches Tartar\" bezeichnet wurden, bestanden aus einem Flickenteppich von Stämmen, Clans und Grenzgarnisonen, die dem Kaiser die Treue schworen. Als sich der chinesische Nationalismus entwickelte und die Xinhai-Revolution im Gange war, war die Frage, wie ethnische Minderheiten zu behandeln seien, eine allgegenwärtige Frage für die postrevolutionäre chinesische Identität, die durch die Versuche abtrünniger Gruppen, abtrünnige Staaten in Tibet, der Mongolei und Xinjiang zu gründen, zusätzlich erschwert wurde. Nachdem die chinesische Regierung die Kontrolle über diese Region übernommen hatte, beschlossen die Machthaber, dass der beste Weg, die Rechte der Einheimischen zu schützen und sich ihrer Loyalität zu versichern, die Schaffung einer selbstverwalteten Autonomen Region sei."

### Decisions ###
china_join_the_internationale_decision: "Beitritt zur Internationalen"
china_join_the_internationale_decision_desc: "Als die deutsche Invasion die Erste Nordexpedition zum Scheitern brachte, suchten viele Exilanten der Kuomintang Zuflucht in den Ländern der Dritten Internationale. Jetzt, da wir wieder erstarkt sind, ist es nur natürlich, dass wir in der Lage sein werden, die Dritte Internationale bei der Verbreitung der Weltrevolution zu unterstützen und unseren sozialistischen Genossen für ihre jahrelange Hilfe zu danken."

china_join_the_reichspakt_decision: "Beitritt zum Reichspakt"
china_join_the_reichspakt_decision_desc: "Deutschland ist seit der zum Scheitern verurteilten Nordexpedition der KMT unser wichtigster Wohltäter. Nun, da wir alle Widerstände gegen unsere Herrschaft über China ausgeräumt haben, ist es an der Zeit, ein formelles Bündnis mit unseren Freunden in Berlin zu beantragen."

china_join_the_moscow_accord_decision: "Beitritt zum Moskauer Abkommen"
china_join_the_moscow_accord_decision_desc: "Der Schwarze Montag hat die jahrelange deutsche Vorherrschaft in der Welt beendet. Angesichts der aufstrebenden Mächte in der Welt ist es nur natürlich, dass China Verbündete sucht. Solche Verbündeten könnten wir in unseren nördlichen Nachbarn, den Russen, finden, die darauf erpicht sind, unsere vergangenen Streitigkeiten für ein neues, von den Mächten Eurasiens geführtes Jahrhundert beiseite zu legen."

china_join_the_co_pro_decision: "Beitritt zur Gemeinsamen Wohlstandssphäre"
china_join_the_co_pro_decision_desc: "Die Japaner sind trotz unserer früheren Entfremdung und der daraus resultierenden Kriege immer noch unsere asiatischen Brüder. Wir haben zugelassen, dass die europäischen Imperialisten uns spalteten und den gesamten asiatischen Kontinent in Unordnung und Unterwerfung stürzten. Nachdem wir unsere Macht bewiesen und unsere Vorherrschaft an Land wiederhergestellt haben, während sie weiterhin die Meere beherrschen, können wir endlich mit ihnen verhandeln und als gleichberechtigte Partner zusammenarbeiten. Als Verbündete werden wir den Wohlstand in ganz Asien wiederherstellen!"

china_invite_countries_to_faction: "Ladet [FROM.GetNameDef] in die [ROOT.GetFactionName] ein"
china_invite_countries_to_faction_desc: "Chinas rechtmäßiger Platz in Asien ist der des ältesten Bruders, Mentors und Führers aller Völker des Kontinents. Nachdem wir die Fesseln des ausländischen Imperialismus abgeworfen haben, sind wir bereit, unseren Platz als Verteidiger der anderen asiatischen Staaten vor europäischer oder japanischer Tyrannei wieder einzunehmen. Lasst uns unsere Botschafter aussenden, um die [FROM.GetAdjective] in unseren Schoß zu holen."
china_invite_countries_to_faction_tt: "§YDie Wahrscheinlichkeit, dass sie akzeptieren werden, hängt von der Meinung ab, die §Y[FROM.GetAdjective]§! über uns hat.§!"

chinese_unification: "Chinesische Vereinigung"
chinese_unification_desc: "Die zentrale Autorität in China ist seit langem erodiert, da jahrzehntelanger ausländischer Imperialismus, politische Instabilität und innenpolitische Unruhen angesichts der kaiserlichen Schwäche in den kränkelnden Tagen des alten Qing-Reiches eine neue Klasse regionaler Militaristen hervorbrachten. Die Xinhai-Revolution brachte weiteren Aufruhr in die Nation, als revolutionäre Generäle die Kontrolle über zahlreiche Provinzen übernahmen und sich daran machten, komplexe Netzwerke aus Militäroffizieren, verbündeten Geschäftsleuten, Landadeligen, sympathisierenden Intellektuellen und Regierungsbeamten aufzubauen.\n\nNichtsdestotrotz gibt es nach wie vor eine gemeinsame nationale Identität, und verschiedene Bewegungen im ganzen Land haben sich bemüht, die Nation zu vereinen und China nach ihrem Bild neu aufzubauen. Unter Ausnutzung ihrer eigenen Patronagenetzwerke, ausländischer Unterstützung und wachsender Armeen kämpfen sie in den Städten und auf dem Land um Einfluss. Doch in der wechselhaften Realität der chinesischen Kriegsherren ist der offene Krieg nicht der einzige Konflikt, der sich entwickelt. Geschichten von wechselnden Allianzen und schmutzigem Verrat entfalten sich, während gleichzeitig eine ausländische Invasion droht...\n\n§CUnsere Führung ist derzeit [ChinaGetMemberAlignment] §Yausgerichtet§!.§!"

china_create_united_front: "Die Einheitsfront schaffen"
china_create_united_front_desc: "Wir, die Nachkommen von Yan und Huang, können nicht tatenlos zusehen, wie unser Land machtlos zusieht, wie der fremde Teufel unsere Länder verwüstet. Zu lange waren wir geteilt, gespalten entlang von Provinz- und Fraktionsgrenzen, während die Imperialisten hungrig auf unsere Grenzen schauten - bereit, unsere Nation auszubeuten. Damit ist jetzt Schluss! Lasst uns unsere kleinlichen Streitigkeiten für die nationale Einheit beiseite legen, um unsere Ehre, die Ehre Zhonghuas, davor zu bewahren, für immer befleckt zu werden! Qilai!"

china_join_united_front: "Tretet der Einheitsfront bei"
china_join_united_front_desc: "Während die ausländischen Imperialisten eine brutale Invasion unseres Landes starten, hat [FROM.GetName] uns eingeladen, Chinas Ehre in der Stunde der Not zu verteidigen. Während unser Land nach wie vor stark in Provinzen und Fraktionen gespalten ist, droht unsere Zivilisation völlig zerstört zu werden. Lassen wir unsere Differenzen beiseite und arbeiten wir gemeinsam an der Verteidigung des Vaterlandes!"

china_offer_ceasefire: "Verhandlung eines Waffenstillstands mit [FROM.GetNameDef]"
china_offer_ceasefire_desc: "China hat sich im Krieg mit einer Großmacht wiedergefunden. Sie allein zu bekämpfen wäre eine törichte Entscheidung, solange China noch geteilt ist. Wir sollten mit unseren derzeitigen Feinden in [FROM.Capital.GetCapitalVictoryPointName] einen vorübergehenden Waffenstillstand aushandeln, bis der Aggressor besiegt ist. Wir dürfen nicht vergessen, dass die Imperialisten nur unsere Reichtümer wollen. Wir haben nichts zu verlieren! Wansui!"

china_declare_government: "[ROOT.china_declare_government_text]"
china_declare_government_desc: "[ROOT.china_declare_government_text_desc]"

china_declare_government_SHX: "Ruft die Zhongyuan-Regierung aus"
china_declare_government_SHX_desc: "Nachdem unsere Position in der nordchinesischen Tiefebene gesichert ist, können wir nun kühn das Erbe der Xinhai-Revolution für uns beanspruchen. Unsere neue Regierung wird sich nun um die nationale Einigung bemühen und alle Rivalen, die sich uns in den Weg stellen, auslöschen. Niemand, außer vielleicht [SHX.GetLeader] in all seiner Weisheit, hätte erwartet, dass die Provinz Shanxi eine solche Macht erlangen würde. Aber durch unseren Mut und unsere Tapferkeit bei der Befreiung der Zentralebene haben wir uns als würdig erwiesen, die nationale Einigung anzuführen!"

china_declare_government_SHD_national_populist: "Das neue Qing-Reich ausrufen"
china_declare_government_SHD_national_populist_desc: "Der erbitterte Kampf um die Verbotene Stadt wurde auf Befehl von Zhang Tianran geführt. Die Tore des Palastes wurden zu einem Gefängnis für die feige Familie Aisin-Gioro. Mehrere Familienmitglieder versuchten zu fliehen, wurden aber zurückgeschickt, und die Mauern wurden an allen Ecken mit roten Speeren bewacht. Schließlich kapitulierte der Kaiser vor den Shangqing. Statt des Todes wurde Puyi gezwungen, in seiner kaiserlichen gelben Jacke vor Zhang Tianran zu kapitulieren und dem Volk sein Kaisertum zu bestätigen. Puyi bleibt Kaiser, und die Nebenkaiser, Verwalter und Priester der Shangqing Tianguo sind die offiziellen Magistrate des Qing-Reiches.\n\nZhang Tianran sprach den gefangenen Kaiser von jeglicher Schuld an diesem Krieg frei und erklärte, dass dieser Sieg der Höhepunkt einer spirituellen Genealogie sei, die mit den Boxern und Sun Yat-sen begann."

china_declare_government_SHD_manchu_restoration: "Wiederherstellung des Qing-Reiches"
china_declare_government_SHD_manchu_restoration_desc: "Viele zweifelten an Qu Yingguangs Fähigkeit, die Invasion der Zhili nach dem Scheitern des Manchu-Putsches abzuwehren, doch nun sind alle Zweifel ausgeräumt. Shandong hat nicht nur den Angriff abgewehrt, sondern Qu hat Shandong und den Kaiser vom Abgrund zurückgeführt, und wir stehen jetzt stärker da als je zuvor. Puyi wird als Kaiser wiederhergestellt werden, mit seinem Bruder Pujie an seiner Seite, und Qu Yingguang wird ihr engster Berater sein. Alle, die sich uns in den Weg stellen, sollen wissen, dass die Mandschu zurück sind, und dieses Mal sind sie hier, um zu bleiben."

china_declare_government_other: "Eine nationale Regierung bilden"
china_declare_government_other_desc: "Nachdem wir uns unseren Platz als stärkste Kraft in China gesichert haben, ist es an der Zeit, dass wir unseren Ehrgeiz bekunden, die Nation zu vereinen und dieses elende Zeitalter des Streits ein für alle Mal zu beenden. Das mag unerwünschte Aufmerksamkeit erregen, und es wird wahrscheinlich zu Konflikten kommen, die von denen angezettelt werden, die ihre eigene Vorherrschaft über das Land anstreben, aber das ist das Opfer, das wir bringen müssen, um unsere Nation ein für alle Mal vom Warlordismus zu befreien!"

china_declare_unification: "Die Wiedervereinigung Chinas ausrufen"
china_declare_unification_desc: "Unsere Feinde wurden besiegt, und jeder, der es wagte, den Mantel der nationalen Führung zu Unrecht zu beanspruchen, wurde in seine Schranken verwiesen. Wir stehen nun als Herrscher eines weitgehend geeinten Chinas da, und alles, was noch zu tun ist, ist, unser Recht auf die nationale Führung offiziell einzufordern. Wir sind auf Gedeih und Verderb die Sieger der Warlord-Ära, und es liegt an uns, China in seine wohlwollende Zukunft zu führen."
china_united: "§YChina ist nun vollständig unter einem Banner vereint.§!"

china_no_rival_governments_left_tt: "Wir haben alle rivalisierenden chinesischen Regierungen besiegt"

china_states_required_tt: "Die Staaten Kanton, Jingzhao, Jinling, Chongqing, Liaoning und Wuhan sind im Besitz von uns oder einem unserer Untertanen"

CHN_conquer_beijing_fallback_decision: "[CHN_conquer_beijing_fallback_decision_scripted_loc]"
CHN_conquer_beijing_fallback_decision_desc: "[CHN_conquer_beijing_fallback_decision_desc_scripted_loc]"

KMT_conquer_beijing_fallback_decision_key: "Beendet die revolutionäre Mission"
KMT_conquer_beijing_fallback_decision_desc_key: "Solange die Reaktionäre die nördliche Hauptstadt beherrschen, kann die große Mission, die unser verstorbener Gründer Dr. Sun Yat-sen in unsere Hände gelegt hat, nicht gelingen. Wir müssen uns gegen alle Widerstände durchsetzen, um einen zweiten Marsch nach Norden vorzubereiten. Dies ist nicht nur für die Rettung der revolutionären Sache, sondern wir kämpfen für das Überleben der chinesischen Rasse! Lang lebe die Nationale Revolution, lang lebe die Republik China!"

CHN_conquer_beijing_fallback_decision_key: "Befreit Beijing"
CHN_conquer_beijing_fallback_decision_desc_key: "Beijing war die alte Hauptstadt Chinas und nimmt einen einzigartigen Platz im chinesischen Nationalbewusstsein ein. Sie zu halten bedeutet internationale Anerkennung und innenpolitische Legitimität, so dass ihre Einnahme von größter Wichtigkeit ist. Da unsere ursprünglichen Bemühungen, die Stadt einzunehmen, gescheitert sind, müssen wir unsere Anstrengungen verdoppeln. Vorwärts, zu einem neuen China!"

CHN_demand_control_of_beijing: "Fordert die Kontrolle über Beijing"
CHN_demand_control_of_beijing_desc: "Mit dem Ende der Nordexpedition wurde Peking der Kuomintang unterstellt, doch in der Praxis steht die Region weiterhin unter der Herrschaft von Warlords. Diese Art von lokaler Autonomie hat sich zwar als notwendiges Übel auf dem Weg zur Wiedervereinigung erwiesen, aber dieses Schicksal dem alten Machtzentrum Chinas zu überlassen, ist schlichtweg inakzeptabel. Solange Peking nicht unter der direkten Kontrolle der Zentralregierung steht, wird es immer diejenigen geben, die unsere Autorität untergraben und an sich reißen wollen. Wir müssen Schritte unternehmen, um die nationale Herrschaft im Norden zu erlangen und die Revolution einen Schritt näher an die Vollendung zu bringen."

CHN_march_to_manchuria: "Der Marsch in die Mandschurei"
CHN_march_to_manchuria_desc: "Zu lange wurde die Mandschurei von den Verrätern der chinesischen Nation und den japanischen Imperialisten, die unser Land wegen seiner natürlichen Ressourcen ausbeuten wollen, in den Ruin getrieben. Obwohl es sich um die östliche Grenze unseres Territoriums außerhalb Chinas handelt, ist die mandschurische Frage unbestreitbar, da [ROOT.GetNameDef] die Provinzen von Dongbei als integrale Provinzen des chinesischen Staates identifiziert. Während wir hinter der Sicherheit des Shanhai-Passes stehen, sollten wir es auf uns nehmen, unsere Landsleute einmal zu befreien und das Land ein für alle Mal zu vereinen."

china_move_capital: "Dauerhafte Hauptstadt festlegen"
china_move_capital_desc: "Es gab schon viele Hauptstädte eines vereinigten chinesischen Staates, und da wichtige Teile Chinas unter unserer Herrschaft stehen, können wir eine ständige Hauptstadt für die Republik ausrufen. Es gibt vier Hauptoptionen, die wir wählen können, wenn wir diese Stadt kontrollieren: Nanjing, Peking, Wuhan oder Guangzhou. Jede von ihnen bringt einzigartige Vorteile mit sich. Wir müssen dies sorgfältig abwägen, da diese Entscheidung unumkehrbar sein wird."

china_attack_decision: "[FROM.GetNameDef] angreifen"
china_attack_decision_desc: "Die fortgesetzte Missachtung der Führung von [FROM.GetAdjective] ist ein Problem, das nicht mit friedlichen Mitteln gelöst werden kann. [FROM.GetLeader] hat [FROM.GetLeader.GetHerselfHimself] als unwürdiger Anführer erwiesen und wird mit Gewalt aus [FROM.Capital.GetCapitalVictoryPointName] vertrieben werden."
china_demand_submission: "Unterwerfung von [FROM.GetNameDef] verlangen"
china_demand_submission_desc: "Die regionalen Behörden in [FROM.Capital.GetCapitalVictoryPointName] haben sich in letzter Zeit verrannt und schwören niemandem außer sich selbst die Treue. Als Chinas wahrhaft legitime Regierung müssen wir sie in den Schoß holen - entweder sie akzeptieren, oder wir werden andere, weniger höfliche Maßnahmen vorbereiten."
china_integrate_subjects: "Stärkere Integration von [FROM.GetNameDef]"
china_integrate_subjects_desc: "Obwohl die Führung in [FROM.Capital.GetCapitalVictoryPointName] dankenswerterweise Einsicht gezeigt und beschlossen hat, sich uns anzuschließen, müssen wir noch weiter gehen, wenn wir die Ära der Warlords wirklich beenden wollen. Wir werden uns bemühen, die Verwaltung in [FROM.GetAdjective] näher an die unsere heranzuführen."

china_joint_strike_GXC_decision: "Koordiniert einen gemeinsamen Schlag mit [FROM.GetNameDef]"
china_joint_strike_GXC_decision_desc: "Im Alleingang sind unsere Chancen gegen [GXC.GetNameDef] gering, aber [FROM.GetNameDef] könnte bereit sein, sich der Tyrannei von [GXC.GetAdjective] entgegenzustellen. Wir sollten jedoch schnell handeln - wir müssen den Überraschungsmoment haben, wenn ein solcher gemeinsamer Schlag effektiv sein soll. Sollte dieser Plan funktionieren, werden wir sofort gegen unsere [GXC.GetAdjective] Feinde vorgehen."
china_joint_strike_GXC_attack_mission: "[YUN.GetNonIdeologyName]-[HNN.GetNonIdeologyName] Gemeinsamer Angriff gegen [GXC.GetNameDef]"
china_joint_strike_tooltip: "Wir können nur mit einer Fraktion einen gemeinsamen Angriff durchführen."
HNN_GXC_chicken_exit: "§RWir werden [YUN.GetNameDef] aufgeben, um sich [GXC.GetNameDef] alleine zu stellen§!"
YUN_GXC_chicken_exit: "§RWir werden [HNN.GetNameDef] aufgeben, um sich [GXC.GetNameDef] alleine zu stellen§!"

northwest_conflict_surrender: "Kapitulation vor dem Feind"

china_integration_timer: "[THIS.overlord.GetNameDef] Stärkt die Integration"

china_break_free: "Stellt die Autorität von [ROOT.Overlord.GetLeader] in Frage"
china_break_free_desc: "[china_subject_challenge_overlord_decision_desc_loc]"
china_break_free_desc_lkmt: "Die politischen Intrigen und Schikanen des Kuomintang-Zentralkomitees von [ROOT.Overlord.GetLeader] haben der chinesischen Nation und ihrem Volk nichts als Ruin gebracht. Es ist an der Zeit für [ROOT.GetLeader] und die wahren Verfechter von Dr. Sun, vorzustürmen, die Verräter zu stürzen und die Flut der Nationalen Revolution zu entfachen. [ROOT.GetNameDefCap] mag in der Unterzahl sein, aber unser Wille ist gestählt und unsere Herzen sprechen wahr."
china_break_free_desc_rkmt: "Nicht auszudenken, dass die Revolution so verdreht, so abweichend von ihren ursprünglichen Prinzipien werden könnte. Die wahre Interpretation der Drei Volksprinzipien wurde von kleinlichen Welten, rückgratlosen Intellektuellen und vor allem von dem abscheulichen Despoten [ROOT.Overlord.GetLeader] entstellt. Es ist bedauerlich, aber da die Nation am Rande des Zusammenbruchs steht, muss [ROOT.GetLeader] [ROOT.GetNameDef] vom sinkenden Schiff abkoppeln und zum Sieg vorstoßen."
china_break_free_desc_fed: "Die föderalistische Bewegung, die sich angeblich für den Schutz des chinesischen Volkes, die Entwicklung einer einheimischen Demokratie und die Verkündung einer wahren, freien Verfassung einsetzt, hat sich von Autokraten und Eliten korrumpieren lassen. Obwohl uns pragmatische Abmachungen nicht fremd sind, hat [ROOT.Overlord.GetLeader] es zu weit getrieben. [ROOT.GetLeader] kann nicht einfach zusehen, wie das Wesen der Bewegung verkümmert."
china_break_free_desc_zhili: "Die Führung der Zhili-Clique ist schon zu lange ins Wanken geraten. Nachdem sie die Einheit der Nation und die Kontrolle über [ROOT.GetNameDef] verloren hatte, musste Gouverneur [ROOT.GetLeader] für Stabilität innerhalb der Provinz sorgen. Wieder einmal scheint es, dass wir das chinesische Volk retten müssen. Dieses Mal ist es jedoch nicht nur [ROOT.GetNameDefCap], sondern die Nation selbst. Es ist zwar unhöflich, wenn sich ein Untergebener gegen seinen Vorgesetzten auflehnt, aber die Dekadenz des Regimes von [ROOT.Overlord.GetLeader] hat sich schon zu lange gehalten."
china_break_free_desc_fengtian: "Wie konnte die Nation nur so tief fallen? Zunächst war man von den großspurigen Äußerungen Marschall Zuolins angetan, der angesichts der Xuantong-Restauration für die republikanische Sache eintrat, oder vielleicht sogar von [ROOT.GetLeader]'s persönlichen Beziehungen zur Familie Zhang. Doch die Nation selbst wird unter der Herrschaft von Kleptokraten, Einfaltspinseln und Verrätern in Chaos und Ruin geführt, und ein Bandit wie [ROOT.Overlord.GetLeader] ist der Herrscher über all das. Letztendlich muss [ROOT.GetNameDefCap] unsere verzweifelte Hand spielen, ein letztes Mal um die nationale Führung kämpfen. Es mag töricht sein, aber unserer Bewegung sind Abtrünnige nicht fremd."
china_break_free_desc_manchu: "Vor unseren Augen sitzt der Sohn des Himmels auf seinem Thron und herrscht über die wahre Wiederherstellung seiner Autorität, doch in unserem Lager herrscht ein starkes Gefühl der Scham, der Ablehnung, der Verwerflichkeit. Ist China nicht eine moderne Nation? Wozu war Xinhai gut? All das Blutvergießen, die Opfer und die Tränen, um die Barbarei der Mandschu zu stürzen, nur damit wir uns wieder in unser Schicksal fügen? Nein, nicht länger soll das angebliche \"Mandat des Himmels\" über das freie und unabhängige chinesische Volk herrschen!"
china_break_free_desc_fallback: "China ist kein Fremder, wenn es um die wechselnden Führungspersönlichkeiten geht, die versuchen, die Nation in ihre Richtung zu lenken. Doch das hat zu einer richtungslosen Nation geführt, die in sich selbst zusammenfällt. Um das Volk wirklich aus seiner Notlage zu befreien, müssen wir daran arbeiten, [ROOT.Overlord.GetLeader] zu stürzen, den letzten Witzbold, der das Konzept der nationalen Führung übernommen hat. Die neue chinesische Nation soll eine von [ROOT.GetNameDef] geführte Nation sein, frei von Korruption."
china_half_strength_of_overlord_tt: "Geschätztes Verhältnis der Armeestärke von §Y50%§! oder mehr im Vergleich zu unserem Overlord"
china_has_been_365_days_tt: "Es ist mindestens 365 Tage her, dass wir uns unserem Oberherrn unterworfen haben."

CHN_join_NPA_decision: "Beitritt zur [NPA.GetName]"
CHN_join_NPA_decision_desc: "Die Nationale Schutzallianz ist eine Wiederbelebung der alten Warlord-Koalition, die Yuan Shikais tyrannischen Versuch, eine neue Monarchie zu errichten, zu Fall bringen und die Republik retten wollte. Diese neueste Version unter der Führung von [NPA.GetLeader] mag unter anderen Umständen existieren, aber das ultimative Ziel bleibt dasselbe - unser Land und unsere Landsleute vor denen zu verteidigen, die es zerstören wollen!"

CHN_join_NZH_decision: "Beitritt zur [NZH.GetName]"
CHN_join_NZH_decision_desc: "Die Nördliche Zhili-Clique hat die chinesische politische Szene seit ihrem Sieg im Jahr 1927 dominiert und die politischen Stürme Beiyangs, die südlichen Revolutionäre und die nördlichen Rivalen überstanden. Obwohl ihre Vorherrschaft in letzter Zeit in Frage gestellt wurde, ist ihr Sieg unvermeidlich und mit der Erhaltung der chinesischen Moral und politischen Ordnung verbunden."

CHN_join_SZH_decision: "Beitritt zur [SZH.GetName]"
CHN_join_SZH_decision_desc: "Die Südliche Zhili-Clique ist ein Ableger der Hauptlinie im Norden, der sich auf das Erbe von Sun Chuanfang und seiner Liga der Acht Provinzen stützt. Ihre Fähigkeit, patriotischen Wohlstand zu bringen, bringt uns näher an sie heran, da sie im Allgemeinen eine engere Zusammenarbeit mit Deutschland und den Legationsstädten pflegen."

CHN_join_MCU_decision: "Beitritt zur [MCU.GetName]"
CHN_join_MCU_decision_desc: "Die Regierung der Mandschu-Restauration hat Wohlwollen und Ordnung in die chinesische Politik zurückgebracht, und als treue Untertanen werden wir uns der richtigen Regierung Chinas anschließen."

CHN_join_AGJ_decision: "Beitritt zur [AGJ.GetName]"
CHN_join_AGJ_decision_desc: "Die Nationale Befriedungsarmee (Anguojun) war eine von Zhang Zuolin angeführte Warlord-Koalition, die versuchte, die revolutionären Radikalen der Kuomintang zu bekämpfen und China unter dem Banner der Fengtian-Clique wiederzuvereinigen. Obwohl sie in dem darauf folgenden Konflikt von den Zhili besiegt wurden, haben sie die Hoffnung nie aufgegeben, und jetzt, wo es ihnen wieder besser geht, ist es an uns, uns unseren alten Kameraden wieder anzuschließen."

CHN_join_UPC_decision: "Beitritt zur [UPC.GetName]"
CHN_join_UPC_decision_desc: "Die Föderalistische Bewegung ist ein Bündnis von Parteien, die vor allem im Süden Chinas beheimatet sind und eine neue chinesische Republik nach dem föderalen Modell anstreben. Unsere Beteiligung an dieser Koalition ist unabdingbar, wenn wir China als eine Konföderation gleichberechtigter Provinzen wiedervereinigen wollen, die die Rechte ihrer Gliedstaaten respektiert."

CHN_join_LKT_decision: "Beitritt zur [LKT.GetName]"
CHN_join_LKT_decision_desc: "Chinas Linke hat sich unter der Führung von [LKT.GetLeader] vereinigt, und ihre Zukunft muss in den Händen derjenigen liegen, die die Vision haben, die weitreichenden Veränderungen zu sehen, die notwendig sind, um die Nation in die Zukunft zu führen. Wir werden uns in die Reihen unserer revolutionären Genossen einreihen und eine neue Ära in unserem Land herbeiführen!"

CHN_join_RKT_decision: "Beitritt zur [RKT.GetName]"
CHN_join_RKT_decision_desc: "Die Chinesische Nationalistische Partei (die chinesische Kuomintang) wurde von Dr. Sun Yat-sen gegründet, um als Vorhut der nationalen Revolution zu dienen und China vor ausländischem Imperialismus und inländischer Korruption zu retten. Es ist unsere Pflicht, uns in die Reihen der neuen Nationalen Revolutionsarmee einzureihen und unsere Nation zu verteidigen!"

CHN_join_RGC_decision: "Beitritt zur [RGC.GetName]"
CHN_join_RGC_decision_desc: "Die Sonne geht im Osten auf, und die Rettung Asiens vor dem westlichen Imperialismus ist nahe. Nur durch die Zusammenarbeit mit der  Großostasiatische Wohlstandssphäre können wir China wirklich vor Sozialismus und Imperialismus retten, und deshalb müssen wir uns der von ihr unterstützten Regierung anschließen."

CHN_join_FROM_decision: "Beitritt zur [FROM.GetName]"
CHN_join_FROM_decision_desc: "[FROM.GetLeader] ist ein aufsteigender Stern in China, der seine Kontrolle über die mächtige [FROM.GetAdjective]-Armee und seine Verbündeten in der [FROM.GetRulingParty] nutzt, um selbst zu einem nationalen Herausforderer zu werden. Dieser unerwartete Herausforderer um die nationale Vorherrschaft, der von seiner Basis in [FROM.Capital.GetCapitalVictoryPointName] aus operiert, ist sehr vielversprechend, und wir werden uns enger an ihn binden."

china_demand_annexation: "Fordert die Annexion von [FROM.GetNameDef]"
china_demand_annexation_desc: "Da unsere eigenen Magistrate bereits in [FROM.Capital.GetCapitalVictoryPointName] und in den Reihen von [FROM.GetAdjective] eingebettet sind, müssen wir nur noch die endgültige Unterwerfung von [FROM.GetLeader] unter unsere Sache sicherstellen. Ihre Autonomie, die nur noch auf dem Papier besteht, soll beendet werden."
china_offer_alliance: "Bietet eine Allianz mit [FROM.GetNameDef] an"
china_offer_alliance_desc: "Unsere Verbündeten in [FROM.Capital.GetCapitalVictoryPointName], die durch die sich ändernden Umstände in China ins Abseits gedrängt wurden, haben es dennoch geschafft, sich gegen die wechselnden Winde der Nation zu behaupten. Angesichts ihrer Ausrichtung auf uns werden wir Verhandlungen aufnehmen, um unsere Kräfte zu vereinen und unsere gemeinsame Vision für die Zukunft zu verwirklichen."
china_negotiate_with_legation_cities: "Verhandelt mit [FROM.GetNameDef]"
china_negotiate_with_legation_cities_desc: "Die Gesandtschaftsstädte, die von gefräßigen ausländischen Mächten aus der chinesischen Küste herausgeschnitten wurden, sind eine Institution, die die ungleiche Behandlung unserer stolzen Nation durch verschiedene Imperialisten verdeutlicht. Nachdem sie endlich die Einheit des Landesinneren hergestellt und die Instabilität beendet haben, die das Land plagte, erfüllen die Gesandtschaften in der Welt keinen Zweck mehr. Wir werden uns bemühen, dieses traurige Kapitel der chinesischen Geschichte zu beenden."
china_request_return_of_concessions: "Bittet um die Rückgabe der [FROM.GetAdjective] Konzessionen"
china_request_return_of_concessions_desc: "Bei den Konzessionen handelte es sich zunächst um kleine Landstücke, die in unserer Schwäche an fremde Mächte verpachtet wurden, und die sich erst dann ausweiteten, als die Kolonialmächte versuchten, unser Volk zu unterwerfen. Nachdem wir nun endlich die Nation geeint haben, können wir die vereinte Macht Chinas zur Geltung bringen und die Imperialisten, die sich verzweifelt an ihre ungerechten Besitztümer klammern, förmlich herausfordern."
china_seize_concessions: "Beschlagnahmt die [FROM.GetAdjective] Konzessionen"
china_seize_concessions_desc: "Da die Verhandlungen gescheitert sind, bleibt uns keine andere Wahl als das Schwert, wenn wir unsere Küstenbewohner von der Fremdherrschaft befreien wollen. Unsere Streitkräfte haben sich bereits in den Außenbezirken versammelt und sind bereit, die Rückgabe der Städte an ihre rechtmäßigen Besitzer zu gewährleisten."

china_expand_mongolian_autonomy: "Erweiterung der Autonomen Region Mongolei"
china_expand_mongolian_autonomy_desc: "Nachdem wir kürzlich Tuwa von den Russen zurückerobert haben, sollten wir die mongolische autonome Zone um dieses neue Gebiet erweitern."
china_expand_tibetan_autonomy: "Erweiterung der Autonomen Region Tibet"
china_expand_tibetan_autonomy_desc: "Nachdem die Frage der McMahon-Linie endgültig geklärt ist, sollten wir dieses neue Gebiet in unsere tibetische autonome Region integrieren."
china_expand_xinjiang_autonomy: "Erweiterung der Autonomen Region Xinjiang"
china_expand_xinjiang_autonomy_desc: "Nachdem wir kürzlich Aksai Chin zurückerobert haben, sollten wir dieses neue Gebiet in die Xinjianger Autonomieregion integrieren."

#Reusable loc
#CHI_alignment_integration_category: "Chinesische autonome Regionen - Integration"
#CHI_alignment_integration_category_desc: "Unser Sieg im Norden Chinas hat es uns ermöglicht, unsere Nation zu einer zusammenhängenden Regierung zu zentralisieren, aber einige der Provinzen Chinas werden von autonomen Gouverneuren regiert, die direkter unter unsere Kontrolle gebracht werden sollten..."
#CHI_dec_integrate_YUN: "Der Südwesten Chinas war lange Zeit von der Politik isoliert, es ist an der Zeit, dass er wieder vertreten ist."
#CHI_dec_integrate_SZC: "Sichuan ist eine der bevölkerungsreichsten Regionen Chinas, daher ist es unsere Pflicht, das Sichuan-Becken wieder vollständig unter unsere Kontrolle zu bringen."
#CHI_dec_integrate_SHX: "Shanxi war lange Zeit als neutraler Klüngel bekannt, weil es sich nicht in andere Konflikte einmischen wollte. Mit den Bergen in unserem Einflussbereich müssen wir die Musterprovinz aus der Neutralität herausholen."
#CHI_dec_integrate_XSM: "Die Ma-Clique ist der Schlüssel zum Nordwesten und daher ist es nur natürlich, dass sie wieder in unsere Regierung aufgenommen wird."
#CHI_dec_integrate_SIK: "Das Gebiet von Xinjiang ist die wilde Grenze Chinas, und als die Qing das Sagen hatten, gab es kaum Kontakte mit dem fernen Westen. Wir werden diesen Fehler berichtigen und verhindern, dass in der Provinz ein weiterer großer Krieg ausbricht."
#CHI_dec_integrate_FNG: "Der Nordosten ist jetzt befriedet, und die dort eingesetzte autonome Regierung hat ihren Nutzen überlebt. Wir sollten sofort mit der Wiedereingliederung beginnen und unsere Grenze zum russischen Fernen Osten sichern."
#QIE_negotiate_with_LEC_desc: "Die Führung der Gesandschaftsstädte hat ein gewisses Maß an Offenheit für eine friedliche Integration mit unserem Regime signalisiert. Sicherlich wird es viele Verhandlungen geben, aber dies wird den Anspruch unserer Regierung auf das Gebiet weitaus legitimer erscheinen lassen, als es eine direkte Invasion tun würde."
#QIE_attack_entente_LEC_desc: "Die Gesandtschaften sind unter die Herrschaft Kanadas und des Rests der verhassten Entente geraten. Dieser Club der Verlierer ist unserem neuen Militär nicht gewachsen, und durch die Mobilisierung unserer Truppen am Rande der Grenzen der Gesandtschaften sollten wir in der Lage sein, ihnen Angst einzujagen, damit sie die Städte an uns zurückgeben!"
#QIE_attack_non_aligned_LEC_desc: "Die internationalen Unterstützer der Gesandtschaften haben sie in Ruhe gelassen. Jetzt ist unsere Stunde gekommen, um zuzuschlagen!"
#QIE_attack_GER_LEC_desc: "Da Deutschland in seinem Krieg abgelenkt ist, haben wir einen perfekten Moment, um die Gesandtschaften anzugreifen. Lasst uns angreifen, während sie abgelenkt sind, und sie für uns einnehmen!"
#QIE_attack_entente_HK_desc: "Die [AST.GetName] haben während des Chaos der letzten Jahre die Kontrolle über Hongkong übernommen und regieren es seither direkt. Dieses letzte Überbleibsel des britischen Imperialismus muss zerschlagen werden!"
#china_seize_concessions_desc: "Zwar haben wir die Inseln von Macau vor Jahrhunderten an Portugal abgetreten, doch unsere neue Macht in Verbindung mit den aktuellen Konflikten macht einen Überraschungsangriff auf das Gebiet zu einer verlockenden Aussicht. Portugal hat sich geweigert, das Gebiet an die Gesandtschaftsstädte abzutreten, und angesichts des aktuellen Konflikts erwartet kaum jemand, dass sie mehr als einen symbolischen Widerstand leisten werden."
#QIE_negotiate_ger_treaty_ports_desc: "Die Vertragshäfen Qingdao, Wehawei und Zhanjiang sind integraler Bestandteil Chinas, obwohl sie derzeit von Deutschland für 99 Jahre gepachtet sind. Wir können ihnen jedoch etwas Geld anbieten, um diesen Zeitplan zu beschleunigen."
#QIE_threaten_ger_treaty_ports_desc: "[GEA.GetName] besitzt derzeit mehrere Vertragshäfen mit einem 99-jährigen Pachtvertrag. Anstatt jahrzehntelang zu warten, sollten wir ihre Ablenkung in ihrem Krieg ausnutzen und Truppen an der Grenze aufstellen! Sie werden es nicht wagen, wegen ein paar Häfen zu kämpfen, oder?"
#CHI_seize_macau: "Fordert Portugal zur Rückgabe Macaus auf"
#CHI_seize_macau_desc: "Macau ist seit 1557 in portugiesischem Pachtbasis, obwohl die Portugiesen unsere Schwäche während des Jahrhunderts der Demütigung ausgenutzt haben, indem sie Taipa und Coloane annektierten. Wir werden von der portugiesischen Regierung verlangen, dass sie uns unser Territorium zurückgibt ... oder es droht ein Krieg."
#CHI_threaten_ger_treaty_ports: "Fordert den Rückzug der Deutschen aus China"
#CHI_threaten_ger_treaty_ports_desc: "Zu lange haben wir unter der Demütigung Deutschlands gelitten, vom Scheitern der ersten Nordexpedition bis zur Restauration der verachtenswerten Qing-Monarchie. Wenn die Nationalistische Partei an der Macht ist, werden wir von den Deutschen den vollständigen Rückzug aus allen Gebietserwerbungen auf dem chinesischen Festland fordern."

