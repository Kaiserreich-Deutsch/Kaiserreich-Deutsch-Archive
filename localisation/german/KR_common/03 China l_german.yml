defend_nanjing_ANQ: "Die Verteidigung von Nanjing"
defend_nanjing_ANQ_desc: "\"Das Narrengambit\" scheint sich ausgezahlt zu haben! Nachdem es Chen gelungen ist, die südliche Hauptstadt einzunehmen, ist es nur noch eine Frage der Zeit, bis er seine Ambitionen als neuer Marschall der Liga durchsetzen kann. Das Volk wird nicht mehr fremden Interessen unterworfen sein, und Qi Xieyuan wird sich nicht weiter in die Liga einmischen.\nSolange Nanjing in der Hand von [ROOT.GetLeader] ist, werden wir die Vorteile dieses Geistes für die Dauer des Liga-Krieges bewahren. §RSollte Nanjing jedoch aus unseren Händen fallen, werden wir diesen National Geist verlieren§!\n\nNichtsdestotrotz behalten wir die Oberhand. Fu Zhan!"
defend_nanjing_CHI: "Die Verteidigung von Nanjing"
defend_nanjing_CHI_desc: "Es ist ein glorreicher Tag für die chinesische Nation! Der Weißen Sonne ist es nicht nur gelungen, weit über die aufständische Zone MinGan hinaus vorzudringen, die stolze Nationale Revolutionsarmee hat auch erfolgreich die auserwählte Hauptstadt der Guofu, Dr. Sun, gesichert.\nSolange Nanjing in der Hand von [ROOT.GetLeader] ist, werden wir die Vorteile dieses Geistes für die Dauer des Liga-Krieges bewahren. §RSollte Nanjing jedoch aus unseren Händen fallen, werden wir diesen National Geist verlieren§!\n\nNichtsdestotrotz behalten wir die Oberhand. Fu Zhan!"
