SHX_disrupted_economy_idea3: "Stabilisierende Wirtschaft"
SHX_disrupted_economy_idea3_desc: "Nach erheblichen Anstrengungen in den letzten Monaten hat sich unsere Wirtschaft erheblich stabilisiert. Obwohl wir immer noch Schwierigkeiten haben, unsere Reserven aufrechtzuerhalten und unsere Währung zu stützen, hat sich das von uns gedruckte Geld als widerstandsfähig erwiesen, und es wird innerhalb unserer Grenzen weitgehend akzeptiert. Einst dachte man, wir seien vom Bankrott bedroht, heute haben wir den größten Teil der Welt von unserer finanziellen Sorgfalt überzeugt. Mit ein wenig mehr Anstrengung wird unsere Wirtschaft bald wieder brummen."

CHN_national_illiteracy1_idea: "Nationaler Analphabetismus"
CHN_national_illiteracy1_idea_desc: "Analphabetismus ist im ganzen Land nach wie vor weit verbreitet, obwohl Reformen quer durch das politische Spektrum immer wieder dazu aufrufen, dieses Problem anzugehen. Für viele ist er zum Sinnbild der \"Rückständigkeit\" geworden, unter der China leidet, insbesondere in ländlichen Gebieten, wo der Zugang zu Büchern, Lehrern und Schulgebäuden nach wie vor begrenzt ist. Schulschwänzen ist ebenfalls weit verbreitet, da viele den Lehrplan (in unterschiedlichem Maße) als hoffnungslos veraltet und unpraktisch ansehen und es vorziehen, in den landwirtschaftlichen Betrieben und Geschäften der Familie mitzuhelfen oder sich anderweitig praktische Fähigkeiten anzueignen. Viele scheitern an der obligatorischen Mittelschule, und noch weniger schließen eine fakultative Highschool ab. Die wenigen Glücklichen, die es sich leisten können, an einer Universität zu studieren, fragen sich, ob sie danach in der sich schnell verändernden (oft zum Schlechten hin) Wirtschaft einen Arbeitsplatz finden werden. Es ist unwahrscheinlich, dass wir in der Lage sein werden, all diese großen Probleme in so kurzer Zeit zu lösen, aber wir können zumindest das Schlimmste verhindern."

CHN_an_army_in_transition_idea: "Eine Armee im Umbruch"
CHN_an_army_in_transition_idea_desc: "Die Reform des Militärs ist ein fortlaufender Prozess, der oft durch bereits bestehende militärische Reformprogramme erschwert wird, die entweder gerettet, umgestaltet oder gestrichen werden müssen, um Platz für Fortschritte zu schaffen. Nachdem unser Oberkommando bereits einige Fortschritte auf dem einen Weg gemacht hat, hat es sich entschlossen, einen anderen Weg einzuschlagen, was in der Zwischenzeit Konsequenzen hat."

china_northern_school: "Nordische Schule"
KR_northern_school: "Ordnung und Orthodoxie"
china_northern_school_desc: "§LChinas nördliche Kriegsherren stammen zumeist aus den Militärschulen der Xuantong-Ära in Baoding und Tianjin und stellen die Elite einer zunehmend veralteten Offiziersgeneration dar. Sie wurden nach preußischem Vorbild ausgebildet und kämpfen hauptsächlich in der nördlichen Ebene. Ihr Kommandostil betont den Stellungskrieg und die Bedeutung gut ausgebildeter Truppen, insbesondere der Artillerie.§!"

china_southern_school: "Südliche Schule"
KR_southern_school: "Masse und Mobilität"
china_southern_school_desc: "§LDa sie nicht über die Ressourcen der nördlichen Kriegsherren verfügen und hauptsächlich in den stürmischen Bergen und Tälern des Südens kämpfen, legen die südlichen Kriegsherren Chinas den Schwerpunkt auf Zahlen und Manöver. Aggression wird belohnt, Lücken müssen immer ausgenutzt werden, und schwere Artillerie wird durch schnelle Gebirgskanonen ersetzt.§!"

china_green_forest_school: "Grüne Waldschule"
KR_green_forest_school: "Belastbarkeit und Anforderung"
china_green_forest_school_desc: "§LEinige von Chinas Warlords haben keinerlei militärische Ausbildung und bezeichnen sich stattdessen als Absolventen der "Universität des grünen Waldes". Doch trotz all ihrer Unzulänglichkeiten verfügen diese ehemaligen (und manchmal auch aktiven) Banditen über eine einzigartige Herangehensweise an die Kriegsführung, die es ihnen ermöglicht, selbst unter schwierigsten Umständen flexibel und widerstandsfähig zu bleiben. Manche mögen ihre Methoden als grob oder gar kriminell bezeichnen, aber sie führen oft zum Ziel.§!"

