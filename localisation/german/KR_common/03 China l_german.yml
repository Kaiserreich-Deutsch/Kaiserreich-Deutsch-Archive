CHN_integrate_major_arsenal_shenyang_key: "Shenyang Arsenal integrieren"
CHN_integrate_major_arsenal_shenyang_desc_key: "Das Shenyang-Arsenal ist vielleicht eine der wichtigsten Errungenschaften der Fengtian-Clique. Es wurde mit Hilfe japanischer Berater geschaffen und unterhalten, um Zhang Zuolins Kontrolle über die Mandschurei aufrechtzuerhalten und seine Ambitionen, China unter seinem Banner zu vereinen, zu fördern. Das offiziell als Arsenal der drei östlichen Provinzen bekannte Werk ist eines der größten in China und rühmt sich seiner Fähigkeit, in den 1920er Jahren mehr Waffen zu produzieren als alle anderen in China zusammen. Das Shenyang-Arsenal profitierte von der überlegenen industriellen Stärke und den reichen natürlichen Ressourcen Dongbeis und wurde nicht nur zu einem Zentrum für die Produktion, sondern auch für den Aufbau einer umfassenden militärischen Logistikkette (einschließlich der zentralen Produktion von Rationen und Uniformen) sowie für die eigene Waffenentwicklung. Auch wenn Zhang nicht in der Lage war, Chinas Abhängigkeit von ausländischen Waffenimporten vollständig zu durchbrechen, wird es unter unserer Leitung vielleicht eine wertvolle Rolle beim Aufbau einer einheimischen Waffenindustrie spielen."

CHN_integrate_major_arsenal_taiyuan_key: "Taiyuan Arsenal integrieren"
CHN_integrate_major_arsenal_taiyuan_desc_key: "Das Taiyuan Arsenal ist ein gewaltiger Komplex, der in der Hauptstadt von Shanxi von dem ehrwürdigen Gouverneur Yan Xishan errichtet wurde. Mit dem Ausspruch \"Waffengewalt ist der Rückhalt der Gerechtigkeit\" sah er sein wertvolles Arsenal als Eckpfeiler für den Erhalt der Autonomie seiner Provinz. Die Anlage wurde 1912 als Shanxi Machinery Bureau errichtet und im Laufe der Jahrzehnte mehrfach umgebaut, um Gewehre, Maschinengewehre, Mörser, Granaten und Munition für die Shanxi-Clique zu produzieren. Im Gegensatz zu anderen Arsenalen der Warlords zeichnet sich Taiyuan durch die (selbst unter den Einrichtungen der Zentralregierung) seltene Fähigkeit aus, Artilleriegeschütze und Granaten in nennenswerten Mengen herzustellen. Die Eroberung durch unsere Streitkräfte fügt unserer wachsenden Waffenindustrie eine weitere unschätzbare Gießerei im Norden hinzu."

CHN_integrate_major_arsenal_gongxian_key: "Gongxian Arsenal integrieren"
CHN_integrate_major_arsenal_gongxian_desc_key: "Im Jahr 1914 überwachte Yuan Shicai persönlich den Bau des Gongxian-Arsenals in Henan. Admiral Sa Zhenbing und angeheuerte deutsche Ingenieure nutzten die strategische Lage des Ortes und den leichten Zugang zu Rohstoffen, um mit amerikanischen Maschinen eines der modernsten Militärarsenale in China zu errichten. Seine relativ unversehrte Eroberung hat uns eine wertvolle Beute in Zentralchina gesichert, die wir schnell mit dem Rest unserer Verteidigungsindustrie integrieren müssen."

CHN_integrate_major_arsenal_hanyang_key: "Hanyang Arsenal integrieren"
CHN_integrate_major_arsenal_hanyang_desc_key: "Das Hanyang-Arsenal ist eines der größten, ältesten und wichtigsten modernen chinesischen Arsenale. Es wurde 1891 als Hubei-Arsenal gebaut und erforderte einen erheblichen Zeit- und Geldaufwand, der von der Flotte abgezogen wurde. Hanyang war in der Lage, Artillerie, Gewehre und Munition herzustellen und versorgte eine Reihe von Armeen, darunter auch die in Wuhan stationierten Xinhai-Revolutionäre. Berühmt wurde das Werk durch die Entwicklung und Herstellung des Gewehrs Hanyang 88 (auf der Grundlage des deutschen Gewehrs 1888) und des General-Liu-Gewehrs (entworfen von General Liu Qingen, dem Oberkommandierenden von Hanyang), die zu den bekanntesten Waffen der Warlord-Ära zählen."

CHN_integrate_major_arsenal_guangdong_key: "Guangdong Arsenal integrieren"
CHN_integrate_major_arsenal_guangdong_desc_key: "Das 1873 vom Vizekönig von Liangguang errichtete Arsenal von Guangdong begann als Guangdong Maschinenbüro zur Herstellung leichter Waffen. Nach und nach wurde es erweitert und modernisiert, indem neue Anlagen gebaut und andere Arsenale wie das Zengbu Arms Bureau übernommen wurden, um einen mächtigen militärisch-industriellen Komplex in Guangdong zu schaffen. Mit der Xinhai-Revolution und den darauf folgenden Kriegen wurde Guangzhou zum Zentrum einer Reihe von Regierungen des Südens, und die Rolle des Guangdong-Arsenals wurde immer größer. Unterstützt von anderen regionalen Arsenalen wie in Shijing, Pajiang und sogar einer eigenen Gasmaskenfabrik werden die Einrichtungen in Südchina der Sache der Nation einen großen Dienst erweisen."

CHN_integrate_major_arsenal_fallback_key: "Integration der wichtigsten Militärarsenale in [FROM.GetName]"
CHN_integrate_major_arsenal_fallback_desc_key: "Die groß angelegten militärischen Produktionsanlagen hier sind von höchster Qualität oder könnten es zumindest sein, wenn unsere Regierung ausreichend investieren und aufpassen würde. Wir müssen daran arbeiten, sie in unsere breitere Produktionslinie einzubinden."

#Minor Arsenals - Infantry Equipment
CHN_integrate_minor_small_arms_arsenal_decision: "[CHN_integrate_minor_small_arms_arsenal_scripted_loc]"
CHN_integrate_minor_small_arms_arsenal_decision_desc: "[CHN_integrate_minor_small_arms_arsenal_desc_scripted_loc]"

CHN_integrate_minor_small_arms_arsenal_jinan_key: "Jinan Arsenal integrieren"
CHN_integrate_minor_small_arms_arsenal_jinan_desc_key: "Das 1875 von Gouverneur Ding Baozhen als Shandong Machinery Bureau gegründete Unternehmen erwarb einige Jahre später, 1883, die für die Waffenproduktion erforderlichen Maschinen. Es begann mit der Produktion einer Reihe leichter Waffen nach westlichem Vorbild und baute seine industrielle Basis schnell aus, um immer größere Mengen an Gewehren und anderer Infanterieausrüstung zu produzieren. Von der Beiyang-Regierung in Shandong-Arsenal umbenannt, wurde die Produktion fortgesetzt und unter der Herrschaft von Zhang Zhongchang schließlich in Jinan-Arsenal umbenannt."

CHN_integrate_minor_small_arms_arsenal_jinling_key: "Jinling Arsenal integrieren"
CHN_integrate_minor_small_arms_arsenal_jinling_desc_key: "Das Jinling Machinery Manufacturing Bureau, das 1865 vom Reformer der späten Qing-Dynastie, Li Hongzhang, auf dem Gelände des alten Xitian-Tempels errichtet wurde, entwickelte sich schnell zu einem der ehrwürdigen Waffenproduktionsstandorte in Ostchina. Es wird manchmal als \"Wiege der nationalen Militärindustrie Chinas\" bezeichnet und ist für seine Fähigkeit bekannt, Gewehre für die Armeen der südlichen Zhili-Clique zu produzieren. Das in Jinling Arsenal umbenannte Werk wurde zum Mittelpunkt der Bemühungen von Sun Chuanfang, eine moderne chinesische Armee nach deutschem Vorbild aufzubauen. Mit deutschen technischen Beratern besetzt, wurde es zu einem Produktionszentrum für die Liga der Acht Provinzen modernisiert."

CHN_integrate_minor_small_arms_arsenal_chongqing_key: "Chongqing Arsenal integrieren"
CHN_integrate_minor_small_arms_arsenal_chongqing_desc_key: "Die durch die verschiedenen Kriege in Ostchina verursachten Störungen, einschließlich der jüngsten Entwicklungen nach dem Zusammenbruch der Qing-Autorität, haben dazu geführt, dass einige Produktionsinfrastrukturen in das Hinterland verlagert wurden. Es ist zwar umstritten, inwieweit diese Verlagerungen geplant waren oder ob es sich um überstürzten Opportunismus handelte, aber Chongqing hat diese Verlagerungen bereitwillig in Kauf genommen und einen eigenen aufblühenden Verteidigungssektor geschaffen."

CHN_integrate_minor_small_arms_arsenal_fallback_key: "Integration des Kleinwaffenarsenals in [FROM.GetName]"
CHN_integrate_minor_small_arms_arsenal_fallback_desc_key: "[FROM.GetName] hat sich zu einem Zentrum für die Herstellung von Kleinwaffen entwickelt, das im Laufe der Jahre eine beträchtliche Menge an Gewehren, Granaten und Munition für die örtlichen Armeen produziert hat. Da wir die neuesten Meister geworden sind, ist es von entscheidender Bedeutung, dass wir ihr Fachwissen zum Wohle der Nation optimal nutzen."

#Minor Arsenals - Support Equipment
