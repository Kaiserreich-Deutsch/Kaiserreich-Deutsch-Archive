 pact.206.t: "Die Entscheidung des Ziels"
 pact.206.d: "Wir haben zwar alle ein gemeinsames Ziel, jedoch gibt es mehrere Wege, auf denen man unser Land zurückfordern kann. Die radikaleren Gesandten verlangen, die Österreicher mittels eines Krieges für ihre Taten während des Weltkrieges büßen zu lassen. Viele andere Gesandte sind jedoch der Meinung, man sollte es zuerst mit Diplomatie versuchen, in der Hoffnung, mit Wien verhandeln zu können, statt zahlreiche Leben sinnlos zu verlieren. Obwohl Diplomatie in vielerlei Hinsicht vorteilhaft wäre, ist es unwahrscheinlich, dass die Österreicher bereit sind, mit uns zu verhandeln. Letztendlich haben die serbischen Gesandten das letzte Wort darin, wie wir in dieser Angelegenheit verfahren sollten und nach mehreren Besprechungen kommen sie zurück zum Kongress, um diesem ihre Entscheidung mitzuteilen."
 pact.206.a: "In den Krieg!"
 pact.206.b: "Diplomatie ist die stärkste Waffe!"

 pact.207.t: "Der Kongress wählt den Krieg"
 pact.207.d: "Die Gesandten in Belgrad haben beschlossen, dass nun, da Bulgarien besiegt ist, es an der Zeit ist, die österreichische Hegemonie über Zentraleuropa zu zerschlagen. Da ein Großteil der Mitgliedsstaaten des Pakts großflächige Ansprüche auf österreichisches Territorium erhebt, waren viele Abgesandte der Meinung, dass man diese am besten im Krieg durchsetzen könne. Jedoch sind nicht alle Mitglieder froh darüber, viele Leben opfern zu müssen, um dieses Ziel zu erreichen. Nun müssen wir uns entscheiden, ob wir diesen Plan unterstützen oder den Kongress verlassen werden."
 pact.207.a: "Wir unterstützen diese Initiative."
 pact.207.b: "Wir werden dem Pakt beitreten!"
 pact.207.c: "Was? Niemals!"
 pact.207.e: "Wir wollten Transsylvanien sowieso nicht zurück"

 pact.208.t: "[FROM.GetNameDefCap] verlässt den Kongress"
 pact.208.d.war: "Die Delegation von [FROM.GetNameDef] hat den Kongress verlassen. Ob sie damit gegen unseren Plan protestieren wollten oder in ihm nur keine Vorteile für sich selbst sehen, ist unklar."
 pact.208.d.diplomacy: "Die Delegation von [FROM.GetNameDef] hat den Kongress verlassen, da sie die österreichische Frage scheinbar doch nicht interessiert."
 pact.208.a: "Ihr Verlust."

 pact.209.t: "Die Frage der Ansprüche"
 pact.209.d: "Jetzt, wo die Vorgangsweise beschlossen ist, muss nur noch die Frage geklärt werden, welche Ansprüche die einzelnen Nationen durchsetzen wollen. Wir haben den Kongress informiert, dass es das große Ziel unserer Nation ist, die Südslawen, welche derzeitig in Österreich unterdrückt werden, zu befreien und unter unserer Flagge zu vereinen."
 pact.209.a: "Wir werden die Slawen befreien!"

 pact.210.t: "Die Frage der Ansprüche"
 pact.210.d: "Jetzt, wo die Vorgangsweise beschlossen ist, muss nur noch die Frage geklärt werden, welche Ansprüche die einzelnen Nationen durchsetzen wollen. Wir haben den Kongress darüber informiert, dass es unser Ziel sei, die Rumänen in Transsylvanien zu befreien, welche nun schon seit Jahrhunderten von Österreichern unterdrückt wurden."
 pact.210.a: "Wir werden uns wieder mit Transsylvanien vereinen!"

 pact.211.t: "Die Frage der Ansprüche"
 pact.211.d: "Jetzt, wo die Vorgangsweise beschlossen ist, muss nur noch die Frage geklärt werden, welche Ansprüche die einzelnen Nationen durchsetzen wollen. Griechenland hat jedoch kaum Ansprüche auf Territorium der Habsburger, welche es geltend amchen könnte, allerdings glauben wir, dass dieser Krieg dabei helfen wird, die regionale Kooperation zu steigern und unsere Beziehungen zu festigen."
 pact.211.a: "Wir haben keine Ansprüche."
 pact.211.b: "Nordepirus gehört uns!"

 pact.213.t: "Die Frage der Ansprüche"
 pact.213.d: "Jetzt, wo die Vorgangsweise beschlossen ist, muss nur noch die Frage geklärt werden, welche Ansprüche die einzelnen Nationen durchsetzen wollen. Wir haben den Kongress informiert, dass es das große Ziel unserer Nation ist, endlich das Risorgimento zu beenden, die Italiener aus dem österreichischen Joch zu befreien und unsere Rache für 1919 zu bekommen!"
 pact.213.a: "Wir werden Istrien und Trient zurückerobern!"

 pact.214.t: "Der Kongress wurde beendet"
 pact.214.d: "Jetzt, wo unser Plan und unsere Ziele klar sind, wurde der Kongress beendet. Wir marschieren nun in den finalen Kampf, um eine neue Ordnung im Balkan zu etablieren, in der unsere Völker nicht länger von anderen Mächten unterjocht werden."
 pact.214.a: "Vorwärts!"

 pact.215.t: "Der Kongress wählt die Verhandlungen mit Österreich"
 pact.215.d: "Die Gesandten in Belgrad haben beschlossen, dass es keine gute Idee wäre, das Leben vieler guter Männer für ein paar Grenzverschiebungen aufs Spiel zu setzen. Um unsere Anliegen vorzutragen und die Sympathie der internationalen Gemeinschaft zu gewinnen, ist der Kongress bereit, mit Wien zu verhandeln, um die Fehlentscheidungen, welche nach dem Weltkrieg gefällt wurden, rückgängig zu machen und viele der derzeit unterdrückten Völker, die in Österreich-Ungarn leben, zu befreien. Sollten sie diesen Verhandlungen nicht zustimmen, haben wir zumindest einen legitimen Grund, zu den Waffen zu greifen."
 pact.215.a: "Wir unterstützen diese Initiative."
 pact.215.b: "Was? Nein!"

 pact.216.t: "Eine Einladung nach Belgrad"
 pact.216.d: "Der Belgrader Kongress hat uns eine Einladung zukommen lassen. Obwohl es offensichtlich ist, dass sie unsere Monarchie und unsere Nation am liebsten vernichten würden, wollen sie es anscheinend zuerst auf diplomatische Weise versuchen. Natürlich wissen wir schon jetzt, dass ihre Bedingungen inakzeptabel sein werden; diese Versammlung könnte sich als reine Zeitverschwendung herausstellen und vielleicht wäre es klüger, diese Zeit zu nutzen, um unsere Streitkräfte zu mobilisieren."
 pact.216.a: "Eine Chance, den Frieden zu erhalten!"
 pact.216.b: "Wir lehnen dieses Angebot ab!"

 pact.217.t: "Österreich lehnt ab"
 pact.217.d: "Genau wie erwartet, weigert sich Wien, die Verhandlungen mit uns aufzunehmen. Da sie sich anscheinend dazu entschieden haben, ihr zerfallendes Reich durch einen Krieg endgültig untergehen zu lassen, ist es an der Zeit, ihrem Wunsch nachzukommen und in unsere finale Schlacht zu marschieren."
 pact.217.a: "Dann sollen sie ihren Krieg bekommen."

 pact.300.t: "Der Organisationspakt"
 pact.300.d: "[FROM.GetNameDefCap]schlägt vor, dass wir die Bande zwischen den Balkanstaaten vertiefen, indem wir einen gemeinsamen Wirtschaftspakt schließen. Sollten wir den Pakt unterzeichnen, wird ein wirtschaftlicher Rat geformt, um den Handel und die wirtschaftlichen Interessen der Mitgliedsstaaten zu koordinieren. Es steht ohne Zweifel, dass diese Wirtschaftsunion uns große Vorteile bringen wird."
 pact.300.a: "Natürlich, wir können davon nur profitieren."
 pact.300.b: "Dies würde nur unsere Unabhängigkeit untergraben!"

 BP_economic_integration_tt: "§GWir werden dem Organisationspakt beitreten und seine wirtschaftlichen Vorteile erhalten§!."

 pact.301.t: "[FROM.GetNameDefCap] lehnt ab"
 pact.301.d: "Die [FROM.GetAdjective] Regierung weigert sich, den Organisationspakt zu unterschreiben, da sie kein Interesse an näheren wirtschaftlichen Beziehungen der Balkanstaaten haben."
 pact.301.a: "Ihr Verlust."

 pact.302.t: "Bildung des wirtschaftlichen Rates"
 pact.302.d: "Mit der Unterzeichnung des Organisationspakts, hat der wirtschaftliche Rat nun damit begonnen, den Handel und die wirtschaftlichen Beziehungen der Mitgliedsstaaten zu koordinieren."
 pact.302.a: "Uns steht eine reiche Zukunft bevor!"

 pact.303.t: "Bildung des wirtschaftlichen Rates"
 pact.303.d: "Mit der Unterzeichnung des Organisationspakts, hat der wirtschaftliche Rat nun damit begonnen, den Handel und die wirtschaftlichen Beziehungen der Mitgliedsstaaten zu koordinieren."
 pact.303.a: "Uns steht eine reiche Zukunft bevor!"

 pact.304.t: "Bericht vom wirtschaftlichen Rat"
 pact.304.d: "Durch die Bemühungen des wirtschaftlichen Rates und denen unserer Verbündeten, haben sich die Vorteile, die wir durch den Organisationspakt erhalten, weiter verbessert."
 pact.304.a: "Exzellent!"

 pact.305.t: "Den wirtschaftlichen Rat verlassen"
 pact.305.d.war: "Aufgrund unseres aggressiven Verhaltens anderen Mitgliedern des wirtschaftlichen Rates gegenüber, wurden wir von diesem mit sofortiger Wirkung verwiesen. Dadurch erhalten wir nicht länger die Vorteile, die der Organisationspakt uns brachte."
 pact.305.d.revolution: "Unsere neue, sozialistische Regierung hat alle wirtschaftlichen Verträge mit anderen Balkanstaaten für nichtig erklärt und mit sofortiger Wirkung annulliert. Dadurch erhalten wir nicht länger die Vorteile, die der Organisationspakt uns brachte."
 pact.305.a: "Nun gut."

 pact.306.t: "[FROM.GetNameDefCap] tritt dem wirtschaftlichen Rat bei"
 pact.306.d: "Die [FROM.GetAdjective] Regierung hat den Organisationspakt unterzeichnet und ist nun ein offizielles Mitglied des wirtschaftlichen Rates, wodurch alle Mitglieder des Rates noch größere Vorteile erhalten."
 pact.306.a: "Uns steht eine reiche Zukunft bevor!"

 pact.307.t: "Die Zukunft des Belgrader Pakts"
 pact.307.d: "Jetzt, da Österreich endlich besiegt wurde, stellt sich uns die Frage, wie es weitergehen soll. Auch wenn die meisten Allianzen im Balkan nur für eine kurze Weile anhielten, werden viele Stimmen laut, die den Belgrader Pakt in eine länger andauernde, bleibende und stabile Allianz verwandeln wollen, nicht nur, um den Balkan gegen Bedrohungen von außerhalb zu verteidigen, sondern auch, um die wirtschaftliche Kooperation zu verbessern und ein Zeitalter des Wohlstands im Balkan einzuläuten. Einige sehen das Ganze jedoch etwas pessimistischer: Ideologische Differenzen, die Situation von West Banat und die Tatsache, dass der Balkan sich nur unwahrscheinlich gegen Großmächte wie Deutschland oder Russland verteidigen kann sind Probleme, durch die der Pakt zum Scheitern verurteilt sein könnte. Sollte unsere Regierung jedoch die Idee eines lang anhaltenden Bündnisses unterstützen, wird dies die Wahrscheinlichkeit, dass der Belgrader Pakt bestehen bleibt, stark erhöhen."
 pact.307.a: "Der Balkan steht auch weiterhin vereint!"
 pact.307.b: "Der Pakt ist obsolet geworden - wir sollten ihn verlassen."
