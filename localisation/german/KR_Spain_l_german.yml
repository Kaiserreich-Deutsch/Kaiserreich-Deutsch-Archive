### Ideas ###
 SPA_memories_of_the_republic:0 "Erinnerungen an die Republik"
 SPA_memories_of_the_republic_desc:0 "Am 11. August 1932 ging die Zweite Spanische Republik zu Ende, aber in den Herzen vieler Spanier lebt die Republik weiter. Während viele Unzufriedene karlistische oder sozialistische Gefühle hegen, wünschen sich auch viele gemäßigte Politiker, insbesondere unter den Offizieren, das Ende der amtierenden spanischen Monarchie."
 SPA_black_monday:0 "Auswirkungen des Schwarzen Montags"
 SPA_black_monday_desc:0 "Spanien als enger Partner des Deutschen Reiches hat einen besonders starken wirtschaftlichen Abschwung erlebt. Eine solche Krise wird die politischen Unruhen in Spanien mit Sicherheit verschärfen."
 SPA_social_breakdown:0 "Gespaltene Gesellschaft"
 SPA_social_breakdown_desc:0 "Das Vorherrschen radikaler Ideologien und politischer Gewalt in Spanien hat zu Angst in der Bevölkerung und zu individueller Isolation geführt. Viele haben Angst, selbst mit Nachbarn und alten Freunden in Kontakt zu treten. Auf diese Weise kann keine Gesellschaft funktionieren."
 SPA_social_breakdown_2:0 "Gespaltene Gesellschaft"
 SPA_social_breakdown_2_desc:0 "Unsere Regierung hat ein weithin bekanntes Treffen mit den Syndikalisten der CNT-FAI abgehalten und unsere wohlwollenden Absichten gegenüber allen Spaniern, unabhängig von ihrer politischen Überzeugung, erklärt. Unsere Gesellschaft hat auf eine kleine, aber wichtige Weise begonnen, sich zu heilen."
 SPA_social_breakdown_3:0 "Gespaltene Gesellschaft"
 SPA_social_breakdown_3_desc:0 "Die spanische Regierung hat sowohl mit der CNT-FAI als auch mit dem karlistischen Prätendenten Javier Friedens- und Versöhnungsangebote gemacht. Der Frieden ist zwar noch nicht garantiert, aber die spanische Gesellschaft ist nicht mehr so zersplittert wie früher."
 SPA_diplomacy_focus:0 "Schwerpunkt Diplomatie"
 SPA_diplomacy_focus_desc:0 "Spanien ist tief gespalten, und ohne konzentrierte Anstrengungen zur Wiederherstellung der Integrität der spanischen Gesellschaft droht Spanien zu zerfallen. Die spanische Regierung hat ihre Absicht erklärt, die Einheit durch diplomatische Bemühungen zu fördern, die sowohl auf die Karlisten als auch auf die Sozialisten ausgerichtet sind."
 SPA_economy_focus:0 "Schwerpunkt Wirtschaft"
 SPA_economy_focus_desc:0 "Wer keine Arbeit hat, neigt zu radikalen Ideologien. Um die Einheit zu fördern, hat die spanische Regierung eine tiefgreifende Wirtschaftsreform eingeleitet."
 SPA_economy_focus_2:0 "Schwerpunkt Wirtschaft"
 SPA_economy_focus_2_desc:0 "Die wirtschaftlichen Reformbemühungen Spaniens waren recht erfolgreich. Einst wirtschaftlich stagnierend, erfreut sich Spanien heute eines rasch wachsenden Wohlstands."
 SPA_economy_focus_3:0 "Schwerpunkt Wirtschaft"
 SPA_economy_focus_3_desc:0 "Durch eine meisterhafte Politik und Willenskraft hat sich die spanische Wirtschaft so vollständig von ihrem früheren Unglück erholt, dass viele Beobachter dies als ein Wunder bezeichnen. Abgesehen von der Vorsehung oder der Politik genießt Spanien einen nie dagewesenen wirtschaftlichen Erfolg."
 SPA_military_focus:0 "Militärischer Schwerpunkt"
 SPA_military_focus_desc:0 "Da der Bürgerkrieg unausweichlich zu sein scheint, hat Spanien ein Programm zur militärischen Modernisierung eingeleitet, in der Hoffnung, den Sieg in dem bevorstehenden Konflikt zu sichern."
 SPA_new_jobs_idea:0 "Jobs für die Menschen"
 SPA_new_jobs_idea_desc:0 "Spanien hat massive öffentliche Infrastrukturinitiativen durchgeführt. Diejenigen, die früher ohne Arbeit waren, bauen jetzt Straßen und Kanäle und besetzen eine Fülle von zuvor unbesetzten Stellen. Da die Arbeitslosigkeit zunehmend sinkt, haben sich die vielen Probleme Spaniens teilweise gelindert."
 SPA_rally_kingdom_idea:0 "Vereint das Königreich!"
 SPA_rally_kingdom_idea_desc:0 "In Spanien ist der Bürgerkrieg ausgebrochen. Wenn das Königreich siegreich daraus hervorgehen soll, müssen alle im Geist und in der Absicht vereint sein. Viva España!"
 SPA_new_command:0 "Ein neues Kommando"
 SPA_new_command_desc:0 "Spaniens militärische Kommandostruktur wurde nach dem Vorbild der deutschen "Obersten Heeresleitung" aufgebaut, aber die Effizienz des deutschen Generalstabs wurde nie erreicht. Spanien hat vor kurzem seine Kommandostruktur weiter umstrukturiert, diesmal unter Berücksichtigung der besonderen Umstände in Spanien."
 SPA_propaganda_focus:0 "Radio Madrid"
 SPA_propaganda_focus_desc:0 "Aufgrund jahrelanger politischer Unruhen blieben die spanischen Rundfunknetze im Vergleich zu denen seiner Nachbarländer unterentwickelt. Spanien hat in letzter Zeit ein Netz von Funktürmen und neuen staatlichen Sendern aufgebaut. Dies hat zu einer deutlichen Zunahme der militärischen Organisation geführt."
 SPA_army_production:0 "Spanische Waffen Produktion"
 SPA_army_production_desc:0 "Spanien hat seine Anlagen für die militärische Aufarbeitung und die Produktion von Kleinwaffen stark ausgebaut. Waffen verlassen die spanischen Produktionslinien in einem noch nie dagewesenen Tempo."
 SPA_army_production_2:0 "Spanische Waffen Produktion"
 SPA_army_production_2_desc:0 "Spanien hat seine Anlagen für die militärische Aufarbeitung und die Produktion von Kleinwaffen stark ausgebaut. Waffen verlassen die spanischen Produktionslinien in einem noch nie dagewesenen Tempo."
 SPA_vitorio_factory:0 "Iberavia"
 SPA_vitorio_factory_desc:0 "Spanien hat einen neuen Flugzeughersteller in unmittelbarer Nähe seiner Hauptstadt angesiedelt. Die spanische Flugzeugproduktion hat dadurch erheblich zugenommen."
 SPA_air_focus_idea:0 "Herrsche über den Himmel"
 SPA_air_focus_idea_desc:0 "Spanien hat erkannt, dass in künftigen Kriegen immer mehr Flugzeuge zum Einsatz kommen werden. Spanien hat einen Großteil seiner verfügbaren Ressourcen in die Entwicklung einer widerstandsfähigen Luftwaffe investiert."
 SPA_navy_focus_idea:0 "Herrsche über die Meere"
 SPA_navy_focus_idea_desc:0 "Schiffe sind für die Machtprojektion unerlässlich. Um eine Steigerung der Schiffsproduktion zu ermöglichen, hat Spanien stark in die Modernisierung seiner bestehenden Werften und den Bau neuer Produktionsanlagen für die Marine investiert."
 SPA_splendid_isolation:0 "Glänzende Isolation"
 SPA_regent_killed:0 "Regent ermordet!"
 SPA_regent_killed_desc:0 "Der spanische Regent wurde ermordet, was die spanische Erbfolge weiter erschwert."
 SPA_advisors_natfrance:0 "Französische Unterstützung"
 SPA_advisors_natfrance_desc:0 "[NFA.GetNameDefCap] hat Militärberater in das Königreich Spanien entsandt."
