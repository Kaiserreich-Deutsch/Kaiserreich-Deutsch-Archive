### Focuses ###
 SPA_strengthen_kingdom:0 "Das Königreich stärken"
 SPA_strengthen_kingdom_desc:0 "Das Königreich Spanien befindet sich in einer schwierigen Lage, und viele glauben, dass unser Land bald in einen Bürgerkrieg abgleiten wird. Wir müssen unsere Position festigen und uns bemühen, die drohende Katastrophe abzuwenden."
 SPA_focus_diplomacy:0 "Schwerpunkt auf Diplomatie"
 SPA_focus_diplomacy_desc:0 "Wir müssen Treffen sowohl mit den Karlisten als auch mit der CNT-FAI einberufen. Da unsere Krise scheinbar unlösbar ist, können wir vielleicht zumindest einen vollständigen Zusammenbruch verhindern."
 SPA_talks_with_SWF:0 "Treffen mit der CNT-FAI"
 SPA_talks_with_SWF_desc:0 "Wir sollten uns mit der CNT-FAI, Spaniens führender sozialistischer Organisation, treffen. Indem wir einen Dialog aufnehmen und uns mit ihren Forderungen auseinandersetzen, können wir sie hoffentlich von einer offenen Rebellion abhalten."
 SPA_meet_with_xavier:0 "Treffen mit Javier"
 SPA_meet_with_xavier_desc:0 "Javier, der karlistische Anwärter auf den spanischen Thron, scheint nichts weniger zu wollen als den Thron selbst. Wir hoffen, ihn durch Gespräche und vielleicht sogar Zugeständnisse davon zu überzeugen, seinen Anspruch aufzugeben oder zumindest von einem Aufstand abzusehen."
 SPA_plea_for_peace:0 "Appell für Frieden"
 SPA_plea_for_peace_desc:0 "In Spanien herrschen Unruhen, und da ein Bürgerkrieg unvermeidlich scheint, sollte das Volk direkt von seinem König hören. Es bleibt zu hoffen, dass der persönliche Appell von König Alfonso für Frieden zumindest einige Spanier dazu bewegen kann, auf Gewalt zu verzichten."
 SPA_focus_economy:0 "Schwerpunkt auf Wirtschaft"
 SPA_focus_economy_desc:0 "Spanien hat mit massiver Arbeitslosigkeit und wirtschaftlicher Not zu kämpfen. Solange wir diese Probleme nicht angehen, werden die Menschen weiterhin unruhig und empfänglich für revolutionäre Ideen sein. Um einen Bürgerkrieg zu verhindern, sollten wir eine umfassende Wirtschaftsreform durchführen."
 SPA_construction_focus:0 "Neukonstruktion"
 SPA_construction_focus_desc:0 "Die Wiederbelebung der Wirtschaft erfordert den Aufbau neuer Infrastrukturen und Industrien. Indem wir den Arbeitslosen Arbeitsplätze bieten, können wir vielleicht ihre politischen Frustrationen ablenken."
 SPA_civ_production:0 "Neue Fabriken"
 SPA_civ_production_desc:0 "Staatlich geförderte Fabriken sind zwar nie die effizientesten, aber so können wir die Menschen zum Arbeiten bringen... und mehr Handel nach Spanien fließen lassen. Alle werden davon profitieren!"
 SPA_new_jobs:0 "Jobs für die Menschen"
 SPA_new_jobs_desc:0 "Es gibt noch so viel zu tun, aber wir haben bereits einen großen Teil der Arbeitslosen wieder in Arbeit gebracht. Wir müssen die Menschen informieren und ihnen versichern, dass die Dinge nicht so schlimm sind, wie sie scheinen. Wenn sie dem Königreich nur eine Chance und Zeit zum Wiederaufbau geben, werden wir ihnen beweisen, dass sie die richtige Wahl getroffen haben."
 SPA_focus_military:0 "Schwerpunkt auf das Militär"
 SPA_focus_military_desc:0 "Der Bürgerkrieg wird wahrscheinlich kommen, egal, was wir tun. Es wäre zwar immer noch am besten, wenn wir einen anderen Weg finden würden, aber wir müssen uns auch auf das Schlimmste vorbereiten - und das bedeutet, dass wir unser Militär für die kommenden Schlachten aufrüsten müssen."
 SPA_mil_production:0 "Steigerung der Rüstungsproduktion"
 SPA_mil_production_desc:0 "Die Wirtschaft wird hinter neuen Fabriken zurückstehen müssen, die Bomben und Waffen produzieren können. Diese werden wir zuerst brauchen - der Rest kann später kommen."
 SPA_mil_planning:0 "Überprüfung unserer Führung"
 SPA_mil_planning_desc:0 "Manche mögen es als "Säuberung" bezeichnen, aber es ist ganz einfach: Wir müssen uns die Offiziere ansehen, die unsere Streitkräfte führen, und sicherstellen, dass diejenigen, die in den höheren Positionen verbleiben, nicht insgeheim den Karlisten oder den Anarchosyndikalisten gegenüber loyal sind. Diejenigen, die noch übrig sind, müssen zusammenkommen und über die militärische Planung sprechen. Lassen Sie uns sicherstellen, dass wir jedes Szenario berücksichtigen, bevor das Schießen beginnt."
 SPA_fortify_madrid:0 "Fortify Madrid"
 SPA_fortify_madrid_desc:0 "Unsere Hauptstadt, hier im Herzen Spaniens, ist auch unser schwächstes Glied. Sie kann leicht umzingelt werden, und unsere Feinde wissen, dass wir bei einer Gefangennahme der königlichen Familie sofort unsere Waffen niederlegen würden. Das dürfen wir nicht zulassen, selbst wenn wir das schöne Madrid in eine wahre Festung verwandeln müssen."
 SPA_rally_kingdom:0 "Das Königreich versammeln"
 SPA_rally_kingdom_desc:0 "Trotz unserer Bemühungen, den Frieden zu bewahren, ist in Spanien ein Bürgerkrieg ausgebrochen. Jetzt ist es an der Zeit, die Königstreuen zu versammeln, die verbleibenden Spaltungen zu beseitigen und dafür zu sorgen, dass unser Land nicht den Radikalen zum Opfer fällt."

 SPA_no_civil_war:0 "Bürgerkrieg abgewendet!"
 SPA_no_civil_war_desc:0 "Wir haben es geschafft! Die Gefahr ist vorüber, und unsere Regierung hat vom Volk einen Auftrag erhalten, den selbst die Karlisten und die Anarchosyndikalisten nicht ignorieren können. Sie könnten versuchen, sich erneut zu erheben, aber sie wissen, dass nicht genügend Menschen folgen werden, um etwas zu bewirken. Die Lage in Spanien ist immer noch schlimm, aber zumindest können wir sicher sein, dass wir eine Position der Stärke haben, aus der heraus wir arbeiten können."
 SPA_victor_civil_war:0 "Sieg im Bürgerkrieg!"
 SPA_victor_civil_war_desc:0 "Wir haben hart gekämpft, und am Ende haben die Tradition und der König die Schlacht gewonnen. Spanien ist vereint und wieder unser!"
 SPA_consolidate_spain:0 "Konsolidierung Spaniens"
 SPA_consolidate_spain_desc:0 "Jetzt ist es an der Zeit, einen Blick auf das ganze Land zu werfen und zu sehen, was getan werden muss, um es zusammenzuhalten und die Gräben zu überwinden, die sich seit dem Ende der Zweiten Republik gebildet haben."
 SPA_replace_alfonso:0 "Wiederherstellung der Monarchie"
 SPA_replace_alfonso_desc:0 "Unser König Alfonso liegt im Koma, und es scheint kein Zurück mehr für ihn zu geben. Ein Regent ist nicht genug - wir müssen entscheiden, wer Spanien in den kommenden Jahren führen soll."
 SPA_arrest_leaders:0 "Verhaftung der Unruhestifter"
 SPA_arrest_leaders_desc:0 "Wir werden niemals wirklichen Frieden haben, solange Radikale frei sind, Zwietracht zu schüren. Sie werden sicherlich ihr Bestes tun, um sich zu erheben, aber ihre Zeit ist vorbei und sie wissen es. Wir müssen die schlimmsten der Anführer festnehmen und sie einsperren - das ist der Weg zu einer dauerhaften Einheit Spaniens."
 SPA_new_constitution:0 "Eine neue Verfassung"
 SPA_new_constitution_desc:0 "Solange es der CNT-FAI und den Karlisten nicht erlaubt ist, ein friedlicher Teil unserer Regierung zu sein, wird Spanien niemals wahre Einheit erfahren. Wir müssen dafür sorgen, dass reguläre Wahlen abgehalten werden, und diesen Radikalen erlauben, sich daran zu beteiligen. Wir dürfen uns nicht davor fürchten, was sie tun könnten. Vielmehr müssen wir sie umarmen und vielleicht den Frieden genauso zu ihrem Ziel machen wie zu unserem."
 SPA_unity_at_last:0 "Endlich Vereint"
 SPA_unity_at_last_desc:0 "Wir haben endlich die Spaltungen überwunden, die unsere Nation zerrissen haben, zumindest für den Moment. Es ist an der Zeit, als ein erneuertes Spanien voranzuschreiten, und die Welt soll wissen, dass wir ganz sind und nicht mit uns spaßen lassen."

 SPA_rebuild_industry:0 "Wiederaufbau der Industrie"
 SPA_rebuild_industry_desc:0 "Unser Industriesektor ist durch den Krieg und eine katastrophale Wirtschaft schwer geschädigt worden - es ist an der Zeit, die Menschen zusammenzubringen, um wieder aufzubauen und voranzukommen."
 SPA_railroads_1:0 "Ausbau der nationalen Eisenbahnen"
 SPA_railroads_1_desc:0 "Bevor eine echte Industrie entstehen kann, brauchen wir ein besseres Verkehrsnetz, das von einer Seite Spaniens zur anderen reicht. Dies wird ein nationales Unterfangen sein, das unsere ganze Kraft erfordern wird."
 SPA_new_industry:0 "Neue Methoden annehmen"
 SPA_new_industry_desc:0 "Die Welt der Industrie und der Technologie hat sich ohne uns weiterentwickelt, und wir müssen uns außerhalb Spaniens nach diesen neuen Methoden umsehen. Sie zu übernehmen ist die einzige Hoffnung, die wir jemals haben werden, um aufzuholen."
 SPA_expand_industry_1:0 "Erweiterung unserer Industrie"
 SPA_expand_industry_1_desc:0 "Wir müssen uns auf den Ausbau unserer zivilen Industrie konzentrieren, um das Handelspotenzial Spaniens zu erhöhen und unsere Position als Motor in Europa zu stärken."
 SPA_expand_mines_1:0 "Neue Minen erschließen"
 SPA_expand_mines_1_desc:0 "In Spanien gibt es noch ungenutzte Ressourcen, Minen, zu denen wir dank neuer Technologien endlich Zugang haben. Wir müssen sie nutzen."
 SPA_expand_industry_2:0 "Unsere Industrie weiter ausbauen"
 SPA_expand_industry_2_desc:0 "Wir müssen uns weiterhin auf den Ausbau unserer zivilen Industrie konzentrieren, um das Handelspotenzial Spaniens zu erhöhen und unsere Position als Motor in Europa zu stärken."
 SPA_trade_focus:0 "Schwerpunkt auf Handel"
 SPA_trade_focus_desc:0 "Wir müssen neue Märkte für spanische Waren erschließen und Handelsverträge abschließen, um die von uns so dringend benötigten Rohstoffe zu erwerben."
 SPA_recover_black_monday:0 "Erholung vom Schwarzen Montag"
 SPA_recover_black_monday_desc:0 "Es war ein langer Weg, und Spanien wurde vielleicht härter getroffen als andere. Aber wir haben den Sturm überstanden, und es ist an der Zeit, gestärkt aus ihm hervorzugehen."

 SPA_university:0 "Zentrum für Hochschulstudium"
 SPA_university_desc:0 "Das 1933 von der Asociación Católica de Propagandistas gegründete Zentrum für Hochschulstudium ist eine Stiftung für die Entwicklung des Bildungswesens. Es kontrollierte und unterstützte nur einige wenige Universitäten wie die Universidad de Deusto, aber jetzt wird es die Kontrolle über die gesamte Bildungsstruktur unseres Landes erlangen."
 SPA_radio_focus:0 "Zentralspanischer Rundfunk"
 SPA_radio_focus_desc:0 "Das Radio ist der Weg in die Zukunft - wir müssen es hier in Madrid in den Mittelpunkt stellen und einen Weg finden, es zu unserem Vorteil zu nutzen."
 SPA_electronics_focus:0 "Schwerpunkt auf Elektronik"
 SPA_electronics_focus_desc:0 "Mit Elektronik und Computern werden wir konkurrieren - wir müssen lernen, unsere Informationen zu schützen und gleichzeitig herauszufinden, was unsere Feinde planen. Wir werden niemals einen Vorteil erlangen, wenn wir nicht wissen, dass unsere Feinde kommen."
 SPA_united_minds:0 "Vereinte Köpfe in Spanien"
 SPA_united_minds_desc:0 "Wir haben zu lange zugelassen, dass unsere Unterschiede uns behindern. Es ist an der Zeit, gute spanische Köpfe an unseren Universitäten zusammenzubringen und ihnen freie Hand zu lassen, um einen großen Sprung in die Moderne zu ermöglichen."

 SPA_rebuild_command:0 "Unser nationales Kommando wiederaufbauen"
 SPA_rebuild_command_desc:0 "Unsere Kommandostrukturen sind am Boden zerstört. Jetzt ist es an der Zeit, sie neu aufzubauen, alte und überholte Denkweisen über Bord zu werfen und sich auf das Neue einzulassen."
 SPA_standing_army:0 "Ein stehendes Heer"
 SPA_standing_army_desc:0 "Wir müssen uns auf die Stärke und Qualität unserer Armee konzentrieren, anstatt uns auf die Expansion in Bereiche zu konzentrieren, die wir uns nicht wirklich leisten können."
 SPA_mobile_army:0 "Eine mobile Armee"
 SPA_mobile_army_desc:0 "Die Wege der Fußsoldaten und Pferde werden bald der Vergangenheit angehören, wenn sie es nicht schon sind. Die Ausrüstung unserer Streitkräfte mit Fahrzeugen wird hohe Kosten verursachen, aber sie ist notwendig."
 SPA_new_equipment:0 "Modernisierung der Ausrüstung der Armee"
 SPA_new_equipment_desc:0 "Wir müssen uns darauf konzentrieren, die Ausrüstung unserer Armee zu modernisieren, die zu einem großen Teil noch aus der Zeit des Weltkriegs stammt. Das wird nicht ausreichen."
 SPA_motor_focus:0 "Spanische Motorenwerke"
 SPA_motor_focus_desc:0 "Wir müssen unsere Soldaten aus den Federn holen und ihnen die Art von Mobilität ermöglichen, die uns einen Vorteil verschafft."
 SPA_artillery_focus:0 "Schwerpunkt Artillerie"
 SPA_artillery_focus_desc:0 "Feuerkraft - das ist es, was wir am dringendsten brauchen. Die Fähigkeit, die Befestigungen des Feindes zu zerstören und ihn in die Bedeutungslosigkeit zu bombardieren, wenn er es wagt, die Pyrenäen zu überqueren."
 SPA_tank_focus:0 "Das spanische Panzerkorps"
 SPA_tank_focus_desc:0 "Schwere Panzer - sie bietet sowohl Geschwindigkeit als auch Feuerkraft und ist unser klarer Weg zum Sieg in den kommenden Kriegen."
 SPA_army_innovation:0 "Armee-Innovation"
 SPA_army_innovation_desc:0 "Vor allem müssen wir sicherstellen, dass unsere Armee über die besten Köpfe verfügt, die unsere Offensive und Verteidigung planen. Ohne sie nützt uns die beste Ausrüstung der Welt nichts."

 SPA_air_academy:0 "Luftakademie"
 SPA_air_academy_desc:0 "Es wurde vorgeschlagen, nach dem Ende eines Krieges eine neue Luftwaffenakademie zu gründen, in der unsere ruhmreichen Luftstreitkräfte ausgebildet und neue aeronautische Doktrinen erforscht werden können. Dies wird für uns mit geringen Kosten verbunden sein und sollte unseren Luftstreitkräften große Vorteile bringen."
 SPA_air_factory:0 "Iberavia-Flugzeugwerk"
 SPA_air_factory_desc:0 "Vor Kriegsbeginn gab es Pläne für die Eröffnung einer neuen Flugzeugindustrie in der Nähe von Madrid, aber die schlechte wirtschaftliche Lage und der Krieg verhinderten jegliche Investitionen. Jetzt, da wir unseren glorreichen Sieg errungen haben, haben wir endlich die Möglichkeit, sie zu finanzieren und zu unterstützen."
 SPA_expand_airforce:0 "Ausbau der Luftwaffe"
 SPA_expand_airforce_desc:0 "Wir müssen uns auf die Erforschung neuer Flugzeugtypen konzentrieren, damit unsere Luftwaffe nicht hinter den Nationen zurückbleibt, die schon viel länger auf diesem Gebiet tätig sind. Wenn wir keine zahlenmäßige Stärke haben können, werden wir Qualität haben."
 SPA_air_focus:0 "Herrsche über den Himmel"
 SPA_air_focus_desc:0 "Es ist eine grundlegende Tatsache, dass wir nicht gleichzeitig eine Seemacht und eine Luftmacht sein können - deshalb haben wir uns entschieden, über den Himmel zu herrschen und unsere Industrie auf die Herstellung der Art von Luftmacht auszurichten, die uns die Überlegenheit über den Himmel ermöglichen wird."

 SPA_naval_academy:0 "Spanische Marineakademie"
 SPA_naval_academy_desc:0 "In ganz Spanien gibt es mehrere Marineakademien, die jedoch alle nach längst überholten Methoden arbeiten. Wir müssen sie zusammenführen und ihnen die Mittel zur Verfügung stellen, damit neue Doktrinen eingeführt werden können, die uns die Art von Marineerfahrung vermitteln, die wir so dringend brauchen."
 SPA_shipyards:0 "Die Werften von Barcelona"
 SPA_shipyards_desc:0 "Die Modernisierung der veralteten Schiffbauanlagen in Barcelona ist der vielversprechendste Weg zum Aufbau einer wirklich leistungsfähigen spanischen Flotte."
 SPA_expand_navy:0 "Ausbau der Marine"
 SPA_expand_navy_desc:0 "Wir müssen uns auf die Erforschung neuer Schiffstypen konzentrieren, damit unsere Marine nicht hinter den Nationen zurückbleibt, die schon viel länger auf diesem Gebiet tätig sind. Wenn wir keine zahlenmäßige Stärke haben können, werden wir Qualität haben."
 SPA_navy_focus:0 "Herrsche über die Meere"
 SPA_navy_focus_desc:0 "Es ist eine grundlegende Tatsache, dass wir nicht gleichzeitig eine Seemacht und eine Luftwaffe sein können - deshalb haben wir uns für die "Herrsche über die Meere" entschieden und unsere Industrie darauf ausgerichtet, die Art von Seemacht zu produzieren, die uns die Überlegenheit über die Meere ermöglichen wird."

 SPA_place_in_the_world:0 "Unser Platz in der Welt"
 SPA_place_in_the_world_desc:0 "Durch all die Probleme, die das Königreich heimgesucht haben, sind wir in Europa zu einem Land zweiter Klasse geworden - eine Nation, die man ignorieren oder sogar als leichtes Ziel betrachten kann. Nun, da wir unsere Position wieder gefestigt haben, ist es an der Zeit, den Kontakt zum Rest der Welt wiederherzustellen und sie wissen zu lassen, dass wir wieder stark sind."
 SPA_join_germany:0 "Beitritt zum Reichspakt"
 SPA_join_germany_desc:0 "Unser Platz ist an der Seite Deutschlands - lasst uns den Reichspakt beitreten, damit die Syndikalisten sich umzingelt fühlen."
 SPA_join_entente:0 "Beitritt zur Entente"
 SPA_join_entente_desc:0 "Unser Platz ist bei unseren traditionellen Verbündeten, den Briten. Wir müssen ihnen helfen, ihr Land zurückzuerobern, und unsere Kraft mit der ihren vereinen, um den Syndikalismus vom Antlitz der Welt zu tilgen."
 SPA_isolation:0 "Wir stehen allein"
 SPA_isolation_desc:0 "Spanien hat wahrlich kein Interesse daran, sich in die großen Konflikte der Welt einzumischen. Wir haben genug Unruhen erlebt. Jetzt bauen wir erst einmal wieder auf und kümmern uns um unsere eigene Verteidigung."
 SPA_guard_border:0 "Die Grenzen schützen"
 SPA_guard_border_desc:0 "Die vielen Wege über die Pyrenäen sind unsere einzige Schwäche. Wir müssen die Grenze befestigen, damit niemand in spanisches Gebiet vordringt, solange wir es noch verteidigen können."
 SPA_bourbon_throne:0 "Anspruch auf den Bourbonthron"
 SPA_bourbon_throne_desc:0 "König Jaime I. ist von Rechts wegen der älteste legitime männliche Erbe des Hauses Capet und damit Erbe des französischen Throns. In der Tat gibt es viele Franzosen, die ihn de jure als König von Frankreich betrachten. Es ist an der Zeit, diesem Anspruch Geltung zu verschaffen und ganz Frankreich und Spanien wieder unter einem gemeinsamen Banner zu vereinen."

### Events ###

### Domestic ###

 sprd.1.t:0 "Das Königreich Spanien"
 sprd.1.d:0 "Das Königreich Spanien: Einst das größte der Kolonialreiche, verlor es nach einem schnellen Krieg gegen die USA 1898 alle seine verbliebenen Überseekolonien. In der Folgezeit entstanden sowohl im Baskenland als auch in Katalonien separatistische Bewegungen, und sowohl die Kirche als auch eine radikale Arbeiterbewegung, die CNT, mischen sich in die Innenpolitik des Landes ein. Die Bevölkerung Spaniens ist tief gespalten.\n\nNachdem König Alfons XIII. 1902 den Thron bestiegen hatte, wollte er durch eine Intervention in Marokko den früheren Status Spaniens als Kolonialmacht wiederherstellen. Die Intervention dauerte ein ganzes Jahrzehnt, und das Ergebnis war zwar ein Sieg, aber nicht gerade zu Gunsten Spaniens: Die marokkanischen Besitzungen blieben eine Quelle ständiger Unruhe. Spanien wandte sich danach sich selbst zu und blieb während des Weltkriegs neutral, während das Vertrauen der Bevölkerung in König Alfonso schwand.\n\nNach den allgemeinen Wahlen von 1931 wurde die Zweite Spanische Republik ausgerufen, und Alfonso, der den Willen seines Volkes akzeptierte, ging ins Exil. Die Republik währte jedoch nur kurze Zeit. Nur ein Jahr später wurde das Königreich durch einen Staatsstreich unter der Führung von General Sanjurjo wiederhergestellt. Die Erinnerung an den kurzlebigen Misserfolg der Spanischen Republik beflügelt die Gegner des Regimes noch heute.\n\nBis heute ist die spanische Gesellschaft tief gespalten. Auf der einen Seite strebt die wiederauflebende Karlisten-Bewegung unter der Führung von Alfonso Carlos die Wiederherstellung der "Wahren Dynastie" und die Wiederherstellung einer integralistischen christlichen Monarchie an, auf der anderen Seite will die anarchosyndikalistische CNT-FAI den spanischen Staat ganz abschaffen und durch eine freiwillige Föderation von Kommunen und wirtschaftlichen Kollektiven ersetzen. Wenn die politische Spaltung nicht überwunden wird, könnte es in Spanien sogar zu einem Bürgerkrieg kommen.."
 sprd.1.a:0 "Lasst uns siegen."

 sprd.2.t:0 "Schwarzer Montag trifft Spanien"
 sprd.2.d:0 "Die spanische Wirtschaft ist seit dem Ende des Weltkriegs mit Deutschland verbunden. Seit der Niederlage Frankreichs und Großbritanniens ist ein großer Teil unserer Wirtschaft auf den Export von Materialien und Waren in die deutschen Märkte ausgerichtet. Wir können also mit einer Flut von Entlassungen und Betriebsschließungen rechnen. Unsere politischen Gegner werden dies zweifelsohne zu ihrem Vorteil nutzen."
 sprd.2.a:0 "Das haben wir nicht gebraucht!"

 sprd.3.t:0 "Zusammenbruch unserer Gesellschaft"
 sprd.3.d:0 "Die Auseinandersetzungen zwischen linken und traditionalistischen Fanatikern haben das spanische Volk in Aufruhr versetzt, und die anhaltende Wirtschaftskrise nach dem Schwarzen Montag hat noch mehr Öl in die Glut gegossen. Mehrere politische Gruppierungen haben zum offenen Protest gegen unsere Herrschaft aufgerufen."
 sprd.3.a:0 "Das wird nicht gut enden."

### Carlist Chain ###

 sprd.4.t:0 "Alfonso Carlos de Borbón stirbt"
 sprd.4.d:0 "Alfonso Carlos, Herzog von San Jaime und Anspruchsteller der Karlisten auf den spanischen Thron, ist heute in Wien im Alter von 86 Jahren gestorben. Er starb eines natürlichen Todes, so dass mit seinem Tod das Problem der karlistischen Thronfolge gelöst sein sollte, da der derzeitige König, Alfonso XIII, nun das Oberhaupt der Kapetinger-Dynastie ist. Leider wurde stattdessen das Oberhaupt der karlistischen Gemeinschaft in Spanien, Herzog Javier de Borbón-Parma, vom Herzog als sein rechtmäßiger Erbe bestimmt."
 sprd.4.a:0 "Die Karlisten müssen irgendetwas aushecken."

 sprd.5.t:0 "Javiers Rede"
 sprd.5.d:0 "Javier de Borbón, der Führer der karlistischen Bewegung und Anwärter auf den spanischen Thron. Gestern hielt er eine Rede, in der er argumentierte, dass das Königreich Spanien in dieser Zeit der Wirtschaftskrise enger mit seinen Nachbarn zusammenarbeiten müsse. Er schlägt vor, mit anderen Mittelmeerländern einen Wirtschaftsblock zu bilden, um sich gegenseitig in diesen schweren Zeiten zu unterstützen."
 sprd.5.a:0 "Seine Bemühungen sind zwar bewundernswert, aber er ist immer noch eine Bedrohung. Behalten Sie ihn im Auge."

 sprd.6.t:0 "Portugal stimmt dem Beitritt zu Javiers Block zu"
 sprd.6.d:0 "Portugal hat dem von Javier vorgeschlagenen Mittelmeer-Wirtschaftsblock zugestimmt. Dies wird zwar zur Erholung unserer Wirtschaft beitragen, hilft aber den Gebieten, die Javier am meisten beherrscht."
 sprd.6.a:0 "Jede Hilfe ist besser als keine Hilfe."

 sprd.7.t:0 "Italienische Föderation schließt sich Javiers Block an"
 sprd.7.d:0 "Die Italienische Föderation hat dem von Javier vorgeschlagenen Mittelmeer-Wirtschaftsblock zugestimmt. Dies wird zwar zur Erholung unserer Wirtschaft beitragen, aber es hilft den Gebieten, die Javier am meisten beherrscht."
 sprd.7.a:0 "Jede Hilfe ist besser als keine Hilfe."

 sprd.8.t:0 "Javiers Anspruch auf den Thron"
 sprd.8.d:0 "Nach seinen jüngsten diplomatischen Erfolgen im Ausland hat der Führer der Karlisten, Javier, eine weitere Rede gehalten. Er nutzt seine Erfolge, um zu behaupten, er sei besser geeignet, das Land zu regieren als König Alfonso."
 sprd.8.a:0 "Es ist an der Zeit, seine Organisation zu verbieten."
 sprd.8.b:0 "Nehmt Javier und seine Anhänger fest!"
 sprd.8.c:0 "Loben Sie seine Bemühungen."
 sprd.8.e:0 "Ignorieren Sie den Heuchler."

 sprd.9.t:0 "Bombenanschlag!"
 sprd.9.d:0 "Gestern Abend wurde einer unserer Kommandanten bei einem Bombenanschlag getötet."
 sprd.9.a:0 "Verflucht!"

 sprd.10.t:0 "Proteste der Karlisten"
 sprd.10.d:0 "Die Anhänger der karlistischen Bewegung sind auf die Straße gegangen, um gegen unsere Regierung zu protestieren, und haben unsere jüngste Politik als "gottlos" bezeichnet."
 sprd.10.a:0 "Zerstreut sie."

 sprd.11.t:0 "Attentat!"
 sprd.11.d:0 "Gestern, spät in der Nacht, nach einem langen Tag der Debatte über den Stand der inneren Sicherheit unseres Landes, wurde der Sicherheitschef unserer derzeitigen Regierung, Miguel Ponte Mansó de Zúñiga, auf dem Heimweg von der Arbeit erschossen."
 sprd.11.a:0 "Möge er in Frieden ruhen."

 sprd.12.t:0 "Attentat!"
 sprd.12.d:0 "Gestern Abend wurde José Ungría Jiménez, der Minister für Nachrichtendienste, auf dem Heimweg von der Arbeit durch eine Autobombe getötet!"
 sprd.12.a:0 "Oh je."

### CNT-FAI Chain ###

 sprd.13.t:0 "Die CNT-FAI"
 sprd.13.d:0 "Die anarchosyndikalistische Gewerkschaft Die CNT-FAI ist eine der größten Bedrohungen für die Regierung Seiner Majestät. Gestern hielt Joaquin Maurín Juliá, ein Führer der Bewegung, eine Rede mit dem Titel "Meine Helden", in der er erklärte, dass die CNT versuchen werde, alle entlassenen Arbeitnehmer zu organisieren, um die Wirtschaft des Landes zu retten."
 sprd.13.a:0 "Verbot der Organisation von Arbeitnehmern."
 sprd.13.b:0 "Verhaftung der Anführer der Bewegung."
 sprd.13.c:0 "Zwangsweise Auflösung der Bewegung."
 sprd.13.e:0 "Allow this to happen."

 sprd.14.t:0 "Die CNT-FAI-Proteste"
 sprd.14.d:0 "CNT-FAI-Anhänger sind auf die Straße gegangen, um gegen die Politik unserer Regierung zu protestieren"
 sprd.14.a:0 "Zerstreut sie."

 sprd.15.t:0 "CNT-FAI startet landesweite Proteste"
 sprd.15.d:0 "Als Reaktion auf unser Verbot ihrer Bemühungen, die Arbeitslosen zu organisieren, hat die CNT eine nationale Protestkampagne gestartet."
 sprd.15.a:0 "Schicken Sie die Polizei!"
 sprd.15.b:0 "Erlauben Sie ihnen, sich zu organisieren."

 sprd.16.t:0 "Verhaftung der Anführer der CNT-FAI"
 sprd.16.d:0 "Unsere Polizei hat versucht, die Führer der CNT-FAI zu verhaften, aber wir haben keine gefunden. Es muss eine Ratte in unserer Polizei geben! Die Anführer sind wahrscheinlich im Untergrund oder außerhalb des Landes."
 sprd.16.a:0 "Finde die Ratte und gründe eine Geheimpolizei!"
 sprd.16.b:0 "Wir wussten, dass dies geschehen würde."

 sprd.17.t:0 "Auflösung der CNT-FAI"
 sprd.17.d:0 "Unsere Polizei und unser Militär haben sich bemüht, so viele CNT-FAI-Mitglieder wie möglich zu finden und zu verhaften. Wir haben jedoch fast keine gefunden. Sie scheinen geflohen oder untergetaucht zu sein."
 sprd.17.a:0 "Das zeigt, wie schwach sie sind!"

 sprd.18.t:0 "Organisierung der Arbeiter"
 sprd.18.d:0 "Die CNT-FAI hat sich daran gemacht, die entlassenen Arbeiter und Arbeitslosen zu organisieren. Sie haben sich eine Reihe von Projekten ausgedacht, um diese Menschen an die Arbeit zu bringen."
 sprd.18.a:0 "Beobachten Sie sie sorgfältig."

 sprd.19.t:0 "CNT-FAI nimmt die Arbeit auf!"
 sprd.19.d:0 "Die CNT-FAI hat angekündigt, dass sie eine Reihe von öffentlichen Projekten und Bergbaubetrieben an der Südküste eröffnen wird. Diese in einem kommunalen System organisierten Betriebe werden lose von ihrem Hauptquartier in der kleinen Stadt Agua Amarga aus kontrolliert."
 sprd.19.a:0 "Lasst sie arbeiten."

 sprd.20.t:0 "Die Minen und Straßen werden geöffnet"
 sprd.20.d:0 "Die Betriebe der CNT-FAI im südlichen Teil unseres Landes erreichen immer mehr die geplante Produktion. Die Organisation hat die Arbeiter gut eingesetzt. Alles scheint sehr gut zu laufen"
 sprd.20.a:0 "Nun, wir werden sehen, wie sich das entwickelt."

### Elections ###

 sprd.21.t:0 "Unser König hat einen Schlaganfall!"
 sprd.21.d:0 "Am frühen Morgen erlitt König Alfonso XIII. einen schweren Schlaganfall. Seine Ärzte versorgen ihn, aber der Ausgang ist ungewiss!"
 sprd.21.a:0 "Oh nein!"

 sprd.22.t:0 "Alfonso liegt im Koma"
 sprd.22.d:0 "Der derzeitige Zustand Seiner Majestät ist zwar stabil, aber er hat das Bewusstsein noch nicht wiedererlangt - der König liegt im Koma. Es ist ungewiss, ob er sich jemals von dieser Travestie erholen wird oder nicht. Unsere politischen Feinde fordern, dass Maßnahmen ergriffen werden, um die Regierung Spaniens für immer zu ändern!"
 sprd.22.a:0 "Aufruf zu freien und offenen Wahlen."
 sprd.22.b:0 "Aufruf zu Wahlen, aber nur mit ausgewählten Parteien."
 sprd.22.c:0 "Der König ist nicht tot! Tut nichts!"

 sprd.23.t:0 "Allgemeine Wahlen"
 sprd.23.d:0 "Die Wahlen haben stattgefunden und alle Parteien haben sich geeinigt und in gutem Glauben gehandelt."
 sprd.23.a:0 "Die Stimmen müssen noch ausgezählt werden..."

 sprd.24.t:0 "Wahlen - annulliert"
 sprd.24.d:0 "Wegen des Bürgerkriegs sind die Wahlen offiziell abgesagt worden"
 sprd.24.a:0 "Das ist nicht gut!"

 sprd.25.t:0 "Unruhen!"
 sprd.25.d:0 "Als wir zu Wahlen aufriefen, bei denen die CNT und die Karlisten nicht zugelassen waren, wussten wir, dass es Probleme geben würde... Jetzt, am Tag vor den Wahlen, gibt es Unruhen in mehreren Teilen des Landes"
 sprd.25.a:0 "Sagen Sie die Wahlen ab - das Kriegsrecht wird ausgerufen."
 sprd.25.b:0 "Nichts wird diese Wahl aufhalten."

 sprd.26.t:0 "Die Katastrophe am Wahltag!"
 sprd.26.d:0 "Dieser Wahltag wurde von zahllosen Gewalttaten überschattet, 4 Wahllokale wurden durch Bomben zerstört, über tausend Menschen wurden durch andere Gewalttaten getötet. Ganze Gruppen von Polizei- und Militärsoldaten sind verschwunden"
 sprd.26.a:0 "Das war ein Fehler!"

 sprd.27.t:0 "Was soll mit dem König geschehen?"
 sprd.27.d:0 "Der Krieg ist vorbei und der König liegt immer noch im Koma. Sollen wir offiziell verkünden, dass Juan III. der neue König ist, oder soll er im Hintergrund bleiben?"
 sprd.27.a:0 "Benennen Sie ihn als Nachfolger von Alfonso."
 sprd.27.b:0 "Nein, vielleicht ist die Zeit des Königreichs vorbei."

 sprd.28.t:0 "Wiederherstellung der Monarchie"
 sprd.28.d:0 "Nach der Ermordung Juans entstand eine Lücke im Amt des königlichen Regenten. Nun ist Juans älterer Bruder Jaime aus dem Ausland zurückgekehrt und fordert seinen rechtmäßigen Platz als Erbe unseres Königreichs ein."
 sprd.28.a:0 "Benennen Sie ihn als Nachfolger von Alfonso."
 sprd.28.b:0 "Nein, vielleicht ist die Zeit des Königreichs vorbei."

 sprd.31.t:0 "[From.GetNameDefCap] will [Root.GetFactionName] beitreten"
 sprd.31.d:0 "[From.GetNameDefCap] hat kürzlich angekündigt, dass er d. [Root.GetFactionName] beitreten möchte. Wie sollen wir darauf reagieren?"
 sprd.31.a:0 "Natürlich sind sie willkommen."
 sprd.31.b:0 "Das ist keine gute Idee."

 sprd.32.t:0 "[From.GetName] Stimmt zu"
 sprd.32.d:0 "[From.GetNameDefCap] hat zugestimmt, dass [Root.GetNameDef] eine nützliche Ergänzung zu [From.GetFactionName] sein wird. Eine Allianz zwischen den beiden Nationen ist nun gegründet worden."
 sprd.32.a:0 "Wir haben unser Los mit dem ihren geteilt..."

 sprd.33.t:0 "[From.GetName] Weigert sich"
 sprd.33.d:0 "Die Diplomaten von [From.GetNameDef] haben jegliche Bündnisangebote oder Bitten um den Schutz der Unabhängigkeit von [Root.GetAdjective] abgelehnt. Wir sind auf uns allein gestellt."
 sprd.33.a:0 "So sei es."

 sprd.34.t:0 "Bürgerkrieg abgewendet!"
 sprd.34.d:0 "Trotz der gewalttätigen Ausschreitungen während der Wahl und der unmittelbaren Proteste, die nach Bekanntgabe der Ergebnisse in ganz Spanien ausgebrochen sind, steht fest: Die Acción Popular bleibt an der Macht, und das Königreich bleibt unversehrt. Die ganze Nation atmet auf, und trotz der offensichtlichen Versuche von Karlisten und CNT-FAI-Anhängern, Unruhe zu stiften, weiß jeder, dass die Wahl fair war. Sie werden nicht die Unterstützung für den Aufstand haben, nach dem sie sich sehnen, nicht jetzt und vielleicht nie."
 sprd.34.a:0 "Freedom has won the day."

 sprd.35.t:0 "Die CNT-FAI sind siegreich!"
 sprd.35.d:0 "Auch wenn einige die Gültigkeit der Wahl anzweifeln, steht für die meisten außer Frage, dass die Wahl fair war... und Die CNT-FAI hat einen knappen Sieg errungen. Die königlichen Berater meinen, dass das Wahlergebnis nicht beachtet werden muss. Sollte die Regierung an die Anarchosyndikalisten übergeben werden, ist es sehr wahrscheinlich, dass die königliche Familie sofort abgesetzt wird, wenn nicht sogar in Gefahr gerät.."
 sprd.35.a:0 "Nein, wir werden uns an das Ergebnis halten."
 sprd.35.b:0 "Annullieren Sie die Wahl!"

 sprd.36.t:0 "Die Karlisten sind siegreich!"
 sprd.36.d:0 "Auch wenn einige die Richtigkeit der Abstimmung anzweifeln, steht für die meisten außer Frage, dass die Wahl fair war... und die Karlisten haben einen knappen Sieg über die Anarchosyndikalisten und unsere eigene Acción Popular errungen. Die königlichen Berater lassen verlauten, dass Javier bereits auf dem Weg zum Palast ist, und wenn der Regent das Wahlergebnis für ungültig erklären will, muss er sich beeilen. Schließlich ist nicht abzusehen, ob Javier sein Wort halten und der königlichen Familie gegenüber Gnade walten lassen wird."
 sprd.36.a:0 "Nein, wir werden uns an das Ergebnis halten."
 sprd.36.b:0 "Annullieren Sie die Wahl!"

### Post-War ###

### Foreign ###

 sprf.1.t:0 "Der Mittelmeer-Wirtschaftsblock"
 sprf.1.d:0 "Javier de Borbón-Parma, das Oberhaupt der karlistischen Linie des spanischen Königshauses, hat beschlossen, etwas gegen die Wirtschaftskrise zu unternehmen, die derzeit weite Teile Europas trifft. Seine Idee ist es, einen mediterranen Wirtschaftsblock zu bilden, um die Stagnation gemeinsam zu bekämpfen. Sicherlich hat er auch noch weitere Pläne."
 sprf.1.a:0 "Akzeptieren."
 sprf.1.b:0 "Ablehnen - das ist zu gefährlich."

 sprf.2.t:0 "Der Mittelmeer-Wirtschaftsblock"
 sprf.2.d:0 "Javier de Borbón-Parma, das Oberhaupt der karlistischen Linie des spanischen Königshauses, hat beschlossen, etwas gegen die Wirtschaftskrise zu unternehmen, die derzeit weite Teile Europas trifft. Seine Idee ist es, einen mediterranen Wirtschaftsblock zu bilden, um die Stagnation gemeinsam zu bekämpfen. Sicherlich hat er auch noch weitere Pläne."
 sprf.2.a:0 "Akzeptieren."
 sprf.2.b:0 "Ablehnen - das ist zu gefährlich."

 sprf.3.t:0 "Die in Spanien verbotenen Karlisten"
 sprf.3.d:0 "Nach Versuchen, ihre Macht zu vergrößern, wurde die karlistische Bewegung von der derzeitigen Regierung brutal unterdrückt. Manuel Fal-Conde und der neue Prätendent Francisco Javier de Borbón-Parma haben in Lissabon Asyl gesucht und bitten um Unterstützung, um ihre Bemühungen um die Wiedererrichtung einer christlichen Monarchie in Spanien fortzusetzen."
 sprf.3.a:0 "Erlauben Sie ihnen, weiterhin von Portugal aus zu operieren."
 sprf.3.b:0 "Abbruch der diplomatischen Beziehungen zu Spanien."
 sprf.3.c:0 "Reinigen wir unsere Hände von den Karlisten."

 sprf.4.t:0 "CNT-FAI"
 sprf.4.d:0 "Die Anführer der CNT-FAI sind aus Spanien geflohen, wo sie derzeit mit Verhaftung und Gefängnis rechnen müssen. Sie haben sich an uns gewandt und um Ausbildung und Unterstützung gebeten, damit sie bei ihrer Rückkehr darauf vorbereitet sind, den König zu stürzen!"
 sprf.4.a:0 "Gib ihnen, was sie verlangen."
 sprf.4.b:0 "Weisen Sie sie zurück, aber gewähren Sie ihnen Zuflucht."
 sprf.4.c:0 "Schmeißen Sie sie raus."

