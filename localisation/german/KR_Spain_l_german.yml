 sprf.7.d:0 "watashi wa usagi desu."
 sprf.7.a:0 "sore wa ii desu ne."

### Civil War ###

 sprc.1.t:0 "Aufstand der Karlisten!"
 sprc.1.d:0 "Katastrophe - die Karlisten in den Streitkräften haben sich mit den Überresten der Requêtes zusammengeschlossen, um die Kontrolle über Nordspanien zu übernehmen! Die politischen Organisationen der Karlisten übernehmen die staatlichen Behörden, der ländliche Klerus mobilisiert die Massen, und der Prätendent ist nach Burgos geflogen, um den Beginn einer zweiten Reconquista zu verkünden, um Spanien für eine wahrhaft katholische Dynastie zurückzuerobern!"
 sprc.1.a:0 "Wir werden sie bekämpfen!"
 sprc.1.b:0 "Es lebe Javier I! (Spielen Sie als die §YKarlisten§!)"

 sprc.2.t:0 "Das karlistische Spanien erhebt sich!"
 sprc.2.d:0 "Nach einem Jahrhundert des Kampfes hat sich die legitime Sache wieder erhoben, um Gerechtigkeit und christliche Herrschaft nach Spanien zurückzubringen!"
 sprc.2.a:0 "Lang lebe der Christliche König!"

 sprc.3.t:0 "CNT Aufstand!"
 sprc.3.d:0 "Nach einer beispiellosen Woche der Unruhen in Katalonien und Andalusien herrschen in diesen Regionen anarchische Zustände. Die Staatsmacht ist zusammengebrochen, die Garnisonen der Guardia Civil wurden niedergemacht, private Plantagen und Fabriken wurden von bewaffneten Arbeitern kollektiviert, und der Klerus wurde gewaltsam vertrieben."
 sprc.3.a:0 "Wir werden kämpfen, um diese Revolution zu stoppen!"
 sprc.3.b:0 "Viva la Revolución! (Spielen Sie als die §YCNT-FAI§!)"

 sprc.4.t:0 "CNT Spanien erhebt sich! ¡Auf die Barrikaden!"
 sprc.4.d:0 "Kollektivieren und mobilisieren, für die soziale Revolution!"
 sprc.4.a:0 "Steht auf, Arbeiter Spaniens!"

 sprc.5.t:0 "Ausrüstungsmangel!"
 sprc.5.d:0 "Unseren Streitkräften mangelt es an Ausrüstung, und wenn wir nicht schnell mehr beschaffen, werden unsere Bemühungen vor Ort zum Stillstand kommen. Das wird bedeuten, dass wir uns an unsere Verbündeten wenden müssen, um deren alte und veraltete Waffen zu erwerben, wahrscheinlich zu überhöhten Preisen, aber wir haben kaum eine andere Wahl. Offensichtlich ist es weniger effektiv, unsere Feinde zu beschimpfen, als auf sie zu schießen."
 sprc.5.a:0 "Ja, wir brauchen diese Waffen!"
 sprc.5.b:0 "Nein, wir sollten unsere Zukunft noch nicht mit einer Hypothek belasten."
 sprc.5.c:0 "Erzählen Sie mir nichts mehr vom Waffenkauf."

### SPA ###

 sprc.101.t:0 "Bürgerkrieg in Spanien!"
 sprc.101.d:0 "Das rechtmäßige spanische Königreich unter Alfonso XIII. ist durch Anarchisten und Fanatiker ernsthaft bedroht! Während viele sagen, dass dies ein weiterer Beweis für die endgültige Schwäche des Hauses Bourbon ist, ist ein sicheres Spanien ein wichtiger Teil unserer Verteidigungspläne. Es könnte klug sein, der Regierung dabei zu helfen, diesen Bedrohungen ein Ende zu setzen."
 sprc.101.a:0 "Senden Sie Material und technische Experten."
 sprc.101.b:0 "Spanien ist für [Root.GetNameDef] nicht von Interesse."

 sprc.102.t:0 "[From.GetAdjective] Hilfe kommt an!"
 sprc.102.d:0 "Die [From.GetAdjective]-Regierung ist der Ansicht, dass unser Erfolg im gegenwärtigen Kampf um die Kontrolle Spaniens für die weitere Stabilität Europas von wesentlicher Bedeutung ist, und hat uns beträchtliche Mengen an Nachschub und militärischen "Experten" geschickt, um uns im Kampf zu unterstützen."
 sprc.102.a:0 "In Ordnung"

 sprc.103.t:0 "Das Ende des Spanischen Krieges"
 sprc.103.d:0 "Der spanische Krieg ist nun wohl oder übel zu Ende. Der Generalstab hat berichtet, dass er im Laufe des Konflikts viele wertvolle Lektionen über das Wesen der modernen Kriegsführung gelernt hat."
 sprc.103.a:0 "Großartig!"

 sprc.120.t:0 "Spanischer Bürgerkrieg beendet"
 sprc.120.d:0 "Der Spanische Bürgerkrieg ist endlich vorbei, und es scheint, dass [SPA.GetNameDef] als Sieger hervorgegangen ist. Ein großer Teil des Landes liegt in Trümmern, und die Ordnung ist noch nicht vollständig wiederhergestellt, aber die [SPA.GetAdjective]-Regierung verkündete, dass die anarchistischen und syndikalistischen Bedrohungen endlich beseitigt worden seien und es unwahrscheinlich sei, dass sie sich in nächster Zeit wieder erheben würden. Dies ist ein Triumph für König Alfonso XIII., auch wenn der König davon wahrscheinlich nichts weiß, da er kurz vor Ausbruch des Bürgerkriegs ins Koma gefallen ist."
 sprc.120.a:0 "Heil dem König!"

 sprc.122.t:0 "[Root.GetAdjective] Terror"
 sprc.122.d:0 "Während des laufenden Bürgerkriegs haben einige unserer Befehlshaber begonnen, recht zweifelhafte Methoden anzuwenden, um die Zivilbevölkerung, die verdächtig ist, unseren Todfeinden zu helfen, dauerhaft zu unterdrücken. Solche Maßnahmen, auch wenn sie drastisch aussehen, sind in diesen dunklen Zeiten notwendig."
 sprc.122.a:0 "Krieg ist Krieg..."

 sprc.124.t:0 "Wir müssen kapitulieren"
 sprc.124.d:0 "Unsere Position ist unhaltbar geworden, und es ist klar, dass wir den Krieg verloren haben. Unsere Soldaten desertieren bereits massenhaft, und mehrere unserer Generäle im Feld haben bereits vor dem Feind kapituliert."
 sprc.124.a:0 "So muss es sein..."

 sprc.125.t:0 "[SPA.GetNameDefCap] kapituliert"
 sprc.125.d:0 "Nach der Einnahme Madrids und der Niederwerfung der restlichen [SPA.GetAdjective]-Truppen hat die Regierung endlich die Aussichtslosigkeit ihrer Position erkannt und ihre Niederlage eingestanden. Schon jetzt fliehen Beamte entweder aus dem Land oder ergeben sich jedem [Root.GetAdjective]-Soldaten, den sie sehen."
 sprc.125.a:0 "Ausgezeichnete Neuigkeiten."

 sprc.127.t:0 "[SPR.GetNameDefCap] kapituliert"
 sprc.127.d:0 "Nach der Einnahme von Burgos und der Niederwerfung der restlichen [SPR.GetAdjective]-Truppen hat der karlistische Prätendent endlich die Aussichtslosigkeit seiner Position erkannt und seine Niederlage eingestanden. Während einige seiner Anhänger behaupten, sie würden bis zum Ende kämpfen, hat sich Javier selbst den [Root.GetAdjective]-Truppen genähert und sich ergeben - unter der Bedingung, dass ihm und seinen hochrangigen Beamten Nachsicht gewährt wird. Ein trauriger Tag für die glühenden Katholiken in Spanien, wie es scheint."

 sprc.129.t:0 "[SWF.GetNameDefCap] kapituliert"
 sprc.129.d:0 "Mit der Einnahme Barcelonas und der Zerschlagung der restlichen [SWF.GetAdjective]-Kräfte haben die Anarchisten schließlich die Aussichtslosigkeit ihrer Position erkannt und ihre Niederlage eingestanden. Auch wenn dies mit Sicherheit nicht das Ende der Syndikalisten in Spanien ist, so ist es doch zumindest eine Niederlage, die sie nicht so schnell vergessen werden. Fürs Erste ist das CNT-FAI-Banner - zerrissen und abgenutzt - aus der politischen Landschaft verschwunden."

### Post-War ###

### SWF ###

 sprc.205.t:0 "[From.GetAdjective] Unterstützung"
 sprc.205.d:0 "[From.GetNameDefCap] hat beschlossen, unsere Sache im Bürgerkrieg zu unterstützen. Sie haben Soldaten und Nachschub geschickt, um uns im Kampf der Arbeiter zu unterstützen!"
 sprc.205.a:0 "Gut."

 sprc.206.t:0 "Das Ende des Spanischen Krieges"
 sprc.206.d:0 "Der spanische Krieg ist nun wohl oder übel zu Ende. Der Generalstab hat berichtet, dass er im Laufe des Konflikts viele wertvolle Lektionen über das Wesen der modernen Kriegsführung gelernt hat."
 sprc.206.a:0 "Großartig!"

 sprc.207.t:0 "Arbeiter erheben sich"
 sprc.207.d:0 "Unsere Bemühungen um die Organisierung und den Aufbau entlang der Küste zahlen sich aus. Die Arbeiter sind aufgestanden, um sich auf unsere Seite zu stellen, und unsere geheime Arbeit beim Bau von Festungen in den alten Schlössern und Wachposten hat Früchte getragen."
 sprc.207.a:0 "Hurra!"

 sprc.208.t:0 "Rückkehr von [?SWF.SWF_foreign_support.GetNameDef]"
 sprc.208.d:0 "Die Exilanten, die in [?SWF.SWF_foreign_support.GetNameDef] trainiert haben, sind zurückgekehrt!"
 sprc.208.a:0 "Für die Revolution!"

 sprc.211.t:0 "Madrid wurde eingenommen"
 sprc.211.d:0 "Unsere Streitkräfte haben die Stadt Madrid eingenommen!"
 sprc.211.a:0 "Wir müssen plündern, was wir können!"
 sprc.211.b:0 "Lassen Sie die Stadt so, wie sie ist."

### Post-War ###

 sprc.220.t:0 "Sieg!"
 sprc.220.d:0 "Trotz der Herausforderungen, denen wir gegenüberstanden, ist es uns gelungen, unser Land unter einer syndikalistischen Regierung zu vereinen! Jetzt, da Spanien wirklich geeint ist, müssen wir gemeinsam mit den anderen Syndikalisten die ersten Schritte in diese neue Ära unternehmen."
 sprc.220.a:0 "Großartig."

 sprc.221.t:0 "Das Haus des Volkes"
 sprc.221.d:0 "Jetzt, wo wir den Bürgerkrieg gewonnen haben, ist unser syndikalistischer Traum Wirklichkeit geworden! Aber sollen wir das Haus des Volkes in Barcelona behalten oder in die alte Hauptstadt Madrid verlegen?"
 sprc.221.a:0 "Madrid, for a unified Spain!"
 sprc.221.b:0 "Barcelona ist jetzt und für immer Das Haus des Volkes."

 sprc.255.t:0 "Das Schicksal von Andorra"
 sprc.255.d:0 "Das Fürstentum Andorra wurde 1278 gegründet, ist aber seit 1607 mit Frankreich verbunden, zunächst durch die königliche Familie und später durch verschiedene Verträge. Als die französische Regierung an die Deutschen fiel, ersuchte Andorra die Spanier um Schutz, der ihm gewährt wurde und 1919 offiziell in Kraft trat.\n\nSie befinden sich jetzt unter unserer Kontrolle, und es könnte sich lohnen, sie in unsere Nation zu integrieren; wir können sie angesichts ihrer Verbindungen zu den alten französischen und spanischen Regierungen sicher nicht allein lassen? Andererseits: Lohnt sich der Aufwand für eine so kleine "Nation" wirklich?"
 sprc.255.a:0 "Sie sollen Teil Spaniens sein!"
 sprc.255.b:0 "Lasst sie in Ruhe."

 sprc.256.t:0 "Frieden mit Andorra"
 sprc.256.d:0 "Das Fürstentum Andorra schloss sich dem Krieg gegen uns an, um Frankreich zu unterstützen, aber nach der Niederlage hatte Andorra keine Verbindungen zur neuen Kommune und verbündete sich mit Spanien, indem es 1919 offiziell einen Schutzvertrag unterzeichnete.\n\nDieser Vertrag hob jedoch nicht ihre Kriegserklärung gegen uns auf, und in der Tat hat das auch kein Vertrag seitdem getan. Mehrere Diplomaten haben daran gearbeitet, diesen seltsamen Umstand zu klären, und nun liegt ein unterschriftsreifer Friedensvertrag vor, der natürlich nur noch eine Formalität ist."
 sprc.256.a:0 "Ja, natürlich."

### Carlists ###

 sprc.301.t:0 "Karlistischer Aufstand"
 sprc.301.d.not_canada:0 "Spanien bricht in Anarchie zusammen, und der Papst hat erklärt, dass alle guten Katholiken die Sache der Karlisten unterstützen sollten - Wir sollten sofort Hilfe schicken!"
 sprc.301.d.canada:0 "Die Karlisten haben in Spanien rebelliert, und es würde uns gut tun, die Karlisten zu unterstützen und eine freundliche Regierung in Spanien zu bekommen."
 sprc.301.a:0 "Unterstützen Sie die Carlisten öffentlich."
 sprc.301.b:0 "Schweigen Sie zu spanischen Angelegenheiten."

 sprc.302.t:0 "[From.GetNameDefCap] unterstützt uns"
 sprc.302.d:0 "[From.GetNameDefCap] hat beschlossen, unsere Sache im Bürgerkrieg zu unterstützen. Sie haben Soldaten und Nachschub geschickt, um uns im Kampf zu unterstützen!"
 sprc.302.a:0 "Gut."

 sprc.303.t:0 "Das Ende des Spanischen Krieges"
 sprc.303.d:0 "Der spanische Krieg ist nun wohl oder übel zu Ende. Der Generalstab hat berichtet, dass er im Laufe des Konflikts viele wertvolle Lektionen über das Wesen der modernen Kriegsführung gelernt hat."
 sprc.303.a:0 "Großartig!"

 sprc.304.t:0 "Portugiesischer Nachschub und Waffen"
 sprc.304.d:0 "Dank unseres Handelsabkommens mit Portugal konnten wir einige Waffen und Vorräte anhäufen, um eine gut ausgerüstete Milizeinheit auszustatten."
 sprc.304.a:0 "Für Xavier und den Papst!"

 sprc.305.t:0 "Italienischer Nachschub und Waffen"
 sprc.305.d:0 "Dank unseres Handelsabkommens mit [ITA.GetNameDef] konnten wir einige Waffen und Vorräte anhäufen, um eine gut ausgerüstete Milizeinheit auszustatten."

 sprc.306.t:0 "Ermordung des Regenten"
 sprc.306.d:0 "Infante Juan ist der Regent von König Alfonso und gleichzeitig sein Erbe. Sein Tod würde [SPA.GetNameDef] in Aufruhr versetzen und uns Zeit verschaffen, sie vollständig aus dem Bürgerkrieg herauszuholen!"
 sprc.306.a:0 "Viel Glück für unsere Agenten."

 sprc.307.t:0 "Das Attentat schlägt fehl!"
 sprc.307.d:0 "Unser Plan, den königlichen Erben zu ermorden, ist gescheitert. Es scheint, dass der Infant Juan durch unsere Bombe verletzt wurde, aber er wird sich voraussichtlich vollständig von seinen Verletzungen erholen."
 sprc.307.a:0 "Vereitelt!"

 sprc.308.t:0 "Attentatsversuch gescheitert!"
 sprc.308.d:0 "Ein Attentat der Karlisten auf den Infanten Juan, den königlichen Thronfolger, ist heute Morgen nur knapp gescheitert. Eine Bombe explodierte, als der Prinz seine Truppen inspizierte, aber er wurde nur verwundet und wird voraussichtlich durchkommen."
 sprc.308.a:0 "Das ist eine Erleichterung!"

 sprc.309.t:0 "Kronprinz ermordet"
 sprc.309.d:0 "Der Kronprinz wurde erfolgreich ermordet, und nun ist das Königreich Spanien noch mehr ins Chaos gestürzt!"
 sprc.309.a:0 "Wir werden Xavier noch krönen!"

 sprc.310.t:0 "Der Kronprinz ist tot!"
 sprc.310.d:0 "Letzte Nacht hat eine Gruppe von Attentätern den Kronprinzen, Infante Juan, getötet! Er hatte die Regentschaft seit dem Koma seines Vaters inne, und nun ist das Land ins Chaos gestürzt, da es nicht nur keinen Regenten, sondern auch keinen klaren Thronfolger gibt! Jemand muss schnell handeln, um das Land zusammenzuhalten!"
 sprc.310.a:0 "Miguel Ferrer übernimmt die Kontrolle."
 sprc.310.b:0 "J.M. Gil-Robles Quiñones behält die Regierung."
 
 sprc.311.t:0 "Kronprinz ermordet"
 sprc.311.d:0 "Der Kronprinz von Spanien, der Infante Juan, wurde durch ein Attentat der Karlisten ermordet. Da der junge Erbe auch als Regent für den komatösen König Alfonso fungiert hatte, steht das Königreich ohne Erben da und befindet sich nun im Chaos!"
 sprc.311.a:0 "Jetzt ist unsere Chance zuzuschlagen!"

### Post-War ###

 sprc.320.t:0 "Sieg!"
 sprc.320.d:0 "Trotz der Herausforderungen, die wir zu bewältigen hatten, ist es uns gelungen, unsere stolze Nation zu vereinen! Jetzt, da Spanien wirklich geeint ist, müssen wir gemeinsam mit unseren katholischen Mitbürgern die ersten Schritte in diese neue Ära unternehmen."
 sprc.320.a:0 "Großartig."

 sprc.321.t:0 "Die Hauptstadt"
 sprc.321.d:0 "Jetzt, da wir den Bürgerkrieg gewonnen haben, ist unser karlistischer Traum Wirklichkeit geworden! Aber sollten wir die nationale Hauptstadt in den Sitz des Hauses Borbón in Madrid verlegen oder sie so lassen, wie sie ist?"
 sprc.321.a:0 "Zum historischen Madrid!"
 sprc.321.b:0 "Eine neue Borbón-Dynastie mit einem neuen Zuhause."

 sprc.322.t:0 "Die Unruhen dauern an"
 sprc.322.d:0 "Trotz unseres Sieges im Bürgerkrieg gibt es im ganzen Land immer noch viel Unruhe und Partisanenaktivitäten. Der Wiederaufbau und die Wiedergewinnung des Vertrauens der Menschen kann einige Zeit dauern."
 sprc.322.a:0 "Die Folgen des Krieges."

 sprc.323.t:0 "Die Nation erholt sich"
 sprc.323.d:0 "Unsere Bemühungen um den Wiederaufbau des Landes und die Wiedergewinnung des Vertrauens unserer Bevölkerung zahlen sich aus."

 sprc.327.t:0 "Syndikalisten in Äquatorialguinea"
 sprc.327.d:0 "Die Anarchisten-Syndikalisten in Spanien haben die Kontrolle über die spanische Kolonie Äquatorialguinea übernommen, und mehr als ein Mitglied der [Root.GetAdjective]-Regierung deutet an, dass es keine kluge Idee ist, [SWF.GetNameDef] zu erlauben, Land mitten in Afrika zu besitzen."
 sprc.327.a:0 "Ergreift sie sofort!"
 sprc.327.b:0 "Lassen Sie es sein."

