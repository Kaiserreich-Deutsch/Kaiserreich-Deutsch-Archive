### Leaders ###
 POLITICS_ALPHONSO_BOURBON_DESC:0 "Alfons XIII. von Bourbon, König seit seiner Geburt im Jahr 1886, wurde 1932 zum Missfallen der Bevölkerung wieder auf den spanischen Thron gesetzt. Seine zweite Regierungszeit war noch stürmischer als die erste: Republikanische, karlistische und sozialistische Dissidenten untergruben seine Autorität, und das Wirtschaftswachstum stagnierte. Spanien ist unter Alphonso zu einem explosionsgefährdeten Pulverfass geworden."
 POLITICS_JUAN_BOURBON_DESC:0 "Juan von Bourbon erbt ein geteiltes Spanien, ein Spanien am Rande des Abgrunds. Als Sohn und Nachfolger des weithin verachteten Alphonso wird seine Herrschaft für immer vom Schreckgespenst seines Vaters überschattet sein, aber es ist Juan, nicht Alphonso, der Spanien in eine bessere Zukunft führen muss."
 POLITICS_MIGUEL_FERRER_DESC:0 "Miguel Cabanellas Ferrer, der im Rif-Krieg Spaniens afrikanische Kolonialsoldaten befehligte, hat sich durch strenge Disziplin und Zielstrebigkeit in die vorderste Reihe der spanischen Politik geschoben. Durch seinen langjährigen Dienst an der Front der spanischen Truppen und seine Fähigkeiten im Kampf hat er das Vertrauen seiner Kollegen im Oberkommando als starker Führer gewonnen, der in der Lage ist, instabile Situationen zu meistern."
 POLITICS_GIL_ROBLES_QUINONES_DESC:0 "José María Gil-Robles y Quiñones, ein überzeugter Monarchist und militanter Katholik, ist in Spanien zu einer prominenten Persönlichkeit aufgestiegen. Seine flammenden Reden, in denen er die Feinde des Königreichs anprangert und gleichzeitig die religiösen Tugenden preist, könnten selbst einem Karlisten radikal erscheinen; dennoch steht Quiñones trotzig an der Spitze der angeschlagenen spanischen Nation."
 POLITICS_JAIME_BOURBON_DESC:0 "Jaime von Bourbon, der zweite Sohn von König Alfons XIII., der taub ist und dem man einst zutraute, auf den Thron zu verzichten, wurde zum König von Spanien gekrönt. Obwohl es ihm nicht an geistigen Fähigkeiten mangelt, eilt ihm der Ruf voraus, ein Invalide zu sein. Dieser unwahrscheinliche König muss Spanien in seine ungewisse Zukunft führen."

