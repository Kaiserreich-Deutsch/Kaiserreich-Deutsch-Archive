### Characters ###
SPO_jose_bento_renato_monteiro_lobato:0 "José Bento Renato Monteiro Lobato"

### Leaders ###
POLITICS_MLACERDA_SPO_DESC:0 "Die 1887 geborene Maria Lacerda de Moura stammte aus dem Landesinneren von Minas Gerais und wuchs bei ihren antiklerikalen, spiritistischen Eltern in der etwas größeren paulistischen Stadt Barbacena auf. Sie begann ihre politische und soziale Laufbahn, kurz nachdem sie hauptberuflich Lehrerin geworden war, und setzte sich für eine landesweite Bildungsreform und Alphabetisierungsmaßnahmen ein. Bereits 1918 veröffentlichte sie Bücher und begann acht Jahre zuvor, Artikel zu verfassen. In dieser Zeit begann sie, sich von anarchistischem und syndikalistischem Gedankengut beeinflussen zu lassen. Trotz ihrer Probleme mit der Suffragetten-Bewegung, die ihrer Meinung nach 'nicht genug für Veränderungen kämpfte', war sie stets eine der führenden feministischen Aktivistinnen des Landes, was zweifellos ihre Wahl zur Vorsitzenden durch fortschrittlich gesinnte Delegierte beeinflusste, aber sie gehörte auch zu den angesehensten linken Akademikern und Autoren in São Paulo. Nun hat São Paulos erstes Staatsoberhaupt die gewaltige Aufgabe, die fortschreitende Sozialisierung der Regierung, die steigenden Anforderungen der Beamten und den stets umstrittenen Gewerkschaftskongress zu leiten, da einige immer noch Fragen bezüglich ihres Geburtsortes aufwerfen, aber ihre Erfahrung und ihr Ruhm scheinen darauf hinzudeuten, dass sie für diese Aufgabe mehr als bereit ist; zumindest hofft die Nation das."
POLITICS_ISIDORO_DIAS_SPO_DESC:0 "Isidoro Dias Lopes, einer der, wenn nicht sogar der am meisten respektierte Militäroffizier im gesamten ehemaligen Brasilien, genießt in seiner Wahlheimat São Paulo seit jeher hohes Ansehen. Seine Aufgabe als Präsident ist zwar undankbar, aber er ist einer der wenigen Männer, die im gesamten politischen Spektrum respektiert werden, und verfügt daher über das nötige Gewicht, um sicherzustellen, dass der Übergang São Paulos in einen souveränen Staat so reibungslos wie möglich vonstatten geht. Doch die Zeit bleibt für niemanden stehen, und eine Wolke der Ungewissheit liegt über ihm, denn das Machtvakuum, das Isidoro nach seinem Tod hinterlässt, wird mit Sicherheit kolossale Folgen für die junge Republik und die Hoffnungen ihrer Bürger haben."
POLITICS_JANIO_QUADROS_SPO_DESC:0 "Der 1917 in Mato Grosso do Sul geborene Jânio da Silva Quadros ist eines der führenden Mitglieder der neuen Generation von Sozialdemokraten, die die schlimmsten Auswirkungen der Krise des Schwarzen Montags miterlebt haben. In den darauf folgenden unruhigen Jahren konnte sich der relativ junge Jurastudent fest in der politischen Szene São Paulos etablieren, indem er die Korruption und Ineffizienz anprangerte, die die Regierung des Bundesstaates schon vor der Unabhängigkeit geplagt hatte. Sein populistischer, aggressiver Wahlkampf, bei dem auch Mitglieder seiner eigenen Partei nicht verschont wurden, fand großen Anklang bei der Bevölkerung, die seine Slogans vom \"Ausmisten\" der Paulista-Politik der alten, heruntergekommenen Eliten Brasiliens freudig mitsang. Trotz all seiner ehrgeizigen Pläne ist er immer noch ein Demokrat und an die Grenzen der Verfassung gebunden, aber das hat seine Feinde nicht davon abgehalten, ihn des Syndikalismus und des Verrats zu bezichtigen."
POLITICS_MANUEL_TOLEDO_SPO_DESC:0 "Pedro Manuel de Toledo, der vielleicht älteste politische Akteur von großer Bedeutung im Land, kann auf eine lange und reiche politische Karriere zurückblicken, die fast zeitgleich mit der Entstehung der Republik begann. Als überzeugter Verfechter der Freiheit und der Republik war er an zahlreichen Revolten und Verschwörungen gegen den Status quo beteiligt und verfasste zahlreiche Schriften zu Themen wie geheime Wahlen und staatliche Autonomie. Von diesen Aufständen ist seine Rolle beim großen Aufstand in São Paulo von großer Bedeutung, da er die Einmischung des Bundes als direkten Angriff auf die republikanischen Grundsätze betrachtete; er gibt sich keine große Mühe, seine Genugtuung darüber zu verbergen, dass São Paulo endlich \"das tote Gewicht losgeworden ist, das es nach unten zog\", wie er die anderen ehemaligen brasilianischen Bundesstaaten verächtlich nennt. Nachdem er erst vor kurzem seine Amtszeit als Präsident von São Paulo beendet hatte, beschloss Toledo, dass er bereit war, Präsident eines souveränen, unabhängigen Staates zu werden, auch wenn er schon weit über achtzig ist. Sein Alter wird von der Bevölkerung als sein Haupthindernis angesehen, aber Politik ist selten so einfach, und sein Sieg als Präsident hat seiner Partei nicht die volle Kontrolle über das Unterhaus verschafft, was durchaus ein Problem sein könnte, wenn er nicht bereit ist, mit einigen der aggressiveren Oppositionspolitiker zusammenzuarbeiten. Als Jurist, aber vor allem als Diplomat, spricht er sich persönlich gegen jede Art von militärischen Abenteuern São Paulos im Ausland aus, will aber alle bestehenden Verträge trotzdem einhalten."
POLITICS_CARDOSO_MELO_SPO_DESC:0 "Der 1883 geborene Paulo José Joaquim Cardoso de Melo Neto war schon immer ein erfolgreicher Jurist und Politiker. Seine Zeit als Rechtslehrer ließ er hinter sich, als er sich nach der Revolte gegen Rio in seinem Bundesstaat 1927 intensiver der Politik zuwandte, doch war er zuvor bereits ein ganzes Jahrzehnt lang in kleinerem Rahmen in Gesetzgebungen und Aktivitäten tätig. Seitdem war er eine feste Größe im brasilianischen Parlament und ist nun Präsident von São Paulo, wenn auch nicht so, wie er es erwartet hatte, denn São Paulo ist nun ein unabhängiger Staat und nicht mehr primus inter pares von Brasilien. Da er mit den immer intriganten paulistischen Eliten und den Forderungen ausländischer Staaten jonglieren muss, mag seine Aufgabe zunächst entmutigend erscheinen, aber die Unterstützung der Bevölkerung für die neue Republik und die Pläne zur Modernisierung der Nation haben ihm viel politisches Kapital verschafft, mit dem er innenpolitisch umgehen kann."
POLITICS_JULIO_PRESTES_SPO_DESC:0 "Als Vertreter einer mächtigen und traditionsreichen Familie in São Paulo debütierte Juilio Prestes 1909 auf der politischen Bühne als Abgeordneter im Parlament von São Paulo. Er zeichnete sich schnell aus und führte sogar zweimal Truppen in die Schlacht gegen meuternde Militärs, bevor er Bundesabgeordneter wurde, wo ihn sein liberaler Charakter bei vielen Bewunderung hervorrief. Als Freund und Unterstützer von Washington Luís war Prestes von dessen plötzlicher Ermordung erschüttert und stellte sich während der folgenden Krise und des Konflikts hinter die Sache, war aber froh, dass sie so schnell zu Ende ging, wie sie es tat. Danach gewann er neuen politischen Elan und behauptet, sein Bestes zu tun, um das Erbe seines Freundes Washington aufrechtzuerhalten, auch wenn sein Traum von einem geeinten Brasilien nun für immer verloren scheint. Nach der Niederlage des brasilianischen Militärs und der Gründung der Republik São Paulo war Julio der klare Favorit für das Amt des ersten Präsidenten, und sein Sieg bei diesen vorgezogenen Wahlen gab ihm erneut die Kraft, die liberalen und positivistischen Prinzipien, die er sein ganzes Leben lang verteidigt hatte, aufrechtzuerhalten, obwohl einige seiner Gegner Betrug und ausländische Einmischung vorwarfen."
POLITICS_BERTOLDO_HOS_SPO_DESC:0 "Bertoldo Ritter Klinger wurde, wie viele der heute in São Paulo lebenden Offiziere, im damaligen brasilianischen Bundesstaat Rio Grande do Sul geboren und war in verschiedenen Orten des Landes, darunter auch in Rio, stationiert. Seine Taten und sein Dienst während des Interstaatlichen Krieges sind sehr bemerkenswert, ebenso wie sein beispielhaftes Eintreten für das, was er für richtig hielt, denn seine Karriere wurde oft durch seine Teilnahme an einer Vielzahl von Meutereien mit einer noch größeren Vielfalt von Motiven zurückgeworfen, von der Ablehnung der Impfpflicht bis hin zu besseren Bedingungen in den Kasernen für Infanteristen. Seine Position an der Spitze solcher Volksanliegen und seine überzeugten republikanischen Überzeugungen waren ausschlaggebend dafür, dass der Offizier der erste Präsident der Republik São Paulo wurde, wo er als stabilisierender Faktor inmitten des ständigen Streits der Oligarchen und mächtigen Familien des Landes gilt."
POLITICS_SALGADO_HOS_SPO_DESC:0 "Júlio Marcondes César Salgado wurde in Pindamonhangaba geboren. Er stammt aus einer Familie mit langer militärischer und politischer Tradition in São Paulo und ist ein Verwandter von Inácio de Siqueira Salgado, dem Baron von Itapeva. Er kann auf eine lange Dienstzeit zurückblicken, die im Alter von 16 Jahren begann, und er hat sowohl im Interstaatlichen Krieg als auch gegen die immer wiederkehrenden Aufstände der Syndikalisten und Tenentisten in seinem Staat gekämpft, und seine Veteranentätigkeit hat ihn in die Lage versetzt, Oberbefehlshaber und nominelles Staatsoberhaupt der neu ausgerufenen Republik São Paulo zu sein, zumindest so lange, bis 'die Ordnung ordnungsgemäß wiederhergestellt ist', aber nur wenige bezweifeln, dass seine Amtszeit kaum kurz sein wird. Da er die Streitkräfte seines Bundesstaates schon einmal im Kampf gegen den Rest Brasiliens angeführt hat, ist Julio von den raschen Veränderungen, die der Zerfall Brasiliens mit sich bringt, nicht sonderlich beeindruckt und sieht die Freiheit São Paulos als positives Ereignis für seine Bevölkerung. Die Unruhen im Bundesstaat sind jedoch noch nicht vorbei, und nur wenige können vorhersehen, welche Feinde der neuen Republik in solch gefährlichen Zeiten im Ausland begegnen könnten."
POLITICS_LOBATAO_DA_MASSA_DESC:0 "Der aus Taubaté stammende José Bento Renato Monteiro Lobato gehört zu den führenden Intellektuellen und Schriftstellern São Paulos und hatte schon immer eine Vorliebe dafür, seine Nase in die Politik zu stecken. Während er den meisten jüngeren Paulisten als Autor beliebter Kinderbücher und seiner Eskapaden während der Kampagne für die Verstaatlichung des brasilianischen Erdölsektors bekannt ist, weiß die politische Klasse, dass seine radikale und oft unberechenbare Rhetorik schon viele Jahre vor seiner Machtübernahme begann. Als Mitglied der Eugenik-Gesellschaft von São Paulo hat er sich stets für harte Maßnahmen zur Aufrechterhaltung einer seiner Meinung nach reinen Gesellschaft eingesetzt, hat sogar Bücher mit stark vorurteilsbehafteten Konzepten geschrieben und lobt nun offen die Aktivitäten des KKK, was er zuvor nur privat getan hatte. Seine wirtschaftlichen Positionen sind nicht weniger extrem: Er verteidigt radikale Verstaatlichungs- und Industrialisierungsprogramme und ist seit Jahrzehnten dagegen, dass Ausländer Zugang zum Reichtum seines Landes erhalten. Sein Glaube an eine harte, 'Hund frisst Hund' Sichtweise der diplomatischen Angelegenheiten ist auch sein Maßstab im Umgang mit anderen Nationen, insbesondere mit seinen so genannten 'Wohltätern', die er als notwendige Verbündete ansieht, um São Paulo durch ein intensives Einwanderungsanreizprogramm von seinen 'schlimmsten Elementen' zu befreien. Seine scharfe Rhetorik ist sicherlich nicht auf taube Ohren gestoßen, sondern hat auch zu einer Eskalation der sozialen und rassistischen Gewalt in ganz São Paulo geführt, aber es bleibt abzuwarten, ob dieser Hund nur bellt oder ob Lobatos Biss wirklich Spuren hinterlässt."

### Focuses ###
SPO_the_birth_of_a_nation:0 "Die Geburt einer Nation"
SPO_the_birth_of_a_nation_desc:0 "Ein starkes Land zerbrechen zu sehen, ist eine schreckliche Sache, und Sao Paulo hat sich lange unter der Herrschaft von außen aufgerieben. Wie einige im ersten Krieg zwischen den Staaten befürworteten, haben wir uns nun vollständig von Brasilien getrennt; eine Nation ist im Entstehen!"
SPO_administrative_rebuilding:0 "Wiederaufbau der Verwaltung"
SPO_administrative_rebuilding_desc:0 "Ohne die zivile Verwaltung des alten Regimes sind viele erwartete Facetten der normalen Staatsführung völlig funktionsunfähig. Wir müssen die Situation offiziell bewerten und damit beginnen, sie zu verbessern."
SPO_paulista_constitution:0 "Die Paulistische Verfassung"
SPO_paulista_constitution_desc:0 "Unsere neue Nation stützt sich stark auf das politische Erbe Brasiliens. Doch so wie sich unsere neue Nation von der alten verrotteten Leiche unterscheidet, so haben wir auch ein eigenes Gründungsdokument. Es muss eine neue Verfassung ausgearbeitet werden."
SPO_immigrant_nation:0 "Anreize für die Einwanderung"
SPO_immigrant_nation_desc:0 "Die Zuwanderung, insbesondere die qualifizierte Zuwanderung, ist bis heute der Schlüssel zu unserem regionalen Wohlstand. Wir müssen die Einwanderer ermutigen, wieder zu uns zu kommen."
SPO_terra_roxa:0 "Terra Roxa"
SPO_terra_roxa_desc:0 "Terra Roxa, das vor zwei Jahrzehnten nach intensiver Ausbeutung und Erschließung aufgegeben wurde, muss schnell wieder besiedelt werden. Für neue Migranten sollten Anreize geschaffen werden, sich in dem Gebiet niederzulassen."
SPO_republican_tradition:0 "Republikanische Tradition"
SPO_republican_tradition_desc:0 "Während des gesamten alten Kaiserreichs war Sao Paulo das Kernland des Republikanismus und Regionalismus. Auf diese Geschichte muss man sich berufen, um das Vertrauen der Bevölkerung in die neue Republik zu stärken."
SPO_terra_do_trabalho:0 "Terra do Trabalho"
SPO_terra_do_trabalho_desc:0 "Der Geist der harten Arbeit ist in Sao Paulo so lebendig wie nirgendwo sonst in Brasilien. Wenn wir uns die Trittbrettfahrer aus anderen Regionen vom Hals halten, können wir dieses Ethos im ganzen Land fördern."
SPO_bandeirante_legacy:0 "Das Vermächtnis der Bandeirante"
SPO_bandeirante_legacy_desc:0 "Wir müssen den Mantel der Bandeirante übernehmen und das gleiche raue Ethos fördern, das die Zivilisation in weite Teile Brasiliens gebracht hat."
SPO_standardized_education:0 "Standardisierte Bildung"
SPO_standardized_education_desc:0 "Verschiedene Orte haben ihre eigenen Bildungsstandards, einige arbeiten sogar in den Sprachen der Einwanderergruppen und nicht in der Landessprache. Das muss sich ändern. Das gesamte Schulsystem muss untersucht und ein einheitlicher Lehrplan entwickelt werden."
SPO_primeiros_paulistas:0 "Die ersten Paulisten"
SPO_primeiros_paulistas_desc:0 "Die Essenz dessen, was es bedeutet, ein Paulista zu sein, muss auf ihre wichtigsten Bestandteile reduziert werden, um die Einwanderer besser zu integrieren und ein nationales Bewusstsein zu fördern."
SPO_new_instis:0 "Neue Institutionen"
SPO_new_instis_desc:0 "Was für die Verwaltung eines Staates erforderlich ist, reicht für eine Nation nicht aus. Wir müssen die Bürokratie ausbauen."
SPO_moral_e_civica:0 "Moral & Zivilrecht"
SPO_moral_e_civica_desc:0 "Das Recht muss die sozialen Normen respektieren und den Zusammenhalt fördern. Wo Moral und Recht in Konflikt geraten, muss sich das Recht der Moral anpassen. Das ist der Weg von Sao Paulo."
SPO_the_toucan_reforms:0 "Die Toucan Reformen"
SPO_the_toucan_reforms_desc:0 "Einige wenige Verwaltungsstellen üben einen unverhältnismäßig großen Einfluss innerhalb der Regierung aus. Sie müssen in ihre Schranken verwiesen werden."
SPO_paulista_nationalism:0 "Paulistischer Nationalismus"
SPO_paulista_nationalism_desc:0 "Regionaler Stolz muss sich zu Nationalismus entwickeln, so wie es anderswo in der Welt üblich ist. Es muss eine große Kampagne durchgeführt werden. Die Menschen müssen sich als Paulistas und nicht als Brasilianer verstehen!"
SPO_paulista_exceptionalism:0 "Paulistischer Exzeptionalismus"
SPO_paulista_exceptionalism_desc:0 "Der weit verbreitete Glaube unserer Bevölkerung an die Überlegenheit der regionalen Kultur wurde lange Zeit von den Menschen aus anderen Regionen Brasiliens verspottet. Damit ist jetzt Schluss! Ist es nicht offensichtlich, dass die Paulistas eine außergewöhnliche Arbeitsethik und Moral besitzen?"
SPO_army_of_sao_paulo:0 "Die Armee von São Paulo"
SPO_army_of_sao_paulo_desc:0 "Nachdem der Prozess der politischen Reform begonnen hat, muss die wichtigste nationale Institution weiterentwickelt werden: die Armee."
SPO_munitions:0 "Nationale Munitionsfabrik"
SPO_munitions_desc:0 "Die Rüstungsproduktion ist dezentralisiert und auf eine veraltete Infrastruktur angewiesen. Wir müssen in eine moderne staatliche Rüstungsfabrik investieren."
SPO_artillery:0 "Artillerieproduktion"
SPO_artillery_desc:0 "Die Geschütze des Weltkriegs waren ein beeindruckender Anblick, ihre Zerstörungskraft war beispiellos. Seitdem hat sich die Artillerie nur weiter entwickelt. Wir müssen ähnlich leistungsfähige Geschütze anschaffen."
SPO_improvised_mechanization:0 "Improvisierte Mechanisierung"
SPO_improvised_mechanization_desc:0 "Wo es an Ressourcen mangelt, haben die fleißigen Menschen von Sao Paulo schon immer gehandelt. Auch wenn es uns an fähigen Panzerkonstruktionen mangelt, können improvisierte Modelle, die von Zivilisten entwickelt wurden, dazu dienen, unser Verständnis für diese Technologie zu verbessern und kampftaugliche Konstruktionen zu entwickeln."
SPO_military_production_powerhouse:0 "Militärisches Industriezentrum"
SPO_military_production_powerhouse_desc:0 "Wenn die nationalen Einrichtungen für die Entwicklung und Herstellung von Militärgütern gut funktionieren, können weitere Mittel für deren Ausbau bereitgestellt werden."
SPO_militia_recruiting:0 "Milizenrekrutierung"
SPO_militia_recruiting_desc:0 "Ländliche Regionen benötigen eine unverhältnismäßig hohe Militärpräsenz, um effektiv verwalten werden zu können. Um Personal einzusparen, sollten die lokalen Regierungen die Befugnis erhalten, lokale Milizen zu bilden, die anstelle der Armee agieren."
SPO_aviaton_pioneers:0 "Luftfahrtpioniere"
SPO_aviaton_pioneers_desc:0 "Sao Paulo war die Geburtsstätte der brasilianischen Luftfahrt. Lasst uns noch einmal in die Lüfte steigen und neue Flugzeuge für unsere junge Luftwaffe entwickeln."
SPO_bomber_cas:0 "Bomber Entwürfe"
SPO_bomber_cas_desc:0 "Ein Feind, dessen Heimat oder Operationsbasis völlig zerstört ist, kann nicht gut kämpfen. Unsere Sicherheit kann nur gewährleistet werden, wenn wir in der Lage sind, eine solche Zerstörung herbeizuführen."
SPO_figher:0 "Luftüberlegenheit"
SPO_figher_desc:0 "Damit unsere schweren Flugzeuge ihre Ziele erreichen, müssen sie unterstützt werden. Wir sollten fortschrittlichere Kampfflugzeuge entwickeln, die diese wichtige Rolle auch bei weit entfernten Einsätzen übernehmen können."
SPO_officer_staff:0 "Offizierspersonal"
SPO_officer_staff_desc:0 "Unsere militärische Führung ist übermäßig zentralisiert und es gibt nur wenige gut ausgebildete Nachwuchsoffiziere, die eine solide Taktik auf dem Schlachtfeld umsetzen können. Das muss sich ändern."
SPO_avente_paulistas:0 "Avante Paulistas!"
SPO_avente_paulistas_desc:0 "Die Milizen sind ein enormer Erfolg. Da ihre Rolle in der Gesellschaft zunimmt, müssen sie die gleichen Ausbildungs- und Verhaltensstandards einhalten wie die regulären Streitkräfte."
SPO_doctrine_effort:0 "Bemühung um die Doktrin"
SPO_doctrine_effort_desc:0 "Jetzt, da wir eine Flut von Nachwuchsoffizieren haben und die Milizen aufgestellt sind, sollten wir versuchen, unsere Kriegsführung zu verfeinern."
SPO_econ_rebuildingds:0 "Wirtschaftlicher Wiederaufbau"
SPO_econ_rebuildingds_desc:0 "Durch die Abkopplung vom Rest Brasiliens hat unsere Wirtschaft stark gelitten. Wir müssen die grundlegenden Probleme angehen, die sie plagen."
SPO_seize_foreign_land:0 "Beschlagnahmt den Grundbesitz Fremder"
SPO_seize_foreign_land_desc:0 "Ein großer Teil unseres Landes gehört den Menschen aus anderen Regionen Brasiliens. Sie sind nicht mehr unsere Brüder, sondern Feinde, und ihre Besitztümer sollten an die Nation zurückgegeben werden."
SPO_cafeeee:0 "Rettung der Kaffeeproduktion"
SPO_cafeeee_desc:0 "Die Kaffeeindustrie hat stark unter dem Zusammenbruch Brasiliens gelitten. Dieser Schlüsselsektor wird großzügige staatliche Unterstützung benötigen, um den Sturm zu überstehen."
SPO_quero_cafeeeee:0 "Weitere Kaffeeanreize"
SPO_quero_cafeeeee_desc:0 "Die Kaffeeindustrie hat sich zaghaft erholt. Mit einer angemessenen Politik und mehr Finanzmitteln wird sie sicherlich florieren."
SPO_isso_aqui_e_uma_porcaria:0 "Plantagenprojekte"
SPO_isso_aqui_e_uma_porcaria_desc:0 "Der internationale Markt für landwirtschaftliche Erzeugnisse verändert sich unglaublich schnell. Wir müssen eine Plantage anlegen, um aus den jüngsten Trends Kapital zu schlagen."
SPO_agricultural_mechanization:0 "Mechanisierung der Landwirtschaft"
SPO_agricultural_mechanization_desc:0 "Natürlich ist die Arbeit in Sao Paulo produktiver als in den weniger entwickelten Regionen Brasiliens. Wir sollten diesen Vorteil noch verstärken und die Mechanisierung der einzelnen Betriebe und Plantagen subventionieren."
SPO_pecuaria:0 "Pecuaria Paulista"
SPO_pecuaria_desc:0 "Der unterentwickelte Westen beherbergt eine große Fläche fruchtbarer Ebenen, die sich für die Viehzucht eignen. Mit ein paar Subventionen, um die Industrie in Gang zu bringen, wird Rindfleisch wieder zu einem unserer wichtigsten Exportgüter werden."
SPO_horse_bandeiras:0 "Pferde Training"
SPO_horse_bandeiras_desc:0 "Unsere Förderung der Viehzucht baut auf der starken Tradition des Pferdes in unserer Nation auf. Lasst uns mit Viehzüchtern und anderen Meistern des Pferdes zusammenarbeiten, um unsere Kavallerie zu verbessern."
SPO_seize_foreign_assets:0 "Beschlagnahmt ausländische Industrien"
SPO_seize_foreign_assets_desc:0 "Die größten Fabriken und Eisenbahnen befinden sich im Besitz von Ausländern, sowohl Brasilianern als auch anderen. Unsere neue Nation braucht solche Anlagen, um zu gedeihen."
SPO_santos_dockyards:0 "Die Santos-Werften"
SPO_santos_dockyards_desc:0 "Die Stadt Santos verfügt über den größten Hafen unseres Landes. Natürlich sollte die zukünftige Marine unseres Landes hier gebaut werden. Lasst uns in die erforderlichen Einrichtungen investieren."
SPO_submarines:0 "U-Boot Experimente"
SPO_submarines_desc:0 "Unterseeboote, auch U-Boote genannt, waren der Schlüssel zum deutschen Sieg im Weltkrieg. Wir wären gut beraten, unsere eigenen zu entwickeln."
SPO_destroyers:0 "Küstenschutz"
SPO_destroyers_desc:0 "Das Eindringen von U-Booten und kleinen Booten kann durch eine traditionelle Überwasserflotte nicht vollständig verhindert werden. Um die Küste zu schützen, müssen wir spezialisierte Zerstörer und Torpedoboote entwickeln."
SPO_the_new_sao_paulo:0 "Das neue São Paulo"
SPO_the_new_sao_paulo_desc:0 "Die Dreadnought Sao Paulo, benannt nach unserem schönen Land, war eines der mächtigsten Schiffe, die je für Brasilien segelten. Wir müssen selbst ein solch illustres Flaggschiff haben."
SPO_sao_paulo_railways:0 "Paulistabahn"
SPO_sao_paulo_railways_desc:0 "Einige der weniger entwickelten Gebiete unseres Landes verfügen über keinerlei Eisenbahnverbindungen. Dieses Problem muss gelöst werden, wenn wir wollen, dass diese Gebiete jemals produktiv werden."
SPO_BANSPA:0 "BANSPA"
SPO_BANSPA_desc:0 "Die Nationalbank von Sao Paulo sollte so umstrukturiert werden, dass sie unseren Bedürfnissen als Nation und nicht als Bundesstaat Brasiliens besser gerecht wird."
SPO_locomotive:0 "Die Lokomotive ohne Eigengewicht"
SPO_locomotive_desc:0 "Die schiere Größe Brasiliens führte zur Schaffung von suboptimalen Eisenbahnnetzen, die die Paulistas in andere Regionen bringen sollten. Wichtige Eisenbahnknotenpunkte müssen entsprechend den heutigen Bedürfnissen umgestaltet werden."
SPO_taxation_reform:0 "Steuerreformen"
SPO_taxation_reform_desc:0 "Die Steuerstruktur unserer Region ist erschreckend veraltet und begünstigt die Reichen gegenüber den einfachen Leuten. Zum Wohle aller müssen wir tiefgreifende Änderungen vornehmen."
SPO_urbanization:0 "Urbanisierungsbemühungen"
SPO_urbanization_desc:0 "Während wir versuchen, die ländlichen Regionen zu besiedeln, dürfen die Städte nicht entvölkert werden. Alle nicht-städtischen Gemeinden sollten den verstädterten Gebieten untergeordnet werden, um deren allmähliche Verstädterung zu fördern."
SPO_industrial_expansion:0 "Industrielle Expansion"
SPO_industrial_expansion_desc:0 "Mit einem verbesserten Schienensystem können wir eine robustere Schwer- und Mittelindustrie entwickeln.."
SPO_basic_materials:0 "Grundstoffindustrie"
SPO_basic_materials_desc:0 "Unser Land ist zwar nicht reich an Eisen, aber es verfügt über die Fähigkeit, Stahl zu produzieren, der für jedes Militär unerlässlich ist. Wir müssen diese Industrie subventionieren."
SPO_technical_expertise:0 "Technisches Fachwissen"
SPO_technical_expertise_desc:0 "Um unser Verständnis für fortschrittliche Industrietechniken zu verbessern, sollten wir ausländische Experten und Berater einstellen."
SPO_higher_learning:0 "Zentren für höhere Bildung"
SPO_higher_learning_desc:0 "Während Sao Paulo bereits über eine ganze Reihe von Universitäten verfügt, gibt es nur wenige staatliche Einrichtungen, die sich auf Forschung, insbesondere militärische Forschung, konzentrieren. Wir sollten den Bau mehrerer solcher Einrichtungen finanzieren."

### Ideas ###
SPO_immigration:0 "Ermutigte Einwanderung"
SPO_immigration_desc:0 "Sao Paulo war ein Drehkreuz für Siedler aus Europa und Asien, was erheblich zum Wirtschaftswachstum beigetragen hat. Der neue Staat Paulista hat die Einwanderungsbeschränkungen gelockert und wirbt aktiv um qualifizierte Arbeitskräfte aus dem Ausland."
SPO_terra_roxa_idea:0 "Einwanderung nach Terra Roxa"
SPO_terra_roxa_idea_desc:0 "Sao Paulo war ein Drehkreuz für Siedler aus Europa und Asien, was erheblich zum Wirtschaftswachstum beigetragen hat. Der neue Bundesstaat Paulista hat lockere Einwanderungsbeschränkungen eingeführt und wirbt aktiv um qualifizierte Arbeitskräfte aus dem Ausland. Die Regierung fördert die Einwanderung insbesondere in die Region Terra Roxa."
SPO_trabaio:0 "Paulistische Arbeitsethik"
SPO_trabaio_desc:0 "Die Menschen in Sao Paulo arbeiten besonders lange und haben die höchste Produktivität in Südamerika."
SPO_bandeirante_legacy_ideas:0 "Vermächtnis der Bandeirante"
SPO_bandeirante_legacy_ideas_desc:0 "Das Erbe der Bandeirantes, die vor Jahrhunderten von Sao Paulo aus operierten, ist bis heute lebendig."
SPO_goodmorals:0 "Moralische Gesellschaft"
SPO_goodmorals_desc:0 "Paulisten neigen dazu, außerordentlich moralistisch und gläubig zu sein."
SPO_da_best:0 "Paulistischer Exzeptionalismus"
SPO_da_best_desc:0 "Die Vorstellung, dass die Menschen in Sao Paulo und ihre Regierungsform ihren Nachbarn überlegen sind, hat sich in der Bevölkerung durchgesetzt. Dies hat die Paulistas ermutigt, härter zu arbeiten, um die hohen Standards zu erfüllen, die die Gesellschaft an sie stellt."
SPO_mmdc:0 "Paulistische Miliz"
SPO_mmdc_desc:0 "Gemeinden in ganz Sao Paulo werden ermutigt, Milizen zu bilden, die von der nationalen Armee befehligt werden."
SPO_avante:0 "Avante!"
SPO_avante_desc:0 "Die Nation von Sao Paulo ist voller Stacheln. Die Milizen und die bewaffneten Streitkräfte schwellen mit eifrigen Freiwilligen an."
SPO_cof1:0 "Erholung der Kaffeeindustrie"
SPO_cof1_desc:0 "Mit der Unabhängigkeit brach die Kaffeeindustrie in Sao Paulo zusammen. Mit staatlicher Unterstützung ist sie nun wieder auf die Beine gekommen."
SPO_cof2:0 "Kaffeeboom"
SPO_cof2_desc:0 "Die Kaffeeindustrie ist weit entfernt von den Wirren der Unabhängigkeit São Paulos und boomt."
SPO_pecuaria_idea:0 "Pecuaria Paulista"
SPO_pecuaria_idea_desc:0 "Obwohl die Viehzucht nicht so groß ist wie in anderen Teilen Brasiliens, hat Sao Paulo begonnen, diese Industrie in gewissem Umfang zu subventionieren."
SPO_horses:0 "Kavallerie Tradition"
SPO_horses_desc:0 "Leichte, schnelle Kavallerieeinheiten, die jetzt zunehmend motorisiert sind, sind für die Armee von Sao Paulo von besonderer Bedeutung."
SPO_BANESPA:0 "BANSPA"
SPO_BANESPA_desc:0 "Die Bank von Sao Paulo hat eine wirksame Finanzpolitik betrieben."

