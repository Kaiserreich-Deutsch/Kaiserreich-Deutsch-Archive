 continuous_naval_production:0 "Marineproduktion"
 continuous_naval_production_desc:0 "Indem wir die Ressourcen auf unsere Werften konzentrieren und qualifizierte Schiffbauer vom Militärdienst freistellen, können wir die Produktionszeit für Schiffe drastisch verkürzen."
 continuous_air_production:0 "Luftfahrtproduktion"
 continuous_air_production_desc:0 "Wir können unsere Luftfahrtindustrie umstrukturieren, um Verschwendung zu beseitigen und die Produktion zu rationalisieren."
 continuous_non_factory_construct:0 "Bauwesen"
 continuous_non_factory_construct_desc:0 "In unserer Bauindustrie gibt es noch viel Nachholbedarf. Wenn wir unsere Aufmerksamkeit darauf richten, können wir die Geschwindigkeit der Bauarbeiten deutlich erhöhen. Leider hat sich die Herstellung von Werkzeugmaschinen als großer Engpass bei der Vergrößerung unserer Schwerindustrie erwiesen, so dass sie von den Bemühungen in diesem Bereich nicht profitieren wird."
 continuous_reduce_training_time:0 "Armee Ausbildung"
 continuous_reduce_training_time_desc:0 "Durch die Schaffung von spezialisierten Fortbildungseinheiten innerhalb jeder Division können wir auch Divisionen an die Front schicken, die bisher nicht in der Lage waren, ihre Ausbildung abzuschließen."
 continuous_suppression:0 "Unterdrückung des Widerstands"
 continuous_suppression_desc:0 "Indem wir die wichtigsten Widerstandsgruppen in den besetzten Gebieten infiltrieren und ihre Anführer umdrehen, können wir den Schaden, den sie anrichten können, erheblich verringern."
 continuous_repair:0 "Baureparatur"
 continuous_repair_desc:0 "Wir werden spezialisierte Reparaturteams aus Fabrik- und Bauarbeitern bilden und ihren Einsatz zentral steuern, um den Wiederaufbau der beschädigten Infrastruktur zu verbessern."
 continuous_tech_share:0 "Gemeinsame Technologie"
 continuous_tech_share_desc:0 "Wir werden unsere Forschungsinstitute und Universitäten ermutigen, mit ihren Kollegen in verbündeten Ländern in Kontakt zu treten. Dies wird uns einen Bonus für die gemeinsame Nutzung von Technologien bringen."
 continuous_boost_freedom:0 "Autonomie erhöhen"
 continuous_boost_freedom_desc:0 "Durch die Reorganisation unserer kolonialen Bürokratie und die Einstellung von einheimischen Verwaltungsbeamten werden wir mit der Zeit in der Lage sein, unsere Angelegenheiten selbst in die Hand zu nehmen."
 continuous_restrict_freedom:0 "Untertanen unterdrücken"
 continuous_restrict_freedom_desc:0 "Unsere kolonialen Untertanen haben ziemlich dumme Vorstellungen von Dingen wie "Selbstbestimmung" oder "nationaler Unabhängigkeit" entwickelt. Es ist an der Zeit, sie von diesen Vorstellungen zu befreien."
