decentralised_logistics_spirit_desc:0 "Chinas tiefe Berge und weite Landstriche stellen selbst die modernsten Versorgungssysteme vor eine Herausforderung. Aber dort, wo Lastwagen und Züge nicht hinkommen, findet man immer noch die Menschen, und in ihren Händen liegt fast alles, was eine Armee braucht, um sich auf den Beinen zu halten. Nicht alle werden kooperieren, aber dies ist unser Land und dies sind unsere Leute. Den Kriegsanstrengungen darf es an nichts fehlen."
