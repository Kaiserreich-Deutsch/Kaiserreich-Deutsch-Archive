 ship_hull_submarine_desc: "Das moderne U-Boot, das sich von den einfachen Booten des Ersten Weltkriegs weit entfernt hat, ist leistungsfähiger als je zuvor und kann selbst das größte Schiff zu sehr moderaten Kosten bedrohen."
