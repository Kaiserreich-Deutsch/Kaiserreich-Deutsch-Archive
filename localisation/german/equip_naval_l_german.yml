 battle_cruiser_1: "Weltkrieg Schlachtkreuzer"
 battle_cruiser_2: "Verbesserte Schlachtkreuzer"
 battle_cruiser_3: "Fortgeschrittene Schlachtkreuzer"
 battle_cruiser_4: "Moderne Schlachtkreuzer"
 battle_cruiser_1_desc: "In den Jahren unmittelbar nach dem Zweiten Weltkrieg begannen die großen Seemächte mit der Entwicklung einer neuen Generation von immer leistungsfähigeren Schlachtschiffen, in denen Schlachtkreuzer die Rolle von "schnellen Schlachtschiffen" spielen sollten. Die Schlachtkreuzer sollten die Rolle der "schnellen Schlachtschiffe" übernehmen. Ihre Konstruktion ist als Zwischenklasse gedacht, die sowohl über die Kanonen und die Reichweite verfügt, um ältere Schlachtschiffe zu bekämpfen, als auch über die Geschwindigkeit, um leichtere Kreuzer zu jagen und den moderneren Schlachtschiffen zu entkommen, gegen die sie selbst keine Chance haben."
 battle_cruiser_2_desc: "Nach der ersten Welle von Schlachtkreuzer-Bestellungen in der ganzen Welt wurde der Entwurf gründlich auf Verbesserungspotenzial geprüft. Es wurden bessere Entfernungsmesser eingebaut, die Konstruktion der Dreifach-Geschütztürme wurde verbessert, um das Gewicht zu verringern und die Panzerung zu verbessern, und es wurde zusätzlicher Platz für mehr Wasserflugzeuge geschaffen, um die Aufklärungsfähigkeit des Schiffes zu verbessern. Diese neue Generation von Entwürfen wird in verschiedenen Ländern, in denen ein zweites Wettrennen um die Seestreitkräfte begonnen hatte, die nationalen Haushalte zu sprengen, in großem Umfang eingesetzt."
 battle_cruiser_3_desc: "Der Fortschritt bei der Konstruktion von Schlachtkreuzern ging einher mit einer Neubewertung der Rolle dieser Schiffe und mit Anpassungen in der Richtung der bisherigen Entwicklungen. Während sie die mittelmäßige Panzerung ihrer Vorgänger beibehielten, änderten diese Schiffe den Weg ihrer Geschütze und verringerten im Allgemeinen den Rohrdurchmesser zugunsten von Geschützkonstruktionen mit höherer Geschwindigkeit. Die meisten sind mit sechs Hauptkanonen in Doppel- oder Dreifachtürmen bewaffnet, und die meisten dieser Kanonen sind 11-12 Zoll oder gleichwertig."
 battle_cruiser_4_desc: "Mitte der 1940er Jahre hatte die Entwicklung der Schlachtkreuzer ihren Höhepunkt erreicht: Schiffe, die zwar schneller als Kreuzer waren, aber über die nötige Feuerkraft verfügten, um echte Großkampfschiffe ausreichend zu bedrohen und sie auf Trab zu halten. Obwohl die Feuerkraft dieser Schiffe mit dem Aufkommen der Flugzeugträger an Bedeutung verlor, fanden sie bei der Bombardierung von Küsten und der Eskorte von Flugzeugträgern große Verwendung. Die meisten dieser Schiffe sind mit sechs bis neun Hauptkanonen bewaffnet, die über eine extrem hohe Feuergeschwindigkeit verfügen. Sie können die Panzerung durchdringen und haben die nötige Reichweite, um Schlachtschiffe anzugreifen, und sind gleichzeitig ein effektiver Einzelkonvoi, der auch mit Zerstörern und leichteren Kreuzern fertig werden kann."
 
 battleship_1: "Weltkriegs Schlachtschiff"
 battleship_2: "Verbessertes Schlachtschiff"
 battleship_3: "Fortgeschrittenes Schlachtschiff"
 battleship_4: "Modernes Schlachtschiff"
 battleship_1_desc: "Kurz vor Beginn des Weltkriegs entworfen und während des Krieges fertiggestellt, repräsentieren diese Klassen den höchsten Stand der Marineentwicklung vor Beginn dieses Konflikts. Sie waren die flottenstärksten Kriegsschiffe des Krieges und blieben auch lange nach dessen Ende äußerst schlagkräftig. Sie sind zwar deutlich schneller als die Dreadnoughts vor ihnen, doch ihr wichtigstes Unterscheidungsmerkmal ist ihre verstärkte Bewaffnung - sie tragen acht bis zehn Hauptkanonen, die meisten in Zwillingstürmen, einige wenige jedoch in neuen Dreifachtürmen. Ihre verheerende Feuerkraft und schwere Panzerung garantierten, dass sie im Weltkrieg das Herzstück der Schlachtflotten bilden würden, aber diese kontinuierlichen Fortschritte hatten einen schnell eskalierenden Preis. Mehr noch als die Kriegsschiffe vor ihnen erforderten diese Klassen enorme Investitionen, obwohl sie nur ein Schatten dessen waren, was noch kommen sollte."
 battleship_2_desc: "Das Ende des Dreadnought-Wettlaufs führte dazu, dass der Bau von Schiffen in großem Maßstab weitgehend eingestellt wurde und die Finanzierung der Marine, die bis 1925 enorm gestiegen war, schließlich zusammenbrach. Die Großmächte verbrachten das nächste Jahrzehnt damit, die bereits im Bau befindlichen Schiffe langsam fertig zu stellen, während sie sich bei der Entwicklung auf kleinere Schiffe konzentrierten, die sich leichter durch die Marinebudgets schleusen ließen. Erst in den frühen 30er Jahren begannen die Großmächte, mit schnellen Schlachtschiffkonstruktionen zu experimentieren. Diese Schlachtschiffentwürfe sind weitaus moderner, mit verbesserten Entfernungsmessern, leistungsstarken ölbefeuerten Motoren und 16- bis 18-Zoll-Kanonen, aber sie sind im Allgemeinen iterativ und konzentrieren sich eher darauf, ein leistungsstarkes Schiff zum besten Preis zu liefern, als eine drastische Verbesserung gegenüber ihren Vorgängern darzustellen."
 battleship_3_desc: "Angesichts des bevorstehenden Zweiten Weltkriegs und der zunehmenden internationalen Spannungen sind die Konstrukteure bestrebt, eine neue Generation von Schiffen für den bevorstehenden Krieg zu konstruieren. Während einige Nationen ihre Hoffnungen auf Trägerschiffe setzen, beharren andere darauf, dass der Träger nur eine ergänzende Rolle spielen kann, anstatt die primäre Rolle des Schlachtschiffs als Antikapitalschiff zu ersetzen. Diese Nationen rüsten stattdessen ihre neueren Entwürfe um und konzentrieren sich dabei auf eine verbesserte Panzerung, effektivere Geschütze und Türme sowie eine höhere Geschwindigkeit."
 battleship_4_desc: "Am Ende des Zweiten Weltkriegs begannen die Großmächte zu begreifen, dass die Luftstreitkräfte der Marine den Sieg über alle Großkampfschiffe davongetragen hatten. Dennoch entwickeln einige Nationen weiterhin Schlachtschiffe, die als Landbombardementplattformen, Prestigeprojekte und zur Unterstützung von Flugzeugträgern innerhalb der Flotte dienen oder sogar versuchen, ihre alte Rolle zu fördern. Einige Konstrukteure statten ihre Schlachtschiffe mit Flugabwehrbatterien aus, um die Überlebenschancen zu erhöhen. Obwohl viele dieser Schlachtschiffe noch viele Jahre in Betrieb sein können, werden sie von einigen Nationen bereits als veraltet angesehen."
 ship_hull_heavy_1_desc: "$battleship_1_desc$"
 ship_hull_heavy_2_desc: "$battleship_2_desc$"
 ship_hull_heavy_3_desc: "$battleship_3_desc$"
