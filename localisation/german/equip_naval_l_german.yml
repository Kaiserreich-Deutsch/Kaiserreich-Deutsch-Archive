 SH_battleship_1: "Dreadnought"
 SH_battleship_2: "Verbesserte Dreadnought"
 SH_battleship_1_desc: "Als das Dreadnought-Rennen seinen Höhepunkt erreichte, wurden diese wahren Monster erdacht. Sie sind in Größe und Feuerkraft weitaus größer als alles bisher Dagewesene, doch ihre Kosten sind schwindelerregend, und nur wenige Nationen können es sich leisten, ihren Bau auch nur in Erwägung zu ziehen. Diejenigen, die es dennoch tun, sind im Besitz von wahrhaft mächtigen Waffen der Seemachtüberlegenheit. Mehr noch als die Generation vor ihnen leiden die Dreadnoughts unter den Bedingungen, unter denen sie entwickelt wurden. Überstürzte Entwurfsarbeiten, improvisierte Umgestaltungen in letzter Minute während der Bauphase, der Mangel an den benötigten Ressourcen, der immense Druck, den Bau zu beschleunigen, und die schiere Größe und Komplexität ihrer massiven Mechanismen führten zu Konstruktionsfehlern und Schwachstellen unter ihren riesigen Panzerungen. Diese Konstruktionen sind mit zwölf bis fünfzehn 18-Zoll-Hauptkanonen oder gleichwertigen Geschützen bewaffnet."
 SH_battleship_2_desc: "Nachdem das Nachglühen des großen Dreadnought-Rennens verblasst war, zogen die Konstrukteure der Marine Bilanz über die Stellung der Dreadnoughts in der zukünftigen Planung. Sie verzichteten auf Geschwindigkeit als Hauptziel, da sie davon ausgingen, dass die neue Generation der so genannten "schnellen Schlachtschiffe" diese Aufgabe übernehmen würde, und konzentrierten sich stattdessen auf einen extremen, noch nie dagewesenen Panzerschutz. Fortgeschrittene 16-Zoll-Kanonen konnten die Panzerung von 18-Zoll-Geschützen durchdringen und waren dabei weniger teuer."
 ship_hull_super_heavy_1_desc: "Die rasche Aufstockung der Mittel für den Bau von Marineschiffen nach dem Ende der großen Landkonflikte während des Weltkriegs führte zunächst zu diesen Entwürfen, die die Anfänge des Trends zum plötzlichen Wachstum von Größe, Feuerkraft, Panzerung, Kaliber und natürlich Kosten darstellten. Diese Schiffe hoben die führenden Seemächte der Welt von den bloßen Anwärtern auf Größe ab, aber sie haben ihre Tücken; ihre schnelle Entwicklung und überstürzte Konstruktion führten zu Konstruktionsfehlern und anhaltenden mechanischen Problemen. Diese Konstruktionen sind mit acht bis zehn 18-Zoll-Hauptkanonen oder gleichwertigen Geschützen bewaffnet und verfügen über den nötigen Schutz, um es mit ähnlich bewaffneten Schiffen aufnehmen zu können. Als das Dreadnought-Rennen seinen Höhepunkt erreichte, wurden diese wahren Monster erdacht. Sie sind in Größe und Feuerkraft weitaus größer als alles, was es bisher gab, und ihre Kosten sind so hoch, dass nur wenige Nationen es sich leisten können, ihren Bau auch nur in Erwägung zu ziehen."
 
