 ship_hull_pre_dreadnought: "Vor-Dreadnought-Rumpf"
 ship_hull_pre_dreadnought_desc: "Nach dem Vorbild der britischen Majestic-Klasse aus den späten 1890er Jahren lösten die Vor-Dreadnought-Schlachtschiffe die Panzerschiffe der 1870er und 1880er Jahre ab. Die aus Stahl gebauten und durch eine Panzerung aus gehärtetem Stahl geschützten Vor-Dreadnought-Schlachtschiffe verfügen über eine Hauptbatterie mit sehr schweren Kanonen in Barbetten, die von einer oder mehreren Sekundärbatterien mit leichteren Waffen unterstützt werden.\n\nDa die Dreadnought-Konstruktion sie schon vor dem Zweiten Weltkrieg überflüssig gemacht hat und in den letzten drei Jahrzehnten die Zahl der auf Dreadnought-Konstruktionen basierenden Schiffe enorm gestiegen ist, sind nur noch wenige von ihnen im Einsatz."
 ship_hull_cruiser_panzerschiff: "Panzerkreuzer"
 ship_hull_cruiser_panzerschiff_desc: "In den Jahren unmittelbar nach dem Zweiten Weltkrieg begannen die großen Seemächte mit der Entwicklung einer neuen Generation von immer leistungsfähigeren Schlachtschiffen, in denen Schlachtkreuzer die Rolle von "schnellen Schlachtschiffen" spielen sollten. Die Schlachtkreuzer sollten die Rolle der "schnellen Schlachtschiffe" übernehmen. Sie waren als Zwischenklasse gedacht, die sowohl über die nötige Bewaffnung und Reichweite verfügte, um ältere Schlachtschiffe zu bekämpfen, als auch über die nötige Geschwindigkeit, um leichtere Kreuzer zu jagen und den moderneren Schlachtschiffen zu entkommen, gegen die sie selbst keine Chance hatten. Bei den ersten Versuchen, dies zu erreichen, haben die deutschen Ingenieure fast Unmögliches versucht und es geschafft, eine Bewaffnung auf Schlachtschiffniveau mit einem Kreuzerrumpf zu verbinden. Das Ergebnis ist ein Schiff, das besser bewaffnet ist als jeder andere bekannte Kreuzer, das aber auch teuer, vergleichsweise langsam und relativ schlecht gepanzert ist. Diese Schiffe, die von vielen Ländern als neue "Panzerkreuzer" übernommen wurden, sind die schwersten Abschirmschiffe, die die Welt je gesehen hat."
 ship_hull_cruiser_coastal_defense_ship: "Küstenschutz-Schiff"
 ship_hull_cruiser_coastal_defense_ship_desc: "Küstenschutzschiffe sind kleine, oft kreuzergroße Kriegsschiffe, die Geschwindigkeit und Reichweite zugunsten von Panzerung und Bewaffnung opfern. Sie sind in der Regel für Nationen attraktiv, die sich entweder keine Schlachtschiffe in voller Größe leisten können oder denen speziell entwickelte Schiffe mit geringem Tiefgang genügen, die für küstennahe Operationen geeignet sind."
 ship_hull_torpedo_cruiser: "Torpedo Kreuzer"
 ship_hull_torpedo_cruiser_desc: "Diese Kreuzer basieren auf der Doktrin der Jeune École ('Junge Schule'), die davon ausging, dass kleine, mit Torpedos bewaffnete Kriegsschiffe sehr viel größere Schlachtschiffe wirksam und kostengünstig besiegen können, und sind hauptsächlich mit Torpedos bewaffnet. Die meisten Torpedokreuzer fielen in den 1890er Jahren bei den meisten Seestreitkräften in Ungnade, obwohl viele andere Seestreitkräfte sie noch bis in die frühen 1900er Jahre hinein anschafften. Die modernen Torpedokreuzer sind für den Einsatz von Torpedos ausgelegt, die U-Boote nicht tragen können."
 ship_hull_super_heavy_1: "Dreadnought Rumpf"
 ship_hull_cruiser_submarine: "Kreuzer U-Boot"
 ship_hull_cruiser_submarine_desc: "Sie sind deutlich größer als die vorherigen U-Boote und gehören zum Typ "Kreuzer", der für unabhängige Langstreckeneinsätze in der Handelsschifffahrt konzipiert wurde und besser für den Kampf mit gegnerischen leichten Kriegsschiffen an der Oberfläche gerüstet sein soll. Als solche sind sie mit schwereren Geschützen bewaffnet und haben eine höhere Geschwindigkeit an der Oberfläche. Ihre Unterwasserfähigkeiten bleiben jedoch begrenzt."
 ship_hull_midget_submarine: "Kleinst-U-Boot"
 ship_hull_midget_submarine_desc: "Ein kleines U-Boot, das von einer kleinen Mannschaft bedient wird. Seine geringe Reichweite und Waffenkapazität wird durch eine hohe Produktionsrate ausgeglichen."
 ship_hull_fleet_submarine: "Flotten U-Boot"
 ship_hull_fleet_submarine_desc: "U-Boote, die dank ihrer großen Reichweite als Begleit- und Unterstützungsboote für die Überwasserflotte eingesetzt werden können."
 ship_hull_nuclear_submarine: "Atom U-Boot"
 ship_hull_nuclear_submarine_desc: "Mit Kernreaktoren können unsere U-Boote sehr lange unter Wasser operieren und dabei eine hohe Geschwindigkeit beibehalten, was sie zu einem äußerst tödlichen Werkzeug in unserem Arsenal macht."
 ship_hull_mega_carrier: "Eis-Träger"
 ship_hull_mega_carrier_desc: "Ein gigantischer Flugzeugträger, der aus experimentellen Eisverbundstoffen wie Pykrete hergestellt wird und von dem aus reguläre Flugzeuge operieren können, wodurch sich die Reichweite unserer Marinefliegerei erhöht."

