 nuclear_missile_submarine_desc: "U-Boote, die in der Lage sind, Atomraketen zu tragen und gegen unsere Ziele abzuschießen. Sie können wirklich der Tod sein, Zerstörer von Welten - und wir werden es nicht einmal kommen sehen."

 submarine_1_desc: "Als erste tauchfähige Kriegsschiffe, die tatsächlich zu wirksamen Kampfhandlungen fähig sind, stellen diese Entwürfe erhebliche Verbesserungen gegenüber ihren Vorgängern dar. Mit dieselelektrischen Motoren, die die hauptsächlich benzinelektrischen Motoren der ersten U-Boote ersetzen, haben sie im Vergleich zu ihren Vorgängern eine stark verbesserte Reichweite und Oberflächengeschwindigkeit. Im Kampf gegen feindliche Kriegsschiffe fungieren sie hauptsächlich als leichte Torpedoboote, haben aber nicht die Geschwindigkeit und Ausdauer, um länger als relativ kurze Zeit unter Wasser zu bleiben. Dies sind die U-Boote, die von den großen Seemächten während des Weltkriegs eingesetzt wurden."
 submarine_2_desc: "Als Weiterentwicklung früherer U-Boot-Konstruktionen haben einige dieser Kriegsschiffe die Ideen der "Kreuzer"-U-Boote weiterentwickelt, indem sie größere Kanonen und eine stärkere Betonung der Überwasserfähigkeiten aufwiesen, während andere in die andere Richtung blickten und versuchten, die Unterwasserfähigkeiten und -leistungen zu verbessern."
 submarine_3_desc: "Die Fortschritte, die einige frühere Konstruktionen bei der Vergrößerung der Unterwasserreichweite, der Geschwindigkeit und der allgemeinen Fähigkeiten gemacht haben, führten dazu, dass sich die U-Boot-Entwicklung von den "Kreuzer"-Typen abwandte und sich wieder Schiffen zuwandte, deren Schwerpunkt auf Unterwasserfähigkeiten lag. Diese U-Boote, die im Vergleich zu ihren Vorgängern erheblich verbessert wurden, verfügen über eine starke Torpedoladung und stellen eine legitime Bedrohung für fast alle Überwasserschiffe dar. Allerdings sind sie nach wie vor in Bezug auf Dauer, Reichweite und Geschwindigkeit unter Wasser begrenzt und bleiben an der Oberfläche verwundbar, insbesondere gegenüber Flugzeugen."
 submarine_4_desc: "Mit einer stark erhöhten Batteriekapazität, fortschrittlichen Systemen zur Luftauffrischung während des Tauchens und einem insgesamt verfeinerten Design sind dies die ersten U-Boote, die den größten Teil ihrer Zeit auf See getaucht bleiben können. Als solche markieren sie einen massiven Wandel in der Seekriegsführung und den Aufstieg der U-Boote zu wahren Schrecken. Diese Kriegsschiffe bieten den Nationen, die sie entwickelt und eingesetzt haben, die Möglichkeit, die Weltmeere zu beherrschen."
