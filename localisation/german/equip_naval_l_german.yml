 heavy_cruiser_1_desc: "Bessere Panzerung und die Entwicklung von Dampfturbinenmaschinen führten zum Aufkommen der leichten Panzerkreuzer. Sie waren schneller und besser geschützt als geschützte Kreuzer und verdrängten diese in den 1910er Jahren."
 heavy_cruiser_2_desc: "In der Zwischenkriegszeit wurden die größeren Kreuzer, die seit dem Dreadnought Rennen erschienen waren, weiterentwickelt. Da Politik und Finanzen viele Seemächte noch immer einschränken, sind die produzierten Entwürfe nur geringfügig größer als die vorherige Generation. Stattdessen wird die Feuerkraft durch den Einsatz größerer Geschütze oder die zunehmende Verwendung von Dreifach-Türmen und Vierfach-Torpedoro-Rohren verbessert. Die wachsende Bedeutung der Luftfahrt in der Seekriegsführung führte auch zur Einführung von Hochwinkel-Doppelzwecklafetten, die durch eine wachsende Anzahl von Autokanonen ergänzt wurden."
 heavy_cruiser_3_desc: "Die neuen Kreuzer, die am Ende der Zwischenkriegszeit und zu Beginn des Zweiten Weltkriegs gebaut wurden, wurden dank der verfügbaren Mittel nochmals leicht vergrößert. Während das Kaliber der Primärbewaffnung bis auf wenige Ausnahmen unverändert blieb, wurde ihre Feuerkraft durch den Einbau eines zusätzlichen Turms oder die Erhöhung der Anzahl der Geschütze in jedem Turm weiter erhöht. Die Sekundärbewaffnung wurde durch weitere Zwillings-Zweizweckgeschütze und eine noch stärkere Flugabwehrbewaffnung aufgerüstet, oft in Verbindung mit einer verbesserten Feuerleitanlage. In dieser Generation wurden auch zunehmend Radarsysteme auf Kreuzern eingesetzt."
