ship_hull_carrier: "Träger"
ship_hull_carrier_desc: "Ein großes Schiff, das in der Lage ist, Geschwader von mächtigen trägerfähigen Flugzeugen in die Schlacht zu tragen. Auch nützlich als schwimmender Flugplatz, den Sie vor der Küste Ihres Feindes positionieren können."
 ship_hull_carrier_0: "Weltkriegs Träger Rumpf"
 ship_hull_carrier_conversion_bb: "Umgerüsteter Schlachtschiff Rumpf"
 ship_hull_carrier_conversion_bb_desc: "Diese ersten großen Flugzeugträger wurden hauptsächlich auf Rümpfen gebaut, die ursprünglich für große Kriegsschiffe vorgesehen waren, aber aus verschiedenen Gründen als Flugzeugträger umgebaut und fertiggestellt wurden. Nur eine Handvoll Marinen baute solche Schiffe, und ihre Entwürfe variierten stark; ihre Flugzeugkapazitäten reichten von den unteren Sechzigern bis zu über hundert. Es gibt jedoch Konstanten, wie z. B. die Beibehaltung der stark gepanzerten Gürtel und anderer Merkmale von Kanonen-Kriegsschiffen. Obwohl sie nur halb experimentell und unzuverlässig waren, waren sie dennoch unglaublich beeindruckende Waffen und legten den Grundstein für die folgenden Generationen von Flugzeugträgern."
