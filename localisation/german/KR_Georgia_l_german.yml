### Focuses ###
 Georgia_Focus:0 "Schwerpunktbaum Georgien"

 GEO_black_monday:0 "Schwarzer Montag trifft Georgien"
 GEO_black_monday_desc:0 "Der deutsche Wirtschaftscrash hat Georgien erreicht und unsere Wirtschaft mitgerissen! Es wird großer Maßnahmen bedürfen, um uns aus dem Absturz herauszuholen, und wir müssen uns beeilen, bevor es noch schlimmer wird."
 GEO_pipeline_issue:0 "Überprüfen Sie den Vertrag von Poti"
 GEO_pipeline_issue_desc:0 "Der Vertrag von Poti ist ein Abkommen, das 1918 von der deutschen und der georgischen Regierung unterzeichnet wurde, um den deutschen Schutz und die Anerkennung der neuen georgischen Republik sicherzustellen. Dies hatte jedoch seinen Preis: Georgien musste Deutschland die uneingeschränkte Nutzung aller georgischen Eisenbahnen und den Bau einer Ölpipeline von Aserbaidschan aus gestatten. Vielleicht ist es an der Zeit, diesen Vertrag neu zu bewerten?"
 GEO_pipeline_seized:0 "Der Vertrag von Poti ist tot!"
 GEO_pipeline_seized_desc:0 "Der Vertrag von Poti war eine beschämende Narbe für Georgien und band unsere aufstrebende Wirtschaft an die deutschen Raubritter. Auch wenn dies unsere wirtschaftlichen Probleme nur geringfügig verbessert, können wir durch die Auflösung des Vertrags und die Verstaatlichung der Ölpipeline eine klare Botschaft an unser Volk und die Deutschen senden."
 GEO_kept_pipeline:0 "Deutschland beistehen"
 GEO_kept_pipeline_desc:0 "Deutschland hat uns, trotz aller Fehler, seit 1918 zur Seite gestanden und die Osmanen in Schach gehalten. Es ist ein bedauerliches und notwendiges Übel, dass wir unsere Beziehungen zum Reich aufrechterhalten, um einen weiteren wirtschaftlichen Zusammenbruch zu verhindern."
 GEO_nationalisation:0 "Wichtige Industrien verstaatlichen"
 GEO_nationalisation_desc:0 "Viele Industriezweige, die für die georgische Wirtschaft unverzichtbar sind, stehen kurz davor, aufgrund der beispiellosen Krise, die wir erleben, unterzugehen. Wir können dies nicht zulassen und müssen sie verstaatlichen. Das mag kurzfristig kostspielig sein, aber langfristig wird es sich auszahlen."
 GEO_farmers_fund:0 "Einrichtung des georgischen Bauernfonds"
 GEO_farmers_fund_desc:0 "Der Agrarsektor des Landes ist schwer angeschlagen und befindet sich in einem rapiden Niedergang. Um einen weitreichenden Zusammenbruch und die Verarmung der georgischen Landwirte zu verhindern, müssen wir eingreifen und dafür sorgen, dass sie sich mit staatlichen Subventionen über Wasser halten können."
 GEO_seize_companies:0 "Ausländische Investitionen vorübergehend beschlagnahmen"
 GEO_seize_companies_desc:0 "Auch wenn dies unsere ausländischen Investoren verärgern mag, haben wir keine andere Wahl, als einzugreifen und ausländische Unternehmen zu übernehmen, die sich vorübergehend über Wasser halten konnten, um andere Wirtschaftszweige am Laufen zu halten."
 GEO_expand_poti_harbour:0 "Ausbau des Hafens von Poti"
 GEO_expand_poti_harbour_desc:0 "Der Hafen von Poti ist der größte und rentabelste Hafen Georgiens. Wenn wir einige Mittel freisetzen, können wir ihn weiter ausbauen, in die Region insgesamt investieren und die Schifffahrt und ausländische Unternehmen besser zugänglich machen."
 GEO_dam:0 "Bau des Lajanuri-Damms"
 GEO_dam_desc:0 "In Lajanuri befindet sich ein großer Stausee, und seit langem gibt es Pläne, in diesem Gebiet einen Staudamm zu errichten. Nachdem der Schwarze Montag die Wirtschaft verwüstet und viele Menschen arbeitslos gemacht hat, können wir mit diesem Projekt endlich viele arbeitslose Männer wieder in Arbeit bringen."
 GEO_state_bank:0 "Gründung von Sakartvelos Erovnuli Banki"
 GEO_state_bank_desc:0 "Georgien hat schon lange keine eigene Zentralbank mehr, und da Schwarzer Montag einen Tumult im ausländischen Bankwesen beobachtet, sind viele in der Regierung der Meinung, dass es an der Zeit ist, eine eigene Bank zu gründen, um Georgien von ausländischen Interessen zu lösen."
 GEO_infrastructure_program:0 "Kartuli Rkinigza Fonds"
 GEO_infrastructure_program_desc:0 "Kartuli Rkinigza, die georgische Eisenbahn, ist das führende Güterverkehrsunternehmen in Georgien und ist durch Schwarzer Montag in eine schwierige Lage geraten. Staatliche Mittel werden das Unternehmen über Wasser halten und dafür sorgen, dass ein lebenswichtiges Unternehmen am Leben erhalten wird."
 GEO_modernize_existing_industry:0 "Industrielle Bildungsprogramme"
 GEO_modernize_existing_industry_desc:0 "Ein Großteil der georgischen Industrie ist veraltet und verfallen, was unsere wirtschaftliche Misere noch verschlimmert. Wenn wir dem Schwarzen Montag jemals entkommen wollen, müssen wir modernisieren, und zwar schnell. Spezialisierte Industrielle Bildungsprogramme werden dazu beitragen, unsere Arbeitskräfte auf den neuesten Stand zu bringen und unsere industriellen Fähigkeiten zu verbessern."
 GEO_bailouts:0 "Rettungspakete für ausländische Unternehmen"
 GEO_bailouts_desc:0 "Viele ausländische Unternehmen sind in Georgien tätig, und sie sind das Lebenselixier der Wirtschaft. Sie scheitern zu lassen, würde für uns den sicheren wirtschaftlichen Untergang bedeuten, so dass es eine Notwendigkeit ist, staatliche Mittel zu verwenden, um sie über Wasser zu halten."
 GEO_manganese:0 "JSC Mangan Chiatur Subventionen"
 GEO_manganese_desc:0 "Das Bergbauunternehmen JSC Manganese Chiatur ist ein wichtiger Arbeitgeber und Bergbaubetrieb in der genannten Stadt. Die Subventionierung des Bergwerks wird eine weniger schmerzhafte Erholung von Schwarzer Montag gewährleisten und die Beschäftigten in Beschäftigung halten."
 GEO_tiflis_coal_power_plant:0 "Bau eines neuen Steinkohlekraftwerks in Tiflis"
 GEO_tiflis_coal_power_plant_desc:0 "Da immer mehr Menschen aufgrund der Krise arbeitslos werden, wurde vorgeschlagen, ein neues Kohlekraftwerk in der Hauptstadt zu errichten, das sowohl kurz- als auch langfristig eine Vielzahl von Beschäftigungsmöglichkeiten schafft und viele unserer Bürger in Arbeit hält."
 GEO_german_recovery_model:0 "Investitionen in deutsche Rüstungsbetriebe"
 GEO_german_recovery_model_desc:0 "Deutsche Rüstungsunternehmen haben wiederholt in Georgien investiert und sind nach wie vor ein relevanter und wichtiger Teil der Wirtschaft. Die Aufrechterhaltung dieser Operationen durch einige Investitionen wird angesichts des Schwarzen Montags für anhaltende Widerstandsfähigkeit sorgen."
 GEO_krupp:0 "Krupp Georgien"
 GEO_krupp_desc:0 "Krupp ist eines der ältesten deutschen Unternehmen und ein wichtiger Akteur in der Welt der Stahl- und Rüstungsindustrie. Die Sicherung ihrer Investitionen in Georgien wird ein unglaublich lukratives Geschäft sein und eine für beide Seiten vorteilhafte Beziehung gewährleisten."
 GEO_the_azeri_armenian_pipeline:0 "Die Baku-Poti Pipeline"
 GEO_the_azeri_armenian_pipeline_desc:0 "Die Ölfelder von Baku sind aufgrund der Lage Aserbaidschans am Kaspischen Meer vom übrigen Europa isoliert. Der Bau neuer Pipelines zwischen Baku und dem Hafen von Poti wird für beide Seiten eine sehr vorteilhafte Investition sein."
 GEO_black_monday_solved:0 "Schwarzer Montag ist vorbei!"
 GEO_black_monday_solved_desc:0 "Es hat zwar einige Zeit und viel politische Arbeit gekostet, aber Georgien hat den Schwarzen Montag endlich überwunden und die Wirtschaft ist wieder bei bester Gesundheit."
 GEO_army_focus:0 "Nationale Haushaltsbewertung der Armee"
 GEO_army_focus_desc:0 "Nach unserer Verfassung obliegt es der nationalen Regierung, den Haushalt der georgischen Nationalarmee zu beschließen und zu bewerten."
 GEO_artillery_investments:0 "Artillerie Investitionen"
 GEO_artillery_investments_desc:0 "Artillerie ist für alle Streitkräfte unverzichtbar und gehört seit langem zu den Grundpfeilern der Kriegsführung auf der ganzen Welt. Auch wenn Georgien nicht über eine eigene Produktion verfügt, kann die Freigabe einiger Mittel dazu beitragen, dieses Problem zu beheben."
 GEO_special_operations:0 "Spezialoperationen Dsalebi"
 GEO_special_operations_desc:0 "Da die Kriegsführung fortschreitet, muss Georgien mit ihr fortschreiten und speziell ausgebildete Abteilungen aufstellen, die in bestimmten Umgebungen und spezifischen Situationen operieren können. Das mag kostspielig sein, aber es wird den Preis wert sein."
 GEO_mountaineer_troops:0 "Georgische Ski-Truppen"
 GEO_mountaineer_troops_desc:0 "Georgien und der Kaukasus im Allgemeinen sind ein Land mit großen, schneebedeckten Bergen, in denen eine traditionelle Kriegsführung nicht möglich ist. Um sich besser auf einen eventuellen Krieg in den Bergen vorzubereiten, sollte eine spezielle Ausbildung der Truppen für die Beherrschung des Skifahrens und des Kampfes dabei Vorrang haben."
 GEO_officer_training_scheme:0 "Ausbildungsprogramme für Offiziere"
 GEO_officer_training_scheme_desc:0 "Das Offizierskorps der Volksgarde hat in den letzten Jahren aufgrund mangelnder militärischer Konfrontation und sinkender Standards zu stagnieren begonnen. Indem wir viele dieser Offiziere in neuen militärischen Entwicklungen umschulen, können wir das Offizierskorps wiederbeleben."
 GEO_small_arms_development:0 "Entwicklung von Kleinwaffen"
 GEO_small_arms_development_desc:0 "Georgien verfügt nicht über eine umfassende Rüstungsindustrie, aber mit etwas staatlicher Unterstützung können wir uns von ausländischen Unternehmen lösen und einen kleinen, aber florierenden einheimischen Waffenentwicklungssektor aufbauen."
 GEO_support_equipment_development:0 "Unterstützungs Kompanien"
 GEO_support_equipment_development_desc:0 "Die Volksgarde hat bei der Entwicklung ihrer Hilfskompanien nur wenige Fortschritte gemacht und lässt die Soldaten oft allein schuften. Die weitere Entwicklung in dieser Region sollte eine Priorität darstellen."
 GEO_navy_focus:0 "Sakartvelos Sanapiro Datsva (Georgische Küstenwache)"
 GEO_navy_focus_desc:0 "Unsere Küste mag klein sein, aber wir können die Marine nicht einfach dem Verfall überlassen. Mit ein bisschen Geld können wir eine kleine und fähige Truppe zum Schutz der Küste aufbauen!"
 GEO_poti_dockyard:0 "Entwicklung der Poti-Werft"
 GEO_poti_dockyard_desc:0 "The Poti Dockyard is the backbone of the navy and ensuring it remains in good condition and with expanded operations will only serve to benefit our naval forces."
 GEO_convoy_raiding:0 "Konvoiüberfall-Fähigkeit"
 GEO_convoy_raiding_desc:0 "Georgien kann keine große Flotte aufstellen, aber wir können diejenigen, die eine haben, sicherlich bedrängen. Konvoiüberfälle werden die Spezialität unserer Marine sein, und wir werden die Lebensadern unserer Feinde trockenlegen."
 GEO_submarine_tactics:0 "Neue U-Boot-Taktiken"
 GEO_submarine_tactics_desc:0 "U-Boote sind die wichtigste Kraft unserer kleinen Marine und für unseren Küstenschutz unerlässlich. Die Verbesserung unserer Seetaktik mit ihnen würde unseren Seestreitkräften gut tun."
 GEO_submarine_tech:0 "Neue Technologien"
 GEO_submarine_tech_desc:0 "Wir können nicht zulassen, dass unsere Marineausrüstung alt und veraltet wird. Durch Investitionen in neue U-Boot-Designs und Lizenzen können wir unsere Seestreitkräfte verbessern."
 GEO_oil_tankers:0 "Neue Öltanker"
 GEO_oil_tankers_desc:0 "Der Öltransport durch Georgien ist eine der wichtigsten Komponenten unserer Wirtschaft. Es sollten neue Tankschiffe beschafft werden, damit die Industrie weiterlaufen kann und noch leistungsfähiger ist als zuvor."
 GEO_protect_batumi:0 "Schutz des Hafens von Batumi"
 GEO_protect_batumi_desc:0 "Der Hafen von Batumi ist wieder unser wichtigster Exporthafen für Georgien, und ohne ihn würde unsere Wirtschaft deutlich schlechter dastehen. Es müssen besondere Befestigungen errichtet werden, um sicherzustellen, dass er gegen diejenigen verteidigt werden kann, die versuchen, ihn und seine Pipeline zu zerstören."
 GEO_navy_excercise:0 "Marine-Übungen"
 GEO_navy_excercise_desc:0 "Unser Marinestab ist selbstgefällig geworden und nicht mehr in Form. Ein paar Übungen auf dem Schwarzen Meer sollten sie im Handumdrehen wieder in Form und kampffähig machen!"
 GEO_batumi_returned:0 "Die Rückkehr von Batumi"
 GEO_batumi_returned_desc:0 "Eine der größten Kränkungen für Georgien im Vertrag von Poti war die Zuweisung von Batumi an das Osmanische Reich. Endlich ist dieser Justizirrtum korrigiert worden, und wir sind wieder Herrscher der Region. Es gibt noch viel zu tun, aber die Bewohner dieser historischen Stadt können sich beruhigt zurücklehnen, da sie nun wieder ihrem Mutterland unterstellt sind."
 GEO_rebuilding_batumi:0 "Wiederaufbau der Hafenstadt"
 GEO_rebuilding_batumi_desc:0 "Nachdem die strategisch wichtige Hafenstadt Batumi rechtmäßig an uns zurückgegeben wurde, müssen wir nun die Scherben des Konflikts, der Anatolien überrollt hat, aufsammeln."
 GEO_expand_the_tanker_fleet:0 "Ausbau der Tankerflotte"
 GEO_expand_the_tanker_fleet_desc:0 "Georgien kontrolliert nun nicht nur einen, sondern zwei große Häfen am Schwarzen Meer. Dies wird es uns ermöglichen, die Anzahl der Öltanker, die wir betreiben können, erheblich zu erhöhen und dadurch unsere Exporte zu steigern. Zweifellos wird dies für die Wirtschaft von Batumis ein Segen sein."


 #Sakartvelos Samkhedro-Sahaero Dzalebi:
 GEO_air_focus:0 "The SSSD"
 GEO_air_focus_desc:0 "Die Sakartvelos Samkhedro-Sahaero Dzalebi(Georgische Luftwaffe) ist wahrscheinlich die am wenigsten entwickelte Abteilung der Armee, aber wir können nicht zulassen, dass unsere Luftwaffe leidet, damit unser Himmel nicht von Invasoren überrannt wird!"
 GEO_air_academy:0 "Einrichtung der georgischen Pilotenschule"
 GEO_air_academy_desc:0 "Georgien hat derzeit keine einheimische Flugschule. Wir sollten dieses Problem beheben, damit wir unsere eigenen Piloten ausbilden können, anstatt sie ins Ausland zu schicken."
 GEO_air_investments:0 "Luftwaffe Investitionen"
 GEO_air_investments_desc:0 "Unsere Luftwaffe ist unzureichend und liegt hinter der ausländischen Konkurrenz zurück. Wenn wir uns verteidigen wollen, müssen wir weiterhin gut in sie investieren."
 GEO_air_tech:0 "Neue Flugzeugmodelle"
 GEO_air_tech_desc:0 "Die georgischen Flugzeugmodelle sind gegenüber einem Großteil der Welt im Rückstand. Mit ein paar einfachen Mitteln können neue Entwürfe und Lizenzen erworben werden."
 GEO_night_bombing:0 "Schulung für Nachteinsätze"
 GEO_night_bombing_desc:0 "Der Luftkampf ist noch relativ jung und Nachteinsätze erweisen sich für neue Piloten oft als zu gefährlich. Die Ausbildung für diese Gelegenheit wird unsere Luftstreitkräfte besser stärken."
 GEO_aa_investments:0 "Anti-Luft-Investitionen"
 GEO_aa_investments_desc:0 "Mit dem Fortschreiten der Kriegsführung werden auch Angriffe aus der Luft immer häufiger. Es ist eine lohnende Investition, die notwendigen Vorkehrungen zu treffen, um dem zu begegnen."
 GEO_at_investments:0 "Panzerabwehr-Investitionen"
 GEO_at_investments_desc:0 "Die Feinde, denen Georgien wahrscheinlich gegenüberstehen wird, werden unser Land zweifellos mit Panzern und anderen gepanzerten Fahrzeugen belagern. Wir können zwar nicht hoffen, dass wir sie mit unseren eigenen Panzern bekämpfen können, aber wir können sicherlich ein oder zwei Löcher in ihre Panzer schießen."
 GEO_unified_training:0 "Militärausbildungsprogramme"
 GEO_unified_training_desc:0 "Viele patriotische Georgier würden zweifellos die Möglichkeit des Dienstes für die Nation wahrnehmen. Durch die Freigabe von Mitteln für neue und bessere militärische Ausbildungskurse können wir die doktrinären Fähigkeiten unseres Militärs verbessern."

 GEO_election_1936:0 "Die Nationalen Wahlen"
 GEO_election_1936_desc:0 "Nachdem der Schwarze Montag das Land verwüstet hat, haben sich die Forderungen nach Neuwahlen endlich durchgesetzt und es wurden Stichwahlen abgehalten. Nun bleibt abzuwarten, wer die Präsidentschaft übernehmen wird..."
 GEO_EDP_MMEP_coalition:0 "EDP-MMEP-Koalition siegt"
 GEO_EDP_MMEP_coalition_desc:0 "Es scheint, dass die Krise des Schwarzen Montags die Menschewiki-Regierung überfordert hat, und nun hat eine Koalition zwischen der Nationaldemokratischen Partei und der Nationalen Grundbesitzerpartei die Mehrheit der Stimmen erhalten."
 GEO_the_monarchy_referendum:0 "Ein Referendum über die Monarchie"
 GEO_the_monarchy_referendum_desc:0 "Als Teil ihrer Versprechen an ihr Bündnisnetz hat die EDP versprochen, ein Referendum über die Errichtung einer georgischen Monarchie abzuhalten, wobei der Hohenzollernprinz Joachim und der georgische Adlige George Bagration die beiden Kandidaten für den Thron sein sollen."
 GEO_george_bagration_monarch:0 "König George IX."
 GEO_george_bagration_monarch_desc:0 "George Bagration, ein gebürtiger georgischer Adliger und Nachkomme des ursprünglichen georgischen Herrscherhauses, wurde ausgewählt, den Thron des neuen Königreichs zu besteigen. Da er etwas autoritär regiert, wird es zweifellos zu Konflikten mit der Legislative kommen."
 GEO_republic_victory:0 "Republikanismus siegt"
 GEO_republic_victory_desc:0 "Unerwartet hat der Republikanismus durch das Referendum ein neues Mandat erhalten und die Träume der Monarchisten sind zerplatzt. Sie werden zweifelsohne versuchen, dieses Ergebnis zu kippen, aber vorerst überlebt der georgische konstitutionelle Republikanismus."
 GEO_joachim_monarch:0 "König Ioakhim I."
 GEO_joachim_monarch_desc:0 "Prinz Joachim Franz Humbert von Preußen wurde ausgewählt, um das neue georgische Königreich zu regieren, und wird die Regierung zweifellos dazu drängen, die deutschen Beziehungen zu vertiefen, aber dennoch den Konstitutionalismus zu respektieren."
 GEO_for_king_and_country:0 "Für König und Vaterland!"
 GEO_for_king_and_country_desc:0 "Unser König ist eine Verkörperung unserer gerechten Nation, ein Einiger des Volkes und der Beschützer Georgiens. Lasst den Ruf über das Land erklingen, wenn georgische Männer kämpfen Für König und Vaterland!"
 GEO_georgian_nationalism:0 "Förderung des Georgischen Nationalismus"
 GEO_georgian_nationalism_desc:0 "Georgien soll kein Diener eines Meisters sein! Wir sind eine stolze Nation mit einer stolzen Geschichte, und wir sollten uns weder schämen noch in die Knechtschaft gezwungen werden. Lasst die Menschen stolz sein, ihre Nation zu verteidigen."
 GEO_promote_christian_values:0 "Christliche Werte fördern"
 GEO_promote_christian_values_desc:0 "Georgien ist vor allem eine christliche und traditionelle Nation. Im Einklang mit dem politischen Programm der EDP sollen traditionelle und christliche Werte gefördert werden, um die nationale Einheit zu festigen."
 GEO_grow_close_to_germany:0 "Näher an Deutschland heranrücken"
 GEO_grow_close_to_germany_desc:0 "Mit Joachim auf dem Thron ist es nur natürlich, dass wir beginnen, uns unseren deutschen Wohltätern anzunähern. Sie waren die ersten, die unsere junge Nation anerkannt und uns vor türkisch-russischen Übergriffen geschützt haben. Die Festigung dieser Beziehung liegt in unserem Interesse."
 GEO_increase_kings_power:0 "Macht des Königs stärken"
 GEO_increase_kings_power_desc:0 "König Georg hat sein Interesse bekundet, eine aktivere Rolle in der Politik zu übernehmen. Jenseits aller parteipolitischen Streitereien ist der König in einer optimalen Position, um die Nation und ihr Volk zu führen. Daher müssen seine Befugnisse noch größer sein!"
 GEO_free_trade_economy:0 "Freihandelswirtschaft"
 GEO_free_trade_economy_desc:0 "Georgien liegt an der Schnittstelle zwischen Europa und Asien, eine solche Chance sollte nicht vertan werden. Die wirtschaftsfreundlichen Teile des MMEP haben sich dafür eingesetzt, die Wirtschaft zu öffnen und ausländischen Unternehmen mehr Zugang und Investitionen zu ermöglichen."
 GEO_german_business_tax_cuts:0 "Steuersenkungen für deutsche Unternehmen"
 GEO_german_business_tax_cuts_desc:0 "Deutsche Unternehmen sind in Georgien häufig anzutreffen und haben schon oft zur Stärkung unserer Wirtschaft beigetragen. König Joachim hat sich für mehr Anreize für deutsche Investitionen eingesetzt, insbesondere für einige günstige Steuersenkungen. Wer sind wir, dass wir mehr Investitionen ablehnen?"
 GEO_nationalise_entrenched_german_industry:0 "Verstaatlichung der etablierten deutschen Industrie"
 GEO_nationalise_entrenched_german_industry_desc:0 "Den deutschen Banditen ist es gelungen, in Georgien massiv Fuß zu fassen und sich dort zu verschanzen. Dies ist ein bedauerlicher Schandfleck für unser Land, und es ist an der Zeit, das Problem zu lösen, das keine Regierung zuvor bewältigen konnte."
 GEO_rural_development_scheme:0 "Programme zur Entwicklung des ländlichen Raums"
 GEO_rural_development_scheme_desc:0 "Die ländlichen Gebiete Georgiens wurden von früheren Regierungen im Stich gelassen, und die Bauern haben unter den früheren Regierungen sehr gelitten. Um den weiteren Verfall aufzuhalten, müssen die ländlichen Gebiete entwickelt und finanziert werden."
 GEO_reinforce_constituent_assembly_power:0 "Befugnisse der verfassungsgebenden Versammlung"
 GEO_reinforce_constituent_assembly_power_desc:0 "Wir sind eine demokratische Regierung und müssen diese Tatsache aufrechterhalten. Unsere gesetzgebende Versammlung, die verfassungsgebende Versammlung, muss ihre Befugnisse weit ausdehnen, um Tyrannei zu verhindern."
 GEO_german_road_investments:0 "Deutsche Straßeninvestitionen"
 GEO_german_road_investments_desc:0 "Deutschland ist an einer Ausweitung seiner wirtschaftlichen Aktivitäten im Kaukasus interessiert und benötigt zur Erleichterung seines Handels moderne Verbindungen. Glücklicherweise hat Deutschland angeboten, den Bau neuer Straßen und Infrastrukturen zu finanzieren."
 GEO_strive_for_autarky:0 "Streben nach Autarkie"
 GEO_strive_for_autarky_desc:0 "Während wir ausländische Eindringlinge aus unserer Wirtschaft verdrängen, werden wir nach Autarkie streben und uns vom Außenhandel entwöhnen, es ist an der Zeit, auf eine echte Autarkie hinzuarbeiten und Georgien von den internationalen Märkten abzuschotten."
 GEO_lower_taxes:0 "Niedrigere Steuern"
 GEO_lower_taxes_desc:0 "Die Koalition war immer bestrebt, ein freieres Georgien zu schaffen, und wirtschaftliche Freiheit ist ein zentraler Bestandteil davon. Die Steuern werden auf breiter Front gesenkt, und es wird ein sparsamer Haushalt aufgestellt."
 GEO_german_arms_deals:0 "Deutsche Waffengeschäfte"
 GEO_german_arms_deals_desc:0 "Da wir immer weiter in die deutsche Sphäre abrutschen, hat ihre Regierung vorgeschlagen, überschüssige Waffen zu verkaufen, um unsere eigenen militärischen Kapazitäten zu verbessern. Wir wären dumm, wenn wir uns nicht auf dieses lukrative Geschäft einlassen würden."

 GEO_SSDP_victory:0 "Die SSDP überlebt"
 GEO_SSDP_victory_desc:0 "Überraschenderweise hat die SSDP die Wahlen überstanden, wenn auch mit einer Minderheitsregierung. Nun beginnen angespannte Verhandlungen, um eine Koalition entweder mit der SSPRP oder der SR zu erreichen."
 GEO_SSDP_SR_coalition:0 "SSDP-SR-Koalition"
 GEO_SSDP_SR_coalition_desc:0 "Der SSDP ist es gelungen, eine Koalition mit den radikalen sozialistischen SR zu bilden. Die Regierung wird nun zweifellos ein Programm zur Sozialisierung und zur Verbesserung der Lebensbedingungen der Armen auf den Weg bringen."
 GEO_SSDP_SSPRP_coalition:0 "SSDP-SSPRP Koalition"
 GEO_SSDP_SSPRP_coalition_desc:0 "Der SSDP ist es gelungen, eine Koalition mit der sozialliberalen SSPPR zu bilden. Die Koalition wird nun ein Programm der politischen Liberalisierung und der Stärkung der Legislative verfolgen."
 GEO_reassure_the_people:0 "Beruhigung der Bevölkerung"
 GEO_reassure_the_people_desc:0 "Die jüngsten wirtschaftlichen und politischen Krisen haben das Land erschüttert und die Menschen verunsichert. Jetzt, da die Stabilität in Georgien wiederhergestellt ist, sollten wir die Menschen daran erinnern, dass eine stabile Regierungsführung fortbesteht."
 GEO_government_security:0 "Die Regierung schützen"
 GEO_government_security_desc:0 "Unsere Koalition ist noch jung und hat Gegner auf vielen Seiten. Wenn wir nicht wollen, dass unsere Regierung an unsere Feinde fällt, sollten wir versuchen, die Regierung richtig zu schützen."
 GEO_education_development:0 "Staatliche Bildung verbessern"
 GEO_education_development_desc:0 "Das staatlich kontrollierte Bildungswesen ist unzureichend und lässt viele Georgier ohne echte Bildung zurück. Zusätzliche Mittel zur Verbesserung der Bildung sind notwendig."
 GEO_state_propaganda:0 "Staatliche Propagandakampagnen"
 GEO_state_propaganda_desc:0 "Wir haben nur wenige Unterstützer und viele Gegner. Die Menschen müssen wieder auf unsere Seite gezogen werden und sehen, dass unsere Regierung gerecht ist und für ihre Interessen arbeitet."
 GEO_entrench_political_freedoms:0 "Das politische System stärken"
 GEO_entrench_political_freedoms_desc:0 "Der Schwarze Montag hätte beinahe die fragile Demokratie, die uns so teuer ist, zu Fall gebracht. Unser verfassungsmäßiges Regierungssystem muss gestärkt und im Staatsgefüge verankert werden."
 GEO_increase_welfare:0 "Den Wohlfahrtsstaat ausbauen"
 GEO_increase_welfare_desc:0 "Die sozialdemokratische SSDP hat ein kleines, aber verlässliches Sozialsystem aufgebaut. Um unsere Anhänger zufrieden zu stellen, soll dieses ausgebaut werden und für alle Georgier sorgen."
 GEO_political_decentralisation:0 "Politische Dezentralisierung"
 GEO_political_decentralisation_desc:0 "Die SSPRP wünschen eine Dezentralisierung der Regierung, und um ihre Loyalität zu sichern, sollten wir diese Versprechen einlösen und einige Befugnisse von Tiflis aus delegieren."
 GEO_autonomous_agricultural_bodies:0 "Autonome landwirtschaftliche Körperschaften"
 GEO_autonomous_agricultural_bodies_desc:0 "Die georgischen Landwirte wurden durch den Absturz des Schwarzen Montags schwer getroffen, und es wurde vorgeschlagen, spezialisierte und autonome Gremien zur Überwachung der Landwirtschaft einzurichten. Wir können diese Idee nur unterstützen."
 GEO_expand_the_constituent_assembly:0 "Erweiterung der verfassungsgebenden Versammlung"
 GEO_expand_the_constituent_assembly_desc:0 "In Anlehnung an die Vorschläge des SSPRP ist es an der Zeit, die Wahlsitze neu zu verteilen und die verfassungsgebende Versammlung zu erweitern, damit mehr Georgier in der Politik besser vertreten sind."
 GEO_increase_unionism:0 "Stärkung der Gewerkschaftsbewegung"
 GEO_increase_unionism_desc:0 "Die sozialistische SR möchte, dass wir die Beschränkungen für Gewerkschaften aufheben und sie in unserer Arbeiterschaft fördern. Natürlich sollten wir diesem Vorschlag folgen und ihn umsetzen, um die georgischen Arbeitnehmer besser zu schützen."
 GEO_agrarian_socialism:0 "Agrarsozialismus"
 GEO_agrarian_socialism_desc:0 "Die SR sind Agrarsozialisten, und in Georgien gibt es kaum Industrie. Es ist nur natürlich, den Agrarsozialismus unter unserer Bevölkerung zu fördern, um auch das Leben der Landbevölkerung zu verbessern."
 GEO_land_socialisation:0 "Land Sozialisierung"
 GEO_land_socialisation_desc:0 "Leider schuften viele Bauern auf dem Land auf dem Land anderer, anstatt ihr eigenes Land zu besitzen. Auf Bitten der SR sollten wir versuchen, dieses Problem zu beheben und eine umfassende Landreform für die Bauern durchzuführen."

 GEO_pataut_georgia:0 "König George's Koalition"
 GEO_pataut_georgia_desc:0 "George Bagration und seine treuen Anhänger haben die Regierung übernommen. Jetzt besteht kein Zweifel mehr daran, dass er eine reaktionäre und königliche Diktatur errichten will."
 GEO_secret_police:0 "Bildung einer Geheimpolizei"
 GEO_secret_police_desc:0 "Viele Georgier halten ihre Loyalität nicht im Zaum. Eine spezielle Polizei, die nicht an die Gesetze des Landes gebunden ist, wird dafür sorgen, dass dieses Problem behoben wird und alle Georgier ihrem König und ihrer Regierung gegenüber loyal sind."
 GEO_purge_socialist_politicians:0 "Sozialistische Politiker entfernen"
 GEO_purge_socialist_politicians_desc:0 "Viele der sozialistischen Politiker der alten Ordnung laufen noch immer frei durch die Straßen von Tiflis und widersetzen sich unserer Herrschaft. Sie können nicht geduldet werden und müssen sofort entfernt werden."
 GEO_crush_socialist_rebels:0 "Zerschlagung der verbleibenden sozialistischen Rebellen"
 GEO_crush_socialist_rebels_desc:0 "Einige Sozialisten haben zu den Waffen gegriffen, um gegen die Herrschaft des rechtmäßigen Königs zu kämpfen. Sie müssen mit dem Schwert getötet und ihr kleinlicher Kreuzzug zur Wiederherstellung der sozialistischen Tyrannei zerstört werden."
 GEO_media_crackdown:0 "Durchgreifen in den Medien"
 GEO_media_crackdown_desc:0 "Ein Großteil der Medien hat die rechtmäßige Herrschaft des Königs noch nicht unterstützt. Es müssen neue Kontrollen eingeführt werden, und nur streng loyale Zeitungen dürfen den Ruhm des Königs veröffentlichen."
 GEO_form_a_government:0 "Das Kabinett des Königs bilden"
 GEO_form_a_government_desc:0 "Nun, da George die Kontrolle über den Staat erlangt hat, ist es an der Zeit, ein loyales Kabinett zu bilden, das den Willen des Königs ohne Fragen oder Widerspruch umsetzen wird."
 GEO_expand_police_force:0 "Ausbau der Polizeikräfte"
 GEO_expand_police_force_desc:0 "Die Polizeikommandos tragen wesentlich zur Wahrung des Friedens in den Städten und Dörfern des Landes bei. Nicht alle sind absolut loyal, und deshalb muss die Polizei ausgebaut werden, um sie in Schach zu halten."
 GEO_state_media:0 "Staatliche Medien"
 GEO_state_media_desc:0 "Wenn man sie sich selbst überlässt, werden die Medien nur Lügen und Verleumdungen gegen den König drucken. Nur wirklich loyalen, vom Staat kontrollierten Medien kann man erlauben und vertrauen, dass sie die Wahrheit richtig drucken."
 GEO_connect_the_country:0 "Das Land verbinden"
 GEO_connect_the_country_desc:0 "Das alte sozialistische Regime wollte das Land zu einem Archipel von unverbundenen Inseln zwischen Bergen machen. König Georg hielt es für angebracht, alle seine Reiche durch ein großartiges Straßen- und Schienennetz zu vereinen."
 GEO_general_training:0 "Militärische Ausbildungspläne"
 GEO_general_training_desc:0 "Spezialisierte militärische Ausbildungspläne müssen eingeführt und für alle verpflichtend gemacht werden, sonst fehlt es der Königlichen Armee an genügend guten Rekruten. Nur durch umfassende Ausbildungsprogramme werden wir in der Lage sein, den Staat richtig zu militarisieren."
 GEO_militerise_the_state:0 "Militarisierung des Staates"
 GEO_militerise_the_state_desc:0 "Die Nation muss militarisiert werden und bereit sein, für den König zu kämpfen, sonst werden wir untergehen. Sicherlich werden alle patriotischen Georgier nichts gegen den Dienst für die Krone einzuwenden haben."
 GEO_georgian_ultranationalism:0 "Georgischer Ultranationalismus"
 GEO_georgian_ultranationalism_desc:0 "Der König ist die Verkörperung der Nation und all dessen, wofür sie steht. Der georgische Ruhm muss von den Berggipfeln gerufen werden und alle Untertanen des Landes dürfen sich keinem fremden Herrn beugen."
 GEO_state_orthodoxy:0 "Staatliche Orthodoxie durchsetzen"
 GEO_state_orthodoxy_desc:0 "Die Orthodoxen sind unsere Staatsreligion und eine große Stütze des Königs. Diese Unterstützung sollte zu unserem Vorteil genutzt werden, um sicherzustellen, dass mögliche Dissidenten im Keim erstickt werden."
 GEO_paternal_king:0 "Der Väterliche König"
 GEO_paternal_king_desc:0 "König Georg wünscht der Nation nichts als Wohltätigkeit und Güte. Wie ein Vater zu seinen Kindern weiß er, was das Beste und vor allem was das Richtige für die Nation und ihre Menschen ist."

