 POLITICS_IOSIF_BARATOV_DESC:0 "Iosif wurde als Sohn der fürstlichen Familie Barataschwili in dem Dorf Borbalo geboren. Während seines Jurastudiums an der Universität von St. Petersburg begann er, sich in der radikalen Studentenpolitik zu engagieren, und nach seinem Abschluss übernahm er als Verteidiger verschiedener georgischer Nationalisten und Revolutionäre eine Reihe hochkarätiger Fälle. Er war an der Gründung der Sozialföderalistischen Partei beteiligt und schloss sich der Trudowik-Fraktion der Sozialistischen Revolutionäre an, die er nach der Revolution von 1905 in der Duma unterstützte. Er versuchte vor allem, das russische Parlament als Plattform zu nutzen, um eine Reihe fortschrittlicher Themen zur Sprache zu bringen, darunter Agrarismus, wirtschaftliche Erleichterungen, die Bekämpfung des Antisemitismus sowie die Frage der georgischen Autonomie und des Nationalismus, doch es gelang ihm nicht, in der politischen Elite Russlands nennenswerte Resonanz zu finden. Nach der Unabhängigkeit Georgiens ist er auf der politischen Bühne des Landes zu einer recht einflussreichen Figur geworden, die beginnt, auf eigene Faust Karriere zu machen, und die nun ernsthaft für ihre Ideen wirbt, anstatt sich nur an größere Mächte zu wenden."
 POLITICS_MIKHEIL_TSERETELI_DESC:0 ""
 POLITICS_EKVTIME_TAKAISHVILI_DESC:0 "Ekvtime wurde in eine Familie des georgischen Kleinadels in der Provinz Guria hineingeboren, war aber schon sehr früh Waise und wurde von seinen Geschwistern und seiner Großmutter aufgezogen. Obwohl er anfangs als schwieriges Kind bekannt war, wurde er nach dem Besuch der Universität in Petrograd als vorbildlicher Student mit einer Leidenschaft für Geschichte und Archäologie anerkannt. Sein erster Ausflug in die Politik erfolgte, als er Lehrer in Tiflis wurde und mit den örtlichen radikalen Studentengruppen sympathisierte, während seine Leidenschaft für die lange und bewegte Geschichte Georgiens in ihm einen großen Nationalstolz weckte. Nach der Februarrevolution unterzeichnete er die Unabhängigkeitserklärung Georgiens und wurde ein wichtiges Mitglied der konservativen Nationaldemokratischen Partei, da er den wachsenden Radikalismus der Sozialdemokratischen Partei fürchtete. Als stellvertretender Vorsitzender des Parlaments versuchte er, die Rechte der georgischen Kirche und der Bauern gegen den zunehmenden Säkularismus und die Verstädterung zu verteidigen, die von den Sozialdemokraten befürwortet wurden. Er ist auch ein prinzipientreuer Verfechter des öffentlichen Bildungswesens und ein Irredentist für die historischen Grenzen Georgiens. Trotz seines aristokratischen Hintergrunds hat er sich gegen den Einfluss des Adels auf die georgische Politik gewandt, aber auch eine gewisse Sympathie für die Idee eines unpolitischen, konstitutionellen Monarchen geäußert, der als Galionsfigur für das Land fungieren kann. Er hat auch das Eigentum der Regierung am georgischen Staatsschatz verteidigt, um zu verhindern, dass berühmte nationale Schätze und Reliquien in die Hände von privaten Sammlern gelangen."
 POLITICS_JOACHIM_VON_PREUSSEN_DESC:0 "Prinz Joachim Franz Humbert von Preußen wurde am 17. Dezember 1890 in Berlin geboren, zwei Jahre nach der Regierungsübernahme durch seinen Vater Wilhelm II. Wie seine Brüder besuchte er Eliteschulen und trat in den Militärdienst ein, wo er schließlich der 1. Fußtruppe der Königlich Preußischen Armee beitrat, dem prestigeträchtigsten Regiment im Deutschen Reich. Während des Weltkriegs diente er an der Ostfront, wurde aber nach zwei Monaten verwundet und sofort nach Berlin zurückgeschickt. Nach seiner Rückkehr verlobte sich Joachim mit der deutschen Adeligen Marie Auguste von Anhalt und heiratete sie im folgenden Jahr. Das Paar hatte ein Kind, Prinz Karl Franz Joseph von Preußen, der heute als Kronprinz Ioseb von Georgien bekannt ist. Joachim wurde während des Weltkriegs von den aufstrebenden Staaten umworben. In Irland, Finnland und Polen wurde er als potenzieller Monarch vorgeschlagen, aber in allen drei Fällen wurde er abgelehnt bzw. anderen Kandidaten vorgezogen. 1917 versuchten der deutsche Diplomat Friedrich Werner von der Schulenburg und die Monarchisten im Komitee für ein unabhängiges Georgien, Joachim als König von Georgien einzusetzen, doch die Regierung von Noe Schordania lehnte dies energisch ab. Später wurde die Idee von dem konservativen General Schalwa Maglakelidse und dem überzeugten Germanisten Georges V. Matchabelli wieder aufgegriffen, die sich für ein Referendum zur Wiederherstellung der Monarchie einsetzten. Joachim nahm die Krone an und nahm den Königsnamen Ioachim an, aber der ausländische Prinz ist nicht oft in der Öffentlichkeit aufgetreten, da er bekanntermaßen mit dem Erlernen der georgischen Sprache und persönlichen Problemen im Zusammenhang mit seiner psychischen Gesundheit zu kämpfen hat. Dennoch hat er sich bemüht, sich beim Volk beliebt zu machen, und genießt dank Matchabelli bereits große Unterstützung beim Adel."
 POLITICS_LEO_SHENGELAIA_DESC:0 "Leo wurde 1887 in dem Dorf Obuji in der Region Zugdidi in Georgien geboren. Schon in jungen Jahren strebte er eine juristische Ausbildung an. Während seines Studiums knüpfte er Kontakte zu radikalen Studentengruppen und wurde Mitglied der Sozialistischen Revolutionären Partei, für deren Programme zur Bildungsreform er sich besonders interessierte. Im Jahr 1917 gründete er mit fünf anderen Genossen eine "Freie Universität", eine kleine, von den SR finanzierte Privatschule, die die unteren Schichten von Tiflis unterrichten sollte. Während seiner Zeit als Verwalter der Schule erlangte er Anerkennung für seine Abhandlungen über die georgischen Agrar- und Arbeitsfragen, die ihm schließlich einen Sitz im georgischen Nationalrat einbrachten und ihm die Möglichkeit gaben, die Unabhängigkeitserklärung des Landes zu unterzeichnen. Leo diente im georgischen Parlament und stieg in den Reihen der SR stetig auf, bis es 1922 zu einer großen Spaltung innerhalb der Partei kam, die die rechtsgerichteten Sozialistischen Revolutionäre von ihren linksgerichteten Kollegen trennte. Leo schloss sich dem linken Politiker Ivan Gobechia an und übernahm die Kontrolle über das Zentralkomitee der Partei. Einige Jahre später wurde er mit Unterstützung des linken Parteiflügels und Gobechias als offizieller Parteichef bestätigt. Seitdem ist er ein vorsichtiger Unterstützer der sozialdemokratischen Regierung Georgiens, der zwar nicht bereit ist, selbst die Regierungsgeschäfte zu übernehmen, aber die Aussicht, dies eines Tages zu tun, nicht scheut."
 POLITICS_GIORGI_BAGRATION_DESC:0 "Die Geschichte des Hauses Bagration-Mukhrani beginnt mit dem Aufstieg des Fürsten Bagrat zu Beginn des 16. Jahrhunderts, dem sein Bruder, der König von Georgien, das Lehen Mukhrani zugestanden hatte, der aber schließlich zu großer autonomer Macht aufstieg und de facto die Oberhoheit über sein Lehen erlangte. Nach der russischen Eroberung Georgiens galten die Herren des Hauses Bagration und des Hauses Bagration-Mukhrani als gleich mächtig, doch schon bald gewann der Zweig der Mukhrani in der russischen Politik immer mehr Unterstützung, insbesondere unter georgischen Nationalisten. Der ältere Zweig des Hauses Bagration starb schließlich aus, so dass die Prinzen von Mukhrani die nächste Thronfolge in Georgien antraten. Der Anspruch des Hauses Bagration-Mukhrani wurde offiziell anerkannt, als George Bagration in dem jüngsten politischen Referendum den Thron bestieg und die georgische Monarchie wiederherstellte. König Georg IX. gilt als ein eher unnahbarer Mann, der kaum eigene politische Ansichten vertritt. Er steht unter dem starken Einfluss seines verstorbenen Vaters Alexander, der im Kampf gegen die Bolschewiken gefallen ist, und seines Sohnes Prinz Irakli, der allgemein als weitaus fähigerer politischer Intrigant gilt. Dies hat dazu geführt, dass König Georg eine ziemlich leicht zu manipulierende Figur ist, was einen Großteil des Adels frustriert. Dennoch ist der König beim einfachen Volk nach wie vor sehr beliebt. Auch wenn er nicht zur Unterzeichnung eingeladen wurde, hat er 1918 die georgische Unabhängigkeitserklärung gebilligt und ist später als Soldat in den Krieg gegen die Bolschewiki gezogen. Es bleibt abzuwarten, ob dieser unausgebildete, unvorbereitete König ein eigenständiger Mann werden kann oder ob er durch den Einfluss seines Sohnes, seiner Berater, Generäle und seines Premierministers bestimmt wird."

### Parties ###
 GEO_totalist_party:0 "SKP"
 GEO_totalist_party_long:0 "Sakartvelos-Kommunistische Partei                               §LDie Sakartvelosche(georgische) kommunistische Partei wurde gegen Ende des russischen Bürgerkriegs von bolschewistisch orientierten georgischen Nationalisten und einer Handvoll eigener Agenten der russischen kommunistischen Partei im Land gegründet. Es gelang ihr nicht, nennenswert Fuß zu fassen, und nach dem Beitritt Georgiens zur deutschen Einflusssphäre war sie schweren politischen Repressionen ausgesetzt. Es handelt sich um eine winzige, illegale Organisation, die zumeist im Geheimen tagt und begonnen hat, ihre Ansichten zu erweitern und esoterischere Kombinationen aus Kommunismus und georgischem Nationalismus zu bilden, wobei sie merklich einige Elemente des westeuropäischen Totalismus übernommen hat. Einige Mitglieder der Partei unterhalten Verbindungen zu den Sozialistischen Revolutionären, in der Hoffnung, die einzige legale linksradikale Partei in Georgien zu beeinflussen, damit sie kommunistischere und totalistischere Überzeugungen annimmt.§!"
 GEO_syndicalist_party:0 "Sindikosi Partia"
 GEO_syndicalist_party_long:0 "Sindikalistische Partei                                                     §LDie Syndikalistische Partei Georgiens ist die ideologische Erbin der politischen Gesellschaften des verstorbenen "Anarchistenfürsten" Varlam Cherkezishvili aus den frühen 1900er Jahren sowie der zahlreichen improvisierten Fabrikkomitees, die während der russischen Revolution in Georgien entstanden. Sie verfügt über keine wirklich kohärente Parteistruktur und ist lediglich ein loser Zusammenschluss von Vertretern der Pro-Internationalen, radikalen Gewerkschaftern und einer Handvoll sympathisierender Mainstream-Politiker in der Sozial-Revolutionäre§!"
 GEO_radical_socialist_party:0 "SR"
 GEO_radical_socialist_party_long:0 "Sozialistische Revolutionäre                                         §LDie Georgische Sozialistische Revolutionspartei wurde im Sommer 1918 von radikalen politischen Persönlichkeiten gegründet, die sich gegen die ihrer Meinung nach bestehende Schwäche der georgischen Menschewiki wandten, insbesondere in Bezug auf ihr Engagement für Frauenrechte und soziale Gerechtigkeit, aber auch in Bezug auf ihre Klassenpolitik, da die SR befürchteten, dass Georgien einen wertvollen Moment in der Geschichte vergeudete, um sich voll und ganz der Revolution zu verschreiben. Nach der georgischen Unabhängigkeit milderte die Partei ihre Ansichten, um Zensur und Unterdrückung zu vermeiden, und aus Angst, den Zorn des deutschen Hegemons auf sich zu ziehen. Sowohl die Menschewiki als auch die SR in Georgien haben sich voneinander ferngehalten und sind noch nie eine offizielle Koalition eingegangen, auch wenn ein solcher Vorschlag oft diskutiert und erörtert wurde.§!"
 GEO_social_democrat_party:0 "SSDP"
 GEO_social_democrat_party_long:0 "Sakartvelos Sotsial Demokratische Partei                   §LDie Sozialdemokratische Partei Georgiens, besser bekannt als Georgische Menschewistische Partei, entstand aus zwei verschiedenen Krisen in der georgischen Nationalbewegung. Im späten 19. Jahrhundert bildeten sich drei Gruppen heraus, die passenderweise als Erste, Zweite und Dritte Gruppe bezeichnet wurden und jeweils unterschiedliche Vorstellungen davon hatten, wie die georgische Unabhängigkeit erreicht werden sollte. Die Dritte Gruppe unter der Führung von Noe Zhordania und Irakli Tsereteli vertrat die marxistische Ideologie und versuchte, den georgischen Nationalismus mit sozialistischen Überzeugungen zu verbinden. Im Jahr 1903 brach die zweite Krise aus, als die Dritte Fraktion trotz der Proteste prominenter Mitglieder wie Noe Zhordania für den Beitritt zur Russischen Sozialdemokratischen Arbeiterpartei stimmte. Dieses schwache Bündnis hielt nicht lange, denn mit dem Beginn der Russischen Revolution beschlossen viele georgische Parteimitglieder, ihre Zusammenarbeit mit den Russen zu beenden, obwohl einige Georgier wie Tsereteli dem russischen Zweig der Partei treu blieben. Zhordania wurde zum Führer der neu benannten SSDP und trug zur Gründung einer unabhängigen georgischen Republik bei, die sich von einer Mischung aus Sozialismus, Humanismus und Nationalismus leiten ließ, während er die extremeren bolschewistischen Strömungen ablehnte, die die eurasische Arbeiterbewegung erfasst hatten.§!"
 GEO_social_liberal_party:0 "SSPRP"
 GEO_social_liberal_party_long:0 "Sakartvelos Sozialistisch-Föderalistische Revolutionäre Partei §LDie 1904 gegründete Georgische Sozialistisch-Föderalistische Revolutionäre Partei wurde anfangs von vielen ihrer linken Mitstreiter als bürgerliche Partei für die besitzende Klasse verspottet, wuchs aber mit der Zeit zu einer Partei heran, die sowohl Grundbesitzer als auch Bauern ansprach und deren Programm sich auf landwirtschaftliche Fragen konzentrierte. Ein kritischer Moment trat ein, als die Parteiführung den gewaltsamen revolutionären Kampf in Übereinstimmung mit der "Kampforganisation" der Sozialistischen Revolutionäre befürwortete und begann, Enteignungen und gewaltsame Repressalien gegen ungerechte Grundbesitzer zu unterstützen, obwohl die georgischen Konservativen dies verurteilten. Dadurch gewannen sie viel Unterstützung aus den unteren Schichten und konnten eine Koalition mit linken und fortschrittlichen Parteien im gesamten Russischen Reich eingehen. Nach der Russischen Revolution schloss sich die SSPRP mit den georgischen Sozialdemokraten zusammen und bildete seitdem eine Koalition, doch im Laufe der Zeit führte ihre agrarpolitische Ausrichtung zu Konflikten mit der eher städtischen, arbeitsorientierten Politik der Sozialdemokraten. Es bleibt abzuwarten, ob die Koalition diese Unstimmigkeiten überstehen kann.§!"
 GEO_market_liberal_party:0 "MMEP"
 GEO_market_liberal_party_long:0 "Mitsis Mesakutreta Erovnuli Partia                             §LDie Nationale Landbesitzerpartei Georgiens ist eine Abspaltung der Nationaldemokratischen Partei und war ursprünglich als "Unabhängige Nationaldemokratische Partei" bekannt. Wie ihr heutiger Name schon sagt, richtet die Partei ihre politischen Botschaften vorrangig an Großgrundbesitzer und städtische Industrielle sowie an die konservative und liberale Intelligenz des Landes. Obwohl sie ursprünglich aus einer Spaltung der NDP hervorging, haben ihre Führer ein freundschaftliches Verhältnis zu ihren alten Kollegen aufrechterhalten und arbeiten in einer liberal-konservativen Koalition im Kongress zusammen.§!"
 GEO_social_conservative_party:0 "EDP"
 GEO_social_conservative_party_long:0 "Erovnul-Demokratiuli Partia                                   §LDie Nationaldemokratische Partei ist eine der ältesten noch existierenden georgischen nationalistischen Gruppierungen, die ursprünglich vom "Vater Georgiens", Ilia Chavchavadz, gegründet wurde. In den ersten Jahren ihres Bestehens war sie fast tot, aber 1917 führte Spiridon Kedia zusammen mit dem älteren Staatsmann Niko Nikoladse eine Wiederbelebung der Partei an und nahm an den ersten georgischen Wahlen sowie an der georgischen provisorischen Regierung teil. Die Partei setzte sich für die Rechte der Bauern, der gemäßigten Intellektuellen und der Traditionalisten ein und wandte sich gegen die ihrer Meinung nach in Georgien grassierende radikale sozialistische Ideologie. Obwohl die Nationaldemokratische Partei nicht in der Lage war, diese Flut aufzuhalten, festigte sie sich dennoch als De-facto-Führer der Opposition gegen die Menschewiki von Noe Schordania und gewann bei den letzten Wahlen immer mehr an Vorsprung vor ihm. Nach dem Aufstieg von Ekvtime Takaishvili zum Parteivorsitzenden haben sich die Nationaldemokraten auch um engere Beziehungen zu den anderen agrarisch orientierten Parteien bemüht und sich der Möglichkeit einer Zusammenarbeit mit den georgischen Monarchisten zur Sicherung der Macht geöffnet.§!"
 GEO_authoritarian_democrat_party:0 "KTK"
 GEO_authoritarian_democrat_party_long:0 "Kartuli Traditsionalistta Kavshiri                             §LDie Vereinigung der georgischen Traditionalisten, die einige Zeit nach der Unabhängigkeitserklärung Georgiens gegründet wurde, ist eine Lobbygruppe, die sich für die Monarchie einsetzt und weitgehend von Mitgliedern des georgischen Militärs und Landadels dominiert wird. Innerhalb der Union gibt es verschiedene Fraktionen, die entweder die Idee eines deutschen oder eines einheimischen georgischen Königs favorisieren, um das Land zu vereinen. Der georgische Thronanwärter George Bagration ist vordergründig Mitglied der Gruppe, doch der wahre Kopf hinter dem Aktivismus der Bagration-Mukhrani-Dynastie ist sein politisch versierter Sohn Irakli. Die germanophile Fraktion wird von dem konservativen General Schalwa Maglakelidse und dem exzentrischen Prinzen Georges V. Matchabelli angeführt. Obwohl die Vereinigung an die Errichtung einer konstitutionellen Monarchie glaubt, wurde ihr häufig vorgeworfen, den Einfluss des Adels in Georgien zu fördern oder deutsche Kollaborateure in höhere Machtpositionen zu bringen. Sie unterhält distanzierte Beziehungen zu der extremeren, entschieden pro-georgischen Tetri Giorgi.§!"
 GEO_paternal_autocrat_party:0 "Tetri Giorgi"
 GEO_paternal_autocrat_party_long:0 "Tetri Giorgi                                                                §LDie Patriotische Vereinigung des Weißen Georgs, die ihren Namen von der Figur des Heiligen Georgs ableitet, ging aus dem von Deutschland unterstützten Georgischen Unabhängigkeitskomitee hervor, als es zu Meinungsverschiedenheiten über die Zukunft Georgiens kam. Das Komitee, das sich aus zahlreichen Militärs, Kulturschaffenden und Adligen zusammensetzte, glaubte fest an die Gründung einer freien und unabhängigen Nation, die die kulturelle Identität des georgischen Volkes wiederbeleben könnte. Sie waren jedoch empört, als Deutschland dem entstehenden Staat immer mehr wirtschaftliche und politische Forderungen aufzwang. In Ablehnung ihrer früheren Gönner schlossen sich die Tetri Giorgi in den 1920er Jahren zusammen und traten für die totale Souveränität ein. Sie glaubten an die Gründung eines freien georgischen Staates unter der Führung eines Monarchen oder einer ähnlichen nationalen Persönlichkeit. Radikalere Mitglieder der Partei haben offen ihre Bewunderung für die rechtsextremen Bewegungen der Legionäre und Integralisten in Europa zum Ausdruck gebracht, vielleicht in der Hoffnung, deren Aufstieg zur Macht zu imitieren.§!"
 GEO_national_populist_party:0 "Tetri Giorgi"
 GEO_national_populist_party_long:0 "Tetri Giorgi                                                                §LDie Patriotische Vereinigung des Weißen Georgs, die ihren Namen von der Figur des Heiligen Georgs ableitet, ging aus dem von Deutschland unterstützten Georgischen Unabhängigkeitskomitee hervor, als es zu Meinungsverschiedenheiten über die Zukunft Georgiens kam. Das Komitee, das sich aus zahlreichen Militärs, Kulturschaffenden und Adligen zusammensetzte, glaubte fest an die Gründung einer freien und unabhängigen Nation, die die kulturelle Identität des georgischen Volkes wiederbeleben könnte. Sie waren jedoch empört, als Deutschland dem entstehenden Staat immer mehr wirtschaftliche und politische Forderungen aufzwang. In Ablehnung ihrer früheren Gönner schlossen sich die Tetri Giorgi in den 1920er Jahren zusammen und traten für die totale Souveränität ein. Sie glaubten an die Gründung eines freien georgischen Staates unter der Führung eines Monarchen oder einer ähnlichen nationalen Persönlichkeit. Radikalere Mitglieder der Partei haben offen ihre Bewunderung für die rechtsextremen Bewegungen der Legionäre und Integralisten in Europa zum Ausdruck gebracht, vielleicht in der Hoffnung, deren Aufstieg zur Macht zu imitieren.§!"

