 GEO_attack_armenia_getting_too_strong_decision:0 "Schlag gegen Armenien"
 GEO_attack_armenia_getting_too_strong_decision_desc:0 "Obwohl die Armenier in der Vergangenheit auf unserer Seite gekämpft haben, sind sie ein revanchistischer, aggressiver Staat, der unsere Kontrolle über die Region und unsere eigene Existenz bedroht. Sie müssen in ihre Schranken verwiesen werden."
 GEO_attack_ottos_decision:0 "Batumi besetzen"
 GEO_attack_ottos_decision_desc:0 "Obwohl das Osmanische Reich den Weltkrieg gewonnen hat, haben die Ereignisse der letzten Jahrzehnte das Reich von seinen Nachbarn entfremdet und zu einer starken Zunahme der Spannungen im gesamten Nahen Osten geführt. Da eine Koalition im Südwesten die Pforte angreift, ist es vielleicht an der Zeit, die Stadt Batumi einzunehmen, während die osmanischen Streitkräfte an vielen Fronten verstreut sind. Wenn wir auf Widerstand stoßen, dann ist Krieg angesagt!"
 GEO_join_reichspakt_decision:0 "Beitrittsantrag zum Reichspakt"
 GEO_join_reichspakt_decision_desc:0 "Nachdem die Osmanen endlich besiegt sind und in Georgien Frieden herrscht, ist es an der Zeit, sich auf der Weltbühne umzusehen. Deutschland ist seit Jahrzehnten ein Freund, also ist es vielleicht an der Zeit, sich seinem Bündnis anzuschließen."

