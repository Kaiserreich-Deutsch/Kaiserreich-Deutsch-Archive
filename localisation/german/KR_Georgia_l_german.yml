### Events ###
 geo.1.t:0 "Die Demokratische Republik Georgien"
 geo.1.d:0 "Georgien erlangte seine Unabhängigkeit während der Wirren des russischen Bürgerkriegs, nachdem es sich von der kurzlebigen Transkaukasischen Föderation gelöst hatte. Während dieses Chaos bat Georgien Deutschland um Hilfe bei der Verteidigung gegen die Feinde, die das Land umgaben. Georgien unterzeichnete mehrere Abkommen mit Deutschland, insbesondere den Vertrag von Poti, der das Land unter den Schutz Deutschlands stellte und im Gegenzug mehrere wirtschaftliche Zugeständnisse machte, die zu einer deutlichen deutschen Dominanz in der Wirtschaft führten. Ebenfalls im Vertrag von Batum trat Georgien alle Gebiete mit muslimischer Bevölkerungsmehrheit an das Osmanische Reich ab. Unter Behauptung seiner hart erkämpften Unabhängigkeit ist Georgien seitdem ein friedlicher und stabiler Staat geblieben.\n\nWährend seiner Zugehörigkeit zu Russland war Georgien ein Zentrum menschewistischer Aktivitäten, was sich auch nach der Unabhängigkeit nicht änderte, da die menschewistische Sozialdemokratische Partei Georgiens seit 1918 regiert. Nach der kurzen Amtszeit von Noe Ramischwili als Vorsitzender im Jahr 1918 regiert Noe Schordania das Land seit 18 Jahren. Die Menschewiki haben Georgien die ganze Zeit über politisch dominiert, auch wenn ihre Stimmenzahl im Laufe der Jahre zurückgegangen ist. Bei den Wahlen von 1935 hätten die Menschewiki beinahe ihre Mehrheit verloren, konnten sich aber halten. Die Nationaldemokratische Partei, die EDP, erhielt eine große Anzahl von Stimmen, und ihr Führer, Ekvtime Takaishvili, begann, enger mit monarchistischen Gruppen zusammenzuarbeiten. Die Popularität der Monarchie ist im Laufe der Jahre gewachsen. Die beiden Hauptkandidaten für das Amt des Königs sind Prinz Joachim von Preußen, Sohn von Kaiser Wilhelm II. und George Bagration, Oberhaupt der alten georgischen Königsfamilie, der Bagrationi-Dynastie.\n\nGeorgien ist ein Leuchtturm der Stabilität in einer Welt der wachsenden Unsicherheit. Ende letzten Jahres kündigte der alte und beliebte Noe Zhordania seinen Rücktritt als Präsident an, um durch Evgeni Gegechkori ersetzt zu werden, der seit der Unabhängigkeit in Zhordanias Regierung gearbeitet hat, obwohl er deutlich weniger beliebt ist als er. Bis zu den nächsten Wahlen im Jahr 1939 wird sich jedoch politisch nichts ändern, es sei denn, eine plötzliche Katastrophe würde das Land heimsuchen."
 geo.1.a:0 "Georgien muss überleben."

 geo.2.t:0 "Überprüfen Sie den Vertrag von Poti"
 geo.2.d:0 "Der Vertrag von Poti wurde mit Deutschland unterzeichnet, als Georgien von den meisten seiner Nachbarn direkt bedroht war und international nicht anerkannt wurde. Dies ist heute nicht mehr der Fall. Georgien ist international stark anerkannt, und obwohl die Spannungen mit seinen Nachbarn zunehmen, argumentieren einige im Land, dass der Schutz es nicht wert ist, unter der deutschen Faust zu stehen. Man verweist insbesondere auf die Tatsache, dass der Vertrag Deutschland eine große Kontrolle über die georgische Infrastruktur gibt und ein Unternehmen gegründet hat, das die georgische Bergbauindustrie stark kontrolliert. Obwohl dies kurzfristig von wirtschaftlichem Nutzen wäre, würde es unseren wichtigsten Wirtschaftspartner Deutschland entfremden und uns auf einen antideutschen Weg bringen.\n\nPrinz Joachim von Preußen kündigte kürzlich an, dass er, sollte Georgien den Vertrag aussetzen und das Unternehmen verstaatlichen, jeden Antrag auf die Inthronisierung ablehnen würde, mit der Begründung: "Georgien und Deutschland brauchen sich gegenseitig". Andererseits kündigte George Bagration kürzlich das Gegenteil an, nämlich dass er sich weigern würde, Monarch zu werden, sollte Georgien den Vertrag aufrechterhalten, mit der Begründung: "Georgien hat zu lange unter der Faust Deutschlands gelebt. Jetzt ist unsere einzige Chance, das zu beenden.\"\n\nDie außenpolitischen Implikationen der Entscheidung sind massiv. Indem wir an dem Vertrag festhalten, bekräftigen wir unsere Loyalität sowohl gegenüber Deutschland als auch, im Zusammenhang damit, gegenüber seinem starken Verbündeten, dem Osmanischen Reich. Würden wir jedoch den Vertrag kündigen, könnten wir aggressiver vorgehen und Gebiete zurückerobern, auf die unsere Nation Anspruch erhebt, wie Batum, das derzeit unter osmanischer Kontrolle steht."
 geo.2.a:0 "Der Vertrag wird aufgelöst und das Unternehmen verstaatlicht."
 geo.2.b:0 "Wir dürfen die Deutschen nicht verprellen. Retten Sie das Unternehmen."

 geo.3.t:0 "Die Baku-Poti Pipeline"
 geo.3.d:0 "Im Laufe der Jahre, seit die Osmanen nach dem Vertrag von Batum die Kontrolle über Batum erlangten, wurde eine neue Pipeline zwischen Georgien und Aserbaidschan gebaut, nämlich die Baku-Poti-Pipeline, die speziell für den Transport von Erdöl und nicht für Kerosin, das im Mittelpunkt der Baku-Batum-Pipeline steht, ausgelegt ist. Die Baku-Poti-Pipeline wurde größtenteils von der aserbaidschanischen Regierung finanziert, obwohl sie zu einem großen Teil durch Georgien verläuft und der Handel mit ihr in Poti, in unserem Land, stattfindet. Einige der nationalistischeren Mitglieder unserer Regierung haben vorgeschlagen, die Pipeline zu verstaatlichen, um die Krise des Schwarzen Montags zu lösen, und die Gewinne für sich zu behalten. Die Beziehungen zwischen Aserbaidschan und Georgien waren schon immer angespannt, was vor allem auf die aserbaidschanische Kontrolle über die von Georgien beanspruchte Stadt Zaqatala zurückzuführen ist."
 geo.3.a:0 "Verstaatlichung der Pipeline!"
 geo.3.b:0 "Kein Grund, die Nachbarn zu verärgern."

 geo.4.t:0 "Georgien hat die Baku-Poti-Pipeline verstaatlicht!"
 geo.4.d:0 "Obwohl unsere Beziehungen zu Georgien nie besonders gut waren, erlaubten sie uns Investitionen und den Bau einer neuen Pipeline, der Baku-Poti-Pipeline, durch ihr Gebiet, die speziell für den Transport von Öl gedacht ist. Der größte Teil der Finanzierung dieser Pipeline kam von unserer Regierung. Soeben erreichte uns jedoch die Nachricht, dass die georgische Regierung beschlossen hat, ihren Teil der Pipeline zu verstaatlichen und die Gewinne für sich zu beanspruchen! Dies wird die ohnehin angespannten Beziehungen zwischen unseren beiden Regierungen noch weiter verschärfen."
 geo.4.a:0 "Verdammt seien sie!"

 geo.5.t:0 "Jährliche Haushaltsbewertung der Armee"
 geo.5.d:0 "Angesichts der zunehmenden Spannungen in der Welt und der Wirtschaftskrise des Schwarzen Montags hat die Militärkommission beschlossen, dass es an der Zeit ist, den Militärhaushalt neu zu bewerten und insbesondere zu entscheiden, ob sich die Armee mehr auf ihre defensiven oder offensiven Fähigkeiten konzentrieren soll."
 geo.5.a:0 "Es ist ein offensiverer Ansatz erforderlich."
 geo.5.b:0 "Sich einzugraben hat sich in den vergangenen Kriegen als die beste Taktik erwiesen."

 geo.6.t:0 "Der Schwarze Montag trifft unser Land!"
 geo.6.d:0 "Nachdem die Berliner Börse vor einigen Tagen zusammengebrochen ist, haben die Auswirkungen auch unser Land erreicht. Innerhalb weniger Stunden wurde unsere Wirtschaft ruiniert, die Inflation steigt ins Unermessliche, viele Unternehmen gehen in Konkurs und täglich werden Tausende von Arbeitnehmern entlassen. Die Situation wird von Stunde zu Stunde schlimmer, und es gibt bereits eine Flut von Berichten über Nahrungsmittel-Unruhen. Obwohl Evgeni Gegechkori erst seit ein paar Wochen Vorsitzender ist, ist seine Popularität bereits stark gesunken, und in der Verfassunggebenden Versammlung herrscht Chaos, da andere Parteien bereits behaupten, die Regierung tue nicht genug."
 geo.6.a:0 "Wir müssen so schnell wie möglich handeln"

 geo.7.t:0 "Lebensmittelpreise explodieren"
 geo.7.d:0 "Da viele Landwirte das Land verlassen haben und sich andere Landwirte weigern, Lebensmittel billig zu verkaufen, sind in den städtischen Gebieten weniger Lebensmittel verfügbar, so dass die Preise stündlich steigen. Viele Männer, Frauen und Kinder können sich keine Lebensmittel mehr kaufen, weil sie zu wenig verdienen, und so haben einige zu gewaltsamen Lösungen gegriffen. Geschäfte, die Lebensmittel verkaufen, werden fast jeden Tag überfallen, und die Präsenz der Polizei reicht nicht aus, um sie aufzuhalten. Viele Verkäufer sind gestorben, andere haben zu viel Angst, ihre Geschäfte weiterzuführen, und haben ihre Türen geschlossen, was die Situation noch verschlimmert."
 geo.7.a:0 "Man kann den Markt nicht ändern"
 geo.7.b:0 "Versuchen Sie, eine Kommission für Lebensmittelpreise einzurichten"

 geo.8.t:0 "Massive Nahrungsmittel-Unruhen"
 geo.8.d:0 "Nach der Entscheidung unserer Regierung, nichts gegen die gestiegenen Lebensmittelpreise und die Lebensmittelknappheit zu unternehmen, sind die Nahrungsmittel-Unruhen überall in Georgien eskaliert, mit Berichten von Menschen, die aufs Land gehen, um Bauernhöfe für ihre Lebensmittel zu plündern. Diese Situation ist fast unkontrollierbar geworden."
 geo.8.a:0 "Wer konnte ahnen, dass es so schlimm werden würde?"

 geo.9.t:0 "Einsetzung der Kommission für landwirtschaftliche Erzeugnisse"
 geo.9.d:0 "Das Parlament hat heute den Vorschlag angenommen, eine Kommission für Lebensmittelpreise einzurichten, um die Preise unter Kontrolle zu halten und Lebensmittel für alle bereitzustellen. Auch wenn die Landwirte darüber nicht glücklich sein werden, wird dadurch eine kleine Hungersnot verhindert."
 geo.9.a:0 "Sie werden gute Arbeit leisten"

 geo.10.t:0 "Lebensmittel importieren?"
 geo.10.d:0 "In Anbetracht der derzeitigen instabilen Lage unseres landwirtschaftlichen Wirtschaftssektors und vor allem wegen der gewalttätigen Nahrungsmittel-Unruhen in den Städten haben viele prominente Parteimitglieder vorgeschlagen, vorübergehend wichtige Lebensmittel einzuführen, um eine Verschlimmerung der Lage zu verhindern. Natürlich würde dies die Nahrungsmittel-Unruhen höchstwahrscheinlich stoppen, aber wir müssen bedenken, dass unsere Staatsverschuldung in diesem Fall erheblich steigen wird."
 geo.10.a:0 "Dem Plan zustimmen"
 geo.10.b:0 "Das ist zu riskant"

 geo.11.t:0 "Ernährungslage stabilisiert sich"
 geo.11.d:0 "Nachdem die Regierung beschlossen hatte, Lebensmittel aus dem Ausland zu importieren, begannen sich die Läden langsam wieder zu füllen, und die überwiegende Mehrheit der Menschen kann sich wieder legal ernähren..."
 geo.11.a:0 "Das hatte seinen Preis, aber das ist es wert"

 geo.12.t:0 "Die Situation wird schlimmer!"
 geo.12.d:0 "Nachdem die Regierung beschlossen hat, keine Lebensmittel aus dem Ausland zu importieren, sind noch weniger Lebensmittel verfügbar und die Menschen werden immer gewalttätiger. Wir werden von fast allen anderen Parteien wegen unseres schlechten Urteilsvermögens kritisiert."
 geo.12.a:0 "Das ist wirklich schlecht"

 geo.13.t:0 "Bauern senken ihre Preise"
 geo.13.d:0 "Nach der Verschärfung der Nahrungsmittel-Unruhen hat unsere Regierung erneut Gespräche mit der Bauernschaft aufgenommen, diesmal mit mehr Bereitschaft zu Kompromissen. Nach stundenlangen Debatten zwischen Vertretern der SSDP und mehreren Bauernverbänden haben die beiden Gruppen eine Einigung erzielt. Im Gegenzug zu verschiedenen agrarfreundlichen Maßnahmen haben die Bauern eine Senkung der Preise akzeptiert, was zu einer Stabilisierung der Lage in den städtischen Gebieten führt."
 geo.13.a:0 "Sehr gut"

 geo.14.t:0 "Proteste in Tiflis"
 geo.14.d:0 "Tausende von Menschen haben sich heute Morgen in Tiflis versammelt, um gegen die Führung von Evgeni Gegechkori und die schwierige wirtschaftliche Lage zu protestieren, in der sie sich befinden. Während einige ihn als Marionette der Deutschen bezeichnen, sagen andere, er arbeite absichtlich gegen sie, um sich persönlich zu bereichern. Die Proteste wurden von mehreren Parteien in Georgien angeführt, von Ekvtime Takaishvilis EDP bis zu Leo Shengelaia's SRs. Obwohl sie sehr unterschiedlich sind, fordern sie alle das Gleiche: Neuwahlen. Bei den Protesten sprach Ekvtime Takaishvili vor einer großen Menschenmenge darüber, wie sich die Lage in Georgien seit dem letzten Jahr verändert hat und dass die derzeitige Regierung nicht in der Lage ist, sie zu verbessern. Evgeni hat sich noch nicht geäußert."
 geo.14.a:0 "Das sieht gar nicht gut aus..."

 geo.15.t:0 "Noe Zhordania geht in Rente"
 geo.15.d:0 "Im Dezember letzten Jahres wurde bekannt gegeben, dass Noe Zhordania als Vorsitzender der Demokratischen Republik Georgien zurücktreten wird. Er hat das Land 18 Jahre lang regiert, und unter ihm hat sich Georgien an Deutschland angenähert und ist zu einem starken und relativ stabilen Land geworden. Da jedoch seine Popularität nach einigen gescheiterten Reformen ins Wanken geriet und die Wirtschaft stagnierte, beschloss Zhordania, dass es an der Zeit sei, in den Ruhestand zu treten.\n\n Sein Nachfolger, Evgeni Gegechkori, hat in den 18 Jahren seiner Amtszeit eng mit Zhordania zusammengearbeitet und war in seinem Kabinett Außen-, Justiz- und Innenminister. Da Georgien derzeit relativ stabil ist und die wirtschaftlichen Aussichten gut sind, dürfte die Öffentlichkeit Zeit haben, sich mit Gegechkori ebenso anzufreunden wie mit Zhordania."
 geo.15.a:0 "Zhordania hat gut gedient."

 geo.16.t:0 "Proteste in Tiflis breiten sich aus"
 geo.16.d:0 "Die massiven Proteste in Tiflis setzten sich eine Woche später fort und begannen, sich auf das ganze Land auszuweiten. In Poti und Kutais haben die Proteste zugenommen, die den Rücktritt der Regierung und Neuwahlen fordern. Schlimmer noch, George Bagration schloss sich den Protesten in Tiflis an und forderte \"das Ende des Sozialismus in Georgien\". Evgeni Gegechkori versuchte heute eine Rede vor der Verfassungsgebenden Versammlung zu halten, doch die Demonstranten verhinderten dies und ließen Gegechkori noch schwächer aussehen."
 geo.16.a:0 "Kann es noch schlimmer kommen?"

 geo.17.t:0 "Die Situation der Minderheiten verschlechtert sich"
 geo.17.d:0 "Die Lage der wichtigsten Minderheiten in Georgien hat sich erheblich verschlechtert. Der Volksrat von Abchasien, ein Rat, der die abchasische Bevölkerung vertritt, hat offiziell erklärt, dass die Zentralregierung Neuwahlen ausrufen sollte. In Suchum und Sotschi haben die Proteste in den letzten Tagen zugenommen, da sie sich durch die Unterstützung des Rates bestärkt fühlten.\n\n In Südossetien ist die Lage jedoch weitaus schlimmer. Obwohl es dort seit dem Ende der ossetischen Aufstände im Jahr 1920 relativ friedlich zuging, scheint der wirtschaftliche Zusammenbruch erneut einen Konflikt in dem Gebiet ausgelöst zu haben. Die georgische Armee hat versucht, die ossetischen Aufständischen in Schach zu halten, aber der Konflikt richtet in dem Gebiet großen Schaden an."
 geo.17.a:0 "Verdammt seien sie."

 geo.18.t:0 "Der Druck auf Gegechkori wächst, Neuwahlen auszurufen"
 geo.18.d:0 "Der Druck auf Evgeni Gegechkori, Neuwahlen auszurufen, hat von allen Seiten zugenommen. Die Proteste in Tiflis und im ganzen Land gehen weiter, und in einigen Branchen wird über Streiks gegen die Regierung gesprochen. Die Oppositionsparteien in der verfassungsgebenden Versammlung, angeführt von Ekvtime Takaishvili, fordern die Regierung weiterhin zum Rücktritt und zu Neuwahlen auf. Noch beunruhigender ist jedoch der wachsende Widerstand gegen Gegechkori in seiner eigenen Partei. Mehrere Minister des Kabinetts sprechen bereits davon, dass Neuwahlen das Beste wären, um zu versuchen, das, was von der georgischen Stabilität noch übrig ist, zu erhalten."
 geo.18.a:0 "Vielleicht sind Wahlen nötig."

 geo.19.t:0 "Evgeni Gegechkkori ruft zu Neuwahlen auf"
 geo.19.d:0 "Nach dem massiven Aufruhr im ganzen Land gegen die derzeitige Regierung hat der Vorsitzende Gegechkori widerwillig beschlossen, in vier Monaten nationale Neuwahlen auszurufen. Obwohl klar ist, dass die SSDP wahrscheinlich keine Mehrheit erreichen wird, wenn sie überhaupt gewinnt, könnte das Land ohne eine solche nicht weiterleben."
 geo.19.a:0 "Es musste getan werden."

 geo.20.t:0 "Ende der Proteste und Beginn des Wahlkampfs"
 geo.20.d:0 "Mit der Ausrufung von Neuwahlen sind die Proteste in Tiflis und im ganzen Land fast vollständig verschwunden, nur einige wenige Nachzügler sind übrig geblieben und klingen langsam ab. Die Bauprojekte zur Beseitigung der durch die Proteste verursachten Schäden haben bereits begonnen, ebenso wie die Kampagnen der politischen Parteien.\n\nDie kleineren Parteien, die SSPRP, die SR und die MMEP, werden wahrscheinlich nicht einmal annähernd eine Mehrheit erreichen und sind stattdessen potenzielle Optionen für Koalitionen in einer möglichen Minderheitsregierung. Die wichtigsten Parteien im Wahlkampf sind die SSDP und die EDP.\n\nGegechkori und die SSDP setzen auf eine Fortsetzung des derzeitigen Systems und der derzeitigen Regierung und sprechen von den Erfolgen, die Georgien in den vergangenen 18 Jahren erzielt hat. Die EDP hingegen wirbt mit den Versäumnissen der derzeitigen Regierung, vor allem mit dem Versagen der Regierung bei der raschen Bewältigung der Schwarzer Montag-Krise. Die EDP sammelt auch Stimmen bei den Monarchisten, nachdem Ekvtime Takaishvili versprochen hat, dass sie im Falle eines Wahlsiegs der EDP ein Referendum über die Monarchie abhalten wird."
 geo.20.a:0 "Der Frieden kehrt nach Tiflis zurück."

 geo.21.t:0 "Fürst Joachim kündigt Unterstützung für die EDP an"
 geo.21.d:0 "Vor kurzem hat der beliebte deutsche Prinz Joachim seine Unterstützung für die EDP von Ekvtime Takaishvili angekündigt. In einer Erklärung erklärte er, es sei klar, dass die Zeit des Sozialismus in Georgien vorbei sei und eine ordentliche, verantwortungsvolle, konservative Regierung eingesetzt werde und dass die Stimmen des Volkes in Bezug auf eine Monarchie gehört würden. Joachim sprach über die unbestreitbaren Erfolge des deutschen konstitutionellen Monarchiesystems, das Deutschland zu einem globalen Hegemon gemacht hat."
 geo.21.a:0 "Vielleicht zu nah an Deutschland?"

 geo.22.t:0 "George Bagration kündigt Unterstützung für die EDP an"
 geo.22.d:0 "Vor kurzem hat der populäre monarchistische Kandidat George Bagration seine Unterstützung für die EDP von Ekvtime Takaishvili angekündigt. In einer Erklärung erklärte er, dass der Sozialismus, unter dem Georgien regiert wurde, zu dem ständigen Chaos geführt hat, das wir in den letzten Monaten erlebt haben, und dass eine richtige monarchistische, konservative, nationalistische Regierung eingesetzt werden sollte, damit Georgien überleben kann."
 geo.22.a:0 "Monarchien sind zu altmodisch."

 geo.23.t:0 "Wachstum der oppositionellen Linksparteien"
 geo.23.d:0 "Da die SSDP immer noch darum kämpft, ihre Popularität zurückzugewinnen, haben die anderen linken Parteien begonnen, ihr immer mehr SSDP-Wähler abzujagen. Rechts von der SSDP steht die SSPRP unter Iosif Baratov, eine Partei, die sich auf Föderalismus und Dezentralisierung konzentriert. Links von der SSDP steht die georgische SR, eine radikale Partei, die sich auf den Agrarsozialismus und die Idee der Sozialisierung des Bodens konzentriert, d. h. die Aufteilung des Bodens an bäuerliche Pächter. Obwohl keine der beiden Parteien in der Lage sein wird, eine Regierung zu bilden, bedeutet ihre wachsende Popularität zusammen mit der Schwäche der SSDP, dass die SSDP gezwungen sein wird, eine Koalition mit einer dieser Parteien zu bilden."
 geo.23.a:0 "Aufteilung der Stimmen?"

 geo.24.t:0 "Zunehmende Polarisierung"
 geo.24.d:0 "Mit dem Zusammenbruch der Hegemonie der SSDP über die politische Macht und dem wachsenden Chaos innerhalb und außerhalb des Landes nimmt die Polarisierung zu, wobei immer mehr Menschen am Rande der Gesellschaft radikalere Parteien unterstützen. Auf der Linken beginnen viele Menschen, einige sogar ehemalige Anhänger der Bolschewiki, die SR mehr und mehr zu unterstützen. Auf der rechten Seite beginnen einige, die der Meinung sind, dass die EDP nicht weit genug geht, die Patriotische Union Tetri Giorgi zu unterstützen, eine rechtsnationalistische Partei unter Führung des ehemaligen Generals Leo Kereselidse und des Professors Micheil Tsereteli. Die Gruppe setzt sich seit Jahren für den Monarchismus ein, wird aber von den meisten als zu radikal angesehen, so dass die EDP ankündigte, sie werde sich weigern, eine Koalition mit ihr einzugehen, sollte dies erforderlich sein."
 geo.24.a:0 "Es stehen beunruhigende Zeiten bevor."

 geo.25.t:0 "EDP und MMEP in Koalitionsverhandlungen"
 geo.25.d:0 "Die EDP, deren Sieg bei den kommenden Wahlen immer wahrscheinlicher wird, hat bereits erste Koalitionsgespräche mit der MMEP aufgenommen, einer Partei der Landbesitzer, die sich vor Jahren von der EDP abgespalten hatte. Da sich die beiden Parteien in den meisten Fragen einig sind und die EDP zwar wahrscheinlich gewinnen, aber keine Mehrheit der Sitze erringen wird, ist davon auszugehen, dass sie eine Koalition mit der MMEP von Grigorij Veschapeli eingehen wird."
 geo.25.a:0 "Sie haben noch nicht gewonnen..."

 geo.26.t:0 "Evgeni Gegechkori und Noe Zhordania veranstalten eine große Veranstaltung in Tiflis"
 geo.26.d:0 "In einem letzten Versuch, sich Stimmen für die in wenigen Wochen stattfindenden Wahlen zu sichern, hat die SSDP eine Großkundgebung im Zentrum von Tiflis veranstaltet, an der viele hochrangige SSDP-Politiker teilnahmen, darunter Evgeni Gegechkori und die allseits beliebte Noe Zhordania. Beide hielten Reden und wurden von der großen Menschenmenge lautstark bejubelt. Obwohl diese Kundgebung als großer Erfolg gewertet wurde, sprechen viele Medien von einem knappen Sieg der EDP, da es zu spät war."
 geo.26.a:0 "Können sie es zurückziehen?"

 geo.27.t:0 "Ekvtime Takaishvili kündigt Referendum über die Monarchie an"
 geo.27.d:0 "Obwohl Ekvtime Takaishvili und die EDP offiziell republikanisch sind, war eines ihrer wichtigsten Wahlkampfthemen ein Referendum darüber, ob Georgien eine konstitutionelle Monarchie werden sollte. Da die Monarchie in den letzten Jahren an Popularität gewonnen hat, war diese Politik einer der Hauptgründe für den Wahlsieg.\n\nNun stellt sich jedoch eine wichtige Frage. Sollen sich die EDP und die MMEP beim Referendum offiziell für eine Seite entscheiden? Wenn sich die Regierung für eine Seite entscheidet und diese Seite dann das Referendum verliert, wird das Vertrauen in die Regierung zerstört. Wenn wir uns jedoch nicht für eine Seite entscheiden, besteht die Gefahr, dass eine Seite, mit der wir nicht einverstanden sind, gewinnt."
 geo.27.a:0 "Stellen Sie sich offiziell auf die Seite des republikanischen Wahlkampfes."
 geo.27.b:0 "Ergreifen Sie keine Partei."
 geo.27.c:0 "Stellen Sie sich offiziell auf die Seite der Monarchisten-Kampagne."

 geo.28.t:0 "Die Tetri Giorgi hält eine Kundgebung in Tiflis ab"
 geo.28.d:0 "Schalwa Maglakelidse war ein hochrangiger General des georgischen Militärs, bis er zurücktrat, um sich stärker im politischen Leben Georgiens zu engagieren, insbesondere auf der Seite des Monarchismus. Als überzeugter Rechter, der der menschewistischen Regierung schon immer sehr misstrauisch gegenüberstand, half er bei der Gründung der Tetri Giorgi, einer rechtsgerichteten antisozialistischen und antisyndikalistischen nationalistischen Organisation. Obwohl die Gruppe selbst unbedeutend ist, sind viele ihrer Politiker, darunter ihr Anführer Leo Kereselidse und vor allem Schalwa Maglakelidse, in Georgien sehr populär und haben dazu beigetragen, die Idee des Monarchismus in der georgischen Politik in den Vordergrund zu rücken.\n\nHeute veranstaltet die Organisation eine pro-monarchistische Kundgebung in Tiflis, an der Tausende von georgischen Bürgern teilnehmen. Zu Beginn verlief die Kundgebung friedlich, doch im Laufe des Tages schlossen sich mehr und mehr Gegendemonstranten, vor allem aus linken Parteien und Gruppen, der Tetri-Giorgi-Kundgebung an. Nach einigen leichten Zusammenstößen zwischen den Sozialisten und den Monarchisten sah sich die Polizei gezwungen, einzugreifen und zu versuchen, die Gruppen zu trennen. Beide Seiten sahen darin jedoch den Versuch der Polizei, ihre Seite zu unterdrücken, und so nahm die Gewalt zu, was zu großen Schlägereien zwischen Sozialisten, Monarchisten und der Polizei führte. Am Ende des Tages gab es viele Verletzte und große Schäden in der Stadt, aber zum Glück keine Toten."
 geo.28.a:0 "Das ist beunruhigend..."

 geo.29.t:0 "Sozialistische Einheitsfront gegen den Monarchismus bildet sich"
 geo.29.d:0 "Evgeni Gegechkori, der ehemalige Vorsitzende von Georgien, hat kürzlich in Tiflis eine \"Vereinigte Sozialistische Front\" gegen den Monarchismus im Lande angekündigt. Nach Verhandlungen sowohl mit den Sozialistischen Revolutionären als auch mit der SSPPR haben sie sich darauf geeinigt, gemeinsam gegen die monarchistische Kampagne vorzugehen. In seiner Rede in Tiflis erörterte Gegechkori, wie die Schaffung eines Königreichs alle Fortschritte des Sozialismus in Georgien zunichte machen würde, und dass jeder wahre Sozialist die monarchistische Kampagne diametral ablehnen sollte. Er prangert auch die Durchführung eines Referendums zu diesem Thema an und behauptet, dies sei ein billiger Versuch, Stimmen zu sammeln und das Land zu spalten."
 geo.29.a:0 "Ein schlechter Verlierer."

 geo.30.t:0 "Interview mit Joachim"
 geo.30.d:0 "Vor kurzem wurde in der größten Zeitung des Landes ein Interview mit dem monarchistischen Kandidaten Prinz Joachim von Preußen veröffentlicht. In dem Interview ging es um seine Lebensgeschichte und seine Ambitionen für Georgien.\n\nJoachim spricht über seine frühe Karriere in der 1. Fußtruppe der Königlich Preußischen Armee und seinen Dienst an der Ostfront. Später spricht er über seine Frau Marie und seinen Sohn Karl und über die gewaltigen Veränderungen in ihrem Leben, die das Leben in Georgien mit sich brachte. Er spricht sogar über seine eigene psychische Gesundheit und seine Schwierigkeiten mit der georgischen Sprache. Auf die Frage, ob es angesichts der zunehmenden Spannungen in der Welt der richtige Zeitpunkt für Georgien sei, eine Monarchie zu werden, antwortet Joachim, dass dies der beste Zeitpunkt dafür sei. Er behauptet, dass die Monarchie nach Monaten des politischen Chaos ein Punkt der Stabilität sein kann, und seine Verbindungen zu den Deutschen ermöglichen Georgien eine Annäherung an den Welthegemon.\n\nObwohl einige Joachims schlechte psychische Verfassung und seine Schwierigkeiten mit der georgischen Sprache als Schwäche ansehen, hat der Großteil des Landes Verständnis für ihn und schätzt seine Ehrlichkeit und Kühnheit, darüber zu sprechen. Seine Popularität ist mit diesem Interview in die Höhe geschnellt."
 geo.30.a:0 "Aber wollen wir einen Deutschen auf dem georgischen Thron?"

 geo.31.t:0 "Das George Interview"
 geo.31.d:0 "Vor kurzem wurde in der größten Zeitung des Landes ein Interview mit dem monarchistischen Kandidaten George Bagration von Mukhrani und seinem Sohn Irakli veröffentlicht. In dem Interview ging es um seine Lebensgeschichte und seine Bestrebungen für Georgien.\n\nGeorge spricht über sein frühes Leben als Angehöriger des russischen Adels und seine militärische Ausbildung beim Pagenkorps. Er spricht über sein historisches Engagement in Georgien und seinen Kampf für die georgische Sache, einschließlich seines Kampfes gegen die Bolschewiken während des russischen Bürgerkriegs. Zum Thema Politik erörtert George, dass die Monarchie ein unpolitischer Teil des Landes sein sollte, und erklärt, dass sein Sohn Irakli politischer sei, womit er einverstanden ist. Irakli fuhr fort, die Monarchie solle als Stabilitätsfaktor im Land fungieren und in der Lage sein, \"den Kurs des Landes zu korrigieren, sollte er zu weit gehen\".\n\nObwohl George selbst in dem Interview recht gut wegkam, wurde eine Kontroverse über die Kommentare seines Sohnes ausgelöst. Seine Äußerung über die \"Korrektur des Kurses\" wurde von vielen als Affront gegen die Demokratie aufgefasst, und sie behaupten, dass Irakli nicht wirklich eine konstitutionelle Monarchie will, sondern nur mehr Macht. Dennoch ist George nach wie vor recht beliebt, vor allem in rechten Kreisen, die Georges militärische Erfahrung im Kampf gegen die Bolschewiken verehren und in vielerlei Hinsicht mit den Aussagen seines Sohnes übereinstimmen."
 geo.31.a:0 "Wollen sie Demokratie?"

 geo.32.t:0 "Referendum zur Monarchie"
 geo.32.d:0 "Nach wochenlangem Wahlkampf und politischer Gewalt ist es endlich Zeit für ein Referendum über die Monarchie. Die Menschen in Georgien sind heute in Scharen auf die Straße gegangen, und es sah nach einer knappen Entscheidung aus. Am Ende ging der Sieg jedoch an..."
 geo.32.a:0 "... die Monarchisten."
 geo.32.b:0 "... die Republikaner."

 geo.33.t:0 "Sozialisten marschieren in Tiflis"
 geo.33.d:0 "Nach Bekanntwerden des Ergebnisses des Monarchiereferendums waren die Sozialisten im ganzen Land empört. Wichtige republikanische Führer, darunter die ehemaligen Vorsitzenden Noe Zhordania und Evgeni Gegechkori, prangerten die Ergebnisse und das Referendum als Ganzes an. Jetzt, am Tag nach dem Referendum, strömten Tausende von Menschen auf die Straßen von Tiflis, um dagegen zu protestieren, dass ihr Land in ein Königreich verwandelt wurde. Nach feurigen Reden von Zhordania wurde die Menge gewalttätig, und im Laufe des Tages kam es zu Vandalismus und Zusammenstößen mit der Polizei. Es gab sogar Gerüchte, dass Valiko Jugheli, ein prominentes Mitglied der SSDP und General des Landes, zur Unterstützung der Demonstranten in Tiflis war. Es scheint, dass die Dinge in Georgien noch schlimmer werden, bevor sie besser werden."
 geo.33.a:0 "Aber es ist der Wille des Volkes!"

 geo.34.t:0 "Waliko Jugheli reformiert die Volksgarde"
 geo.34.d:0 "Die georgische Volksgarde war eine Freiwilligentruppe, die sich in den ersten Tagen der georgischen Unabhängigkeit hauptsächlich aus Menschewiki zusammensetzte. Sie wurde aufgelöst, nachdem die Kontrolle über Georgien gesichert war und Deutschland die Unabhängigkeit Georgiens garantierte. Valiko Jugheli, der ehemalige Kommandeur der Volksgarde, hat jedoch kürzlich erklärt, dass Georgien nach dem Sieg der Monarchie im Referendum erneut bedroht sei und die Volksgarde reformiert werden müsse. Am selben Tag trat er auch von seinem Posten als General in der Armee zurück. Tausende von Sozialisten sind bereits in die Volksgarde eingetreten, und es wird befürchtet, dass Jugheli in Tiflis putschen will, um eine von der SSDP geführte republikanische Regierung einzusetzen und sowohl die demokratischen Wahlen als auch das demokratische Referendum, die stattgefunden haben, zu ignorieren."
 geo.34.a:0 "Jugheli ist eine Gefahr für Georgien."

 geo.35.t:0 "General Kakutsa Cholokaschwili trifft mit König Georg zusammen"
 geo.35.d:0 "Kakutsa Cholokashvili, ein General der georgischen Armee, hat sich kürzlich mit König George Bagration und seinem Sohn Irakli getroffen. Bei diesem Treffen hat Cholokaschwili erklärt, dass es angesichts des in Tiflis herrschenden Chaos und der Bewaffnung von Jughelis Volksgarde an der Zeit sein könnte, einzugreifen und dem ein Ende zu setzen. Cholokaschwili äußerte sich nur vage zu seinen Plänen und sprach davon, \"Georgien zu schützen\" und \"vorübergehend die Kontrolle zu übernehmen\", aber es war klar, worauf er hinauswollte: einen Staatsstreich. Cholokaschwili sagte, er habe bestimmte Teile der Armee auf seiner Seite und könne schnell in Tiflis einmarschieren, die derzeitige Regierung absetzen und die Stadt sichern. Von dort aus wäre Georgien weiterhin von außen bedroht, so dass seine neue Regierung auf absehbare Zeit an der Macht bleiben dürfte. Cholokaschwili erklärt auch, dass er von dem sehr nationalistischen Tetri Giorgi zivilen Rückhalt hat. Tscholokaschwili schlägt eine seltsame Mischung aus absoluter Monarchie, Militärdiktatur und nationalistischer Autokratie vor, eine Koalition zwischen der Monarchie, dem Militär und den Tetri Giorgi. Ein solcher Plan könnte die Demokratie in Georgien für immer beenden. Die Entscheidung, ob Tscholokaschwili diesen Plan weiterverfolgt, liegt bei Georgien und Irakli."
 geo.35.a:0 "Führen Sie den Plan aus."
 geo.35.b:0 "Wie kann er es wagen, so etwas auch nur vorzuschlagen!"

 geo.36.t:0 "Kakutsa Cholokaschwili nimmt sich Tiflis vor"
 geo.36.d:0 "Am frühen Morgen, als der größte Teil des Landes noch schlief, machte Kakutsa Tscholokaschwili seine Truppen bereit und zog in Tiflis ein. Seine Truppen rückten schnell vor, sicherten die Ein- und Ausgänge der Stadt und nahmen die Regierungsgebäude ein. Seine Truppen umstellten auch die Häuser von Noe Zhordania und Evgeni Gegechkori und stellten sie unter Hausarrest. Als Premierminister Ekvtime Takaschwili erwachte, war es bereits zu spät, denn die Regierung war bereits unter der Kontrolle von Tscholokaschwili. Takaschwili kündigte rasch seinen Rücktritt an, und König Georgien ernannte Tscholokaschwili zum neuen Premierminister Georgiens, der die Verfassung außer Kraft setzte und das Parlament auflöste."
 geo.36.a:0 "Die Demokratie in Georgien ist tot."

 geo.37.t:0 "Unruhen in Tiflis"
 geo.37.d:0 "In ganz Tiflis kam es zu Unruhen mit bewaffneten Schießereien mit der Polizei gegen die Volksgarde von Jugheli. Bislang gab es 4 Tote, und es wurde viel Schaden angerichtet. Es gibt jedoch erste Anzeichen dafür, dass das Chaos ein Ende haben könnte. Immer mehr Menschen verlassen die Proteste und kehren zur Arbeit zurück, da sie die Tatsache akzeptieren, dass ihr Land nun eine Monarchie ist. Obwohl sich viele Radikale Jughelis Volksgarde angeschlossen haben, sind nicht viele von ihnen tatsächlich zum Kampf in Tiflis erschienen, da sie wahrscheinlich nicht bereit waren, ihr Leben zu riskieren, um für ein Ergebnis zu kämpfen, für das der Großteil des Landes gestimmt hat. Es scheint, als hätten wir den Höhepunkt der antimonarchistischen Proteste hinter uns gelassen."
 geo.37.a:0 "Licht am Ende des Tunnels."

 geo.38.t:0 "Letzte Demonstranten lösen sich in Tiflis auf"
 geo.38.d:0 "Nach wochenlangen Protesten und Ausschreitungen in Tiflis aufgrund des Referendums zur Monarchie haben sich die letzten Demonstranten endlich zerstreut, und in Tiflis ist Stabilität eingekehrt. Obwohl die Entscheidung über die Monarchie ein äußerst kontroverses Thema bleiben wird und es immer wieder zu Kontroversen kommen wird, sind Gewalt und Vandalismus nun beendet."
 geo.38.a:0 "Gott sei Dank."

 geo.39.t:0 "Revolte der Volksgarde von Jugheli"
 geo.39.d:0 "Waliko Jugheli hat heute verkündet, dass es für seine Volksgarde an der Zeit sei, sich gegen die Regierung aufzulehnen und zu versuchen, das Land zurückzuerobern, nachdem Tiflis an die \"reaktionären Kräfte des Königs und des Generals Tscholokaschwili\" gefallen ist. Er hat sich aus Tiflis zurückgezogen und die Stadt Kutais eingenommen. Eine Abteilung seiner Volksgarde hat auch Abchasien eingenommen, und eine andere versucht, Poti einzunehmen, aber die dortige Garnison macht ihnen zu schaffen. Es scheint ein Bürgerkrieg ausgebrochen zu sein."
 geo.39.a:0 "Wir kämpfen für Georgien."

 geo.40.t:0 "Belagerung von Kutais"
 geo.40.d:0 "Kutais ist eine der wichtigsten Städte des Landes, da sie sowohl zu den bevölkerungsreichsten als auch zu den am stärksten industrialisierten gehört. Jugheli hat die Kontrolle über die Stadt, nachdem er die kleine Garnison dort besiegt hat. Um die Stadt zurückzuerobern, haben wir 2 Möglichkeiten. Der Fluss Rioni fließt direkt durch die Stadt, und wir haben die Kontrolle über ihn etwas flussaufwärts. Einer unserer Offiziere schlug vor, eine kleine Gruppe unserer Elitetruppen in Flößen flussabwärts in die Stadt zu schicken, um einen Überraschungsangriff zu starten. Viele im Militär sind jedoch der Meinung, dass eine kleine Gruppe von Truppen nicht ausreicht und dass es am besten ist, eine große Armee in die Stadt zu schicken, um die Garnison der Volksgarde frontal zu bekämpfen und sie mit überlegenen Zahlen und Waffen zu besiegen. Was den Flussplan betrifft, so wird befürchtet, dass unsere Truppen bei schlechtem Wetter nicht in der Lage sein werden, ihre Flöße zu kontrollieren, dass sie unorganisiert sind und leicht zurückgeschlagen werden."
 geo.40.a:0 "Schicken Sie eine Elitetruppe den Fluss hinunter."
 geo.40.b:0 "Marschieren Sie mit einer großen Streitmacht in die Stadt."

 geo.41.t:0 "Truppen in Kutais besiegt"
 geo.41.d:0 "Mitten in der Nacht wurden Regierungstruppen den Rioni-Fluss hinuntergeschickt, um die Garnison der Volksgarde überraschend anzugreifen. Als sie jedoch den Fluss hinunterfuhren, zog ein Sturm auf, und der Fluss wurde heftig. Die Flöße einiger Männer wurden beschädigt oder sogar zerstört, während andere auf Grund liefen. Als sie die Stadt erreichten, waren sie unorganisiert, und einige ihrer Ausrüstungsgegenstände und Waffen waren durch das Wasser und die rauen Bedingungen beschädigt worden. Die Garnison der Volksgarde in der Stadt konnte unsere Truppen leicht ausschalten und besiegen. Dies ist eine schwere Niederlage für die Regierung."
 geo.41.a:0 "Verdammt!"

 geo.42.t:0 "Regierungstruppen nehmen Kutais ein"
 geo.42.d:0 "Es schien die richtige Entscheidung zu sein, mit einer großen Zahl von Truppen in die Stadt zu marschieren, denn im Laufe des Tages zog ein Sturm auf, so dass der Fluss gefährlich gewesen wäre. Unsere Truppenmasse konnte die schwache Garnison der Volksgarde schnell überrennen und erfolgreich die Kontrolle über die Stadt zurückgewinnen."
 geo.42.a:0 "Exzellent."

 geo.43.t:0 "Belagerung von Suchum"
 geo.43.d:0 "Als nächstes stellt sich die Frage der Einnahme der Stadt Suchum, der Hauptstadt der Region Abchasien. Die Volksgarde ist in der Stadt relativ stark vertreten, und es ist unwahrscheinlich, dass die Bevölkerung viel mit den Regierungstruppen zusammenarbeitet. Pläne zur Einnahme der Stadt wurden von mehreren verschiedenen Offizieren vorgebracht. Die Stadt ist ein wichtiger Hafen am Schwarzen Meer, und es liegen derzeit viele Schiffe im Hafen. Einige Offiziere schlagen vor, dass sich unsere Truppen zunächst auf die Einnahme des Hafens konzentrieren und dann in die Stadt selbst vorrücken sollten, um die Truppen der Volksgarde am Rückzug aus der Stadt zu hindern. Andere Offiziere meinten jedoch, das sei zu riskant, und die Volksgarde in der Stadt in die Enge zu treiben, würde unsere Truppen zwingen, alle ihre Truppen auf einmal zu bekämpfen und zu töten. Wenn wir der Volksgarde jedoch die Möglichkeit zum Rückzug geben, wird sie weniger stark kämpfen und sich schnell zurückziehen. Die meisten unserer Offiziere Dem Plan zustimmen, zuerst die Stadt selbst und nicht den Hafen einzunehmen."
 geo.43.a:0 "Nehmen Sie zuerst die Hauptstadt ein und gehen Sie dann zum Hafen."
 geo.43.b:0 "Nehmen Sie zuerst den Hafen ein und ziehen Sie dann in die Stadt."

 geo.44.t:0 "Truppen der Volksgarde ziehen sich aus Suchum zurück"
 geo.44.d:0 "In den Straßen von Suchum kam es zu Gefechten, als unsere Truppen von Norden her eindrangen. Unseren Truppen gelang es, sie schnell zum Hafen zurückzudrängen, wo sie auf die dortigen Schiffe flüchteten. Obwohl sie sich zurückziehen konnten, konnten wir die Stadt leicht zurückerobern."
 geo.44.a:0 "Perfekt."

 geo.45.t:0 "Regierungstruppen in Suchum besiegt"
 geo.45.d:0 "Die Belagerung von Suchum schien perfekt zu verlaufen, als unsere Truppen von Osten her vorrückten und schnell die Kontrolle über den Hafen übernahmen. Als unsere Truppen jedoch weiter in die Stadt vordrangen, stießen sie auf den erbitterten Widerstand der Volksgarde. Unsere Truppen erreichten etwa die Hälfte der Stadt, bevor sie durch den massiven Widerstand der Volksgarde zurückgedrängt wurden. Mit der Zeit wurden unsere Truppen immer weiter zurückgedrängt, bis sie schließlich bis zum Hafen zurückgedrängt wurden. Die Volksgarde drängte immer stärker zurück, und schließlich waren unsere Truppen gezwungen, sich in die Boote im Hafen zurückzuziehen. Suchum scheint unter der Kontrolle von Jugheli zu sein."
 geo.45.a:0 "Das lief nicht gut."

 geo.46.t:0 "Schlacht von Poti"
 geo.46.d:0 "In der Hafenstadt Poti im Westen tobt immer noch eine kleine Schlacht. Unsere Truppen kontrollieren die Stadt im Moment, aber es gibt regelmäßige Scharmützel mit der Volksgarde, und eine große Streitmacht sammelt sich vor der Stadt, um sie einzunehmen. Wir müssen so schnell wie möglich Truppen nach Poti bringen. Wir haben noch einige Truppen aus Suchum übrig, aber es wird eine Weile dauern, sie zu organisieren und zu entsenden. Im Gegensatz dazu haben wir einige Truppen weiter oben auf der Kaukasusbahn, die in Poti endet. Viele unserer Offiziere schlagen vor, unsere Truppen dort hinunterzuschicken, um Poti rechtzeitig zu erreichen und die Belagerung aufzuheben."
 geo.46.a:0 "Schicken Sie Truppen auf der Kaukasusbahn."
 geo.46.b:0 "Es ist nicht nötig, die Eisenbahn zu benutzen, schicken Sie die Truppen aus Suchum."

 geo.47.t:0 "Poti ist gerettet"
 geo.47.d:0 "Unsere Unterstützung über die Kaukasusbahn erreichte Poti nur wenige Stunden, bevor die Volksgarde zur Einnahme der Stadt anrückte. Glücklicherweise gelang es unseren Truppen nach einem langen Kampf, die Stadt zu halten und die Truppen der Volksgarde zurückzudrängen."
 geo.47.a:0 "Perfekt."

 geo.48.t:0 "Poti ist verloren"
 geo.48.d:0 "Unsere Unterstützung schien zu spät in Poti anzukommen. Als unsere Truppen aus Suchum eintrafen, mussten sie feststellen, dass die Stadt bereits von den Kräften der Volksgarde eingenommen worden war. Sie versuchten, in die Stadt vorzudringen, wurden aber schnell zurückgedrängt. Es scheint, dass Poti verloren ist."
 geo.48.a:0 "Wir kommen zurück!"

 geo.49.t:0 "Jugheli nähert sich Tiflis"
 geo.49.d:0 "Valiko Jugheli, der Anführer der Volksgarde, wurde gesehen, wie er mit einer großen Truppe in Richtung Tiflis marschierte, um die Hauptstadt einzunehmen. Die in Tiflis verbliebene Regierungsgarnison ist recht klein, und er könnte in der Lage sein, sie einzunehmen, wenn es ihm gelingt, Unterstützung aus anderen Städten zu bekommen, die er eingenommen hat. Es wird ein enger Kampf um die Zukunft des Landes sein."
 geo.49.a:0 "Vielleicht wird die Zukunft besser sein..."

 geo.50.t:0 "Volksgarde besiegt"
 geo.50.d:0 "Die große Truppe unter der Führung von Valiko Jugheli wurde außerhalb von Tiflis von unserer größeren, besser ausgerüsteten Truppe getroffen. Es wird davon ausgegangen, dass Jugheli bei den Kämpfen nach einem Artilleriebeschuss getötet wurde; sollte er entkommen sein, würde er leicht gejagt und gefangen genommen werden können. Mit diesem Sieg ist unsere Regierung gesichert. Wir können nun damit beginnen, unsere Pläne umzusetzen und ein Bündnis mit den zivilen Tetri Giorgi einzugehen."
 geo.50.a:0 "Für Georgien!"

 geo.51.t:0 "Jugheli und die Volksgarde nehmen Tiflis ein!"
 geo.51.d:0 "Als Jughelis Truppe vor Tiflis eintraf, hatte sie sich in den anderen Städten des Landes verstärkt und Nachschub erhalten. Die Regierungstruppen dagegen waren unterversorgt und hatten keine Moral. Viele von ihnen waren sogar vor Beginn der Schlacht zur Volksgarde übergelaufen. Nach einigen Stunden der Schlacht waren die Regierungstruppen besiegt, und Jughelis Truppen marschierten in Tiflis ein, wo er die Regierung übernahm. Kakutsa Tscholokaschwili, Georg Bagration und sein Sohn Irakli wurden verhaftet. In einer Rede vor dem Parlament erklärte Jugheli Georgien erneut zur Republik und kündigte an, er werde eine Koalition aus SSDP, SR und SSPRP anführen, bis ordentliche Wahlen abgehalten werden können."
 geo.51.a:0 "Georgien ist frei!"

 geo.52.t:0 "Was mit Cholokaschwili und den Bagrationen zu tun ist"
 geo.52.d:0 "Jetzt, da die Regierung unter Kontrolle ist, muss die Frage beantwortet werden, was mit den Verbrechern geschehen soll, die versucht haben, die georgische Demokratie zu beenden. Die Frage konzentriert sich in erster Linie auf Kakutsa Cholokashvili, George Bagration und seinen Sohn Irakli. Natürlich müssen sie bestraft werden, ihre Verbrechen sind Hochverrat an Georgien. Einige argumentieren jedoch, dass es am besten wäre, sie nur leicht zu bestrafen, indem man sie unter Hausarrest stellt. Dies würde zeigen, dass unsere Regierung bereit ist, zu verzeihen, und dass wir nicht aus Rache, sondern zum Wohle des Landes kämpfen."
 geo.52.a:0 "Sie haben Hochverrat begangen und verdienen eine lebenslange Haftstrafe."
 geo.52.b:0 "Seien Sie nett und stellen Sie sie unter Hausarrest."

 geo.53.t:0 "Integration der Volksgarde"
 geo.53.d:0 "Die Kräfte der Volksgarde haben uns beim Sturz der diktatorischen monarchistischen Regierung gute Dienste geleistet. Obwohl sie nicht die bestausgebildeten Truppen waren, haben sie sich für die wichtigsten georgischen Werte wie Demokratie und Republikanismus eingesetzt. Nun wurde damit begonnen, diese Truppen in die Armee zu integrieren, um die Anhänger von Tscholokaschwili zu schwächen und eine mögliche weitere Diktatur zu beenden, falls eine solche entstehen sollte."
 geo.53.a:0 "Sie kämpften gut."

 geo.54.t:0 "Stärkung der politischen Institutionen"
 geo.54.d:0 "Nun hat Waliko Jugheli erklärt, es sei an der Zeit, die politischen Institutionen des Landes zu stärken, um eine weitere monarchistische Diktatur zu verhindern. Zunächst erließ er ein Gesetz, das besagt, dass Georgien immer eine Republik sein wird, um der Monarchie keine Chance zu geben, erneut die Macht zu übernehmen. Die Verfassung von 1919, ein verfassungsrechtliches Kunstwerk, wurde überprüft, aber man kam zu dem Schluss, dass sie immer noch funktionierte und nicht der Grund dafür war, dass Tscholokaschwili und Bagration die Macht übernehmen konnten. Jugheli gibt stattdessen den Gerichten, die zur Verteidigung der Verfassung geschaffen wurden, die Schuld. Er wies alle Richter zurück, die versuchten, dem Regime von Tscholokaschwili Legitimität zu verleihen, und betonte, dass es die Gerichte seien, die die politischen Institutionen Georgiens schützen müssten."
 geo.54.a:0 "Georgien wird immer eine Republik sein!"

 geo.55.t:0 "Jugheli kündigt Neuwahlen an"
 geo.55.d:0 "Heute kündigte Valiko Jugheli in einer Rede vor dem Parlament vor einer großen Menschenmenge an, dass in einem Monat Neuwahlen stattfinden würden. Er behauptete, die EDP sei durch die Zulassung des Referendums mitverantwortlich für die diktatorische Machtübernahme, und deshalb verdiene das Volk eine erneute Abstimmung über ein neues Parlament. Die Ankündigung wurde von der Menge mit Jubel aufgenommen, die sich darüber freute, dass in dem Land wieder Demokratie herrschen würde."
 geo.55.a:0 "Exzellent."

 geo.56.t:0 "Georgien wendet sich von Deutschland ab"
 geo.56.d:0 "Die Demokratische Republik Georgien wurde mit Unterstützung des Deutschen Reiches gegründet. Um ihre Unabhängigkeit in den turbulenten Zeiten der Russischen Revolution zu sichern, unterzeichnete die georgische Regierung den Vertrag von Poti, einen Vertrag, der Deutschland weitreichende wirtschaftliche Macht im Land verlieh. Im Zuge der Krise des Schwarzen Montags und des Zusammenbruchs der georgischen Wirtschaft hat Georgien beschlossen, den Vertrag von Poti für beendet zu erklären und stattdessen eine antideutsche Haltung einzunehmen, indem es den Nationalismus nutzt, um Unterstützung für seine Regierung zu gewinnen. Einige der chauvinistischen Mitglieder der georgischen Regierung haben sogar erwogen, Batum von uns zurückzuerobern."
 geo.56.a:0 "Das muss man im Auge behalten."

 geo.57.t:0 "Georgien mobilisiert für den Krieg!"
 geo.57.d:0 "Mit dem Ausbruch des Krieges im Nahen Osten hat die georgische Regierung ihre Angriffe gegen das Kaiserreich in Reden verschärft und verkündet, dass die unter der osmanischen Herrschaft leidenden Georgier bald \"befreit\" sein werden. Dies und der plötzliche Zustrom von Truppen an der Grenze kann nur eines bedeuten: Georgien wird dem Reich bald den Krieg erklären."
 geo.57.a:0 "Verdammt!"

 geo.60.t:0 "Das Kabinett des Königs"
 geo.60.d:0 "Da das Land nun sicher unter der Kontrolle unseres neuen Regimes steht, ist es nun an der Zeit, ein Kabinett für das Land zu bilden, das sich aus unseren Verbündeten zusammensetzt.\n\nKakutsa Cholokashvili, der die neue Regierung zustande gebracht hat, wird sein Amt als Premierminister behalten. Der Sohn von König Georg, Prinz Irakli, war an dem Staatsstreich beteiligt und ist politisch weitaus aktiver und fähiger als sein Vater. Er wird Außenminister werden. Schalwa Maglakelidse ist ein General im Ruhestand und heute einer der beliebtesten Tetri Giorgi. Als Germanophiler und extremer Nationalist möchte er Innenminister werden, aber es wurde entschieden, dass er für dieses Amt viel zu ideologisch ist. Es ist besser, ihn in eine hochrangige Position zu bringen, wo er die Ideologie der Regierung nicht zu stark beeinflussen kann. Deshalb wird er nun Wirtschaftsminister. Leo Kereselidse ist ein weiterer ehemaliger General, der die georgische Legion im Ersten Weltkrieg führte. Als Führer der Tetri Giorgi soll er Innenminister werden."
 geo.60.a:0 "Eine exzellente Regierung."

 geo.61.t:0 "Georgien beantragt den Beitritt zum Reichspakt"
 geo.61.d:0 "Während des Ersten Weltkriegs haben wir geholfen, Georgien als Verbündeten im Kaukasus zu gewinnen. Die georgische Regierung ist seit ihrer Unabhängigkeit mit der unseren befreundet, und jetzt, da die internationale Ordnung bedroht ist, hat sie darum gebeten, unserem Bündnis beizutreten."
 geo.61.a:0 "Willkommen im Reichspakt."
 geo.61.b:0 "Wir lehnen ab."

 geo.62.t:0 "Deutschland hat akzeptiert!"
 geo.62.d:0 "Deutschland hat unseren Beitrittsantrag zum Reichspakt akzeptiert"
 geo.62.a:0 "Exzellent."

 geo.63.t:0 "Deutschland hat abgelehnt!"
 geo.63.d:0 "Deutschland hat unseren Beitrittsantrag zum Reichspakt abgelehnt"
 geo.63.a:0 "Verdammt!"

 geo.67.t:0 "Wahlen zum Volksrat von Abchasien"
 geo.67.d:0 "Der Volksrat von Abchasien, das dezentrale Gremium, das in den Anfängen der Republik zur Vertretung des abchasischen Volkes eingerichtet wurde, hat kürzlich in der gesamten Region Abchasien Kommunalwahlen abgehalten. Die Einrichtung des Volksrats hat es der abchasischen Bevölkerung ermöglicht, sich nicht von der Zentralregierung eingeschüchtert oder bedroht zu fühlen und sich eine Stimme in ihrer Region zu geben. Die Wahlen verliefen reibungslos, wobei eher linksnationalistische Gruppen die Kontrolle über den Rat erlangten."
 geo.67.a:0 "Demokratie ist gut."

 geo.68.t:0 "Autonomiefrage für Südossetien"
 geo.68.d:0 "Seit den Wahlen zum Volksrat von Abchasien vor einigen Wochen stellen sich die Menschen in der Region Südossetien die Frage, warum sie nicht über ein eigenes dezentralisiertes Organ verfügen. Nach den südossetischen Aufständen, die 1920 endeten, war die Region Südossetien relativ friedlich, und die Selbstbestimmung des südossetischen Volkes verblasste zu einer obskuren Idee, die nur in intellektuellen Kreisen verbreitet war. Nach der wirtschaftlichen und anschließenden politischen Katastrophe im Jahr 1936 flammten die Spannungen in der Region jedoch wieder auf, und da sich viele an die Gewalt in den Anfängen der Republik erinnerten, wurde bis zu den Wahlen ein Militärkommando in die Region entsandt. Jetzt, da die Menschen in Abchasien ihre lokale Demokratie ausgeübt haben, stellt sich die Frage, ob die Menschen in Südossetien dasselbe verdienen."
 geo.68.a:0 "Hoffentlich wird dies friedlich geregelt."

 geo.69.t:0 "Südossetischer Autonomiemarsch in Zchinwali"
 geo.69.d:0 "Die kleineren Gruppen, die für die südossetische Autonomie kämpfen, scheinen endlich in den Mainstream vorzudringen, denn in Zchinwali, der Hauptstadt der Region Südossetien, fand eine Demonstration der Autonomiebefürworter großen Anklang. Obwohl es zu keinen gewalttätigen Auseinandersetzungen zwischen Demonstranten und der Polizei kam, besteht die Befürchtung, dass bei einer Fortsetzung solcher Demonstrationen extremere Elemente dieser Bewegung in den Mainstream eindringen könnten."
 geo.69.a:0 "Oh je..."

 geo.70.t:0 "Abchasischer Volksrat befürwortet südossetische Autonomie"
 geo.70.d:0 "Der von der Linken kontrollierte Volksrat Abchasiens hat offiziell bekannt gegeben, dass er und damit die von ihm vertretene abchasische Region die Idee einer dezentralen Körperschaft für die Bevölkerung Südossetiens unterstützt. Es ist klar geworden, dass wir dies nicht ignorieren können, und viele in der Regierung fordern eine Reaktion, damit die Unruhen in der südossetischen Region nicht noch größer werden."
 geo.70.a:0 "Einsetzung eines Volksrats für Südossetien."
 geo.70.b:0 "Wir dürfen uns nicht unter Druck setzen lassen."

 geo.71.t:0 "Der Volksrat von Südossetien wird gegründet"
 geo.71.d:0 "Die letzten Vorbereitungen wurden getroffen, und es wurde ein neuer Volksrat von Südossetien eingerichtet, der die Bevölkerung von Südossetien vertritt. Es wurde eine provisorische Regierung ernannt, bis offizielle Wahlen zum Rat stattfinden können. Die Proteste in der Region haben aufgehört, und obwohl es immer noch einige gibt, die die völlige Unabhängigkeit fordern, beschränkt sich dies auf intellektuelle Kreise, und die Massen sind im Allgemeinen zufrieden."
 geo.71.a:0 "Gott sei Dank."

 geo.72.t:0 "Südosseten beginnen, sich zu bewaffnen"
 geo.72.d:0 "Nach der Unterstützung durch den Volksrat Abchasiens gingen viele Südosseten davon aus, dass die Autonomie auf dem Weg sei. Als dieser Wunsch nach Autonomie von unserer Regierung zurückgewiesen wurde, sind viele stattdessen zu dem Schluss gekommen, dass ein hartes Durchgreifen in der Region bevorsteht. Deshalb haben viele Südosseten in der Region, die sich an die zahlreichen Konflikte in der Region erinnern, begonnen, sich mit aus dem Norden eingeschmuggelten Waffen zu bewaffnen. Es besteht immer noch eine Chance, die Gefahr eines Konflikts zu beenden, wenn eine Autonomie für die Region angekündigt wird. Stattdessen wäre es eine gute Idee, die Militärpräsenz dort zu verstärken."
 geo.72.a:0 "Verstärkung der militärischen Präsenz."
 geo.72.b:0 "Kein Blutvergießen, Bildung eines Volksrates von Südossetien."

 geo.73.t:0 "Militärpolizei tötet drei Demonstranten"
 geo.73.d:0 "Nach weiteren Protesten in der Region Südossetien sah sich die Militärpolizei gezwungen, dort eine ständige Präsenz einzurichten. Nach einigen Stunden der Proteste in Zchinwali wurde ein Feuer gelegt, das, nachdem es den Demonstranten angelastet wurde, zu Zusammenstößen zwischen Militärpolizei und Demonstranten führte. Die Lage verschlechterte sich rasch, und es kam zu Ausschreitungen. Bei den nächtlichen Zusammenstößen wurden viele Menschen verletzt und drei Demonstranten getötet. Da sich die Nachricht von den Todesfällen in der Region Südossetien verbreitet hat, sind die Spannungen gestiegen, und wir sollten eine Reaktion der Bevölkerung erwarten."
 geo.73.a:0 "Ich schätze, das lässt sich nicht friedlich lösen..."

 geo.74.t:0 "Südossetische Rebellen greifen Militärbasis an"
 geo.74.d:0 "Nach dem Tod von Demonstranten vor einigen Tagen hat sich eine Gruppe unorganisierter südossetischer Rebellen zusammengetan und einen Militärstützpunkt nahe der Nordgrenze angegriffen. Obwohl die dortige Militärpräsenz die Angreifer schnell befrieden konnte, führte dies zum Tod von 13 Südosseten und 4 georgischen Soldaten. Es ist klar, dass etwas Drastisches getan werden muss, um die Situation zu entschärfen. Wir könnten den Forderungen der Südosseten nach Autonomie endlich nachgeben oder hart gegen sie vorgehen, um jegliche Autonomiebestrebungen endgültig mit Gewalt zu zerschlagen."
 geo.74.a:0 "Es ist an der Zeit, nachzugeben und ihnen Autonomie zu gewähren."
 geo.74.b:0 "Hartes militärisches Durchgreifen."

 geo.75.t:0 "Militärische Razzia in Südossetien"
 geo.75.d:0 "Nach dem Aufflammen der Spannungen in der Region Südossetien wurde das Militär eingesetzt, um jeden weiteren Widerstand in der Region niederzuschlagen. Viele Rädelsführer der Proteste und Unruhen wurden verhaftet, und die Proteste wurden gewaltsam aufgelöst. Zwar kam es zu Zusammenstößen mit Rebellen, doch wurden diese vom Militär schnell niedergeschlagen. Südossetien ist sicher."
 geo.75.a:0 "Exzellent."




 geo.120.t:0 "Wahl 1936"
 geo.120.d:0 "Nach dem vom Schwarzen Montag verursachten Chaos und dem Scheitern der SSDP-Regierung war Evgeni Gegechkori gezwungen, Neuwahlen auszurufen, von denen er wusste, dass er sie wahrscheinlich verlieren würde. Heute, da die Wähler zu den Urnen gehen, sieht es so aus, als würde es knapp werden, da keine Partei eine alleinige Mehrheit erreichen kann. Es ist wahrscheinlich, dass die EDP-MMEP-Koalition insgesamt gewinnen wird, auch wenn die SSDP möglicherweise einen Minderheitssieg erringen könnte."
 geo.120.a:0 "Die menschewistische SSDP überlebt nur mit einer Minderheit."
 geo.120.b:0 "Die EDP-MMEP-Koalition erhält eine Mehrheit."

 geo.121.t:0 "Die SSDP-Koalitionsfrage"
 geo.121.d:0 "Obwohl die SSDP aus den Wahlen als Sieger hervorging, verfügt keine Partei über genügend Sitze, um eine Mehrheitsregierung zu bilden. Daher ist eine Koalition erforderlich. Diese kann entweder mit der föderalistischen, nationalistischen und dezentralistischen SSPRP oder mit der radikalsozialistischen SR gebildet werden. Beide Parteien haben deutlich gemacht, dass sie für eine Koalition offen sind."
 geo.121.a:0 "Bildung einer Koalitionsregierung mit der SSPPR."
 geo.121.b:0 "Bildung einer Koalitionsregierung mit der SR."

 geo.122.t:0 "[GetYear] Wahl"
 geo.122.d:0 "Nach wochenlangem Wahlkampf sieht es so aus, als ob es eine knappe Wahl wird, bei der beide Parteien zu einer Koalition gezwungen werden. Die Partei mit den meisten Sitzen ist..."
 geo.122.a:0 "... die SSDP."
 geo.122.b:0 "... die EDP-MMEP-Koalition."

 geo.123.t:0 "Die SSDP-Koalitionsfrage"
 geo.123.d:0 "Obwohl die SSDP aus den Wahlen als Sieger hervorging, verfügt keine Partei über genügend Sitze, um eine Mehrheitsregierung zu bilden. Daher ist eine Koalition erforderlich. Diese kann entweder mit der föderalistischen, nationalistischen und dezentralistischen SSPRP oder mit der radikalsozialistischen SR gebildet werden. Beide Parteien haben deutlich gemacht, dass sie für eine Koalition offen sind."
 geo.123.a:0 "Bildung einer Koalitionsregierung mit der SSPPR."
 geo.123.b:0 "Bildung einer Koalitionsregierung mit der SR."


