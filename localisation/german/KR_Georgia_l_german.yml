### Leaders ###
 POLITICS_NOE_ZHORDANIA_DESC:0 "Wie viele seiner Zeitgenossen ging Noe Zhordania aus den Wirren des georgischen Nationalismus und des Marxismus hervor, nachdem er eine Synthese zwischen beiden gefunden hatte. Zu Beginn des 20. Jahrhunderts wurde er als Gegner des Zusammenschlusses der russischen Sozialdemokratischen Arbeiterpartei mit ihrem georgischen Pendant und als überzeugter Menschewik bekannt, der mit Karl Kautsky befreundet war. Im Jahr 1917 wurde er zum Vorsitzenden des Tifliser Sowjets gewählt, verurteilte die bolschewistische Revolution und setzte sich anschließend erfolgreich für die Gründung einer demokratischen georgischen Republik ein. Er wurde der erste vom Volk gewählte Ministerpräsident und lenkte von dieser Position aus die Außenpolitik Georgiens gegenüber dem Deutschen Reich, wobei er seine Verbindungen zu deutschen Politikern nutzte, um internationale Anerkennung sowie wirtschaftliche und militärische Unterstützung zu erhalten. Zhordania ging nicht ganz auf die deutschen Forderungen ein, dass Georgien eine Monarchie unter einem Hohenzollernfürsten werden sollte, was er nicht nur aufgrund seiner republikanischen Überzeugungen ablehnte, sondern auch, weil er befürchtete, dass Georgien dadurch de facto zu einem Klientenstaat des Kaiserreichs werden würde. Er überwachte die Ausarbeitung der georgischen Verfassung und schmiedete einen historischen Kompromiss zwischen den Sozialdemokraten und den Nationaldemokraten, die sich trotz ihrer radikalen ideologischen Differenzen auf die gemeinsame Sache des georgischen Nationalismus einigten. Dieser De-facto-Waffenstillstand mit den Konservativen trug dazu bei, dass Zhordania in den letzten 18 Jahren immer wieder gewählt wurde, aber 1935 kündigte er seinen Entschluss an, bald zurückzutreten und Platz für eine jüngere Generation in der georgischen Führung zu machen. Dies geschah nach einer Periode wirtschaftlicher Stagnation und zahlreicher unwirksamer Reformen, die einen komplizierten Schatten auf Zhordanias Erbe geworfen haben."
