### Leaders ###
POLITICS_FAN_YAONAN_DESC:0 "Fan Yaonan wurde zuerst vom Qing-Beamten Zhang Zhidong anerkannt und in Hubei befördert. Er konnte genug sparen, um ein Jurastudium an der Waseda-Universität in Japan zu besuchen. Nach seinem Abschluss war Fan bis zu seiner Ernennung zum Justizdirektor als Lehrer an der Justizschule von Xinjiang tätig. In diesem Jahr wurde das Gericht abgeschafft und Fan reiste nach Peking, um der Beiyang-Regierung zu dienen. Für die Position des Dao-Yin von Dihua kam er nicht in Frage, daher wurde Fan zum Dao-Yin des ärmeren Aksu ernannt. Während seiner Ausbildung lernte Fan Russisch an der russischen Juristischen Fakultät in Xinjiang und bemühte sich, den Zusammenhalt zwischen den neu angekommenen russischen Einwanderern in Aksu zu fördern. 1920 ernannte Gouverneur Yang Zengxin Fan zum Vertreter von Xinjiang in Russland, wobei Fan einen Deal aushandelte, um die russischen Tarife für Xinjiang bis 1940 zu beenden. Fan Yaonan ist bekannt für seine Bescheidenheit und seinen stillen Widerstand gegen die Überbesteuerung von Aksu durch Gouverneur Yang Zengxin."
POLITICS_MA_SHAOWU_DESC:0 "Ma Shaowus Ruf wurde bereits durch die Taten seines Sufi-Verwandten Ma Yuanzhang getrübt, der gegen die Regierung von Yang Zengxin und den Hanafi Hui-Kriegsherrn Ma Fuxiang gearbeitet hatte. Trotzdem verbrachte Ma Shaowu seine frühen Jahre im Dienst der Qing und Yang Zengxin. Yang Zengxin war beeindruckt von Ma Shaowus Loyalität und befahl ihn 1924, den Kriegsherrn Ma Fuxing abzusetzen. Ma Shaowu erhielt als Belohnung die Position des Dao-Yin von Hotan. Ma Shaowus Politik als Dao-Yin neigte mehr dazu, sich der aggressiven russischen Einwanderung zu widersetzen und hielt Uiguren und mongolische Einwohner gering. Nach einem Attentat eines kirgisischen Türken suchte Ma Shaowu in Russland eine Behandlung wegen seiner gebrochenen Beine. Ma Shaowu erzählte seine Geschichte dem reisenden Journalisten Peter Fleming, der die Widerstandsfähigkeit des alten Mannes sowie seinen asketischen Lebensstil kommentierte.
POLITICS_JIN_SHUREN_DESC:0 "Jin Shurens Karriere begann in Gansu, wo er als Schulleiter an der Gansu-Schule der Qing diente. Jin nutzte diese Position, um die kaiserlichen Beamtenprüfungen zu bestehen, die Jin die Aufmerksamkeit von Yang Zengxin erregten. Als Yang 1908 zum Gouverneur von Xinjiang ernannt wurde, wurde Jin sein Bezirksrichter. Die folgenden Jahre der Revolution erschöpften Yangs Verwaltungspersonal und brachten Jin nach oben, bis er 1927 zum Kommissar für zivile Angelegenheiten in Urmuqi ernannt wurde. Jin begann, seine Position als Kommissar zu nutzen, um sich bei mehreren der propagandistischen Bewegungen aus Südchina einzuschmeicheln. Die Untergrundbewegung der Kuomintang und die aufkommenden föderalistischen Bewegungen betrachteten Jin als einen vorbildlichen Han-Bürokrat, der den ihrer Ansicht nach unverdienten Provinzialen diente."
POLITICS_SHENG_SHICAI_DESC:0 "Sheng wurde in einer unternehmungslustigen, aber armen Familie in der Mandschurei geboren, die ihm den Besuch der Forst- und Landwirtschaftsschule der Provinz in Shenyang bezahlte. Sheng ging 1917 an die Waseda University, wo er eine Mischung aus Sun Yat-Sen-Rhetorik und dem Buch „ABCs of Socialism“ kennenlernte. Sheng bezeichnete sich bei seiner Rückkehr 1920 als Marxist und entschloss sich, in den Militärdienst einzutreten. 1924 kämpfte er erstmals unter Zhang Zuolin. Sheng war erbost über die anti-intellektuelle Politik, die Zhang verfolgte, und reiste erneut nach Japan, um eine weitere militärische Ausbildung zu erhalten. Nach dem Scheitern der Nordexpedition kehrte Sheng nach China zurück und schloss sich 1928 den Guominjun unter Feng Yuxiang an. Nach der Zerstörung von Gansu nahm Sheng ein Jobangebot von Fan Yaonan an, um die Aksu-Garnison zu führen. Sheng wurde 1935 auf Jin Shurens Vorstoß in die Untergrundpolitik aufmerksam und beschloss, Yang Zengxin nicht zu warnen aufgrund Shengs persönlichen marxistischen Ideale, die gegen Yangs Despotismus sprechen.
POLITICS_BURHAN_SHAHIDI_DESC:0 "§YGeneral\n§YGeboren:§L\n3. Oktober, 1894\nKazan, Russland\n§YPolitische Karriere:§L\nBurhan Shahidi wurde 1894 im russischen Gouvernement Kasan als Sohn einer Familie geboren, deren Vorfahren nach einem gescheiterten Bauernaufstand während der Qing-Dynastie aus Aksu geflohen waren. Seine Familie war arm und er erhielt in seinen frühen Jahren nur wenig Schulbildung. 1912, nach der Xinhai-Revolution, begleitete Burhan tatarische Kaufleute nach Dihua in Xinjiang und arbeitete als Lehrling und Ladenangestellter. 1914 konnte Burhan aufgrund der Abstammung seiner Familie die chinesische Staatsbürgerschaft von der Republik China beantragen und erhielt diese. Er sprach Uigurisch, Mandarin-Chinesisch, Russisch, Türkisch und etwas Arabisch und fungierte als Dolmetscher für den Gouverneur von Xinjiang, Yang Zengxin. Burhans Beziehungen zur türkischen Gemeinschaft verschlechterten sich infolge der Arbeit unter Yang Zengxin, und die Uiguren begannen, Burhan zu ächten. Burhans magere Position in Yangs Regierung bedeutete, dass er dieses Misstrauen nicht überwinden konnte, und die Tendenz der uigurischen Gemeinschaft in Richtung Rebellion entfremdete Burhan weiter. Schließlich entschied sich Burhan, ab 1929 Kurse an der Baoding-Militärschule zu besuchen, was ihm erlaubte, von Yang sowohl als Administrator als auch als Offizier angestellt zu werden. Als Burhan 1934 nach Xinjiang zurückkehrte, stellte er fest, dass die Verwaltung im Niedergang war und er nicht in der Lage war, die wachsende Kluft zwischen der Ughier-Gemeinde zu korrigieren, und hat sich damit abgefunden, ein effektiver öffentlicher Beamter unter der zu sein, was er für die bestmögliche Verwaltung zur Industrialisierung von Xinjiang hält.

POLITICS_NASIR_SHAH_DESC:0 "Nasir wurde geboren und erzogen, um sein ganzes Leben lang der neue Khan von Kumul zu sein. Seine Familie sind Nachkommen von Khans von vor Jahrhunderten, und sie haben Kumul genauso lange regiert. Nasirs Vater, Masqud Shah, war ein brutaler Autoritärer, was 1907 und 1912 zu Rebellionen gegen seine Führung führte. Obwohl diese Rebellionen niedergeschlagen wurden, verschwand der anhaltende Groll nie, und als Nasir 1930 seinem Vater folgte, trug ein Großteil dieses Grolls weiter hinüber zu Nasir. Nasir ist jedoch nicht wie sein autoritärer Vater, und er ist viel offener für Reformen und möchte seinen Beratern und den Begs mehr Macht geben."

### Ideas ###
KUM_legacy_masqud:0 "Vermächtnis von Masqud"
KUM_legacy_masqud_desc:0 "Masqud Shah, der frühere Herrscher des Kumul-Khanats, war einer der autokratischsten Führer unserer Geschichte. Bekannt als ständiger Betrunkener, Steuererhöhungen und Frondienste und völliger Hass auf Technologie machten ihn sehr umstritten. Dies führte zu den Aufständen 07' und 12', die versuchten, ihn und das Khanat selbst zu stürzen. Nasīr Shah versucht jetzt, das Unrecht seines Vaters wiedergutzumachen, um seine Untertanen dazu zu bringen, seine Herrschaft zu billigen, aber es wird in Zukunft viel Arbeit erfordern."
