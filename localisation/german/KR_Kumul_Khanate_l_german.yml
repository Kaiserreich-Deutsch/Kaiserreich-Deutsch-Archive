KUM_keeping_peace_desc:0 "Die Anwesenheit des Kumul Khanats ist der Schlüssel zur gegenwärtigen Stabilität in Xinjiang, die uns über zwanzig Jahre lang gesegnet hat. Unser Volk sieht uns trotz unserer geringen politischen Relevanz im großen Plan des Gouvernements Xinjiang als eine Figur der Selbstherrschaft und Hoffnung für die Zukunft."

