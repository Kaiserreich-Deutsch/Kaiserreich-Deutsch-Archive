### Leaders ###
POLITICS_JUAN_AROSEMENA_DESC:0 "Juan Arosemena ist zwar politisch liberal, führt aber die konservative Fraktion der Liberalen Partei an. Er ist bei vielen Panamaern beliebt, auch bei Nicht-Liberalen. Viele sehen ihn als den einzigen Mann, der Panama aus diesen schwierigen Zeiten herausführen kann."
POLITICS_HARMODIO_ARIAS_MADRID_DESC:0 "Harmodio Arias Madrid ist der Gründer der Nationalen Revolutionären Partei. Zusammen mit seinem Bruder Arnulfo Arias Madrid führt er die neue Regierung seit dem Staatsstreich von 1931. Er ist in der Bevölkerung sehr beliebt, obwohl er nicht die größte Erfahrung in politischen Angelegenheiten hat. Dies hat dazu geführt, dass einige sagen, dass sein Bruder Arnulfo ein besserer Präsident wäre."
POLITICS_MANUEL_PINO_DESC:0 "Manuel Pino, der Chef der Nationalen Polizei und ihrer politischen Untergrundfront 'Coalición Patriótica Nacional', hat viele Modernisierungen in der Nationalen Polizei eingeführt und plant, sie zu einer echten Armee auszubauen, jetzt, da er Präsident ist. Politisch ist er ein Joker. In der Öffentlichkeit gilt er als autoritärer Gewaltmensch, aber er könnte zu einem Kompromiss mit den demokratischen Fraktionen bereit sein, wenn er dadurch an der Macht bleiben kann."

###Events
panama.1.t:0 "Status von Panamá"
panama.1.d:0 "Nach Vorwürfen der Korruption und der Unfähigkeit der Regierung, die wirtschaftliche Depression zu bewältigen, erhob sich 1931 die Öffentlichkeit, angeführt von der Acción Comunal, einer nationalistischen Bewegung, und ernannte Harmodio Arias Madrid und seine aus der Acción Comunal hervorgegangene Nationale Revolutionäre Partei (NRP) zum Führer der provisorischen Regierung. Ein Jahr später wurden Wahlen abgehalten, aus denen die von Madrid geführte NRP leicht als Sieger hervorging. Die Madrider Regierung begann sofort, die Wirtschaft mit öffentlichen Arbeitsprogrammen anzukurbeln, um die wirtschaftlichen Bedingungen zu verbessern und Arbeitsplätze zu schaffen. Doch trotz der wirtschaftlichen Erholung hat die panamaische Wirtschaft immer noch zu kämpfen. Die nächsten Wahlen sind für April 1936 angesetzt, vier Jahre nach der ersten Wahl, und sowohl die Parteien als auch die Wähler haben die wirtschaftliche Erholung im Blick."
panama.1.a:0 "Hoffen wir, dass die Erholung anhält."

panama.2.t:0 "Parlamentswahlen 1936"
panama.2.d:0 "Angesichts des endlich erreichten wirtschaftlichen Aufschwungs sind die Wahlen von 1936 möglicherweise die wichtigsten Wahlen in der Geschichte Panamas. Die beiden größten Parteien sind die Nationale Liberale Partei unter der Führung von Ricardo Joaquín Alfaro Jované und die Nationale Revolutionäre Partei unter der Führung von Harmodio Arias Madrid."
panama.2.a:0 "Nationale Revolutionäre Partei."
panama.2.b:0 "Nationale Liberale Partei."

panama.3.t:0 "Putsch der Nationalen Polizei"
panama.3.d:0 "Die Nationale Polizei hat sich bisher stillschweigend im Hintergrund gehalten und darauf gewartet, dass unsere Regierung einen Fehler macht. Jetzt, wo das Land mehr denn je zerrissen ist, ist sie eingeschritten, um die "Ordnung" in Panama wiederherzustellen. Dies könnte das Ende der panamaischen Demokratie bedeuten."
panama.3.a:0 "Was?!"

panama.4.t:0 "Konservative Regierung"
panama.4.d:0 "Aufgrund der Instabilität in der Bevölkerung und in der Regierung war Ricardo Joaquín Alfaro Jované gezwungen, zusammen mit seinem Kabinett zurückzutreten, und hat Juan Arosema gebeten, ein neues Kabinett als Präsident zu bilden. Arosemas Regierung wird wahrscheinlich viele der Reformen der progressiven Regierung rückgängig machen, insbesondere jene, die die Förderung der Gewerkschaften betreffen."
panama.4.a:0 "Hoffentlich ist das Schlimmste jetzt vorbei."

panama.5.t:0 "Kanal in der Krise"
panama.5.d:0 "Seit dem Ausbruch des Zweiten Amerikanischen Bürgerkriegs ist die Panamakanalzone schwach und unbewacht. Wir könnten sie beschlagnahmen, um den Handel entlang des Kanals zu schützen und die Öffentlichkeit zu beschwichtigen, deren Meinung weitgehend gegen die Existenz der Kanalzone ist."
panama.5.a:0 "Sehr gut."

panama.6.t:0 "Kanada verlangt, dass Panama der Entente beitritt"
panama.6.d:0 "Die Kanadier haben verlangt, dass wir der Entente beitreten, damit sie den Kanal unter ihren Einfluss bekommen können. Sie garantieren, dass der Kanal in panamaischer Hand bleiben wird, mit einer kleinen Friedenstruppe, die uns zur Seite steht. Außerdem werden sie wahrscheinlich einen Teil der Gewinne aus dem Kanal in ihr eigenes Imperium umleiten, was unsere eigenen Gewinne aus dem Kanal schmälert."
panama.6.a:0 "Wir haben keine andere Wahl, als uns Ihnen anzuschließen."
panama.6.b:0 "Wir werden unsere Souveränität niemals aufgeben!"

panama.7.t:0 "Kanada fordert den Panamakanal"
panama.7.d:0 "Die Kanadier haben gefordert, dass wir ihnen die Kontrolle über den Panamakanal überlassen. Dies würde für uns im Wesentlichen eine Wiederherstellung des Status quo bedeuten, wobei die Kanalzone als fremdes Hoheitsgebiet fungieren würde. Im Gegenzug versprechen die Kanadier, unsere Souveränität nicht zu beeinträchtigen."
panama.7.a:0 "Wir haben keine andere Wahl als zu akzeptieren."
panama.7.b:0 "Nie wieder soll unser Land fremdbestimmt sein!"

panama.8.t:0 "Kanada bereitet eine Invasion vor"
panama.8.d:0 "Kanada hat unsere Absage nicht gut aufgenommen. Sie haben mit der Planung einer umfassenden Invasion begonnen, die in den nächsten Tagen durchgeführt werden soll."
panama.8.a:0 "Noch einmal in die Bresche springen, liebe Freunde."

panama.9.t:0 "Die Nationale Polizei"
panama.9.d:0 "Unsere Politik der Auslandsinvestitionen passt nicht gut zur Nationalen Polizei, und sie wird uns wahrscheinlich putschen, wenn wir zu weit in diese Richtung gehen. Wir sollten einen Weg finden, sie zu besänftigen, um eine solche Destabilisierung zu vermeiden."
panama.9.a:0 "Vielleicht wird etwas Geld ihre Sichtweise beeinflussen."
panama.9.b:0 "Beseitigt alle illoyalen Elemente!"
panama.9.c:0 "Sie in Ruhe zu lassen ist sicher die beste Lösung."

panama.10.t:0 "Status der Gewerkschaften"
panama.10.d:0 "Die Gewerkschaften haben in unserem Land noch keine lange Geschichte. Da wir beginnen, eine wirklich moderne Nation des 20. Jahrhunderts zu werden, ist es vielleicht eine gute Idee, die Politik der Regierung in Bezug auf die Gewerkschaften zu betonen. Sowohl die konservative Fraktion als auch die Nationalpolizei sind strikt gegen Gewerkschaften, da sie ähnliche Ereignisse wie in Großbritannien und Frankreich befürchten, und wir werden uns mit ihrem Widerstand auseinandersetzen müssen, wenn wir Gewerkschaften fördern."
panama.10.a:0 "Fördert die Gewerkschaften, aber reguliert sie."
panama.10.b:0 "Fördert die Gewerkschaften und lasst sie unreguliert."
panama.10.c:0 "Sagt nichts zu der Angelegenheit."

panama.11.t:0 "Status der Gewerkschaften - Fortsetzung"
panama.11.d:0 "Die Konservativen beschweren sich seit langem über unsere Gewerkschaftspolitik und schlagen nachdrücklich vor, die Gewerkschaften einfach zu verbieten, um die De-facto-Koalition zwischen Konservativen und Liberalen zu erhalten."
panama.11.a:0 "Verbietet die Gewerkschaften."
panama.11.b:0 "Bleibt auf Kurs."

panama.12.t:0 "Status der Gewerkschaften - Fortsetzung"
panama.12.d:0 "Unsere vollständige Aufhebung der Beschränkungen für Gewerkschaften läuft schlecht. Sowohl die Konservativen als auch die Nationale Polizei drängen uns dazu, diese Politik sofort rückgängig zu machen, da sie sich sonst gezwungen sehen, 'erhebliche Maßnahmen' zu ergreifen. Leider kann unsere Regierung zum jetzigen Zeitpunkt wirklich nicht viel tun. Ein Verbot der Gewerkschaften würde jetzt zu einer weit verbreiteten Panik und zu Unruhen führen, und wir können wirklich nur eine der beiden Fraktionen, die uns im Nacken sitzen, besänftigen."
panama.12.a:0 "Unterdrückt den politischen Widerstand."
panama.12.b:0 "Unterdrückt den polizeilichen Widerstand."
panama.12.c:0 "Hoffentlich geht es bald vorbei."

panama.13.t:0 "Wen sollten wir bitten zu investieren?"
panama.13.d:0 "Unsere Investitionsmöglichkeiten sind ziemlich gering, da sich niemand in Europa oder Asien besonders für uns interessiert und Südamerika mit seinen eigenen Problemen zu kämpfen hat."
panama.13.a:0 "Fragt Kanada."
panama.13.b:0 "Fragt die USA."

panama.14.t:0 "Panama bittet um Investitionen"
panama.14.d:0 "Panama hat uns um eine 'großzügige Summe' an Investitionsgeldern gebeten und verspricht einen Gewinn innerhalb eines Jahres. Der Nutzen liegt auf der Hand, aber unsere Wirtschaft ist im Moment nicht perfekt."
panama.14.a:0 "Lasst uns investieren."
panama.14.b:0 "Klingt nach einer Art von Betrug."

panama.15.t:0 "Rückläufige Investitionen"
panama.15.d:0 "Leider wurde unser großzügiger Antrag auf Investitionen abgelehnt."
panama.15.a:0 "Traurig."

panama.16.t:0 "Akzeptierte Investitionen"
panama.16.d:0 "Unsere Investitionen wurden angenommen, und wir verfügen nun über Mittel, um unsere Pläne weiterzuverfolgen!"
panama.16.a:0 "Ausgezeichnet!"

panama.17.t:0 "Harmodio A. Madrid's Ruhestand"
panama.17.d:0 "Harmodio Arias Madrid ist seit einiger Zeit erkrankt und hält sich selbst für nicht mehr amtsfähig. Er zieht sich daher endgültig aus der Politik zurück und ernennt seinen Bruder Arnulfo zum Chef der NRP. Arnulfo verspricht einige Reformen gegenüber der bisherigen NRP-Doktrin, die jedoch in ihren Grundzügen beibehalten wird."
panama.17.a:0 "Lebe wohl, Harmodio."
panama.17.b:0 "Lebe wohl, Harmodio."

panama.18.t:0 "Abschaffung progressiver Reformen"
panama.18.d:0 "Die liberale Regierung hat während ihrer Amtszeit mehrere sozialistische Reformen durchgeführt, und wir haben nun die Aufgabe, diese abzuschaffen. Das Problem ist, dass sich die Menschen an die neuen Reformen gewöhnt haben und ihre Abschaffung problematisch sein könnte. Wir müssen uns also entscheiden, ob wir einen Kompromiss eingehen und einige der Reformen abschaffen oder alle abschaffen."
panama.18.a:0 "Schafft alle Reformen ab!"
panama.18.b:0 "Entfernt nur einige Reformen."

panama.19.t:0 "Status der Partei"
panama.19.d:0 "Viele haben vorgeschlagen, dass wir uns endlich von der liberalen Partei abspalten. Wir haben zwei Möglichkeiten, dies zu tun. Wir können entweder mit der bestehenden konservativen Partei fusionieren oder eine neue Partei gründen, von der viele vorgeschlagen haben, dass wir sie Partido Nacional Conservador oder Nationale Konservative Partei nennen."
panama.19.a:0 "Schließt euch mit der PC zusammen."
panama.19.b:0 "Gründet die PNC."

panama.20.t:0 "Einrichtung einer Militärjunta"
panama.20.d:0 "In Panama ist offiziell eine Militärregierung eingesetzt worden. Es zeigt sich, dass selbst die stabilsten mittelamerikanischen Demokratien irgendwann dem Autoritarismus verfallen."
panama.20.a:0 "Stabilität, aber zu welchem Preis?"

panama.21.t:0 "Die neue Verfassung"
panama.21.d:0 "Die Militärjunta hat ihre eigene Verfassung für Panama ausgearbeitet. Vieles davon wird als stereotyp für eine Militärregierung angesehen, aber es gibt eine Sache, über die sich nur sehr wenige einig sind - Wahlen. Es gibt drei Denkansätze: Entweder werden alle vier Jahre manipulierte Wahlen abgehalten, es werden überhaupt keine Wahlen abgehalten, oder es wird die Demokratie wiederhergestellt, wobei das Militär als legitime Partei für die restliche Amtszeit des Amtsinhabers fungiert."
panama.21.a:0 "Lasst uns künftige Wahlen manipulieren."
panama.21.b:0 "Keine Wahlen!"
panama.21.c:0 "Freie Wahlen!"

panama.22.t:0 "Präsidentschaftswahlen von [GetYear]"
panama.22.d:0 "Es ist der 20. April, der Wahltag. Geschäfte, Schulen und Unternehmen sind geschlossen, während die ganze Bevölkerung auf die Wahlergebnisse wartet. In diesem Jahr ist die Wahl besonders umstritten und könnte in jede Richtung gehen."
panama.22.a:0 "Die Nationale Revolutionäre Partei gewinnt."
panama.22.b:0 "Die Nationale Liberale Partei gewinnt."
panama.22.c:0 "Die Konservativen gewinnen."

panama.23.t:0 "Präsidentschaftswahlen von [GetYear]"
panama.23.d:0 "Es ist der 20. April, der Wahltag. Die Geschäfte, Schulen und Unternehmen sind geschlossen, während die gesamte Bevölkerung auf die Wahlergebnisse wartet. In diesem Jahr sind die Wahlen aufgrund der Bildung der Koalition besonders umstritten, und die Wahl könnte in beide Richtungen gehen."
panama.23.a:0 "Die CPN gewinnt."
panama.23.b:0 "Die Koalition gewinnt."

panama.24.t:0 "Die demokratische Opposition hält ein Treffen ab"
panama.24.d:0 "Die gegnerischen demokratischen Parteien - die Liberalen, die Konservativen und die PNR - halten ein Treffen ab, um ihre Reaktion auf den Popularitätsschub für unsere Regierung zu diskutieren."
panama.24.a:0 "Wir werden sie im Auge behalten."

panama.25.t:0 "Die Opposition bildet eine Koalition"
panama.25.d:0 "Die Popularität der CPN in der Bevölkerung hat die Opposition gezwungen, eine eigene Koalition zu bilden - die Verfassungskoalition. Dies könnte uns bei künftigen Wahlen Probleme bereiten, aber ihr eigener Mangel an Zusammenhalt könnte ihr Verderben sein."
panama.25.a:0 "Arnulfo Arias Madrid soll die Koalition anführen!"
panama.25.b:0 "Ricardo Joaquín Alfaro Jované soll die Koalition anführen!"
panama.25.c:0 "Juan Demostenes Arosemena soll die Koalition anführen!"

panama.26.t:0 "Was tun mit dem Land?"
panama.26.d:0 "Wir haben Flächen abgegrenzt und mit der Rodung von Land für die Errichtung neuer landwirtschaftlicher Betriebe und Fabriken begonnen, aber das wirft eine wichtige Frage auf. Was machen wir mit dem Land? Wir können das Land entweder an Konzerne und Landwirte abgeben oder es für uns behalten."
panama.26.a:0 "Staatliches Eigentum."
panama.26.b:0 "Privatbesitz."

panama.27.t:0 "Landrodung"
panama.27.d:0 "Im Rahmen unseres ehrgeizigen Modernisierungsprojekts müssen wir einen Teil des Dschungels in unserem Land roden. Unsere Politiker debattieren jedoch darüber, ob wir der Landwirtschaft oder der Industrie den Vorrang geben sollen. Die Industrie würde wahrscheinlich mehr Zeit in Anspruch nehmen, uns aber moderner machen, während die Landwirtschaft nahezu sofortige Vorteile bringt und uns mehr Ernten für den weltweiten Export liefert."
panama.27.a:0 "Priorisiert die Industrie."
panama.27.b:0 "Priorisiert die Landwirtschaft."

panama.28.t:0 "Der Unionskompromiss"
panama.28.d:0 "Bisher war die Koalition sehr erfolgreich bei der Behandlung der großen politischen Fragen. Jetzt stehen wir vor einem unserer größten, dem Status der Gewerkschaften. Insgesamt gibt es drei vernünftige Ideen. Wir könnten entweder Gewerkschaften in staatlichem Besitz gründen, was uns die Kontrolle über die Gewerkschaften ermöglicht und gleichzeitig die Arbeitnehmer schützt, wir könnten Gewerkschaften mit einigen Sicherheitsvorkehrungen zulassen, um die Stabilität zu gewährleisten, oder wir könnten sie einfach unzulässig lassen."
panama.28.a:0 "Gründet staatseigene Gewerkschaften."
panama.28.b:0 "Erlaubt Gewerkschaften."
panama.28.c:0 "Lasst die Gewerkschaften verboten."

panama.29.t:0 "Die Verfassungskoalition"
panama.29.d:0 "Bislang ist es uns gelungen, die Koalition einigermaßen zusammenzuhalten, aber nach unserem Sieg über die CPN ist Streit zwischen den vielen Fraktionen an der Tagesordnung. Es könnte für uns von Vorteil sein, die Koalition zu spalten, nachdem wir das Militär aus unserem Land vertrieben haben. Möglicherweise werden wir aber nie wieder die Gelegenheit haben, unsere Politik unter einem so populären System zu vereinheitlichen, so dass es sich vielleicht auch lohnt, an der Koalition festzuhalten und zu hoffen, dass sie zusammenhält."
panama.29.a:0 "Die Koalition bleibt!"
panama.29.b:0 "Löst die Koalition auf!"
panama.29.c:0 "Löst die Koalition auf!"

panama.30.t:0 "Panama setzt Coto unter Druck!"
panama.30.d:0 "Die Panamaer haben einen kleinen militärischen Angriff auf die Region Coto gestartet, die sie schon seit langem für sich beanspruchen. Wenn wir nicht aufpassen, könnte dies zu einem groß angelegten Konflikt eskalieren. Glücklicherweise werden die USA dank der Monroe-Doktrin dem wahrscheinlich recht schnell ein Ende setzen."
#We must prepare for war.:
panama.30.a:0 "Diese Panamaniacs!"

panama.31.t:0 "Panama setzt Costa Rica unter Druck"
panama.31.d:0 "Die Panamaer haben einen kleinen militärischen Angriff auf die Region Coto in Costa Rica begonnen, auf die sie seit einiger Zeit Anspruch erheben. Wir sollten mit einer Intervention drohen, um zu verhindern, dass sich dies zu einem ausgewachsenen Krieg ausweitet."
panama.31.a:0 "Lasst uns eingreifen."

panama.32.t:0 "Die USA bedrohen uns!"
panama.32.d:0 "Die Vereinigten Staaten haben beschlossen, uns zu bedrohen, und haben uns befohlen, unsere Truppen zurückzuziehen oder die Konsequenzen zu tragen. Wir sind nun gezwungen, dem Befehl Folge zu leisten, denn unsere Streitkräfte haben keine Chance gegen die Macht der USA."
panama.32.a:0 "Tretet den Rückzug an."

panama.33.t:0 "Die USA intervenieren!"
panama.33.d:0 "Die USA haben in unserem Namen interveniert und befehlen Panama, den Status quo wiederherzustellen. Sie wären dumm, wenn sie dem nicht nachkämen."
panama.33.a:0 "Hoffen wir, dass diese Stabilität erhalten bleibt."

panama.34.t:0 "Die Region Coto"
panama.34.d:0 "Die Region Coto in Costa Rica wird seit vielen Jahren rechtmäßig von uns beansprucht, und viele in der neu gewählten Regierung sind der Meinung, dass es nun an der Zeit ist, die Region zurückzuerobern."
panama.34.a:0 "Vielleicht ist es an der Zeit, Druck auf die Region auszuüben."

panama.35.t:0 "Panama bittet um Investitionen"
panama.35.d:0 "Panamaische Diplomaten sind mit der Bitte um Investitionen zu uns gekommen und haben behauptet, dass wir nach einer kurzen Zeit in den roten Zahlen stark von Investitionen profitieren werden."
panama.35.a:0 "Okay, sicher!"
panama.35.b:0 "Das klingt nach Betrug."

panama.36.t:0 "Investitionen genehmigt!"
panama.36.d:0 "Geschäftsleute sind in unser Land geströmt und investieren Geld in unsere eigenen Unternehmen. Die Wirtschaft floriert, und hoffentlich werden beide Seiten stark davon profitieren."
panama.36.a:0 "Ausgezeichnet!"

panama.37.t:0 "Investitionen verweigert"
panama.37.d:0 "Bedauerlicherweise wurde unser Antrag auf Investitionen abgelehnt. Keine der beiden Seiten wird in nächster Zeit von der anderen profitieren.
panama.37.a:0 "Unglücklich."

panama.40.t:0 "Panama macht einen Rückzieher"
panama.40.d:0 "Nachdem sie von der amerikanischen Unterstützung für Costa Rica erfahren haben und nicht gewillt sind, die Situation zu einem ausgewachsenen Konflikt eskalieren zu lassen, haben die Kräfte Panamas begonnen, sich in der gesamten Region zurückzuziehen. Dies ist ein Sieg für die amerikanische Diplomatie im Ausland."
panama.40.a:0 "Die Monroe-Doktrin bleibt bestehen."

panama.99.t:0 "Panama beschlagnahmt den Kanal"
panama.99.d:0 "Bei Ausbruch des Amerikanischen Bürgerkriegs nahm Panama den USA die 13 Meilen lange Panamakanalzone ab, offiziell um sie "vor Radikalismus zu schützen". Dies könnte für uns von Vorteil sein, da wir von Panama verlangen könnten, entweder der Entente beizutreten oder den Kanal zu übergeben, was das Land nicht ablehnen könnte."
panama.99.c:0 "Lasst sie in Ruhe."
panama.99.b:0 "Fordert sie auf, der Entente beizutreten und einen Teil des Handels auf die Entente umzuleiten."
panama.99.a:0 "Verlangt den Kanal vollständig."

panama.100.t:0 "Panama beschlagnahmt den Kanal"
panama.100.d:0 "Zu Beginn des amerikanischen Bürgerkriegs nahm Panama den USA die 13 Meilen lange Panamakanalzone ab, offiziell, um sie "vor Radikalismus zu schützen". Leider können wir im Moment nicht viel dagegen tun, da wir einen Bürgerkrieg zu führen haben."
panama.100.a:0 "Oh, na ja."

panama.101.t:0 "Panama stimmt den Bedingungen zu"
panama.101.d:0 "Panama hat unseren großzügigen Bedingungen zugestimmt, und wir haben nun den Panamakanal unter unserem Einfluss."
panama.101.a:0 "Ausgezeichnet."

panama.102.t:0 "Panama lehnt die Bedingungen ab"
panama.102.d:0 "Trotz unserer äußerst großzügigen Bedingungen hat Panama unsere Bitte abgelehnt, den Panamakanal in unserem Einflussbereich zu haben. Wir können uns entweder geschlagen geben oder eine Invasion vorbereiten."
panama.102.a:0 "Vorwärts!"
panama.102.b:0 "Tut nichts."

panama.103.t:0 "Ruf nach Frieden"
panama.103.d:0 "Überall in unserem Land und in Kanada fordert die Bevölkerung ein Ende des Krieges. Wir sollten dies ausnutzen und den Kanadiern einen Frieden vorschlagen."
panama.103.a:0 "Sendet den Vorschlag."

panama.104.t:0 "Panama schlägt einen Frieden vor"
panama.104.d:0 "In unseren beiden Nationen sind lautstarke Rufe nach Frieden laut geworden, und Panama hat dies zum Anlass genommen, öffentlich Frieden vorzuschlagen. Wir können entweder einen weißen Frieden akzeptieren oder bis zum bitteren Ende weiterkämpfen."
panama.104.a:0 "Lasst uns unsere Waffen senken."
panama.104.b:0 "Nicht bevor wir in Panama City sind!"

panama.105.t:0 "Frieden in Panama"
panama.105.d:0 "Panama hat über einer ausländische Invasionsmacht triumphiert! Wir haben der Welt unsere Macht gezeigt, unsere Souveränität geschützt und die Gewinne des Panamakanals behalten!"
panama.105.a:0 "Der Frieden ist bald erreicht."

panama.106.t:0 "Kanada hält sich zurück"
panama.106.d:0 "Kanada hat beschlossen, keine weiteren Maßnahmen zu ergreifen, nachdem wir ihre Forderung abgelehnt haben."
panama.106.a:0 "Zum Glück für sie."

panama.107.t:0 "Panama verzichtet auf die Monroe-Doktrin"
panama.107.d:0 "Panama hat sich von der Monroe-Doktrin losgesagt, mit der Begründung, dass alle umliegenden Länder dies getan haben und sie dies auch tun sollten, um ihre eigene Sicherheit zu gewährleisten."
panama.107.a:0 "Eine Schande."

###Ideas
PNM_national_police:0 "Nationale Polizei"
PNM_national_police_desc:0 "Seit dem Versuch der Armee, die Regierung 1904 zu putschen, haben die Panamaer kein offizielles stehendes Heer mehr, und die nationale Sicherheit wird von der Nationalen Polizei gewährleistet. Seit die Polizei jedoch den Staatsstreich in den frühen 1930er Jahren unterstützt hat, sind die Ausgaben für die Nationale Polizei gestiegen, und die Offiziere haben mehrere andere lateinamerikanische Militärakademien besucht, was sie zu einer De-facto-Armee gemacht hat, die jede Regierung stürzen könnte, die sie für unangemessen hält.\n§RSollte eine zivile Regierung eine Situation falsch handhaben oder zu sehr in die Radikalität abdriften, kann die Nationale Polizei die Regierung stürzen.§!"
PAN_empowered_national_police:0 "Regierung der nationalen Polizei"
PAN_empowered_national_police_desc:0 "Die Nationalpolizei hat die Regierung geputscht, und die Probleme, die die Regierung durch die Abschaffung der Armee im Jahr 1904 zu vermeiden versuchte, sind trotzdem aufgetreten. Die politische Opposition wird aus Gründen der 'öffentlichen Sicherheit' inhaftiert und die Regierung von Manuel Pino regiert mit eiserner Faust."
PAN_farming_encouraged:0 "Landwirtschaftlich ermutigt"
PAN_farming_encouraged_desc:0 "Wir haben die Landwirtschaft in unserem Land gefördert, und das wird uns helfen, die Zahl der Exportgüter und der Nahrungsmittel für unser Volk zu erhöhen."
PAN_worker_rights_protected:0 "Arbeitnehmerrechte geschützt"
PAN_worker_rights_protected_desc:0 "Wir haben unseren Arbeitnehmern eine produktive Arbeitswoche ermöglicht und gleichzeitig sichergestellt, dass der Arbeitnehmer noch Zeit mit seiner Familie verbringen kann."
PAN_creating_export_goods:0 "Erstellen von Exportgütern"
PAN_creating_export_goods_desc:0 "Die Herstellung von Exportgütern ist einer der todsicheren Wege, um die panamaische Wirtschaft zu sanieren. Es mag uns zunächst wirtschaftlich schaden, aber das Geld aus den Verkäufen kann in die Wirtschaft zurückfließen und wird unsere Produktivität massiv steigern."
PAN_foreign_investments_idea:0 "Ausländische Investitionen"
PAN_foreign_investments_idea_desc:0 "Wir hatten das Glück, dass eine ausländische Nation in unser Land investiert hat, und unsere wirtschaftliche Produktivität hat sich stark erhöht."
PAN_further_investments_idea:0 "Weitere Investitionen"
PAN_further_investments_idea_desc:0 "Wir haben mehr Investitionen aus dem Ausland erhalten, was unsere Wirtschaft noch weiter ankurbelt."
PAN_economic_prosperity:0 "Wirtschaftlicher Wohlstand"
PAN_economic_prosperity_desc:0 "Unsere Wirtschaft hat sich vollständig erholt und ist heute profitabler denn je."
PAN_investing:0 "Investieren"
PAN_investing_desc:0 "Wir geben derzeit Geld aus und lenken die Produktion auf panamaische Unternehmen."
PAN_business_investments:0 "Geschäftliche Investitionen"
PAN_business_investments_desc:0 "Wir haben in unsere Unternehmen investiert, und sie geben ihr neues Geld klug aus, indem sie mehr Mitarbeiter einstellen und neue Maschinen kaufen."
PAN_economic_stimulation:0 "Wirtschaftliche Stimulierung"
PAN_economic_stimulation_desc:0 "Indem wir einen Teil unserer Geldreserven in die Wirtschaft gesteckt haben, hat die Wirtschaft begonnen zu wachsen, und sowohl die Ausgaben als auch die Verkäufe sind auf einem hohen Niveau."
PAN_liberal_panama:0 "Liberales Panama"
PAN_liberal_panama_desc:0 "Unsere Wirtschaftsstrategien haben perfekt funktioniert, und unsere Wirtschaft ist stärker als je zuvor."
PAN_new_conservative_government:0 "Neue konservative Regierung"
PAN_new_conservative_government_desc:0 "Unsere neue Regierung ist gegründet worden und erfreut sich großer Beliebtheit; sie hat sogar die PNR angefochten."
PAN_military_government:0 "Militärregierung"
PAN_military_government_desc:0 "Ungeachtet ihrer Legitimität regieren die Streitkräfte unsere Regierung mit eiserner Faust."
PAN_military_jobs:0 "Militärische Jobs"
PAN_military_jobs_desc:0 "Die Streitkräfte haben damit begonnen, Arbeitsplätze für Arbeitslose zu schaffen, die von öffentlichen Arbeiten wie Infrastruktur bis hin zu Arbeiten in staatlichen Fabriken reichen."
PAN_full_dictatorship:0 "Diktatur"
PAN_full_dictatorship_desc:0 "Das Militär regiert mit eiserner Faust, unterdrückt die politische Opposition und unterdrückt die Freiheitsrechte."
PAN_fake_democracy:0 "Scheindemokratie"
PAN_fake_democracy_desc:0 "Es ist ein offenes Geheimnis, dass die Demokratie in Panama eine Fälschung ist, aber es gibt einigen Menschen ein Gefühl der Beruhigung."
PAN_democratic_military:0 "Demokratische Militärregierung"
PAN_democratic_military_desc:0 "Die Militärregierung hat in Panama die volle Demokratie wiederhergestellt. Während die CPN grausam gegen diejenigen vorgeht, die Panama Schaden zufügen wollen, ist sie erstaunlich großzügig gegenüber der Bevölkerung. Die politische Opposition ist jedoch völlig gegen diese Regierung."
PAN_war_preparations:0 "Kriegsvorbereitungen"
PAN_war_preparations_desc:0 "Unabhängig davon, ob wir uns in der Offensive oder in der Defensive befinden, muss unser Militär jederzeit auf die Verteidigung des Landes vorbereitet sein."
PAN_land_clearing:0 "Landrodung"
PAN_land_clearing_desc:0 "Wir sind dabei, im Rahmen unseres großen Modernisierungsprogramms Land zu roden."
PAN_infrastructure_effort:0 "Infrastrukturbemühungen"
PAN_infrastructure_effort_desc:0 "Wir bauen neue Straßen und Eisenbahnlinien, um die Fortbewegung im Land zu erleichtern."
PAN_economic_depression:0 "Leichte Wirtschaftsdepression"
PAN_economic_depression_desc:0 "Die Große Depression hat uns in der Vergangenheit schwer getroffen, aber seit dem Staatsstreich von 1931 haben wir es endlich geschafft, uns zu erholen. Die schlimmsten Auswirkungen liegen weit hinter uns, aber es gibt nachwirkende Effekte, die unsere Wirtschaft nicht wettbewerbsfähig machen. Die Suche nach neuen Handelspartnern oder die Ankurbelung der Wirtschaft sollte dies recht schnell beheben."
PAN_industrialized_panama:0 "Industrienation"
PAN_industrialized_panama_desc:0 "Wir haben Panama industrialisiert! Auch wenn es nicht mit den europäischen Mächten oder den USA mithalten kann, so ist es doch beachtlich."
PAN_economic_growth:0 "Wirtschaftswachstum"
PAN_economic_growth_desc:0 "Dank unserer Industrialisierungsprojekte ist unsere Wirtschaft massiv gewachsen."
PAN_distributed_rifles:0 "Verteilte Gewehre"
PAN_distributed_rifles_desc:0 "Wir haben Gewehre an unsere Zivilbevölkerung verteilt, so dass wir uns bei einer Invasion von Ausländern darauf verlassen können, dass sie die Eindringlinge an der Seite unserer organisierten Streitkräfte abwehren."
PAN_increased_banana_exports:0 "Agrarreformen A - Teil II"
PAN_increased_banana_exports_desc:0 "Wir haben nicht nur in den Zuckeranbau investiert, sondern auch den Export und die Produktion von Bananen gesteigert und damit unsere Wirtschaft angekurbelt."
PAN_increased_farming:0 "Agrarreform B - Teil I"
PAN_increased_farming_desc:0 "Durch die Schaffung von Anreizen für die Landwirtschaft kaufen viele Menschen Land und gründen Farmen, die unsere Exporte ankurbeln und das Land mit Nahrungsmitteln versorgen."
PAN_improved_sugar_farming:0 "Agrarreformen A - Teil I"
PAN_improved_sugar_farming_desc:0 "Im Rahmen des Plans der Regierung zur Verbesserung der Landwirtschaft hat sie in den Zuckeranbau und die Technologie investiert und so die jährliche Produktion gesteigert."
PAN_new_banana_crop:0 "Agrarreform B - Teil II"
PAN_new_banana_crop_desc:0 "Neben den Anreizen für die Landwirtschaft waren wir im Rahmen unserer Agrarreformen gezwungen, drastische Maßnahmen zu ergreifen und den Bananenanbau in unseren Betrieben umzustellen. Kurzfristig werden wir dadurch zwar einen Teil unserer Bananen verlieren, aber unsere Gesamtproduktivität wird erheblich steigen."
PAN_purchased_foreign_assets:0 "Agrarreform B - Teil III"
PAN_purchased_foreign_assets_desc:0 "Wir haben nicht nur Anreize für die Landwirtschaft geschaffen und eine neue Bananenkultur eingeführt, sondern auch Land und Industrien in ausländischem Besitz aufgekauft und nutzen sie nun direkt zur Ankurbelung unserer eigenen Wirtschaft."
PAN_encouraged_coffee_production:0 "Agrarreformen A - Teil III"
PAN_encouraged_coffee_production_desc:0 "Wir haben nicht nur in den Zuckeranbau investiert und die Bananenexporte gesteigert, sondern auch die Kaffeeproduktion gefördert. Viele Bauern in ganz Panama bauen jetzt Kaffeebohnen an und verkaufen sie für den Export."
PAN_an_agrarian_nation:0 "Agrarnation"
PAN_an_agrarian_nation_desc:0 "Wir haben uns in Panama auf die Landwirtschaft konzentriert. Unsere Exporte wachsen ständig und unsere Wirtschaft boomt."
PAN_university_of_panama:0 "Die Universität von Panama"
PAN_university_of_panama_desc:0 "Die Universität von Panama wurde per Präsidialdekret gegründet. Es handelt sich um eine staatliche Einrichtung für höhere, unabhängige Bildung, die dazu beitragen soll, die Jugend Panamas in Fachbereichen wie Handel, Ingenieurwesen, Recht und Wissenschaft zu unterrichten."
PAN_trained_civilians:0 "Geschulte Zivilisten"
PAN_trained_civilians_desc:0 "Wir haben unsere Zivilisten im Umgang mit militärischer Ausrüstung geschult, damit sie unser Land auf unseren Befehl hin mit größtmöglicher Effizienz verteidigen können."
PAN_increased_recruitment:0 "Verstärkte Rekrutierung"
PAN_increased_recruitment_desc:0 "Im Rahmen unseres elastischen Verteidigungsplans haben wir die Rekrutierung von Verteidigungskräften erhöht, um sicherzustellen, dass wir über die nötigen Arbeitskräfte für einen solchen Krieg verfügen."
PAN_mobilized_economy:0 "Mobilisierte Wirtschaft"
PAN_mobilized_economy_desc:0 "Um uns auf den Krieg vorzubereiten, haben wir unsere zivile Wirtschaft mobilisiert, um unsere Streitkräfte mit der besten modernen Ausrüstung auszustatten."
PAN_recruitment_propaganda:0 "Rekrutierungspropaganda"
PAN_recruitment_propaganda_desc:0 "Wir haben eine verlockende Rekrutierungspropaganda geschaffen, um die Jugend dazu zu bewegen, im Namen unseres Landes zu den Waffen zu greifen."
PAN_fighter_escort:0 "Jägereskorten"
PAN_better_torp:0 "Bessere Torpedos"
PAN_con_raiding_tactics:0 "Konvoiüberfall-Taktik"
PAN_anti_sub_tactic:0 "Anti-U-Boot-Taktik"
PAN_increased_naval_production:0 "Gesteigerte Marineproduktion"
PAN_our_own_air_force:0 "Eine eigene Luftwaffe"
PAN_improved_logistics:0 "Verbesserte Logistik"
PAN_begone_subs:0 "Handelsschutz-Taktiken"
PAN_weather_training:0 "Allwetter-Training"
PAN_profit:0 "Investitionen Gewinn"
PAN_profit2:0 "Investitionen Gewinn"
PAN_profit_foreign:0 "Panamanischer Gewinn"
PAN_profit_foreign_desc:0 "Wir profitieren stark von unseren Investitionen in panamaische Unternehmen."
PAN_better_torps:0 "Bessere Torpedos"
PAN_better_torps_desc:0 "Durch die Verbesserung unserer Torpedokonstruktionen haben unsere U-Boote eine bessere Chance, Ziele zu treffen und zu zerstören."
PAN_unregulated_unions:0 "Unregulierte Gewerkschaften"
PAN_regulated_unions:0 "Regulierte Gewerkschaften"
PAN_anti_sub_tactics:0 "Anti-U-Boot-Taktik"
PAN_new_national_police_idea:0 "Neue Nationale Polizei"
PAN_new_national_police_idea_desc:0 "Wir haben einen Kompromiss mit der Armee geschlossen und die Nationale Polizei teilweise wiederhergestellt. Von nun an soll der Einfluss der Armee auf unsere stolze Demokratie nach Jahren der Militärherrschaft langsam reduziert werden."
PAN_modernized_panama_idea:0 "Ein modernes Panama"
PAN_modernized_panama_idea_desc:0 "Die Früchte unseres großartigen Modernisierungsprogramms sind in ganz Panama zu sehen, die Fabriken dampfen, die Ernten blühen, jeder kann bereits die glänzende Zukunft unserer Nation sehen."

