### Focuses ###
PAN_PNR_holds_on:0 "Die PNR hält sich"
PAN_PNR_holds_on_desc:0 "Die Partido Nacional Revolucionario, die auf wirtschaftlichen Aufschwung durch Landwirtschaft und Investitionen setzt, hat die Wahlen von 1936 gewonnen."
PAN_encourage_farming:0 "Förderung der Landwirtschaft"
PAN_encourage_farming_desc:0 "Um uns wirtschaftlich zu erholen, müssen wir durch den Export von Kulturpflanzen ein starkes wirtschaftliches Rückgrat schaffen."
PAN_foreign_investments:0 "Förderung von Auslandsinvestitionen"
PAN_foreign_investments_desc:0 "Die Regierung ist zwar in der Lage, etwas Geld zur Verfügung zu stellen, aber das reicht bei weitem nicht für unsere wirtschaftlichen Pläne. Trotz des Versprechens unserer Partei, sich gegen ausländische Einflüsse zu wehren, werden wir uns an die Nationen der Welt wenden müssen."
PAN_ensure_police_loyalty:0 "Sicherstellung der Loyalität der Nationalen Polizei"
PAN_ensure_police_loyalty_desc:0 "Die sehr konservative Nationale Polizei wird wahrscheinlich nicht tatenlos zusehen, wenn wir diese großen Wirtschaftsreformen in unserem Land fördern. Wir sollten Maßnahmen ergreifen, um ihre Loyalität sicherzustellen."
PAN_support_investments:0 "Weitere Investitionen unterstützen"
PAN_support_investments_desc:0 "Jetzt, da wir uns der Loyalität der Nationalen Polizei versichert haben, können wir weitere Investitionen in unseren Landwirtschaftsplan fördern und unseren wirtschaftlichen Aufschwung vorantreiben."
PAN_start_recovery:0 "Wirtschaftliche Erholung"
PAN_start_recovery_desc:0 "Jetzt, da wir ausländische Investitionen für unsere landwirtschaftlichen Pläne haben, haben wir begonnen, sie umzusetzen, und die Depression beginnt, in der Geschichte zu verschwinden."
PAN_liberal_victory:0 "PNL-Sieg"
PAN_liberal_victory_desc:0 "Die Partido Nacional Liberal, die auf wirtschaftlichen Aufschwung durch Unternehmensinvestitionen und Arbeitnehmerschutz setzt, hat die Wahlen von 1936 gewonnen."
PAN_protect_worker_rights:0 "Schutz der Arbeitnehmerrechte"
PAN_protect_worker_rights_desc:0 "Um eine funktionierende Gesellschaft zu gewährleisten, müssen wir unsere Land- und Fabrikarbeiter schützen und dafür sorgen, dass ihre Rechte geachtet werden."
PAN_encourage_unions:0 "Ermutigung der Gewerkschaften"
PAN_encourage_unions_desc:0 "Auch wenn es vielleicht nicht die beste Idee ist, wird die Förderung von Gewerkschaften den Schutz unserer Arbeitnehmer in vollem Umfang gewährleisten. Je nachdem, wie wir dies handhaben, können wir die Gewerkschaften entweder regulieren oder deregulieren. Auf dem Papier wären unregulierte Gewerkschaften die beste Wahl, da sie die Arbeitnehmer voll zufriedenstellen würden. Allerdings würden unregulierte Gewerkschaften andere Parteien und sogar die konservative Fraktion unserer eigenen Partei verärgern."
PAN_invest_in_businesses:0 "Investitionen in panamaische Unternehmen"
PAN_invest_in_businesses_desc:0 "Um den wirtschaftlichen Aufschwung zu gewährleisten, sollten wir die Mittel, die wir haben, in neu gegründete Unternehmen in unserem Land investieren. Dies hat den zusätzlichen Vorteil, dass unsere Abhängigkeit vom Ausland verringert wird."
PAN_stimulate_economy:0 "Stimulierung der Wirtschaft"
PAN_stimulate_economy_desc:0 "Wir sollten die Oberschicht ermutigen, mehr zu investieren und auszugeben, damit die Wirtschaft mehr Geld erhält und wir in einer weitaus besseren Position sind."
PAN_a_liberal_panama:0 "Ein liberales Panama"
PAN_a_liberal_panama_desc:0 "Die Wirtschaftskrise ist vorbei, und die Wirtschaft steht besser da als je zuvor. Wir haben Panama wirklich wieder groß gemacht."
PAN_police_coup:0 "Putsch der Nationaler Polizei"
PAN_police_coup_desc:0 "Die Nationale Polizei hat die Regierung geputscht!"
PAN_military_dictatorship:0 "Militärdiktatur"
PAN_military_dictatorship_desc:0 "Um Ordnung und Konservatismus zu gewährleisten, müssen wir eine ständige Präsenz in der Regierung schaffen."
PAN_new_economy:0 "Neue panamaische Wirtschaft"
PAN_new_economy_desc:0 "Wir sollten die enormen Ressourcen der Polizei nutzen, um ausländische Investitionen an uns zu ziehen und eine wirklich autarke Wirtschaft aufzubauen."
PAN_standing_army:0 "Ein stehendes Heer"
PAN_standing_army_desc:0 "Obwohl wir ausländische Investitionen beschlagnahmt haben, wird die Nationale Polizei höchstwahrscheinlich nicht in der Lage sein, auf internationaler Ebene zu konkurrieren. Um dies zu bekämpfen, sollten wir eine moderne Armee aufbauen."
PAN_a_new_constitution:0 "Eine neue Verfassung"
PAN_a_new_constitution_desc:0 "Wir sollten eine neue Verfassung für Panama ausarbeiten, damit alle Angelegenheiten durch das Militär geregelt werden."
PAN_preemptive_buildup:0 "Präventive Anhäufung"
PAN_preemptive_buildup_desc:0 "Sowohl Costa Rica als auch Kolumbien erheben Anspruch auf unser Land. Wir sollten unser Militär aufrüsten, damit wir unser Heimatland verteidigen können."
PAN_36_elections:0 "Die Wahlen von 1936"
PAN_36_elections_desc:0 "Alles läuft auf Folgendes hinaus. Wird die PNR die Präsidentschaft behalten oder wird es der PNL gelingen, sich den Sieg zu sichern?"
PAN_conservative_government:0 "Konservative Regierung"
PAN_conservative_government_desc:0 "Der konservative Flügel der PNL hat die Präsidentschaft inne."
PAN_create_export_goods:0 "Produktion von Exportgüter"
PAN_create_export_goods_desc:0 "Damit unsere Wirtschaftspläne funktionieren, brauchen wir private Unternehmen, die Waren für den Export herstellen."
PAN_capitalist_economics:0 "Kapitalistische Wirtschaft"
PAN_capitalist_economics_desc:0 "Wir sollten die Steuern für die Oberschicht senken, damit sie eher geneigt ist, in Unternehmen zu investieren. Mehr Ausgaben und Neueinstellungen werden auch der Unterschicht helfen und unsere wirtschaftliche Depression lösen."
PAN_undo_progressive_reforms:0 "Progressive Reformen abschaffen"
PAN_undo_progressive_reforms_desc:0 "Wir sollten die Ermutigung der Vorgängerregierung zur gewerkschaftlichen Organisierung rückgängig machen oder sie zumindest ändern, um ihre Macht zu beschneiden. Wir wollen nicht, dass wir am Ende eine syndikalistische Revolution erleben."
PAN_status_of_party:0 "Status der Partei"
PAN_status_of_party_desc:0 "Unsere Regierung besteht nun schon seit einigen Monaten. Offiziell sind wir immer noch die Partido Nacional Liberal, aber einige in unserer Regierung schlagen vor, dass wir uns in eine neue Partido Conservador umwandeln."
PAN_forming_new_government:0 "Bildung einer neuen Regierung"
PAN_forming_new_government_desc:0 "Da die wirtschaftliche Depression größtenteils überwunden ist, die progressiven Reformen abgeschlossen sind und die Exporte immer weiter steigen, sollten wir uns um die Bildung einer neuen Regierung bemühen, anstatt an der provisorischen Regierung nach Jované festzuhalten."
PAN_canal_in_crisis:0 "Kanal in der Krise"
PAN_canal_in_crisis_desc:0 "Angesichts des Bürgerkriegs in den USA steht der Panamakanal zur Disposition."
PAN_entente_support:0 "Unterstützung der Entente"
PAN_entente_support_desc:0 "Wir haben uns mit der Entente verbündet. Sie werden uns beschützen, und wir werden ihnen die Nutzung des Panamakanals gewähren."
PAN_request_ship_tech:0 "Bitte um Marinetechnik"
PAN_request_ship_tech_desc:0 "Die kanadische Marine wird zwar wahrscheinlich keine Schiffe entbehren, die bei der Rückeroberung der britischen Inseln helfen könnten, aber sie könnte bereit sein, uns Technologie zur Verfügung zu stellen, damit wir unsere eigene Verteidigungsflotte entwickeln können."
PAN_encourage_entente_trade:0 "Ermutigt den Handel mit der Entente"
PAN_encourage_entente_trade_desc:0 "Es ist an der Zeit, dass wir dies in ein für beide Seiten vorteilhafteres Abkommen umwandeln. Wir werden den Handel zwischen uns und den verschiedenen Staaten der Entente fördern."
PAN_stand_alone:0 "Wir stehen allein"
PAN_stand_alone_desc:0 "Wir werden keine Herren haben, und der Kanal wird uns und nur uns gehören."
PAN_hold_the_canal:0 "Haltet den Kanal"
PAN_hold_the_canal_desc:0 "Wir können den Panamakanal nicht halten, ohne Verteidigungsanlagen vorzubereiten. Wir sollten rasch Verteidigungslinien entlang der Küste aufbauen."
PAN_fortify_the_coast:0 "Befestigung der Küste"
PAN_fortify_the_coast_desc:0 "Wir sollten unsere Küstenbefestigungen ausbauen, um mehr als nur den Kanal zu schützen. Denn was nützt ein Kanal, wenn der Rest Panamas besetzt ist?"
PAN_defend_our_homeland:0 "Verteidigt unser Heimatland"
PAN_defend_our_homeland_desc:0 "Wir haben Bedrohungen von allen Seiten, deshalb müssen wir uns darauf vorbereiten, unser Heimatland bis zum letzten Mann zu verteidigen."
PAN_elastic_defense:0 "Elastische Verteidigung"
PAN_elastic_defense_desc:0 "Indem wir uns auf den unvermeidlichen Fall bestimmter Teile der Nation durch eine ausländische Invasion vorbereiten, können wir die Verteidigungslinien entlang natürlicher Barrieren - Flüsse, Wälder, Dschungel usw. - stärken."
PAN_increase_recruitment:0 "Verstärkte Rekrutierung"
PAN_increase_recruitment_desc:0 "Wir sollten unsere Rekrutierungskampagnen verstärken und mehr Menschen ermutigen, sich der Verteidigung unserer großen Nation anzuschließen."
PAN_new_weaponry:0 "Neue Waffensysteme"
PAN_new_weaponry_desc:0 "Wir sollten massiv in die Waffenindustrie investieren, damit wir die Ausrüstung unserer Truppen verbessern können."
PAN_training_the_masses:0 "Ausbildung der Massen"
PAN_training_the_masses_desc:0 "Wir sollten jeden einzelnen Zivilisten im Umgang mit unseren Waffen unterweisen und sie als jederzeit abrufbare Notfallreserve nutzen."
PAN_every_man_rifle:0 "Jeder Mann ein Gewehr"
PAN_every_man_rifle_desc:0 "Wir sollten alle unsere Zivilisten mit älteren Gewehren ausstatten, damit sie, wenn wir sie rufen, bereit sind, ihre Pflicht zum Schutz Panamas zu erfüllen."
PAN_static_defense:0 "Statische Verteidigung"
PAN_static_defense_desc:0 "Wir werden fremden Eindringlingen keinen Zentimeter Boden überlassen.!"
PAN_purchase_foreign_guns:0 "Kauf ausländischer Waffen"
PAN_purchase_foreign_guns_desc:0 "Unsere heimische Waffenindustrie ist derzeit schwach. Wir sollten ausländische Waffen kaufen und sie zur Ausrüstung unserer Streitkräfte verwenden."
PAN_support_artillery:0 "Investition in Unterstützungsartillerie"
PAN_support_artillery_desc:0 "Wir sollten in den Erwerb der Infrastruktur zur Herstellung von Artilleriegeschützen zur Unterstützung unserer Armeen investieren."
PAN_mobilize_economy:0 "Mobilisierung der Wirtschaft"
PAN_mobilize_economy_desc:0 "Wir müssen sicherstellen, dass die zivile Wirtschaft uns zur Seite steht, wenn wir in den Krieg ziehen."
PAN_propaganda_campaign:0 "Propagandakampagne"
PAN_propaganda_campaign_desc:0 "Wir sollten damit beginnen, in den Städten Plakate zu verteilen, die die Gründe für den Eintritt in die Streitkräfte und die Verteidigung des Landes hervorheben."
PAN_protect_interests:0 "Schutz unserer Interessen"
PAN_protect_interests_desc:0 "Wir sollten in unsere Verteidigungskräfte investieren, damit wir auf eine ausländische Invasion vorbereitet sind."
PAN_by_air:0 "Schutz aus der Luft"
PAN_by_air_desc:0 "Wir sollten in eine Luftwaffe investieren."
PAN_study_foreign_designs:0 "Studium ausländischer Designs"
PAN_study_foreign_designs_desc:0 "Wir können Entwürfe anderer Länder studieren, um unsere eigenen Entwürfe zu beeinflussen."
PAN_purchase_aircraft:0 "Kauf ausländischer Flugzeuge"
PAN_purchase_aircraft_desc:0 "Wir sollten einen Teil unserer Mittel für den Kauf ausländischer Flugzeuge verwenden. Wir können sie für den Design-Einfluss und als die ersten Flugzeuge unserer Luftwaffe verwenden."
PAN_CAS_focus:0 "Schwerpunkt auf Luftnahunterstützung"
PAN_CAS_focus_desc:0 "Wir sollten Teile unserer Luftwaffe auf die Unterstützung von Bodentruppen ausrichten."
PAN_logistics_improvement:0 "Logistische Verbesserung"
PAN_logistics_improvement_desc:0 "Durch die Verteilung von Funkgeräten und die Verbesserung des Informationsflusses vom Hauptquartier oder der Infanterie zu den Frontstützpunkten und unseren Piloten werden unsere Streitkräfte weitaus effektiver sein."
PAN_fighter_interceptors:0 "Abfangjäger"
PAN_fighter_interceptors_desc:0 "Wir sollten in die Entwicklung von Abfangjägern investieren, um feindliche Bomben abzufangen, bevor sie bewohnte Gebiete erreichen."
PAN_invest_in_our_planes:0 "Unser eigenes Flugzeug"
PAN_invest_in_our_planes_desc:0 "Wir sollten unsere eigenen Flugzeuge entwickeln, um unsere Abhängigkeit von ausländischen Herstellern zu verringern."
PAN_tac_bombing_focus:0 "Schwerpunkt auf Taktische Bomber"
PAN_tac_bombing_focus_desc:0 "Wir sollten in mittelgroße Bomber investieren, um den Kampf zum Feind zu bringen."
PAN_fighter_escorts:0 "Jägereskorten"
PAN_fighter_escorts_desc:0 "Wir sollten unsere Kampfflugzeuge so konzipieren, dass sie unsere eigenen und die Bomber unserer Verbündeten eskortieren."
PAN_all_weather_training:0 "Allwetter-Training"
PAN_all_weather_training_desc:0 "Wir sollten unsere Piloten für den Einsatz bei allen Wetterbedingungen trainieren."
PAN_by_sea:0 "Schutz auf See"
PAN_by_sea_desc:0 "Wir sollten in eine Marine investieren, um unsere Interessen in der Karibik und im Pazifik zu schützen."
PAN_protect_trade:0 "Schutz des Handels"
PAN_protect_trade_desc:0 "Wir sollten in den Schutz unseres Handels vor feindlichen Angriffen investieren."
PAN_convoy_hunting:0 "Konvoijagd"
PAN_convoy_hunting_desc:0 "Wir sollten in den Angriff auf den Handel des Feindes investieren."
PAN_sub_fleet:0 "U-Boot-Flotte"
PAN_sub_fleet_desc:0 "Wir sollten unsere Marine auf U-Boote und deren Taktik ausrichten."
PAN_raiding_tactics:0 "Überfalltaktik für Konvois"
PAN_raiding_tactics_desc:0 "Wir sollten Taktiken für Überfälle auf feindliche Konvois planen und gleichzeitig unsere eigenen Verluste minimieren."
PAN_improved_torpedoes:0 "Verbesserte Torpedoentwürfe"
PAN_improved_torpedoes_desc:0 "Wir sollten unsere Torpedokonstruktionen verbessern, damit sie präziser sind und weniger Ausfälle haben."
PAN_increase_naval_production:0 "Steigerung der Marineproduktion"
PAN_increase_naval_production_desc:0 "Wir sollten unsere Flottenproduktion erhöhen, um eine beeindruckende Flotte zum Schutz unserer Interessen zu schaffen."
PAN_escort_fleet:0 "Geleitschutzflotte"
PAN_escort_fleet_desc:0 "Unsere Flotte sollte aus Zerstörern und Kreuzern bestehen und auf den Schutz unseres Handels ausgerichtet sein."
PAN_countering_subs:0 "Abwehr von U-Booten"
PAN_countering_subs_desc:0 "Wir müssen sicherstellen, dass die Besatzungen unserer Zerstörer und Kreuzer für die Verteidigung unserer Konvois gegen U-Boot-Angriffe ausgebildet sind."
PAN_cruiser_designs:0 "Entwurf neuer Kreuzfahrtschiffe"
PAN_cruiser_designs_desc:0 "Wir müssen neue Kreuzer entwerfen, die unsere Konvois vor Über- und Unterwasserangriffen schützen sollen."
PAN_invest_in_industry:0 "Investitionen in die Industrie"
PAN_invest_in_industry_desc:0 "Wir sollten in großem Umfang in unsere Fabriken investieren, um Arbeitsplätze zu schaffen und unser Land zu modernisieren."
PAN_build_new_factories:0 "Bau neuer Fabriken"
PAN_build_new_factories_desc:0 "Der Bau neuer Fabriken schafft sowohl kurz- als auch langfristig Arbeitsplätze und verbessert unsere Produktionskapazität."
PAN_military_production:0 "Militärische Produktion"
PAN_military_production_desc:0 "Wir sollten Militärfabriken bauen, damit wir neue Waffen für die Streitkräfte produzieren können."
PAN_drilling_for_oil:0 "Bohrt nach Öl"
PAN_drilling_for_oil_desc:0 "Panama verfügt über enorme natürliche Ressourcen. Es geht nur darum, sie zu finden und zu fördern."
PAN_an_industrialized_panama:0 "Ein industrialisiertes Panama"
PAN_an_industrialized_panama_desc:0 "Wir haben Panama vollständig industrialisiert, und das macht sich langsam bemerkbar. Die Wirtschaft boomt, die Arbeitslosigkeit ist gesunken, und Panama entwickelt sich zu einer wirklich modernen Nation."
PAN_improved_roads:0 "Verbesserte Straßen"
PAN_improved_roads_desc:0 "Wir sollten unsere Infrastruktur verbessern, um sie an moderne Fahrzeuge anzupassen."
PAN_aerial_infrastructure:0 "Lufttechnische Infrastruktur"
PAN_aerial_infrastructure_desc:0 "Wir sollten massiv in die Schaffung von Flugplätzen für unsere Luftwaffe und für zivile Fluggesellschaften investieren."
PAN_widespread_economic_growth:0 "Weit verbreitetes Wirtschaftswachstum"
PAN_widespread_economic_growth_desc:0 "Unsere Wirtschaft wächst sehr gut."
PAN_improve_agriculture:0 "Verbesserung der Landwirtschaft"
PAN_improve_agriculture_desc:0 "Durch Investitionen in unsere bereits landwirtschaftlich geprägte Gesellschaft können wir mehr Waren für den Export herstellen und Arbeitsplätze schaffen."
PAN_domestic_farms:0 "Heimische Bauernhöfe"
PAN_domestic_farms_desc:0 "Wenn wir Land roden, um neue Farmen zu bauen, können wir mehr Waren exportieren und mehr Geld verdienen."
PAN_countering_panama_disease:0 "Bekämpfung der Panamakrankheit"
PAN_countering_panama_disease_desc:0 "Die Panamakrankheit ruiniert unsere Bananenbauern schon seit Jahren. Wir müssen uns auf die Landwirtschaft konzentrieren, um unseren Mitmenschen zu helfen und dieses Problem ein für alle Mal zu beseitigen."
PAN_buying_foreign_influences:0 "Erwerb von Auslandsvermögen"
PAN_buying_foreign_influences_desc:0 "Mit unseren neuen Mitteln aus dem Export sollten wir einen Teil der ausländischen Unternehmen und Betriebe aufkaufen."
PAN_an_agrarian_panama:0 "Ein landwirtschaftliches Panama"
PAN_an_agrarian_panama_desc:0 "Wir haben unsere Landwirtschaft modernisiert, und unsere Wirtschaft boomt dank der Getreideexporte."
PAN_improve_sugar_farms:0 "Verbesserung der Zuckerfabriken"
PAN_improve_sugar_farms_desc:0 "Wir sollten gezielt in unsere Zuckerfarmen investieren, um den Ertrag zu steigern und eine effiziente Ernte zu fördern."
PAN_increase_banana_exports:0 "Steigerung der Bananenexporte"
PAN_increase_banana_exports_desc:0 "Wenn wir unsere Bananenexporte steigern, können sowohl die Bauern als auch wir viel mehr Geld verdienen."
PAN_encourage_coffee_production:0 "Förderung der Kaffeeproduktion"
PAN_encourage_coffee_production_desc:0 "Wir sollten den Kaffeeanbau in unseren Betrieben fördern, sowohl für die Bevölkerung als auch für den Export."
PAN_found_university:0 "Gründung der Universität von Panama"
PAN_found_university_desc:0 "Wir sollten eine staatliche Bildungseinrichtung schaffen, die die Jugend Panamas in Fachbereichen wie Handel, Ingenieurwesen, Recht und Wissenschaft unterrichtet."
PAN_on_global_stage:0 "Panama auf der globalen Bühne"
PAN_on_global_stage_desc:0 "Wir sollten das Land für den Außenhandel und Investitionen öffnen."
PAN_encourage_foreign_trade:0 "Förderung des Außenhandels"
PAN_encourage_foreign_trade_desc:0 "Es gibt Ressourcen, die wir brauchen, und es gibt andere Ressourcen, die wir haben. Wir sollten den Handel mit diesen Ressourcen fördern."
PAN_increase_merchant_vessels:0 "Vergrößerung der Handelsflotte"
PAN_increase_merchant_vessels_desc:0 "Durch die Vergrößerung unserer Handelsflotte können wir mehr Handel mit den Nationen der Welt treiben."
PAN_prioritize_global_trade:0 "Priorisiert den Globaler Handel"
PAN_prioritize_global_trade_desc:0 "Wir sollten den Handel in der ganzen Welt fördern."
PAN_encourage_german_investment:0 "Ermutigt deutsche Investitionen"
PAN_encourage_german_investment_desc:0 "Wir sollten die Deutschen ermutigen, in uns zu investieren."
PAN_encourage_japanese_investment:0 "Ermutigt japanische Investitionen"
PAN_encourage_japanese_investment_desc:0 "Wir sollten die Japaner ermutigen, in uns zu investieren."
PAN_prioritize_local_trade:0 "Priorisiert den Lokalen Handel"
PAN_prioritize_local_trade_desc:0 "Wir sollten dem Handel mit benachbarten Ländern Vorrang einräumen."
PAN_encourage_canadian_investment:0 "Ermutigt kanadische Investitionen"
PAN_encourage_canadian_investment_desc:0 "Wir sollten die Kanadier ermutigen, in uns zu investieren."
PAN_encourage_american_investment:0 "Ermutigt amerikanische Investitionen"
PAN_encourage_american_investment_desc:0 "Wir sollten die Amerikaner ermutigen, in uns zu investieren."
PAN_new_military_academy:0 "Schaffung einer kombinierten Militärakademie"
PAN_new_military_academy_desc:0 "Wir sollten eine gemeinsame Akademie für Heer, Marine und Luftwaffe einrichten, um neue Konzepte zu erforschen, Strategien zu planen und Offiziere auszubilden."
PAN_40_elections:0 "Die Wahlen von 1940"
PAN_40_elections_desc:0 "Möglicherweise die seltsamsten Wahlen in der Geschichte Panamas - es gibt nur zwei kandidierende Parteien. Die Militärpartei CPN, die eine Zentralisierung der Regierung in den Händen des Militärs mit Zustimmung des Volkes empfiehlt, und die Verfassungskoalition, die eine Rückkehr zum Status quo in der panamaischen Politik empfiehlt."
PAN_CPN_victory:0 "CPN-Sieg"
PAN_CPN_victory_desc:0 "Die Coalición Patriótica Nacional, die für eine Zentralisierung und eine größere Regierung plädiert und gleichzeitig die persönlichen Freiheiten schützt, hat die Wahlen von 1940 gewonnen."
PAN_modernizing_panama:0 "Beginn der Modernisierungen"
PAN_modernizing_panama_desc:0 "Wir werden unser ehrgeiziges Modernisierungsprogramm beginnen."
PAN_clear_new_land:0 "Erschließung von neuem Land"
PAN_clear_new_land_desc:0 "Wir sollten neues Land für Fabriken und Landwirtschaft erschließen."
PAN_industrial_projects:0 "Industrielle Projekte"
PAN_industrial_projects_desc:0 "Wir sollten in Unternehmen investieren, damit sie auf unserem neu gerodeten Land Fabriken bauen können."
PAN_land_status:0 "Status des Landes"
PAN_land_status_desc:0 "Wir sollten uns entscheiden, ob das neu gerodete Land in unserem Land in staatlichem oder privatem Besitz sein soll."
PAN_modernized_panama:0 "Ein modernes Panama"
PAN_modernized_panama_desc:0 "Panama ist jetzt eine vollständig modernisierte Nation. Wir haben Panama wirklich groß gemacht."
PAN_coalition_victory:0 "Sieg der Koalition"
PAN_coalition_victory_desc:0 "Die Verfassungskoalition, eine breite Koalition aus den meisten der großen nichtmilitärischen Parteien, hat die Wahlen von 1940 gewonnen."
PAN_new_national_police:0 "Neue Nationale Polizei"
PAN_new_national_police_desc:0 "Wir sollten einen Kompromiss mit dem neuen Militär eingehen, um eine neue nationale Polizei zu schaffen. Auch wenn wir ihre Befugnisse beschneiden, können wir sicher einen Kompromiss finden, der sowohl uns als auch der CPN/Armee nützt."
PAN_the_union_compromise:0 "Der Unionskompromiss"
PAN_the_union_compromise_desc:0 "Einige Fraktionen in unserer Partei wollen Gewerkschaften, andere nicht. Wir müssen einen Kompromiss finden, bevor er die Koalition zerreißt."
PAN_export_economy:0 "Exportorientierte Wirtschaft"
PAN_export_economy_desc:0 "Wir müssen den Export in andere Länder fördern und unseren jüngsten wirtschaftlichen Erfolg fortsetzen."
PAN_work_together:0 "Förderung der Zusammenarbeit zwischen den Fraktionen"
PAN_work_together_desc:0 "Die Fraktionen innerhalb der Koalition sehen sich immer noch als ihre jeweiligen Parteien. Wir müssen die Idee fördern, dass wir nicht Mitglieder einzelner Parteien sind, sondern einer großen Koalition."
PAN_a_common_ideology:0 "Eine gemeinsame Ideologie"
PAN_a_common_ideology_desc:0 "Unsere Wirtschaft boomt, unsere Kompromisse sind erfolgreich, und wir haben unsere eigene Ideologie geschaffen, die auf Kompromissen zwischen unseren verschiedenen Fraktionen in unterschiedlichen Bereichen beruht."

