enemy_has_equal_or_better_radar_tech_trigger_tt: "Der Feind besitzt gleichwertige oder bessere Radartechnologie."
OPERATION_BONUS_REWARD: "Die Operation war ein egewaltiger Erfolg und hat uns §GBonusbelohnungen§! eingebracht!"
