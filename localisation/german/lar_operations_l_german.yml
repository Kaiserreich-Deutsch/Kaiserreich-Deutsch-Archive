targeted_sabotage_resources_2_tt: "Lokaler Widerstand in [From.From.GetName] konzentriert sich stärker auf die Sabotage des örtlichen Ressourcenabbaus."
targeted_sabotage_resources_3_tt: "Lokaler Widerstand in [From.From.GetName] konzentriert sich sehr stark auf die Sabotage des örtlichen Ressourcenabbaus."
targeted_sabotage_industry_2_tt: "Lokaler Widerstand in [From.From.GetName] konzentriert sich stärker auf die Sabotage örtlicher Fabriken."
targeted_sabotage_industry_3_tt: "Lokaler Widerstand in [From.From.GetName] konzentriert sich sehr stark auf die Sabotage örtlicher Fabriken."
targeted_sabotage_infrastructure_2_tt: "Lokaler Widerstand in [From.From.GetName] konzentriert sich stärker auf die Sabotage der örtlichen Infrastruktur."
targeted_sabotage_infrastructure_3_tt: "Lokaler Widerstand in [From.From.GetName] konzentriert sich sehr stark auf die Sabotage der örtlichen Infrastruktur." 
organise_cells_outcome: "Mehrere Revolutionszellen wurden organisiert und haben begonnen, im Rücken des Feindes zu operieren."
infiltrate_civil_service_outcome: "Wir haben eine Reihe von zuverlässigen Personen in Machtpositionen installiert, so dass sie schnell die Verwaltung befreiter Gebiete übernehmen können."
workers_militia_outcome: "Mehrere Bataillone Arbeitermilizen stehen bereit, um wichtige Anlagen zu verteidigen."
organize_strikes_outcome: "Unser Agent konnte Gewerkschaftler und Arbeiter überzeugen, einen großen Streik zu beginnen."
preposition_units_outcome: "Unsere Einheiten in dem Land wurden so platziert, dass sie kritische Infrastruktur einnehmen können, sobald der Aufstand beginnt."
launch_coup_exfiltration_outcome: "Nachdem sie das Startsignal erhalten haben, haben unsere Agenten mit ihren Einheiten ihre zugewiesenen Ziele eingenommen. Die Rebellen haben einiges an Territorium unter ihre Kontrolle gebracht."
launch_coup_exfiltration_outcome_fail: "In dem allgemeinen Chaos des Aufstands haben wir den Kontakt zu unserem Agenten verloren. Wir werden vielleicht nie erfahren, was passiert ist."
free_agency_upgrade_tt: "Sie erhalten ein zufälliges §YNachrichtendienst-Upgrade§!"
nuclear_espionage: "Atomprogramm infiltrieren"
nuclear_espionage_desc: "Wir hinken mit unserem Atomwaffenprogramm anderen Ländern hinterher. Wir sollten eine Operation planen, durch die wir ausländische Atomwaffenprogramme infiltrieren und wertvolle Baupläne und Daten beschaffen."
nuclear_espionage_outcome_tt: "Wir schleusen einen Agenten im [FROM.GetAdjective]en Atomforschungsprogramm ein und versuchen so, an technische Unterlagen zu kommen, die wir für unser eigenes Atomprojekt nutzen können."
