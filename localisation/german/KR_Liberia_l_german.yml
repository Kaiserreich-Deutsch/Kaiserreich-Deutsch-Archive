LIB_air_force:0 "Gründung der Liberian Air Wing"
LIB_freemason_coup_desc:0 "Es war der größte Fehler von Edwin Barclay, Geheimgesellschaften an die Öffentlichkeit zu lassen. Noch schlimmer als das Staatsbürgerschaftsgesetz, für das er bezahlen wird. Unsere Partei ist der wahre Geist der freien Menschen, die nach Liberia zurückgekehrt sind, und nicht jeder Liberianer hat die Freiheit verdient."
LIB_ultimatum_to_foreigners_desc:0 "Mit Frank Tolbert als unserem Großmeister haben wir die Autorität, jeden Menschen zu verurteilen. Die Ausländer in Liberia, die Plantagenbesitzer und Flüchtlinge, teilen vielleicht nicht unsere Liebe zum Liberalismus. Wir brauchen nur gute Arbeiter, um ein großes Land aufzubauen.."
LIB_no_democracy_desc:0 "Der Grund für den Untergang der True Whigs war nicht, dass sie korrupt waren, sondern dass sie sich selbst überlisten mussten, um zu beweisen, dass sie die Macht hatten, die ihrem Status entsprach. Wahlen in Liberia haben nie das Vertrauen in die Regierung gestärkt. Ifa Mo, die Geheimhaltung, gewährleistet eine stabile Regierung."
LIB_power_to_poros_desc:0 "Wir sollten die Poros im Hinterland nicht als Ärgernis betrachten. Vielleicht hatte der verstorbene Edwin Barclay recht, ihnen eine Vertretung zu geben. Wenn wir die Macht der Gruppen auf diese zahlreichen Gruppen übertragen, könnten wir eine Armee aufstellen, die sich der Freiheit und dem Ifa Mo verschrieben hat."
LIB_totalist_coup_desc:0 "Die Unterdrückung der Geheimbünde ist der letzte Strohhalm, aber auch unsere größte Chance. Wenn die True Whigs sich nicht an die Grundlagen der Freiheit halten, dann sind sie Feinde der Freiheit und des Sozialismus."
LIB_totalist_2_desc:0 "Die Union für immer, Jungs! Auch wenn die Whigs ins Hinterland fliehen, werden sie von einer Million freier Männer empfangen werden. Lasst uns auf die Plantagen gehen und die Sklaventreiber für immer entwurzeln!"
LIB_totalist_3_desc:0 "Seit fast 100 Jahren wird unsere Versklavung von den Vereinigten Staaten gebilligt. Damit ist jetzt Schluss! Die Internationale wird über unsere Ankunft jubeln."
LIB_totalist_4_desc:0 "Die politische Realität in Liberia ist immer noch defensiv. Die französischen Exilanten können jeden Moment über uns herfallen und die Revolution beenden. Wir sollten uns darauf vorbereiten, den französischen Waffen mit Eifer zu begegnen."
LIB_remove_corruption_desc:0 "Was als effiziente und moderne Armee begann, ist zu einem weiteren Verein verkommen. Die Rekruten lernen heute, wie man marschiert und die Nationalhymne schreit. Wir werden unsere Kommandeure zur Rede stellen."
LIB_fighting_tooth_nail_desc:0 "Wir können nicht leugnen, dass unsere Grenztruppen besser kämpfen, wenn sie in kleinen Abteilungen operieren. Die Guerillataktik ist zwar nicht ehrenhaft, aber unsere wahre Kampftradition."
LIB_train_militias_desc:0 "Wir müssen dafür sorgen, dass unser Militär das Terrain kennt. Milizen können größere Feinde ausmanövrieren und schnell Land erobern."
LIB_grand_battleplan_desc:0 "Als Deutschland in den Busch vorrückte, um Mittelafrika zu erobern, stellte es fest, dass die Kriegsgeräte die einzigen waren, die das raue Klima überlebten. Das Gewehr, die Pontonbrücke, das kleine Artilleriegeschütz. Das ist unser Brot und Butter."
LIB_defense_force_desc:0 "Jetzt, da wir die Grundlagen des Militärs gefestigt haben, können wir damit beginnen, uns auf Elitetruppen zu spezialisieren. Die liberianische Task Force wird unsere letzte Verteidigungslinie sein, die bereit ist, für ihr Heimatland zu sterben, ohne Rücksicht auf Loyalität."
LIB_battle_principles:0 "Grundsätze der Schlacht"
LIB_copy_best_desc:0 "Lasst die Vergangenheit hinter uns. Amerikas Übungen beweisen, dass eine vollständige Infanterie komplexe Befehle ausführen kann und Maschinen die bemannte Kriegsführung übertreffen werden."
LIB_battle_principles_desc:0 "Als Deutschland in den Busch vorrückte, um Mittelafrika zu erobern, stellte es fest, dass die Kriegsmittel die einzigen waren, die das raue Klima überlebten. Das Gewehr, die Pontonbrücke, das kleine Artilleriegeschütz. Das ist unser Brot und Butter."
LIB_bush_clearing_desc:0 "Es begann, als wir das Volk der Krahn unterwarfen, indem wir ihr Land pflügten. Wir können den Kontinent mit Panzern und Lastwagen unterwerfen. Es wird keinen Platz zum Verstecken geben."
LIB_modern_war_desc:0 "Was aber, wenn unser Feind auch den Busch zerstört? Wir müssen sicherstellen, dass wir ausgebildet und ausgerüstet sind, um einem überlegenen Feind zu begegnen."
LIB_new_army_desc:0 "Jetzt singen unsere Männer über die Frauen, die sie während ihrer Abwesenheit vermissen werden. Die Nationalhymne wird über Lautsprecher gespielt. Wir sind eine moderne Armee."
LIB_ambassador_lessons_desc:0 "Das deutsche Schiff, das unsere große liberianische Marine dezimierte, war ein Kreuzer der Dresden-Klasse. Wir wollen zumindest ein Schiff, das einen deutschen Kreuzer aus dem Jahr 1907 besiegen kann."
LIB_convenient_convoys_desc:0 "Wir sind zu arm, um uns eine eigene Handelsmarine leisten zu können. Wenn wir die Rechte an unserer Seeflagge an unabhängige Schiffe verkaufen, können wir eine starke Papierflotte und Geld haben."
LIB_defend_trade_desc:0 "Wir müssen uns auf die Zermürbung durch die Marine verlassen, um auf offener See zu gewinnen. Ein direkter Konflikt mit dem Feind muss unter allen Umständen vermieden werden."
LIB_trade_connections_desc:0 "Jede offenkundige Demonstration von Stärke auf offener See würde einen Krieg provozieren. Wir müssen stattdessen erfahrene Seeleute aus unserem Register heranziehen. Nachahmenswertes Lernen ist immer noch Lernen."
LIB_african_airmail_desc:0 "Es gibt einen hinterhältigen Plan, um die Offensivfähigkeiten unserer Luftstreitkräfte zu erweitern, ohne Verdacht zu erregen. Wenn wir unseren Plan zur Entwicklung von Bombern als "African Air Mail Service" bezeichnen, können wir unsere Feinde überrumpeln."
LIB_swamp_eels_desc:0 "Es ist gefährlich, im Sommer zum Bassa-Delta hinunterzufahren. Die Sumpfaale kommen nachts heraus. Wir haben diese natürliche Strategie ins 20. Jahrhundert übernommen."
LIB_air_force_desc:0 "Wir haben die wichtigste Innovation dieses Jahrhunderts, die Luftstreitkräfte, zu lange vernachlässigt. Wir werden in Monrovia einen Luftwaffenstützpunkt und einen Flughafen einrichten, die sowohl unseren wirtschaftlichen als auch unseren militärischen Interessen dienen."
LIB_tuskegee_desc:0 "Wir kennen eine enthusiastische Gruppe von Männern in Alabama, die uns beim Pilotieren und Entwickeln neuer Flugzeuge helfen können. Es tut uns sehr leid, was mit ihrem College passiert ist."
LIB_borrowing_research_desc:0 "Diese jungen Männer aus Alabama erweisen sich als unschätzbar wertvoll für unser Luftprogramm. Im Ausland haben Tuskegee-Studenten in den USA weitere Pläne für fantastische neue Waffen aufgedeckt."
LIB_flying_stars_desc:0 "Die jungen Aces aus Tuskeegee haben einen Plan für ein liberianisches Kampfflugzeugprogramm entwickelt. Sie nennen sie die "Flying Stars", weil sie so zerstörerisch wie Sternschnuppen sind, aber nie zu Boden fallen."
LIB_secret_societies_desc:0 "Die Geheimgesellschaften, über die in den USA so viel geschimpft wird, bilden in Liberia ein paralleles Rechtssystem. Der ausschließlich amerikanisch-liberianische Freimaurerorden übt einen unbestreitbaren Einfluss innerhalb der True Whig Party aus, und die Poros im Hinterland ermöglichen den Entrechteten die Beteiligung an der lokalen Regierung entlang der Stammesgrenzen. Wir müssen diese Kräfte entweder in den Busch zurückdrängen oder sie herauslocken."
LIB_1939_elections_desc:0 "Nur unsere ältesten Staatsmänner, die im Jahr 1870 lebten, können sich an eine so umstrittene Wahl erinnern. Die Vorherrschaft der True Whig Party wird von Reformisten, Syndikalisten und Lobbyisten in Frage gestellt. Da uns unsere amerikanischen Ideale sehr am Herzen liegen, stimmen wir mit Überzeugung für unser Regierungssystem."
LIB_election_soccon_desc:0 "Edwin Barclay gewinnt die Wiederwahl und erreicht eine dritte Amtszeit, was seinem Vorgänger nicht gelungen ist. Die True Whig Party erringt ihren einzigen umkämpften Sieg seit 1869. In seiner Antrittsrede schwört Barclay, ein neues Kapitel für die Partei und die Nation aufzuschlagen."
LIB_election_radsoc_desc:0 "Der Weg zum Präsidentenpalast war für die Sozialisten schwierig. Sie trafen sich im Hinterland, koordinierten sich heimlich mit den IWW und verrieten sogar Padmores Bande. Alles mit dem Ziel, das True Whig-Regime legal zu verdrängen."
LIB_election_mrklib_desc:0 "Die alten, älteren True Whigs sind gestorben, weil sie die Gnade ihrer Vorgesetzten, der Vereinigten Staaten, verloren haben. Wir haben die Stimmen geteilt und sind als Sieger hervorgegangen. Liberia wird sich jetzt verändern und eine bessere Union aufbauen."
LIB_election_soclib_desc:0 "Obwohl wir darauf vertraut haben, dass Edwin Barclay Liberia aus der Dunkelheit herausführen wird, hat er sich auf Kompromisse eingelassen. Das liberianische Volk will eine Partei, die es aus der physischen Sklaverei befreit. Die wirtschaftliche Sklaverei ist ein Preis, den man zu zahlen bereit ist."
LIB_secure_citizenship_desc:0 "Trotz der Verabschiedung des Staatsbürgerschaftsgesetzes von 1932 gibt es zahlreiche Probleme bei der Erteilung des Wahlrechts an Eingeborene. Die Hut Steuer, eine Steuer auf alle Wohnungen der Eingeborenen, die auch das Wahlrecht gewährte, wird weitgehend ignoriert. Wir müssen uns entscheiden, ob wir die Erhebung der Hut Tax fortsetzen und damit zu unserer Staatsverschuldung beitragen oder ob wir sie im Namen der wahren Freiheit abschaffen wollen."
LIB_patronize_allies_desc:0 "Es ist zwar nicht im Sinne des Gesetzes, aber wir können Anreize für eine erneute Loyalität der Americo-Liberianer bieten. Andererseits kann dieses Kapital direkt in Unternehmen investiert werden, die unsere Arbeitslosigkeit und unsere klägliche Industrie beseitigen werden."
LIB_judicial_reform_desc:0 "Seit Beginn des 20. Jahrhunderts haben der Oberste Gerichtshof und die Bürokratie an Macht gewonnen. Die True Whig Party hat dies zugelassen, und im Gegenzug haben sie sich ausgetobt und die Bildung einer Opposition zugelassen. Wenn wir die Richter und die Bürokratie auf der Grundlage von Leistungsprinzipien aufbauen, kann uns das nur helfen."
LIB_reconcile_totalists_desc:0 "Als J.J. Dossen Padmore bei der Polizei anzeigte, schuf er einen Riss in der sozialistischen Union, die wir brauchen, um Liberia zu reparieren. Wenn wir ihn und seine Mitglieder begnadigen, beseitigen wir einen potenziellen Feind. Wir sehen beide die Ketten der Sklaverei, warum sollten wir uns um die Werkzeuge streiten, um sie zu zerschlagen?"
LIB_emancipation_desc:0 "Als Liberia 1847 gegründet wurde, waren wir das "Land der Freien", so wie es auch die USA waren. Wenn wir sonst nichts erreichen, sollten wir die Zwangsarbeiter befreien und die Bildung für alle öffnen. Die Welt steht in dieser Hinsicht hinter uns."
LIB_internationalism_desc:0 "Wie James Ford uns angewiesen hat, werden wir uns an die Dritte Internationale und die Vereinigten Staaten wenden. In Frankreich werden wir ihnen vorschlagen, sich ihrer großen Union anzuschließen und die Sphäre der USA endgültig zu verlassen."
LIB_amend_constitution_desc:0 "Der Fehler in unserer Verfassung liegt nicht darin, dass sie auf dem amerikanischen System beruht. Unsere Gründer nahmen die Auslegung der Verfassung aus dem 19. Jahrhundert und fügten einen Schwur auf Gott und brüderliche Liebe hinzu. Wir müssen uns von den Bruderschaften und dem Theismus trennen."
LIB_immigration_desc:0 "Während die USA Einwanderer aus Asien, Europa und Südamerika willkommen hießen, war unsere Einwanderung minimal. Das liegt an der lächerlichen Bedingung, schwarz sein zu müssen, um Staatsbürger zu werden. Sowohl die US-Regierung als auch unsere Firestone-Gönner sind damit einverstanden."
LIB_foreign_investment_desc:0 "Die Narren von der True Whig Party haben Kredite aufgenommen, um die Wirtschaft zu kontrollieren. Die Wirtschaft muss frei sein, damit unser Kautschuk etwas wert ist. Sollen doch die Ausländer kommen und ihr eigenes Geld direkt investieren und in Liberia leben."
LIB_holy_materialism_desc:0 "Obwohl er sich selbst als Prophet Elias bezeichnete und behauptete, mit dem Engel Gabriel gesprochen zu haben, ist William Wadé Harris jetzt ein Verbündeter. Seine Vorstellung, dass materieller Besitz ein Zeichen von Gottes Gnade ist, ist genau das, was wir in Liberia brauchen. Wir sind zwar keine Fetischisten, aber wir brauchen mehr, um unser Land zu bereichern."
LIB_race_mixing_desc:0 "Unser Verbündeter, Gabriel Dennis, ist mit einem Buch von Joao Baptiste de Lacerda aus Brasilien zurückgekehrt. In dieser anthropologischen Abhandlung wird der Fehler bei der Leugnung der Rassenmischung aufgezeigt. Tatsächlich ist die Rassenmischung der Weg, um unseren eigenen Status als Nation in Afrika zu verbessern. Die alten Gesetze, die eine Vermischung der Rassen verhindern, müssen um unserer Kinder willen aufgehoben werden."
LIB_legitimize_unions_desc:0 "Die Entscheidung über Geheimgesellschaften hat das schmutzige Geheimnis Liberias gelüftet, aber wir schämen uns nicht für unsere Gewerkschaften. Die in Liberia wachsenden Gewerkschaften sind kein Feind, sondern ein potenzieller Verbündeter, um unsere Ziele der Emanzipation mit wirtschaftlicher Solvenz in Einklang zu bringen."
LIB_spread_unionism_desc:0 "Auch wenn es eine Weile dauern wird, bis die Gewerkschaften modernisiert sind, können wir die Botschaft verbreiten. Die liberianischen Journalisten sind bereit, auf Französisch und Kreolisch zu veröffentlichen und den Soziallibalismus in ganz Westafrika zu verbreiten."
LIB_african_investment_desc:0 "Wir sind wegen des kurzfristigen Denkens der True Whigs in eine schwere Zeit geraten. Der einzige Weg, um sicherzustellen, dass wir nie wieder fallen, besteht darin, den von Wilmont E. Dennis dargelegten Plan zu befolgen. Wir werden unsere besten und klügsten Köpfe aus Afrika aussenden, damit sie Unternehmen aufbauen und Wohlstand nach Liberia zurückbringen."
LIB_peculiar_institutions_desc:0 "Trotz unserer besten Bemühungen, den Ausbruch der Emanzipation aufzuhalten, können wir das nicht mehr. Die Einschätzung von Gunnar Myrdall, dass die Emanzipation die Zahl der Gebildeten und Qualifizierten erhöhen wird, ist weise. Wir sind bereit, unsere Freiheit zu erkaufen, um unsere Integrität gegenüber Firestone nicht zu zerstören."
LIB_star_of_africa:0 "Stern von Afrika"
LIB_star_of_africa_desc:0 "Der Erste Weltkrieg hat die freien Nationen Westafrikas in Gefahr gebracht. Liberia, Sierra Leone und die Elfenbeinküste. Wir müssen unsere Brüder vor ihren französischen Oberherren schützen. Wir sind die letzten freien Männer Afrikas, ja, aber vielleicht nicht mehr lange."
LIB_war_for_africa:0 "Krieg um Afrika"
LIB_war_for_africa_desc:0 "Die Franzosen haben Afrika schon viel zu lange mit eiserner Faust regiert. Jetzt, da sie in einen europäischen Konflikt verwickelt sind, haben wir die Chance, sie ein für alle Mal zu vertreiben."
LIB_claim_sierra_leone:0 "Kampf für Sierra Leone"
LIB_claim_sierra_leone_desc:0 "Sierra Leone ist zu Recht Teil des großen afrikanischen Gemeinwesens, und es ist unsere Aufgabe, es zurückzufordern.."
LIB_liberation_of_west_africa:0 "Befreiung von Westafrika"
LIB_liberation_of_west_africa_desc:0 ""
LIB_demand_ivory_coast:0 "Marsch in die Elfenbeinküste"
LIB_demand_ivory_coast_desc:0 "Die Elfenbeinküste wird schon viel zu lange von anderen Nationen mit eiserner Faust regiert. Jetzt ist unsere Chance, in dieses Land zu marschieren, das rechtmäßig uns gehört, und es zurückzufordern!"
LIB_ivory_coast_liberated:0 "Besetzte Elfenbeinküste"
LIB_ivory_coast_liberated_desc:0 "Bis wir entscheiden können, wie wir unsere größere Nation besser organisieren können, haben die Bürger von Côte d'Ivoire einen Sitz in unserem Parlament erhalten, und wir werden sie als gleichberechtigte Liberianer behandeln."
LIB_keep_our_promise:0 "Haltet unser Versprechen"
LIB_keep_our_promise_desc:0 "Groß-Liberia ist kein nationales Konzept; es ist vielmehr die Summe der zahlreichen Bemühungen. Wir alle sind hierher gekommen, um Liberia zu lieben, um uns mit unserem Mutterland zu vereinen oder um unser Glück zu finden. Wir werden diesen Traum für ganz Westafrika Wirklichkeit werden lassen."
LIB_military_occupation:0 "Militärische Besatzung"
LIB_military_occupation_desc:0 "Wir werden Sierra Leone und die Elfenbeinküste nicht unverteidigt lassen. Selbst ein Bündnis reicht nicht aus - gemeinsam sind wir stärker, und die liberianischen Truppen werden ihre Freiheit mit unserem Leben verteidigen."
LIB_african_commonwealth:0 "Erklärung des Westafrikanischen Commonwealth"
LIB_african_commonwealth_desc:0 "Mit unserer totalen Kontrolle über Westafrika können wir nun ein Commonwealth der Nationen bilden, nicht unähnlich dem, das von den Herrschaftsgebieten des ehemaligen britischen Reiches gebildet wurde. Dies wird uns davor bewahren, uns zu sehr zu übernehmen und trotzdem die Kontrolle über Westafrika zu behalten."
LIB_greater_liberia:0 "Ausrufung von Groß-Liberia"
LIB_greater_liberia_desc:0 "Wir sind schwach, wenn wir nicht vereint sind - manche glauben, dass die Summe des Ganzen größer ist als seine Teile, aber die Wahrheit ist, dass unsere Brüder in Westafrika stärker sind, wenn sie unter einem einzigen Banner an unserer Seite stehen."
LIB_integrate_guinea:0 "Integriert Guinea"
LIB_integrate_guinea_desc:0 "Der Erwerb Guineas ist ein großer Glücksfall und ein Zeichen dafür, dass Westafrika bereit ist, sich zu vereinen. Auch wenn ihre Völker überwiegend muslimisch sind, wird es eine Ehre sein, an der Seite unserer guineischen Brüder zu kämpfen."
LIB_integrate_mali_and_volta:0 "Integriert Mali und Volta"
LIB_integrate_mali_and_volta_desc:0 ""
LIB_integrate_senegal:0 "Integriert Senegal"
LIB_integrate_senegal_desc:0 ""
LIB_great_minds:0 "Große Denker Afrikas"
LIB_great_minds_desc:0 "Jetzt können sich die westafrikanische Sprache und Kultur entfalten. Auf Englisch, Französisch und Deutsch; wir werden das sprechen, was unser Leben am meisten verbessert. Wir sind endlich geeint und für immer unteilbar."
LIB_assess_economy_desc:0 "Unsere Regierung schuldet insgesamt 6,4 Millionen Dollar an eine Kombination aus privaten Investoren und der US-Regierung. Da sich die Wirtschaftskrise in Amerika nicht bessert, hat die US-Regierung beschlossen, uns für unsere Schulden zur Rechenschaft zu ziehen, und unsere Investoren werden wahrscheinlich dasselbe tun. Wir müssen eine neue Einnahmequelle finden, und zwar schnell."
LIB_increase_taxes_desc:0 "Benjamin Franklin, ein großer Amerikaner, sagte einmal, dass Tod und Steuern die einzige Gewissheit im Leben seien. Die 1932 eingeführte jährliche Hüttensteuer in Höhe von 1$ wird um das Dreifache erhöht werden müssen. Auf amerikanische Importe, wie Kleidung und Kameras, werden Zölle erhoben. Wir werden das liberianische Volk aufrütteln, sich für den Wohlstand seiner Kinder zu engagieren."
LIB_bailout_partner_desc:0 "Sie ist sich nicht bewusst, dass unsere eigenen Stiefelschlaufen unsere sich verschlechternde Wirtschaft nicht retten werden. Nur durch die Zusammenarbeit mit einem externen Partner können wir die Wirtschaft retten. Wir können die Firestone Natural Rubber Company, die US-Regierung oder sogar Deutschland fragen."
LIB_bailout_usa_desc:0 "Letztendlich brauchen die USA uns mehr als wir sie brauchen. Wenn ein Krieg an ihre Küste kommt, brauchen sie einen Verbündeten jenseits des Atlantiks. Schicken wir unseren Außenminister in die USA und finden wir einen Weg, die 3,4 Millionen Dollar zu erlassen."
LIB_american_deal_desc:0 "Die USA haben einer Einigung zugestimmt, aber sie sind so hart wie immer. Sie empfehlen uns, Konkurs anzumelden, was eine US-Bestimmung auslöst, die unsere Schulden im Gegenzug für erzwungene Sparmaßnahmen erlässt. Liberia würde dann in jeder Hinsicht zu einem "Unincorporated Unorganized Territory" werden, nur nicht dem Namen nach."
LIB_tax_exemption_desc:0 "Da die USA die informelle Macht, die sie über Liberia ausübten, nun formalisiert haben, erhalten wir nun einige soziale Dienstleistungen der USA. Wir können noch mehr tun, indem wir eine dreifache Steuerbefreiung fordern, die es US-Unternehmen erleichtert, nach Liberia zu kommen."
LIB_land_speculation_desc:0 "Die Firestone Company kam erst nach Liberia, als Spekulanten das Land für geeignet hielten. Wenn die US-Regierung mehr Landspekulanten schicken würde, könnten wir unseren Ressourcenpool erweitern und die Infrastruktur verbessern."
LIB_bailout_firestone_desc:0 "Wir müssen dem Geld, das bereits in Liberia vorhanden ist, Priorität einräumen. Harvey Firestone besitzt 1,5 Millionen Hektar Land und ist bereit, uns aus den Schulden zu helfen. Nach seinen Worten ist unsere Zahlungsfähigkeit ein Zeichen des Stolzes für sein Unternehmen."
LIB_rubber_plants_desc:0 "Harvey Firestone hat sich bereit erklärt, 3 Millionen Dollar in Form von Staatsanleihen und Bargeld zu zahlen. Im Gegenzug bittet er die liberianische Regierung, seinen Mitarbeitern bei Ford bestimmte "Vorteile" zu gewähren."
LIB_facilitate_lobbying_desc:0 "Wegen unseres Geschäfts mit Firestone ist in unseren Ministerien Unruhe ausgebrochen. Sie haben Beweise dafür, dass Firestone Sklavenarbeit betreibt und die Gewerkschaften verfolgt. Zum Glück ist noch genug Schmiergeld übrig, um sie zum Schweigen zu bringen."
LIB_repair_railway_desc:0 "Diese neue Vereinbarung mit Ford und Firestone erfordert, dass wir die Hauptstrecke der Eisenbahn wieder aufbauen. Wir werden sogar unsere Armee entlang der Strecke ausbilden. Mal sehen, ob unsere Saboteure mutig genug sind, es erneut zu versuchen."
LIB_bailout_ger_desc:0 "Hatte unser deutscher Botschafter, Massaquoi, nicht einen Plan, wie Deutschland uns aus der Patsche helfen könnte? Wir mögen in der Vergangenheit unsere Differenzen mit Deutschland gehabt haben, aber das ist Geschichte. die Zukunft der Welt, von Afrika, liegt wahrscheinlich in ihren Händen."
LIB_join_germany_desc:0 "Das Angebot, das auf dem Tisch liegt, ist das größte, das jemals vor unserer Haustür gelandet ist. Schließen Sie sich dem Deutschen Reich an und tilgen Sie die Schulden. Wenn die Alternative Armut und schließlich Sklaverei ist, entscheiden wir uns für die Herrschaft der Deutschen."
LIB_german_industry_desc:0 "Die deutsche Produktionsmethode legt Wert auf eine umfassende Planung in der Konstruktionsphase. Arbeitssparende Maschinen, Kantinen und mitreißende Musik werden als Geschenk an die Grain Coast geschickt."
LIB_german_tech_desc:0 "Ein zweiter Konvoi trifft mit Wissenschaftlern und Plänen ein. Der Kaiser will, dass wir eine Musterkolonie werden, so wie Nigeria einst für Großbritannien war. Hoffen wir, dass Mittelafrika nicht neidisch wird."
LIB_economy_direction_desc:0 "Endlich haben wir uns von dem Einbruch erholt, der mit der US-Depression begann. Wir müssen unser Land jetzt auf alles vorbereiten, was die Zukunft bringen wird."
LIB_civ_ind_1_desc:0 "Der Krieg ist weit weg, und wir haben immer noch viele Arbeitslose. Wenn wir eine autarke Wirtschaft werden wollen, müssen wir langfristige Investitionen tätigen."
LIB_mil_ind_1_desc:0 "Die Liebe zur Freiheit hat uns nach Liberia gebracht. Wir zeigen unsere Wertschätzung, indem wir uns bewaffnen. Wie es unsere Vorfahren taten."
LIB_mobilisation_1_desc:0 "Die Amerikaner und Liberianer sind immer noch die Basis unserer Armee, und Monrovia ist immer noch die Basis unserer Macht. Wir sollten neue Militäreisenbahnen bauen, um die Nation effektiv zu kontrollieren."
LIB_civ_ind_3_desc:0 "Monrovia ist zwar unsere Hauptstadt, aber für europäische Verhältnisse immer noch eine Kleinstadt. Wenn wir neue Industrieanlagen und Wohnhäuser errichten, dürften Massen von Arbeitern aus dem Hinterland auf der Suche nach einem Arbeitsplatz eintreffen."
LIB_mobilisation_2_desc:0 "Im Hinterland lebt immer noch die große Mehrheit unserer Bevölkerung, aber die meisten stehen nicht in Kontakt mit der liberianischen Regierung, sondern sind de facto unabhängige Einheiten. Wir sollten unsere Infrastruktur auf das riesige Gebiet ausdehnen, um die Urbanisierung zu fördern und die Einberufung zum Militär zu erleichtern."
LIB_civ_ind_2_desc:0 "Wir sollten mit dem Bau einer Reihe von Städten entlang der Küste beginnen, um die Bevölkerung aus dem Dschungel zu vertreiben und unsere industriellen Kapazitäten zu erhöhen."
LIB_mil_ind_3_desc:0 "Als das deutsche U-Boot 1921 Warnschüsse auf Monrovia abfeuerte, konnten wir uns nirgendwo verstecken. Wenn wir Monrovia kontrollieren, kontrollieren wir Liberia."
LIB_mil_ind_2_desc:0 "Obwohl Monrovia uns fast ein Jahrhundert lang geschützt hat, müssen wir unsere Kontrollzone nach Süden ausweiten. Maryland an der ivorischen Grenze verschafft uns Zugang zu französischen Waren."
LIB_university_desc:0 "Unser Bildungssystem hat unserer Tradition der Freiheit nie entsprochen. Wir können eine neue Universität im Bezirk Montserrado errichten und sie nach dem ehrenwerten D.B. King benennen."

