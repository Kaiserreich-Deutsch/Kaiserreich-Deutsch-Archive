LIB_found_military_academy_desc:0 "Eine zentrale Einrichtung für die Ausbildung der nächsten Generation liberianischer Offiziere ist eine absolute Notwendigkeit, insbesondere wenn wir ihnen ein Gefühl für Liberia als echte Nation vermitteln wollen."
