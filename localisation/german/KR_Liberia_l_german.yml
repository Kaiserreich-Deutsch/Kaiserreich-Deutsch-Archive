### Events ###
lib.1.t:0 "Liberianische Einführung"
lib.1.d:0 "Liberia ist ein unabhängiger westafrikanischer Staat von der Größe Virginias, der unter dem Schutz der Vereinigten Staaten von Amerika steht. Die Oberschicht der Gesellschaft gehört zu einer festen Wählergruppe, der True Whig Party, die seit 1870 jede größere Wahl gewonnen hat. Die Americo Liberians waren für die Verbreitung des Christentums unter den Eingeborenen verantwortlich, haben dabei aber auch einige westafrikanische Traditionen übernommen. Geheimgesellschaften wie die Poro für die unteren Schichten und der Freimaurerorden von Liberia für die Oberschicht sorgen dafür, dass die Reichen reich bleiben und die Armen sich im Verborgenen regieren können. Der Weltkrieg war eine dunkle und konspirative Zeit für Liberia. Der französische Abhörposten in Monrovia wurde fast entdeckt, der deutsche Botschafter verschwand unter verdächtigen Umständen, und die Grenzen wurden verschoben. Während der Revolution in Großbritannien wurde Sierra Leone besetzt und dann von Frankreich annektiert. Jetzt ist Liberia durch gescheiterte Projekte verschuldet, seine Wirtschaft ist in den Händen von Firestone Natural Rubber, und seine Zukunft ist ungewiss. Wird Präsident Edwin Barclay, ein Legitimist der TWP, in der Lage sein, Liberia vor der Katastrophe zu bewahren?"
lib.1.a:0 "Lang lebe Liberia!"

lib.2.t:0 "Rassenbeziehungen in Liberia"
lib.2.d:0 "Seit der Gründung unserer Republik hat die amerikanisch-liberianische Bevölkerung, die ursprünglich von freigelassenen schwarzen Sklaven aus dem Süden der Vereinigten Staaten abstammt, die gesamte politische und wirtschaftliche Macht im Lande inne - zum Nachteil der zahlreicheren einheimischen afrikanischen Völker im Landesinneren. Das Staatsbürgerschaftsgesetz von 1932 war als Kompromiss zwischen Repräsentation und Besteuerung gedacht. In der Praxis wird das Staatsbürgerschaftsgesetz jedoch nicht durchgesetzt, sondern besteuert. Sollten wir unsere Gouverneure zwingen, Eingeborenen den Zutritt zu den Provinzversammlungen zu gestatten, oder haben sie Recht, dieses Recht so lange zu verweigern, bis die Nation wieder stabil ist?"
lib.2.a:0 "Wahrt unseren Ruf, gebt den Einheimischen eine Stimme."
lib.2.b:0 "Haltet unsere Traditionen aufrecht, sie müssen ihren Platz kennen."

lib.3.t:0 "Präsidentschaftswahl von 1939"
lib.3.d:0 "Heute ist Wahltag in unserer Republik, der ersten, in der sowohl amerikanische Liberianer als auch einheimische Liberianer zugelassen sind. Es treten vier Hauptkandidaten an. Der Amtsinhaber Edwin Barclay von der konservativen True Whig Party. Die True Whig Party Centre unter William Tubman. die True Whig Party New Guard unter Louis Grimes und der vernünftige Sozialist J.J. Dossen von der Peoples Party."
lib.3.a:0 "Edwin James Barclay, True Whig Party."
lib.3.b:0 "William Tubman, True Whig Party (Zentrum)."
lib.3.c:0 "Clarence Simpson, True Whig Party (Neue Garde)."
lib.3.e:0 "James Jenkins Dossen, Peoples Party."

lib.5.t:0 "Der Schwarze Montag erreicht Liberia"
lib.5.d:0 "Nach dem totalen Zusammenbruch der deutschen Börse haben die Wellen bereits das Ausland erreicht. Nach dem Zusammenbruch des amerikanischen Aktienmarktes hatten wir gehofft, dass uns eine solche Tragödie nicht so bald ereilen würde. Jetzt müssen wir die Scherben wieder aufsammeln."
lib.5.a:0 "Wir müssen bald handeln!"

lib.6.t:0 "Zuweisung von staatlichen Mitteln"
lib.6.d:0 "Wir verfügen über Mittel in unserem Jahreshaushalt, die wir für den Umgang mit unseren Konkurrenten verwenden, einschließlich Bestechung. Die diesjährige globale Wirtschaftskrise könnte jedoch eine wichtigere Verwendung sein, als alle unsere Rivalen zu bezahlen, damit sie sich unterwerfen. Das könnte für unser Regime allerdings riskant sein..."
lib.6.a:0 "Schmiergelder sind gar nicht so schlecht."
lib.6.b:0 "Legt das Geld in die Reserve."

lib.7.t:0 "Geheimgesellschaften in Liberia?"
lib.7.d:0 "Geheimgesellschaften gibt es sowohl in der amerikanischen als auch in der einheimischen Tradition in Liberia. Die Americo-Liberianer an der Spitze der Gesellschaft stützen sich auf den Freimaurerorden von Liberia, um politisch voranzukommen. Am untersten Ende der Gesellschaft festigen die Poros ihre Stammesidentität durch ihre Rolle als Stammesführer. Der Hang zur Geheimniskrämerei hat in Liberia zu einer so großen gesellschaftlichen Kluft geführt, dass wir ein eigenes Wort dafür haben. Ifa Mo. Wir könnten Poros und die Freimaurer ermächtigen, der Regierung beizutreten und durch gemeinnützige Arbeit zum Wiederaufbau unserer Wirtschaft beizutragen. Oder wir könnten rechtfertigen, dass sie aus der Öffentlichkeit verbannt werden, indem wir sagen, dass ihre Aktivitäten eine leichtfertige Verschwendung öffentlicher Gelder sind."
lib.7.a:0 "Die Geheimgesellschaften müssen aus der Dunkelheit herauskommen."
lib.7.b:0 "Poros und Freimaurer sind abscheulich und gotteslästerlich, verbietet sie."

lib.8.t:0 "Die Hut Steuer Situation"
lib.8.d:0 "Das System der Hut-Steuer wurde in den britischen Kolonien eingesetzt, um die Wirtschaft zu simulieren und die afrikanischen Ureinwohner zur Teilnahme an der lokalen Wirtschaft zu bewegen. Mit dem Staatsbürgerschaftsgesetz von 1932 wurde für jeden Haushalt der Eingeborenen eine Hutsteuer in Höhe von 1 $ eingeführt, die als Gegenleistung für das Wahlrecht erhoben wurde. Es gibt Bestrebungen, diese Steuer abzuschaffen, da sie der verhassten amerikanischen Kopfsteuer für Afroamerikaner ähnelt. Gleichzeitig brauchen wir aber alles Geld, das wir bekommen können."
lib.8.a:0 "Eine geringfügige Erhöhung, von deren Ergebnissen wir alle profitieren werden."
lib.8.b:0 "Schafft die Steuer ab, damit die Dorfoberhäupter endlich Ruhe geben."

lib.9.t:0 "Der Liberalismus schwappt nach Afrika"
lib.9.d:0 "In den letzten Tagen hat die alib.ral-Bewegung an Fahrt gewonnen und ist über den Atlantik geschwappt. Am stärksten kommt sie aus den USA, wo die afroamerikanische Kultur eine bessere Zukunft verspricht als die Rassentrennung, die in Liberia immer noch legal ist. Sie stößt nicht nur auf die Kolonialpolitik, sondern auch auf die Gewohnheiten unserer Vorfahren. Könnte das Frauenwahlrecht in weiter Ferne liegen, oder wird dies unser Fundament der Regierung schwächen?"
lib.9.a:0 "Woher kommt das??"

lib.10.t:0 "Die Freimaurer versuchen einen Putsch!"
lib.10.d:0 "Während des ersten Festes nach der Legalisierung der Geheimgesellschaften marschiert ein ungewöhnlicher Anblick durch die Straßen von Monrovia. An ihrer Spitze steht der in Ungnade gefallene Großmeister Frank Tolbert, dem das Amt des Vizepräsidenten wegen seiner Jähzornigkeit verweigert wurde. Zusammen mit mehreren Mitgliedern des Freimaurerordens von Liberia führt Frank Tolbert eine bewaffnete Parade zum Präsidentenpalast an! Warum sollten uns die mächtigen Freimaurer jetzt verraten?"
lib.10.a:0 "Verlasst Monrovia! Überlasst Barclay den Wölfen."
lib.10.b:0 "Diese Verräter haben keine Macht, verhaftet sie!"

lib.11.t:0 "Die rote Flut trifft Liberia!"
lib.11.d:0 "Das Verbot von Geheimgesellschaften hat unsere eigene politische Sphäre geschwächt. Niemand hat uns auf die liberianische Destiny-Bande aufmerksam gemacht, die unter der Führung von George Padmore durch das Hinterland zieht. Padmore ist ein amerikanischer Einwanderer, der sich für die syndikalistische Ideologie von John Reed begeistert hat und den Syndikalismus in Afrika aufbauen will. Padmores Bande von Syndikalisten ist nun bewaffnet und gefährlich in Monrovia eingedrungen und hat es auf unseren Präsidenten abgesehen. Das Schicksal von Liberia steht auf dem Spiel!"
lib.11.a:0 "Ich hab's! Verteidigt die Boote während wir fliehen."
lib.11.b:0 "Die liberianische Grenztruppe sollte sie aufhalten."

lib.12.t:0 "Die Ausländerverschwörung"
lib.12.d:0 "Da die neue Regierung nun unter unserer Kontrolle steht, müssen wir unsere eigene Position verstehen. So wie wir Liberia gestürzt haben, könnten die ausländischen amerikanischen Einwanderer in Liberia auch uns stürzen. Seit dem Abhörposten und der Bombardierung Liberias haben die Ausländer aus Europa ihre Hintergedanken gezeigt, um uns zu unterwerfen. Auch wenn einige unserer Logenmitglieder wichtige Geschäftsbeziehungen zum Ausland unterhalten, weiß unser Großmeister, dass dies nur unsere Entschlossenheit untergraben wird."
lib.12.a:0 "Unbekannte Menschen sind eine Bedrohung für Ifa Mo. Bringt sie zum Schweigen!"
lib.12.b:0 "Die Verfolgung von Ausländern beißt die Hand, die uns füttert."

lib.13.t:0 "Die rote Bedrohung"
lib.13.d:0 "Sozialismus und Syndikalismus haben sowohl in den USA als auch im Ausland zu massiven Unruhen geführt. Seit dem Fall Frankreichs bis zum heutigen Tag wird die wachsende rote Bedrohung nicht nachlassen, bis wir sie selbst zerschlagen haben! Man braucht nur einen Blick auf den in Ungnade gefallenen J.J. Dossen zu werfen, der den Sozialismus annahm, um seine scheiternde politische Karriere zu retten. Der einzige Vorbehalt, den die Großloge äußert, ist, dass der Reichtum der amerikanischen Einwanderer nicht gut ankommen würde. Die Verfolgung der Einwanderer könnte ihr Vertrauen in die Regierung untergraben und damit auch ihr wirtschaftliches Potenzial."
lib.13.a:0 "Der Syndikalismus wird dieses Land niemals erobern!"
lib.13.b:0 "Ja, die beiden Sozialisten in Liberia brauchen unsere Aufmerksamkeit... der nächste bitte."

lib.14.t:0 "Das Ende der Republikaner"
lib.14.d:0 "Zu lange hat die True Whig Party unsere Ideen für eine freie Marktwirtschaft unterdrückt. Es bedurfte einer wirtschaftlichen Katastrophe, um unseren Einparteienstaat zu korrigieren. Sollten wir in der liberianischen Verfassung verankern, dass man Mitglied einer Prince Hall Freemason Lodge sein muss, um der Öffentlichkeit zu dienen? Sollen wir die Sicherheit unserer Partei auf Dauer gewährleisten, oder ist ein Zweiparteiensystem das bessere Ergebnis?"
lib.14.a:0 "Die Loge besitzt die Republik Liberia."
lib.14.b:0 "Ein Zweiparteiensystem ist Tradition."

lib.20.t:0 "Der Beginn des afrikanischen Commonwealth!"
lib.20.d:0 "Mit unserer totalen Kontrolle über Westafrika können wir nun ein Commonwealth freier Nationen bilden, nicht unähnlich dem, das von den Herrschaftsgebieten des ehemaligen britischen Reiches gebildet wurde. In dieser Welt der ideologischen Kriege und der wirtschaftlichen Ausbeutung müssen wir freien Menschen Westafrikas zusammenstehen. So können wir die Vielfalt Westafrikas am besten auf demokratische Weise repräsentieren.."
lib.20.a:0 "Ausgezeichnet."

lib.21.t:0 "Freigabe von Guinea."
lib.21.d:0 "Guinea soll in unser neues afrikanisches Commonwealth aufgenommen werden."
lib.21.a:0 "Our Commonwealth grows."

lib.22.t:0 "Freigabe der Goldküste."
lib.22.d:0 "Die Goldküste soll in unser neues afrikanisches Commonwealth aufgenommen werden."
lib.22.a:0 "Our Commonwealth Grows."

lib.23.t:0 "Freigabe der Elfenbeinküste."
lib.23.d:0 "Die Elfenbeinküste soll in unser neues afrikanisches Commonwealth aufgenommen werden."
lib.23.a:0 "Our Commonwealth Grows."

lib.51.t:0 "Liberia fordert Sierra Leone"
lib.51.d:0 "Liberia hat den Staat Sierra Leone lange Zeit begehrt, da es ihn als eine Art Bruderland betrachtet, das von Sklaven gegründet wurde, die aus Kanada nach Afrika zurückgeschickt wurden. Jetzt haben sie uns ein Ultimatum gestellt. Entweder wir übergeben es ihnen, oder es wird Krieg geben."
lib.51.a:0 "Gut, sollen sie es haben."
lib.51.b:0 "Meinen die das ernst? Absolut nicht!"

lib.52.t:0 "[From.GetNameDefCap] hat abgelehnt"
lib.52.d:0 "Nachdem die [From.GetAdjective] Regierung unsere Forderungen gehört und unsere Diplomaten aus dem Konferenzraum gelacht hatte, bleiben uns nur wenige Optionen für das weitere Vorgehen. Ist diese Beleidigung der Beginn eines großen lib.ration-Krieges, oder ist es ein weiterer gescheiterter Traum in Liberia?"
lib.52.a:0 "Dieses Land wird frei sein, DURCH GEWALT!"
lib.52.b:0 "Wir haben keine Chance, sie auf dem Schlachtfeld zu bekämpfen."

lib.53.t:0 "Sierra Leone gehört uns"
lib.53.d:0 "Anscheinend hatte die [From.GetAdjective] Regierung zu viel Angst davor, in einen Krieg mit uns verwickelt zu werden - sie hat zugestimmt, uns Sierra Leone zu übergeben.."
lib.53.a:0 "Ausgezeichnet."

lib.54.t:0 "Die französische Niederlage"
lib.54.d:0 "Nach brutalen Kämpfen mit den Exil-Franzosen haben wir sie aus dem Land und tiefer in die nördlichen Wüsten vertrieben. Unser Militärkabinett glaubt, dass wir mit ihnen zu besseren Bedingungen verhandeln können. Wenn wir jetzt ein Abkommen unterzeichnen, wäre das ein großer politischer Sieg für uns."
lib.54.a:0 "Schickt den Franzosen einen Friedensvorschlag."
lib.54.b:0 "Wir sind noch nicht bereit für den Frieden."

lib.55.t:0 "Die Liberianer bieten Frieden an!"
lib.55.d:0 "Nach einem unwahrscheinlichen Sieg der Pseudo-Amerikaner in Liberia haben wir uns zurückgezogen. Die liberianische Armee sichert ihre Errungenschaften und bereitet sich darauf vor, ins Landesinnere vorzudringen, aber sie bietet an, alle Feindseligkeiten einzustellen, wenn wir ihnen Sierra Leone abtreten."
lib.55.a:0 "Mögen die amerikanischen und britischen Narren frohlocken."
lib.55.b:0 "Niemals! Die französische Ehre steht auf dem Spiel!"

lib.56.t:0 "[From.GetNameDefCap] lehnt Frieden ab!"
lib.56.d:0 "Es scheint, dass die [From.GetAdjective] Regierung sich weigert, Vernunft anzunehmen. Wir werden weiter kämpfen müssen."
lib.56.a:0 "Das werden sie noch bereuen."

lib.57.t:0 "Liberia marschiert in die Elfenbeinküste ein"
lib.57.d:0 "Liberia hat sich lange nach der Elfenbeinküste gesehnt und sieht die Region als verwandt an. Sie haben sich vorgemacht, dass sie die Elfenbeinküste befreien wollen und dass es sie zu Adeligen macht, wenn sie Familie in Amerika haben. Heute ist ihr Wahn jedoch zu weit gegangen; ohne Rücksicht auf unsere Grenzen haben sie Truppen in unser Land geschickt und erklären die Elfenbeinküste zu ihrem Besitz!"
lib.57.a:0 "Gut, wenn sie es so sehr wollen, können sie es haben.."
lib.57.b:0 "Wie können sie es wagen! Wir werden sie über die Grenze und darüber hinaus zurückdrängen!"

lib.58.t:0 "[From.GetNameDefCap] Has Refused"
lib.58.d:0 "Nachdem die [From.GetAdjective] Regierung unsere Forderungen gehört und unsere Diplomaten aus dem Konferenzraum gelacht hatte, bleiben uns nur wenige Optionen für das weitere Vorgehen. Ist diese Beleidigung der Beginn eines großen lib.ration-Krieges, oder ist es ein weiterer gescheiterter Traum in Liberia?"
lib.58.a:0 "Dieses Land wird frei sein, DURCH GEWALT!"
lib.58.b:0 "Wir haben keine Chance, sie auf dem Schlachtfeld zu bekämpfen."

lib.59.t:0 "Die Elfenbeinküste gehört uns"
lib.59.d:0 "Anscheinend hatte die [From.GetAdjective] Regierung zu viel Angst, in einen Krieg mit uns verwickelt zu werden - sie hat sich bereit erklärt, die Elfenbeinküste aufzugeben."

lib.85.t:0 "Ein Bailout für unsere Wirtschaft"
lib.85.d:0 "Nach Jahren des wirtschaftlichen Abschwungs seit der Großen Depression und den Auswirkungen des Schwarzen Montags liegt unsere junge Wirtschaft in Trümmern. Die wenigen Wirtschaftsexperten, die wir in Liberia haben, schlagen vor, dass wir eine der Mächte, in deren wirtschaftlicher Sphäre wir uns befinden, um eine Rettungsaktion bitten. Wir haben die USA, zu denen wir engere Beziehungen unterhalten, aber sie haben eine lange Liste von Problemen im eigenen Land. Dann gibt es noch das Deutsche Reich, dem es besser geht als den USA, das uns aber weit weniger freundlich gesonnen ist. Unsere letzte und bei weitem unangenehmste Option ist, die Firestone Corporation zu fragen. Sie haben hier einen großen wirtschaftlichen Einfluss und werden nicht von den Betreibernationen mit Einkaufslisten von Problemen belastet, aber sie haben auch die schwächste Moral und sind bei weitem am ausbeuterischsten. Wen sollen wir fragen?"
lib.85.a:0 "Unsere alten Freunde zurück in den Staaten."
lib.85.b:0 "Firestone wird uns profitabel machen."
lib.85.c:0 "Das Reich hat das Geld und die Macht."

lib.86.t:0 "Liberia bittet um Hilfe"
lib.86.d:0 "Die liberianische Regierung, die durch die Auswirkungen des Schwarzen Montags zusätzlich zu ihrer erdrückenden Staatsverschuldung gelähmt ist, hat einen Abgesandten entsandt, der die amerikanische Regierung um Hilfe bei der Rettung des Landes bittet. Wir haben unsere eigenen Probleme zu bewältigen, aber der Betrag, den sie dringend benötigen, ist im Vergleich dazu gering und wird uns garantieren, dass wir weiterhin ein Verbündeter in Afrika bleiben. Wie sollen wir darauf reagieren?"
lib.86.a:0 "Natürlich werden wir helfen."
lib.86.b:0 "Sie sind auf sich allein gestellt."

lib.87.d:0 "Die liberianische Regierung, die durch die Auswirkungen des Schwarzen Montags zusätzlich zu ihrer überwältigenden Staatsverschuldung gelähmt ist, hat einen Abgesandten geschickt, der die deutsche Regierung um Hilfe bei einer Rettungsaktion bittet. Wir haben unsere eigenen Probleme zu bewältigen, aber der Betrag, den sie dringend benötigen, ist im Vergleich dazu gering... und im Gegenzug werden sie wahrscheinlich rechtzeitig unserem Militärbündnis beitreten, was auch immer das wert ist. Ist ein weiterer afrikanischer Verbündeter die Kosten einer solchen Großzügigkeit wert?"

lib.88.t:0 "Kein [From.GetAdjective] Bailout"
lib.88.d:0 "Die [From.GetAdjective] Regierung hat sich rundheraus geweigert, uns die dringend benötigte Hilfe zukommen zu lassen, da sie offensichtlich mit ihren eigenen Problemen beschäftigt ist. An wen sollen wir uns jetzt wenden?"
lib.88.a:0 "Die Amerikaner."
lib.88.b:0 "Die Deutschen."
lib.88.c:0 "Es scheint, dass Firestone unsere einzige Hoffnung ist.."

lib.89.t:0 "[From.GetNameDefCap] stimmt zu!"
lib.89.d:0 "Die [From.GetAdjective] Regierung hat sich gnädigerweise bereit erklärt, Liberia mit einem wirtschaftlichen Rettungspaket zu helfen. Es scheint also doch noch Hoffnung zu geben!"
lib.89.a:0 "Was für eine Erleichterung."

lib.90.t:0 "Liberia erklärt seine Unabhängigkeit"
lib.90.d.default:0 "Während Liberia bisher ein Protektorat von [Root.GetNameDef] war, hat es heute seine Unabhängigkeit erklärt und alle [Root.GetAdjective] Berater aus seiner Regierung verbannt. Es gibt Bedenken hinsichtlich der Sicherheit der in Liberia verbliebenen [Root.GetAdjective] Bürger, und es steht auch eine Frage des Nationalstolzes auf dem Spiel ... aber ist das wirklich den Preis der Repressalien wert?"
lib.90.d.germany:0 "Während Liberia bisher ein Protektorat von [Root.GetNameDef] war, hat es heute seine Unabhängigkeit erklärt und alle [Root.GetAdjective]-Berater aus seiner Regierung verbannt. Es heißt, dass sie sich mit [GER.GetNameDef] und dem Reichspakt verbündet haben, da sie offensichtlich glauben, dass die Deutschen sie vor jeglicher [Root.GetAdjective] Repressalien schützen werden."
lib.90.d.totalist:0 "Während Liberia bisher ein Protektorat von [Root.GetNameDef] war, änderte sich dies, nachdem eine totalistische Regierung durch einen Staatsstreich an die Macht kam... und sie haben ihre Unabhängigkeit erklärt und alle [Root.GetAdjective] Berater aus ihrer Regierung verbannt. Es gibt Bedenken hinsichtlich der Sicherheit der in Liberia verbliebenen [Root.GetAdjective] Bürger, und es steht auch eine Frage des Nationalstolzes auf dem Spiel... aber ist das wirklich den Preis der Repressalien wert?"
lib.90.d.natpop:0 "Während Liberia bisher ein Protektorat von [Root.GetNameDef] war, änderte sich dies, nachdem eine national-populistische Regierung durch einen Staatsstreich an die Macht kam... und sie haben ihre Unabhängigkeit erklärt und alle [Root.GetAdjective] Berater aus ihrer Regierung verbannt. Es gibt Bedenken hinsichtlich der Sicherheit der in Liberia verbliebenen [Root.GetAdjective] Bürger, und es steht auch eine Frage des Nationalstolzes auf dem Spiel... aber ist es wirklich die Kosten der Repressalien wert?"
lib.90.a:0 "Sie können nicht so einfach entkommen."
lib.90.b:0 "Wir haben kaum eine andere Wahl, als sie sein zu lassen."

lib.91.t:0 "Liberia will der Internationalen Gemeinschaft beitreten"
lib.91.d:0 "Die Liberianer, die kürzlich über die Vorteile einer sozialistischen Regierung aufgeklärt wurden, sind mit einer Bitte an uns herangetreten. Sie möchten offiziell der Internationalen beitreten. Wäre ein Verbündeter in Afrika sinnvoll??"
lib.91.a:0 "Ja, natürlich! Wir begrüßen sie."
lib.91.b:0 "Wir brauchen keine Verbündeten wie sie."

lib.92.t:0 "[From.GetNameDefCap] lehnt ab"
lib.92.d:0 "Die [From.GetAdjective] Regierung hat unseren Antrag auf Beitritt zu ihrem Bündnis abgelehnt. Vielleicht sind wir für ihre Verhältnisse nicht syndikalistisch genug oder als Verbündete nicht würdig. Wie auch immer, die Antwort war eindeutig nein."
lib.92.a:0 "Die Zeitschrift "The Negro Worker" hat gelogen?"

lib.93.t:0 "Amerika ist gefallen"
lib.93.d:0 "Es scheint, dass die amerikanische Regierung angesichts ihres Bürgerkriegs zusammengebrochen ist. Wohl oder übel kann sie uns nicht mehr helfen."
lib.93.a:0 "Wir werden aus eigener Kraft überleben!"
lib.93.b:0 "Vielleicht sind die Deutschen langlebiger..."
lib.93.c:0 "Es scheint, dass Firestone unsere einzige Hoffnung ist.."

lib.94.t:0 "Bitte um Hilfe von [from.GetNameDefCap]"
lib.94.desc:0 "Bevor wir einen Antrag auf Hilfe stellen, müssen wir entscheiden, um welche Art von Hilfe es sich handelt - Ausrüstung für unsere Armee, Flugzeuge für die Luftstreitkräfte, Werften zum Bau neuer Schiffe für die Marine oder industrielle Investitionen.."
lib.94.a:0 "Bittet um Gewehre für unsere Armee."
lib.94.b:0 "Bittet um eine Gruppe von Flugzeugen."
lib.94.c:0 "Bittet um Pachtverträge für Werften."
lib.94.d:0 "Fordert industrielle Investitionen."

lib.941.t:0 "Verstecktes Ereignis (Sie sollen dieses Ereignis nicht sehen)"
lib.941.desc:0 "Dies ist ein Ereignis, das versteckt sein sollte. Wenn Sie dieses Ereignis unter normalen Umständen sehen (d.h. Sie haben es nicht selbst über die Konsole ausgelöst), melden Sie es bitte."
lib.941.a:0 "§RBitte melden Sie dieses Ereignis, wenn Sie es sehen.§!"

lib.95.t:0 "Liberia möchte Infanterieausrüstung erhalten"
lib.95.desc:0 "Die kleine westafrikanische Nation Liberia ist keineswegs eine Großmacht, aber sie ist vor kurzem in unseren Einflussbereich gefallen, und ihre geografische Lage könnte sich als nützlich erweisen.\n Die liberianische Regierung, die ihre Streitkräfte aufbauen möchte und der es an der einheimischen Industrie zur Bewaffnung fehlt, hat sich an uns gewandt, in der Hoffnung, Gewehre und modernere Ausrüstung wie Artillerie zu erhalten.\nAls Gegenleistung für diese Hilfe verspricht uns die liberianische Regierung Zugeständnisse in Form einer gewissen Kontrolle über die Kautschukplantagen in ihrem Land."
lib.95.descUSA:0 "Seit seiner Gründung unterhält Liberia enge Beziehungen zu Amerika, und aufgrund seiner geografischen Lage an der westafrikanischen Küste könnte es sich als nützlich erweisen, wenn Amerika einen Stützpunkt in der Region benötigt.\nDie liberianische Regierung, die ihre Streitkräfte aufrüsten möchte, aber nicht über die nötige lokale Industrie verfügt, um sich selbst zu bewaffnen, hat sich an uns gewandt, in der Hoffnung, Gewehre und fortschrittlichere Ausrüstung, wie z.B. Artillerie, zu erhalten.\nIm Gegenzug für diese Hilfe verspricht uns die liberianische Regierung Zugeständnisse in Form einer gewissen Kontrolle über die Kautschukplantagen in ihrem Land."
lib.95.a:0 "Gebt ihnen Gewehre."
lib.95.b:0 "Gebt ihnen Gewehre, Zusatzausrüstung und Artillerie."
lib.95.c:0 "Wir würden das, was wir haben, lieber für uns behalten."

lib.951.t:0 "[from.GetNameDefCap] schenkt uns Gewehre"
lib.951.desc:0 "Es scheint, dass unsere Bitte nicht auf taube Ohren gestoßen ist, und eine Lieferung von Gewehren zur Bewaffnung unserer Infanterie wurde von [von.GetNameDef] an uns übergeben."
lib.951.a:0 "Gut."

lib.952.t:0 "[from.GetNameDefCap] gibt uns Gewehre, Artillerie und andere Ausrüstung"
lib.952.desc:0 "Es scheint, dass unsere Bitte nicht auf taube Ohren gestoßen ist, sondern dass die Regierung [from.GetAdjective] beschlossen hat, uns mit mehr auszustatten, als wir erbeten hatten, und uns sowohl Gewehre als auch Artillerie und andere Ausrüstungsgegenstände zu schicken, die sowohl auf dem Schlachtfeld als auch außerhalb davon von großem Nutzen sein könnten."
lib.952.a:0 "Sehr gut."

lib.953.t:0 "Unsere Anfrage kommt mit leeren Händen zurück"
lib.953.desc:0 "Es hat den Anschein, dass unsere bescheidene Bitte um Hilfe unsere geschätzten Verbündeten nicht überzeugen konnte, weil sie entweder nicht über das geeignete Material verfügen, um uns zu beliefern, oder weil sie der Ansicht sind, dass die Erhaltung dieses Materials an ihrer Heimatfront die größere Priorität hat."
lib.953.a:0 "Unglücklich."
lib.953.b:0 "Vielleicht könnten sie ein anderes Anliegen erfüllen?"

lib.96.t:0 "Liberia will Flugzeuge"
lib.96.desc:0 "The small west african nation of Liberia is by no means an major power, however, it has recently fallen into our sphere of influence, and its geographical location might prove to be of good use.\nThe Liberian government, wishing to build their airforces, and without much in the way of local air industry (or much industry of note, being an agrarian nation), they have contacted us with the request of sending them airplanes and the crew to fly them as "volunteers".\nIn return for this aid, the Liberian government is promising us concessions in the form of a measure of control over the rubber plantations in their country."
lib.96.descUSA:0 "Ever since its founding, Liberia has had close relationship with America, and with their geographical location on the coast of west africa, they might prove of use, should America need a base in the area.\nThe Liberian government, wishing to build their airforces, and without much in the way of local air industry (or much industry of note, being an agrarian nation), they have contacted us with the request of sending them airplanes and the crew to fly them as "volunteers".\nIn return for this aid, the Liberian government is promising us concessions in the form of a measure of control over the rubber plantations in their country."
lib.96.a:0 "Veranlasst, dass eine Flugzeugstaffel nach Monrovia geflogen wird."
lib.96.b:0 "Alle unsere Flugzeuge sind für unsere eigene Verteidigung unerlässlich."

lib.961.t:0 "[from.GetNameDefCap] schickt Flugzeuge"
lib.961.desc:0 "Unsere Bitten um Luftunterstützung wurden erhört, denn ein Geschwader von [FROM.GetAdjective] Kampfflugzeugen wurde soeben von [FROM.GetNameDef] zu uns entsandt, um als "Freiwillige" in unserer Luftstreitkräfte zu dienen."
lib.961.descUSA:0 "Es scheint, dass unser Ersuchen um Hilfe in Form von Flugzeugen nicht übersehen wurde, da ein Geschwader von Kampfflugzeugen und freiwilligen Besatzungen, viele von ihnen Afroamerikaner, die so genannten "Tuskegee Airmen", die sich zum Dienst gemeldet haben, in der Hoffnung, dem harten Leben in ihrer Heimat zu entkommen, in Monrovia eingetroffen sind, um unsere Luftstreitkräfte zu unterstützen."
lib.961.a:0 "Wunderbar."

lib.97.t:0 "Liberia will unsere Werften nutzen"
lib.97.desc:0 "Die kleine westafrikanische Nation Liberia ist zwar keine Großmacht, aber sie ist kürzlich in unseren Einflussbereich geraten, und ihre geografische Lage könnte sich als nützlich erweisen. \nDie liberianische Regierung, die ihre Seestreitkräfte ausbauen möchte, hat uns gebeten, ihr ein Geschäft mit lokalen Werften zu vermitteln, die andernfalls vielleicht nicht daran interessiert wären, ihre Ressourcen für eine kleine und relativ arme Nation wie Liberia einzusetzen.\nAls Gegenleistung für diese Hilfe verspricht uns die liberianische Regierung Zugeständnisse in Form einer gewissen Kontrolle über die Kautschukplantagen in ihrem Land."
lib.97.descUSA:0 "Seit seiner Gründung unterhält Liberia enge Beziehungen zu Amerika, und aufgrund seiner geografischen Lage an der westafrikanischen Küste könnte es sich als nützlich erweisen, wenn Amerika einen Stützpunkt in diesem Gebiet benötigt. \nDie liberianische Regierung, die ihre Marinestreitkräfte ausbauen möchte, hat uns gebeten, ihr ein Geschäft mit lokalen Werften zu vermitteln, die andernfalls vielleicht nicht daran interessiert wären, ihre Ressourcen für eine kleine und relativ arme Nation wie Liberia einzusetzen.\nAls Gegenleistung für diese Hilfe verspricht uns die liberianische Regierung Zugeständnisse in Form einer gewissen Kontrolle über die Kautschukplantagen in ihrem Land."
lib.97.a:0 "Wir arrangieren gerne ein solches Geschäft."
lib.97.b:0 "Wir brauchen alle Schiffbaukapazitäten, die wir bekommen können."

lib.971.t:0 "[from.GetNameDefCap] gibt uns Werften"
lib.971.desc:0 "Es scheint, dass das Geschäft, das wir der Regierung [FROM.GetAdjective] angeboten haben, erfolgreich war und uns Zugang zu mehr Schiffbaukapazitäten verschafft hat, allerdings nur für eine begrenzte Zeit, bevor sich diese Werften wieder auf den Bau lukrativerer Aufträge konzentrieren werden."
lib.971.a:0 "Wir sollten diese Zeit gut nutzen."

lib.972.t:0 "Werften schließen die liberianischen Verträgen ab"
lib.972.desc:0 "Nachdem unsere Werften eine Zeit lang Schiffe für die liberianischen Seestreitkräfte gebaut haben, sind sie nach dem mit Liberia abgeschlossenen Abkommen wieder dazu übergegangen, Schiffe für uns zu bauen."
lib.972.a:0 "Sehr schön."

lib.98.t:0 "Liberia will Investitionen in seine Infrastruktur"
lib.98.desc:0 "Das kleine westafrikanische Land Liberia ist zwar keine Großmacht, aber es ist kürzlich in unseren Einflussbereich geraten, und seine geografische Lage könnte sich als nützlich erweisen.\nDie liberianische Regierung, die ihre heimische Infrastruktur aufbauen möchte, hat sich an uns gewandt, in der Hoffnung, ein Geschäft mit einheimischen Unternehmen zu vermitteln, die nach Liberia gehen und im Baugewerbe arbeiten könnten.\nAls Gegenleistung für diese Hilfe verspricht uns die liberianische Regierung Zugeständnisse in Form einer gewissen Kontrolle über die Kautschukplantagen in ihrem Land."
lib.98.descUSA:0 "Seit seiner Gründung unterhält Liberia enge Beziehungen zu Amerika, und aufgrund seiner geografischen Lage an der westafrikanischen Küste könnte es sich als nützlich erweisen, wenn Amerika einen Stützpunkt in der Region benötigt.\nDie liberianische Regierung, die ihre heimische Infrastruktur aufbauen möchte, hat sich an uns gewandt, in der Hoffnung, ein Geschäft mit einheimischen Unternehmen zu vermitteln, die nach Liberia gehen und im Baugewerbe arbeiten könnten.\nAls Gegenleistung für diese Hilfe verspricht uns die liberianische Regierung Zugeständnisse in Form einer gewissen Kontrolle über die Kautschukplantagen in ihrem Land."
lib.98.a:0 "Klingt nach einem guten Geschäft."
lib.98.b:0 "Wir haben kein Interesse daran."

lib.981.t:0 "Infrastrukturinvestitionen von [from.GetNameDef]"
lib.981.desc:0 "Es scheint, dass der Deal, den wir der Regierung [FROM.GetAdjective] angeboten haben, erfolgreich war und uns Zugang zu modernen Baumaschinen und geschulten Arbeitskräften verschafft hat, allerdings nur für eine begrenzte Zeit, bevor ihre Verträge auslaufen und sie in ihre Heimat zurückkehren werden."
lib.981.a:0 "Wir sollten diese Zeit gut nutzen."

lib.982.t:0 "Unsere Bautrupps kehren aus Liberia zurück"
lib.982.desc:0 "Die Bautrupps, die nach Liberia entsandt wurden, um die Infrastruktur zu verbessern, sind in ihre Heimat zurückgekehrt, um alles zu tun, was wir brauchen.."
lib.982.a:0 "Trautes Heim, Glück allein."

