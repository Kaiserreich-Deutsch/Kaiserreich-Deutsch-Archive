l_german:
###  Übersetzt von Proho  ###
country_capitulated.0.t:0 "[Root.GetNameDefCap] hat kapituliert"
country_capitulated.0.d_positive_both_no_faction:0 "\n[From.From.GetLeader] hat angekündigt, dass die feige [Root.GetAdjective] -Nation dem Druck der überwältigenden Präsenz von [From.From.GetAdjective] -Kräften im ganzen Land nicht länger standhalten kann. Die Regierung [Root.GetAdjective] hat sich entschieden, aus dem Land zu fliehen und ist ins Exil zu gehen. Ihre Hauptkräfte haben kapituliert und [From.From.GetNameDef] hat jetzt die Kontrolle über ihren Heimatbereich.\n Obwohl der Krieg anderswo weitergeht, ist dies ein großer Sieg für [[From.From.GetNameDef]."
country_capitulated.0.d_positive_prev_no_faction:0 "\n[From.From.GetLeader] hat angekündigt, dass die feige [Root.GetAdjective] -Nation dem Druck der überwältigenden Präsenz von [From.From.GetAdjective] -Kräften im ganzen Land nicht länger standhalten kann. Die Regierung [Root.GetAdjective] hat sich entschieden, aus dem Land zu fliehen und ist ins Exil zu gehen. Ihre Hauptkräfte haben kapituliert und [From.From.GetNameDef] hat jetzt die Kontrolle über ihren Heimatbereich.\n Obwohl der Krieg gegen die Überreste des [Root.GetFactionName] an anderer Stelle weitergeht, ist dies ein großer Sieg für [[From.From.GetNameDef]."
country_capitulated.0.d_positive_prev_faction:0 "\n[From.From.GetLeader] hat angekündigt, dass die feige [Root.GetAdjective] -Nation dem Druck der überwältigenden Präsenz von [From.From.GetAdjective] -Kräften im ganzen Land nicht länger standhalten kann. Die Regierung [Root.GetAdjective] hat sich entschieden, aus dem Land zu fliehen und ist ins Exil gegangen. Ihre Hauptkräfte haben kapituliert und [From.From.GetNameDef] hat jetzt die Kontrolle über ihr Heimatgebiet. \nObwohl der Krieg gegen die Überreste des [Root.GetFactionName] an anderer Stelle weitergeht, ist dies ein großer Sieg für alle [From .From.GetFactionName]."
country_capitulated.0.d_negative_both_no_faction:0 "\n[Root.GetLeader] hat angekündigt, dass die Nation [Root.GetAdjective] dem Druck der Besatzungsmächte [From.From.GetAdjective] nicht länger standhalten kann und landesweit Travestien begeht. Die Regierung [Root.GetAdjective] ist ins Exil gegangen. Ihre Hauptkräfte haben kapituliert und [From.From.GetNameDef] hat jetzt die Kontrolle über ihr Heimatgebiet.\nTrotz dieses verheerenden Verlusts ist der Krieg gegen [From.From.GetNameDef] noch lange nicht vorbei."
country_capitulated.0.d_negative_prev_no_faction:0 "\n[Root.GetLeader] hat angekündigt, dass die Nation [Root.GetAdjective] dem Druck der Besatzungsmächte [From.From.GetAdjective] nicht länger standhalten kann und landesweit Travestien begeht. Die Regierung [Root.GetAdjective] ist ins Exil gegangen. Ihre Hauptkräfte haben kapituliert und [From.From.GetNameDef] hat jetzt die Kontrolle über ihr Heimatgebiet.\nObwohl der Krieg gegen [From.From.GetNameDef] weitergeht, ist dies ein unglücklicher Rückschlag für alle [Root.GetFactionName ]."
country_capitulated.0.d_negative_prev_faction:0 "\n[Root.GetLeader] hat angekündigt, dass die Nation [Root.GetAdjective] dem Druck der Besatzungsmächte [From.From.GetAdjective] nicht länger standhalten kann und landesweit Travestien begeht. Die Regierung [Root.GetAdjective] ist ins Exil gegangen. Ihre Hauptkräfte haben kapituliert und [From.From.GetNameDef] hat nun die Kontrolle über ihr Heimatgebiet.\nObwohl der Krieg gegen [From.From.GetNameDef] und den Rest des [From.From.GetFactionName] fortgesetzt wird, geht dies weiter ist ein unglücklicher Rückschlag für alle [Root.GetFactionName]."
country_capitulated.0.d_neutral_both_no_faction:0 "\nDie Regierung [Root.GetAdjective] ist ins Exil gegangen und ihre Hauptkräfte haben vor [From.From.GetNameDef] kapituliert, der nun die Kontrolle über ihr Heimatgebiet hat.\n\nObwohl die Kämpfe zwischen [From.From.GetNameDef] und [Root.GetNameDef] sind vorbei, [From.From.GetNameDef] befindet sich immer noch im totalen Krieg und die Kämpfe werden an anderer Stelle fortgesetzt."
country_capitulated.0.d_neutral_prev_no_faction:0 "\nDie Regierung [Root.GetAdjective] ist ins Exil gegangen und ihre Hauptkräfte haben vor [From.From.GetNameDef] kapituliert, der jetzt die Kontrolle über ihr Heimatgebiet hat.\n\nDie Kämpfe in [Root.GetNameDef] waren nur a kleiner Teil des Konflikts. Der Krieg zwischen [From.From.GetNameDef] und dem, was von [Root.GetFactionName] übrig bleibt, geht an anderer Stelle weiter."
country_capitulated.0.d_neutral_prev_faction:0 "\nDie Regierung [Root.GetAdjective] ist ins Exil gegangen und ihre Hauptkräfte haben vor [From.From.GetNameDef] kapituliert, der nun die Kontrolle über ihr Heimatgebiet hat.\n\nDie Kämpfe zwischen [From.From.GetNameDef] und [Root.GetNameDef] waren nur ein kleiner Teil des Konflikts. Der Krieg zwischen [From.From.GetFactionName] und dem, was von [Root.GetFactionName] übrig bleibt, wird an anderer Stelle fortgesetzt."
country_capitulated.0.a:0 "Großartige Neuigkeiten!"
country_capitulated.0.b:0 "Dies sind dunkle Zeiten."
country_capitulated.0.c:0 "Unsichere Zeiten."

ace_promoted.1.t:0 "Piloten Ass befördert"

ace_promoted.2.t:0 "Ein wildes Ass erscheint"
ace_promoted.1.d:0 "Nur wenige gehen so viele Risiken ein wie die mutigen Piloten der Luftwaffe [Root.GetAdjective]. [From.GetName] [From.GetSurname], ein erfahrener Pilot, der unter dem Rufzeichen [From.GetCallsign] bekannt ist, hat [From.GetHerselfHimself] dadurch ausgezeichnet, dass er nicht nur lebend von der jüngsten Mission über [From.GetMissionRegion] zurückkehrt, sondern auch bedeutende Siege in vielen kritischen Begegnungen davon trug.\n\nAls leuchtendes Beispiel für den Mut von [Root.GetAdjective] wurde die jüngste Beförderung von [From.GetName] in großem Umfang bekannt gemacht. Obwohl die Menschen Krieg mehr als Hölle als als Ruhm betrachten, sind viele froh zu sehen, dass es immer noch Helden gibt, hinter denen sie sich sammeln können."
ace_promoted.1.d_major:0 "Nur wenige gehen so viele Risiken ein wie die mutigen Piloten der Luftwaffe [Root.GetAdjective]. [From.GetName] [From.GetSurname], ein erfahrener Pilot, der unter dem Rufzeichen [From.GetCallsign] bekannt ist, hat [From.GetHerselfHimself] dadurch ausgezeichnet, dass er nicht nur lebend zurückkehrt, sondern [From.GetHerHis] [From.GetWing] mit immenser Fertigkeit zu steuern. Vor kurzem war [From.GetName] auf einer Mission über [From.GetMissionRegion] und trug maßgeblich zum Erfolg dieser kritischen Begegnung bei.\n\nAls leuchtendes Beispiel für [Root.GetAdjective] Mut, [From.GetName] Die jüngste Werbung wurde in hohem Maße bekannt gemacht. Obwohl die Menschen Krieg mehr als Hölle als als Ruhm betrachten, sind viele froh zu sehen, dass es immer noch Helden gibt, hinter denen sie sich sammeln können."
ace_promoted.1.d_otto:0 "Nur wenige gehen so viele Risiken ein wie die mutigen Piloten der Luftwaffe [Root.GetAdjective]. [From.GetName], ein erfahrener Pilot, der unter dem Rufzeichen [From.GetCallsign] [From.GetSurname] bekannt ist, hat [From.GetHerselfHimself] dadurch ausgezeichnet, dass er nicht nur lebend von der jüngsten Mission über [From.GetMissionRegion] zurückkehrt, sondern auch bedeutende Siege in vielen kritischen Begegnungen davon trug.\n\nAls leuchtendes Beispiel für den Mut von [Root.GetAdjective] wurde [From.GetHerHis] kürzlich zum Rang 'General' befördert. Obwohl die Menschen Krieg mehr als Hölle als als Ruhm betrachten, sind viele froh zu sehen, dass es immer noch Helden gibt, hinter denen sie sich sammeln können."
ace_promoted.1.a:0 "Wer wagt, gewinnt."

ace_died.1.t:0 "[From.GetCallsign] Getötet [From.GetMissionRegion]"
ace_died.1.d:0 "Eines der berühmtesten [From.GetAceType] Asse von [From.Owner.GetName], [From.GetFullName], ist während einer Mission über [From.GetMissionRegion] im Dienst in Flammen aufgegangen. Da [From.GetSheHe] längst eine Persönlichkeit des öffentlichen Lebens ist, ist der Absturz von [From.GetCallsign] für die vielen Menschen, die zu [From.GetHerHim] aufschauten, leider stark demoralisierend.\n\nWährend wir uns wünschen, dass es etwas gibt um dieses Ereignis vor den Menschen zu verbergen, würde das Fehlen öffentlicher Auftritte von [From.GetName] bald Verdacht erregen. Letztendlich ist der Tod von [From.GetHerHis] ein weiterer Teil einer Legende, die hoffentlich lange weiterleben wird."
ace_died.1.d_major:0 "Eines der berühmtesten [From.GetAceType] Asse von [From.Owner.GetName], [From.GetFullName], ist in den Dienst gefallen. Piloten, die von den Missionsberichten zurückgekehrt sind und [From.GetHerHis] [From.GetWingShort] entdeckten wie er über [From.GetMissionRegion] in Flammen auf ging, nachdem er unter schweres feindliches Feuer genommen war. Da [From.GetSheHe] längst eine Persönlichkeit des öffentlichen Lebens ist, ist der Abschuss von [From.GetCallsign] für die vielen Menschen, die zu [From.GetHerHim] aufschauten, leider stark demoralisierend.\n\nWWährend wir uns wünschen, dass es etwas gibt um dieses Ereignis vor den Menschen zu verbergen, würde das Fehlen öffentlicher Auftritte von [From.GetName] bald Verdacht erregen. Letztendlich ist der Tod von [From.GetHerHis] ein weiterer Teil einer Legende, die hoffentlich lange weiterleben wird."
ace_died.1.a:0 "Eine lebende Legende ist noch besser."

ace_killed_by_ace.1.t:0 "[From.GetFullName] Abgeschossen von [Prev.GetCallsign]"
ace_killed_by_ace.1.d:0 "Piloten, die von [From.GetMissionRegion] zurückkehren, berichten, dass sich ein Geschwader von [Prev.Owner.GetAdjective] -Flugzeugen, angeführt vom berüchtigten [Prev.GetCallsign], darauf konzentriert hat, [From.GetCallsign] zu jagen. Nachdem [From.GetCallsign] mehreren Attacken aus dem [Prev.Owner.GetAdjective] ausgewichen war und eine Reihe feindlicher Flugzeuge abgeschossen hatte, wurde es von [Prev.GetCallsign] überwältigt, der Berichten zufolge [From.GetHerHim] ausmanövrierte und die Kraftstofftanks mit einem sauberen Treffer aufriss. Das Flugzeug von [From.GetName] [From.GetSurname] geriet in Brand und flog in einem gewalttätigen Inferno über [From.GetMissionRegion].\n\n[From.GetFullName] hat während des gesamten [From.GetHerHis] -Dienstes großen Mut bewiesen und wurde von vielen bewundert. Der Verlust dieses Nationalhelden ist ein schwerer Schlag für die Luftwaffe [From.Owner.GetAdjective] und ein verheerender Schlag für unsere gesamte Nation. Zu wissen, dass [Prev.Owner.GetName], während wir trauern, [Prev.GetFullName] als Helden feiert, macht die Tragödie noch größer."
ace_killed_by_ace.1.d_major:0 "Piloten, die von [From.GetMissionRegion] zurückkehren, berichten, dass sich ein Geschwader von [Prev.Owner.GetAdjective] -Flugzeugen unter der Führung des berüchtigten [Prev.GetCallsign] darauf konzentriert hat, [From.GetCallsign] zu jagen. Nachdem [From.GetCallsign] eine Reihe feindlicher Flugzeuge abgeschossen und mehreren Attacken des [Prev.Owner.GetAdjective] ausgewichen war, wurde er von [Prev.GetCallsign] in seinem [Prev.GetWingShort] überwältigt, der Berichten zufolge [From .GetHerHim] und riss die Kraftstofftanks mit einem sauberen Schuss auf. [From.GetName] [From.GetSurname] 's [From.GetWingShort] fing Feuer und wirbelte in einem gewalttätigen Inferno über [From.GetMissionRegion].\n\n[From.GetFullName] hat während des gesamten [From.GetHerHis] -Dienstes großen Mut gezeigt und wurde von vielen bewundert. Der Verlust dieses Nationalhelden ist ein schwerer Schlag für die Luftwaffe [From.Owner.GetAdjective] und eine verheerende Schlag für die Nation insgesamt. Zu wissen, dass [Prev.Owner.GetName], während wir trauern, [Prev.GetFullName] als Helden feiert, macht die Tragödie noch größer."
ace_killed_by_ace.1.a:0 "Ein verheerender Verlust für uns alle."

ace_killed_other_ace.1.t:0 "[From.GetFullName] Abgeschossen [Prev.GetCallsign]"
ace_killed_other_ace.1.d:0 "Unsere letzte Mission über [From.GetMissionRegion] war in mehr als einem Aspekt ein großer Erfolg für die Luftwaffe [From.Owner.GetAdjective]. In Berichten wurde die Heldentat von [From.GetFullName] hervorgehoben, der es geschafft hat, den Piloten [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], bekannt als [Prev.GetCallsign], zu überlisten. [From.GetCallsign] benutzte [From.GetHerselfHimself] als Köder und lockte [Prev.GetCallsign] in eine Falle, in der die Piloten von [From.Owner.GetAdjective] in das Geschwader von [Prev.GetCallsign] eintauchen konnten. [From.GetCallsign] überholte das Flugzeug [Prev.Owner.GetAdjective] und schickte mit einem einzigen explosiven Treffer [Prev.GetCallsign] spiralförmig vom Himmel von [From.GetMissionRegion]. \n\n[Prev.GetFullName] war ein gefürchteter Pilot mit vielen [From.Owner.GetAdjective] Leben auf [Prev.GetHerHis] Gewissen. Dies ist ein großer Sieg und zeigt, dass wenn wir uns hinter großen Helden versammeln, große Taten vollbringen."
ace_killed_other_ace.1.d_major:0 "Unsere letzte Mission über [From.GetMissionRegion] war in mehr als einem Aspekt ein großer Erfolg für die Luftwaffe [From.Owner.GetAdjective]. In Berichten wurde die Heldentat von [From.GetFullName] hervorgehoben, der es geschafft hat, den Piloten [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], bekannt als [Prev.GetCallsign], zu überlisten. [From.GetCallsign] benutzte [From.GetHerselfHimself] als Köder und lockte [Prev.GetCallsign] in eine Falle, in der die Piloten von [From.Owner.GetAdjective] in das Geschwader von [Prev.GetCallsign] eintauchen konnten. [From.GetCallsign] überholte das Flugzeug [Prev.Owner.GetAdjective] und schickte mit einem einzigen explosiven Treffer [Prev.GetCallsign] spiralförmig vom Himmel von [From.GetMissionRegion]. \n\n[Prev.GetFullName] war ein gefürchteter Pilot mit vielen [From.Owner.GetAdjective] Leben auf [Prev.GetHerHis] Gewissen. Dies ist ein großer Sieg und zeigt, dass wenn wir uns hinter großen Helden versammeln, große Taten vollbringen."
ace_killed_other_ace.1.a:0 "Ein Sieg, an den sich alle [From.Owner.GetName] erinnern werden!"

aces_killed_each_other.1.t:0 "[From.GetFullName] ist von Uns gegangen"
aces_killed_each_other.1.d:0 "Während der letzten Mission starb unser berühmtes [From.GetAceType] Ass [From.GetFullname] in einem längeren Kampf mit dem gefürchteten Ass-Piloten [Prev.GetFullName]. Da [From.GetCallsign] keine Munition mehr hatte und keine Möglichkeit zur Flucht bestand, manövrierte er mit dem Flugzeug [Prev.Owner.GetAdjective] durch das Feuer und rammte [Prev.GetCallsign].\n\nSowohl das Flugzeug von [From.GetCallsign] als auch das Flugzeug von [Prev.GetCallsign] wurden in Stücken über [From.GetMissionRegion] gesehen.\n\nWährend es ein kleiner Trost ist, dass die [Prev.Owner.GetAdjective] Bedrohung, [Prev.GetCallsign], uns nicht mehr belästigen wird, haben wir eine geschätzte öffentliche Figur und Inspiration für alle verloren [From.Owner.GetAdjective]."
aces_killed_each_other.1.d_major:0 "Während der letzten Mission endete unser berühmtes [From.GetAceType] Ass [From.GetFullname] in einem längeren Kampf mit dem gefürchteten Ass-Piloten [Prev.GetFullName]. Da [From.GetCallsign] keine Munition mehr hat und keine Fluchtmöglichkeit besteht, manövrierte [From.GetHerHis] [From.GetWingShort] durch das Feuer des Flugzeugs [Prev.Owner.GetAdjective] und rammte [Prev.GetCallsign].\nBeide [From.GetCallsign] [From.GetWingShort] und [Prev.GetCallsign] [Prev.GetWingShort] wurden in Stücken über [From.GetMissionRegion] gesehen.\n\nWWährend es ein kleiner Trost ist, dass die [Prev.Owner.GetAdjective] Bedrohung, [Prev.GetCallsign], uns nicht mehr belästigen wird, haben wir eine geschätzte öffentliche Figur und Inspiration an alle verloren [From.Owner.GetAdjective]."
aces_killed_each_other.1.a:0 "Trotzdem ein großer Verlust für uns."

### Nukleare Angriffe ###

### Allgemeine Ereignisse ###
nuke_dropped.1.t:0 "Atom Bombardierung von [From.From.GetName]"
nuke_dropped.1.d:0 "Zum ersten und hoffentlich letzten Mal in der Geschichte wurde im Rahmen der internationalen Kriegsführung eine Atombombe in [From.From.GetName] gezündet. Die beispiellose Zerstörung ist ein Beweis für die verheerende Kraft dieser neuen Waffe, die nicht nur befürchtet wird, was sie ihren Zielen antun kann, sondern auch, welche Auswirkungen sie auf denjenigen hat, der sie einsetzt, und auf die Menschheit selbst.\n\nDie Welt hält den Atem an und wartet auf das, was als nächstes kommt. Wird diese [From.From.Owner.GetName] sich ergeben, um weiteren Terror zu vermeiden, oder wird sie nur ihre Entschlossenheit stärken, gegen diejenigen zurückzuschlagen, die auf solche Maßnahmen zurückgreifen?"
nuke_dropped.1.a:0 "Die Atomära hat wirklich begonnen."
nuke_dropped.1.b:0 "Wir werden alles Notwendige tun, um die [Root.GetAdjective] Menschen zu schützen."

### Special Events ###
nuke_dropped.2.t:0 "Atombombe von Hiroshima"
nuke_dropped.2.d:0 "'Die Straßen waren wie eine Szene aus der Hölle.' \n- Kuniyoshi Aikawa\n\nHeute wurde eine Atombombe über der Stadt Hiroshima in einer Höhe von 580 Metern gezündet. Mehr als zwei Drittel der Stadt wurden sofort zerstört. Obwohl die Stadt gebaut wurde, um Erdbeben standzuhalten, überlebten nur wenige robuste Gebäude die Explosion.\n\nWährend die Macht der Atombombe in der Öffentlichkeit hochgespielt wurde, wurden die menschlichen Kosten der Waffe heruntergespielt. Keine Seite möchte über den Schrecken des Ereignisses nachdenken, aber sein Vermächtnis wird eines von Leben sein,  die im Handumdrehen und dauerhaften Folgen verloren gehen."
nuke_dropped.2.a:0 "Wie viele werden noch fallen, bevor dieser Krieg endet?"
nuke_dropped.2.b:0 "Wir müssen schnell handeln, um den Opfern zu helfen."

nuke_dropped.3.t:0 "Atombombe von Nagasaki"
nuke_dropped.3.d:0 "Heute wurde eine Atombombe über der Stadt Nagasaki gezündet.\n\nDie Auswirkungen der Bombe wurden durch die Lage der Stadt in einem Tal etwas eingedämmt, aber der Schaden ist immer noch schwerwiegend. Einige militärische Einrichtungen wurden getroffen, aber die katastrophalen zivilen Verluste überschatten sie bei weitem. Es kann Jahrzehnte dauern, bis wir die langfristigen Auswirkungen dieser Waffe mit Sicherheit kennen."
nuke_dropped.3.a:0 "Wird dies zur Kapitulation von [From.From.Owner.GetAdjective] führen?"
nuke_dropped.3.b:0 "Wir hatten gehofft, Nagasaki würde verschont bleiben."

nuke_dropped.4.t:0 "Atombombe von Berlin"
nuke_dropped.4.d:0 "Die deutsche Reichshauptstadt Berlin wurde heute bei [GetDateText] von einer Atomexplosion heimgesucht. Die Stadt hat in diesem und im letzten Krieg mehrere Angriffe erlitten, aber alles andere ist im Vergleich dazu blass. Seit dem Dreißigjährigen Krieg hat Berlin keine vergleichbare Verwüstung erlebt - angesichts seines Wachstums wurde dies als unmöglich angesehen.\n\nDas Berliner Stadtschloss scheint die Explosion zumindest teilweise überlebt zu haben, da die Bombe auserhalb seines geplanten Epizentrum explodierte, und Kaiser [From.From.Owner.GetLeader] soll angeblich noch am Leben und empört darüber sein. Wie [From.From.Owner.GetAdjective] Führung evakuiert werden sollten und ob sie vor den Folgen geschützt werden können, ist jedoch eine andere Sache."
nuke_dropped.4.a:0 "Heute bin ich erleichtert, kein Berliner zu sein."
nuke_dropped.4.b:0 "Unsere Feinde haben das Herz der Nation getroffen!"

nuke_dropped.5.t:0 "Atombombenabwurf auf London"
nuke_dropped.5.d.ENG:0 "Eine nukleare Explosion hat die Stadt London heute verwüstet. Trotz der Luftabwehr der Stadt war [From.From.Owner.GetName] nicht auf diesen Angriff vorbereitet. Bei [GetDateText] schlug Big Ben zum letzten Mal, nachdem er von der Explosion geschmolzen worden war. Frühe Berichte deuten darauf hin, dass der TUC vollständig eingeebnet wurde und der Aufenthaltsort der Regierung derzeit nicht bekannt ist.\n\n[From.From.Owner.GetLeader] wurde dennoch als Überlebend bestätigt und bereitet eine mitreißende Rede für das Radio heute vor. Da die Moral auf einem historischen Tiefstand ist, braucht das britische Volk dies dringend - oder eine sehr beredte Übergabe."
nuke_dropped.5.d.GBR:0 "Eine nukleare Explosion hat die Stadt London heute verwüstet. Trotz der Luftabwehr der Stadt war [From.From.Owner.GetName] nicht auf diesen Angriff vorbereitet. Bei [GetDateText] schlug Big Ben zum letzten Mal, nachdem er von der Explosion geschmolzen worden war. Ersten Berichten zufolge wurde der Buckingham Palast komplett dem Erdboden gleichgemacht und der Verbleib der königlichen Familie ist derzeit unbekannt.\n\n[From.From.Owner.GetLeader] wurde dennoch als Überlebend bestätigt und bereitet eine mitreißende Rede für das Radio heute vor. Da die Moral auf einem historischen Tiefstand ist, braucht das britische Volk dies dringend - oder eine sehr beredte Übergabe."
nuke_dropped.5.a:0 "Lassen Sie uns das Scharlachrote Phantom angesichts einer nuklearen Druckwelle ein für alle Mal ausschalten."
nuke_dropped.5.b:0 "Wir werden uns wieder aus der Asche erheben!"
nuke_dropped.5.c:0 "Es ist schwierig, im Angesicht einer nuklearen Druckwelle eine steife Oberlippe zu bewahren."
nuke_dropped.5.d:0 "Gott schütze den König!"

nuke_dropped.6.t:0 "Atombombe auf Kyoto"
nuke_dropped.6.d:0 "Die Stadt Kyoto, ein bekanntes Industriezentrum [From.From.Owner.GetAdjective], wurde heute von einer Atombombe getroffen. Es wird spekuliert, dass die Stadt als Ziel ausgewählt wurde, weil sie als intellektuelles Zentrum angesehen wurde.\n\nDie Schönheit und historische Bedeutung des Kyoto ließ viele davon ausgehen, dass es von der Bombe verschont bleiben würde, aber es scheint, dass der Terror der Zerstörung an einem solchen Ort eher als Vorteil angesehen wurde, was die psychologischen Auswirkungen des Angriffs erhöht. Die Lage der Stadt im Tal begrenzte die Explosion etwas, aber der alte Kaiserpalast und viele Industriegebäude wurden vollständig zerstört."
nuke_dropped.6.a:0 "Hinterlassenschaft und Schönheit bedeuten nichts in einem Krieg wie diesem."
nuke_dropped.6.b:0 "Wenn sie das Alte zerstören, werden wir es neu aufbauen."

nuke_dropped.7.t:0 "Atombombe von Tokio"
nuke_dropped.7.d:0 "Heute richtete sich ein Atomschlag gegen das Herz Japans. Obwohl erwartet wurde, dass die Hauptstadt Tokios das Ziel von Brandbomben ist, wurde nie angenommen, dass sie ein vorrangiges Ziel dieser neuen Waffe ist. Letztendlich ist jedoch möglicherweise aufgrund der Bedeutung der neuen Hauptstadt und des Kaiserpalastes, die jetzt zerstört wurden, ein noch verzehrenderes Feuer auf die Stadt gefallen. \n\nObwohl berichtet wird, dass [From.From.Owner.GetLeader] überlebt hat, hat das Ereignis Fragen aufgeworfen, wie weit Japans Feinde bereit sind zu gehen. Wenn der Krieg damit nicht endet, welche Ziele bleiben dann übrig? Womit bleibt noch zu drohen?"
nuke_dropped.7.a:0 "Bedeutet das das Ende Japans?"
nuke_dropped.7.b:0 "Solange [From.From.Owner.GetLeader] lebt, lebt auch die Nation."

nuke_dropped.8.t:0 "Atombombe von Washington D.C."
nuke_dropped.8.d:0 "Eine Atombombe wurde heute über der Hauptstadt der Vereinigten Staaten gezündet. Bei einem Angriff, der eindeutig auf das politische Zentrum und das historische Erbe der USA gerichtet war, wurden das Weiße Haus, das Kapitol und eine Reihe von Denkmälern und Denkmälern vom Erdboden gewischt. Sogar der Brand Washingtons vor über einem Jahrhundert verblasst im Vergleich zu der Zerstörung, die diese verheerende Waffe in der Stadt angerichtet hat.\n\nObwohl Präsident [From.From.Owner.GetLeader] in Sicherheit gebracht wurde, ist die Nation bis ins Mark erschüttert . Zweifellos hofften die USA, das erste und einzige Land zu sein, das eine solche Waffe einsetzte. Diese Hoffnungen wurden jetzt auf die schlimmste Weise zerstört."
nuke_dropped.8.a:0 "Eine Nation, unteilbar, gegen ein Atom, teilbar."
nuke_dropped.8.b:0 "Der Adler wird wie ein Phönix aus der Asche auferstehen."

nuke_dropped.9.t:0 "Atombombenabwurf auf Rom"
nuke_dropped.9.d:0 "Eine Atomexplosion traf heute die Stadt Rom und schockierte Menschen auf der ganzen Welt. Aufgrund seiner historischen und künstlerischen Schätze hatten viele nie gedacht, dass die antike Stadt das Ziel einer solchen wahllosen Zerstörung sein würde.  Auch der Apostolische Palast in dem der Papst lebt wurde teilweise zerstörte, aber er überlebte wenn auch in einem schlechten Zustand, so hat das Ereignis nicht nur Italiener, sondern alle Katholiken auf der ganzen Welt entsetzt.\n\nRoms rasantes Wachstum in den letzten zehn Jahren wurde durch den Angriff fast vollständig rückgängig gemacht. Für eine Weile sah es so aus, als könnte die Stadt der Erholung der Nation nach Kriegsende helfen. Diese Hoffnungen haben sich nun in Staub verwandelt, zusammen mit vielen Menschen."
nuke_dropped.9.a:0 "Die Würfel sind gefallen"
nuke_dropped.9.b:0 "Rom wird nicht an einem Tag wieder aufgebaut ..."

nuke_dropped.10.t:0 "Atombombe von Paris"
nuke_dropped.10.d:0 "Heute wurde ein Atombombe über der Stadt Paris gezündet, was zu weit verbreiteten Zerstörungen und unzähligen Opfern führte. Frankreich war geschockt, als seine Hauptstadt trotz jahrhundertelanger Kriege und Revolutionen den möglicherweise verheerendsten Angriff erlitt, den es jemals erlebt hat. Die Pariser hatten vielleicht eine Eroberung erwartet, aber keine völlige brutale Verwüstung.\n\nJede Siegesparade bei Champs-Élysées an den Überresten des Arc de Triomphe vorbei scheint im gegenwärtigen Zustand der Stadt unwahrscheinlich. Vielleicht wird in den kommenden Jahrzehnten ein neues Paris geboren, aber Paris in der Öffentlichkeit, die in der Belle Époque erbaute Stadt, ist für immer verschwunden."
nuke_dropped.10.a:0 "Die Stadt des Lichts ist ausgebrannt."
nuke_dropped.10.b:0 "Erst gestern schien es, wir werden immer Paris haben"

nuke_dropped.11.t:0 "Atombombe von Moskau"
nuke_dropped.11.d:0 "Moskau, eine Stadt, die viele nicht erobert konnten, war heute das Ziel eines Atomangriffs. Die Explosion richtete sich gegen das historische Herz der Stadt, wobei der Kreml durch die Explosion fast vollständig zerstört worden war.\n\n[From.From.Owner.GetName], der sich vor kurzem aller möglichen und unmöglichen Bedrohungen bewusster und ängstlicher geworden war, wurde rechtzeitig evakuiert und überlebte. Doch selbst die Weite von [From.From.Owner.GetName] reicht möglicherweise nicht aus, um einem solch rücksichtslosen Feind zu entkommen. Wenn dies so weitergeht, wird die Nation bald nur noch aus zwei Arten von Ödland bestehen: denen, die schon vorher dort waren, und denen, die von ihren Feinden geschaffen wurden."
nuke_dropped.11.a:0 "Wird ein nuklearer Winter Moskau nicht nur zu einem schwierigeren Ziel machen?"
nuke_dropped.11.b:0 "Sie mögen jede Stadt, die wir haben, verbrennen, aber sie werden sie niemals einnehmen."

nuke_dropped.12.t:0 "Atombombe von Kopenhagen"
nuke_dropped.12.d:0 "Heute wurde die Stadt Kopenhagen von einer Atomexplosion heimgesucht. Nachdem die Hauptstadt dank der Neutralität Dänemarks der Zerstörung im Weltkrieg entkommen war, hat sie seit den Napoleonischen Kriegen noch nie einen derart verheerenden Angriff erlebt. In der Umgebung von Öresund gab es ebenfalls erhebliche Auswirkungen, und Überlebende flohen aus Angst vor weiteren Angriffen nach Fünen und auf das Festland. \n\nKönig Christian X´s Aufenthaltsort ist derzeit nicht bekannt, und die Moral der Nation wurde durch den Angriff schwer beschädigt. Es bleibt abzuwarten, ob dies für eine der ältesten Nationen Europas der Anfang vom Ende ist."
nuke_dropped.12.a:0 "Etwas strahlt im Staate Dänemark"
nuke_dropped.12.b:0 "Die Stadt hatte vorher gebrannt, aber ist nie zugrunde gegangen."

nuke_dropped.13.t:0 "Die Atombombardierung Stockholms"
nuke_dropped.13.d:0 "Die wunderschöne Stadt Stockholm, stolzes Venedig des Nordens, wurde heute von einer Atombombe getroffen. Trotz ihrer Bemühungen, in der Vergangenheit neutral zu bleiben, haben die Schweden jetzt den höchsten Preis für internationale Konflikte gezahlt. Das Epizentrum der Explosion befand sich in der Mitte des südlichen Zentrums von Stockholm, einem Gebiet, das für zukünftige Entwicklungs- und Großbauprojekte vorgesehen war und jetzt irreversibel zerstört wurde.\n\nEin Großteil der Stadt ist bis zur Unkenntlichkeit zerstört, aber die alten Strukturen in Slussen scheinen erhalten geblieben zu sein, besser als erwartet. Es wurde beschlossen, dass sie als Denkmal für die Widerstandsfähigkeit der Stadt für immer unberührt bleiben soll."
nuke_dropped.13.a:0 "Damit wird die schwedische Neutralität nur eine Erinnerung sein."
nuke_dropped.13.b:0 "Der schwedische Tiger wird seine Streifen nicht verlieren!"

nuke_dropped.14.t:0 "Atombombe von Bangkok"
nuke_dropped.14.d:0 "Die wunderschöne Stadt Bangkok, stolzes Venedig des Ostens, wurde heute bei [GetDateText] von einer Atombombe getroffen. Es wird angenommen, dass sich das Epizentrum in der Nähe des Großen Palastes befindet und jahrhundertealte kulturelle Artefakte wie den Smaragdbuddha zerstört wurden.\n\n[From.From.Owner.GetLeader] wurde dennoch als überlebt bestätigt und bereitet eine mitreißende Rede für das Radio heute vor. Ein Großteil der Stadt ist bis zur Unkenntlichkeit zerstört, die Altstadt liegt vollständig am Boden, aber die Goldene Pagode scheint die Explosion besser als erwartet überstanden zu haben. Es wurde beschlossen, dass es als Denkmal für die Widerstandsfähigkeit der Stadt für immer unberührt bleiben soll."
nuke_dropped.14.a:0 "Bedeutet dies das Ende der Unabhängigkeit von [SIA.GetAdjective]?"
nuke_dropped.14.b:0 "Das [SIA.GetAdjective] soll für immer frei sein! Wir werden uns nicht dem ausländischen Imperialisten ergeben!"
