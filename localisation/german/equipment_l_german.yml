rocket_artillery_equipment_1: "Gezogene Raketenartillerie"
rocket_artillery_equipment_1_short: "Raketenartillerie"
rocket_artillery_equipment_1_desc: "Raketenartillerie ist im Vergleich zu Batterien herkömmlicher Artilleriegeschütze weniger treffgenau und hat beim Dauerfeuer große Schussratendefizite. Dafür kann sie ein Ziel aber mit mehreren Raketen gleichzeitig treffen und so verheerende Trefferwirkung entfalten."

infantry_equipment: "Infanterie-Ausrüstung"
infantry_equipment_short: "Infanterie-Ausr."
infantry_equipment_desc: "Waffen und sonstige Ausrüstung, die ein Infanteriesoldat benötigt."
infantry_equipment_0: "Grundlegende Infanterie-Ausrüstung"
infantry_equipment_0_short: "Grundausr."
infantry_equipment_0_desc: "Grundlegende Ausrüstung für Infanteristen, die vor und während dem Weltkrieg entwickelt wurde."
infantry_equipment_1: "Infanterie-Ausrüstung I"
infantry_equipment_1_short: "Waffen I"
infantry_equipment_1_desc: "Waffen und sonstige Ausrüstung, die ein Infanteriesoldat benötigt."
infantry_equipment_2: "Infanterie-Ausrüstung II"
infantry_equipment_2_short: "Waffen II"
infantry_equipment_2_desc: "Waffen und sonstige Ausrüstung, die ein Infanteriesoldat benötigt. Modernisiert: Enthält nun eine große Anzahl an Maschinenpistolen und Panzerbüchsen."
infantry_equipment_3: "Infanterie-Ausrüstung III"
infantry_equipment_3_short: "Waffen III"
infantry_equipment_3_desc: "Waffen und sonstige Ausrüstung, die ein Infanteriesoldat benötigt. Weiter modernisiert: Enthält nun Sturmgewehre und Panzerabwehrraketen."

gw_armored_car_equipment: "Zwischenkriegspanzerwagen"
gw_armored_car_equipment_desc: "Während frühere Panzerwagen einfach kommerzielle Autos mit einer dünnen Stahlpanzerung waren, wurde dieses Modell von Grund auf als militärischer Wagen mit Panzerung und leichter Bewaffnung konzipiert."
armored_car_equipment_1: "Einfacher Panzerwagen"
armored_car_equipment_1_desc: "Ein verbessertes Innenraumkonzept und mehr Platz für Munition ergeben einen effektiveren Panzerwagen."
armored_car_equipment_2: "Verbesserter Panzerwagen"
armored_car_equipment_2_desc: "Änderungen auf dem Schlachtfeld erfordern eine sehr viel schwerere Bewaffnung und eine dickere Panzerung, um leichte Einheiten des Feindes besiegen und das Gefecht auch überleben zu können."
armored_car_at_equipment: "Panzerabwehrpanzerwagen"
armored_car_at_equipment_desc: "Unsere leichten mechanisierten Einheiten werden irgendwann auf feindliche Panzertruppen treffen. Wenn wir eine spezielle Panzerabwehrversion entwickeln, haben sie vielleicht eine Chance."

tank_armor_upgrade: "Panzerung"
tank_armor_upgrade_desc: "Wenn die eigenen Divisionen so schwer gepanzert sind, dass der Feind ihre Panzerung nicht durchdringen kann, ist das ein gewaltiger Vorteil ... der aber zu Lasten der Geschwindigkeit geht."
tank_gun_upgrade: "Hauptgeschütz"
tank_gun_upgrade_desc: "Ein Hauptgeschütz, das die feindliche Panzerung durchdringen kann, ist sehr wichtig."
tank_aa_upgrade: "Flugabwehrbewaffnung"
tank_aa_upgrade_desc: "Stellen Sie sicher, dass unsre Flugabwehrbewaffnung die neuesten Flugzeugtypen abschießen kann."
tank_at_upgrade: "Panzerabwehrbewaffnung"
tank_at_upgrade_desc: "Wir müssen sicherstellen, dass unsere Jagdpanzer die neuesten feindlichen Panzer besiegen können."
tank_art_upgrade: "Artilleriebewaffnung"
tank_art_upgrade_desc: "Stellt sicher, dass unsere selbstfahrende Artillerie über eine massive Feuerkraft verfügt, die jeden ungepanzerten Feind vernichten kann."
tank_reliability_upgrade: "Zuverlässigkeit"
tank_reliability_upgrade_desc: "Durch die Erhöhung der Zuverlässigkeit müssen Sie weniger liegengebliebene Panzer ersetzen."
mech_cost_upgrade: "Produktionskosten"
mech_cost_upgrade_desc: "Durch Optimierungen der Konstruktion und die Ersetzung weniger wichtiger Materialien kann das Fahrzeug schneller gebaut werden, weist aber etwas mehr Mängel auf."
tank_engine_upgrade: "Motor"
tank_engine_upgrade_desc: "Mehr Mobilität bietet taktische und strategische Vorzüge. Außerdem ermöglicht sie die Verstärkung der Panzerung ohne nennenswerte Geschwindigkeitseinbußen."
ac_engine_upgrade: "Motor"
ac_engine_upgrade_desc: "Mehr Mobilität bietet taktische und strategische Vorzüge. Außerdem ermöglicht sie die Verstärkung der Panzerung ohne nennenswerte Geschwindigkeitseinbußen."

ship_gun_upgrade: "Geschütz"
ship_gun_upgrade_desc: "Ein Hauptgeschütz, das die feindliche Panzerung durchdringen kann, ist sehr wichtig."
ship_torpedo_upgrade: "Torpedo"
ship_torpedo_upgrade_desc: "Mit Torpedos können kleinere Schiffe mit großer Wahrscheinlichkeit kritische Treffer erzielen."
ship_armor_upgrade: "Panzerung"
ship_armor_upgrade_desc: "Mehr Panzerung, um Ihr Schiff gegen Feindbeschuss zu schützen."
carrier_armor_upgrade: "Panzerung"
carrier_armor_upgrade_desc: "Mehr Panzerung, um Ihr Schiff gegen Feindbeschuss zu schützen."
ship_engine_upgrade: "Motor"
ship_engine_upgrade_desc: "Ein Schiff mit stärkerem Antrieb kann im Gefecht die Entfernung zum Gegner zu seinem Vorteil nutzen."
ship_reliability_upgrade: "Zuverlässigkeit"
ship_reliability_upgrade_desc: "Ein Schiff mit hoher Zuverlässigkeit muss mit geringerer Wahrscheinlichkeit kritische Treffer hinnehmen, die Schiffe mit weniger gut durchdachtem Bau massiv beschädigen können."
ship_anti_air_upgrade: "Flak"
ship_anti_air_upgrade_desc: "Wenn mehr Kanonen ihr Blei in den Himmel spucken, gehen mehr Feindflugzeuge zu Boden!"
ship_ASW_upgrade: "Sonar"
ship_ASW_upgrade_desc: "Waffen zur U-Boot-Bekämpfung sind wichtig zum Aufspüren und Versenken von U-Booten."
destroyer_engine_upgrade: "Motor"
destroyer_engine_upgrade_desc: "Ein Schiff mit stärkerem Antrieb kann im Gefecht die Entfernung zum Gegner zu seinem Vorteil nutzen."
sub_engine_upgrade: "Motor"
sub_engine_upgrade_desc: "Ein Schiff mit stärkerem Antrieb kann im Gefecht die Entfernung zum Gegner zu seinem Vorteil nutzen."
sub_stealth_upgrade: "Tarnung"
sub_stealth_upgrade_desc: "Die größte Stärke eines U-Boots ist seine Fähigkeit, im Verborgenen zu bleiben und erst dann zuzuschlagen, wenn es im Vorteil ist."
sub_torpedo_upgrade: "Torpedo"
sub_torpedo_upgrade_desc: "Mit Torpedos können kleinere Schiffe mit großer Wahrscheinlichkeit kritische Treffer erzielen."
ship_deckspace_upgrade: "Deckfläche"
ship_deckspace_upgrade_desc: "Mehr Platz zum Transport und Start von Trägerflugzeugen."

