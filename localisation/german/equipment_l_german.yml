super_heavy_tank_equipment_1_desc: "Überschwere Panzer stellen eine Weiterentwicklung des Schwerer Panzer-Konzepts dar. Sie sind besser bewaffnet und stärker gepanzert, sind dafür aber langsamer und haben auf weichem Gelände und bei der Überfahrt der meisten Brücken erhebliche Probleme."

