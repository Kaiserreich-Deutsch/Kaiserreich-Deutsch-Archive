plane_engine_upgrade: "Motor"
plane_engine_upgrade_desc: "Höhere Geschwindigkeit gibt Flugzeugen Vorteile bei der Positionierung und Zielauswahl, was wichtig für Abfangjäger ist."
plane_range_upgrade: "Reichweite"
plane_range_upgrade_desc: "Flugzeuge mit größerer Reichweite können strategisch wichtigere Einsätze fliegen."
cv_plane_range_upgrade: "Reichweite"
cv_plane_range_upgrade_desc: "Flugzeuge mit größerer Reichweite können strategisch wichtigere Einsätze fliegen."
plane_reliability_upgrade: "Zuverlässigkeit"
plane_reliability_upgrade_desc: "Ein Flugzeug mit geringer Zuverlässigkeit hat ein höheres Risiko für Abstürze im Einsatz."
plane_naval_upgrade: "Angriff"
