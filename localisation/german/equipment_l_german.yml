train_equipment: "Zug"
train_equipment_desc: "Züge transportieren Nachschub aus der Hauptstadt zu den Nachschubknoten, die über die Schiene verbunden sind."
train_equipment_1: "Ziviler Zug"
train_equipment_1_desc: "Dieser zivile Frachtzug wurde vom Militär requiriert. Er ist gut geeignet, um große Mengen an Material über lange Strecken zu transportieren. Die zivile Bauweise macht ihn jedoch leicht verwundbar."
train_equipment_2: "Kriegsmodellzug"
train_equipment_2_desc: "Eine vereinfachte Konstruktion, bei der viele übliche Merkmale von regulären Frachtzügen fehlen, um die Produktionskosten zu senken. Der Zug ist ebenso anfällig wie ein gewöhnlicher Zug, kann jedoch leichter ersetzt werden."
train_equipment_3: "Panzerzug"
train_equipment_3_desc: "Eine schwer gepanzerte Lokomotive, die dadurch weniger anfällig für feindliche Angriffe ist. Sie kann so viel Fracht transportieren wie jeder andere Zug, ist aber teurer in der Herstellung."
railway_gun_equipment: "Eisenbahngeschütz"
railway_gun_equipment_desc: "Eine schweres Geschütz, das zum Transport auf einem Eisenbahnwaggon befestigt wurde."
railway_gun_desc: "Die Eisenbahn bietet die Möglichkeit, schwere Geschütze mit angemessener Geschwindigkeit weit ins Landesinnere zu verlegen, so dass wir feindliche Stellungen aus großer Entfernung und mit guter Wirkung bombardieren können."
railway_gun_equipment_1: "Eisenbahngeschütz"

floating_harbor_equipment: "Schwimmender Hafen"
floating_harbor_equipment_desc: "Eine Reihe von Pontons und Fertigbauteilen aus Beton, die über Wasser transportiert und innerhalb weniger Stunden zu einem gesicherten Landeplatz für das Entladen von Nachschub zusammengesetzt werden können."
