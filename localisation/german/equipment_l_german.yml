rocket_artillery_equipment_2: "Fortschrittliche Raketenartillerie"
rocket_artillery_equipment_2_desc: "Drallstabilisierte Raketen erhöhen die Reichweite leichterer Artilleriebatterien."

anti_tank_equipment_2: "Verbesserte Pak"
anti_tank_equipment_2_desc: "Geschütze mit größerem Kaliber zum Abschuss schwererer Panzer mit abgeschrägter Panzerung."
anti_tank_equipment_3: "Fortschrittliche Pak"
anti_tank_equipment_3_desc: "Durch die Kombination verschiedener neuer Munitionstechnologien mit Geschützen mit höherer Mündungsgeschwindigkeit sind diese Panzerabwehrkanonen für alle neuen Feindpanzer gut gewappnet."

motorized_rocket_equipment: "Motorisierte Raketenartillerie"
motorized_rocket_equipment_short: "Mot. Rak.Art."
motorized_rocket_equipment_desc: "Mehrere Raketenwerfer wie diese können ein Zielgebiet schneller als herkömmliche Artillerie mit Explosivgeschossen eindecken, was aber auf Kosten geringerer Zielgenauigkeit und längerer Ladezeiten geht. Dieser Raketenwerfertyp wird auf Lkws montiert, was ihm nach dem Angriff schnelle Positionswechsel ermöglicht, noch bevor der Feind das Feuer erwidern kann."
motorized_rocket_equipment_1: "Motorisierte Raketenartillerie"
motorized_rocket_equipment_1_short: "Mot. Rak.Art."
motorized_rocket_equipment_1_desc: "Mehrere Raketenwerfer wie diese können ein Zielgebiet schneller als herkömmliche Artillerie mit Explosivgeschossen eindecken, was aber auf Kosten geringerer Zielgenauigkeit und längerer Ladezeiten geht. Dieser Raketenwerfertyp wird auf Lkws montiert, was ihm nach dem Angriff schnelle Positionswechsel ermöglicht, noch bevor der Feind das Feuer erwidern kann."

amphibious_mechanized_equipment: "Amphibische Landungsfahrzeuge"
amphibious_mechanized_equipment_short: "Amtracs"
amphibious_mechanized_equipment_desc: "Amphibische Traktoren, kurz Amtracs, sind gepanzerte Fahrzeuge für die Landung am Strand. Sie weisen aufgrund der schweren Panzerung jedoch eine schlechte Treibstoffeffizienz auf."
amphibious_mechanized_equipment_1: "Einfacher amphibischer Traktor"
amphibious_mechanized_equipment_1_short: "Einfacher Amtrac"
amphibious_mechanized_equipment_1_desc: "Amphibische Traktoren, kurz Amtracs, sind gepanzerte Fahrzeuge für die Landung am Strand. Sie weisen aufgrund der schweren Panzerung jedoch eine schlechte Treibstoffeffizienz auf."
amphibious_mechanized_equipment_2: "Verbesserter amphibischer Traktor"
amphibious_mechanized_equipment_2_short: "Verbesserter Amtrac"
amphibious_mechanized_equipment_2_desc: "Diese Amtracs weisen gegenüber der Basisversion verschiedene Verbesserungen auf. Unter anderem besitzen sie eine rückwärtige Laderampe, um das Entladen am Strand zu vereinfachen."

amphibious_tank_equipment: "Amphibische Panzer"
amphibious_tank_equipment_short: "Amphib. Panzer"
light_tank_amphibious_chassis: "Leichter Amphibischer Panzer"
light_tank_amphibious_chassis_short: "L. Amphib. Panzer"
medium_tank_amphibious_chassis: "Mittlerer Amphibischer Panzer"
medium_tank_amphibious_chassis_short: "M. Amphib. Panzer"
heavy_tank_amphibious_chassis: "Schwerer Amphibischer Panzer"
heavy_tank_amphibious_chassis_short: "S. Amphib. Panzer"

amphibious_tank_equipment_1: "Einfacher amphibischer Panzer"
amphibious_tank_equipment_2: "Verbesserter amphibischer Panzer"
amphibious_tank_equipment_desc: "Während Standardpanzer für begrenzte amphibische Einsätze umgebaut werden können, handelt es sich bei amphibischen Panzern um gepanzerte Fahrzeuge, die von Grund auf für den Einsatz zu Lande und zu Wasser gebaut wurden. Diese Fahrzeuge sind zwar vergleichsweise schwächer als ihre nicht amphibischen Pendants, eignen sich aber hervorragend für amphibische Landungen und Flussüberquerungen."
amphibious_tank_equipment_1_desc: "Dieses Fahrzeug, das im Wesentlichen ein schwimmfähiger leichter Panzer ist, dient der Feuerunterstützung von Einheiten, die einen Brückenkopf errichten."
amphibious_tank_equipment_2_desc: "Ein mittelgroßer Panzer, der so umgebaut wurde, dass er sich durch Wasser bewegen kann. Die zusätzliche Vielseitigkeit und Mobilität geht auf Kosten einer geringeren Treibstoffeffizienz."

