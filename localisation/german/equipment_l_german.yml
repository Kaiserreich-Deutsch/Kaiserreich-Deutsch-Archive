mechanized_equipment: "Mechanisiert"
mechanized_equipment_short: "Mechanisiert"
mechanized_equipment_desc: "Panzergrenadiere sind zum Transport und Kampf mit Schützenpanzerwagen (SPW) oder Schützenpanzern (SPz) ausgerüstet. Panzergrenadiere unterscheiden sich dahingehend von motorisierter Infanterie, dass ihre Fahrzeuge einen gewissen Schutz vor Feindbeschuss bieten. Die Lastwagen oder Jeeps der motorisierten Infanterie bieten dagegen kaum Schutz."
mechanized_equipment_1: "Panzergrenadier-Ausrüstung I"
mechanized_equipment_1_short: "Panzergrenadiere I"
mechanized_equipment_1_desc: "Panzergrenadiere sind zum Transport und Kampf mit Schützenpanzerwagen (SPW) oder Schützenpanzern (SPz) ausgerüstet. Panzergrenadiere unterscheiden sich dahingehend von motorisierter Infanterie, dass ihre Fahrzeuge einen gewissen Schutz vor Feindbeschuss bieten. Die Lastwagen oder Jeeps der motorisierten Infanterie bieten dagegen kaum Schutz."
mechanized_equipment_2: "Panzergrenadier-Ausrüstung II"
mechanized_equipment_2_short: "Panzergrenadiere II"
mechanized_equipment_2_desc: "Panzergrenadiere sind zum Transport und Kampf mit Schützenpanzerwagen (SPW) oder Schützenpanzern (SPz) ausgerüstet. Panzergrenadiere unterscheiden sich dahingehend von motorisierter Infanterie, dass ihre Fahrzeuge einen gewissen Schutz vor Feindbeschuss bieten. Die Lastwagen oder Jeeps der motorisierten Infanterie bieten dagegen kaum Schutz."
mechanized_equipment_3: "Panzergrenadier-Ausrüstung III"
mechanized_equipment_3_short: "Panzergrenadiere III"
mechanized_equipment_3_desc: "Panzergrenadiere sind zum Transport und Kampf mit Schützenpanzerwagen (SPW) oder Schützenpanzern (SPz) ausgerüstet. Panzergrenadiere unterscheiden sich dahingehend von motorisierter Infanterie, dass ihre Fahrzeuge einen gewissen Schutz vor Feindbeschuss bieten. Die Lastwagen oder Jeeps der motorisierten Infanterie bieten dagegen kaum Schutz."

anti_air_equipment: "Gezogene Flak"
anti_air_equipment_short: "Flak"
anti_air_equipment_desc: "Flaks dienen hauptsächlich für den Abschuss von Feindflugzeugen, ihr Schnellfeuer kann aber auch gegen Bodenziele effizient sein."

anti_tank_equipment: "Gezogene Pak"
anti_tank_equipment_short: "Pak"
anti_tank_equipment_desc: "Diese auf den Abschuss von gepanzerten Zielen wie zum Beispiel Panzern spezialisierte Artillerie verschießt allgemein panzerbrechende Granaten."

anti_air_equipment_1: "Gezogene Flak"
