artillery_equipment: "Gezogene Artillerie"
artillery_equipment_short: "Artillerie"
artillery_equipment_desc: "Artillerie bezieht sich auf großkalibrige Waffen wie Kanonen und Haubitzen, die von Geschützbesatzungen bedient werden. Die effektive Reichweite dieser Geschütze übertrifft die von Kleinwaffen bei weitem."

rocket_artillery_equipment: "Gezogene Raketenartillerie"
rocket_artillery_equipment_short: "Raketenartillerie"
rocket_artillery_equipment_desc: "Raketenartillerie ist im Vergleich zu Batterien herkömmlicher Artilleriegeschütze weniger treffgenau und hat beim Dauerfeuer große Schussratendefizite. Dafür kann sie ein Ziel aber mit mehreren Raketen gleichzeitig treffen und so verheerende Trefferwirkung entfalten."

artillery_equipment_1: "Gezogene Artillerie"
artillery_equipment_1_short: "Artillerie"
artillery_equipment_1_desc: "Artillerie bezieht sich auf großkalibrige Waffen wie Kanonen und Haubitzen, die von Geschützbesatzungen bedient werden. Die effektive Reichweite dieser Geschütze übertrifft die von Kleinwaffen bei weitem."
