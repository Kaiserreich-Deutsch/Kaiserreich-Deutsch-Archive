gw_tank_equipment: "Panzer (Weltkrieg)"
gw_tank_equipment_short: "Panzer (Weltkrieg)"
gw_tank_equipment_desc: "Während des Weltkriegs wurden Panzer gleichzeitig, aber unabhängig voneinander von England und Frankreich entwickelt, um die Pattsituation des Grabenkriegs an der Westfront zu beenden. Die Bezeichnung 'Tank' wurde während der frühen Entwicklungsstadien von den Briten als Sicherheitsmaßnahme zur Verschleierung des Forschungszwecks übernommen, während das deutsche Pendant, "Panzer", in vielen deutsch geprägten Nationen hängen blieb. Frühe Panzer waren mit Maschinengewehren und kleinkalibrigen Kanonen bewaffnet, konnten nur langsam fahren und mit ihrer Panzerung bestenfalls Kleinwaffenbeschuss abwehren."

