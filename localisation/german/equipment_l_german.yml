modern_tank_artillery_equipment_1_short: "Moderne SFL"
modern_tank_artillery_equipment_1_desc: "Moderne Selbstfahrlafetten mögen oberflächlich zwar Panzern ähneln, sind aber gemeinhin nicht stark genug gepanzert, um direktem Beschuss zu widerstehen. Ihre Panzerung bietet der Besatzung hauptsächlich Schutz gegen Granatsplitter und Kleinwaffenbeschuss."

modern_tank_destroyer_equipment: "Moderner Jagdpanzer"
modern_tank_destroyer_equipment_desc: "Moderne Jagdpanzer sind eine Weiterentwicklung früherer leichter und mittlerer Jagdpanzer, wobei Mobilität und Tarnung stärker gewichtet werden als schwere Panzerung."
modern_tank_destroyer_equipment_1: "Moderner Jagdpanzer"
modern_tank_destroyer_equipment_1_short: "Moderner Jg.Pz."
modern_tank_destroyer_equipment_1_desc: "Moderne Jagdpanzer sind eine Weiterentwicklung früherer leichter und mittlerer Jagdpanzer, wobei Mobilität und Tarnung stärker gewichtet werden als schwere Panzerung."

modern_tank_aa_equipment: "Moderne Flak"
modern_tank_aa_equipment_desc: "Moderne Flaks stellen mit ihren Schnellfeuerkanonen eine tödliche Bedrohung für Flugzeuge dar."
