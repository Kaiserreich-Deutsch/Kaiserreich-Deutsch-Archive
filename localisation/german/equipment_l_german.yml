JET_ENGINES_SPECIAL: "Die Entwicklung von Strahltriebwerken ist eine wesentliche Voraussetzung für die Entwicklung von strahlgetriebenen Flugzeugen. Dies muss erforscht werden, bevor fortschrittliche Flugzeuge erforscht werden können"
jet_engines_desc: "Das Strahltriebwerk ist ein Durchbruch in der Antriebstechnologie und wird die Entwicklung einer völlig neuen Generation von Flugzeugen ermöglichen."

