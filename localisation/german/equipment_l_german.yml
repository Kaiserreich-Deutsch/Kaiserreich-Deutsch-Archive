## Übersetzt von Thylon ##

submarine: "U-Boote"
submarine_desc: "U-Boote sind getarnte Angriffsschiffe. Schwere U-Boote sind größer und leistungsfähiger, haben eine größere Reichweite und verfügen über eine gewisse Fähigkeit zur Boden-Boden-Beschießung und zur Bombardierung von Land."
both_cruisers_desc: "Leichter Kreuzer - Ein leichtes Schutzschiff. Seine Hauptaufgabe ist es, große Schiffe vor feindlichen leichten Schiffen abzuschirmen, aber es kann auch starke Torpedos abfeuern, die größere Schiffe verletzen können.\n\nSchwerer Kreuzer - Ein großer gepanzerter Kreuzer, der ziemlich flexibel ist. Eine gute Wahl für Nationen, die es sich nicht leisten können, größere Großkampfschiffe zu bauen."
light_cruiser: "Leichter Kreuzer"
light_cruiser_desc: "Ein leichtes Schutzschiff. Seine Hauptaufgabe ist es, große Schiffe vor feindlichen leichten Schiffen abzuschirmen, aber es kann auch starke Torpedos abfeuern, die größere Schiffe verletzen können."
heavy_cruiser: "Schwerer Kreuzer"
heavy_cruiser_desc: "Ein großer gepanzerter Kreuzer, der ziemlich flexibel ist. Eine gute Wahl für Nationen, die es sich nicht leisten können, größere Großkampfschiffe zu bauen."
destroyer: "Zerstörer"
destroyer_desc: "Das leichteste Schutzschiff. Seine Aufgabe ist es, größere Schiffe zu verteidigen und U-Boote aufzuspüren und zu zerstören."
ship_hull_light: "Leichter Rumpf"
ship_hull_light_desc: "Das leichteste Schutzschiff. Seine Aufgabe ist es, größere Schiffe zu verteidigen und U-Boote aufzuspüren und zu zerstören."
carrier: "Flugzeugträger"
carrier_desc: "Ein großes Schiff, das mächtige trägergestützte Flugzeuge in die Schlacht tragen kann. Nützlich auch als schwimmender Flugplatz, den Sie vor der Küste Ihres Gegners positionieren können."
battleship: "Schlachtschiff"
battleship_desc: "Schlachtschiffe sind mittelgroße Großkampfschiffe mit Allround-Leistung. Sie bieten ein ausgewogenes Verhältnis von Geschwindigkeit, Panzerung und Feuerkraft, sind aber in keinem Bereich überragend."
armor_desc: "Die größte und stärkste Panzerung, die man für Geld kaufen kann."
battle_cruiser: "Schlachtkreuzer"
battle_cruiser_desc: "Ein Großkampfschiff, dessen Offensivfähigkeiten denen eines Schlachtschiffs ähneln, dessen schwächere Panzerung jedoch gegen eine höhere Geschwindigkeit eingetauscht wird."
convoy: "Konvoi"
convoy_desc: "Konvois, die für den internationalen Handel mit Waren und Ressourcen eingesetzt werden. Außerdem werden sie zur Beförderung von Truppen und zur Durchführung von Seeinvasionen eingesetzt."
sh_battleship: "Dreadnought"
sh_battleship_desc: "Das größte Großkampfschiff mit den größten Kanonen und der stärksten Panzerung, die man für Geld kaufen kann. Eine so teure Investition verdient eine angemessene Unterstützung durch kleinere Schutzschiffe."

