modern_tank_equipment: "Moderner Panzer"
modern_tank_equipment_desc: "Moderne Panzer sind wendige Mehrzweckpanzer, die als Aufklärung-, Unterstützungs- oder sogar Frontpanzer eingesetzt werden können."
modern_tank_equipment_1: "Moderner Panzer"
modern_tank_equipment_1_short: "Mod. Panzer"
modern_tank_equipment_1_desc: "Moderne Panzer sind wendige Mehrzweckpanzer, die als Aufklärung-, Unterstützungs- oder sogar Frontpanzer eingesetzt werden können."

modern_tank_artillery_equipment: "Moderne Artillerie"
modern_tank_artillery_equipment_desc: "Moderne Selbstfahrlafetten mögen oberflächlich zwar Panzern ähneln, sind aber gemeinhin nicht stark genug gepanzert, um direktem Beschuss zu widerstehen. Ihre Panzerung bietet der Besatzung hauptsächlich Schutz gegen Granatsplitter und Kleinwaffenbeschuss."
