### Leaders ###
POLITICS_KARL_ALBRECHT_DESC:0 "Karl Albrecht von Habsburg-Lothringen, gebürtiger Österreicher, ist ein eiserner Verfechter der Polen. Beauftragt mit der Leitung der endlich abgetrennten galizischen Region innerhalb Cisleithaniens, tut Karl Albrecht sein Bestes, um die Interessen seiner Wahlheimat innerhalb des Reiches zu vertreten."

### Events ###
gal.1.t:0 "Galizien und Lodomerien werden unabhängig"
gal.1.d:0 "Nach Jahrhunderten unter habsburgischer Herrschaft, die mit der ersten Teilung des polnisch-litauischen Commonwealth im Jahr 1772 begann, sieht sich Galizien und Lodomerien als unabhängig. Aber wir sind ein schwacher Staat, der von beeindruckenden Nachbarn umgeben ist - und vielleicht täten wir gut daran, Schutz bei Polen zu suchen, der Nation, der unser Territorium vor all den Jahren genommen wurde."
gal.1.a:0 "Bitten Sie darum, Polen formell beizutreten. (Game Over)"
gal.1.b:0 "Galizien soll unabhängig bleiben."

gal.2.t:0 "Galizien sucht den Anschluss an unsere Nation"
gal.2.d:0 "Nach Jahrhunderten unter habsburgischer Herrschaft, die mit der ersten Teilung des polnisch-litauischen Commonwealth im Jahr 1772 begann, sieht sich Galizien und Lodomerien unabhängig. Doch als schwacher Staat, umgeben von beeindruckenden Nachbarn, fühlt sich die neue unabhängige Nation in ihrer Existenz bedroht. Heute ist ein diplomatischer Gesandter eingetroffen, um über eine Eingliederung Galiziens in das polnische und rumänische Staatsgebiet zu beraten."
gal.2.a:0 "Willkommen zuhause, Brüder."

gal.3.t:0 "Galizien wünscht sich eine Union mit Polen"
gal.3.d:0 "Das ehemalige österreichische Gebiet Galizien-Lodomerien scheint sich in letzter Zeit in einem Schwebezustand zu befinden. Die 1772 von den Habsburgern im Zuge der Teilung Polens erworbene Region wird von einer Mischung aus Polen und Ukrainern bewohnt, die keine große Bindung an eine galizische Identität entwickelt haben - stattdessen haben sie es vorgezogen, sich stärker mit ihren jeweiligen Landsleuten anderswo zu identifizieren. Daher betrachten nur wenige den Satellitenstaat, den wir in der Region errichtet haben, als etwas anderes als eine vorübergehende Maßnahme, die mit der Zeit in einer anderen Nation aufgehen wird.\n\nNun, da Polen unter der Kontrolle einer verbündeten Regierung steht, haben die Polen von Galizien beschlossen, dass die Zeit reif ist - wir haben eine Anfrage von [From.Capital.GetCapitalVictoryPointName] erhalten, in der er uns bittet, einer Vereinigung zwischen Polen und Galizien-Lodomerien zuzustimmen. Während die meisten in unserer Regierung diesem Antrag wohlwollend gegenüberstehen, gibt es eine Komplikation: Diese Union würde auch eine beträchtliche Anzahl von Ukrainern unter die polnische Flagge bringen, eine Aussicht, die nicht jeder gerne sieht. Die Regierung in Warschau besteht ihrerseits darauf, dass die Ukrainer als Landsleute willkommen geheißen werden, aber einige Diplomaten sind der Meinung, dass unseren Bedürfnissen besser entsprochen wird, wenn die Staaten trotzdem getrennt bleiben. Sollten wir den Zusammenschluss zulassen?"
gal.3.a:0 "Natürlich."
gal.3.b:0 "Nein, wir ziehen es vor, sie getrennt zu halten."

gal.4.t:0 "[FROM.GetNameDefCap] billigt die Union mit Polen"
gal.4.d:0 "Hervorragende Neuigkeiten - unser Antrag auf Zusammenschluss mit unseren polnischen Landsleuten ist genehmigt worden! Die Vorbereitungen für den Zusammenschluss haben bereits ernsthaft begonnen, damit die Grenze zwischen uns wird bald Geschichte sein wird."
gal.4.a:0 "Sendet einen Botschafter nach Warschau!"

gal.5.t:0 "[FROM.GetNameDefCap] verweigert die Union mit Polen"
gal.5.d:0 "Tragischerweise hat [FROM.GetNameDef] unser Ersuchen um ein Bündnis mit Polen unter Hinweis auf strategische Bedenken abgelehnt. Es scheint, als wären wir dazu bestimmt, für einige Zeit getrennt zu bleiben."
gal.5.a:0 "Verflucht sie!"

gal.7.t:0 "Karl Albrecht wird zum König von Polen gewählt"
gal.7.d:0 "Der derzeitige Gouverneur von Galizien und Lodomerien, Karl Albrecht von Habsburg, wurde soeben nach einer hart umkämpften Wahl zum neuen König von Polen gewählt. Es wird erwartet, dass Karl Albrecht morgen früh die Nation verlässt, um seine neue Position als Führer des polnischen Volkes einzunehmen, und hat Władysław Sikorski in seiner Abwesenheit die Leitung von Galizien überlassen."
gal.7.a:0 "Wünschet ihm Glück."

