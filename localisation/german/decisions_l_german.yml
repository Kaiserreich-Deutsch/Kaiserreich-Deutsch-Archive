 war_propaganda_convoys: "Sparsamkeit fördern"
 war_propaganda_convoys_desc: "Auch die Zivilbevölkerung kann dazu beitragen, den Krieg zu gewinnen - durch einen sorgfältigen Umgang mit unseren Materialien kann jedes Gramm Stahl doppelt so wertvoll für die Kriegsanstrengungen werden."
 war_propaganda_bombing: "Geiste auffrischen"
