 pers.6.c:0 "Wir sollten keinen Ärger heraufbeschwören."

 pers.7.t:0 "Loyalisten übernehmen Schlüsselpositionen in der Stadt"
 pers.7.d:0 "Einige Bürger, die dem Schah noch immer treu ergeben sind, haben erfolgreich wichtige strategische Positionen in [266.GetCapitalVictoryPointName] eingenommen und die Polizei und die Armee haben verhindert, dass es zu einer großen Rebellion kommt. Es gibt allerdings noch immer Politiker, die sich weigern, die Herrschaft des Schahs zu akzeptieren. Diese Politiker sind den Madschlis loyal, nicht aber dem Schah. Sollten wir es diesen Politikern erlauben, ihre Freiheit zu bewahren, und ihnen damit die Chance geben, sich gegen unseren Schah zu vereinen? Oder sollten wir sie vorerst festnehmen, um einen Aufstand zu verhindern?"
 pers.7.a:0 "Nehmt sie vorerst fest, um unsere Macht zu sichern."
 pers.7.b:0 "Sollen sie doch tun, was sie wollen."

 pers.8.t:0 "Die konstitutionelle Monarchie überdauert!"
 pers.8.d:0 "Nun, da die Macht des Schahs gesichert wurde und die Madschlis ihm treu ergeben sind, wurde eine neue und stabile Regierung unter dem neuen Schah [PER.GetNameDef]s, Hassan Mirza, etabliert."
 pers.8.a:0 "Lang lebe der Schah!"

 pers.10.t:0 "Demokraten und Sozialisten schließen sich zusammen"
 pers.10.d:0 "Mitglieder mehrerer politischer Parteien, vor allem der demokratischen Partei und der verbotenen Edalat-Partei, haben sich gegen die Loyalisten vereint. Die Loyalisten des Schahs wiederum haben dabei versagt, die Kontrolle über [266.GetCapitalVictoryPointName] zu erlangen, und eine Revolution steht nun kurz bevor."
 pers.10.a:0 "Verdammt..."

 pers.11.t:0 "Politiker zeigen sich bereit, Mirza zu bekämpfen"
 pers.11.d:0 "Es sollte niemanden überraschen, dass Hassan Mirza versucht, den Kadscharen mehr Macht zu sichern. Der Tod Ahmads war dabei die Gelegenheit, auf die Mirza schon immer gewartet hat. Einige Politiker wussten jedoch schon, dass es hierzu kommen würde, und haben sich auf diesen Tag vorbereitet. Sie haben ihre Anhänger versammelt und sind bereit, gegen Mirza anzukämpfen -  was zum Bürgerkrieg führen könnte. Es gibt allerdings auch die Möglichkeit, Hassan Mirza zu ermorden, was zu einer friedlicheren Machtübergabe führen würde."
 pers.11.a:0 "Lasset den Kampf um [PER.GetNameDef] beginnen!"
 pers.11.b:0 "Meuchelt Mirza."

 pers.12.t:0 "Hassan Mirza bleibt friedlich"
 pers.12.d:0 "Hassan Mirza hat viele Menschen überrascht, indem er die Gelegenheit, welche sich ihm bot, nicht ausnutzte, sondern friedfertig blieb. Viele haben erwartet, dass Mirza aufgrund des Todes seines Bruders versuchen würde, eine absolute Monarchie unter der Herrschaft der Kadscharen zu errichten. Mirza jedoch hat seinen Truppen befohlen, nichts zu tun, mit der Begründung, dass er auf eine friedliche Machtübergabe aus ist. Es scheint als würde sich die Lage langsam wieder normalisieren - und die Menschen beginnen, sich auf die Krönung des neuen Schahs, Hassan Mirza, vorzubereiten."
 pers.12.a:0 "Was für ein weiser Mann Mirza doch ist."

 pers.14.t:0 "Mirza gibt keine Befehle und flieht"
 pers.14.d:0 "Hassan Mirza hat sich, anstatt seinen Männern neue Befehle zu geben, dazu entschieden zu fliehen und unterzutauchen. Dies bedeutet, dass die Loyalisten nun ohne zentralen Befehlshaber und ohne klar vorgegebene Handlungsanweisungen dastehen. Dadurch bietet sich den Rebellen die Chance, ihre Kräfte für einen neuen Schlag zu sammeln."
 pers.14.a:0 "Könnten die Kadscharen ihre Macht verlieren?"

 pers.15.t:0 "Politiker zeigen sich bereit, Mirza zu bekämpfen"
 pers.15.d:0 "Es sollte niemanden überraschen, dass Hassan Mirza versucht, den Kadscharen mehr Macht zu sichern. Der Tod Ahmads war dabei die Gelegenheit, auf die Mirza schon immer gewartet hat. Einige Politiker wussten jedoch schon, dass es hierzu kommen würde, und haben sich auf diesen Tag vorbereitet. Sie haben ihre Anhänger versammelt und sind bereit, gegen Mirza anzukämpfen -  was zum Bürgerkrieg führen könnte."
 pers.15.a:0 "Lasset den Kampf um [PER.GetNameDef] beginnen!"

 pers.16.t:0 "Hassan Mirza wurde ermordet!"
 pers.16.d:0 "Einer Gruppe sozialistischer Rebellen ist es gelungen, Hassan Mirza mittels einer Bombe, welche während eines Gespräches zwischen ihm und seinen Offizieren explodierte, zu ermorden. Dadurch haben sie sowohl der Dynastie der Kadscharen als auch ihren Loyalisten einen heftigen Schlag versetzt. Hassan Mirza hatte jedoch einen Sohn, Soltan Hamid Mirza, welcher nun die Führung übernehmen und versuchen wird, die Stabilität aufrechtzuerhalten. Derzeit gibt es zwei Optionen: Einige Politiker haben uns versichert, dass sie dazu bereit wären, mit uns über eine friedliche Machtübergabe zu verhandeln. Andererseits könnten wir diese Annäherungen auch ignorieren, würden damit wahrscheinlich jedoch einen Bürgerkrieg heraufbeschwören."
 pers.16.a:0 "Wir werden für unser Land kämpfen!"
 pers.16.b:0 "Wir werden für Frieden in [PER.GetNameDef] verhandeln!"

 pers.17.t:0 "Revolution!"
 pers.17.d:0 "Die Bürger unserer Nation haben entschieden, dass die Zeit der königlichen Dynastie vorüber ist! Die Mehrheit der Kadscharen und ihrer Loyalisten ist entweder untergetaucht oder wurde ins Exil getrieben und aus dem Land verbannt. Nun wurde eine Notfallsitzung der Madschlis einberufen, um über die zukünftige Regierung [PER.GetNameDef]s zu entscheiden. Wir könnten eine demokratische Republik unter der Führung der Demokraten, welche zuvor zusammen mit dem Schah regierten, errichten, wobei in dieser Republik alle 4 Jahre Wahlen stattfinden würden. Die zweite Option wäre die sozialistische Edalat-Partei. Diese wurde nach dem fehlgeschlagenen Attentat auf Ahmad Shah verboten, genießt allerdings noch immer eine große Beliebtheit in der Bevölkerung."
 pers.17.a:0 "Die Demokraten werden eine Republik formen."
 pers.17.b:0 "Die Edalat formen eine sozialistische Republik."

 pers.18.t:0 "Die Demokraten formen eine neue Regierung"
 pers.18.d:0 "Es wurde entschieden. Die Demokraten haben eine demokratische Regierung und ein demokratisches Parlament geformt. Sayyed Hasan Taqizadeh wurde zum ersten Präsidenten der neuen Iranischen Republik gewählt."
 pers.18.a:0 "Demokratie wird überdauern!"

 pers.19.t:0 "Die Sozialisten formen eine neue Regierung"
 pers.19.d:0 "Es wurde entschieden. Die Edalat-Partei hat eine sozialistische Regierung unter dem neuen Präsidenten Iraj Eskandari etabliert. Die Bauern unseres Staates jubelten, als Eskandari seine erste Rede hielt, in der er seine Pläne, welche eine Ausweitung des Einflusses der Arbeiter und der Gewerkschaften und eine Umverteilung des Wohlstandes beinhalten, darlegte."
 pers.19.a:0 "Ein Sieg der Arbeiter!"

 pers.20.t:0 "Bürgerkrieg in den Städten!"
 pers.20.d:0 "Jeder wusste, dass es in unserer gespaltenen Nation zu einem Bürgerkrieg kommen könnte - und nun sind in unseren größten Städten Kämpfe zwischen den Sozialisten, Republikanern und kadscharischen Loyalisten ausgebrochen. Allerdings scheint die Uneinigkeit unserer Nation in gewisser Weise auch ein Vorteil zu sein, da sich die Menschen außerhalb der Städte nicht wirklich für die Regierung interessieren und deshalb auch nicht für sie kämpfen. Dies bedeutet, dass sich die Gefechte gänzlich auf die Städte beschränken. Von nun an wird es ein blutiger Kampf werden, und wer als Sieger hervorgeht wird dazu in der Lage sein, ganz [PER.GetNameDef] unter seiner Regierung zu vereinen, während die Verlierer wohl ihres letzten Einflusses beraubt werden."
 pers.20.a:0 "Möge die beste Seite gewinnen!"

 pers.21.t:0 "Die Schlacht um Isfahan"
 pers.21.d:0 "Isfahan, einst die Hauptstadt des Safawiden-Reiches, zählt zu den schönsten Städten des Landes und beherbergt viele historische Sehenswürdigkeiten. Sie ist so populär, dass sie von einigen Menschen sogar als "Isfahan, die Hälfte der Welt" bezeichnet wird. Seit Schah Ahmads Tod ist es Loyalisten, die Mirzan treu ergeben sind, gelungen, strategisch wichtige Positionen, wie den Tschehel Sotun-Palast und Naqsch-e-Dschahan-Platz, einzunehmen, um so Widerstand von anti-monarchischen Gruppierungen zu stoppen. Währenddessen ist es einer kleinen Gruppe von Rebellen, die sich darauf vorbereitete, die Stadt anzugreifen, gelungen, die Brücken über den Fluss Zayandeh Rud einzunehmen und zu zerstören. Verschont blieben nur die bekannten Safawiden-Brücken Si o Se Pol und Khaju, doch die Royalisten wurden dennoch gänzlich vom südlichen Teil der Stadt abgeschnitten."
 pers.21.a:0 "Die Loyalisten müssen trotz aller Gefahren vorrücken!"
 pers.21.b:0 "Die Loyalisten rudern auf die andere Seite, um die Rebellen einzukesseln."

 pers.22.t:0 "Die Schlacht um Täbris"
 pers.22.d:0 "Täbris, eine historisch bedeutende Stadt unseres Landes, die zur Zeit der Sassaniden gegründet wurde, zur Zeit des Ilkhanats und der Safawiden als Hauptstadt diente und im Laufe unserer Geschichte stets ein wichtiges Wirtschaftszentrum darstellte, ist in den letzten Tagen verdächtig still geworden. Kurz nach dem Tode von Ahmad Schah haben die Revolutionäre der Stadt, ähnlich wie in der Konstitutionellen Revolution von 1908, damit begonnen, die Kontrolle über Täbris zu übernehmen. Sie zogen von einer bedeutenden Position zur nächsten, und nahmen dabei unter anderem das Verfassungshaus von Täbris, den Großen Basar und die Kabud-Moschee ein, wodurch nun nahezu die gesamte Stadt unter ihrer Kontrolle steht. Diejenigen, die Hassan Mirza noch immer loyal sind, waren von der Geschwindigkeit der Revolutionären zwar beeindruckt, konnten allerdings dennoch das Arg-e Alishah-Mausoleum einnehmen. Dieses stellte sich als perfekter Standpunkt heraus, von dem aus man sich gegen die Revolutionären wehren konnte, wie es auch schon die Russen taten, als sie Täbris 1911 übernahmen."
 pers.22.a:0 "Die Revolutionären stürmen die Arg-e Alishah, um die Royalisten zu besiegen."
 pers.22.b:0 "Die Rebellen verschieben den Angriff und beginnen stattdessen Friedensverhandlungen."

 pers.24.t:0 "Die Schlacht um Mashhad"
 pers.24.d:0 "Die für die Schiiten [PER.GetNameDef]s heiligste Stadt des Landes, in der die Ruhestädte des Imams ar-Rida liegt, befindet sich seit dem Tode des Schahs im Kriegszustand. Den Revolutionären ist es kaum gelungen, gegen die hohe Anzahl royalistischer Anhänger innerhalb der Stadt anzukommen, weshalb sie nun damit begonnen haben, auf Guerrilla-Kriegsführung zurückzugreifen. Dabei planen sie, Regierungsgebäude zu beschädigen, Patrouillen der Royalisten anzugreifen und Nachschublinien zu überfallen. Diese Vorhaben werden wahrscheinlich jedoch nicht von Erfolg gekrönt sein."
 pers.24.a:0 "Die Rebellen werden bald von den Bürgern der Stadt zerschlagen werden."

 pers.26.t:0 "Die Schlacht um Shiraz"
 pers.26.d:0 "Shiraz ist wohl eine der ältesten [PER.GetAdjective] Städte und besteht schon seit der Zeit des Achämenidenreiches. Im Laufe unserer Geschichte diente Shiraz unserer Nation als kulturelle Hauptstadt und auch heute noch spielt die Stadt eine wichtige Rolle in den internen Angelegenheiten und der Identitätsbildung unseres Landes. Nach dem Tode des Schahs haben die Revolutionären damit begonnen, wichtige Orte in der Stadt zu übernehmen, wobei einige bedeutende kulturelle und historische Sehenswürdigkeiten, wie der Ruheort der berühmten Poeten Hafez Shirazi und Sa'di's neben der Schah Cheragh-Moschee, das Tor von Shiraz und auch die Zitadelle Arg Karim Khan Zand jedoch leichte Schäden davongetragen haben. Während es den Revolutionären so gelungen ist, einen Großteil der Stadt zu übernehmen, bewegen sich nun jedoch Qaschqai-Stammesmitglieder, die dem Schah treu ergeben sind, auf Shiraz zu und könnten die Stadt eventuell erneut unter die Kontrolle der Loyalisten bringen. Was die Qaschqai allerdings nicht wissen: der revolutionäre Bakhtiari-Stamm, der die Konstitutionellen schon immer unterstützte und auch an der Konstitutionellen Revolution von 1907 beteiligt war, hat ebenfalls einige Männer entsandt, um die Revolutionären zu unterstützen. Sollten diese Männer rechtzeitig in der Stadt ankommen, könnten sie das Gleichgewicht der Kräfte zugunsten der Revolutionären in die Kippe bringen..."
 pers.26.a:0 "Die Bakhtiari eilen nach Shiraz, um die dortigen Rebellen zu unterstützen."
 pers.26.b:0 "Die Qaschqai starten eine Offensive, die die Stadt unter ihre Kontrolle bringen könnte."

 pers.27.t:0 "Die Schlacht um Bandar e'Abbas"
 pers.27.d:0 "Bandar e'Abbas gehört zu den wichtigsten [PER.GetAdjective] Handelsstädten. Aufgrund ihres Hafens und ihrer strategischen Position am Persischen Golf war die Stadt auch früher schon ein Handelszentrum für Händler aus aller Welt und der Ort, von dem aus die meisten [PER.GetAdjective] Exporte in die weite Welt geliefert wurden. Innerhalb der Hafenstadt Bandar e'Abbas wurden in den letzten Tagen schwere Kämpfe zwischen den Unterstützern Hassan Mirzas und den Revolutionären ausgetragen. Obwohl die Stadt anfangs aufgrund ihrer Bedeutung gut von den kadscharischen Loyalisten bewacht wurde, haben Mitglieder der Edalat-Partei insgeheim ausländische Sozialisten in die Stadt geholt, um so die kadscharischen Soldaten zur rechten Zeit bekämpfen zu können. Als sich die Neuigkeiten, dass Ahmad Schah verstorben ist, verbreitet hatten, begannen die Loyalisten damit, die wichtigsten Orte der Stadt zu befestigen. Vor allem der Hafen war dabei von Bedeutung und wurde zunächst zum Sperrgebiet erklärt. Währenddessen haben die Revolutionären, zusammen mit ihren Freunden aus dem Ausland, die schwächeren Stützpunkte der Kadscharen, an denen sie keine Offensiven erwartet hatten, angegriffen. Innerhalb weniger Stunden wurden die kleineren kadscharischen Stützpunkte gänzlich ausgemerzt - und als diese Neuigkeiten die verbliebenen Loyalisten erreichten, war es bereits zu spät. Sie waren lediglich dazu in der Lage, ihre letzten verbliebenen Stützpunkte zu befestigen, und dürfen aufgrund von Problemen mit der Infrastruktur in nächster Zeit nicht mit neuen Verstärkungen rechnen."
 pers.27.a:0 "Die Revolutionären greifen den letzten Außenposten an und übernehmen die Stadt."

 pers.28.t:0 "Das Ende der Kämpfe"
 pers.28.d:0 "Wie es scheint, kommen die letzten Kämpfe langsam zum Ende. Hunderte Menschen sind ums Leben gekommen, darunter sowohl Soldaten als auch unschuldige Zivilisten. Familien sind aufgrund divergierender politischer Einstellungen zerbrochen, aber immerhin wurde die Ordnung mehr oder weniger wiederhergestellt."
 pers.28.a:0 "Und der Sieger ist..."

 pers.29.t:0 "Die Loyalisten sind siegreich!"
 pers.29.d:0 "Die Lage hat sich langsam normalisiert und die Kadscharen scheinen siegreich aus den Gefechten hervorgegangen zu sein. Nun werden auch die letzten Rebellen, die sich weigern, die neue Regierung zu akzeptieren, hinter Schloss und Riegel gebracht."
 pers.29.a:0 "Alles ist so, wie es sein sollte."

 pers.30.t:0 "Die Rebellen sind siegreich!"
 pers.30.d:0 "Die Lage hat sich langsam normalisiert und die anti-kadscharischen Rebellen, eine Koalition aus Sozialisten und Demokraten, scheinen siegreich aus den Gefechten in den Städten hervorgegangen zu sein."
 pers.30.a:0 "Alles ist so, wie es sein sollte."

 pers.31.t:0 "Der Schwarze Montag trifft [PER.GetNameDef]"
 pers.31.d:0 "Seit dem deutschen Sieg im Weltkrieg ist die deutsche Wirtschaft gewachsen und auch unsere Nation genoss enge wirtschaftliche Beziehungen zu den Deutschen. Aufgrund der Größe ihrer Wirtschaft und unserer Ölreserven ist unsere Wirtschaft im Laufe der Zeit zunehmend abhängiger von Deutschland geworden. Seit dem Ende des Weltkriegs hatte sich unsere Wirtschaft rapide erholt und auch die Nachwirkungen der großen persischen Hungersnot begannen langsam zu verschwinden.\n\nNun wurde Deutschland allerdings von einer Krise in Form des Schwarzen Montags getroffen. Die gesamte deutsche Wirtschaft ist zusammengebrochen, was auch viele andere Nationen der Welt beeinflusst und ihre Wirtschaften mit in den Abgrund zieht. Mittlerweile machen sich die Auswirkungen des Schwarzen Montags auch in unserem Land bemerkbar. Tausende haben mit einem Mal all ihr Geld und ihren Beruf verloren - und schon bald werden Familien wieder hungern müssen. Unsere Regierung hat nun eine Notfallsitzung einberufen, um darüber zu beraten, wie man nun verfahren sollte."
 pers.31.a:0 "Es kann nur noch besser werden..."

 pers.32.t:0 "Der Wohlstand der Astan Quds Razavi"
 pers.32.d:0 "Die Astan Quds Razavi ist eine autonome Wohltätigkeitsorganisation unseres Landes und auch als Boyard bekannt. Diese Organisation verwaltet verschiedenste Besitztümer, repariert und renoviert alte Tempel und andere Gebäude und bietet sogar Waisenkindern eine Schule. Es ist eine sehr populäre und sehr wohlhabende Organisation, die außerdem auch einen gewissen Einfluss auf unsere Regierung ausübt. Worauf wir uns jedoch fokussieren sollten ist die Größe ihrer Reichtümer. Aufgrund der Auswirkungen des Schwarzen Montags auf unsere Bürger hat die Astan Quds Razavi sich bereits dazu bereit erklärt, unserem Staat ein wenig finanziell unter die Arme zu greifen, damit wir das Problem leichter lösen können. Wir könnten ihre Reichtümer allerdings auch gänzlich beanspruchen, wodurch uns mehr Geld zur Verfügung stünde, um gegen die Auswirkungen des Schwarzen Montags vorzugehen. Da die Astan Quds Razavi beim Volk jedoch sehr beliebt ist, würden wir so wohl die Unterstützung einiger Bürger verlieren."
 pers.32.a:0 "Das Abkommen ist gut genug."
 pers.32.b:0 "Beansprucht ihre Reichtümer."

 pers.33.t:0 "Der Reichtum des Scheichs Khaz'al"
 pers.33.d:0 "Khaz'al bin Jabir bin Merdaw al-Ka'bi gehört zu den reichsten Männern der Nation, wenn nicht gar zu den reichsten Männern des gesamten Nahen Ostens. Er war ein Aktionär, besaß Aktien des Englisch-[PER.GetAdjective]en Ölunternehmens und erhielt zusammen mit seinen Untertanen in Chuzestan jährlichen Tribut vom Britischen Imperium ausgezahlt. Dadurch wurde er unermesslich reich an Einfluss und Geld, wodurch Chuzestan zu seinem eigenen kleinen persönlichen Königreich wurde. Aufgrund der derzeit laufenden wirtschaftlichen Reformen benötigen wir erneut finanzielle Mittel - und die Reichtümer von Scheich Khaz'al könnten die Antwort sein. Wenn wir ihn dazu überreden könnten, einen Teil seines Wohlstandes mit uns zu teilen, könnten wir einen ungewollten Konflikt vermeiden. Andererseits könnten wir jedoch auch all seine Besitztümer beschlagnahmen, wodurch er in der Zukunft keine Bedrohung mehr für uns darstellen würde und uns mehr Ressourcen zur Verfügung stünden. Die Konsequenzen einer solchen Aktion sind jedoch nur schwer abschätzbar."
 pers.33.a:0 "Wir sollten ihn dazu überreden, uns einige Reichtümer zu überlassen."
 pers.33.b:0 "Es ist an der Zeit, Khaz'al loszuwerden. Er konnte seine Macht schon zu lange unkontrolliert ausüben."

 pers.34.t:0 "Die Opposition loswerden?"
 pers.34.d:0 "Seitdem die Sozialisten in einer Revolution die Regierung übernommen haben, steht eine zentrale Frage im Raum: Sollten sie mit den Politikern der ehemaligen Regierung zusammenarbeiten oder sollten sie diese Politiker loswerden, um eine vollständige Revolution zu erreichen. Obwohl die Kadscharen einen starken Einfluss auf die vorige Regierung ausübten, so war sie doch sozialdemokratisch, weshalb eine Zusammenarbeit mit ihren Politikern wohl möglich wäre. Es besteht allerdings auch die Chance, dass diese Reaktionären, falls sie ein Teil der Regierung bleiben sollten, die Revolution korrumpieren und letztlich ihren Untergang heraufbeschwören würden. Kurzzeitig könnte eine Säuberung der Regierung zwar unerwünschte Auswirkungen haben, langfristig könnte sie jedoch auch die Rettung der Revolution sein."
 pers.34.a:0 "Es ist an der Zeit, eine Entscheidung zu fällen."

 pers.35.t:0 "Geistliche rufen den Dschihad aus!"
 pers.35.d:0 "Da unserer Nation die totale Vernichtung droht, haben Geistliche aus allen Teilen des Landes, vor allem jedoch in Ghom und Maschhad, einen Dschihad ausgerufen. Dies wird unsere Männer dazu bringen, erpichter zu kämpfen, und wird uns sicherlich zum Sieg gegen die ausländischen Invasoren führen!"
 pers.35.a:0 "[PER.GetNameDefCap] kämpft weiter!"

 pers.36.t:0 "Das Ende des Dschihads"
 pers.36.d:0 "Nun, da sich unsere Nation erneut im Frieden befindet, haben die Geistlichen den Dschihad für beendet erklärt. Wir haben den Krieg endlich überstanden und einen Sieg davongetragen!"
 pers.36.a:0 "[PER.GetNameDefCap] lebt in Ruhm und Gloria!"

 pers.37.t:0 "Sozialistische Proteste"
 pers.37.d:0 "Hunderte haben sich heute auf den Straßen versammelt, um gegen unsere derzeitige Regierung zu protestieren. Diese Demonstranten gehören dabei der verbotenen Edalat-Partei an, der größten sozialistischen Organisation des Landes. Trotz der Tatsache, dass sie eigentlich illegal ist, hat die Partei jedoch noch immer einige Unterstützer in der Bevölkerung. Ihre Proteste enden dabei stets mit Gefechten gegen die Polizei - und mit jedem Tag, den diese Proteste andauern, verlieren die Menschen einen größeren Teil ihres Glaubens an die Regierung. Wenn wir wollen, dass diese Proteste endlich enden, müssen wir jedoch zuerst dem politischen Chaos in der Regierung selbst Einhalt gebieten und die Ordnung im Land wiederherstellen."
 pers.37.a:0 "Eines Tages wird diese Gewalt ein Ende finden."

 pers.38.t:0 "Präsidentschaftswahlen von 1938"
 pers.38.d:0 "Wie von uns versprochen als wir die Macht übernahmen, finden nun die ersten [PER.GetAdjective]en Präsidentschaftswahlen statt, wobei es viele verschiedene Kandidaten gibt, die unsere Bürger wählen können. Die Situation ist allerdings noch immer etwas instabil und die Menschen haben sich noch nicht gänzlich vom Chaos erholt, welches dem Tode Ahmads folgte. Die erste Option, für die unsere Bürger stimmen könnten, ist eine Koalition zwischen den Demokraten und der Edalat-Partei, die Taqizadeh als ihren Kandidaten für die Position des Präsidenten auserkoren hat. Die Koalition wurde geformt, da die Anführer beider Parteien gute Bekannte und Kollegen sind und in der Revolution zusammen gegen den Schah angekämpft haben. Außerdem haben sie ähnliche Weltanschauungen, können also fürs Erste gut zusammenarbeiten. Allerdings spalten sich ihre Ansichten in einigen Belangen, weshalb das Bündnis zwischen den Parteien wohl ein wackliges bleiben wird. Der wichtigste andere Kandidat ist Mohammad Ali Foroughi Zoka-ol-Molk, der eine Koalition der Tajadod und der Eslah Talaban anführt. Diese Parteien haben sich zusammengeschlossen, um den Einfluss der Koalition zwischen den Demokraten und der Edalat-Partei zu reduzieren, da sie viele Dinge gänzlich anders betrachten als die revolutionären Parteien. Aufgrund der Vereinbarung, dass die Eslah Talaban, welche an Popularität verloren haben, da sie sich vor Kurzem auf die Seite des Schahs stellten, ihre Sozialpolitik durchsetzen können, während die Tajadod-Partei ihre geplanten Wirtschaftsreformen durchführen kann, werden die beiden Parteien wohl gut miteinander zusammenarbeiten können."
 pers.38.b:0 "Sayyed Hasan Taqizadeh gewinnt die Wahl."
 pers.38.e:0 "Mohammad Ali Foroughi Zoka-ol-Molk gewinnt die Wahl."

 pers.39.t:0 "Präsidentschaftswahlen von 1942"
 pers.39.d:0 "Die Zeit der Wahlen ist erneut angebrochen und die Lage hat sich mittlerweile normalisiert. Der erste zur Wahl stehende Kandidat ist Sayyed Hasan Taqizadeh der Demokratischen Partei. Aufgrund der sinkenden politischen Spannungen gibt es bei dieser Wahl keine Koalition zwischen den Demokraten und der Edalat-Partei. Taqizadeh will Reformen im wirtschaftlichen System durchsetzen und so denjenigen helfen, die es am nötigsten haben, also zum Beispiel Menschen, die von der Hungersnot betroffen waren. Der zweite Kandidat ist Ahmad Qavam, ein Mitglied der Eslah Talaban-Partei. Er vertritt eine traditionellere Einstellung und ist der Meinung, dass weniger Reformen meist mehr bewirken. Schon seit der ersten Konstitutionellen Revolution exisitiert eine bittere Rivalität zwischen den beiden Parteien, und nun wünschen sich beide, im neuen demokratischen System unseres Staates an die Spitze zu kommen."
 pers.39.b:0 "Sayyed Hasan Taqizadeh gewinnt die Wahl."
 pers.39.f:0 "Ahmad Qavam gewinnt die Wahl."

 pers.40.t:0 "Präsidentschaftswahlen von 1946"
 pers.40.d:0 "Die Zeit der Wahlen ist erneut angebrochen. Auch diesmal stehen wieder viele verschiedene Kandidaten zur Auswahl. Der erste ist Taqizadeh, welcher eine Koalition zwischen den Demokraten und der Edalat-Partei vertritt. Die Edalat-Partei hat sich dabei zu einer Koalition mit den Demokraten entschieden, da sie seit der ersten Wahl einen Großteil ihrer Beliebtheit verloren hat und nun versucht, ihren Einfluss zurückzugewinnen. Der zweite Kandidat ist Mohammad Mosaddegh, welcher eine Koalition zwischen den Parteien Tajadod und Eetedaliun anführt. Auch wenn diese beiden Parteien nicht in allen Bereichen der Sozialpolitik auf einen gemeinsamen Nenner kommen, können sie zumindest in wirtschaftlichen Belangen effizient zusammenarbeiten. Da beide Parteien eher klein sind, mussten sie sich zusammentun, um eine Chance auf einen Wahlsieg zu haben. Die letzte große zur Wahl stehende Fraktion ist die Eslah Talaban-Partei. Diese hat seit der Revolution stark an Beliebtheit gewonnen, da viele Menschen der Meinung sind, dass es ohne die Revolution nicht zu so vielen Kriegen gekommen wäre, wie es in den letzten Jahren der Fall gewesen ist. Viele Menschen haben in diesen Konflikten ihr Leben gelassen - und nun wenden sich die Hinterbliebenen der Eslah Talaban-Partei zu, in der Hoffnung, dass sie ihre Probleme lösen kann."
 pers.40.b:0 "Sayyed Hasan Taqizadeh gewinnt die Wahl."
 pers.40.c:0 "Mohammad Mosaddegh gewinnt die Wahl."
 pers.40.f:0 "Ahmad Qavam gewinnt die Wahl."

 pers.41.t:0 "Madschliwahlen von 1938"
 pers.41.d:0 "Seitdem die konstitutionelle Monarchie etabliert wurde, sind die Madschlis ein wichtiger Teil des politischen Geschehens unseres Landes. Dabei dienen sie als [PER.GetAdjective]es Parlament und üben einen starken Einfluss auf das Alltagsleben unserer Bürger aus. Nun ist die Zeit gekommen, die Madschlis neu zu besetzen und neue Minister zu ernennen.\n\nDas erste mögliche Kabinett ist das der Demokratischen Partei. Diese war bereits an der Regierung des letzten Schahs beteiligt, bis dieser verstarb. Da sie ihre Fähigkeiten bereits unter Beweis gestellt haben, sind die Demokraten auch beim Volk sehr beliebt. Sie planen, politisch moderat zu bleiben, um unserer Nation so Stabilität und Einheit zu bringen. Das zweite Kabinett ist eine Koalition aus Mitgliedern der Eslah Talaban-Partei und einiger autoritärer Minister. Sie wollen dem Schah mehr Macht verleihen, da sie der Meinung sind, dass der sinkende Einfluss des Schahs der Grund für das Chaos, welches dem Tode Ahmads folgte, war. Sie wünschen sich zwar keine absolutistische Monarchie zurück, wollen allerdings, dass sich unser Herrscher direkter in die Politik einmischen kann. Auch im Generellen wollen sie die politische Szene unseres Staates strenger überwachen und kontrollieren, weshalb sie General Reza Khan als ihren Kandidaten für die Position des Sicherheitsministers auserkoren haben. Die letzte Koalition besteht aus Mitgliedern vieler Parteien, darunter Minister der Demokraten, der Eetedaliun und der Tajadod. Sie stehen zwar hinter der Idee einer konstitutionellen Monarchie, wollen die Macht des Schahs allerdings noch weiter einschränken. Was wirtschaftliche und soziale Politik angeht sind sie nicht immer einer Meinung, doch auf einige kleinere Reformen für ihr Wahlprogramm konnten sie sich einigen."
 pers.41.a:0 "Die demokratische Partei."
 pers.41.b:0 "Die rechte Koalition."
 pers.41.c:0 "Die liberale Koalition."

 pers.42.t:0 "Madschliwahlen von 1942"
 pers.42.d:0 "Es ist erneut an der Zeit, die Madschlis neu zu besetzen. Mittlerweile hat sich die Lage wieder normalisiert, weshalb Parteien eher dazu bereit sind, ihre eigenen Agendas zu vertreten. Die erste Koalition besteht aus Mitgliedern der Demokratischen und der Tajadod-Partei. Diese sind sich im Bereich der Sozialpolitik gänzlich einig, könnten soziale Reformen also mit Leichtigkeit erlassen. Wirtschaftlich gehen ihre Meinungen zwar auseinander, aber sie würden die Macht trotzdem lieber miteinander teilen, als sie in den Händen anderer Parteien zu sehen. Das zweite Kabinett ist das der Eslah Talaban-Partei, deren Mitglieder politisch eher moderat sind, an traditionelle Werte und eine Machtbalance zwischen dem Schah und den Madschlis glauben und eng mit dem Schah zusammenarbeiten. Die letzte mögliche Koalition besteht aus Mitgliedern der Tajadod-Partei und einigen autoritären Ministern. Diese wollen dem Schah weitreichendere Befugnisse verleihen und hoffen, dieses Ziel durch die Madschlis verwirklichen zu können. Auch die Tajadod haben ihre Strategie geändert und sind der Meinung, dass ein starker Schah ihnen dabei helfen könnte, ihre Reformen durchzusetzen."
 pers.42.a:0 "Die demokratische Koalition."
 pers.42.b:0 "Die Eslah Talaban-Partei."
 pers.42.c:0 "Die rechte Koalition."

 pers.43.t:0 "Madschliwahlen von 1946"
 pers.43.d:0 "Es ist erneut an der Zeit, die Madschlis neu zu besetzen. Das erste mögliche Kabinett ist das der Demokratischen Partei, welche nun ohne Koalition den Wahlkampf antritt. Sie vertritt eine liberale Agenda und setzt sich vor allem für Reformen im sozialen Bereich ein. Das zweite Kabinett ist das der Eslah Talaban-Partei, deren Mitglieder politisch eher moderat sind, an traditionelle Werte und eine Machtbalance zwischen dem Schah und den Madschlis glauben und eng mit dem Schah zusammenarbeiten. Die letzte mögliche Koalition besteht aus Mitgliedern der Tajadod-Partei und einigen autoritären Ministern. Diese wollen dem Schah weitreichendere Befugnisse verleihen und hoffen, dieses Ziel durch die Madschlis verwirklichen zu können. Auch die Tajadod haben ihre Strategie geändert und sind der Meinung, dass ein starker Schah ihnen dabei helfen könnte, ihre Reformen durchzusetzen."
 pers.43.a:0 "Die demokratische Partei."
 pers.43.b:0 "Die Eslah Talaban-Partei."
 pers.43.c:0 "Die rechte Koalition."

 pers.44.t:0 "Krieg gegen Aserbaidschan"
 pers.44.d:0 "Die Bevölkerung der nördlichen Provinz Täbris besteht zu einem großen Teil aus aserbaidschanischen Türken, was als Vorwand genutzt werden könnte, um das aserische Volk unter unserer Flagge zu einen. Einer unserer Nachbarn, Armenien, hat mit Aserbaidschan allerdings auch noch ein Hühnchen zu rupfen. Wir könnten Armenien eventuell ein militärisches Bündnis vorschlagen, um Aserbaidschan zwischen unseren Nationen zu beiderseitigem Vorteil aufzuspalten."
 pers.44.a:0 "Wir brauchen Armeniens Hilfe nicht."
 pers.44.b:0 "Wir sollten die Armenier um Hilfe bitten."

 pers.45.t:0 "[PER.GetAdjective]e Aggression - wen bitten wir um Hilfe?"
 pers.45.d:0 "Berichte einer verstärkten [PER.GetAdjective] Aggression an unserer Grenze, die sich eventuell in einen regelrechten Krieg verwandeln könnte, haben vor Kurzem die Hauptstadt erreicht. Unsere Nachbarn behaupten, dass sie lediglich die aserischen Menschen unter einer Flagge vereinen wollen - doch wir durchschauen ihre Lügen und wissen, dass sie lediglich ihre Einflusssphäre ausweiten wollen. Da wir uns allerdings nicht allein gegen die Perser verteidigen können, sollten wir Deutschland um Hilfe beten."
 pers.45.a:0 "Die Deutschen werden uns beistehen!"
 pers.45.c:0 "Wir werden uns den Persern allein stellen."

 pers.46.t:0 "Aserbaidschan bittet um Schutz vor [PER.GetAdjective]er Aggression"
 pers.46.d:0 "Die aserbaidschanische Regierung hat darum gebeten, dass wir sie vor ihren [PER.GetAdjective]en Nachbarn beschützen, falls diese ihnen den Krieg erklären sollten. Das Öl der Ölfelder von Baku ist essentiell für unsere Kriegsmaschinerie, weshalb Aserbaidschan wohl ein wichtiger Verbündeter werden könnte. Sollten wir den Persern drohen, könnten diese uns eventuell auch die Erlaubnis geben, ihr Öl zu nutzen. In diesem Falle müssten wir uns nicht einmal in den Konflikt einmischen, um Vorteile aus ihm zu ziehen. Wir könnten diese ganze Sache jedoch auch einfach ignorieren."
 pers.46.a:0 "Wir werden Aserbaidschans Unabhängigkeit garantieren."
 pers.46.b:0 "Wen interessiert schon Aserbaidschan?"

 pers.47.t:0 "Deutschland garantiert Aserbaidschan"
 pers.47.d:0 "Die Deutschen haben soeben verkündet, dass sie Aserbaidschan im Falle eines Krieges verteidigen werden - und die Macht der deutschen Armee ist etwas, was wir wohl nicht am eigenen Leibe erfahren wollen. Öl stellt dabei den wichtigsten Grund für die deutsche Intervention dar. Da auch wir über große Ölreserven verfügen, die die Deutschen nutzen könnten, könnten wir den Deutschen also einen Vorschlag unterbreiten - unser Öl gegen Aserbaidschan."
 pers.47.a:0 "Sendet den Öl-Deal!"
 pers.47.b:0 "Wir fürchten die Deutschen nicht!"
 pers.47.c:0 "Wir sollten nachgeben."

 pers.48.t:0 "[PER.GetNameDefCap] offeriert Öl gegen Aserbaidschan"
 pers.48.d:0 "[PER.GetNameDefCap] hat uns ein Angebot unterbreitet: Öl aus ihren Reserven gegen eine Aufhebung unserer Garantie der aserbaidschanischen Unabhängigkeit. Wir sollten wahrscheinlich annehmen, da es nicht klug wäre, sich in einen Krieg im Nahen Osten einzumischen, während auch in der Heimat Instabilität herrscht."
 pers.48.a:0 "Wir haben was wir wollten. Hebt die Garantien auf!"
 pers.48.b:0 "Wir werden unsere Verbündeten nicht verraten!"

 pers.49.t:0 "[PER.GetNameDefCap] hat nachgegeben"
 pers.49.d:0 "[PER.GetNameDefCap] hat sich dazu entschieden, seine Aggression an unserer Grenze einzustellen. Sie haben ihre Truppen abgezogen und unsere Sicherheit ist so erneut garantiert. Nun ist es an der Zeit, dieses Ereignis zu feiern!"
 pers.49.a:0 "Großartig!"

 pers.50.t:0 "Deutschland hat den Öl-Deal angenommen"
 pers.50.d:0 "Die Deutschen haben entschieden, dass unser Öl mehr wert ist als das Aserbaidschans, und haben ihre Garantie der aserbaidschanischen Unabhängigkeit aufgehoben. Nun müssen wir uns keine Sorgen aufgrund einer möglichen deutschen Intervention mehr machen und können schon bald die Vorteile des gestiegenen Handelstreibens ernten."
 pers.50.a:0 "Aserbaidschan wird uns gehören!"

 pers.51.t:0 "Deutschland hält die Garantie aufrecht"
 pers.51.d:0 "Deutschland hat unser Angebot abgelehnt und verkündet, dass es Aserbaidschan auch weiterhin verteidigen wird. Vielleicht ist es an der Zeit, unsere Ansprüche aufzugeben..."
 pers.51.a:0 "Wir fürchten keine Europäer!"
 pers.51.b:0 "Wir können die Deutschen nicht bekämpfen..."

 pers.52.t:0 "Deutschland verweigert uns seine Unterstützung"
 pers.52.d:0 "Deutschland hat sich geweigert, uns dabei zu unterstützen, die [PER.GetAdjective]e Aggression einzudämmen. Da wir wohl kaum allein überleben können, sollten wir vielleicht die Osmanen um Unterstützung beten."
 pers.52.a:0 "Die Osmanen werden uns helfen!"
 pers.52.b:0 "Wir werden uns unseren Feinden allein stellen."

 pers.53.t:0 "Aserbaidschan bittet um Schutz vor [PER.GetAdjective]er Aggression"
 pers.53.d:0 "Die aserbaidschanische Regierung hat darum gebeten, dass wir sie vor ihren [PER.GetAdjective]en Nachbarn beschützen, falls diese ihnen den Krieg erklären sollten. [PER.GetNameDefCap] wiederum begründet seine aggressive Haltung damit, dass es lediglich das aserische Volk unter seiner Flagge vereinen wolle. Dies ist offensichtlicherweise allerdings nur eine Ausrede, mit der die Perser versuchen, ihren Einfluss im Kaukasus auszuweiten - einer Region, zu der wir schon immer enge Beziehungen pflegten."
 pers.53.a:0 "Wir werden nicht zulassen, dass [PER.GetNameDef] weiter expandiert!"
 pers.53.b:0 "Wir haben unsere eigenen Probleme."

 pers.54.t:0 "Die Osmanen garantieren Aserbaidschan"
 pers.54.d:0 "Die Osmanen haben sich dazu entschieden, die aserische Unabhängigkeit zu garantieren, um so unsere "Aggression" einzudämmen. Öl können wir ihnen leider nicht anbieten, damit sie diese Garantie zurückrufen, da sie selbst über ausreichende Mengen dieser Ressource verfügen. Uns bleibt nichts anderes übrig als den Krieg trotz allem zu erklären oder unsere Ansprüche auf Aserbaidschan vorerst aufzugeben."
 pers.54.a:0 "Wir werden es mit beiden aufnehmen!"
 pers.54.b:0 "Wir sollten nachgeben."

 pers.55.t:0 "Niemand will uns helfen"
 pers.55.d:0 "Wir haben um Hilfe gebeten, doch wurden zurückgewiesen. Nun ist niemand mehr übrig, den wir um Schutz ersuchen könnten - und wir müssen uns der [PER.GetAdjective]en Aggression wohl oder übel allein stellen. Es ist an der Zeit, so erbittert zu kämpfen wie wir nur können!"
 pers.55.a:0 "Das ist nicht gut..."

 pers.56.t:0 "Aserbaidschan steht allein"
 pers.56.d:0 "Die Gelegenheit, auf die wir schon so lange warten, ist endlich da. Aserbaidschan hat andere Nationen um Schutz ersucht, doch wurde zurückgewiesen. Nun ist es an der Zeit, das aserische Volk unter unserer Flagge zu einen!"
 pers.56.a:0 "In den Krieg!"

 pers.57.t:0 "Die Osmanen haben uns zurückgewiesen"
 pers.57.d:0 "Die Osmanen haben sich geweigert, uns in unserem kommenden Krieg gegen die Perser zu unterstützen. Wir können allerdings kaum allein überleben, und nun sind nur noch die Deutschen dazu in der Lage, uns zu schützen."
 pers.57.a:0 "Wir werden die Deutschen um Hilfe beten."
 pers.57.b:0 "Wir werden uns unseren Feinden allein stellen."

 pers.58.t:0 "[PER.GetNameDefCap] bietet Land gegen Unterstützung an"
 pers.58.d:0 "[PER.GetNameDefCap] hat uns ein Angebot unterbreitet: Sie planen eine Invasion unseres Nachbarn Aserbaidschans, und sollten wir sie dabei unterstützen, werden sie uns mit neuen Territorien belohnen. Zusammen sollte es ein Leichtes sein, Aserbaidschan zu besiegen, und eine Expansion unserer Nation kann sicherlich ebenfalls nicht schaden."
 pers.58.a:0 "Wir werden sie unterstützen."
 pers.58.b:0 "Wir sollten uns besser nicht einmischen."

 pers.59.t:0 "Armenien lehnt unser Angebot ab"
 pers.59.d:0 "Armenien hat unser Bündnisangebot abgelehnt, doch auch ohne diese Tore sollten wir Aserbaidschan besiegen können. Wir könnten allerdings auch noch immer unseren Plan aufgeben und Aserbaidschan in Frieden lassen."
 pers.59.a:0 "Wir werden ohne sie fortfahren."
 pers.59.b:0 "Wir sollten nachgeben."

 pers.60.t:0 "Armenien nimmt unser Angebot an"
 pers.60.d:0 "Armenien hat unserem Bündnisangebot zugestimmt und sich dazu bereit erklärt, uns bei unserer Invasion Aserbaidschans zu unterstützen. Diese neue Allianz wird sich im kommenden Krieg sicherlich als äußerst nützlich herausstellen."
 pers.60.a:0 "Gemeinsam sind wir stark!"

 pers.61.t:0 "Armenien kann unserem Bündnis nicht beitreten"
 pers.61.d:0 "Armenien kann unserem Bündnis derzeit nicht beitreten und wird uns deshalb wohl auch nicht bei unserer Invasion unterstützen können. Die Angriffspläne werden dennoch fortgesetzt."
 pers.61.a:0 "Wir können Aserbaidschan auch ohne sie besiegen!"

 pers.62.t:0 "Die Armenische Frage"
 pers.62.d:0 "Die Frage Armeniens beschäftigt unsere Bürger und Politiker schon seit geraumer Zeit. Einst war Armenien Teil des großen Persischen Reiches, weshalb einige der Meinung sind, wir sollten es erneut zu einer Provinz unseres Staates machen. Wir haben allerdings auch die Möglichkeit, ihnen auf diplomatische Weise näherzukommen und einen Weg der wirtschaftlichen Kooperation mit den Armeniern einzuschlagen, was zu unser beider Vorteil wäre."
 pers.62.a:0 "Sie werden erneut ein Teil des Reiches sein!"
 pers.62.b:0 "Wirtschaftliche Kooperation wäre von Vorteil."

 pers.63.t:0 "Eine sozialistische Allianz mit der [HND.GetNameDefCap]?"
 pers.63.d:0 "Als eine der wichtigsten sozialistischen Nationen Asiens wäre die [HND.GetNameDefCap] sicherlich dazu bereit, zusammen mit uns ein Bündnis der sozialistischen Staaten Asiens zu formen. Dies würde es uns außerdem erlauben, das Land der Indischen Dominion zwischen uns aufzuspalten."
 pers.63.a:0 "Zusammen werden wir stärker sein!"

 pers.64.t:0 "[PER.GetNameDefCap] strebt ein Bündnis an"
 pers.64.d:0 "[PER.GetNameDefCap] hat sich uns mit der Idee eines Bündnisses genähert. Wir beide gehören zu den stärksten sozialistischen Nationen Asiens, und laut den Persern sollten wir uns deshalb gegenseitig dabei helfen, die Revolution zu verbreiten. Zuerst sollten wir dabei die Indische Dominion zu Fall bringen und das Land zwischen uns aufteilen, wobei die Perser allerdings lediglich Belutschistan beanspruchen würden."
 pers.64.a:0 "Zusammen werden wir stärker sein!"
 pers.64.b:0 "Dazu sind wir noch nicht bereit."

 pers.65.t:0 "Die [HND.GetNameDefCap] nimmt unser Angebot an"
 pers.65.d:0 "Die [HND.GetNameDefCap] hat der Idee eines Bündnisses zugestimmt und sich für eine Zusammenarbeit gegen die Indische Dominion ausgesprochen. Nun ist die Zeit des Krieges gekommen!"
 pers.65.a:0 "Für den Sozialismus!"

 pers.66.t:0 "Die [HND.GetNameDefCap] lehnt unser Angebot ab"
 pers.66.d:0 "Die [HND.GetNameDefCap] war von unserer Idee eines Bündnisses der sozialistischen Staaten Asiens nicht sonderlich angetan und hat unser Angebot abgelehnt. Wir könnten der Indischen Dominion zwar immer noch den Krieg erklären, dies wäre allerdings äußerst riskant."
 pers.66.a:0 "Wir kämpfen dennoch weiter!"
 pers.66.b:0 "Wir können es nicht allein mit den Briten aufnehmen."

 pers.67.t:0 "[PER.GetNameDefCap] fordert Bahrain"
 pers.67.d:0 "[PER.GetNameDefCap] hat uns ein Ultimatum gesandt, in welchem gefordert wurde, dass wir die Insel Bahrain sofort aufgeben und die Kontrolle an sie übertragen. Der [PER.GetAdjective]e Anspruch auf Bahrain ist nun schon Jahrhunderte alt, doch die [PER.GetAdjective]e Regierung spricht noch immer leidenschaftlich von der Rückeroberung "verlorenen Landes". Sollten wir ihnen die Insel nicht überlassen, werden sie wohl versuchen, unserer Herrschaft über Bahrain auf militärischem Wege ein Ende zu bereiten."
 pers.67.a:0 "Wir sollten Bahrain aufgeben."
 pers.67.b:0 "Wir fürchten die Perser nicht!"

 pers.68.t:0 "Bahrain wurde an uns abgetreten"
 pers.68.d:0 "Bahrain steht nun endlich wieder unter unserer rechtmäßigen Kontrolle, so, wie es schon immer sein sollte."
 pers.68.a:0 "Perfekt."

 pers.69.t:0 "Unser Ultimatum wurde abgelehnt"
 pers.69.d:0 "Unser Ultimatum bezüglich der Insel Bahrain wurde zurückgewiesen. Nun bleibt uns nur noch der Krieg, um unsere rechtmäßige Herrschaft über die Insel wiederherzustellen."
 pers.69.a:0 "In den Krieg!"

 pers.70.t:0 "[PER.GetNameDefCap] verlangt die irakischen Lande"
 pers.70.d:0 "[PER.GetNameDefCap] hat aufgrund unserer derzeitigen Schwäche eine Gelegenheit gewittert und es sich erdreistet von uns zu verlangen, ihnen die Kontrolle über den Irak zu überlassen. Der Iran versucht nun schon seit geraumer Zeit, seine Nachbarstaaten zu beeinflussen und sich so ein Imperium aufzubauen. Dies ist offenkundig lediglich ein weiterer Expansionsversuch, doch da wir andere Probleme haben, um die wir uns kümmern müssen, sollten wir eine Erfüllung dieser Forderung zumindest in Betracht ziehen."
 pers.70.a:0 "Wir fürchten die Perser nicht!"
 pers.70.b:0 "Wir können gerade keine weiteren Probleme gebrauchen..."

 pers.71.t:0 "Die Osmanen übergeben die irakischen Lande"
 pers.71.d:0 "Schon seit Jahren haben die Osmanen mit eiserner Faust über den Irak geherrscht. Nun allerdings, im Moment ihrer Schwäche, haben sie die richtige Entscheidung getroffen und uns die Herrschaft über den Irak überlassen."
 pers.71.a:0 "Willkommen in unserem neuen Reich!"

 pers.72.t:0 "Die Osmanen haben abgelehnt"
 pers.72.d:0 "Die Osmanen haben sich geweigert, uns die Herrschaft über den Irak zu überlassen. Der Irak ist allerdings eine der wichtigsten Provinzen der ehemaligen Persischen Reiche gewesen und besonders in Anbetracht der derzeitigen Schwäche der Osmanen könnten wir versuchen, ihn auf anderen Wegen zurück ins Reich zu holen."
 pers.72.a:0 "Wir können es mit ihnen aufnehmen!"
 pers.72.b:0 "Sie sind dennoch ein mächtiges Reich..."

 pers.74.t:0 "Die Befreiung Tadschikistans"
 pers.74.d:0 "Endlich haben wir Turkestan besiegt. Doch wie sollten wir mit unseren neuen Territorien verfahren?"
 pers.74.a:0 "Setzt die Besatzung fort."
 pers.74.b:0 "Übernehmt Karakum und verwandelt den Rest Tadschikistans in einen Marionettenstaat."

 pers.80.t:0 "Frieden mit Russland?"
 pers.80.d:0 "Wir haben Russland nun schon bis zum Schwarzen Meer zurückgedrängt. Dennoch sollten wir versuchen, unsere militärischen Kapazitäten nicht zu überschreiten, weshalb es klug wäre, Russland ein Friedensangebot zu unterbreiten."
 pers.80.a:0 "Bietet ihnen Frieden an."
 pers.80.b:0 "Wir werden bis nach Moskau vorrücken!"

 pers.81.t:0 "Frieden mit [PER.GetNameDef]?"
 pers.81.d:0 "Der Krieg gegen die Perser hat sich nicht gerade zu unserem Vorteil entwickelt. Nun haben sie uns ein Friedensangebot unterbreitet, welches vorsieht, dass wir einige Territorien an sie abtreten."
 pers.81.a:0 "Akzeptiert den Frieden."
 pers.81.b:0 "Wir werden sie zurückdrängen!"

 pers.82.t:0 "Frieden mit der Entente?"
 pers.82.d:0 "Wir haben die Indische Dominion erfolgreich bekämpft und sollten nun versuchen, einen Friedensvertrag mit der Entente auszuhandeln."
 pers.82.a:0 "Unterbreitet ihnen ein Friedensangebot."
 pers.82.b:0 "Wir kämpfen weiter!"

 pers.83.t:0 "Frieden mit [PER.GetNameDef]?"
 pers.83.d:0 "[PER.GetNameDefCap] ist es gelungen, die Indische Dominion zu besiegen. Nun haben sie uns ein Angebot unterbreitet: Frieden gegen Belutschistan. Wie sollten wir antworten?"
 pers.83.a:0 "Wir müssen akzeptieren..."
 pers.83.b:0 "Niemals!"

 pers.84.t:0 "Krieg gegen Aserbaidschan"
 pers.84.d:0 "Es ist unsere Pflicht, das aserische Volk unter unserer Flagge zu vereinen."
 pers.84.a:0 "In den Krieg!"

 pers.85.t:0 "Nouruz"
 pers.85.d:0 "Heute feiern Menschen in unserer gesamten Nation das Nouruz-Fest, eine antike Tradition, die auf die Ursprünge des zoroastrischen Glaubens und des antiken Persiens zurückgeht. Nouruz feiert das neue Jahr und den Beginn des Frühling und ist bekannt dafür, die Menschen einander näherzubringen."
 pers.85.a:0 "Fröhlichen Nouruz!"

 pers.86.t:0 "Nouruz"
 pers.86.d:0 "Heute feiern Menschen in unserer gesamten Nation das Nouruz-Fest, eine antike Tradition, die auf die Ursprünge des zoroastrischen Glaubens und des antiken Persiens zurückgeht. Nouruz feiert das neue Jahr und den Beginn des Frühling und ist bekannt dafür, die Menschen einander näherzubringen."
 pers.86.a:0 "Fröhlichen Nouruz!"

 pers.87.t:0 "Frieden mit den Deutschen?"
 pers.87.d:0 "Unser Krieg gegen die Deutschen hat sich nicht gerade zu ihrem Vorteil entwickelt. Wir sollten ihnen ein Friedensangebot unterbreiten, im Namen der Stabilität unserer Nation."
 pers.87.a:0 "Bietet ihnen Frieden an."
 pers.87.b:0 "Frieden ist für Schwächlinge!"

 pers.88.t:0 "Frieden mit [PER.GetNameDef]?"
 pers.88.d:0 "Wir befinden uns schon seit geraumer Zeit im Kriegszustand mit den Persern, da wir unseren Verbündeten, Aserbaidschan, verteidigen wollten. Dies hat allerdings anscheinend nicht funktioniert. Wir sollten wahrscheinlich einfach Frieden schließen."
 pers.88.a:0 "Akzeptiert den Frieden."
 pers.88.b:0 "Niemals!"

 pers.89.t:0 "Dehkhodas Wörterbuch"
 pers.89.d:0 "Aufgrund der wachsenden nationalistischen und separatistischen Bewegungen in aller Welt ist es nun nötiger denn je, dass unser Land vereint steht. Vor Kurzem wurde uns von Ali Akbar Dehkhoda berichtet, einem prominenten [PER.GetAdjective]en Linguisten, der derzeit daran arbeitet, das erste farsische Wörterbuch zu verfassen. Wir könnten diese Gelegenheit nutzen, um unsere Bürger zu bilden und gleichzeitig unsere Einigkeit zu stärken."
 pers.89.a:0 "Gratuliert Ali Akbar für sein kleines Projekt."
 pers.89.b:0 "Finanziert das Projekt und verteilt das Buch kostenlos im ganzen Land!"

 pers.90.t:0 "Die Ausgrabung von Persepolis"
 pers.90.d:0 "In letzter Zeit haben Historiker aus aller Welt damit begonnen, sich zunehmend für die Geschichte unserer Nation zu interessieren. Vor Kurzem hat Ernst Emil Herzfield, ein deutscher Archäologe und Historiker, eine Ausgrabung der Ruinen von Persepolis durchgeführt. Nun hat er um die Erlaubnis gebeten, eine zweite Ausgrabung beginnen zu dürfen. Es ist nun an uns zu entscheiden, wie diese Anfrage beantwortet werden sollte."
 pers.90.a:0 "Erlaubt die Ausgrabung, jedoch mit Einschränkungen zum Schutze vor Diebstahl."
 pers.90.b:0 "Erlaubt die Ausgrabung ohne Einschränkungen."
 pers.90.c:0 "Verbietet die Ausgrabung."

 pers.91.t:0 "Muharram"
 pers.91.d:0 "Heute ist der Beginn des Muharrams, des ersten Monats des islamischen Kalenders, welcer gleichzeitig einen Monat der Trauer für die Schiiten unserer Nation darstellt. In diesem Monat wurde Imam Husein, der dritte schiitische Imam, zum Märtyrer, und an die Ereignisse, welche dazu führten, erinnern sich unsere Bürger noch immer."
 pers.91.a:0 "Wir trauern dem Imam nach."

 pers.92.t:0 "Muharram"
 pers.92.d:0 "Heute ist der Beginn des Muharrams, des ersten Monats des islamischen Kalenders, welcer gleichzeitig einen Monat der Trauer für die Schiiten unserer Nation darstellt. In diesem Monat wurde Imam Husein, der dritte schiitische Imam, zum Märtyrer, und an die Ereignisse, welche dazu führten, erinnern sich unsere Bürger noch immer."
 pers.92.a:0 "Wir trauern dem Imam nach."

 pers.93.t:0 "Die kadscharische Dynastie"
 pers.93.d:0 "Die Dynastie der Kadscharen, welche von den oghusischen Türken, die einst im Nordwesten des Iranischen Hochlandes siedelten, abstammt, spielt nun schon seit Jahrhunderten eine große Rolle in den internen Angelegenheiten unserer Nation. Sie formte zusammen mit zahlreichen türkischen und nicht-türkischen Stämmen die Kizilbasch, diente dem Reich der Safawiden, welches auch als Viertes Persisches Reich bezeichnet wird, und wurde 1796 zur herrschen Dynastie Persiens. Agha Muhammad Khan Kadschar, der erste kadscharische Shahanshah unserer Nation, übernahm die Kontrolle, indem er seine politischen Rivalen nach dem Fall von Nader Shah Afshar und seiner Dynastie eliminierte. Da die politische Situation instabil war und die Nation bald schon in zahlreiche unabhängige Königreiche zerfiel, begann Muhammad damit, Persien unter seinem Banner wiederzuvereinen. Es ist nun schon viele Jahre her, dass Muhammad dieses Unterfangen abgeschlossen hat, und seitdem geht es mit der Dynastie der Kadscharen bergab. Zuerst hat sie ihre georgischen Territorien an die Russen verloren, dann Transoxianien und den Rest des Kaukasus. Daraufhin hat das Britische Imperium das Herz der Kadscharen gleich einem Dolche durchbohrt und der persischen Herrschaft über Afghanistan und Belutschistan ein Ende bereitet. Den Kadscharen, die mit jedem Tag schwächer wurden, blieb nichts anderes übrig, als die Russen und Briten mit Öl zu besänftigen. Doch diese Besänftigung brachte Korruption und Verrat mit sich - Faktoren, unter denen die Nation auch heute noch leidet.\n\nMit dem Fall des Russischen und des Britischen Reiches als Folgen des Weltkriegs ist nun endlich die Zeit der Kadscharen gekommen - und es ist an ihnen, ihren Platz unter der Sonne zu finden oder im Sande zu vergehen."
 pers.93.a:0 "Der Löwe soll erneut brüllen!"

 pers.96.t:0 "Öl-Nationalisierung"
 pers.96.d:0 "Im Jahre 1925, nach dem Fall des Britischen Imperiums und dem Rückzug der Briten aus Chuzestan, feierten die Madschlis die Wiedervereinigung mit Chuzestan, indem sie die dortige Öl-Industrie nationalisierten. Nun wird dieses Ereignis jedes Jahr von unseren Bürgen gefeiert, da es unseren Willen zeigt, uns weder unser Land, noch unser Öl wegnehmen zu lassen."
 pers.96.a:0 "[PER.GetNameDefCap] wird stark bleiben!"

 pers.97.t:0 "Ramadan"
 pers.97.d:0 "Heute beginnt der neunte islamische Monat und damit auch Ramadan, ein Monat des Fastens und der Gebete für alle Muslime der Welt, welcher seine Wurzeln in den Ursprüngen des Islams hat. Durch die beginnenden Vorbereitungen auf diesen Monat wird nun auch die Harmonie ersichtlich, die Ramadan unserer Nation bringt."
 pers.97.a:0 "Fröhlichen Ramadan!"

 pers.98.t:0 "Ramadan"
 pers.98.d:0 "Heute beginnt der neunte islamische Monat und damit auch Ramadan, ein Monat des Fastens und der Gebete für alle Muslime der Welt, welcher seine Wurzeln in den Ursprüngen des Islams hat. Durch die beginnenden Vorbereitungen auf diesen Monat wird nun auch die Harmonie ersichtlich, die Ramadan unserer Nation bringt."
 pers.98.a:0 "Fröhlichen Ramadan!"

 pers.99.t:0 "Yalda-Nacht"
 pers.99.d:0 "Heute, zum 30. Asar, dem letzten Tag des neunten Monats des [PER.GetAdjective]en Kalenders, wird Yalda gefeiert. Die längste und dunkelste Nacht des Jahres, die Wintersonnenwende auf der nördlichen Halbkugel, ist eine Nacht, an der sich die Bürger unserer Nation mit ihren Familien treffen, um zu essen, zu trinken und zu lesen. Das Fest ist dabei so alt wie der zoroastrische Glaube selbst und für die Menschen genauso wichtig wie das Nouruz-Fest."
 pers.99.a:0 "Fröhliche Yalda-Nacht!"

 pers.100.t:0 "Yalda-Nacht"
 pers.100.d:0 "Heute, zum 30. Asar, dem letzten Tag des neunten Monats des [PER.GetAdjective]en Kalenders, wird Yalda gefeiert. Die längste und dunkelste Nacht des Jahres, die Wintersonnenwende auf der nördlichen Halbkugel, ist eine Nacht, an der sich die Bürger unserer Nation mit ihren Familien treffen, um zu essen, zu trinken und zu lesen. Das Fest ist dabei so alt wie der zoroastrische Glaube selbst und für die Menschen genauso wichtig wie das Nouruz-Fest."
 pers.100.a:0 "Fröhliche Yalda-Nacht!"

 pers.101.t:0 "Bär von Soldaten gefunden"
 pers.101.d:0 "Vor Kurzem wurde von einem unserer Offiziere ein Bärenjunges in der Nähe der Befestigungen von [266.GetCapitalVictoryPointName] gefunden. Obwohl ursprünglich geplant war, den Soldaten den Bären aufgrund von militärischen Richtlinien zu entziehen, wurden wir dazu bewegt, diese Entscheidung zu überdenken, da die Garnisonssoldaten darum gebeten haben, ihn behalten zu dürfen. Wir haben uns dazu entschieden, dem Bären fürs Erste zu erlauben, in der Festung zu bleiben, da dies die Moral unserer Männer sichtlich verbessert. Die Soldaten haben ihn mitterweile Rostam getauft."
 pers.101.a:0 "Ein sonderbarer Zwischenfall."

 pers.102.t:0 "Rostam der Bär"
 pers.102.d:0 "Rostam der Bär ist in unserer Armee anscheinend recht gut aufgewachsen. Da sein Besitzer in die 2. Artillerie-Unterstützungskompanie versetzt wurde, ist Rostam der Kompanie ebenfalls beigetreten und hat seitdem zahlreiche Freundschaften mit den Soldaten des Bataillons geschlossen. Mittlerweile hat die Kompanie den Bären zu ihrem Maskottchen gemacht und es ihm sogar beigebracht, dabei zu helfen, Munition und Kanonen zu transportieren."
 pers.102.a:0 "Eine wahrlich sonderbare Gesichte."

 pers.103.t:0 "Probleme mit Rostam"
 pers.103.d:0 "Traurigerweise sieht sich Rostams Besitzer aufgrund finanzieller Probleme dazu gezwungen, den Bären an den Höchstbietenden zu verkaufen. Dies wird die Moral der 2. Artillerie-Unterstützungskompanie sicherlich senken. Mehrere unserer Genräle haben bereits damit begonnen, über die Situation zu diskutieren, und es ist nun an uns zu entscheiden, wie wir mit diesem Problem umgehen sollten."
 pers.103.a:0 "Wir haben wichtigere Probleme als einen dummen Bären!"
 pers.103.b:0 "Wir müssen Rostam kaufen!"

 pers.104.t:0 "Rostam wurde verkauft"
 pers.104.d:0 "Rostam der Bär wurde an einen polnischen Händler verkauft, welcher gerade durch unsere Nation zog. Wie es scheint hat der Militärbär die polnische Handelskarawane regelrecht entzückt und als die Händler herausfanden, dass er zu Verkauf stand, haben sie nicht lange gezögert, sondern sofort zugeschlagen. Mittlerweile haben sie ihm auch einen neuen Namen gegeben: Wojtek."
 pers.104.a:0 "Wie es scheint treibt Wojteks Schicksal ihn nach Polen."

 pers.110.t:0 "Republikanische Revolution im Iran"
 pers.110.d:0 "Vor einigen Tagen haben die Neuigkeiten, dass der Schah verstorben ist, Teheran erreicht - und die Menschen sind auf die Straße gegangen, um die Einrichtung einer Republik zu fordern. Letzte Nacht ist es diesen Demonstranten anscheinend gelungen, die Kontrolle über Teheran zu übernehmen und die Kadscharen aus dem Land zu vertreiben. Persien, oder auch der Iran, wie die Nation mittlerweile heißt, ist nun schon seit langer Zeit ein Ort der Instabilität gewesen, vor allem aber nach dem Ende der russisch-britischen Besatzung der Nation. Da auch der Nahe Osten immer instabiler wird, fragen sich nun viele, wie die neue republikanische Regierung wohl auf die Herausforderungen und Bedrohungen der Zukunft reagieren wird."
 pers.110.a:0 "Noch mehr Instabilität..."

 pers.111.t:0 "Sozialistische Revolution im Iran!"
 pers.111.d:0 "Vor einigen Tagen haben die Neuigkeiten, dass der Schah verstorben ist, Teheran erreicht - und die Menschen sind auf die Straße gegangen, um die Abschaffung der Monarchie zu fordern. Letzte Nacht ist es diesen Demonstranten anscheinend gelungen, die Kontrolle über Teheran zu übernehmen und die Kadscharen aus dem Land zu vertreiben, woraufhin sie die Gründung des ersten sozialistischen Staates des Nahen Ostens ausgerufen haben. Persien, oder auch der Iran, wie die Nation mittlerweile heißt, ist nun schon seit langer Zeit ein Ort der Instabilität gewesen, vor allem aber nach dem Ende der russisch-britischen Besatzung der Nation. a auch der Nahe Osten immer instabiler wird, fragen sich nun viele, wie die neue sozialistische Regierung wohl auf die Herausforderungen und Bedrohungen der Zukunft reagieren wird."
 pers.111.a:0 "Sozialismus im Nahen Osten?"
 pers.111.b:0 "Arbeiter des Irans, brecht eure Ketten!"

### Decisions ###

 PER_coring_conquered_territory:0 "Integration neuer Territorien"
 PER_core_afghan_land:0 "Integriert Herat"
 PER_core_afghan_land_desc:0 "Nun, da wir endlich wieder über die afghanischen Provinzen herrschen, können wir damit beginnen, sie in unsere Nation einzugliedern. Es wird jedoch Jahrzehnte dauern, den Osten Afghanistans vollständig zu integrieren, da in dieser Region größtenteils Paschtunen leben. Im Westen Afghanistans wiederum leben vor allem Hazara, eine Kultur, welche sich leichter in unsere Nation integrieren lässt. Anfangs werden sie unsere Versuche vielleicht noch bekämpfen, früher oder später werden sie unsere Herrschaft jedoch anerkennen."
 PER_core_azerbaijani_land:0 "Integriert [FROM.GetName]"
 PER_core_azerbaijani_land_desc:0 "[FROM.GetName] befindet sich endlich wieder unter unserer Kontrolle. Die Aserbaidschaner werden den Traum eines eigenen Staates früher oder später aufgeben und unsere Herrschaft akzeptieren. Auch wenn es einigen Widerstand gegen unsere Kontrolle geben wird, hat der aserbaidschanische Staat nur einige Jahrzehnte existiert und innerhalb dieser Jahre eine große aserbaidschanische Minderheit innerhalb unserer Grenzen existiert. Deshalb wird der aserbaidschanische Widerstand schwach und zwecklos sein."
 PER_core_baluchistan:0 "Integriert Belutschistan"
 PER_core_baluchistan_desc:0 "Die Provinz Belutschistan befindet sich erneut unter unserer Kontrolle. Die Belutschen bilden auch innerhalb unserer Bevölkerung eine recht große Minderheit, weshalb es vergleichsweise leicht sein sollte, sie vollständig in unsere Nation zu integrieren. Aufgrund der langjährigen Kontrolle Indiens über die Region werden jedoch auch sie sich unserer Herrschaft wahrscheinlich widersetzen."
 PER_ottos_are_weak_decision_category:0 "Westliche Expansion"
 PER_ottos_are_weak_decision_decfision:0 "Die Osmanen sind schwach!"
 PER_ottos_are_weak_decision_decfision_desc:0 "Vor Kurzem hat Ägypten dem Osmanischen Reich den Krieg erklärt. Die Osmanen beherrschen den Nahen Osten nun schon seit Jahrhunderten, doch nun ist endlich die Zeit der Rache gekommen. Schon vor dem Weltkrieg haben sie begonnen, Zeichen der Schwäche zu zeigen. Wir müssen dem kranken Mann Europas endlich den Gnadenstoß versetzen!"
 PER_country_namechange_decision:0 "Ändert unseren Namen zu Iran"
 PER_country_namechange_decision_desc:0 "Die Modernisten üben stetigen Druck auf unsere Regierung aus, da diese die anderen Nationen der Welt dazu bringen soll, uns als "Iran" zu bezeichnen, genau wie wir uns selbst. Das veraltete Exonym "Persien" sei lange nicht mehr zeitgemäß. Warum genau ihnen diese Angelegenheit so wichtig ist, ist ungewiss."
 PER_IRAN:0 "Der Name unseres Landes ist Iran"
 PER_embargo_anti_socialists:0 "Ölembargo gegen die Feinde des Sozialismus"
 PER_embargo_anti_socialists_desc:0 "Wir sind zu weit vom europäischen Kriegsschauplatz entfernt, um der Dritten Internationale direkt beizustehen. Wir besitzen jedoch große Ölreserven, an denen die Großmächte unserer Zeit durchaus interessiert sind. Wir sollten es verbieten, Öl in den Reichspakt, die Entente oder das Moskauer Abkommen zu exportieren, damit die Feinde des Sozialismus ihre Kriegsmaschinerien nicht länger antreiben können!"

 PER_war_for_the_gulf:0 "Der Krieg um den Golf"
 PER_war_for_the_gulf_desc:0 "Konflikte zwischen der Hohen Pforte und Persien sind nichts sonderlich Neues - immerhin gab es bereits zwölf Kriege zwischen den Osmanen und Persien. Trotz eines Jahrhunderts des Friedens unserer beiden Nationen wurden in der Vergangenheit liegende Grenzüberschreitungen und -konflikte noch nicht vergessen. Seit geraumer Zeit versuchen beide Nationen, ihren Einfluss auf die Gebiete von Aserbaidschan im Norden bis hin zu Khasab im Süden auszuweiten.\n\nDa die Hohe Pforte, welche ehemals die unangefochtene Macht des Nahen Ostens war, nun jedoch finanziellen, militärischen, außenpolitischen und innenpolitischen Krisen geplagt wird, ist es an der Zeit, dass der Iran erneut aufersteht, die osmanische Hegemonialstellung anfechtet und die Kontrolle Teherans über den Golf, den Irak und Ostanatolien wiederherstellt."

 PER_Arab_Congress:0 "Am Dritten Arabischen Kongress teilnehmen"
 PER_Arab_Congress_desc:0 "Der von der stärksten arabischen Macht, dem Sultanat Ägypten, einberufene Kongress hat uns deutlich gemacht, dass Kairo, genau wie wir, versucht, die Stärke und die Reaktionsfähigkeit der Osmanen für einen kommenden Konflikt zu testen.\n\nObwohl wir nicht zu ihrem großen Arabischen Kongress eingeladen wurden, könnte es notwendig sein, uns in die Verhandlungen einzumischen, wenn wir über den Status des Iraks und des Maschreks mitdiskutieren wollen."
 PER_Arm_Barzinji:0 "Verhandlungen mit Barzinji"
 PER_Arm_Barzinji_desc:0 "Obwohl der Saadabad-Pakt, der 1927 unterzeichnet wurde, die ständige Unterstützung kurdischer Unabhängigkeitsbewegungen im Iran und im Irak beenden sollte, setzen sich mittlerweile nur noch wenige Menschen für freundliche Beziehungen mit der Hohen Pforte ein. Der Schaden, der durch die regionale Dominanz der Osmanen entstand, wird nun als schwerwiegender betrachtet als die Auswirkungenen eines potenziellen kurdischen Aufstands im Iran selbst.\n\nDeshalb hat unsere Regierung beschlossen, Verhandlungen mit dem abgesetzten "König" von Sulaimaniyya, Scheich Mahmut Barzinji, zu beginnen und zu versuchen, für Chaos an der osmanischen Grenze zu sorgen. Da dies die Aufmerksamkeit der Osmanen auf die kurdischen Regionen ziehen wird, wird so der Persische Golf anfälliger für iranische Operationen sein."
 barzinji_contact:0 "Hat §YVerhandlungen mit Barzinji§! abgeschlossen"
 per_arm_barzinji_tt:0 "Dies könnte zu Vergeltungsmaßnahmen der Osmanen in Westaserbaidschan und Kurdistan führen. Eventuell könnte es sogar zu einem £GFX_in_combat §RKrieg§! mit der Hohen Pforte kommen.\n\n"
 PER_Sulaymaniyah_Revolt:0 "Beginnt die Sulaimaniyya-Revolte"
 PER_Sulaymaniyah_Revolt_desc:0 "Da ein Krieg mit der Hohen Pforte unausweichlich scheint, ist es nun an der Zeit, Barzinji nach Sulaimaniyya zu entsenden, in der Hoffnung, dass er die östlichen Verteidigungen der Osmanen durchbrechen und uns so einen Weg in Richtung Baghdad, Kirkuk und Basra schaffen kann."
 PER_Hengam_Island:0 "Übernehmt die Insel Hengam"
 PER_Hengam_Island_desc:0 "Obwohl Hengam, eine Insel an der südlichen Küste Persiens, offiziell ein Teil unseres Staates ist, wird sie de facto von Scheich Ahmed bin Obaid bin Juma (dem Stiefvater des Scheiches von Dubai) regiert. Da die Osmanen derzeit eine finanzielle Krise durchleben und die irakische Armee aufgrund komplizierter Reorganisationsmaßnahmen handlungsunfähig ist, ist nun die Zeit gekommen, unsere Grenzen zu erweitern und unsere Position im Golf zu festigen."
 PER_Dubai_Jalbut:0 "Transitgebühren im Gold durchsetzen"
 PER_Dubai_Jalbut_desc:0 "Obwohl die Straße von Hormus einen wichtigen Teil der iranischen Wirtschaft ausmacht, konnten sich die Händler des Golfes bisher immer auf die Dominanz der osmanischen Flotte verlassen, um sich Zollabgaben und anderen Formen der Besteuerung ihrer Güter zu entziehen. Damit ist jetzt Schluss! Wenn der Iran seine Position als dominante Macht im Golf zurückfordern soll, müssen wir damit beginnen, unsere Interessen gegenüber den arabischen Staaten auf der anderen Seite des Meeres durchzusetzen."
 PER_Khasab_Invasion:0 "Erobert Khasab"
 PER_Khasab_Invasion_desc:0 "Die Halbinsel Khasab, eine Enklave des muscatischen Staates, gehört zu den strategisch bedeutendsten Orten des gesamten Nahen Ostens. Durch sie könnte man die Straße von Hormus gänzlich abschneiden und so sowohl den Irak als auch den Iran vom weltweiten Handelsnetzwerk isolieren. Dies hat die Halbinsel zu einem Dorn im Auge der Regierungen von Kostantiniyye und Teheran gemacht. Da Muscat sich bisher jedoch neutral verhalten hat, schien es so, als ob ein für alle Seiten akzeptabler Kompromiss gefunden wurde. Deshalb waren die Sultane der muscatischen Thalassokratie nun schon seit Jahrhunderten dazu in der Lage, die Halbinsel ohne Gefahr einer feindlichen Invasion zu regieren.\n\nDer Niedergang Muscats blieb jedoch nicht unbemerkt. Nun, da sich die regionalen Spannungen immer weiter zuspitzen, wurde die Halbinsel zu einem Bauern in einem gefährlichen Spiel. Die muscatische Flotte, seit Jahrhunderten das Rückgrat und der Stolz der gesamten Nation, wurde nahezu gänzlich ausgelöscht, da die industriellen Bestien der Meere die klassischen Dauen schon seit geraumer Zeit überholt haben. Dadurch hängt die Verteidigung der Halbinsel nun lediglich vom guten Willen ihrer Nachbarn ab - der langsam auszugehen scheint. Persische Flottenoperationen in der Nähe der Meerenge haben eine Reaktion der Osmanen hervorgerufen, durch die sich die beiden Staaten nun am Rande eines Krieges befinden."
 per_khasab_invasion_tt:0 "Wir erhalten die folgenden Effekte, sollte die osmanische Flotte nachgeben. Tut sie dies nicht, könnte es zu einem £GFX_in_combat §RKrieg§! mit der Hohen Pforte kommen.\n\n"
 per_khasab_invasion_tt2:0 "§Y[OTT.GetNameWithFlag]§! wird nicht länger dazu in der Lage sein, £GFX_convoy_texticon §YTangeh-ye Hormoz§! zu durchqueren."
 PER_Bahrain_Unrest:0 "Stiftet Unmut auf Bahrain"
 PER_Bahrain_Unrest_desc:0 "Bahrain wird schon jetzt von vielen unserer Bürger als Teil unseres Staates angesehen. Da die Insel, welche größtenteils von Schiiten bewohnt wird, eine strategisch bedeutende Position im Golf innehat, wäre es für uns von Vorteil, Kontakt zu den pro-iranischen Widerstandsgruppierungen der Insel aufzunehmen und so der dortigen osmanischen Garnison Kopfzerbrechen zu bereiten."
 PER_Shatt_al_Arab_Protocol:0 "Erklärt die Protokolle von Schatt al-Arab für nichtig"
 PER_Shatt_al_Arab_Protocol_desc:0 "Die Protokolle von Schatt al-Arab wurden 1913 unter der Führung der russischen und britischen Attachés in Kostantiniyye und Teheran unterzeichnet und sollten den Grenzkonflikten zwischen dem Osmanischen Reich und Persien, die nun schon nahezu ein Jahrhundert andauerten, ein Ende bereiten. Trotz dessen sind viele der Meinung, dass die Osmanen in den Verträgen bevorzugt wurden und dass diese die iranischen Interessen im Schatt al-Arab, einem Fluss an der osmanisch-iranischen Grenze, nicht genügend sichern. Außerdem sind sie der Meinung, dass die Errichtung der Bastion von Fao an der Mündung des Flusses einen deutlichen Vertragsbruch darstellt, dadurch die Protokolle nullifiziert und die iranischen Ansprüche auf die Flussmündung bestätigt."

