### Events ###
 pers.1.t:0 "Einführung: [PER.GetNameDef]"
 pers.1.d:0 "In den letzten Jahrzehnten befand sich [PER.GetName] in einer Zeit des ständigen Wandels und der konstanten Instabilität. Nachdem es seine vollständige Unabhängigkeit von Russland und Großbritannien erzielen konnte, hatte es Schwierigkeiten dabei, seinen Platz in der Welt zu finden. In ganz [PER.GetName], von den kleinsten Dörfern am Rande der Nation bis hin zu den großen Städten wie [266.GetCapitalVictoryPointName], bildet sich eine Kluft zwischen den Menschen und ihren unterschiedlichen Ansichten. Vor einigen Jahren wurde der Schah selbst von einem sozialistischen Attentäter angeschossen. Obwohl er überlebte, verschlechterte dieser Vorfall seine Gesundheit immens. Es ist klar, dass die Nation so nicht überleben kann. Da der Tod des Schahs sich zu nähern scheint, befürchten viele, dass aus den ideologischen Differenzen eine organisierte Revolte hervorgehen könnte. Demokraten versuchen eine Republik zu errichten, Royalisten unterstützen eine Monarchie unter der Führung von Hassan Mirza, dem Bruder des Schahs, und Sozialisten wollen den ersten sozialistischen Staat im Nahen Osten gründen. Wir können nur hoffen, dass die Machtübernahme friedlich verlaufen wird...\n\nDas Militär unserer Nation ist ein Schatten seiner früheren Selbst und unsere Nation erholt sich noch immer von einer Hungersnot, die Millionen dahingerafft hat. Hinzu kommt, dass die Politik von der korrupten Aristokratie dominiert wird, was die politische Legitimität der derzeitigen Regierung entscheidend schwächt. Unsere Nation hat viele Probleme, die gelöst werden müssen, doch wenn wir dies schaffen, könnten wir zum großartigsten und mächtigsten Reich werden, das der Nahe Osten je gesehen hat."
 pers.1.a:0 "[PER.GetNameDefCap] wird zu alter Stärke zurückfinden!"

 pers.2.t:0 "Der Schah ist tot!"
 pers.2.d:0 "Heute Morgen wurde das Volk darüber informiert, dass Ahmad Schah Qajar verstorben ist. Seitdem er vor einigen Jahren von einem sozialistischen Attentäter angeschossen wurde, befand er sich in einem gesundheitlich schlechtem Zustand. Diese alte Verletzung und der Stress, der mit seiner Regierungsposition einhergeht, haben letztlich zu seinem Tode geführt. Hassan Mirza, Ahmads Bruder und Erbe des Sonnenthrons, hat daraufhin die Macht übernommen, doch schon jetzt hat ein Machtkampf zwischen den verschiedenen Fraktionen unserer Nation begonnen. Mirza selbst hat große Ambitionen für die Dynastie der Kadscharen, was die Politiker der Madschlis verunsichert. Die Sozialisten, eine politische Gruppierung, die vor einigen Jahren verboten wurde, könnten ebenfalls versuchen, nach der Macht zu greifen.\n\nDerzeit ist jedoch die einzige Frage, ob Hassan Mirza aus Sicherheitsgründen das Land verlassen oder doch in der Hauptstadt verweilen sollte."
 pers.2.a:0 "Mirza wird in [PER.GetName] bleiben!"
 pers.2.b:0 "Mirza flieht!"

 pers.3.t:0 "Loyalisten stürmen die Madschlis!"
 pers.3.d:0 "Einige Menschen, die den Kadscharen treu ergeben sind, haben unter der Führung von Hassan Mirza die Madschlis gestürmt und versucht, potenzielle Bedrohungen zu eliminieren. Innerhalb kürzester Zeit wurden mehrere Politiker festgenommen, um einen sicheren und reibungslosen Regierungswechsel garantieren zu können. Die Madschlis werden bis auf Weiteres geschlossen bleiben."
 pers.3.a:0 "Mehr Macht dem Schah!"

 pers.4.t:0 "Formierung einer absolutistischen Monarchie"
 pers.4.d:0 "Die Monarchie hat erneut die Macht in [PER.GetNameDef] übernommen. Nie wieder werden sich unsere Bürger um Werte wie Demokratie und Freiheit Gedanken machen müssen, denn diese werden nicht länger benötigt."
 pers.4.a:0 "Lang lebe der Schah!"

 pers.5.t:0 "Wie geht es weiter?"
 pers.5.d:0 "Mirza hat sich dazu entschieden, in unserem Land zu verweilen. Noch immer gibt es viele Menschen, die ihm treu ergeben sind und dazu bereit wären, für ihn zu kämpfen. Wir könnten diese Loyalisten dazu ermutigen, die Madschlis zu stürmen, um die Ordnung aufrechtzuerhalten und potenzielle Bedrohungen zu eliminieren. Wir könnten sie jedoch auch dazu bewegen, strategisch bedeutende Positionen in [266.GetCapitalVictoryPointName] zu übernehmen und zu versuchen, die Kontrolle über die Stadt zu erlangen. Hassan Mirza könnte seine Loyalisten jedoch auch nicht herumkommandieren und versuchen, den Frieden zu wahren."
 pers.5.a:0 "Sendet die Loyalisten in die Madschlis."
 pers.5.b:0 "Die Loyalisten sollen strategische Positionen in [266.GetCapitalVictoryPointName] übernehmen."
 pers.5.c:0 "Wir sollten keinen Ärger heraufbeschwören."

 pers.6.t:0 "Wie geht es weiter?"
 pers.6.d:0 "Obwohl Hassan Mirza sich dazu entschieden hat, das Land zu verlassen, gibt es noch immer viele Menschen, die ihm treu ergeben sind und dazu bereit wären, für ihn zu kämpfen. Wir könnten diese Loyalisten dazu ermutigen, die Madschlis zu stürmen, um die Ordnung aufrechtzuerhalten und potenzielle Bedrohungen zu eliminieren. Wir könnten sie jedoch auch dazu bewegen, strategisch bedeutende Positionen in [266.GetCapitalVictoryPointName] zu übernehmen und zu versuchen, die Kontrolle über die Stadt zu erlangen. Wir könnten diese Loyalisten allerdings auch nicht herumkommandieren und versuchen, den Frieden zu wahren."
