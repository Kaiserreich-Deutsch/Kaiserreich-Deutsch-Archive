 raid_type_facility_strike: "Standortüberfall"
 raid_type_facility_strike_desc: "Ein Luftangriff auf einen feindlichen Forschungsstandort mit dem Ziel, der Anlage und allen dort befindlichen Projekten schweren Schaden zuzufügen."

 raid_type_lock_bombing_raid: "Schleusenbombardierungsüberfall"
 raid_type_lock_bombing_raid_desc: "Ein Luftangriff mit speziellen Rollbomben, die Schleusen zerstören können, um die Durchfahrt durch den Kanal zu verhindern."
 raid_type_lock_bombing_raid_no_bba: "$raid_type_lock_bombing_raid$"
 raid_type_lock_bombing_raid_no_bba_desc: "$raid_type_lock_bombing_raid_desc$"
 
 raid_type_dam_bombing_raid: "Dammbombardierungsüberfall"
 raid_type_dam_bombing_raid_desc: "Ein Flugzeugangriff mit speziellen Rollbomben, die einen Damm zerstören können, um seine Wirksamkeit zu verringern und dem Feind den Durchmarsch durch dieses Gebiet zu erschweren."
 raid_type_dam_bombing_raid_no_bba: "$raid_type_dam_bombing_raid$"
 raid_type_dam_bombing_raid_no_bba_desc: "$raid_type_dam_bombing_raid_desc$"
 
 raid_type_gun_emplacement_raid: "Geschützstellungsüberfall"
 raid_type_gun_emplacement_raid_desc: "Ein Schwarm Bomber, der mit Erdbebenbomben bewaffnet ist, um Stellungen für Großkaliberwaffen mit Mehrfachladung zu zerstören."
 raid_type_gun_emplacement_raid_no_bba: "$raid_type_gun_emplacement_raid$"
 raid_type_gun_emplacement_raid_no_bba_desc: "$raid_type_gun_emplacement_raid_desc$"
 
 raid_type_mega_gun_emplacement_strike: "Großgeschützstellungsüberfall"
 raid_type_mega_gun_emplacement_strike_desc: "Ein Angriff mit Erdbebenbomben auf eine Stellung für Großgeschütze."
 raid_type_mega_gun_emplacement_strike_no_bba: "$raid_type_mega_gun_emplacement_strike$"
 raid_type_mega_gun_emplacement_strike_no_bba_desc: "$raid_type_mega_gun_emplacement_strike_desc$"

 raid_type_oilfield_raid: "Ölfelderüberfall"
 raid_type_oilfield_raid_desc: "Ein Luftschlag, der darauf abzielt, große Ölfelder und deren Raffinerien zu zerstören, um die Treibstoffproduktion des Feinds für einen längeren Zeitraum zu unterbrechen."
 raid_type_nuclear_strike: "Nuklearschlag"
 raid_type_nuclear_strike_desc: "Ein strategischer Bomber und seine Eskorte fliegen zum ausgewählten Ziel, um eine Atombombe abzuwerfen. Der Bomber wird anschließend versuchen, aus dem Gebiet zu entkommen, bevor ihn die Druckwelle trifft."
 raid_type_nuclear_missile_strike: "Nuklearer Raketenangriff"
 raid_type_nuclear_missile_strike_desc: "Eine Langstreckenrakete, die auf einer suborbitalen Flugbahn vom vorgesehenen Startplatz in Richtung des gewünschten Ziels fliegt. Beim Einschlag wird der Sprengkopf eine atomare Explosion auslösen."
 raid_type_paratrooper_facility_sabotage: "Standortsabotageüberfall"
 raid_type_paratrooper_facility_sabotage_desc: "Eine Fallschirmjäger-Staffel wird über einem feindlichen Standort abgeworfen, wo sie mit Hilfe von Sprengladungen versuchen wird, kritische Anlagen zu zerstören, um den wissenschaftlichen Fortschritt des Feindes zu verlangsamen."
 raid_type_mine_sabotage_raid: "Minensabotageüberfall"
 raid_type_mine_sabotage_raid_desc: "Eine Fallschirmjäger-Staffel wird über einem feindlichen Minenkomplex abgeworfen, wo sie versucht, Sprengladungen anzubringen, um die Produktion für einen längeren Zeitraum zu unterbrechen."
 raid_type_pathfinder_raid: "Pfadfinderüberfall"
 raid_type_pathfinder_raid_desc: "Eine Fallschirmjäger-Staffel wird hinter den feindlichen Linien abgeworfen, wo sie wichtige Brücken zerstört, Hinterhalte legt und allgemein für Ablenkung sorgt, um die bevorstehende Invasion vorzubereiten."
 raid_type_commando_port_raid: "Marinehafenüberfall"
 raid_type_commando_port_raid_desc: "Entsendet eine Gruppe Marineinfanteristen, um einen großen, vom Feind kontrollierten $naval_base$ zu beschädigen. Schiffe, die sich derzeit im Hafen befinden, können ebenfalls Schaden davontragen."
 raid_type_commando_facility_raid: "Marinestandortüberfall"
 raid_type_commando_facility_raid_desc: "Entsendet eine Gruppe Marineinfanteristen, um einen Forschungsstandort in einer Küstenprovinz zu beschädigen."
 raid_type_airfield_raid: "Flughafenüberfall"
 raid_type_supply_hub_raid: "Nachschubknotenüberfall"
 raid_type_demo_dam_raid: "Demo-Dammbruchüberfall"
 raid_type_thermonuclear_strike: "Wasserstoffbombenangriff"
 raid_type_thermonuclear_strike_desc: "Ein strategischer Bomber und seine Eskorte fliegen zum ausgewählten Ziel, um eine Wasserstoffbombe abzuwerfen. Der Bomber wird anschließend versuchen, aus dem Gebiet zu entkommen, bevor ihn die Druckwelle trifft."
 raid_type_thermonuclear_missile_strike: "Thermonuklearer Raketenangriff"
 raid_type_thermonuclear_missile_strike_desc: "Eine Langstreckenrakete, die auf einer suborbitalen Flugbahn vom vorgesehenen Startplatz in Richtung des gewünschten Ziels fliegt. Beim Einschlag wird der Sprengkopf eine thermonukleare Explosion auslösen."
 raid_type_CHI_huansheng_raid: "Operation Huansheng"
 raid_type_CHI_huansheng_raid_desc: "Unserem Geheimdienst zufolge sind die Stahlwerke in Yawata und das Marinearsenal in Sasebo zwar strategisch wichtige Ziele, doch unsere Luftwaffe ist zur Zeit nicht in der Lage, sie effektiv anzugreifen. Daher wurde beschlossen, dass das wirksamste Mittel zur Beendigung dieses Krieges darin liegt, das japanische Volk über die Gräueltaten der kaiserlich-japanischen Kriegstreiber in China aufzuklären, indem man Flugblätter über Städten wie Nagasaki, Fukuoka, Saga und Osaka abwirft."

