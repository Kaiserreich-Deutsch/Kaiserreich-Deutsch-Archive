 tooltip_raid_category_air_raids: "§HLuftangriffsüberfälle§!\nLuftangriffe, die von einem einzelnen Luftgeschwader durchgeführt werden und darauf abzielen, ein bestimmtes Ziel zu treffen."
 tooltip_raid_category_nuclear_raids: "§HNuklearüberfälle§!\nÜberfälle, die von strategischen Bombern oder ballistischen Raketen durchgeführt werden, die einen Atomsprengkopf tragen."
 tooltip_raid_category_paratrooper_raids: "§HFallschirmjägerüberfälle§!\nKleinere Angriffe durch Fallschirmjäger, die hinter den feindlichen Linien abgesetzt werden, um Sabotageoperationen durchzuführen."
 tooltip_raid_category_naval_commando_raids: "§HMarinekommandoüberfälle§!\nKleinere Angriffe auf Küstengebiete durch Marineinfanterie. Dank der Schnellboote können sie Angriffe rasch durchführen und sind bereits wieder verschwunden, bevor der Feind Zeit hat, auf sie zu reagieren."
