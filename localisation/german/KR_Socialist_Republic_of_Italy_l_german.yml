### Decisions ###
 SRI_international_decisions:0 "Italien in der Internationale"
 SRI_international_decisions_desc:0 "Die Sozialistische Republik Italien war eines der Gründungsmitglieder der Internationale. Als solches sollten wir die verschiedenen Projekte und Initiativen der anderen Mitglieder der Internationale unterstützen und dazu beitragen."
 SRI_join_the_intl:0 "Beitritt zur Dritten Internationale"
 SRI_join_the_intl_desc:0 "Sowohl Deutschland als auch Österreich sind misstrauisch gegenüber einem formellen Bündnis zwischen der Dritten Internationale und [Root.GetNameDef], bei dem französische und britische Streitkräfte zur Unterstützung der Wiedervereinigung Italiens unter syndikalistischer Herrschaft herangezogen werden würden. Sollte sich jedoch eine Großmacht in Italien engagieren oder sollte es erneut zu einem Krieg zwischen [FRA.GetNameDef] und [GER.GetNameDef] kommen, dann ist alles möglich."
 SRI_Assist_Damocles_Project:0 "Unterstützung des Damokles-Projekts"
 SRI_Assist_Damocles_Project_desc:0 "Die Briten haben ein Programm zur Koordinierung der Kernforschung ins Leben gerufen. Als Verbündete sollten wir die Briten unterstützen; unser eigener Enrico Fermi ist selbst ein begabter Kernphysiker und wäre eine hervorragende Ergänzung für das Projekt."
 SRI_political_decisions:0 "Politische Entscheidungen"
 SRI_political_decisions_desc:0 "Es gibt viele verschiedene Politische Entscheidungen, die wir treffen können, um das Wesen der Republik zu gestalten."
 SRI_begin_the_cultural_revolution:0 "Beginn der Kulturrevolution"
 SRI_begin_the_cultural_revolution_desc:0 "Reaktionäre Elemente plagen immer noch unsere Gesellschaft, und wie Ratten, wenn man eine beseitigt hat, scheinen ein Dutzend weitere aus dem Unterholz zu kriechen. Wir müssen versuchen, sie mit einem Schlag vollständig zu beseitigen."
 SRI_unite_italia:0 "Italien vereinen"
 SRI_unite_italia_desc:0 "Italien war während des italienischen Bürgerkriegs geteilt. Doch endlich hat die Sozialistische Republik Italien gesiegt, und jetzt haben wir das Land wieder geeint."
 SRI_attack_italy:0 "Angriff [From.GetNameDef]"
 SRI_attack_italy_desc:0 "Die Zeit ist gekommen, das Risorgimento zu vollenden - wir müssen die Arbeiter von [From.GetNameDef] befreien und sie in die Sozialistische Republik eingliedern."
 SRI_rally_supporters:0 "Kundgebungs-Unterstützung innerhalb [ITA.GetNameDef]"
 SRI_rally_supporters_desc:0 "Es gibt ein Netzwerk von Syndikalisten innerhalb von [ITA.GetNameDef], die sich erheben würden, wenn man sie ruft. Sie arbeiten seit dem Bürgerkrieg daran, und auch wenn ihre Kräfte letztlich nicht den Ausschlag zu unseren Gunsten geben werden, können wir jede Hilfe gebrauchen, die uns zur Verfügung steht."
