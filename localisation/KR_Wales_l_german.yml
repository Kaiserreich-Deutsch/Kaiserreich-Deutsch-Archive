### Leaders ###
POLITICS_STEPHEN_DAVIES_DESC:0 "Während sein Geburtsdatum ungewiss ist, was im ländlichen Wales im vergangenen Jahrhundert häufig vorkam, begann Stephens politisches Leben bei der Zeitung Tarian y Gweithiwr in Südwales, ein Aktivismus, der ihn weiter nach links trieb, als er von den Bergarbeitern auf die schwarze Liste gesetzt wurde. Als lautstarker Gegner der Katastrophe des Weltkriegs, die er als wenig mehr als ein imperialistisches Spiel ansah, wurde seine Rolle als einer der führenden Sozialisten von Wales während der Revolution als Premier der Kommune von Cardiff und späterer Vorsitzender des walisischen Gewerkschaftsbundes TUC zementiert. Aus Wales kommend, haben die meisten starke antimannistische oder, wie sie behaupteten, antiautoritäre Tendenzen, aber Davies sieht das größere Bild und die Gefahr, in der sich die Revolution und Wales selbst, zusammen mit seinem Volk, befinden werden, wenn es sich nicht der breiteren revolutionären Bewegung in ganz Europa anschließt."
POLITICS_LEWIS_JONES_DESC:0 "Geboren am Ende des vorigen Jahrhunderts in dem kleinen Dorf Clydach Vale, war Lewis Jones Student des Central Labour College in London, als die Revolution über die Inseln fegte. Seine Opposition gegen die Überzentralisierung und Personalisierung der Revolution auf einige wenige Individuen machte ihm viele mächtige Feinde bei der Gründung der Union of Britain, aber eine gleiche Anzahl von damals stillen Bewunderern; die jetzt seine Amtszeit als Führer eines unabhängigen Wales unterstützen. Sein politisches Hauptaugenmerk liegt, wie auch in seinen Schriften, auf der Verbesserung der Bedingungen für das gemeine Proletariat in Wales, und nicht auf hehren Zielen der nationalen oder sprachlichen Wiederbelebung."
POLITICS_NICLAS_GLAIS_WLS_DESC:0 "Niclas Y Glais und die Gedichte, sowohl in Englisch als auch in Walisisch, die er über die Kämpfe der Arbeiterklasse verfasste, inspirierten viele typisch konservative Landarbeiter dazu, die britische Revolution zu umarmen; seine walisische Übersetzung der britischen Hymne "The Red Flag" wird von walisischen Sozialisten aller Couleur gesungen.\n\nNachdem die neu gefundene politische Unabhängigkeit von Wales noch jung ist, leugnen nur wenige Sozialisten die enormen Beiträge von Niclas für das Proletariat von Cymru. In der Hoffnung, das zu korrigieren, was er als überzentralisierende Politik während der Zeit der britischen Union ansah, ist sein Hauptziel die Wiederbelebung der Kultur und des Bewusstseins des walisischen Proletariats, etwas, das im Ausland als positiv angesehen wird, um eine Vorstellung von Nationalität in dem kleinen Land zu fördern."
POLITICS_CLEMENT_DAVIES_DESC:0 "Als linksgerichteter Liberaler und einer der ersten, die die Revolution unterstützten, wurde Davies in den 1930er Jahren bekannt, als er die Entwicklung der Welsh Liberals zur modernen PRN vorantrieb. Jetzt findet er sich als Hüter der neuen walisischen Republik wieder. Obwohl er in der Frage der walisischen Unabhängigkeit meist zwiespältig und mit vager Unterstützung ist, scheint Davies damit zufrieden zu sein, über die Republik zu herrschen, um seinen eher linksgerichteten Strang des Liberalismus zu schützen und ihn nach den katastrophalen Jahren der Union wachsen zu lassen."
POLITICS_SAUNDERS_LEWIS_DESC:0 "Saunders Lewis ist eine der bemerkenswerteren Persönlichkeiten in Wales für seine Gedichte und andere literarische Leistungen und als einer der Gründer von Plaid Cymru. Lewis übernahm später die Führung der Partei nach dem Rücktritt von Lewis Valentine und hat sie seither auf einen autoritäreren Weg gebracht, wobei er sich unter anderem von Deutschlands "preußischem Konstitutionalismus" und anderen rechtsextremen, antisyndikalistischen Regimen inspirieren ließ. In seinen eigenen spärlichen politischen Schriften hat Lewis seinen Wunsch umrissen, die walisische Sprache und Kultur wiederzubeleben, um eines Tages die Vorherrschaft in Cymru zu übernehmen, und jetzt an der Spitze der Nation wird seine eisenharte Herrschaft wahrscheinlich dafür sorgen, dass dies Realität wird."
POLITICS_LEWIS_VALENTINE_DESC:0 "Der ursprüngliche Führer von Plaid Cymru, Valentine führte die Gruppe zunächst durch ihre turbulenten, frühen Jahre. Kurz nachdem er erstochen wurde, würde Valentine in der Partei in den Hintergrund treten und mit Saunders Lewis verwandt sein. Die beiden Männer gerieten aneinander und bald entstand eine informelle Diarchie, in der beide jeweils einen gemäßigten und einen autoritären Flügel anführten. Obwohl ihm kreativere Methoden zur Lösung politischer Probleme nicht fremd sind, hat Valentine keinen anderen Wunsch, als das neu befreite Cymru zu einem demokratischen Wohlfahrtsstaat zu formen, in dem die Waliser keine Scham für ihre Kultur und ihre Bräuche empfinden."
POLITICS_AMBROSE_BEBB_DESC:0 "Der 1894 in Cardiganshire geborene William Ambrose Bebb ist ein renommierter Autor, Literaturkritiker und Politiker und ein Veteran der Partei Plaud Cymru seit ihren frühen Tagen. Innerhalb von Plaid stand er immer mehr im Einklang mit deren rechten Mitgliedern wie Saunders Lewis, und er persönlich wurde von vielen Denkern Kontinentaleuropas beeinflusst, darunter auch von integralistischen Nationalisten wie Maurras. In der neuen europäischen Ordnung, zu der Wales gehört und die aus dem verrottenden Kadaver des Syndikalismus und dem Strudel des Krieges erwachsen ist, gibt es keinen Platz und keine Zeit für halbe Sachen; und Bebb weiß, dass man eine feste Hand braucht, um die Dinge richtig zu machen und die Zukunft von Wales zu sichern, um die Nation zu führen. Als unwahrscheinlicher Kandidat für die Präsidentschaft ist Bebb eher ein kulturelles Aushängeschild, das walisisches Prestige verkörpert und Saunders Lewis erlaubt, die Regierung aus dem Schatten heraus zu führen."
POLITICS_HUW_JONES_DESC:0 "Huw Robert Jones, weitaus bekannter als H.R. Jones, wurde 1894 in dem Dorf Ebenezer in Caernarfonshire geboren und begann, wie es für junge Männer damals üblich war, im Alter von dreizehn Jahren vor Ort zu arbeiten, hatte aber später eine Vielzahl verschiedener Jobs. Schon bald wandte er sich der Politik zu, insbesondere der walisischen, und war zunächst mit kleinen Zielen erfolgreich, wie der Umbenennung seines Heimatdorfes in Deiniolen, später gründete er die Welsh Home Rule Army in den 1920er Jahren und war ein wichtiger Teil der frühen Tage von Plaid Cymru, zu dessen erstem Generalsekretär er gewählt wurde, eine Position, die er nutzte, um die gewalttätige Seite des walisischen Nationalismus zu fördern. Er wird bis heute als eine führende Figur der walisischen Nationalbewegung angesehen und könnte von außen als natürliche Wahl für die Position des ersten Oberhaupts eines unabhängigen walisischen Staates gesehen werden. Doch selbst innerhalb der Partei, während niemand seine Aufrichtigkeit der Motive und seinen Willen leugnet, stellen einige seine Qualifikation in Frage, eine ganze Nation zu führen, besonders eine, die wie Wales aus den alles verzehrenden Flammen des Krieges geboren wurde. Jones weiß jedoch, dass entschiedene Maßnahmen ergriffen werden müssen, denn die Zeit für maßvolles Handeln ist längst vorbei; wenn die Nation eine Zukunft haben soll, egal wie diese aussehen mag, muss sie jetzt beginnen."

