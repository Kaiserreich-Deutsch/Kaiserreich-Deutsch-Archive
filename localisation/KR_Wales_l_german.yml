### Leaders ###

POLITICS_SAUNDERS_LEWIS_DESC:0 "Saunders Lewis ist eine der bemerkenswerteren Persönlichkeiten in Wales für seine Poesie und andere literarische Leistungen und als Mitbegründer von Plaid Cymru. Unzufrieden mit Lewis Valentines langsamer und pazifistischer Herangehensweise sowie seinem eigenen gescheiterten Versuch, die Führung zu übernehmen, verließ er die Partei und gründete seine eigene walisische Home Rule Army. Wegen seines politischen Terrorismus im kleinen Rahmen wurde er zu einem der meistgesuchten Männer in der Union. Nun von seinen neuen Oberherren an die Macht gehievt, wird Lewis zweifellos damit beginnen, seine diktatorische Ideologie des "dritten Weges" umzusetzen und eine walisische Wiederbelebung auf Kosten der Engländer zu erzwingen."
POLITICS_LEWIS_VALENTINE_DESC:0 "Der ursprüngliche Führer von Plaid Cymru, Valentine hat die Gruppe durch verschiedene stürmische Jahre geführt, meist als eine kleine Druckergruppe, die sich für die walisische Sprache einsetzt, was ihr erlaubt, den verschiedenen politischen Razzien auszuweichen. Während er offiziell gegen die gewalttätigen Aktionen von Saunders Lewis war, hat Valentine selbst an einigen der kleineren Aktionen teilgenommen. Jetzt an der Macht, wird Valentine zweifellos die Ausweitung der walisischen Sprache und die Schaffung einer demokratischen Republik für Wales verfolgen."
POLITICS_CLEMENT_DAVIES_DESC:0 "Als linksgerichteter Liberaler und einer der ersten, die die Revolution unterstützten, findet sich Davies nun als Hüter der neuen walisischen Republik wieder. Obwohl er in der Frage der walisischen Unabhängigkeit meist zwiespältig und vage bleibt, scheint Davies damit zufrieden zu sein, über die Republik zu herrschen, um seinen eher linksgerichteten Strang des Liberalismus zu schützen und ihn nach den katastrophalen Jahren der Union wachsen zu lassen."