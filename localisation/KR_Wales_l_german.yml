### Leaders ###

POLITICS_SAUNDERS_LEWIS_DESC:0 "Saunders Lewis ist eine der bemerkenswerteren Persönlichkeiten in Wales für seine Poesie und andere literarische Leistungen und als Mitbegründer der Partei Plaid Cymru, deren Vorsitzender er seit ihrer Gründung geblieben ist. Trotz der Entstehung einer Diarchie zwischen ihm und dem gemäßigteren Lewis Valentine, wurde Lewis' persönliche Politik immer rechter und autoritärer. Jetzt von ausländischen Unterstützern gestützt, hat er deutlich gemacht, dass er seine autoritäre und nationalistische "Dritter-Weg"-Ideologie der Umverteilung und der Beherrschung der walisischen Kultur verfolgen will. Wie erfolgreich er bei der Führung des entstehenden walisischen Staates sein wird, bleibt jedoch abzuwarten."
POLITICS_LEWIS_VALENTINE_DESC:0 "Als zweiter Vorsitzender von Plaid Cymru hat Valentine den gemäßigteren Flügel der Partei durch verschiedene turbulente Jahre geführt und meist versucht, ihn zu einer kleinen Druckgruppe zu machen, die sich für die Verwendung der walisischen Sprache einsetzt, was es ihr ermöglicht, den verschiedenen politischen Razzien auszuweichen. Während er offiziell gegen die gewalttätigen Aktionen von Saunders Lewis war, hat Valentine selbst an einigen der kleineren Gewalttaten teilgenommen. Jetzt an der Macht, wird Valentine zweifellos die Ausweitung der walisischen Sprache und die Schaffung einer demokratischen Republik für Wales verfolgen."
POLITICS_CLEMENT_DAVIES_DESC:0 "Als linksgerichteter Liberaler und einer der ersten, die die Revolution unterstützten, wurde Davies in den 1930er Jahren bekannt, als er die Entwicklung der Welsh Liberals zur modernen PRN vorantrieb. Jetzt findet er sich als Hüter der neuen walisischen Republik wieder. Obwohl er in der Frage der walisischen Unabhängigkeit meist zwiespältig und mit vager Unterstützung ist, scheint Davies damit zufrieden zu sein, über die Republik zu herrschen, um seinen eher linksgerichteten Strang des Liberalismus zu schützen und ihn nach den katastrophalen Jahren der Union wachsen zu lassen."
POLITICS_LEWIS_DESC:0 "Gustav Albrecht, Prinz von Sayn-Wittgenstein-Berleburg, jetzt besser bekannt unter seinem Adoptivnamen: Lewis I. von Wales. Nachdem er ein flüchtiges Interesse an der Domäne gezeigt hatte, wurde er nun "gezwungen", den geschaffenen Thron zu besteigen, obwohl es große Verwirrung über seinen genauen Titel gibt. Lewis hat versucht, seine neuen Untertanen zu besänftigen, indem er den anglikanischen Glauben annahm und seinen Namen änderte, obwohl seine Schwierigkeiten, Walisisch zu lernen, und der Mangel an demokratischer Vertretung dafür sorgen, dass seine Herrschaft verabscheut wird. Vielleicht wird das walisische Volk mit der Zeit seinen auferlegten König zu schätzen lernen."