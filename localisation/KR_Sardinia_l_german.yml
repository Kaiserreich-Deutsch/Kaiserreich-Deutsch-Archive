### Leaders ###
POLITICS_AMADEO_SAVOY_DESC:0 "Amedeo von Savoyen-Aosta, Cousin des ehemaligen Königs von Italien, Viktor Emanuel der Geschmähte, ist König von Sardinien-Piemont. Allerdings ist sein Titel auf Piemont wenig mehr als ein leerer Anspruch, denn er und die Reste der königlichen Armee, die ihn unterstützen und von der Halbinsel geflohen sind, um sich ihm anzuschließen, haben Piemont an die verhasste Sozialistische Republik Italien verloren. Eng mit dem Nationalen Frankreich verbündet, bis zu dem Punkt, an dem es nicht unangebracht wäre, ihn als Marionette zu bezeichnen, sieht er nicht nur Piemont, sondern ganz Italien als unter fremder Besatzung stehend an und versucht, es zu befreien, aber er muss sich auch mit der immer umstrittenen Beziehung zwischen Exilanten und Sarden auseinandersetzen, die beide das unruhige Gleichgewicht, das sich in Sardinien etabliert hat, in Frage stellen."

