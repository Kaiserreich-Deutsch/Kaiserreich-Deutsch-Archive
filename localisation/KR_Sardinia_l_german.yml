### Focus - Politics ###
SRD_country:0 "Entscheidungen und Exile"
SRD_country_desc:0 "Seit der Niederlage Italiens im Weltkrieg und dem anschließenden Bürgerkrieg residieren wir hier auf Sardinien, die Bevölkerung regt sich über unsere Alleinherrschaft auf und die beiden großen sardischen Parteien drohen, nicht mehr mit uns zusammenzuarbeiten. Wir haben schwere Entscheidungen vor uns."
SRD_legitimate_kingdom:0 "Das legitime Königreich"
SRD_legitimate_kingdom_desc:0 "Auch wenn wir in Cagliari residieren, sind wir immer noch die legitimen Herrscher von Piemont und einst von Italien. Wir werden diese Haltung sowohl innerhalb unseres Besitzes als auch diplomatisch gegenüber der Welt bekräftigen."
SRD_royal_decrees:0 "Königliche Dekrete"
SRD_royal_decrees_desc:0 "Unsere derzeitige Herrschaft beruht auf einem System von unausgesprochenen Vereinbarungen und mündlichen Verträgen, diese Form der Herrschaft ist für ein modernes Königreich wie das unsere inakzeptabel. Herrschaft per Dekret wird uns erlauben, privates Vermögen zu beschlagnahmen und alle notwendigen Maßnahmen zum Schutz des Königreichs zu ergreifen."
SRD_sack_the_cabinet:0 "Ordnen des Kabinettst"
SRD_sack_the_cabinet_desc:0 "Die sardischen Lokalpolitiker mischen sich ständig ein und blockieren unsere königliche Herrschaft mit allen ihnen zur Verfügung stehenden Mitteln. Wir werden dieses Problem lösen, indem wir sie einfach aus unserem königlichen Kabinett entfernen und sie durch angenehmere Vertreter ersetzen."
SRD_crackdown_on_dissidents:0 "Verbannung unserer Rivalen"
SRD_crackdown_on_dissidents_desc:0 "Während wir unsere einheimischen Rivalen geschwächt haben, agitieren und instruieren sie immer noch gegen uns. Der König hat genehmigt, dass alle, die sich uns widersetzen, eine "Mittelmeer-Kreuzfahrt" bekommen."
SRD_enshrine_royal_guard:0 "Die königliche Garde verstärken"
SRD_enshrine_royal_guard_desc:0 "Unser großartiger Monarch wird derzeit nur von einer kleinen Gruppe von Truppen bewacht, die ihn ins Exil eskortiert haben. Wir sollten diese Wache vollständig ausbauen und ihren Platz im Königreich als die eingeschworenen Beschützer des Königs festigen."
SRD_royalist_fervor:0 "Royalistischer Eifer"
SRD_royalist_fervor_desc:0 "Wir haben viele Jahre auf diesen Moment gewartet, doch jetzt ist er endlich gekommen. Das Volk schreit danach, Amedeo zu sehen und ihn als seinen wahren Monarchen zu betrachten. Jetzt müssen wir unsere Aufmerksamkeit auf ein mögliches Heimkehrszenario richten."
SRD_judicial_reform:0 "Justiz Reform"
SRD_judicial_reform_desc:0 ""
SRD_governmental_reform:0 "Reform der Regierung"
SRD_governmental_reform_desc:0 "Die Korruption hat in unserer Regierung überhand genommen, seit wir den Kontinent in schändlichem Exil verlassen haben. Wenn wir jemals auf das Festland zurückkehren und unsere rechtmäßige Führung über Italien in irgendeiner Form wieder aufnehmen wollen, müssen wir problematische Bürokraten, vetternwirtschaftliche Gesetze und antiquierte Systeme ausmerzen."
SRD_new_constitution:0 "Neue Verfassung"
SRD_new_constitution_desc:0 "Unsere Herrschaft über Sardinien war undemokratisch und mit unausgesprochenen Versprechungen und versteckten Loyalitäten unterlegt. Amedeo hat die Bildung einer neuen, freien und fairen Verfassung gefordert und möchte als konstitutioneller Monarch regieren. Wir werden sofort mit den Vorbereitungen beginnen."
SRD_free_and_fair_elections:0 "Freie und gerechte Wahlen"
SRD_free_and_fair_elections_desc:0 "Jeder und jede kann für ein öffentliches Amt in unserem neuen Sardinien kandidieren! Wir müssen sicherstellen, dass die Stimmen fair ausgezählt werden, dass die Wähler Zugang zu den Wahllokalen haben und dass sich jeder Bürger sicher genug fühlt, um zu wählen, und weiß, dass die Wahl geheim sein wird. Es wird eine Menge Arbeit sein, aber damit unsere neue Demokratie sich durchsetzen kann, müssen wir es schaffen!"
SRD_strengthen_democracy:0 "Demokratie stärken"
SRD_strengthen_democracy_desc:0 "Wir müssen sicherstellen, dass selbst in kleinen Bergstädten im Zentrum der Insel die Menschen die Rechtsstaatlichkeit kennen und die Entscheidungen des Volkes, die Verantwortlichen wählen und ermächtigen. Jedes politische Amt bis hinunter zum Hundefänger muss eine gewählte Position sein und kann keine Amtszeiten haben, die so lang sind, dass sie den Willen des Volkes ignorieren."
SRD_freedom_of_speech:0 "Arbeitsrecht"
SRD_freedom_of_speech_desc:0 "Jetzt, wo wir uns schnell und größtenteils reibungslos in eine freiere und offenere Gesellschaft bewegen, müssen wir sicherstellen, dass die Regierung die Rechte der Arbeitnehmer garantiert. Keine künstlich niedrigen Löhne mehr diktieren, keine unhaltbaren Arbeitszeiten mehr festlegen, keine schlechten Arbeitsbedingungen mehr zulassen. Wenn die Menschen das Recht zu wählen haben, haben sie auch das Recht auf sichere Arbeitsbedingungen."
SRD_rouse_the_people:0 "Das Volk aufrütteln"
SRD_rouse_the_people_desc:0 "Wählen gehen ist eine Sache, aber wir brauchen alle Menschen auf Sardinien, um an allen Facetten des öffentlichen Lebens teilzunehmen, besonders im öffentlichen Dienst! Lassen Sie uns eine massive Kampagne starten, um unsere Reihen mit den Besten zu füllen, die Sardinien zu bieten hat. Sicherlich werden die Menschen, jetzt wo sie eine angemessene Vertretung haben, eher bereit sein, ihrem Land zu dienen."
SRD_constitutional_monarchy:0 "Konstitutionelle Monarchie"
SRD_constitutional_monarchy_desc:0 "Wir müssen unsere Gesetze anpassen, um der Tatsache Rechnung zu tragen, dass wir immer noch eine königliche Familie haben, aber das Volk die Mehrheit der Entscheidungen trifft. Der König wird immer noch das Oberhaupt der Exekutive sein, aber er wird die Macht mit unserer neuen Legislative teilen müssen und kann ohne die Unterstützung des Volkes keine wirklichen Veränderungen herbeiführen."
SRD_homecoming:0 "Heimkehrer"
SRD_homecoming_desc:0 "Wir haben die Probleme mit unserer Regierung ausgearbeitet und dafür gesorgt, dass wir auch die Unterstützung der Bevölkerung haben. Es ist höchste Zeit, die Menschen daran zu erinnern, dass wir nicht für immer auf dieser Insel isoliert bleiben werden. Stattdessen müssen wir eine siegreiche Rückkehr auf das Festland anstreben!"
### Focus - Unification ###
SRD_unification:0 "Beginn des Risorgimento"
SRD_unification_desc:0 "Jetzt ist es an der Zeit, die Italiener daran zu erinnern, dass wir uns nicht nach der Pfeife fremder Mächte tanzen lassen werden, noch werden wir ein zersplittertes Volk bleiben, das ausgebeutet und beherrscht werden soll. Wenn auch mit Gewalt, werden wir das Volk Italiens wieder vereinen!"
SRD_fortress_sardinia:0 "Festung Sardinien"
SRD_fortress_sardinia_desc:0 "Mit dem erneuten Krieg gegen unsere Feinde kommt die Notwendigkeit, sicherzustellen, dass unsere Festung geschützt ist. Wir können damit beginnen, dass alle günstigen Landeplätze uneinnehmbar gemacht werden. Kein Feind wird einen Fuß auf diese Insel setzen."
SRD_french_naval_officers:0 "Französische Marineoffiziere einladen"
SRD_french_naval_officers_desc:0 "Auch wenn unsere Seestreitkräfte noch klein und unreif sind, haben wir doch unsere Ziele, die wir mit ihnen erreichen möchten. Frankreich hat freundlicherweise angeboten, ein Marine-Detachement zu schicken, um unsere Truppen besser für Landungsoperationen auszubilden."
SRD_military_training:0 "Kanadische Militäroffiziere"
SRD_military_training_desc:0 "Da der wahre Herrscher von Britannien vorerst in Kanada residiert, sollten wir uns an unsere ehemaligen Verbündeten jenseits des Atlantiks wenden, um sie militärisch auszubilden. Sie sind zwar nicht optimal, haben aber die beste Kampftruppe, die unsere Allianz zu bieten hat, und wir müssen dringend zumindest das Überleben unserer Insel sichern, während wir eine mögliche Rückkehr auf das Festland vorbereiten."
SRD_kingdom_of_italy:0 "Ausrufung des Königreichs Italien"
SRD_kingdom_of_italy_desc:0 "Mit der norditalienischen Halbinsel unter unserer Kontrolle ist es endlich an der Zeit zu verkünden, was alle Italiener jetzt wissen: Sardinien ist der Nachfolger des Königreichs Italien, und erbt nun alle Ansprüche innerhalb seiner glorreichen Grenzen."
SRD_destroy_roi:0 "Streik in der Republik"
SRD_destroy_roi_desc:0 "Die italienische Republik, die von ihren österreichischen Hintermännern in Norditalien gestützt wird, ist eine Bedrohung für unser Ziel der absoluten Wiederherstellung. Wir müssen sie von der Landkarte streichen und unsere Mission weiter fortsetzen."
SRD_destroy_two_sicilies:0 "Streik gegen das falsche Königreich"
SRD_destroy_two_sicilies_desc:0 "Das Königreich von Zwei Sizilien hörte 1860 nach einer Invasion durch den glorreichen Helden Giuseppe Garibaldi auf zu existieren. Es scheint, dass diese Prätendenten an dieses Ereignis erinnert werden müssen."
SRD_italian_irredentism:0 "Italienischer Irrendentismus"
SRD_italian_irredentism_desc:0 "Wir mögen der Wiedervereinigung Italiens nahe sein, aber italienische Ländereien sind immer noch in den Händen von Ausländern. Die Ländereien in den Bergen Tirols und die Küstengebiete an der östlichen Adria bleiben außerhalb unseres Zugriffs. Wir werden auch entscheiden müssen, ob wir Malta ganz aus unserem Griff entkommen lassen oder es zurück in den Schoß unserer Thalassokratie bringen."
SRD_industralize_the_south:0 "Industralisierung des Südens"
SRD_industralize_the_south_desc:0 "Jetzt, wo wir die südliche italienische Halbinsel fest im Griff haben, müssen wir sie in die industrielle Basis unserer Inselnation integrieren. Wir müssen die disparaten kleinen Industrien der südlichen Halbinsel zu einigen wenigen Unternehmen vereinen, die die Arbeit Italiens erledigen können."
SRD_sardinia_piedmont:0 "Sardinien-Piemont ausrufen"
SRD_sardinia_piedmont_desc:0 "Mit Piemont unter unserer Kontrolle können wir endlich erklären, dass wir unser Erbe zurück haben. Sardinien-Piemont war im 18. und 19. Jahrhundert eine Großmacht, und wir haben seinen früheren Ruhm zurückgebracht. Wir werden Norditalien wieder beherrschen!"
SRD_university_of_turin:0 "Finanzierung der Universität Turin"
SRD_university_of_turin_desc:0 "Die Universität Turin ist eine der ältesten Universitäten Europas und hat eine stolze intellektuelle Tradition, die Namen wie Erasmus, Amedeo Avagadro und Joseph de Maistre in ihrer Liste ehemaliger Absolventen und Dozenten aufweist. Wir sollten die Institution zum Herzstück unserer nationalen Forschung machen."
SRD_promote_sardinian:0 "Sardo fördern"
SRD_promote_sardinian_desc:0 "Die Sprache Sardiniens, Sardo, ist eine bemerkenswert reiche Sprache mit katalanischen, lateinischen, spanischen und sogar arabischen Einflüssen. Lassen Sie uns diese Sprache auf dem Festland verbreiten und ihr kulturelles Erbe verbessern."
SRD_italian_free_trade:0 "Italienische Zollunion"
SRD_italian_free_trade_desc:0 "Die unzähligen Staaten innerhalb der italienischen Halbinsel werden viel besser zusammenarbeiten, wenn wir Handelsbarrieren beseitigen. Lassen Sie uns eine Union gründen, die den Handel zwischen allen Mitgliedern Italiens systematisch regelt!"
SRD_italian_confederation:0 "Militärische Ausbildung der Konföderation"
SRD_italian_confederation_desc:0 "Italien ist ein Land mit vielfältigem Terrain. Berge, Hügel, Ebenen, Küstengebiete, all das muss vor seinen Feinden verteidigt werden. Wenn wir mit anderen italienischen Staaten zusammenarbeiten, können wir alle unsere Stärken im Kampf austauschen und unsere Schwächen ausgleichen."
SRD_marseille_confrence:0 "Freundschaft mit Franzosen"
SRD_marseille_confrence_desc:0 "Italien und Frankreich sind historisch gesehen immer Freunde gewesen. Wir müssen die Franzosen daran erinnern, dass wir nicht ihre Feinde sind, unabhängig davon, in welche Richtung sie ihr Land in letzter Zeit geführt haben."
SRD_rebuild_piedmont:0 "Piemont wieder aufbauen"
SRD_rebuild_piedmont_desc:0 "Wir müssen den historischen Ort unserer Hauptstadt wiederaufbauen. Die Syndikalisten haben die Infrastruktur und die Unternehmen in den Ruin getrieben. Natürlich sind diejenigen, die die italienische Infrastruktur und den Wohlstand zerstören, hier nicht willkommen und sollten auch entfernt werden."
### Focus - economy ###
SRD_assess_the_economy:0 "Bewertung der Wirtschaft"
SRD_assess_the_economy_desc:0 "Wir nahmen an, dass unser Exil auf Sardinien nur vorübergehend sein würde, weniger als ein Jahr, aber aus einem Jahr wurden zwei, und aus zwei wurden fünf, und aus fünf wurden zehn... es ist an der Zeit, unsere Wirtschaft zu bewerten und herauszufinden, wie wir das Wenige, das uns bleibt, am besten optimieren können. Wir werden alle Ressourcen und alle Energie brauchen, die diese winzige Insel bieten kann, wenn wir jemals selbst wieder auf das Festland kommen wollen!"
SRD_industrial_investment:0 "Industrielle Investitionen"
SRD_industrial_investment_desc:0 "Wir haben nicht die Arbeitskräfte oder Ressourcen, um viele Fabriken zu betreiben, aber was wir tun können, ist, sie besser zum Laufen zu bringen. Wir müssen anfangen, massiv in neue Technologien zu investieren, die uns helfen können, unsere Fabriken billiger, effizienter oder produktiver zu betreiben."
SRD_farming_grants:0 "Landwirtschaftliche Zuschüsse"
SRD_farming_grants_desc:0 "Unsere kleine Insel produziert nicht viel Nahrung, und jetzt, wo wir eine größtenteils feindliche Küstenlinie in Europa haben, haben wir Schwierigkeiten, uns ausreichend mit Nahrungsmitteln zu versorgen. Wir müssen den lokalen Landwirten in Zentralsardinien einige Anreize bieten, damit wir mehr Lebensmittel in die bevölkerungsreicheren Küstenregionen bringen können, die früher auf Frankreich oder Norditalien angewiesen waren."
SRD_coal_mines:0 "Erweitern Sie die Kohleminen"
SRD_coal_mines_desc:0 "Sardinien ist reich an Kohle, die wir aus der Erde plündern können. Diese neuen Lieferungen von Kohle wird besser helfen uns einige minderwertige Eisen in guten Stahl für den Einsatz in unserer Militärindustrie zu machen."
SRD_civilian_investments:0 "Zivile Investitionen"
SRD_civilian_investments_desc:0 "Unsere karge zivile Industrie wird nicht in der Lage sein, den groß angelegten militärisch-industriellen Komplex zu unterstützen, den wir brauchen werden, um siegreich auf das Festland zurückzukehren. Wir brauchen zumindest ein Minimum an Bauindustrie, Zement- und Holzverarbeitung für Gebäude und Werkzeugmaschinen, wenn wir ein groß angelegtes Aufrüstungsprogramm in Angriff nehmen wollen."
SRD_military_investments:0 "Militärische Investitionen"
SRD_military_investments_desc:0 "Die Entente hat im letzten Jahrzehnt einige Schwierigkeiten gehabt, uns neue Waffen zu liefern. Die Französische Republik ist in einer ähnlichen Situation wie wir, und Kanada ist sehr weit weg. Wir müssen bei der Produktion von Kleinwaffen und Flugzeugen autarker werden, wenn wir uns selbst verteidigen, geschweige denn unsere Landsleute von den aufstrebenden Warlords und Scheinrepubliken befreien wollen, die unser Mutterland plagen."
SRD_new_economy:0 "Neue Wirtschaft"
SRD_new_economy_desc:0 "Es ist klar, dass wir uns nicht auf eine deutsche Wirtschaftshegemonie verlassen können, um unsere Wirtschaft zu stützen. Wir müssen autarker werden und einige profitable und beliebte Exporte ins Visier nehmen, um unsere Wirtschaft neu auszurichten. Wenn dies abgeschlossen ist, sollte der Schwarze Montag nicht mehr als eine schlechte Erinnerung sein, und Sardinien wird in der Lage sein, in eine bessere, reichere Zukunft zu gehen."
SRD_economic_protection:0 "Wirtschaftlicher Schutz"
SRD_economic_protection_desc:0 "Sardinien war nicht immer ein Ort der Möglichkeiten und des Reichtums, und wir müssen neue Unternehmen dazu bringen, neue Fabriken zu bauen und ihre Türen für die Welt zu öffnen. Wir werden eine Reihe von wirtschaftlichen Schutzmaßnahmen einrichten, um sie vor den schlimmsten Risiken in unserer neuen Wirtschaft zu schützen, damit sie sich einrichten und ohne Risiko des Scheiterns gedeihen können."
SRD_market_protections:0 "Schutz des Marktes"
SRD_market_protections_desc:0 "Mit neuen Fabriken und natürlichen Ressourcen kommt das Risiko von Marktschwankungen und spekulativem Handel, der zu einer gewissen Marktvolatilität führt. Die jüngsten weltweiten Spannungen machen das nicht besser. Lassen Sie uns eine Reihe von Marktreformen und Schutzmaßnahmen einführen, um die Stabilität unserer Märkte zu gewährleisten."
SRD_new_industry:0 "Neue Industrie"
SRD_new_industry_desc:0 "Jetzt, wo wir wieder auf dem Festland angekommen sind und unsere Ambitionen erklärt haben, ist unser nächster Schritt die Integration unserer Inselwirtschaft mit einer Festlandswirtschaft. Seewege, Transfers oder Lieferungen und Materialien, all das wird Zeit brauchen, und wir müssen dabei effizienter sein. Lassen Sie die Forscher nach besseren industriellen Methoden suchen!"
SRD_automotive_industry:0 "Autoindustrie"
SRD_automotive_industry_desc:0 "Pferde werden zunehmend durch Autos ersetzt, sowohl im zivilen als auch im militärischen Bereich. Wir müssen diesem Trend zuvorkommen und mit der groß angelegten Produktion von Kraftfahrzeugen sowohl für unsere Armee als auch für unsere Bürger beginnen. Lassen Sie uns enorme Subventionen für Unternehmen bereitstellen, die bereit sind, motorisierte Fahrzeuge zu produzieren und beginnen Sie, diese auch für unser Militär zu kaufen."
SRD_autostrada:0 "Bauen Sie die Autostrada"
SRD_autostrada_desc:0 "Neue Autos und Lastwagen brauchen neue Straßen, auf denen sie fahren können. Nach dem Vorbild der Norddeutschen werden wir ein großes Autobahnnetz bauen, das sich quer durch das Piemont zieht und im Laufe der Zeit mit Österreich, Frankreich und Deutschland verbunden wird."
SRD_dockyards:0 "Genuesische Werften"
SRD_dockyards_desc:0 "In der Antike war Genua eine Hochburg des Schiffbaus. Auch nach der Wiedervereinigung produzierte es weiterhin Schiffe, aber es ist unter der großen italienischen Teilung verschmachtet. Damit ist jetzt Schluss. Wir werden die genuesischen Werften zu ihrem früheren Ruhm wieder aufbauen und Schiffe zur Verfügung stellen, die die Inselmarine ergänzen."
SRD_air_ports:0 "Flughäfen ausbauen"
SRD_air_ports_desc:0 "Da sich unsere Kontrolle über weite Teile Italiens erstreckt, benötigen wir zusätzliche Transportmittel und zusätzliche Versorgungsbasen für unsere Flugzeuge. Lassen Sie uns kleine Luftwaffenstützpunkte auf der ganzen Halbinsel errichten, um Transport und Nachschub zu erleichtern."
SRD_industralize_piedmont:0 "Industrielles Piemont"
SRD_industralize_piedmont_desc:0 "Jetzt, da wir die Kontrolle über unsere angestammte Heimat Piemont gefestigt haben, müssen wir uns der ernsthaften Industrialisierung widmen, da wir unser Inselrefugium haben. Wir müssen die Grundlagen für gute Baufirmen und Konsumgüterfabriken legen, um Italien wieder aufzubauen und unseren Interessen zu dienen."
SRD_civilian_subsides:0 "Wirtschaftsförderung"
SRD_civilian_subsides_desc:0 "Jetzt, wo wir unsere Reichweite auf die italienische Halbinsel ausgedehnt haben, sollten wir die Zuschüsse, für unsere Inselunternehmen, auch auf die Unternehmen auf dem Festland ausweiten. Sie haben auf Sardinien gut funktioniert, und sie werden mit all den natürlichen Ressourcen und der Bevölkerung Italiens noch besser funktionieren."
SRD_radio:0 "Funk Unternehmen"
SRD_radio_desc:0 "Funkgeräte erweisen sich auf dem Schlachtfeld und abseits davon als unschätzbar wertvoll. Die Kommunikation entwickelt sich in einem erstaunlichen Tempo, aber wir haben einen riesigen Bedarf an Transistoren und Kondensatoren, um unsere neuen Funkgeräte zu betreiben. Wir müssen eine neue Funkfirma gründen, um diese wertvollen Ressourcen bereitzustellen!"
SRD_university:0 "Erweitern Sie die Universität von Cagliari"
SRD_university_desc:0 "Die Universität Cagliari war eine glänzende Einrichtung innerhalb des ehemaligen Königreichs, wir werden sie nun erweitern, um unsere Forschungsbedürfnisse zu erfüllen."
SRD_economic_miracle:0 "Wirtschaftswunder"
SRD_economic_miracle_desc:0 "Mit der Integration des Piemont durch die Autostrada und der industriellen Entwicklung von Flughäfen, Werften, einer neuen Automobilindustrie und Elektronik haben wir eine Wirtschaft geschaffen, die sowohl produktiver als auch weniger abhängig von ausländischen Waren ist. Wir können nicht nur mehr für unsere Leute herstellen, sondern brauchen dafür auch weniger Ressourcen! Wahrlich ein Wirtschaftswunder."
### Focus - army ###
SRD_assess_the_army:0 "Die Loyalen Männer Sardiniens"
SRD_assess_the_army_desc:0 "Wir müssen unbedingt dafür sorgen, dass die Armee die königliche Aufmerksamkeit erhält, die ihr zusteht. Wir werden jeden Mann brauchen, der willens und fähig ist zu kämpfen, um das Geburtsrecht zurückzufordern."
SRD_superior_fire_power_plan:0 "Überlegene Feuerkraft"
SRD_superior_fire_power_plan_desc:0 "Sardinien mag nicht viele Männer haben, aber was wir haben können, ist jeder Mann, der eine Waffe abfeuert. Je mehr wir die Feuerkraft auf einen Bereich des Schlachtfeldes konzentrieren können, je mehr wir unsere Feinde mit Geschützen und Artillerie überwältigen können, desto weniger werden sie in der Lage sein zu reagieren. Wie könnten wir unsere Feinde an den Stränden besser begrüßen, als mit einer Wand aus explosivem Blei?"
SRD_elite_army:0 "Eine Elite-Armee"
SRD_elite_army_desc:0 "Wir haben nicht viele Männer, aber was wir haben, ist ein Überfluss an Zeit und ein großer Wille, besser zu sein als unsere unzähligen Feinde. Lasst uns Spezialeinheiten für den Kampf in den Bergen, für den Abwurf aus der Luft auf unsere Feinde und für die Invasion vom Meer her entwickeln, und lasst sie zahlreicher sein als unsere Feinde."
SRD_carabinieri:0 "Die Karabinieri"
SRD_carabinieri_desc:0 "Unsere Karabinieri waren schon immer ein zentraler Teil unserer Streitkräfte und ein integraler Bestandteil der ersten Einigung Italiens. Lassen Sie uns diese uralte Polizeitruppe weiterentwickeln und ausbauen, beginnend auf der Insel, auf der sie geboren wurde. Denn wenn wir Italien wieder vereinigen wollen, brauchen wir die Polizei, um es zu befrieden und zu überwachen."
SRD_artillery_effort:0 "Artillerie Einsatz"
SRD_artillery_effort_desc:0 "Jahrzehntelang waren unsere Divisionen mit der antiquierten Haubitze Modell 16 ausgestattet, unter anderem wegen ihres Einsatzes in der Küstenverteidigung in den 1920er Jahren. Diese Situation muss eher früher als später korrigiert und neue Artillerie entwickelt werden."
SRD_arditi:0 "Die Arditi (Sturmtruppen)"
SRD_arditi_desc:0 "Wir waren unter den ersten Ländern im Weltkrieg, die lernten, dass langsam rollende Feuerkraft nichts gegen bewaffnete Männer in Schützengräben ausrichtete. Stattdessen wurden unsere Stoßtruppen ein Modell, das von anderen Ländern nachgeahmt wurde. Wir müssen unseren Hintergrund bei den Sturmtruppen nutzen, um Schocktruppen für die Invasion des Festlandes aufzubauen!"
SRD_arma_del_genio:0 "Pionierkorps"
SRD_arma_del_genio_desc:0 "Sardinien hatte schon immer eine lange Geschichte von brillanten Armee-Ingenieuren. Im Weltkrieg wurde dies um medizinisches Personal und elektronische Bediener erweitert. Wir brauchen neue Technologien, damit unsere Sanitäter, Unterstützungstechniker und vor allem Armeeingenieure in diesem neuen Zeitalter der Kriegsführung brillieren können."
SRD_mobile_war_plan:0 "Plan zur mobilen Kriegsführung"
SRD_mobile_war_plan_desc:0 "Sardinien mag nicht viele Männer haben, aber viele Männer sind nicht nötig, wenn man hinter den Gegner gelangen kann, um ihm in den Rücken zu fallen. Wir können unsere Truppen darauf trainieren, sich schnell zu bewegen, sich nicht in ausgedehnten Kämpfen zu verzetteln und unsere motorisierten und gepanzerten Einheiten darauf trainieren, unsere Feinde zu spalten und zu umzingeln, was zu ihrer schnellen Zerstörung führen wird. Gibt es einen besseren Weg, die Strände zu stürmen, als dort fast gar keine Zeit zu verbringen?"
SRD_fast_army:0 "Eine bewegliche Armee"
SRD_fast_army_desc:0 "Unser Plan, eine bewegliche Truppe zu sein, braucht nur noch eine Sache; eine Möglichkeit, unsere Truppen schnell zu bewegen. Lassen Sie uns unsere ungepanzerten LKW und Jeeps zu teilweise gepanzerten Halbketten und mechanisierten Personentransportern aufrüsten. Diese können unsere schwächeren Fahrzeuge ergänzen und hoffentlich in den kommenden Monaten ersetzen und unsere Elitetruppe besser schützen."
SRD_bersaglieri:0 "Die Bersaglieri(Schützen)"
SRD_bersaglieri_desc:0 "Lassen Sie uns unsere Infanteriedivisionen mit Bataillonen unserer besten Bersaglieri verstärken. Ihre Schnelligkeit und Finesse ist ein wichtiger Beitrag zu unserer Doktrin der mobilen Kriegsführung, denn auch ohne Fahrzeuge wird unsere Infanterie von niemandem überholt werden können! Wir müssen diese Kräfte entwickeln und ausbauen, um sicherzustellen, dass jede Division einige dieser feinen Elitesoldaten zur Verfügung hat."
SRD_infantry_tank:0 "Infanterie Panzer"
SRD_infantry_tank_desc:0 "Unsere Panzer müssen mit der Entwicklung unserer anderen gepanzerten Fahrzeuge Schritt halten, insbesondere mit dem Fokus auf Geschwindigkeit und Manövrierfähigkeit. Unsere neuen Infanteriepanzer werden in der Lage sein, unsere sich schnell bewegenden motorisierten und mechanisierten Einheiten zu unterstützen und dabei zu helfen, feindliche Einheiten zu zerschneiden und zu zerstören, indem sie die härtesten Punkte der gegnerischen Verteidigung durchbrechen."
SRD_light_royal_legion:0 "Königliche Leichte Legion"
SRD_light_royal_legion_desc:0 "Wir können die Ausbildung unserer Bergsaglieri und den Geist dieser Ausbildung auf unsere gesamte Armee ausweiten. Es wird unsere motorisierten und mechanisierten Einheiten härter und schneller machen und die Gesamtkoordination zwischen allen militärischen Einheiten in unserer Armee verbessern. Niemand wird der Königlichen Leichten Legion von Sardinien entkommen!"
### Focus - navy ###
SRD_battleship_plan:0 "Cavagnari's Plan"
SRD_battleship_plan_desc:0 "Cavagnari ist ein Veteran des Weltkriegs und hat die Effektivität von großen Linienschiffen gesehen. Er ist unser größter Befürworter von Schlachtkreuzern und Großkampfschiffe und empfiehlt nachdrücklich, dass wir anfangen, die Rümpfe von mehreren großen Schiffen aufzulegen, wenn wir unseren Feinden die Kontrolle über das Mittelmeer entreißen wollen."
SRD_carrier_plan:0 "Iachino's Plan"
SRD_carrier_plan_desc:0 "Angelo Iachinos Erfahrung mit Torpedobooten während des Weltkriegs hat ihn zu einigen ziemlich unkonventionellen Ideen geführt, bei denen es um Airpower und Landebahnen auf dem Wasser geht. Wir sind Italiener, und wir werden auch weiterhin innovativ sein, wenn ein neuer großer Krieg droht. Wir hoffen nur, dass er mit der kommenden Stärke der Luftwaffe auf dem offenen Meer Recht hat."
SRD_sub_plan:0 "Legnani's Plan"
SRD_sub_plan_desc:0 "Legnani ist mit seinem eigenen Vorschlag zu uns gekommen: das Leben aus den Kommunarden Frankreichs und unserer Heimat mittels U-Boot-Kriegsführung zu ersticken. Wir haben unsere Verbündeten mit ihren riesigen Werften auf der anderen Seite des Atlantiks, lasst uns ihre Flotten mit unseren getarnten Unterwasserfahrzeugen ergänzen und unsere Feinde verhungern und ruinieren lassen!"
SRD_reform_navy:0 "Reform der Marine"
SRD_reform_navy_desc:0 "Unabhängig von der Richtung, in die wir unsere Marine in Bezug auf den Schiffsbau führen, müssen wir dringend unsere Marinetaktik aktualisieren. Das letzte Mal, dass wir signifikante Unterschiede in der Ausbildung hatten, war im Jahr 1917, als die Halbinsel neu vereint wurde. Es ist zurück zu Schule für alle unsere Marineoffiziere!"
SRD_expand_dockyards:0 "Erweitern Sie die Werften"
SRD_expand_dockyards_desc:0 "Die Werften von Cagliari müssen erweitert werden, wenn wir jemals wieder unsere eigenen Schiffe bauen wollen. Es mag zwar wertvollen Platz beanspruchen, den wir für andere Industriezweige nutzen könnten, aber ohne die Kontrolle über die Gewässer des Mittelmeers werden wir ein reifes Ziel für irgendeinen Kommunarden sein, der Italien aus den Angeln hebt."
SRD_sardinian_merchant_navy:0 "Handelsmarine"
SRD_sardinian_merchant_navy_desc:0 "Da unsere neuen Werften gebaut und bereit für Aufträge sind, ist die Zeit reif für den Bau einer neuen Handelsflotte. Wir können das Design unserer Schiffe verbessern, um die gleiche Kapazität zu erhalten, während sie weniger kosten, und gleichzeitig unsere Eskortverfahren überarbeiten, um sicherzustellen, dass wir weniger von ihnen verlieren, wenn sie angegriffen werden."
SRD_continue_reforms:0 "Reformen fortsetzen"
SRD_continue_reforms_desc:0 "Unsere Reformen sind zwar in vollem Gange und laufen sehr gut, aber dies ist nicht die Zeit für Selbstzufriedenheit. Unsere Reformen müssen jeden Aspekt unserer Marine erreichen und unsere Seedominanz weiter vorantreiben."
SRD_submarines:0 "U-Boote"
SRD_submarines_desc:0 "Unsere derzeitigen U-Boote sind angemessen, wenn auch nicht spektakulär. Legnani hat angeordnet, dass wir U-Boote entwickeln, die schneller sind und eine größere Reichweite haben. Das werden wir brauchen, wenn wir unsere Reichweite jemals über die Gewässer des Mittelmeers hinaus erweitern wollen."
SRD_cruisers:0 "Kreuzer"
SRD_cruisers_desc:0 "Obwohl unsere U-Boote gelinde gesagt beeindruckend sind, brauchen wir dennoch Überwasserschiffe, um unsere Konvois zu bewachen und zusätzliche Aufklärungsarbeit zu leisten. Lassen Sie uns einige Kreuzer entwerfen, die bei der Handelsunterbindung helfen und unsere U-Boote vor feindlichen Zerstörern schützen."
SRD_armoured_cruisers:0 "Panzerkreuzer"
SRD_armoured_cruisers_desc:0 "Jetzt, da wir Entwürfe für Großkampfschiffe haben, müssen wir sicherstellen, dass wir eine starke Eskorte für unsere Titanen der Meere haben. Solange sie noch groß sind, können gepanzerte Kreuzer vor unseren mächtigen Ungetümen segeln und sie vor kleineren Schiffen schützen, während unsere großen Kanonen feindliche Großkampfschiffe in die Knie zwingen."
SRD_battleships:0 "Großkampfschiffe"
SRD_battleships_desc:0 "Nun, da die Grundlagen unserer neuen Flotte ausgearbeitet sind, ist es an der Zeit, einige wahrhaft großartige Großkampfschiffe zu entwerfen, um unsere bestehende Flotte zu ergänzen, von denen das erste unser neues mächtiges Flaggschiff sein soll. Es ist ein Wunder der modernen Technik, dass wir in der Lage waren, so große Schiffe auf einer so kleinen Insel zu bauen, aber so ist die Macht von Sardinien!"
SRD_marines:0 "Die sardischen Marinetruppen"
SRD_marines_desc:0 "Es gibt keine Entschuldigung dafür, dass wir die Talente der zähen Inselbewohner unter unserer Obhut nicht ausnutzen. Es wurden Vorschläge unterbreitet, um daraus Kapital zu schlagen und die spezialisierte Ausbildung von Marinekommandos zu fördern."
SRD_synthetic_research:0 "Synthetische Forschung"
SRD_synthetic_research_desc:0 "Da wir keine eigenen natürlichen Ressourcen haben, abgesehen von den spärlichen Gaben des Piemont, müssen wir in neue Wege investieren, um das Lebenselixier der modernen Kriegsführung zu erwerben: Öl und sein potenzielles Derivat Kautschuk. Wenn wir jemals hoffen, auch nur annähernd autark zu werden, werden wir reichlich Nachschub an diesen beiden Ressourcen benötigen."
SRD_carriers:0 "Träger"
SRD_carriers_desc:0 "Wenn unsere Luftflotte expandiert, und noch wichtiger, wenn unsere Flugzeuge expandieren, brauchen sie immer größere Plätze zum Starten und Landen. Lassen Sie uns eine neue Marinestudie über die Machbarkeit eines größeren Flugzeugträgers in Auftrag geben, der noch mehr Flugzeuge tragen kann. Iachino hat es so weit gebracht und wir setzen weiterhin unser Vertrauen in ihn."
SRD_naval_aviation:0 "Luftflotte"
SRD_naval_aviation_desc:0 "Wir dürfen die einfache Tatsache nicht ignorieren, dass wir eine Insel sind, die vom azurblauen Mittelmeer umgeben ist. Eine Flotte leistungsstarker Marinebomber würde uns erlauben, fremde Flotten und Docks anzugreifen und uns helfen, das Mare Nostrum dauerhaft zu dominieren."
SRD_thalassocracy:0 "Proklamieren Sie die Thalassokratie"
SRD_thalassocracy_desc:0 "Durch die schnelle Entwicklung, die Erforschung neuer Doktrinen und neuer Linienschiffe und eine Gesamtstrategie der Marineüberlegenheit können wir ohne Zweifel erklären, dass der Großteil unserer Macht vom Meer kommt. Wir werden vielleicht nie ganz Europa beherrschen, aber die Küsten der italienischen Halbinsel werden uns gehören, für immer bewacht von unserer königlichen Marine."
### Focus - Airport ###
SRD_airforce:0 "Die sardische Luftflotte"
SRD_airforce_desc:0 "Es ist von gelehrten Theoretikern gesagt worden, dass die Zukunft des modernen Konflikts in der Luft liegt. Wir müssen damit beginnen, die Schaffung einer eigenen Luftflotte zu formalisieren, komplett mit Stützpunkten, um sicherzustellen, dass wir nicht zurückbleiben."
SRD_pilot_training:0 "Pilot Ausbildung"
SRD_pilot_training_desc:0 "Wir müssen bei der Verbesserung unserer Flugzeuge vorsichtig sein; wenn unsere Piloten nicht mit dem Flugzeug umgehen können, sind alle unsere Bemühungen umsonst. Wir müssen eine gute Flugschule für unsere Piloten schaffen und sicherstellen, dass ihre Ausbildung den modernen Standards für unsere neuen Flugzeuge entspricht."
SRD_expand_air_ports:0 "Militärische Luftwaffenstützpunkte ausbauen"
SRD_expand_air_ports_desc:0 "Es wird einige Arbeit geben, unsere Flugplätze für Militärflugzeuge auszubauen, da wir große, ununterbrochene Flächen für unsere Start- und Landebahnen freimachen müssen. Zumindest sollten wir die vielen Hügel in der Region als gute Standorte für unsere Flugsicherungs-Türme nutzen können."
SRD_aviation_companies:0 "Luftfahrt Unternehmen"
SRD_aviation_companies_desc:0 "Jetzt, wo wir bessere Flugzeugdesigns haben, müssen wir dafür sorgen, dass die Unternehmen, die sie herstellen, so produktiv und effizient wie möglich sind. Lassen Sie uns in spezialisierte Produktionsanlagen für unsere Flugzeuge investieren, um die Kosten und den Zeitaufwand für ihre Herstellung zu reduzieren."
SRD_fighters:0 "Jäger"
SRD_fighters_desc:0 "Das Hauptziel unserer Luftwaffe ist es, niemals die Kontrolle über den Himmel abzugeben, und zu diesem Zweck werden wir die fortschrittlichsten Kampfflugzeuge entwickeln, die Italien je gesehen hat!"
SRD_bombers:0 "Bomber"
SRD_bombers_desc:0 "Das Hauptziel unserer Luftwaffe ist die Unterstützung der Truppen am Boden, und zu diesem Zweck werden wir die modernsten Nahunterstützungsflugzeuge entwickeln, die Italien je gesehen hat!"
SRD_expand_aviation_industry:0 "Flugabwehrkorps"
SRD_expand_aviation_industry_desc:0 "Als Inselnation laufen wir immer Gefahr, in eine Ecke gedrängt zu werden, und das gilt auch für die Luft. Wir brauchen eine ausreichende Flugabwehr über unserer Insel, um die immerwährende Bedrohung durch Bombenangriffe und Fallschirmjäger zu stoppen."
SRD_paracadutisti:0 "Fallschirmjäger"
SRD_paracadutisti_desc:0 "Einer unserer Piloten hatte eine unorthodoxe Idee: Was wäre, wenn wir Menschen freiwillig aus Flugzeugen springen ließen? Erste Tests waren vielversprechend, und wir wollen ein paar Fallschirmjägerbrigaden zusammenstellen und sie durch Gefechtsfeldtests führen."
SRD_radar:0 "Radar"
SRD_radar_desc:0 "Jetzt, wo wir eine hervorragende Pilotenausbildung und modernere Flugzeuge haben, müssen wir unsere Zielerfassung verbessern. RADAR hat sich in ersten Tests als vielversprechend erwiesen, und wir wollen ein paar Stationen bauen, um sie im großen Maßstab zu testen."
SRD_rule_the_skies:0 "Den Himmel beherrschen"
SRD_rule_the_skies_desc:0 "Wir haben alle Beweise, die wir brauchen, um uns zu zeigen, wie transformierend die Luftmacht auf dem Schlachtfeld ist. Es ist äußerst wichtig, dass wir niemals die Kontrolle über irgendeinen Teil des Schlachtfeldes an unseren Feind abtreten, insbesondere den Luftraum. Wir werden alles in unserer Macht Stehende tun, um den Luftraum über uns zu sichern!"

### Events ###

srd.0.t:0 "Das Königreich von Sardinien"
srd.0.d:0 "Das Königreich Sardinien wurde inmitten der Asche des Weltkriegs geboren. König Vittorio Emanuele unterzeichnete 1919 einen Waffenstillstand mit der österreichischen Regierung, aber wütende Sozialisten, radikale Nationalisten und anderer Pöbel erhoben sich gegen seine Regierung. Er und sein Sohn dankten ab, und in dem von wenigen geprägten Sardinien übernahm König Emanuele Filiberto, Herzog von Aosta, den Thron. Unsere Ansprüche auf den italienischen Thron endeten jedoch 1920, als die Österreicher den vereinigten weißen Kräften auf dem italienischen Festland die Italienische Föderation aufzwangen. Die Briten zwangen uns, der Föderation beizutreten, wie es die Österreicher verlangten, da wir die Deutschen nicht verärgern und den in Kopenhagen unterzeichneten Waffenstillstand brechen wollten. Wir traten 1926 aus der Italienischen Föderation aus, nachdem das Britische Empire zusammengebrochen war und die Österreicher sich aus Italien zurückzogen, um sich um die inneren Angelegenheiten zu kümmern, obwohl wir immer noch davon abgehalten wurden, ganz Italien zu beanspruchen, bis das Piemont zurückerobert ist Dies machte uns zu einer nominell unabhängigen Nation, obwohl wir in Wirklichkeit fast ein Marionettenstaat der Französischen Republik sind. \n\nDieser düstere Staat wird durch interne Spaltungen im eigenen Land nicht besser. König Amedeo hat erst vor fünf Jahren seinen Vater Emanuele Filiberto als König von Sardinien abgelöst und regiert als absoluter Monarch, was viele verärgert, die meinen, dass die konstitutionelle Monarchie der einzige Weg zum Fortschritt ist. Diese grundsätzliche Frage, zwischen Absolutismus und Konstitutionalismus, spaltet die Insel seit dem Ende des Weltkriegs, und es gibt wenig Zweifel daran, dass die derzeitige Regelung einfach unhaltbar ist. Die Korruption grassiert und sowohl die Justiz als auch die Regierung bedürfen einer Reform, Probleme, die in der gegenwärtigen politischen Sackgasse nicht gelöst werden können und ohne die Sardinien niemals in der Lage sein wird, das zu nehmen, was ihm rechtmäßig zusteht."
srd.0.a:0 "Lang lebe der König!"

### Political Events 1 - 10 ###
srd.1.t:0 "Regierung Reformen"
srd.1.d.absolute_monarchy:0 "Wenn Sardinien von Korruption gesäubert werden soll, ist der erste Schritt zur Verwirklichung dieses Ziels eine bürokratische Reform, für die es zwei Hauptansätze gibt. Der eine würde die Schaffung eines neuen meritokratischen öffentlichen Dienstes beinhalten, während der andere ein System der Patronage schaffen würde, durch das Minister direkt vom König selbst ernannt werden könnten.\n\nIn beiden Fällen wird die bestehende Bürokratie ersetzt, aber jede hat Auswirkungen auf die Zukunft der Regierung als Ganzes."
srd.1.d.constituional_monarchy:0 "Wenn Sardinien von Korruption gesäubert werden soll, ist der erste Schritt zur Verwirklichung dieses Ziels eine bürokratische Reform, für die es zwei Hauptansätze gibt. Der eine würde die Schaffung eines neuen meritokratischen öffentlichen Dienstes beinhalten, während der andere ein klientelistisches System schaffen würde, durch das Kabinettsmitglieder direkt vom Premierminister ernannt werden könnten.\n\n In beiden Fällen wird die bestehende Bürokratie ersetzt, aber jede hat Auswirkungen auf die Zukunft der Regierung als Ganzes."
srd.1.a:0 "Öffentliche Verwaltung."
srd.1.b:0 "Patronat."

srd.2.t:0 "Schwarzer Montag trifft Sardinien"
srd.2.d:0 "Die Wirtschaftskrise, die in Deutschland begann, ist außer Kontrolle geraten und hat bereits begonnen, unsere Insel zu beeinflussen. Der Wohlstand Sardiniens liegt in Trümmern und zahlreiche Petitionen haben den König erreicht, die meisten mit der Bitte um Antworten auf die überwältigende Krise."
srd.2.a:0 "Gott schütze Sardinien."

### The absolute monarchy path 11 - 20 ###
srd.11.t:0 "Königliche Autorität"
srd.11.d:0 "Der König hat beschlossen, seine Herrschaft und Autorität wieder zu bestätigen. Folglich hat er versprochen, eine Kampagne zu starten, um die Korruption in seinem Königreich auszumerzen und sicherzustellen, dass das Volk versorgt wird, im Einklang mit seiner Rolle als Vater der Nation. Viele Liberale sind von der Nachricht über die Entscheidung des Königs enttäuscht."
srd.11.a:0 "Lang lebe der König."


### The Democratic Monarchy Path 21 - 30 ###
srd.21.t:0 "Die neue Verfassung"
srd.21.d:0 "Heute hat der König eine neue Verfassung für die Nation enthüllt. Am wichtigsten ist, dass diese Verfassung die gesetzgebende Macht an das Volk abgibt, wenn auch das Recht eines königlichen Vetos und eine Reihe anderer königlicher Vorrechte vorbehalten bleibt. Die Liberalen in ganz Cagliari jubeln über diese Nachricht und alle anderen Parteien planen für zukünftige Wahlen."
srd.21.a:0 "Lang lebe der König."

srd.29.t:0 "Die allgemeine Wahl von [GetYear]"
srd.29.d:0 "Die ersten freien und offenen Wahlen haben gerade in [Root.GetName] stattgefunden. Dank unseres parlamentarischen Systems wird der Vorsitzende der Partei, die die meisten Sitze im Parlament von [Root.GetName] erhält, der neue Premierminister. Die verschiedenen politischen Parteien haben Wahlkampf gemacht und nun liegen die Ergebnisse der Wahl vor. Wen hat das Volk zum neuen Premierminister gewählt?"
srd.29.a:0 "Sozial Liberale."
srd.29.b:0 "Markt Liberale."
srd.29.c:0 "Sozial Konservative."
srd.29.e:0 "Sozial Demokraten."

srd.30.t:0 "Die allgemeine Wahl von [GetYear]"
srd.30.d:0 "Die Wahl von [GetYear] steht vor der Tür. Dank unseres parlamentarischen Systems wird der Vorsitzende der Partei, die die meisten Sitze im Parlament von [Root.GetName] erhält, der neue Premierminister. Die verschiedenen politischen Parteien haben Wahlkampf geführt und nun stehen die Ergebnisse der Wahl fest. Wen hat das Volk zum neuen Premierminister gewählt?"
srd.30.a:0 "Sozial Liberale."
srd.30.b:0 "Markt Liberale."
srd.30.c:0 "Sozial Konservative."
srd.30.e:0 "Sozial Demokraten."

### Kingdom of Italy 36 - 45 ###
srd.36.t:0 "Neue Parteien innerhalb des Königreichs Italien"
srd.36.d:0 "Mit dem nun vereinten Königreich Italien hat es eine Umwälzung unter den verschiedenen Parteien gegeben, viele lassen ihre sardischen Namen fallen und werden zu "italienischen Parteien". Mal sehen, wie sich das in der Politik auswirkt."
srd.36.a:0 "Hoffentlich zum Besseren."

srd.37.t:0 "Italien ist vereinigt"
srd.37.d:0 "Heute am [GetDateText] ist Italien geeint und das glorreiche Risorgimento ist erneut abgeschlossen. In diesem Moment werden die Vorbereitungen getroffen, damit die Hauptstadt wieder nach Rom verlegt werden kann und der König dort wieder residieren kann. Heute ist ein großer Tag für alle Italiener!"
srd.37.a:0 "Lang lebe Italien."

srd.38.t:0 "Italienischer Irredentismus"
srd.38.d:0 "Viele im Parlament sind der Meinung, dass wir versuchen sollten, die Grenzen Italiens so zu erweitern, wie es für sie natürlich ist. Die Frage ist, ob wir nur das von Österreich besetzte Land beanspruchen sollten, oder ob wir auch Malta beanspruchen sollten."
srd.38.a:0 "Nur Österreich."
srd.38.b:0 "Österreich und Malta."

srd.39.t:0 "Die neuen Länder"
srd.39.d:0 "Es hat einige Zeit gedauert, aber wir haben endlich unser rechtmäßiges Land befreit. Nun, da das Königreich sie zurückerobert hat, können wir uns sicher fühlen, dass sie uns nun unterstützen."
srd.39.a:0 "Lang lebe Italien!"

