SRD_political_decisions:0 "Politische Entscheidungen"
SRD_political_decisions_desc:0 "Es gibt viele verschiedene politische Entscheidungen, die wir treffen können, um die Natur des Königreichs zu gestalten."
SRD_unite_italy:0 "Vereinigtes Italien"
SRD_unite_italy_desc:0 "Italien war während des italienischen Bürgerkriegs geteilt. Doch endlich hat das Haus Savoyen triumphiert und nun haben wir das Land wieder geeint."
SRD_reclaim_piedmont:0 "Ordnung im Piemont wiederherstellen"
SRD_reclaim_piedmont_desc:0 "Wir müssen Piemont zurückerobern und die gottlosen Syndikalisten innerhalb der Sozialistischen Republik Italien vernichten. Es wird Zeit brauchen, den Syndikalismus zu demontieren, aber zurück auf dem italienischen Festland zu sein, wird für uns mehr als genug sein. Lang lebe der König!"
SRD_attack_sri:0 "Zerstören Sie die sozialistische Republik"
SRD_attack_sri_desc:0 "Es ist an der Zeit. Wir müssen auf das Festland zurückkehren, die Sozialisten vernichten, die uns ins Exil gezwungen haben, und die Ländereien des Piemont befreien. Mit der Wiederherstellung unserer Ländereien werden wir eine feste Operationsbasis haben, um den Rest Italiens von der ungerechten Herrschaft der kleinen Kriegsherren zu befreien, die unsere große Nation gespalten haben!"
SRD_attack_italy:0 "Angriff [From.GetNameDef]"
SRD_attack_italy_desc:0 "Nun, da das Königreich Italien ausgerufen wurde, ist es an der Zeit, das Land unter einem einzigen Banner zu vereinen - dem unseren."
SRD_invite_into_kingdom:0 "Laden Sie [From.GetNameDef] in das Königreich ein"
SRD_invite_into_kingdom_desc:0 "Es ist inzwischen ziemlich klar, dass wir die stärkste Position auf der italienischen Halbinsel haben. Nachdem die sozialistische Republik nun erledigt ist, ist vielleicht ein friedlicher Weg zur Wiedervereinigung von [Root.GetNameDef] und [From.GetNameDef] möglich."
