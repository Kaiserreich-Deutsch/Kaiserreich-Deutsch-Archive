LEC_return_jap_guns:0 "Versorgung der Japaner mit Waffen"
LEC_return_jap_guns_desc:0 "Die Japaner haben uns in der Vergangenheit Waffen geschickt. Jetzt, wo sie sie brauchen, sollten wir sie ihren Truppen an der Front geben und helfen, sie zu versorgen."
LEC_join_entente:0 "Britischen Schutz anfordern"
LEC_join_entente_desc:0 "Es ist klar, dass das Netz der internationalen Garantien, das uns einst beschützt hat, dies nicht mehr leisten kann. Wir müssen einen stärkeren Verbündeten haben, und die Briten sind unsere beste Option für Sicherheit."
LEC_join_reichspakt:0 "Beitritt zum Reichspakt"
LEC_join_reichspakt_desc:0 "Es ist klar, dass das Netz der internationalen Garantien, das uns einst schützte, dies nicht mehr leisten kann. Wir müssen einen stärkeren Verbündeten haben, und die Deutschen sind unsere beste Wahl für Sicherheit gegen die Japaner."
LEC_join_cps:0 "Beitritt zur Co-Wohlstandssphäre"
LEC_join_cps_desc:0 "Wir müssen uns mit unseren japanischen Brüdern zusammenschließen, um China und ganz Asien zu befreien!"

