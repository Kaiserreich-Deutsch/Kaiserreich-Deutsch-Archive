LEC_votes_category:0 "Der Gesandtschaftsrat"
LEC_votes_category_desc:0 "Der Gesandtschaftsrat ist ein Gremium, das sich aus den Vertretern der führenden Nationen mit Interessen in China zusammensetzt. Anträge werden hier von einem Vertreter eingebracht und müssen eine einfache Mehrheit erhalten, um angenommen zu werden. Stimmenthaltungen zählen für keine der beiden Seiten, außer bei Stimmengleichheit, wo sie als zusätzliche Stimme für "Nein" dienen.[LEC_observer_status]\n\nDie derzeitigen Länder, die im Gesandtschaftsrat stimmberechtigt sind, sind:\n[LEC_voter1][LEC_voter2][LEC_voter3][LEC_voter4][LEC_voter5][LEC_voter6][LEC_voter7][LEC_voter8]\n\nDer aktuelle Antrag lautet: [LEC_current_motion]\n\nJa-Stimmen: §G[?global.legations_yes_votes]§!\nEnthaltungen: §Y[?global.legations_abstain_votes]§!\nNein-Stimmen: §R[?global.legations_no_votes]§!"
LEC_observer_status_text:0 " Wir haben zwar kein Stimmrecht, aber der Rat hat uns erlaubt, das Verfahren zu beobachten."
