LEC_FRANCIS_FESTING_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L\n28. August 1902\nDublin, Vereinigtes Königreich\n§YMilitärische Karriere:§L\n1921 schloss er sein Studium in Sandhurst ab. Festing hatte eine vielversprechende Karriere in der Britisch-Indischen Armee oder im Eastern Command vor sich, nachdem er bis zum Ende der Revolution als Aide-de-Camp von John Burnett-Stuart, dem ehemaligen General Officer Commanding, Madras District, gedient hatte. Wie die meisten des britischen Offizierskorps, denen eine syndikalistische Gesinnung fehlte, lässt er sich nun zwischen den alten Kolonien treiben. Da das Empire nicht das Budget hatte, um ihn zu befördern, entschied es sich, ihn in keinem der noch bestehenden Dominions weiter dienen zu lassen, und so ist er bei alten Armeekameraden in Shanghai gelandet, wo es niemanden gibt, der einem sagt, man solle aufhören, die alte Uniform zu tragen, und eine gute Chance auf einen steifen Gin am Morgen."
LEC_WILLIAM_FAIRBAIRN_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L\n28. Februar 1885\nRickmansworth, Vereinigtes Königreich\n§YMilitärische Karriere:§L\nAls ehemaliger Royal Marine und Polizeibeamter in einem der Shanghaier Rotlichtviertel ist William Ewart Fairbairn vor allem für seine offen gesagt erschreckende Sammlung von Narben bekannt, die er sich bei Hunderten von Straßenkämpfen im Dienst zugezogen hat, und dafür, dass er die Spezialeinheit der SMP zur Bekämpfung von Ausschreitungen organisiert. Der als "Dangerous Dan" bekannte Fairbairn ist ein Meister des Boxens, Ringens, Savate, Jiujutsu, Judo und Kung Fu, aus dem er seinen eigenen Kampfstil, bekannt als Defendu, entwickelt hat. Laut polizeilichen Aufzeichnungen hat er über 500 bestätigte Kämpfe außerhalb des Trainings, sowohl bewaffnet als auch unbewaffnet, sowie eine speziell angefertigte kugelsichere Weste, die Kugeln aus einer 7,63×25 mm Mauser aufhalten kann, in seinem Besitz. Er verbringt jetzt die meiste Zeit damit, andere Mitglieder des Freiwilligenkorps zu ermutigen, sich an die Grundlagen des CQC zu erinnern."
LEC_REGINALD_TYRWHITT_NAVY_DESC:0 "§YAdmiral Beschreibung\n§YGeboren:§L\n10. Mai 1870\nOxford, Vereinigtes Königreich\n§YKarriere bei der Marine:§L\nSir Reginal Yorke Tyrwhitt wurde 1883 als Kadett auf der HMS Britannia aufgenommen, stieg in den Rängen auf und diente schließlich während des Weltkriegs als Kommandeur der Harwich Force, des Geschwaders, das 1914 die ersten Schüsse des Krieges abfeuerte. Die berühmteste Aktion unter Tyrwhitts Kommando war der Überfall auf Cuxhaven, bei dem Seeflugzeuge eine Schlüsselrolle beim Angriff auf einen deutschen Hafen aus der Luft spielten und ohne Verluste davonkamen. Tyrwhitts einziger größerer Makel ist seine Belobigung von Captain John Knowles Im Thurn, bevor dieser durch sein Missmanagement die Plymouth Riots im Jahr 1925 verursachte. Als Oberbefehlshaber China im Jahr 1926 während der Northern Expedition ist Tyrwhitt zumindest teilweise für die Evakuierung der britischen Truppen nach Australien und den anschließenden "Schutz" von Hongkong durch die Deutschen verantwortlich, eine Tat, die ihm von seinen britischen Mitstreitern nie ganz verziehen wurde."

