LEC_vladisostok_smuggling_desc:0 "Unser Freihandelsabkommen mit Wladiwostok verschafft uns einen Wettbewerbsvorteil im gesamten Fernen Osten, da sich die Ressourcen von Wladiwostok, die effizient nach Tianjin transferiert werden, im gesamten Fernen Osten ausbreiten."
LEC_shanghai_plan:0 "Shanghai Plan"
LEC_shanghai_plan_desc:0 "Indem wir uns auf die Entwicklung in Shanghai konzentrieren, stellen wir sicher, dass wir eine stabile Basis haben, auf der wir für die Zukunft aufbauen können."
LEC_cities_plan:0 "Plan 'Perlenkette'"
LEC_cities_plan_desc:0 "Indem wir uns auf die Entwicklung der kleineren Städte konzentrieren, stellen wir sicher, dass selbst wenn der Handel mit Shanghai gestoppt wird, der Rest der Städte weiter gedeiht."
LEC_welfare:0 "Französische Schmiergelder"
LEC_welfare_desc:0 "Indem wir den französischen Auswanderern über die Büros des Internationalen Mandats die chinesische Staatsbürgerschaft anbieten, sind sie und ihre Bestrebungen an uns gebunden. Natürlich zeigen sie uns ihre Dankbarkeit auf jede Weise, die wir für richtig halten."
