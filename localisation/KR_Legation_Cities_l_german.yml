lec.122.a:0 "Er war zu gefährlich, um am Leben gelassen zu werden."

lec.123.t:0 "Die Ermittlungen gegen Huang Jinrong"
lec.123.d:0 "Huang Jinrong wird nun vor Gericht wegen unprofessioneller und illegaler Methoden zur Aufklärung von Verbrechen angeklagt. Nichtsdestotrotz ist er immer noch der Polizeichef von Shanghai, und er hat nach außen hin keine Anzeichen von Angst oder Verzweiflung gezeigt. Tatsächlich haben er und der Anwalt der Regierung so manchen fröhlichen Ausflug durch die Stadt unternommen."
lec.123.a:0 "Er hat sicherlich nichts falsch gemacht."

lec.124.t:0 "Huang Jinrong's Versetzung"
lec.124.d.american:0 "Obwohl Huang Jinrong zweifellos viele abscheuliche Taten begangen hat, standen die meisten im Dienst unserer Regierung. Als solcher wurde er lediglich degradiert und ist nicht mehr Polizeichef in Shanghai. Stattdessen ist er Polizeichef in Ningbo, wo er weit weniger Ärger verursachen sollte. Sein Nachfolger in Schanghai, der amerikanische Finanzier Solomon Adler, nimmt nun Berichten zufolge Kontakt zu vielen aus Zhangs altem Netzwerk auf."
lec.124.d.brit:0 "Obwohl Huang Jinrong zweifellos viele abscheuliche Taten begangen hat, standen die meisten im Dienst unserer Regierung. Als solcher wurde er lediglich degradiert und ist nicht mehr Polizeichef in Shanghai. Stattdessen ist er Polizeichef in Ningbo, wo er weit weniger Ärger verursachen sollte. Sein Nachfolger ist ein stilles britisches Nichts, das sich nur durch seine Loyalität zu Vandeleur Molyneux Grayburn, dem britischen Finanzier und einflussreichen Mann aus Hongkong, auszeichnet."
lec.124.d.germans:0 "Obwohl Huang Jinrong zweifellos viele abscheuliche Taten begangen hat, standen die meisten im Dienst unserer Regierung. Als solcher wurde er lediglich degradiert und ist nicht mehr Polizeichef in Shanghai. Stattdessen ist er Polizeichef in Ningbo, wo er weit weniger Ärger verursachen sollte. Sein Nachfolger in Schanghai, der deutsche Diplomat Hubert Knipping, nimmt nun angeblich Kontakt zu vielen aus Zhangs altem Netzwerk auf."
lec.124.d.japs:0 "Obwohl Huang Jinrong zweifellos viele abscheuliche Taten begangen hat, standen die meisten im Dienst unserer Regierung. Als solcher wurde er lediglich degradiert und ist nicht mehr Polizeichef in Shanghai. Stattdessen ist er Polizeichef in Ningbo, wo er weit weniger Ärger verursachen sollte. Sein Nachfolger in Shanghai, der japanische General und Sicherheitschef der China-Agentur, Michitarō Komatsubara, nimmt nun Berichten zufolge Kontakt zu vielen aus Zhangs altem Netzwerk auf."
lec.124.a:0 "Viel Glück, euch allen."

lec.125.t:0 "Die Wiederherstellung der Gesandtschaftsstädte"
lec.125.d:0 "[FROM.GetNameDefCap] hat vor kurzem die ehemaligen Städte des Internationalen Mandats für die chinesischen Konzessionen besetzt, aber beschlossen, die Macht an den Gesandtschaftsrat zurückzugeben. Als Nation mit Konzessionen und Einfluss in China haben wir einen Sitz im wiederhergestellten Rat erhalten. Diesmal haben viele Nationen, die vorher vom Stimmrecht ausgeschlossen waren, dieses zurückerhalten."
lec.125.a:0 "Großartig!"

lec.126.t:0 "Die chinesischen Konzessionen von unseren Verbündeten einfordern?"
lec.126.d:0 "Als internationales Mandat für die chinesischen Konzessionen sind wir formell für den Schutz und die Regulierung aller vom Ausland besetzten chinesischen Konzessionen oder Territorien verantwortlich. Da unsere Verbündeten in letzter Zeit mehrere neue chinesische Territorien gewonnen haben, bitten einige im SMC den Gesandtschaftsrat, diese Territorien zu beantragen."
lec.126.a:0 "Natürlich gehören sie uns zu Recht."
lec.126.b:0 "Wir sind schon jetzt überfordert."

lec.127.t:0 "Die Gesandtschaftsstädte bitten um unsere chinesischen Konzessionen"
lec.127.d:0 "Formal sind die Gesandtschaftsstädte für den Schutz und die Regulierung aller ausländisch besetzten chinesischen Konzessionen oder Territorien zuständig. Da wir in letzter Zeit mehrere neue chinesische Gebiete gewonnen haben, wurde der Gesandtschaftsrat veranlasst, diese Gebiete bei uns anzufordern."
lec.127.a:0 "Wer sind wir, dass wir uns dem Internationalismus in den Weg stellen?"
lec.127.b:0 "Wir brauchen diese Kolonien selbst!"

lec.128.t:0 "[FROM.GetNameDefCap] übergibt die Konzessionen"
lec.128.d:0 "Unsere Verbündeten haben unserer Bitte entsprochen, die chinesischen Konzessionen an uns zu übertragen. Sie wurden vollständig in unsere Verwaltung integriert, so lose sie auch ist. Unsere Kontrolle über den chinesischen Handel weitet sich aus."
lec.128.a:0 "Vielen Dank, [FROM.GetNameDef]!"

lec.129.t:0 "[FROM.GetNameDefCap] Verweigert die Konzessionen"
lec.129.d:0 "Die niederträchtigen, gierigen und egoistischen [FROM.GetAdjective] Imperialisten haben sich geweigert, uns ihre neuen chinesischen Kolonien zu übergeben. Das ist eine tödliche Beleidigung für unser internationales Mandat!"
lec.129.a:0 "Verdammt!"

lec.130.t:0 "Die Kapitulation des japanischen Kaiserreich"
lec.130.d.hostiletojaps:0 "Unser großer Feind, das Kaiserreich Japan, hat sich endlich den Kräften der Freiheit und Zivilisation ergeben! Mit dem Zusammenbruch ihrer Kriegsanstrengungen, was wenig informellen Einfluss sie in unseren Städten hatten, wurden für immer ausgerottet. Die japanischen Ranken sind aus Asien entfernt worden."
lec.130.d.friendlytojaps:0 "Es scheint, dass unsere Entscheidung, angesichts des japanischen Expansionismus neutral zu bleiben, gerechtfertigt war. Unser wichtigster Unterstützer hat vor der Allianz kapituliert, die sich ihm entgegenstellte, und obwohl wir den Tumult als Einheit überlebt haben, ist unsere Politik zerrüttet worden. Es ist nicht mehr zu rechtfertigen, einen japanischen Hochkommissar zu haben, und Artikel 14 muss geltend gemacht werden."
lec.130.d.neutraltojaps:0 "Das japanische Kaiserreich hat sich der Allianz, die sich ihm entgegenstellt, unterworfen. Mit dem Zusammenbruch ihrer Kriegsanstrengungen, was Einfluss, den sie in unseren Städten hatte, wurde verkrüppelt. Einige stellen die weitere Relevanz unseres Mandats in Frage, jetzt, wo es keinen kalten Krieg mehr in Asien gibt."
lec.130.a:0 "Beunruhigend."
lec.130.b:0 "Wir müssen uns noch einmal auf Artikel 14 berufen!"
lec.130.c:0 "Und draußen bleiben!"

lec.131.t:0 "Die zweite Berufung auf Artikel 14"
lec.131.d:0 "Mit der Kapitulation Japans sind sie aus dem Gesandtschaftsrat ausgeschlossen worden und haben jeden Einfluss in den Städten verloren. Damit ist, wie schon 1937, der Zeitpunkt gekommen, über die Zukunft der Städte zu entscheiden. Der Hohe Kommissar hat sich auf Artikel 14 berufen, und der Gesandtschaftsrat ist zusammengetreten, um über das Schicksal des Mandats zu entscheiden. Die Amerikaner wollen natürlich die Vorherrschaft über die Städte zurückgewinnen, aber ihr Land befindet sich kaum in einem besseren Zustand als Japan. Die Deutschen, die ihr Reich im Angesicht vieler Widrigkeiten bewahrt haben, sind auch eine Option, doch die antideutsche Gesinnung des Rates in letzter Zeit könnte dies schwierig machen. Die Briten drängen den Rat, sich an sie zu wenden, denn obwohl auch sie im Exil sind, haben sie zumindest ihre Langlebigkeit darin bewiesen. Andere in der städtischen Bürokratie haben stattdessen versucht, Hochkommissar Okazaki davon zu überzeugen, dass die Zeit der ausländischen Kontrolle über die Städte vorbei ist. Sollten wir ihrer Bitte nachkommen? Oder sind die Städte zu wertvoll, um wieder in die chaotischen Hände der Chinesen zu fallen?"
lec.131.a:0 "Wir müssen in den amerikanischen Schoß zurückkehren."
lec.131.b:0 "Die Briten werden uns helfen."
lec.131.c:0 "Die Deutschen sind unsere einzige Hoffnung."
lec.131.e:0 "Das Zeitalter des Imperialismus ist vorbei - geben Sie die Städte an China zurück."
lec.131.f:0 "Das Zeitalter des Imperialismus ist vorbei - wir sind jetzt China!"

lec.132.t:0 "Die Amerikaner übernehmen die Kontrolle in Shanghai"
lec.132.d:0 "Nach der Kapitulation der Japaner haben sich die Gesandtschaftsstädte wieder an die Amerikaner gewandt, um sie in die Zukunft zu führen."
lec.132.a:0 "Interessant."

lec.133.t:0 "Briten herrschen in Shanghai"
lec.133.d:0 "Nach der japanischen Kapitulation haben die Gesandtschaftsstädte die Briten um Führung und Schutz gebeten."
lec.133.a:0 "Interessant."

lec.134.t:0 "Deutsche kehren nach Shanghai zurück"
lec.134.d:0 "Nach der japanischen Kapitulation haben die Gesandtschaftsstädte die Deutschen um Führung und Schutz gebeten."
lec.134.a:0 "Interessant."

lec.135.t:0 "Das Ende des internationalen Mandats"
lec.135.d:0 "Nach der Kapitulation Japans standen die Gesandtschaftsstädte ohne einen internationalen Unterstützer da. Da sie niemanden hatten, an den sie sich wenden konnten, hat der Gesandtschaftsrat unsere Nation gebeten, die Kontrolle über die Städte des Mandats wieder zu übernehmen."
lec.135.a:0 "Die Ungleichbehandlungsverträge sind beendet!"
lec.135.b:0 "Wir haben im Moment nicht die Ressourcen dafür."

lec.136.t:0 "Das Ende des internationalen Mandats"
lec.136.d:0 "Heute, [GetDateText], löste Hochkommissar Okazaki formell den Rat für das internationale Mandat für die chinesischen Konzessionen auf und begab sich zu einer Zeremonie mit [FROM.GetLeader], wo er seine Autorität über die Städte des ehemaligen Mandats seiner Regierung und dem rechtmäßigen China auf ewig anvertraute. Danach wurde er von seinen Pflichten entbunden und kehrte in seine Botschaft zurück, um die Reise zurück nach Japan anzutreten, um dort eine Beschäftigung zu finden, die das neue Regime für ihn bereitstellen kann. In den nächsten Tagen werden ihm zweifellos unzählige Europäer folgen. Es ist das Ende eines Zeitalters, gewiss, aber wir haben die Hoffnung, dass Shanghai als Teil eines wiedervereinigten Chinas gedeihen wird, auch wenn die Existenz eines solchen im Moment in Frage steht."
lec.136.a:0 "Das Paris des Ostens driftet ab."

lec.137.t:0 "Das Ende des internationalen Mandats"
lec.137.d:0 "Heute, [GetDateText], löste Hochkommissar Okazaki formell den Rat für das internationale Mandat für die chinesischen Konzessionen auf und begab sich zu einer Zeremonie mit [FROM.FROM.GetLeader], wo er seine Autorität über die Städte des ehemaligen Mandats seiner Regierung und dem rechtmäßigen China auf ewig anvertraute. Danach wurde er von seinen Pflichten entbunden und kehrte in seine Botschaft zurück, um die Reise zurück nach Japan anzutreten, um dort eine Beschäftigung zu finden, die das neue Regime für ihn bereitstellen kann. In den nächsten Tagen werden ihm zweifellos unzählige Europäer folgen. Obwohl sich das neue Schanghai für unsere Nation wahrscheinlich nicht als so wohlhabend erweisen wird wie das alte, können wir wenig tun, da der Zusammenbruch der meisten anderen imperialistischen Mächte in der Welt der eigentliche Auslöser für diese Übergabe war."
lec.137.a:0 "Das Ende einer Epoche."

lec.138.t:0 "Der Rat stimmt über die Wehrpflicht in der Freiwilligenarmee ab"
lec.138.d:0 "Der Hohe Kommissar hat den Gesandtschaftsrat zu einer wichtigen Verwaltungsangelegenheit einberufen - ob er der Internationalen Freiwilligentruppe erlauben soll, mit der Rekrutierung der Bürger des Internationalen Viertels zu beginnen, damit die Truppe die Städte besser verteidigen kann oder nicht. Da die Hoffnung auf einen dauerhaften Frieden im Fernen Osten in immer weitere Ferne rückt, halten es viele in Shanghai für notwendig, den Schutz der Städte zu erweitern. Wenn die Wehrpflicht eingeführt wird, ist es wahrscheinlich, dass der Rat sich nicht verpflichtet fühlen wird, die Rekrutierung auf ethnische Chinesen auszuweiten, ein Schritt, den die Führung der Freiwilligenarmee angeblich sehr ablehnt."
lec.138.a:0 "Sie sollen gut wählen."

lec.139.t:0 "Der Rat stimmt über eine begrenzte Wehrpflicht in der Freiwilligenarmee abe"
lec.139.d:0 "Der Hohe Kommissar hat den Gesandtschaftsrat zu einer wichtigen Verwaltungsangelegenheit einberufen - ob er der Internationalen Freiwilligentruppe erlauben soll, mit einer begrenzten Rekrutierung der Bürger des Internationalen Viertels zu beginnen, damit die Truppe die Städte besser verteidigen kann oder nicht. Da die Hoffnung auf einen dauerhaften Frieden im Fernen Osten immer weiter in die Ferne rückt, halten es viele in Shanghai für notwendig, den lokalen Schutz der Städte zu erweitern. Wenn eine begrenzte Wehrpflicht eingeführt wird, wird sich der Rat wahrscheinlich nicht gezwungen fühlen, die Rekrutierung auf ethnische Chinesen auszuweiten, ein Schritt, den die Führung der Freiwilligenarmee angeblich sehr ablehnt. Der Rat könnte sich aber auch in der Lage fühlen, die Personalstärke seiner Truppe zu erhöhen, was es uns erlauben würde, unserer eigenen Verteidigung mehr zu vertrauen."
lec.139.a:0 "Wir werden mit Bedacht abstimmen."

lec.140.t:0 "Die Ergebnisse der Abstimmung über die Wehrpflicht"
lec.140.d:0 "Die Abstimmung darüber, ob die Gesandtschaftsstädte einberufen werden sollen oder nicht, ist beendet und es scheint, dass der Antrag..."
lec.140.a:0 "Angenommen wurde!"
lec.140.b:0 "Abgelehnt wurde."

lec.141.t:0 "Abstimmung über die Wehrpflicht geht mit Protest unserer Landsleute durch"
lec.141.d:0 "Unsere Bürger in Schanghai, Tianjin und den anderen Küstenstädten, die unter internationalem Schutz stehen, haben energisch gegen die Verabschiedung des Antrags zur Einführung der Wehrpflicht in den Städten protestiert und behauptet, dass die Maßnahme den freien Geist der Städte unwiderruflich verdammt. Viele haben an unsere Regierung geschrieben und eine Aufhebung der Abstimmung gefordert, die sich auf das auswirkt, was sie als ihnen geschuldete Privilegien betrachten."
lec.141.a:0 "Es ist zu spät, die Abstimmung jetzt noch zu ändern."

lec.142.t:0 "Krieg mit den Gesandtschaftsstädten"
lec.142.d:0 "Obwohl die Gesandtschaftsstädte ursprünglich dazu gedacht waren, eine friedliche Absicherung des Handels mit China zu bleiben, ist die Welt nicht so, wie es irgendjemand in den 1920er Jahren hätte vorhersagen können. Wir befinden uns im Krieg mit den Gesandtschaftsstädten, also ist es nur gerecht, dass wir uns aus dem Rat und den Vorteilen, die die Mitgliedschaft mit sich bringt, vorübergehend zurückziehen, bis zu unserem unvermeidlichen Sieg."
lec.142.a:0 "Die Welt steht Kopf."

lecgreengangclash.1.t:0 "Die grünen Banden prallen aufeinander!"
lecgreengangclash.1.d:0 "Die kriminelle Unterwelt Shanghais wird seit langem von drei mysteriösen Gestalten beherrscht, die ein Kollektiv anführen, das als "Grüne Bande" bekannt ist. An der Spitze dieser Allianz steht der Gangsterboss Du Yuesheng, besser bekannt als "Big Ears Du".\n\nYueshengs eiserner Griff um den Opiumhandel von Shanghai aus ist längst etabliert, und mit der Gründung der Gesandtschaftsstädte wurde ihm und der Grünen Bande der Weg nach Hongkong geöffnet. Die Triaden-Gangster, die in den chinesischen Vierteln Hongkongs ihr Unwesen treiben, haben sich gegen diesen Versuch heftig gewehrt, was heute in einer Auseinandersetzung zwischen ihnen und Männern der Grünen Bande in einem Vergnügungshaus in Hongkong gipfelte. Berichten zufolge waren mindestens fünfzig Personen in eine bewaffnete Auseinandersetzung mit Macheten, Messern und Pistolen verwickelt, bevor die Polizei sie auflösen konnte. Dies hat nur dazu gedient, das anhaltende Problem der Kriminalität in den Städten und ihre potenziell destabilisierende Wirkung zu verdeutlichen."
lecgreengangclash.1.a:0 "Wie schrecklich!"

lecgreengangclash.2.t:0 "Mord am helllichten Tag!"
lecgreengangclash.2.d:0 "Ein grässlicher Vorfall ereignete sich heute in Shanghai, als ein Mitglied einer der letzten rivalisierenden Banden schließlich der Grünen Bande in die Hände fiel. Er hatte offenbar nach einem hitzigen Gespräch die Polizeistation in der deutschen (ehemals französischen) Konzession verlassen, als ihm eine große Gruppe von Männern in westlichen Anzügen und Hüten auflauerte. Nachdem seine Leibwächter und sein Begleiter erschossen worden waren, wurde er anschließend in einem Akt der Mobgewalt mit Äxten auseinandergerissen. Trotz der extrem genauen Berichte, die über den Vorfall kursieren, scheint es absolut keine Zeugen zu geben, da die Polizei zu dieser Zeit extrem beschäftigt war."
lecgreengangclash.2.a:0 "Grausam..."

lecgreengangclash.3.t:0 "Ermittlungen gegen die Grüne Bande"
lecgreengangclash.3.d:0 "Da die offenen Zusammenstöße zwischen der Grünen Bande und den Hongkonger Triaden immer dreister werden, kann die Situation nicht länger ignoriert werden. Ein Untersuchungsausschuss wurde einberufen, um die Ernennung eines Chefermittlers über diese Kriminellen zu prüfen, der die Informationen über sie zentralisieren und sie hoffentlich ausmerzen kann."
lecgreengangclash.3.a:0 "Ernennen Sie einen deutschen Prüfer."
lecgreengangclash.3.b:0 "Verlassen Sie sich auf die Kräfte aus Hongkong."
lecgreengangclash.3.c:0 "Fragen Sie den angesehenen Polizeichef von Shanghai, Huang Jinrong!"

lecgreengangclash.4.t:0 "Der deutsche Ermittlungsfokus"
lecgreengangclash.4.d:0 "Der Chef der deutschen Polizei ist ein vielbeschäftigter Mann, der nur wenig Zeit hat, um eigentlich belanglose Dinge wie Verbrechen zu untersuchen; wissen Sie nicht, dass der Aktienmarkt täglich flukuiert? Er muss sich ein bestimmtes Gebiet für seine Ermittlungen aussuchen, sonst kommt er überhaupt nicht weiter."
lecgreengangclash.4.a:0 "In Shanghai hat es angefangen!"
lecgreengangclash.4.b:0 "Hongkong, die Höhle der Schlange!"

lecgreengangclash.5.t:0 "Opiumhöhle überfallen!"
lecgreengangclash.5.d:0 "Deutsch-uniformierte Gendarmen sind heute in Hongkong ausgeschwärmt und haben die Türen einer Opiumhöhle aufgesprengt. Während die Substanz selbst eine wertvolle Beute für sie war, wurde das wirklich Interessante im Tresor des Ortes gefunden - Finanzdokumente über die Unternehmen, mit denen das Geld gewaschen wurde und mit wem sie Geschäfte machten. Es genügt zu sagen, dass der Verdacht begründet ist."
lecgreengangclash.5.a:0 "Interessant..."

lecgreengangclash.6.t:0 "Einige Gangster verhaftet"
lecgreengangclash.6.d:0 "Trotz der Einwände des Hongkonger Legislativrats ist die deutsche Polizei heute eingetroffen und hat innerhalb des Tages einige wichtige Festnahmen vorgenommen. Dies hat anscheinend einen Großteil der Unterwelt gezwungen, sehr diskret zu sein."
lecgreengangclash.6.a:0 "Fantastisch!"

lecgreengangclash.7.t:0 "Ein Mitglied der Grünen Bande redet!"
lecgreengangclash.7.d:0 "Unter intensiver Befragung durch die deutsche Polizei in Shanghai, die ihn am selben Tag aufgegriffen hatte, plauderte ein Mitglied der berüchtigten Grünen Bande aus dem Nähkästchen. Er enthüllte Namen, Daten und Orte in Bezug auf mehrere große Operationen, darunter Prostitutionsringe, Schmuggel und Waffenhandel, und sie alle schienen auf einen Mann zurückzuführen zu sein - Du Yuesheng. Während Nachrichten über Big Ears Du's krumme Wege für die Polizei nichts Neues sind, ist dies der Anfang, um solide Beweise gegen ihn zu erbringen."
lecgreengangclash.7.a:0 "Fantastisch!"

lecgreengangclash.8.t:0 "Ein Mitglied der Grünen Bande redet!"
lecgreengangclash.8.d:0 "Unter hartem Verhör durch die deutsche Polizei in Shanghai, die ihn beim Austritt aus einer bekannten Sündenhöhle erwischt hatte, gab ein Mitglied der berüchtigten Grünen Bande preis, was er weiß. Detailliert wurden Namen, Daten und Orte einiger Clubs und Höhlen genannt, die im Auftrag eines gewissen Zhang Xiaolin betrieben wurden, einem Mitanführer der Grünen Bande und Rivalen von Du Yuesheng um die Gesamtführung. Einige der Geschichten über ihn sind ziemlich reißerisch..."
lecgreengangclash.8.a:0 "Fantastisch!"

lecgreengangclash.9.t:0 "Ein Triadenmitglied aufgegriffen"
lecgreengangclash.9.d:0 "Ein Mitglied der Ye On Son-Triade wurde heute von der Hongkonger Polizei nach Informationen über die jüngsten Zusammenstöße abgehört. Im Verhörraum verriet er, dass er und seine Bande Waffen für verschiedene Gruppen geschmuggelt hatten, darunter kurioserweise auch für die japanische "Spezial Agentur" an Dissidentengruppen in China..."
lecgreengangclash.9.a:0 "Faszinierend..."

lecgreengangclash.10.t:0 "Dokumente gefunden!"
lecgreengangclash.10.d:0 "Die Hongkonger Polizei hat heute bei einer Razzia in einer Bar, die als Fassade für die Interessen der Grünen Bande in Hongkong diente, zahlreiche Dokumente sichergestellt. Aufgrund eines ähhh... bürokratischen Durcheinanders, das dadurch verursacht wurde, dass die Steuerzahlungen von einigen verschiedenen Personen bearbeitet werden mussten, konnte jedoch nur eine Information aufbewahrt werden..."
lecgreengangclash.10.a:0 "Die Namen einiger ZhongTeJu-Agenten."
lecgreengangclash.10.b:0 "Einige interessante Notizen über Herrn Du Yuesheng."

lecgreengangclash.11.t:0 "Die Untersuchung stürzt ein!"
lecgreengangclash.11.d:0 "Es scheint, dass der angesehene Polizeichef Huang Jinrong nach einmonatigen Ermittlungen nicht in der Lage war, genügend Beweise zu finden, um irgendjemandem etwas anhängen zu können. Er hat jedoch ein Mitglied des Rates auf eine schöne Fahrt in seinem Rolls Royce mit seiner neuen Frau, einer 20 Jahre jüngeren Opernsängerin, mitgenommen. Ein umwerfend großzügiger Mann, wirklich."
lecgreengangclash.11.a:0 "Irgendetwas stimmt nicht mit Huang Jinrong..."
lecgreengangclash.11.b:0 "Die Japaner wissen vielleicht etwas, wenn sie bestochen werden können."

lecgreengangclash.12.t:0 "Beleidigt mit einer beträchtlichen Bestechung"
lecgreengangclash.12.d:0 "Nachdem die japanischen Agenten zunächst außerordentlich beleidigt waren, weil sie ihnen Geld für Informationen anboten, waren sie dann doch bereit, zu teilen, öffneten ihre Akten über Du Yuesheng und verrieten auch ein paar ausgewählte Dinge über Huang Jinrong!"
lecgreengangclash.12.a:0 "Über wen haben sie noch Akten?"

lecgreengangclash.13.t:0 "Das Portrait eines Gangsters: Du Yuesheng"
lecgreengangclash.13.d:0 "Wenn wir in unseren Ermittlungen gegen Du Yuesheng fortfahren, müssen wir zuerst seine Geschichte verstehen. Unsere Akten sagen uns Folgendes: Du Yuesheng wurde 1888 in einem armen chinesischen Dorf in der heutigen neutralen Zone geboren, im Alter von nur vier Jahren war seine Mutter bei der Geburt gestorben, sein Vater war tot und seine Schwester in die Sklaverei verkauft. Er kehrte in sein Dorf zurück, um bei seiner Großmutter zu leben. Mit vierzehn Jahren kehrte er nach Shanghai zurück und arbeitete an einem Obststand, bis er wegen Diebstahls gefeuert wurde, woraufhin ihn ein Job als Türsteher in einem Bordell in Kontakt mit der Grünen Bande brachte. Von dort wurde er Huang Jinrong vorgestellt, dem ranghöchsten chinesischen Detektiv in der ehemaligen französischen, jetzt deutschen Konzession von Shanghai. Jinrongs Frau sah in dem Jungen Potenzial und ließ ihn bei einigen großen Opiumgeschäften assistieren, wodurch sich sein Aufgabengebiet und sein Kontaktnetz sowie sein Vermögen allmählich erweiterten.\nAls Lu Yongxiang, der damals den größten Teil Shanghais kontrollierte, 1924 Huang Jinrong einsperren ließ, weil er seinen Sohn öffentlich verprügelt hatte, trat Du in seine Fußstapfen und übernahm die Kontrolle über die meisten kriminellen Unternehmungen in der Deutschen Konzession. Während Jinrong freigelassen wurde, auch dank der engen Beziehung der Grünen Bande zum Kriegsherrn von Zhejiang, sollte Du für immer der prominenteste Gangster Shanghais bleiben.\nDu ist umgangssprachlich aus offensichtlichen Gründen als "Big Ears Du" bekannt und hat eine aufgeschlossene und gesellige Persönlichkeit, großzügig zu Freunden, aber rücksichtslos zu Feinden. Der Leiter mehrerer legitimer Unternehmen, von denen einige keine Fassade für illegale Geschäfte sind, Du ist auch der Leiter der Vereinigung der chinesischen Steuerzahler, sitzt im Vorstand der Shanghaier Handelskammer und ist der Sponsor von mindestens einem großen Tempel in Shanghai."
lecgreengangclash.13.a:0 "Ich verstehe."

lecgreengangclash.14.t:0 "Das Portait eines Gangsters: Huang Jingrong"
lecgreengangclash.14.d:0 "Wenn wir mit unseren Ermittlungen gegen den Polizisten Huang Jinrong fortfahren, müssen wir zunächst seine Geschichte verstehen. Unsere Akten sagen uns Folgendes: Huang Jinrong ist seit 1892 eine feste Größe in der Shanghaier Unterwelt, als er im Alter von 24 Jahren der Polizei der französischen Konzession beitrat. Aufgrund seiner Fähigkeiten als Detektiv gehalten und befördert, führte ein Mangel an kompetenten Verwaltern schließlich dazu, dass die Deutschen ihn zum Polizeichef in ihrer neuen Konzession ernannten, nachdem die Franzosen abgezogen waren. Er fügte sich nahtlos in seine neue Rolle ein, das einzige Problem war, dass er illegal inhaftiert wurde, weil er Lu Yongxiangs Sohn geschlagen hatte, wodurch Du Yuesheng zum führenden Mitglied der Grünen Bande in der Konzession aufstieg und Huang in seiner Schuld stand.\nJinrong ist seinerseits ein geduldiger Mann, der es scheinbar vorzieht, dem jüngeren Du die Führung zu überlassen, während er den enormen Reichtum genießt, den ihm sein loyaler Stellvertreter bringt. Seine Ex-Frau Lin Guisheng soll das wahre Gehirn und der Ehrgeiz hinter vielen seiner Operationen sein, doch nach der Gründung des Internationalen Mandats sorgte Jinrong gekonnt dafür, dass die Grüne Bande in der Deutschen Konzession zur dominierenden Gruppe in ganz Shanghai wurde, also muss mehr hinter ihm stecken als nur ein riesiges Adressbuch."
lecgreengangclash.14.a:0 "Ich verstehe."

lecgreengangclash.15.t:0 "Das Portait eines Gangsters: Zhang Xiaolin"
lecgreengangclash.15.d:0 "Wenn wir mit unseren Ermittlungen gegen Zhang Xioalin fortfahren, müssen wir zuerst seine Geschichte verstehen. Unsere Akten sagen uns Folgendes: Zhang Xiaolin ist das Schwarze Schaf der Großen Drei der Grünen Bande. Geboren in der Provinz Zhejiang, direkt vor den Toren Shanghais, und Absolvent der Militärakademie der Provinz, kam Xiaolin 1912 nach Shanghai, wo er bereits gute Verbindungen zu den Kriegsherren der Provinzen hatte, die die Stadt umgaben. Von dort aus nutzte er diese Verbindungen und arbeitete dann unter Huang Jinrong. Mit Hilfe der Warlord-Armeen sicherte sich die Bande die Kontrolle über die Handelsrouten, die den Jangtse-Fluss hinunterlaufen, und hielt den Opiumhandel der Stadt im Würgegriff.\nObwohl er der Schlüssel zu ihrer Prominenz sein könnte, wurde Zhang Xiaolin von Huang Jingrong und Lin Guisheng für die Ehre übergangen, die prominenteste Rolle als Kopf der Grünen Bande zu übernehmen, eine Tatsache, die Zhang immer übel genommen hat. Als Ergebnis seines Grolls ist ein wachsender Riss zwischen ihm und Du Yuesheng zu verzeichnen, der Zhang wegen seiner gewalttätigen Art und den reißerischen Geschichten darüber, wie er diejenigen behandelt, die ihm in die Quere kommen, weiter misstraut. Es ist vielleicht nur eine Frage der Zeit, bis die Trennung offiziell wird und entweder Xiaolin oder Yuesheng gehen muss..."
lecgreengangclash.15.a:0 "Ich verstehe."

lecshorting.1.t:0 "Insiderhandel?"
lecshorting.1.d:0 "Nach dem Schwarzen Montag scheint jeder seine finanziellen Wunden zu lecken, jeder, das heißt, außer einer Gruppe von Geschäftsleuten, meist Amerikanern, die nur wenige Tage vor dem Crash eine Short-Position auf deutsche Staatsanleihen eingegangen sind. Sie haben, um es umgangssprachlich auszudrücken, wie Banditen aus dem Geschäft geschöpft. Das Ostchina-Direktorium hat begonnen, Stunk über die ganze Angelegenheit zu machen, nachdem sich herausstellte, dass der Hauptverlierer des Leerverkaufs die staatlich unterstützte Deutsch-Asiatische Bank war, die Geschäftsbank der Wahl für deutsche Geschäftsleute, und forderte, dass es eine Untersuchung wegen des Vorwurfs des Insiderhandels gibt!"
lecshorting.1.a:0 "Nur weil wir Amerikaner gesunden Menschenverstand haben..."

lecshorting.2.t:0 "Kaution für die DAB?"
lecshorting.2.d:0 "Das drängendste Thema für die Shanghaier Geschäftswelt ist derzeit die wackelnde Deutsch-Asiatische Bank und ihr möglicher Zusammenbruch. Wenn der Gesandtschaftsrat zustimmt, könnte eine... ungenannte Summe zugunsten der DAB freigegeben werden, um einen Ansturm auf die Bank zu verhindern und die Sparer zu beruhigen."
lecshorting.2.a:0 "Berufen Sie eine Sitzung ein, lassen Sie uns darüber abstimmen!"
lecshorting.2.b:0 "Lassen Sie es treiben, was kann schlimmstenfalls passieren?"

lecshorting.3.t:0 "Gesandtschaftsstädte Abstimmung: Bürgschaft?"
lecshorting.3.d:0 "Der Schwarze Montag hat tiefe Narben in der Weltwirtschaft hinterlassen, insbesondere bei der Deutsch-Asiatischen Bank in Shanghai, die offenbar Opfer skrupelloser Geschäftspraktiken und möglicherweise Insiderhandel geworden ist. Unsere Delegation sucht nun nach Orientierung, wie sie bezüglich der vorgeschlagenen Rettungsaktion für die DAB abstimmen soll."
lecshorting.3.a:0 "Wir werden unsere Optionen sorgfältig abwägen."

lecshorting.4.t:0 "Gesandtschaftsrat Abstimmungsergebnis"
lecshorting.4.d:0 "Die Entbehrungen der DAB sind dem Gesandtschaftsrat deutlich gemacht worden und als Ergebnis wurde die Rettung..."
lecshorting.4.a:0 "Genehmigt!"
lecshorting.4.b:0 "Abgelehnt!"

lecshorting.5.t:0 "Deutsch-Asiatischer Zusammenbruch!"
lecshorting.5.d:0 "Heute früh läutete ein Run auf die Deutsch-Asiatische Bank den Todesstoß für das Institut ein, das mit inzwischen wertlosen deutschen Staatsanleihen überschuldet war. Infolgedessen wird der Betrieb nun halbwegs geordnet abgewickelt und die verbliebenen Vermögenswerte werden versteigert, was die einflussreichen Deutschen in den Gesandtschaftsstädten in Rage versetzt hat, weil der Rat nichts unternommen hat. Es sieht so aus, als ob niemand in nächster Zeit sein Geld zurückbekommen wird..."
lecshorting.5.a:0 "Oh, nein."

lecshorting.6.t:0 "Deutsch-Asiatische Stabilisierung!"
lecshorting.6.d:0 "Es scheint, dass Deutschlands finanzieller Dreh- und Angelpunkt im Osten vorerst stabil bleiben wird, es wurde genug Sicherheit gefunden, um ihre Zukunft zu sichern und ihr Vermögen zu schützen, was die deutschen Bedenken über Insiderhandel etwas besänftigt hat."
lecshorting.6.a:0 "Was für eine Erleichterung."

lecshorting.7.t:0 "Deutsche Wut - Köpfe müssen rollen!"
lecshorting.7.d:0 "Nach dem Zusammenbruch ihrer Hausbank im Osten haben die Deutschen wütend an den Gesandtschaftsrat telegrafiert und sich von ihrer Delegation eines klar machen lassen: Dafür muss jemand verhaftet oder deportiert werden, sonst!"
lecshorting.7.a:0 "Lassen Sie die Japaner die Untersuchung überwachen!"
lecshorting.7.b:0 "Lassen Sie die Briten die Untersuchung überwachen!"
lecshorting.7.c:0 "Der angesehene Polizeichef Huang Jingrong soll es tun!"

lecshorting.8.t:0 "Deutscher Zorn - Da steckt jemand dahinter!"
lecshorting.8.d:0 "Die Deutschen freuen sich zwar über die Rettung der DAB nach dem Schwarzen Montag, machen aber erheblichen Druck, damit untersucht wird, was genau bei den Vorwürfen des Insiderhandels vorgefallen ist. Das ist ein sehr schwerwiegender Vorwurf, und wenn sich herausstellt, dass jemand den fraglichen amerikanischen Geschäftsleuten einen Tipp über die deutsche Geldpolitik gegeben hat, müssen sie möglicherweise sogar ausgeliefert werden..."
lecshorting.8.a:0 "Betrauen Sie die Japaner mit der Untersuchung."
lecshorting.8.b:0 "Lassen Sie die Finanzexperten, die Briten, das untersuchen."
lecshorting.8.c:0 "Huang Jingrong soll die Zügel in die Hand nehmen!"

lecshorting.9.t:0 "Die Japaner ermitteln - effizient"
lecshorting.9.d:0 "Die China Spezial Agentur wurde von den Japanern hinzugezogen, um den aktuellen Insiderhandelsskandal zu untersuchen. Ihre erste Aktion war eine überraschende Razzia im Hauptquartier des DAB, bei der mehrere wichtige Deutsche zur Befragung vorgeladen wurden, gefolgt von der Verhaftung einiger Amerikaner, die in die Angelegenheit verwickelt waren. Während die Deutschen über das übereifrige, und manche sagen, diskriminierende, Vorgehen der Japaner frustriert sind, haben andere sie für ihre Bemühungen gelobt. Während sie nicht in der Lage waren, Beweise für Insiderhandel zu finden, haben sie wertvolle Informationen geliefert, die unter Druck über die Aktivitäten eines namhaften Amerikaners in den Städten preisgegeben wurden..."
lecshorting.9.a:0 "Man muss sich fragen - was haben sie gefragt?"

lecshorting.10.t:0 "Die Briten ermitteln - gründlich"
lecshorting.10.d:0 "Die Briten wurden mit dem DAB-Fall beauftragt und haben nach einem Monat der Untersuchungen ihren Bericht zurückgegeben: Es können absolut keine Beweise für ein Fehlverhalten der Amerikaner gefunden werden. Es scheint, dass sie einfach nur sehr gewiefte Geschäftsleute sind."
lecshorting.10.a:0 "Sind Sie sicher?"

lecshorting.11.t:0 "Huang Jinrong ist an dem Fall dran!"
lecshorting.11.d:0 "Es scheint, dass Huang Jingrong das Unmögliche geschafft hat: Innerhalb weniger Tage hat er eine Verhaftung unter den deutschen Geschäftsleuten vorgenommen, sie gründlich blamiert und Informationen aufgedeckt, die an mehrere amerikanische Geschäftsleute weitergegeben wurden. Mehrere Händler wurden damit auf Lebenszeit von jeder seriösen Börse ausgeschlossen und die Verwicklung der Deutschen hat ihr strenges, gesetzestreues Image in Zweifel gezogen."
lecshorting.11.a:0 "Hurra!"

lecshorting.12.t:0 "HSBC Kauft Deutsch-Asiatische Aktie"
lecshorting.12.d:0 "In einem überraschenden Schritt hat die Hongkong Shanghaier Bankverkehrsvereinigung heute einen großen Anteil an der Deutsch-Asiatischen Bank gekauft, ein optimistischer Schritt trotz des aktuellen wirtschaftlichen Abschwungs. Wie genau sie es geschafft haben, den Verkauf so schnell zu sichern, bleibt abzuwarten, aber einige sind überzeugt, dass es mit der jüngsten Untersuchung der Hongkonger Polizeibehörde im Handelsskandal zusammenhängt."
lecshorting.12.a:0 "Merkwürdiger Schritt."

lecshorting.13.t:0 "Die Japaner untersuchen"
lecshorting.13.d:0 "Die japanischen Ermittlungen sind untypisch zurückhaltend, was möglicherweise daran liegt, dass der deutsche Druck fehlt, der ihnen das Recht verweigert, bestimmte Razzien durchzuführen oder Personen übermäßig lange festzuhalten. So oder so haben sie einige interessante Informationen aufgedeckt, insbesondere über einen Lothar Eisenträger..."
lecshorting.13.a:0 "Oje."

lecshorting.14.t:0 "Huang Jinrong ist an dem Fall dran!"
lecshorting.14.d:0 "Innerhalb weniger Tage nach Beginn seiner Ermittlungen hat Huang Jingrong eine Verhaftung vorgenommen, ein amerikanischer Geschäftsmann sitzt nun in Haft und die Papiere der DAB werden durchgesehen. Es gibt anscheinend keine Beweise für ein Fehlverhalten von anderen Personen. Übrigens, haben Sie schon Herrn Jinrongs neue Frau kennengelernt? Sie trägt den feinsten Schmuck."
lecshorting.14.a:0 "Hier ist etwas faul..."

lecshorting.15.t:0 "Die britische Untersuchung"
lecshorting.15.d:0 "Nach einigen Wochen der Untersuchung durch Beamte aus Hongkong scheint es, dass kein Fehlverhalten gefunden werden kann. Leider sind dies unruhige Zeiten, aber zumindest hat sich der Rat als effektive Kraft erwiesen, um die Stadt sauber zu halten."
lecshorting.15.a:0 "Nun ja."

lecbrits.1.t:0 "Britische Besorgnis über Shanghai-Zentrismus"
lecbrits.1.d:0 "Ein Konsortium britischer Geschäftsleute hat heute als Reaktion auf unseren geplanten Straßenbahnbau in Schanghai eine formelle Erklärung abgegeben, in der sie fordern, dass die Investitionen in Schanghai und Hongkong angeglichen werden sollen. Während dies offensichtlich eine zu kühne Forderung ist, beabsichtigen sie wahrscheinlich, wenn sie in eine Diskussion verwickelt werden, sich darauf zu beschränken, einfach zu fordern, dass eine Art von erhöhten Investitionen in Hongkong vorangetrieben wird. Es ist wahrscheinlich, dass sie, wenn wir nicht zustimmen, ihnen hier zu helfen, sich an die britische Krone wenden werden, die möglicherweise versuchen wird, eine aktive Rolle in der Politik der Städte zu übernehmen. Wenn wir ihnen jedoch geben, was sie wollen, ist zu erwarten, dass wir kaum noch etwas von ihnen hören werden."
lecbrits.1.a:0 "Stellen Sie Mittel für Investitionen in Hongkong zur Verfügung."
lecbrits.1.b:0 "Ignorieren Sie ihre Forderungen, sie können nichts ausrichten."
lecbrits.1.c:0 "Streichen Sie das neue Straßenbahnprojekt, wir müssen die Finanzierung ausgleichen."

lecbrits.2.t:0 "Aufschrei der Japaner"
lecbrits.2.d:0 "Die Japaner sind empört, dass wir vor solchen Interessengruppen einknicken würden, und erheben von allen Seiten Anschuldigungen. Ihre Zeitungen drucken Geschichten über die Ungerechtigkeiten, die ihnen von den amerikanischen Marionetten im Rat zugefügt werden, die Geld in ihre eigenen Taschen abzweigen, und es könnte noch weitreichendere Konsequenzen geben."
lecbrits.2.a:0 "Ein Sturm im Wasserglas."

lecbrits.3.t:0 "Deutsche beschuldigen den Rat der Günstlingswirtschaft"
lecbrits.3.d:0 "Die deutschen Interessengruppen in den Gesandtschaftsstädten haben ihre Bestürzung darüber ausgedrückt, was sie als Bevorzugung Hongkongs und britischer Interessen im Allgemeinen empfinden, wobei die Tsingtau Neueste Nachrichten mehrere vernichtende Polemiken über die dem Rat innewohnende Korruption veröffentlichte. Es ist klar, dass sie wollen, dass die Mittel für neue Projekte außerhalb von Shanghai und Tianjin zurückgezogen werden, um Ausgewogenheit zu demonstrieren."
lecbrits.3.a:0 "Sie sind uns egal."
lecbrits.3.b:0 "Gut, ziehen Sie die Finanzierung zurück!"

lecbrits.4.t:0 "Britische Empörung"
lecbrits.4.d:0 "Die Briten sind empört, und die Hongkonger Presse beklagt einmal mehr die Ungerechtigkeit der Regelungen, die ihnen nach der Revolution im eigenen Land aufgezwungen wurden. Shanghai werde gegenüber den anderen Städten bevorzugt, heißt es, und das Gerede über die Abschöpfung von Ressourcen und das Ende des Sonderstatus von Hongkong macht die Geschäftswelt nervös."
lecbrits.4.a:0 "Opfer müssen erbracht werden."

lecbrits.5.t:0 "Amerikaner sprechen sich für Investitionen in Hongkong aus"
lecbrits.5.d:0 "Bedeutende amerikanische Geschäftsleute haben sich heute mit dem Rat in Verbindung gesetzt und die ihrer Meinung nach berechtigten Sorgen über die Offenheit der Städte und die Notwendigkeit von Investitionen in allen Stadtteilen geäußert, um einen gleichberechtigten Zugang zu China zu gewährleisten. Sie wollen, dass wir die Infrastrukturausgaben in Hongkong finanzieren und haben gewarnt, dass der Fluss von amerikanischem Kapital nicht garantiert werden kann, wenn wir das nicht tun."
lecbrits.5.a:0 "Sie dürfen es gerne versuchen!"
lecbrits.5.b:0 "Wenn das wirklich das Beste für die Finanzen ist..."

lecbrits.6.t:0 "Chinesen sind in Aufruhr"
lecbrits.6.d:0 "Chinesische Bürgergruppen haben heute einen formellen Protest beim Stadtrat von Shanghai und wichtigen Gesandtschaftsorganen eingelegt und erklärt, dass sie die Streichung der Straßenbahnprojekte in Shanghai nicht als etwas anderes als koloniale Vernachlässigung und Unterdrückung akzeptieren werden, und Hunderte haben eine Petition unterzeichnet, in der die Aufnahme eines chinesischen Mitglieds in den Gesandtschaftsrat gefordert wird, um Ausgewogenheit und Vertretung der Mehrheit zu gewährleisten."
lecbrits.6.a:0 "Das ist einfach nur lächerlich."

lecbrits.7.t:0 "Syndikalistische Proteste?"
lecbrits.7.d:0 "Ein Bombenanschlag auf eine Polizeistation hat heute unterstrichen, wie angespannt die Situation in Shanghai sehr schnell werden kann. Mit Demonstranten und Aufständischen, die uns durch die Nutzung der neutralen Zone ausweichen, haben sie es geschafft, eine anhaltende Kampagne des Ungehorsams zu führen, scheinbar immer über den nächsten Schritt der Polizei informiert."
lecbrits.7.a:0 "Versuchen Sie herauszufinden, wer sie ständig informiert."

lecbrits.8.t:0 "Ermordung eines Beamten"
lecbrits.8.d:0 "Ein wichtiger Beamter und Mitglied der Gesandtschafts Freiwilligen Armee wurde heute kaltblütig ermordet, offenbar in einem geplanten politischen Attentat! Eine Fahndung nach den Mördern ist im Gange."
lecbrits.8.a:0 "Am besten verriegeln Sie die Fenster..."

lecbrits.9.t:0 "[QIE.GetName] Objekte"
lecbrits.9.d:0 "Die [QIE.GetAdjective]-Regierung hat heute eine offizielle Erklärung zu den jüngsten Problemen in den Gesandtschaftsstädten abgegeben. Darin wird behauptet, dass wir, wenn wir für die Städte verantwortlich sein sollen, auch dem chinesischen Volk gegenüber verantwortlich sein müssen, und es heißt, dass [QIE.GetLeader] sich zu fragen beginnt, ob die derzeitigen Behörden wirklich ihre Pflicht tun. Ohne es zu offen zu sagen, hat er das Mandat des Gesandtschaftsrates effektiv in Frage gestellt."
lecbrits.9.a:0 "Sagen Sie [QIE.GetLeader], dass er bei unseren chinesischen Dissidenten willkommen ist."

lecbrits.10.t:0 "Unruhen in Hongkong"
lecbrits.10.d:0 "In Hongkong scheint der Unmut gegen die Gesandtschaftsstädte groß zu sein, denn die Bitten prominenter Hongkonger Geschäftsleute um finanzielle Unterstützung wurden vom Gesandtschaftsrat abgelehnt. Viele in der Stadt sprechen mit Nostalgie von den Tagen, als Hongkong noch zur britischen Krone gehörte. Wir sollten diese Gelegenheit nutzen, bevor sie vorübergeht."
lecbrits.10.a:0 "Und zwar schnell!"
lecbrits.10.b:0 "Wir brauchen diese schlüpfrigen Geschäftsleute nicht!"
lecbrits.10.c:0 "Ich bin sicher, unsere Freunde in Canberra können ihnen helfen."

lecbrits.11.t:0 "Britische Aktivitäten in Hongkong"
lecbrits.11.d:0 "Nach ihrer Niederlage in der jüngsten Debatte über die Finanzierung von Hongkong haben britische Geschäftsleute den Nationen des ehemaligen britischen Empire die Hand gereicht. Es scheint, dass der König-Kaiser eifrig zugestimmt hat, ihnen zu helfen, und sogar jetzt die Hongkongers machen gefährliche Bewegungen gegen uns."
lecbrits.11.a:0 "Wir sollten informiert bleiben."

lecbrits.12.t:0 "Unruhen in Hongkong beigelegt"
lecbrits.12.d:0 "Es scheint, dass aufkeimende Unruhen in Hongkong gegen den wahrgenommenen Shanghai-Zentrismus des Gesandtschaftsrates von Shanghai unterdrückt wurden. Sie haben versprochen, die gleiche Finanzierung zwischen Hongkong und Shanghai zu priorisieren, und sind sogar so weit gegangen, die Eisenbahn in Shanghai zu streichen, die den Ärger ausgelöst hat. Der ganze Vorfall hat wahrscheinlich dazu gedient, jede Möglichkeit eines erneuten Einflusses zu beseitigen, den wir auf Hongkong hätten ausüben können."
lecbrits.12.a:0 "Verdammt und zugenäht!"

lecbrits.13.t:0 "Ernennung eines neuen Gouverneurs von Hongkong"
lecbrits.13.d:0 "Obwohl Hongkong seit 1925, als wir um deutschen Schutz für unsere Konzessionen baten, nicht mehr in unserer Hand war, haben wir das Gebiet immer rechtlich gehalten. Selbst als es vom Gesandtschaftsrat verwaltet wurde, behielten wir das theoretische Eigentum an der ganzen Stadt als eine Konzession unter vielen.\n\nEine Sache, die immer konstant geblieben ist, ist unser Recht, einen Gouverneur in Hongkong zu ernennen, aber wir haben dies seit über einem Jahrzehnt nicht mehr getan. Der derzeitige amtierende Gouverneur von Hongkong ist Norman Lockhart Smith, aber obwohl er zweifellos loyal gegenüber der Krone ist, hat er lokale Verbindungen, die ihn möglicherweise dazu bringen, unabhängiger zu handeln, als uns lieb sein könnte. Wir könnten ihn leicht als unseren Kandidaten für das Amt des Hochkommissars der Gesandtschaftsstädte vorsehen und so einen Weg finden, ihn dazu zu bringen, seine Absetzung und die Ersetzung durch Mark Aitchison Young zu akzeptieren, einen loyaleren Beamten, der derzeit in der Westindischen Föderation stationiert ist. Alternativ könnten wir Young zu unserer zukünftigen Stimme in Shanghai ernennen und Smith in seiner derzeitigen Position belassen. Wen sollten wir wählen?"
lecbrits.13.a:0 "Smith hat uns in Hongkong gute Dienste geleistet."
lecbrits.13.b:0 "Smith würde uns in Shanghai besser dienen."

lecbrits.14.t:0 "Kanada ernennt einen neuen Konsul in Shanghai"
lecbrits.14.d:0 "Es scheint, als würden die Briten ihren Einfluss weiter ausbauen. Sie haben den Gouverneur von Hongkong, Norman Lockhart Smith, kontaktiert und haben auch einen neuen Konsul in Shanghai, Mark Aitchison Young, ernannt. Er ist nun für alle britischen Konzessionen in China jenseits von Hongkong verantwortlich, und es ist zu erwarten, dass die Kanadier bald anfangen werden, extremere Maßnahmen zu ergreifen, um ihren Einfluss zu erneuern. Norman Lockhart Smith ist jedoch ein Mann des Status quo, und er würde viel verlieren, wenn sich dieser ändern würde. Wir könnten möglicherweise die britischen Machenschaften aufhalten, wenn wir uns in irgendeiner Weise auf ihn stützen würden."
lecbrits.14.a:0 "Dies ist nichts, was einen Kommentar wert wäre."
lecbrits.14.b:0 "Wir sollten in Hongkong nachforschen und uns auf Administrator Smith stützen."

lecbrits.15.t:0 "Die Briten ernennen einen neuen Gouverneur für Hongkong"
lecbrits.15.d:0 "Die Briten haben Mark Aitchison Young zum neuen Gouverneur von Hongkong ernannt und den ehemaligen Gouverneur von Hongkong, Norman Lockhart Smith, zu ihrem Botschafter in Shanghai gemacht, eine Position, die seit dem Abzug der Briten im Jahr 1926 leer war."
lecbrits.15.a:0 "Beunruhigende Züge."

lecbrits.16.t:0 "Nachforschungen über die Briten in Hongkong"
lecbrits.16.d:0 "Die britische Präsenz in den Städten nimmt seit einigen Monaten zu, und die Ernennung eines neuen Botschafters in Schanghai beunruhigt viele Mitglieder des Gesandtschaftsrats, die befürchten, dass die Briten bald versuchen könnten, sich im Rat wieder durchzusetzen oder, was noch viel beunruhigender ist, die britische Herrschaft in Hongkong wiederherzustellen. Sollten wir jemanden schicken, um die Verbindungen des amtierenden Administrators Smith zur Krone zu untersuchen?"
lecbrits.16.a:0 "Bitten Sie Du Yuesheng um Hilfe."
lecbrits.16.b:0 "Huang Jinrong ist ein fähiger Mann!"
lecbrits.16.c:0 "Den Japanern kann man trauen."

lecbrits.17.t:0 "Du Yuesheng's Ergebnisse"
lecbrits.17.d:0 "Du Yueshengs Männer sind in einige Häuser eingebrochen und haben einige Verhöre durchgeführt, und die Triade scheint zuversichtlich, dass er auf dem Weg ist, herauszufinden, was die Briten in Hongkong vorhaben. Er glaubt derzeit, dass die Hongkonger versuchen könnten, in den Schoß des britischen Empire zurückzukehren, indem sie australische oder kanadische Truppen einladen, die Stadt zu besetzen. Er behauptet, dass seine Männer die nötigen Ergebnisse bekommen können, wenn sie die Erlaubnis erhalten, Gouverneur Smith zu befragen. Sollen wir ihn fortfahren lassen?"
lecbrits.17.a:0 "Fahren Sie fort."
lecbrits.17.b:0 "Es ist zu gefährlich."

lecbrits.18.t:0 "Huang Jinrong's Schlussfolgerungen"
lecbrits.18.d:0 "Huang Jinrong scheint mehrere prominente Hongkonger Geschäftsleute angeheuert zu haben, um die Aktivitäten der britischen Krone in Hongkong zu untersuchen. Er hat dem Hochkommissar nun Beweise vorgelegt, die prominente japanische Geschäftsleute in ein Komplott zu verwickeln scheinen, um Großbritannien wieder in den Gesandtschaftsrat zu bringen. Das mag höchst verdächtig erscheinen, aber Huang Jinrong hat Sie gerade zu einem Ausflug in die Stadt eingeladen, und Sie möchten die Stimmung nicht verderben..."
lecbrits.18.a:0 "Dieser Mann ist ein Genie!"
lecbrits.18.b:0 "Dies ist offensichtlich eine Lüge."

lecbrits.19.t:0 "Die japanische Kommission schließt ab"
lecbrits.19.d:0 "Die Japaner haben interessante Beweisstücke gefunden, von denen viele darauf hindeuten, dass die britische Krone versucht, ihr Stimmrecht im Gesandtschaftsrat wiederzuerlangen. Unsere Ermittler haben die Vermutung geäußert, dass ein Treffen mit Gouverneur Smith von Hongkong ihnen helfen könnte, alle Details des Komplotts zu ermitteln. Sollten wir den Japanern erlauben, weiterzumachen?"
lecbrits.19.a:0 "Schicken Sie die Japaner rein, um mit Smith zu verhandeln."
lecbrits.19.b:0 "Sie helfen sich nur selbst."

lecbrits.20.t:0 "Die Konfrontation mit Gouverneur Smith"
lecbrits.20.d:0 "Unsere Agenten sind aus dem Haus von Gouverneur Smith mit erschreckenden Nachrichten aufgetaucht: Die Briten versuchen, sowohl Hongkong für die Krone zurückzuerobern als auch ihr Stimmrecht im Gesandtschaftsrat zurückzufordern. Dies würde den Status quo der Gesandtschaftsstädte und Hongkongs drastisch verändern, radikale Veränderungen, die Gouverneur Smith lieber vermeiden möchte. Er hat unseren Ermittlern und dem Kommissar versichert, dass er bereit wäre, die britischen Pläne zur Rückeroberung Hongkongs notfalls zu vereiteln, allerdings erwartet er dafür eine ordentliche Entschädigung."
lecbrits.20.a:0 "Vielen Dank für Ihre Zeit, Sir."

lecbrits.25.t:0 "Australasien demokratisiert"
lecbrits.25.d:0 "Die Australasiatische Konföderation wird seit zwölf Jahren von der autoritären Hand des Generalgouverneurs Birdwood regiert. Nun aber scheint die Krone die Durchführung von Neuwahlen zu gestatten. Es ist unwahrscheinlich, dass Radikale, selbst wenn sie gewählt werden, lange bleiben dürfen, und so hat diese Nachricht den Briten einige Unterstützung in den Städten eingebracht."
lecbrits.25.a:0 "Stabilität ist gut fürs Geschäft."

lecbrits.26.t:0 "Australasien fällt an Radikale"
lecbrits.26.d:0 "Canberra hat die Briten in unserem Territorium organisiert mit dem Ziel, Hongkong zurückzuerobern oder das britische Stimmrecht zurückzufordern. Jetzt, da Australasien nicht mehr in der Lage ist, sie zu schützen, da es dem Radikalismus verfallen ist, hat dies einige von ihren Bemühungen, den Schutz der Krone wiederzuerlangen, abgehalten."
lecbrits.26.a:0 "Dies sollte ihren Fortschritt verlangsamen."

lecbrits.27.t:0 "Ein königlicher Besuch in Hongkong"
lecbrits.27.d:0 "Heute ist die HMS Sussex mit königlichen Passagieren - Prinz Albert von Windsor und seiner jungen Tochter, Prinzessin Elizabeth - aus Halifax in Hongkong angekommen. Der Hochkommissar [LEC.GetLeader] und mehrere andere Botschafter und Vertreter des Gesandtschaftsrates standen am Ende des Docks, um ihn zu empfangen. Nach einigen kurzen Formalitäten stiegen der Prinz und sein Gefolge in ein Taxi und fuhren schnell zum Peninsula Hong Kong Hotel, wobei er die Seekrankheit seiner Tochter als Grund für die eilige Abreise angab. Es wird erwartet, dass er während seines einmonatigen Aufenthalts in Hongkong mehrere Treffen mit wichtigen britischen Beamten und Geschäftsleuten haben wird, sowie einige Touren durch die Stadt und ihre Umgebung. Angesichts der Abneigung des Prinzen gegen große öffentliche Versammlungen ist es jedoch unwahrscheinlich, dass er diese Ausflüge groß ankündigen wird."
lecbrits.27.a:0 "Willkommen in den Gesandtschaftsstädten, Eure Königliche Hoheit."

lecbrits.28.t:0 "Unser Platz im Gesandtschaftsrat"
lecbrits.28.d:0 "Unsere Mitgliedschaft im Gesandtschaftsrat, stellvertretend für Hongkong, haben wir nun weitergegeben."
lecbrits.28.d.govt:0 "Nach unserem Regimewechsel haben viele der britischen Untertanen in Asien das Vertrauen verloren, dass wir in der Lage oder willens sind, sie zu schützen."
lecbrits.28.a:0 "So sei es"

lecbrits.29.t:0 "Hong Kong und der Gesandtschaftsrat"
lecbrits.29.d:0 "Hongkong ist ein britischer Teil von [LEC.GetNameDef], und somit obliegt es nun uns, die Kolonie und ihre Mitgliedschaft im Rat zu verwalten."
lecbrits.29.a:0 "Wir werden tun, was wir können"

lecbrits.30.t:0 "Britische Freiwillige kommen an"
lecbrits.30.d:0 "Heute kamen tausend Freiwillige aus dem gesamten britischen Empire in Asien in Hongkong an, um sich für die Verteidigungsstreitkräfte zu melden. Viele von ihnen waren Offiziere in Australasien, Indien und Malaya, so dass sie auch Offiziersaufträge für die Verteidigungsstreitkräfte erhielten. Leider hat sowohl ihre Anwesenheit innerhalb der Verteidigungsstreitkräfte als auch die Zeremonie, die die neuen Rekruten begleitete, zu einem Aufschwung des britischen Patriotismus und der Loyalität in Hongkong geführt."
lecbrits.30.a:0 "Wir können immer mehr Männer gebrauchen, nehme ich an."

lecbrits.31.t:0 "Hongkong wieder ins Reich der Mitte holen"
lecbrits.31.d:0 "Jetzt, wo wir in der Lage sind, unseren Umzug zu machen, und die Gesandtschaftsstädte in Aufruhr sind, wäre es möglich, wieder in Hongkong einzuziehen und die Stadt für das Empire zurückzugewinnen. Einige argumentieren jedoch, dass dieser Schritt uns international entfremden würde, da viele Nationen die Anwesenheit einer verantwortlichen britischen Regierung nicht anerkennen. Sollten wir die Flotte schicken?"
lecbrits.31.a:0 "Hongkong soll in den Schoß zurückkehren!"
lecbrits.31.b:0 "Dies würde uns international isolieren."

lecbrits.32.t:0 "Die Briten stationieren Truppen in Hongkong!"
lecbrits.32.d:0 "Die Briten scheinen in den Gesandtschaftsstädten alles aufgeboten zu haben, was sie für eine Operation zur Rückeroberung Hongkongs brauchen. Sie haben einen Teil der Royal Navy in den Hafen gesegelt, die Flagge über Kowloon gehisst und den Gouverneur aufgefordert, sie zu unterstützen. Wenn wir dort irgendeinen Einfluss haben, müssen wir ihn jetzt nutzen, um diese Invasion zu stoppen!"
lecbrits.32.a:0 "Ziehen Sie zumindest die Freiwilligenarmee zurück."
lecbrits.32.b:0 "Hoffen wir, dass sich unsere Nachforschungen und unser Druck ausgezahlt haben..."
lecbrits.32.c:0 "Es wird Krieg geben!"

lecbrits.33.t:0 "Hongkong zurückgewonnen!"
lecbrits.33.d.peace:0 "Nach fünfzehn Jahren haben wir endlich das Juwel des Ostens zurückerobert! Heute trafen unsere Truppen in Hongkong ein und wurden vom Gouverneur empfangen, der versprach, sich mit unserer zurückgewonnenen Herrschaft abzufinden. Ein weiterer kleiner Teil der Welt ist wieder rot gefärbt!"
lecbrits.33.d.war:0 "Nach fünfzehn Jahren haben wir endlich das Juwel des Ostens zurückerobert! Heute sind unsere Truppen in Hongkong an Land gegangen und wurden vom Gouverneur empfangen, der versprochen hat, unsere zurückgewonnene Herrschaft zu dulden. Leider haben die Gesandtschaftsstädte dafür gestimmt, diesen wichtigen Hafen zurückzuerobern und haben uns angegriffen. Wir können aber trotzdem feiern, dass ein weiterer kleiner Teil der Welt wieder rot angemalt ist!"
lecbrits.33.a:0 "Gott schütze den König!"

lecbrits.34.t:0 "Unruhen in Hongkong beendet"
lecbrits.34.d:0 "Während es in den letzten Monaten einige Unruhen in Hongkong gegeben hat, haben unsere Polizei und die Garnison in der Stadt berichtet, dass die Menschen nun die Herrschaft des zurückgekehrten Empire akzeptieren. Einige melden sich sogar bei der Royal Navy!"
lecbrits.34.a:0 "Offensichtlich gibt es in Hongkong Männer mit Verstand."

lecbrits.35.t:0 "Smith setzt sich durch"
lecbrits.35.d:0 "Gouverneur Smith hat die britischen Loyalisten in seiner Verwaltung erfolgreich in die Schranken gewiesen, und sie haben den britischen Verwaltern, die zur Kontrolle der Stadt geschickt wurden, mitgeteilt, dass sie ihre Dienste nicht benötigen. Unsere Abmachung mit Gouverneur Smith hat sich ausgezahlt."
lecbrits.35.a:0 "Guter Mann."

lecbrits.36.t:0 "Smith verrät uns!"
lecbrits.36.d:0 "Es scheint, dass Gouverneur Smith unser Geld genommen und seine Versprechen gebrochen hat! Er hat die Rückkehr der britischen Krone mit offenen Armen akzeptiert, und mit unseren Kräften in der Auflösung können wir nichts tun."
lecbrits.36.a:0 "Bastard."

lecbrits.37.t:0 "Gouverneur Smith verrät uns"
lecbrits.37.d:0 "Als unsere Truppen in Hongkong ankamen, wurden sie von Gouverneur Smith begrüßt, der unseren Beamten insgeheim mitteilte, dass er eine Rückkehr der Briten auf keinen Fall dulden würde. Es wird gemunkelt, dass der Hochkommissar sich seine Loyalität erkauft hat."
lecbrits.37.a:0 "Blasen Sie die Besetzung ab."

lecbrits.40.t:0 "Britisches Wahlrecht in den Legationsstädten"
lecbrits.40.d:0 "Als der Gesandtschaftsrat 1928 gegründet wurde, wurden den Briten nur Beobachterrechte eingeräumt, da Deutschland und Japan sich weigerten, die Regierung in Ottawa als "verantwortliche britische Regierung" anzuerkennen. Jetzt aber, da wir in den Städten einen großen Einfluss angehäuft haben, sind wir in der Lage, den Gesandtschaftsrat davon zu überzeugen, dass unsere Sache gerecht ist. Wir werden den österreichischen Botschafter überreden, als unbeteiligter Dritter einen Antrag auf Wiederherstellung unserer Rechte zu stellen."
lecbrits.40.a:0 "Bitten wir Shanghai um unsere Rechte."

lecbrits.41.t:0 "Wiederherstellung des britischen Wahlrechts"
lecbrits.41.d:0 "Als der Gesandtschaftsrat 1928 ins Leben gerufen wurde, erhielt Großbritannien als die Macht mit den meisten Zugeständnissen in China natürlich einen Sitz im Rat. Da Deutschland und Japan sich jedoch weigerten, Ottawa als "verantwortliche britische Regierung" anzuerkennen, erhielten die Briten nur Beobachterrechte. Jetzt haben wir die Gelegenheit, diesen Fehler zu korrigieren, und die britische Lobby hat uns unter Druck gesetzt, ihnen ihre Rechte zurückzugeben. Heute hat der österreichische Botschafter, der möglicherweise von den Briten bestochen wurde, die Frage aufgeworfen, und die einzige Wahl, die uns bleibt, ist, ob wir eine Abstimmung über das Thema zulassen oder dem Antrag von vornherein zustimmen."
lecbrits.41.a:0 "Der Rat muss darüber abstimmen."
lecbrits.41.b:0 "Wir werden es als eine Verfahrensangelegenheit durchsetzen."

lecbrits.42.t:0 "Der Gesandtschaftsrat stimmt über die Wiederherstellung des britischen Wahlrechts ab"
lecbrits.42.d:0 "Als der Gesandtschaftsrat 1928 gegründet wurde, erhielt das Vereinigte Königreich natürlich einen Sitz im Rat. Da Deutschland und Japan sich jedoch weigerten, Ottawa als "verantwortliche britische Regierung" anzuerkennen, wurden den Briten nur Beobachterrechte eingeräumt. Nun aber scheint der britische Einfluss in den Städten auszureichen, um den Rat dazu zu bewegen, die Wiederherstellung der britischen Stimme zu überdenken. Jetzt stimmt der Rat über die Angelegenheit ab..."
lecbrits.42.a:0 "Wir werden weise abstimmen."

lecbrits.43.t:0 "Der Gesandtschaftsrat stimmt über die Wiederherstellung unseres Wahlrechts ab"
lecbrits.43.d:0 "Unsere Regierung hat von unserem Botschafter in Schanghai erfahren, dass der Gesandtschaftsrat plant, über die Wiederherstellung unseres Stimmrechts abzustimmen, das uns 1928 von Deutschland und Japan mit der Begründung verweigert wurde, es fehle an einer "verantwortungsvollen britischen Regierung". Der Botschafter erklärt, dass es wahrscheinlich ist, dass wir unsere Rechte erhalten werden, ungeachtet früherer russischer Versuche, die mit einer Niederlage endeten."
lecbrits.43.a:0 "Wir hoffen, dass er Recht hat."

lecbrits.44.t:0 "Das Ergebnis der Abstimmung über das britische Wahlrecht"
lecbrits.44.d:0 "Der Gesandtschaftsrat hat über die Frage der Wiederherstellung des britischen Wahlrechts abgestimmt, und es scheint, dass die Abstimmung mit..."
lecbrits.44.a:0 "Erfolg!"
lecbrits.44.b:0 "Niederlage."

lecbrits.45.t:0 "Die Gesandtschaftsstädte stellen einseitig die britischen Rechte wieder her"
lecbrits.45.d:0 "Als der Gesandtschaftsrat 1928 gegründet wurde, erhielt das Vereinigte Königreich natürlich einen Sitz im Rat. Da Deutschland und Japan sich jedoch weigerten, Ottawa als "verantwortliche britische Regierung" anzuerkennen, wurden den Briten nur Beobachterrechte eingeräumt. Nun aber scheint es, dass der britische Einfluss in den Städten ausreicht, um den Rat dazu zu bringen, die Wiederherstellung der britischen Stimme zu überdenken. Der österreichische Botschafter, von dem man munkelt, er sei von den Briten bestochen worden, brachte das Thema heute zur Sprache, und es wurde vom Hochkommissar ohne Abstimmung akzeptiert. Es scheint, die Briten sind zurück im Rat"
lecbrits.45.a:0 "Und wir wurden nicht einmal konsultiert?"

lecbrits.46.t:0 "Der Gesandtschaftsrat stellt unser Wahlrecht wieder her"
lecbrits.46.d:0 "Die Gesandtschaftsstädte kamen nur zustande, weil Großbritannien nicht in der Lage war, seine Zugeständnisse nach dem Zusammenbruch des Empire aufrechtzuerhalten. Als wir Deutschland 1925 einluden, Hongkong zu besetzen, konnten wir kaum ahnen, welchen nahezu totalen Verlust an Einfluss wir im nächsten Jahrzehnt erleiden würden. Uns wurde nicht einmal ein Stimmrecht im Gesandtschaftsrat gewährt, obwohl wir die meisten Zugeständnisse gemacht hatten. Nun aber scheint der Gesandtschaftsrat seinen Fehler korrigiert zu haben. Heute wurde unserem Botschafter in Shanghai nach einer spannenden Debatte das Stimmrecht zuerkannt. Wir haben wieder eine Stimme in China."
lecbrits.46.a:0 "Ein dreifaches Hoch auf das Empire!"

lecbrits.47.t:0 "Der Gesandtschaftsrat votiert gegen die Wiederherstellung unserer Rechte"
lecbrits.47.d:0 "Es scheint, dass der Gesandtschaftsrat sich gegen den Antrag des österreichischen Botschafters zur Wiedererlangung unseres Stimmrechts ausgesprochen hat. Wir werden auf eine bessere Gelegenheit warten müssen, und viele empfehlen, die Idee, unser Stimmrecht überhaupt wiederzuerlangen, aufzugeben und sich stattdessen auf die Rückeroberung Hongkongs zu konzentrieren."
lecbrits.47.a:0 "Verdammt sollen sie sein!"

lecbrits.50.t:0 "Die Gesandtschaftsstädte bitten um Schutz"
lecbrits.50.d:0 "Obwohl die Gesandtschaftsstädte ein Netz internationaler Garantien für ihre Sicherheit haben, waren diese ihnen offensichtlich nicht genug. Sie haben sich an die britische Krone gewandt, um Schutz zu erhalten, und behaupten, dass sie ein starkes Bollwerk unserer Allianz in Ostasien sein werden. Viele im Parlament behaupten jedoch, dass dies uns nur einem Angriff der Japaner aussetzen würde."
lecbrits.50.a:0 "Willkommen bei der Entente."
lecbrits.50.b:0 "Das wäre zu riskant."

lecbrits.51.t:0 "[CAN.GetNameDef] Akzeptiert"
lecbrits.51.d:0 "Die britische Krone hat unseren Vorschlag für ein Bündnis akzeptiert und entsendet derzeit Offiziere und einen Teil der Royal Navy zu unserer Unterstützung."
lecbrits.51.a:0 "Großartig!"

lecbrits.52.t:0 "[CAN.GetNameDef] weigert sich"
lecbrits.52.d:0 "Die Briten haben sich geweigert, engere Bindungen zwischen uns und ihrem Empire zuzulassen. Wir werden uns weiterhin auf die wackeligen internationalen Garantien verlassen müssen, die wir schon immer hatten."
lecbrits.52.a:0 "Das ist schade."

lecbrits.53.t:0 "Britische Truppen in Hongkong"
lecbrits.53.d:0 "Während unser Krieg mit dem Internationalen Mandat für die chinesischen Konzessionen weiter wütet, haben die [FROM.GetAdjective]s eine Gelegenheit gesehen, ihre ehemalige Kolonie Hongkong zurückzuerobern. Die Marineinfanterie der Royal Navy hat nun Kowloon und die Neuen Territorien besetzt, und der Gouverneur hat die Rückgabe der Krone akzeptiert. Dies hat zwar unsere Feinde in Shanghai geschwächt, bedeutet aber auch, dass wir den Hafen nicht selbst übernehmen werden, sobald die Städte fallen."
lecbrits.53.a:0 "Verdammt, diese hinterhältigen Briten!"

lecbrits.54.t:0 "Mark Aitchison Young wird zum Botschafter in Shanghai ernannt"
lecbrits.54.d:0 "Ein Markenzeichen des Britischen Empires, selbst in diesen Tagen des Niedergangs, ist seine Tendenz, Administratoren, Gouverneure und Attachés nach einiger Zeit auf einen Posten am anderen Ende der Welt zu versetzen, der nicht zu ihrem ursprünglichen Posten gehört. Heute kam die Nachricht aus dem Kolonialbüro, dass Gouverneur Mark Aitchison Young, Gouverneur von Barbados, auf einen neuen Posten berufen wurde, als Botschafter beim Gesandtschaftsrat und bevollmächtigter Minister in Shanghai.\n\nSein Nachfolger, Grattan Bushe, setzt einen neuen Präzedenzfall für das Empire, denn Bushe ist der erste Kolonialgouverneur, der aus dem juristischen Stab des Kolonialamtes ernannt wird. Der neue Gouverneur, ein zurückgezogener, aber gebildeter Mann, scheint die Politik seines Vorgängers in unserer Föderation und auf Barbados fortsetzen zu wollen. Nach einer Abschiedsparty gestern Abend in Bridgetown brach Herr Aitchison im Morgengrauen zu seinem neuen Posten auf."
lecbrits.54.a:0 "Viel Glück in China, Herr Young"

lecbrits.55.t:0 "Mark Aitchison Young wird zum Gouverneur von Hongkong ernannt"
lecbrits.55.d:0 "Ein Markenzeichen des Britischen Empires, selbst in diesen Tagen des Niedergangs, ist seine Tendenz, Administratoren, Gouverneure und Attachés nach einiger Zeit auf einen Posten am anderen Ende der Welt zu versetzen, der sich von ihrem ursprünglichen Posten unterscheidet. Heute kam die Nachricht aus dem Kolonialbüro, dass Gouverneur Mark Aitchison Young, Gouverneur von Barbados, auf einen neuen Posten, den des Gouverneurs von Hongkong, berufen wird und damit den amtierenden Administrator Norman Smith ablöst, der formell den Posten des Botschafters beim Gesandtschaftsrat und Bevollmächtigten Ministers in Shanghai erhalten hat.\n\nSein Nachfolger, Grattan Bushe, setzt einen neuen Präzedenzfall für das Empire, denn Bushe ist der erste Kolonialgouverneur, der aus dem juristischen Stab des Kolonialamtes ernannt wird. Der neue Gouverneur, ein zurückgezogener, aber gebildeter Mann, scheint die Politik seines Vorgängers in unserer Föderation und auf Barbados fortsetzen zu wollen. Nach einer Abschiedsparty gestern Abend in Bridgetown brach Herr Aitchison im Morgengrauen zu seinem neuen Posten auf."
lecbrits.55.a:0 "Leben Sie wohl, Mr. Young."

lecjapfeud.1.t:0 "Bandenkrieg in Tianjin"
lecjapfeud.1.d:0 "Die belebten Straßen von Tianjin sind größtenteils von den Unruhen verschont geblieben, die den Rest Chinas heimgesucht haben. Obwohl es alles andere als ruhig ist, ist dieses Paris des Orients mehr an Feuerwerke gewöhnt als die von Schlachten gezeichneten Städte im Westen. Heute jedoch wurden die Bürger der Stadt in ihrem Tagesablauf unterbrochen, als sie einen Vorgeschmack auf die Konflikte der Region direkt vor ihrer Haustür bekamen.\n\nEs wurde schnell klar, dass dies kein gewöhnlicher Raub oder krimineller Streit war, als an einer belebten Straßenkreuzung in der Nähe des Diplomatenviertels Schüsse fielen. Vier Gruppen von Männern in Anzügen, insgesamt etwa ein Dutzend, lieferten sich einen Schusswechsel, bevor sie die Flucht ergriffen. Es gelang ihnen zu entkommen, indem sie sich unter die panische Menschenmenge mischten und das allgemeine Chaos der Situation erfolgreich nutzten, um sich den Strafverfolgungsbehörden zu entziehen. Zwei der Kriminellen wurden tot am Boden zurückgelassen, und da es vorerst keine Anhaltspunkte für ein Motiv oder eine Organisation gibt, hat die Polizei Mühe, diesen Fall zu lösen. Obwohl es für die Polizei in Tianjin peinlich ist, hat der Polizeichef eine erhöhte Polizeipräsenz in der Gegend angeordnet, um die Gangster zu vertreiben. Zumindest sollten wir dankbar sein, dass keine unschuldigen Menschen in dem Kreuzfeuer verletzt wurden."
lecjapfeud.1.a:0 "Fangen Sie diese Gauner!"

lecjapfeud.2.t:0 "Eskalation von Sektionskonflikten"
lecjapfeud.2.d:0 "Nur wenige Tage nach dem letzten Scharmützel wurde Tianjin erneut von einer Schießerei erschüttert, dieses Mal im Diplomatenviertel selbst. Glücklicherweise verhinderte die erhöhte Polizeipräsenz eine Wiederholung der letzten öffentlichen Schießerei. Ihre Ergebnisse in der Folgezeit sind jedoch ziemlich alarmierend.\n\nEinmal mehr hatten sich die Kriminellen auf ähnliche Weise versammelt. Nur dieses Mal konnte die Polizei von Tianjin sie sowohl vor der Tat beobachten als auch eingreifen, als die Sache aus dem Ruder lief. Zwei Gangster trafen sich vor einem Café und sprachen miteinander, tauschten einen Aktenkoffer aus und wurden dann von einer Gruppe von sechs mit Revolvern bewaffneten Männern überfallen, die es scheinbar auf den Inhalt des Koffers abgesehen hatten. Was dann folgte, wirkte fast so, als würde es eher in einen Krimi als in das wirkliche Leben passen, denn nach dem Überfall eröffneten jeweils vier bewaffnete Ganoven auf beiden Seiten das Feuer auf die mutmaßlichen Diebe, die erst viel zu spät merkten, dass ihre Opfer nicht allein waren. Noch schlimmer für sie alle war, dass die Polizei schnell eingriff, bevor es zu weiteren Tragödien kommen konnte, und glücklicherweise gaben alle Männer in dem Moment auf, als sie merkten, dass sie sich nicht an der halben Polizei von Tianjin vorbeikämpfen konnten. Die meisten hielten sich zwar bedeckt, aber der Inhalt des Aktenkoffers verriet, dass es sich bei den Männern um angeheuerte Killer der örtlichen Triaden handelt, die als Mittelsmänner in einem größeren Streit agieren, obwohl der Inhalt des Koffers nicht sofort verriet, wer oder was. Nachdem die Verdächtigen langwierigen Verhören unterzogen wurden, rastete einer von ihnen schließlich aus und verriet sie alle. Sie handelten im Auftrag der japanischen Botschaft, aber von da an wird es noch verworrener. Eine Gruppe handelte im Auftrag des Marineattachés, eine andere Gruppe vom Kolonialamt und wieder eine andere im Auftrag des japanischen Außenministeriums. Wir vermuten, dass noch weitere Abteilungen der Japaner involviert sein könnten, aber wir haben zur Zeit keine konkreten Beweise.\n\nDie Tatsache, dass die Japaner Fraktionsstreitigkeiten haben, ist für uns nichts Neues, aber so schlimm ist es in der Öffentlichkeit noch nicht geworden. Jetzt kommt die schwierige Entscheidung, wie wir mit dieser Situation umgehen sollen. Wir könnten uns direkt in die Angelegenheit einmischen, obwohl wir bedenken sollten, dass wir damit ein größeres Fass aufmachen könnten, als wenn wir diesen Fraktionsstreit einfach abklingen lassen."
lecjapfeud.2.a:0 "Eingreifen!"
lecjapfeud.2.b:0 "Lassen Sie es abkühlen."

lecjapfeud.3.t:0 "Wie kann man eingreifen?"
lecjapfeud.3.d:0 "Während es klar ist, dass wir handeln müssen, ist es weniger klar, wie wir unseren Schritt machen sollten. Verschiedene Polizeibeamte haben sich zu Wort gemeldet, aber sie scheinen alle auf zwei Seiten derselben Debatte zu stehen. Es gibt diejenigen, die ein offizielles Eingreifen über öffentliche Kanäle wollen, und eine andere Gruppe, die darauf besteht, dass es wichtig ist, die Dinge aus der Öffentlichkeit herauszuhalten. Während der Diskussionen machten beide Seiten hervorstechende Punkte. Die eine Seite betonte die Einhaltung von Regeln und dass Angelegenheiten von dieser Wichtigkeit professionell gehandhabt werden sollten und dass es gleichbedeutend damit wäre, sich "auf ihr Niveau zu beugen". Die andere Seite konterte, indem sie sich auf die Sachlichkeit und die besseren Erfolgschancen berief, wenn die Dinge mit Diskretion gehandhabt werden, und merkte an, dass die beteiligten japanischen Fraktionen sich wahrscheinlich nur auf die Fersen heften würden, wenn sie öffentlich unter Druck gesetzt werden.\n\nAls alles gesagt und getan war, wurde die Entscheidung getroffen,..."
lecjapfeud.3.a:0 "Versuchen Sie eine offizielle Schlichtung."
lecjapfeud.3.b:0 "Behandeln Sie dies hinter den Kulissen."

lecjapfeud.4.t:0 "Unsere Untersuchung wird von Japan ignoriert"
lecjapfeud.4.d:0 "In einer ziemlich enttäuschenden und peinlichen Wendung der Ereignisse wurden unsere Bemühungen, auf offiziellem Wege öffentlich zu intervenieren, von den Japanern völlig abgewürgt, die sich schlichtweg weigerten, in dieser Angelegenheit zu kooperieren. Das Ergebnis waren bisher nur angespannte Beziehungen und Spannungen zwischen den Lagern, mit denen niemand glücklich ist. Nach mehreren Wochen des Versuchs ist es wahrscheinlich, dass eine Fortsetzung dieses Ansatzes auch keine anderen Ergebnisse bringen wird.\n\nNach diesem Fiasko scheinen die meisten bereit zu sein, ihre Verluste zu begrenzen und das Thema fallen zu lassen, wenn auch widerstrebend. Ein kleiner, aber lautstarker Teil besteht jedoch darauf, dass, wenn sie darauf bestehen, ihre Aktivitäten zu verbergen, es einen guten Grund dafür geben muss, und drängt darauf, dass wir sie im Geheimen untersuchen."
lecjapfeud.4.a:0 "Lassen Sie das Thema fallen."
lecjapfeud.4.b:0 "Ermitteln Sie heimlich."

lecjapfeud.5.t:0 "Beauftragung eines Ermittlers"
lecjapfeud.5.d:0 "Da wir uns entschieden haben, die Angelegenheit zu untersuchen, müssen wir uns entscheiden, wen wir mit der Aufgabe beauftragen sollen. Unnötig zu sagen, dass wir unsere Wahl sorgfältig abwägen sollten, da wir uns keinen weiteren Schnitzer leisten können. Unsere erste Option ist, Huang Jinrong anzuheuern, einen chinesischen Detektiv mit Verbindungen zum Untergrund, der in der Vergangenheit mit dem Rat zusammengearbeitet hat. Unsere frühere Arbeitsbeziehung, gepaart mit der Tatsache, dass er keine politischen Vorurteile für oder gegen die Japaner hegt, macht ihn für einige zu einer offensichtlichen Wahl. Seine Verbindungen zum Untergrund können jedoch als zweischneidiges Schwert gesehen werden, wenn wir Pech haben.\n\nAngesichts dieser Bedenken sagen einige, dass es klüger wäre, sich für jemanden mit einer sauberen Akte zu entscheiden. Sie haben die Expertise sowohl amerikanischer als auch deutscher Ermittlungsbüros vorgeschlagen, die in der Region tätig sind. Sie haben zwar eine hervorragende Erfolgsbilanz und werden die Angelegenheit wahrscheinlich gründlich und professionell untersuchen, aber ihre Expertise liegt eher im Bereich der Wirtschaftskriminalität und ist daher vielleicht weniger geeignet für den Umgang mit den Triaden. Es gibt auch die Frage möglicher politischer Voreingenommenheit, die wir ebenfalls in Betracht ziehen müssen. Wir haben nur eine Chance, der Sache auf den Grund zu gehen, also müssen wir diese Untersuchung zu einem Erfolg machen."
lecjapfeud.5.a:0 "Huang Jinrong wird der Sache auf den Grund gehen!"
lecjapfeud.5.b:0 "Engagieren Sie den besten amerikanischen Ermittler in Shanghai!"
lecjapfeud.5.c:0 "Die Deutschen sind, wenn nicht anders, gründlich. Stellen Sie sie ein!"

lecjapfeud.6.t:0 "Die Untersuchung läuft ins Leere"
lecjapfeud.6.d:0 "Zu unserer großen Enttäuschung hat Huang Jinrong bis jetzt keine Spuren gefunden. Nach einer langen Zeit der Funkstille hat er uns endlich wieder kontaktiert, nur um uns mitzuteilen, dass er nichts als Sackgassen gefunden hat. Während die lange Zeit ohne Ergebnisse zweifellos ebenso frustrierend für ihn war, beharrt er darauf, dass der Prozess ins Stocken geraten ist, wahrscheinlich aufgrund der großen Aufregung, die der letzte Kampf und die öffentliche Demütigung durch unseren öffentlich ausgeübten Druck mit sich brachten. Während ein abschließendes Ende der Untersuchung zu diesem Zeitpunkt unwahrscheinlich erscheint, sollte es, wenn das, was er sagt, wahr ist, zumindest bedeuten, dass wir keine weiteren Eskalationen in dieser Angelegenheit sehen werden. Wie dem auch sei, die Ermittlungen gehen weiter."
lecjapfeud.6.a:0 "Irgendetwas scheint hier dubios zu sein..."

lecjapfeud.7.t:0 "Huang Jinrong erregt Verdacht"
lecjapfeud.7.d:0 "Kurz nach seinen Berichten an uns schlug der Polizeipräsident von Tianjin Alarm, dass der "pockennarbige" Huang Jinrong selbst durch seine Verbindungen zur Grünen Bande, die ebenfalls in die Angelegenheit verwickelt ist, in diese Sache verwickelt sein könnte. Der Verdacht wurde geweckt, als er in seinen letzten Berichten scheinbar absichtlich und wiederholt Details weggelassen hat, von denen die Polizei von Tianjin wusste, dass sie zutreffen. Aus diesem Grund richten sich die Ermittlungen nun gegen den vermeintlichen Ermittler selbst, wobei die Polizei von Tianjin bereits mit dem Fall befasst ist.\n\nAuch wenn es nicht wie geplant gelaufen ist, haben wir zumindest unseren Gauner gefunden und konnten damit beginnen, die mit diesem Fall verbundenen Aktivitäten der Triaden zu unterbinden. Zumindest hat es die Untersuchung geschafft, den Druck gegen die chinesischen kriminellen Interessen in den Städten zu lenken. Dies sollte auch die japanischen Kämpfe hinter den Kulissen vorantreiben, zumindest für den Moment, da ihre angeblichen Triaden-Kontakte die Auswirkungen zu spüren bekommen."
lecjapfeud.7.a:0 "Heutzutage findet man einfach keine gute Hilfe mehr."

lecjapfeud.8.t:0 "Finanzverbrechen aufgedeckt"
lecjapfeud.8.d:0 "Die amerikanischen Ermittlungen trugen schnell Früchte. Mit einem starken Fokus auf Finanztransaktionen und wirtschaftlichen Interessen in Bezug auf die japanischen Fraktionen, die diese ganze Situation ausgelöst haben, behauptet das Büro, kurz vor einem Durchbruch zu sein. Offenbar haben die mit den Japanern verbundenen Geschäftsinteressen ihre Spuren nicht verwischt."
lecjapfeud.8.a:0 "Endlich mal eine gute Nachricht!"

lecjapfeud.9.t:0 "Lothar Eisentrager beteiligt"
lecjapfeud.9.d:0 "Eher überraschend hat die Untersuchung einen Durchbruch gehabt, der etwas aufgedeckt hat, was wir nicht erwartet haben. Lothar Eisentrager, eine wichtige deutsche Figur in den Gesandtschaften, wurde in diese Affäre verwickelt. Da er Verbindungen zu den japanischen Unternehmen hatte, die finanziell in die Auseinandersetzungen verwickelt waren, sind die Augen der Strafverfolgungsbehörden nun auf ihn und die illegalen finanziellen Aktivitäten gerichtet, in die er verwickelt war. Als zusätzlicher Bonus scheint der Druck, der auf diese Geschäftsbeziehungen ausgeübt wird, die japanischen Fraktionen gezwungen zu haben, ihre Streitigkeiten hinter den Kulissen und nicht auf der Straße beizulegen."
lecjapfeud.9.a:0 "Und das war's dann auch schon!"

lecjapfeud.10.t:0 "Ermittlungen auf chinesischen Märkten"
lecjapfeud.10.d:0 "Das deutsche Büro, das wir mit der Untersuchung der Angelegenheit beauftragt haben, hat sich auf Finanzkriminalität konzentriert, die sich auf den breiteren chinesischen Markt bezieht, da sie glaubten, dass sie hier am ehesten Hinweise auf eine zwielichtige Transaktion finden würden. Sie scheinen mit ihrer Einschätzung richtig gelegen zu haben und gehen im Moment zahlreichen Hinweisen nach. Wir sollten in naher Zukunft positive Ergebnisse sehen."
lecjapfeud.10.a:0 "Besser als nichts."

lecjapfeud.11.t:0 "Verbindungen nach Zhejiang aufgedeckt"
lecjapfeud.11.d:0 "Die deutsche Untersuchung hat sich über die Gesandtschaftsstädte hinaus nach Zhejiang und Fujian gewunden, der Domäne der Kuomintang-Banden. Es scheint, dass die von den Japanern finanzierten Banden KMT-Vertreter waren, die die Japaner benutzten, um ihre Rivalen innerhalb der japanischen Struktur auszuschalten. Auf ihre Empfehlung hin haben wir die Sicherheitsvorkehrungen in Shantou und Ningbo erhöht und die japanischen Aktivitäten sind scheinbar zur Ruhe gekommen."
lecjapfeud.11.a:0 "Die Deutschen gaben den Sozialisten die Schuld, was für eine Überraschung..."

lecjapfeud.12.t:0 "Inoffizielle Schlichtung"
lecjapfeud.12.d:0 "Diskretion ist manchmal die bessere Option, auch wenn sie vielleicht nicht ganz mit dem Protokoll übereinstimmt. Nun müssen wir uns entscheiden, über welchen Vermittler wir gehen. Obwohl sie unter der Kontrolle des japanischen Konsulats steht, wäre die China Agentur eine offensichtliche Wahl, da sie einen direkten und diskreten Kommunikationskanal mit den Japanern bietet. Einige behaupten jedoch, dass eine Kontaktaufnahme mit ihnen bedeuten würde, dass wir zu japanischen Bedingungen handeln würden. Obwohl unorthodox, schlagen sie vor, über die Triaden zu gehen und dabei die Hinweise zu nutzen, die wir bei unseren früheren Untersuchungen erhalten haben. Wenn wir über sie gehen, könnten wir in der Lage sein, mehr direkten Druck auf die Japaner auszuüben, da sie sich bisher auf diese Triaden verlassen haben, um ihre interfraktionelle Drecksarbeit zu erledigen."
lecjapfeud.12.a:0 "Gehen Sie über die China Agentur."
lecjapfeud.12.b:0 "Benutzen Sie die Triaden als Mittelsmänner."

lecjapfeud.13.t:0 "Kontakt zu den Triaden"
lecjapfeud.13.d:0 "Der Kontakt mit den Triaden ist nicht ohne Risiko, also hoffen wir, dass wir die richtige Wahl getroffen haben. Unsere Optionen, basierend auf den Informationen, die wir von den Verhaftungen, die die Polizei zuvor gemacht hat, bekommen haben, scheinen entweder Du Yuesheng oder Zhang Xiaolin zu sein. Du ist auf der unteren Ebene angesiedelt und hat eine bedeutende Rolle in der Rotlichtszene in Shanghai. Angeblich unterstehen ihm einige der angeheuerten Ganoven. Zhang hingegen ist wahrscheinlich der größte Verbrecherboss, der in den Legationen aktiv ist. Alles, was mit der japanischen Beteiligung in Verbindung gebracht werden könnte, ist wahrscheinlich irgendwann über ihn gelaufen."
lecjapfeud.13.a:0 "Nähern Sie sich Du Yuesheng, er ist damit verbunden."
lecjapfeud.13.b:0 "Zhang Xiaolin hat die Karten in der Hand, kontaktieren Sie ihn." #HINWEIS: Woher wissen Sie, dass dies eine schlechte Idee ist? Dieses Ereignis von T bis A2 hat eine kombinierte Buchstabenanzahl von 666! D: - Rei VL, Autor dieser Ereigniskette's loc.

lecjapfeud.14.t:0 "Triaden verraten uns!"
lecjapfeud.14.d:0 "Unsere Geschäfte mit den Triaden sind uns um die Ohren geflogen! Sie haben uns an die Japaner verkauft und erpressen uns wegen unserer Geschäfte mit ihnen. Zu sagen, dass dies unsere Handlungsfähigkeit einschränkt, wäre eine Untertreibung..."
lecjapfeud.14.a:0 "Sie wollen WIE viel, um das geheim zu halten?!"

lecjapfeud.15.t:0 "Eskalation der Gewalt"
lecjapfeud.15.d:0 "Wir hatten gehofft, dass die Gewalt nach dem letzten Vorfall abflauen würde. Stattdessen hat unsere Untätigkeit gegenüber einer der Hauptparteien in diesem Streit ihnen erlaubt, ihre Kämpfe fortzusetzen. Gestern ereignete sich ein ähnlicher Vorfall wie der, mit dem alles begann, und heute gab es einen Brandanschlag auf die Residenz eines Mitglieds der japanischen Abteilung für koloniale Angelegenheiten, der zweifellos mit dem sich zusammenbrauenden Kleinkrieg zwischen diesen Zweigen der japanischen Regierung und dem Militär zusammenhängt. Mit der Art und Weise, wie die Dinge geschehen, fordert die Polizei von Tianjin mehr Ressourcen an, um mit der Spitze der Gewalt fertig zu werden."
lecjapfeud.15.a:0 "Setzen Sie zusätzliche Polizei aus Shanghai ein!"

lecjapfeud.16.t:0 "Gangs als Stellvertreter"
lecjapfeud.16.d:0 "Während die Gewalt eskaliert, wird es immer offensichtlicher, dass die japanischen Militärfraktionen Triaden und andere chinesische Banden anheuern, um ihre Kämpfe gegeneinander für sie zu führen. Die Kämpfe haben in den letzten Tagen einen fiebrigen Höhepunkt erreicht, und nur die Ankunft von mehr Polizei aus anderen Teilen der Gesandtschaft scheint einen marginalen beruhigenden Effekt auf die Dinge gehabt zu haben. Ihre Ermittler scheinen jedoch zu glauben, dass ein wahrscheinlicherer Grund für den allmählichen Rückgang der Gewalt darin liegt, dass eine der Fraktionen kurz vor dem Sieg steht."
lecjapfeud.16.a:0 "Welche wird es sein?"

lecjapfeud.17.t:0 "Zhang Xiaolins zwielichtige Machenschaften"
lecjapfeud.17.d:0 "In den letzten Tagen sind die Kämpfe, die kurzzeitig zu einer täglichen Angelegenheit in den Gesandtschaften wurden, auf ein Minimum gesunken. Mit einer endgültigen Zahl von Dutzenden von Toten und mehreren Verhaftungen hat der Machtkampf zwischen den japanischen Fraktionen einen Abschluss gefunden. Wer der Sieger ist, sollte klar werden, sobald eine der Abteilungen in den kommenden Wochen stärker in Erscheinung tritt. Noch wichtiger ist jedoch, dass mit dem Sieg einer Fraktion zu erwarten ist, dass die Japaner die Initiative ergreifen werden, ohne dass diese internen Beschränkungen sie zurückhalten."
lecjapfeud.17.a:0 "Er hätte aufhören sollen, als er noch vorne lag..."

lecjapfeud.18.t:0 "Die Japaner werden ermutigt"
lecjapfeud.18.d:0 "In den letzten Tagen sind die Kämpfe, die kurzzeitig zu einer täglichen Angelegenheit in den Gesandtschaften wurden, auf ein Minimum gesunken. Mit einer endgültigen Zahl von Dutzenden von Toten und mehreren Verhaftungen hat der Machtkampf zwischen den japanischen Fraktionen einen Abschluss gefunden. Wer der Sieger ist, sollte klar werden, sobald eine der Abteilungen in den kommenden Wochen stärker in Erscheinung tritt. Noch wichtiger ist jedoch, dass mit dem Sieg einer Fraktion zu erwarten ist, dass die Japaner die Initiative ergreifen werden, ohne dass diese internen Beschränkungen sie zurückhalten."
lecjapfeud.18.a:0 "Das ist wahrscheinlich schlecht für uns."

lecjapfeud.19.t:0 "Die Japaner legen ihre Differenzen bei"
lecjapfeud.19.d:0 "Durch die China Agentur haben wir die Beweise, die wir hatten, genutzt, um den Japanern zu helfen, ihre Fraktionsstreitigkeiten zu lösen. Es ist kein Geheimnis, dass das japanische Militär, die Marine, die Kolonialabteilung und die Außenministerien schwerwiegende Differenzen haben, aber durch eine Reihe schwieriger Verhandlungen haben wir es geschafft, hinter den Kulissen zu helfen, ihre Streitigkeiten zu lösen. Nachdem der Konflikt entschärft war, kehrte in den Städten bald wieder der Alltag ein.\n\nObwohl einige über diese Entwicklung unglücklich sind, da sie bedeutet, dass die Machtkämpfe, die dem Wachstum des japanischen Einflusses einen Riegel vorgeschoben haben, dank dieser neuen behördenübergreifenden Zusammenarbeit und der gestärkten Rolle der China-Agentur abgenommen haben, sind die meisten einfach nur froh, dass eine weitere Tragödie abgewendet wurde."
lecjapfeud.19.a:0 "Kein Streit ist gut für alle, oder?"

lecyankded.1.t:0 "Jack Reed wird zum Präsidenten der Vereinigten Staaten gewählt"
lecyankded.1.d:0 "Als eine Institution, die stark von der amerikanischen Machtprojektion in Ostasien abhängig ist, hängt die Zukunft der Gesandtschaftsstädte von den Launen dieser Macht ab. Nach der kürzlichen Wahl des Kandidaten der Sozialistischen Partei Amerikas, John ‘Jack’ Reed, zum zukünftigen fünfunddreißigsten Präsidenten der Vereinigten Staaten ist das öffentliche Vertrauen in die Gesandtschaftsstädte stark gesunken, da der designierte Präsident Reed der Institution, die er als "Denkmal des Kolonialismus und der Ausbeutung" bezeichnet hat, wahrscheinlich die Unterstützung entziehen wird."
lecyankded.1.a:0 "Ein beunruhigendes Ereignis."

lecyankded.2.t:0 "Huey Long wird zum Präsidenten der Vereinigten Staaten gewählt"
lecyankded.2.d:0 "Als eine Institution, die stark von der amerikanischen Machtprojektion in Ostasien abhängig ist, hängt die Zukunft der Gesandtschaftsstädte von den Launen dieser Macht ab. Nach der kürzlichen Wahl des Kandidaten der America First Partei, Huey Long, zum zukünftigen 35. Präsidenten der Vereinigten Staaten, ist das Vertrauen der Öffentlichkeit in die Gesandtschaftsstädte stark gesunken, da der isolationistische Long es unwahrscheinlich erscheinen lässt, dass er amerikanische militärische und diplomatische Unterstützung einsetzen wird, um das Internationale Mandat vor zukünftigen Bedrohungen zu schützen."
lecyankded.2.a:0 "Hoffentlich brauchen wir sie nicht."

lecyankded.3.t:0 "Floyd Olson wird zum Präsidenten der Vereinigten Staaten gewählt"
lecyankded.3.d:0 "Als eine Institution, die stark von der amerikanischen Machtprojektion in Ostasien abhängig ist, hängt die Zukunft der Gesandtschaftsstädte von den Launen dieser Macht ab. Die Wahl von 1936 hat ein seltsames Ergebnis gebracht, die Wahl des progressiven Floyd Olson auf einem Wahlzettel der Nationalen Einheit. Es scheint, dass sich die Republikanische und die Demokratische Partei in der Hoffnung, die amerikanische Demokratie zu bewahren, vorübergehend zusammengeschlossen haben, um die radikale Bedrohung zu besiegen. Obwohl der Schwerpunkt der nationalen Einheitspartei auf innerer Stabilität und nicht auf Diplomatie oder Machtprojektion liegt, hat genau dieser Schwerpunkt viele Investoren in den Städten davon überzeugt, dass die Amerikaner für die nächsten Jahre eine stabilisierende Präsenz bleiben werden."
lecyankded.3.a:0 "Ich hoffe, sie haben Recht..."

lecyankded.4.t:0 "John Nance Garner wird zum Präsidenten der Vereinigten Staaten gewählt"
lecyankded.4.d:0 "Als eine Institution, die stark von der amerikanischen Machtprojektion in Ostasien abhängig ist, hängt die Zukunft der Gesandtschaftsstädte von den Launen dieser Macht ab. Nach der jüngsten Wahl des demokratischen Kandidaten John Nance Garner zum künftigen fünfunddreißigsten Präsidenten der Vereinigten Staaten ist das öffentliche Vertrauen in die Gesandtschaftsstädte gestiegen, da der konservative Texaner Garner die Gesandtschaftsstädte als notwendiges Instrument zur Sicherung des Friedens im Fernen Osten zu unterstützen scheint."
lecyankded.4.a:0 "Unsere Aussichten sind gut."

lecyankded.5.t:0 "Alf Landon wird zum Präsidenten der Vereinigten Staaten gewählt"
lecyankded.5.d:0 "Als eine Institution, die stark von der amerikanischen Machtprojektion in Ostasien abhängig ist, hängt die Zukunft der Gesandtschaftsstädte von den Launen dieser Macht ab. Nach der jüngsten Wahl des republikanischen Kandidaten Alf Landon zum künftigen 35. Präsidenten der Vereinigten Staaten ist das Vertrauen der Öffentlichkeit in die Gesandtschaftsstädte gestiegen, da der wirtschaftsfreundliche Landon die Gesandtschaftsstädte als wichtigen Arm der amerikanischen Diplomatie und des Handels im Fernen Osten zu unterstützen scheint."
lecyankded.5.a:0 "Ein Mann nach meinem Geschmack!"

lecyankded.6.t:0 "Präsident Reeds Handlungen destabilisieren die Städte"
lecyankded.6.d:0 "Der neu gewählte Präsident Reed hat bereits ein ehrgeiziges sozialistisches Reformprogramm auf den Weg gebracht. Sein hartes Vorgehen gegen Regimegegner, verbunden mit tiefgreifenden Reformen der amerikanischen Wirtschaft, beunruhigt Finanzexperten in aller Welt. Als Institution, die auf amerikanische Unterstützung angewiesen ist, verunsichern diese Schritte die Geschäftsleute der Gesandtschaftsstädte sehr."
lecyankded.6.a:0 "Er wird noch früh genug auf den Boden der Tatsachen aufschlagen."

lecyankded.7.t:0 "Präsident Longs Handlungen destabilisieren die Städte"
lecyankded.7.d:0 "Es scheint, dass der neu gewählte Präsident Long einen Prozess umfangreicher politischer Reformen begonnen hat, die Amerika radikal verändern sollen. Viele seiner Ausführungsanordnungen wurden bereits vom Obersten Gerichtshof blockiert, aber das hat ihn nicht abgeschreckt. Diese Schritte beunruhigen die Finanziers in den Gesandtschaftsstädten, aber die meisten bleiben hoffnungsvoll, dass das demokratische System ausreichen wird, um diese Probleme zu lösen."
lecyankded.7.a:0 "Lassen Sie uns hier Ruhe bewahren"

lecyankded.8.t:0 "General MacArthur übernimmt die Kontrolle über die Vereinigten Staaten"
lecyankded.8.d:0 "In den letzten Tagen gab es schockierende Nachrichten aus den Vereinigten Staaten. Es scheint, dass der Generalstabschef, General Douglas MacArthur, die vollständige Kontrolle über die Regierung übernommen hat, offenbar als Reaktion auf "unangemessene Aktionen" des Präsidenten. Wie auch immer diese Krise gelöst wird, sie hat dem Vertrauen der Gesandtschaftsstädte in Amerika einen gewaltigen Dämpfer versetzt. Einige Buchmacher in Shanghai bieten sogar gute Wetten an, dass Amerika bald wieder in einen Bürgerkrieg verfallen wird."
lecyankded.8.a:0 "Das wird kein glückliches Ende haben."

lecyankded.9.t:0 "Zivile Unruhen in den Vereinigten Staaten"
lecyankded.9.both:0 "Es scheint, dass der neue Präsident, [USA.GetLeader], nicht in der Lage war, den Aufruhr in der amerikanischen Politik zu beruhigen. Sowohl die Sozialisten als auch die Longisten haben sich im Rostgürtel bzw. im tiefen Süden erhoben. Präsident [USA.GetLeader] hat der internationalen Gemeinschaft versichert, dass die Demokratie in Amerika noch lebendig ist und dass Amerika, sobald er die aktuelle Krise entschärft hat, zum Wohlstand zurückkehren wird."
lecyankded.9.long:0 "Es scheint, dass der neue Präsident der Vereinigten Staaten, [USA.GetLeader], die Sozialisten und die damit verbundenen Gewerkschaften und Streikenden im Norden befriedet hat. Verärgert über diese Aktionen hat sich der rechtsradikale Huey Long im Süden erhoben, obwohl er im Gegensatz zum letzten Mal, als der Süden rebellierte, erklärt hat, dass er nicht die Absicht hat, sich abzuspalten, sondern stattdessen beabsichtigt, die "rechtmäßigen amerikanischen Werte" in der Nation wiederherzustellen. Obwohl das Vertrauen der Öffentlichkeit in Amerika durch diese Ereignisse stark erschüttert wurde, bleiben die meisten zuversichtlich, dass Präsident [USA.GetLeader] die Situation lösen kann."
lecyankded.9.reed:0 "Es scheint, dass der neue Präsident der Vereinigten Staaten, [USA.GetLeader], Huey Long und die America First Partei den Süden befriedet hat. In der Folge haben sich die linken Gewerkschaften und die Sozialistische Partei Amerikas im Norden erhoben, empört über die Aktionen der Regierung. Obwohl das öffentliche Vertrauen in die Vereinigten Staaten zweifellos erschüttert ist, haben viele in den Städten insgeheim so etwas vorausgesagt und wären nicht überrascht, wenn diese Rebellion eine gewaltsame Wendung nehmen würde."
lecyankded.9.a:0 "Wir sind vielleicht bald auf uns allein gestellt."

lecyankded.10.t:0 "Massive Unruhen in den Vereinigten Staaten führen zu Unruhen in den Städten"
lecyankded.10.d:0 "Wie viele vorhergesagt haben, hat General MacArthurs Machtergreifung in den Vereinigten Staaten eine Krise ausgelöst, da sowohl Huey Long von der AFP als auch Jack Reed von der SPA MacArthur denunziert haben und sich im Süden bzw. Norden erhoben haben. Viele demokratisch ausgerichtete Beamte sind geflohen, um sich im Westen unter dem Banner von [PSA.GetNameDef] neu zu gruppieren, wo sie alle anprangern, die den American Way of Life zerstören wollen. Mit diesem Chaos in den Vereinigten Staaten haben die Menschen in den Gesandtschaftsstädten jede Hoffnung verloren, die sie jemals auf amerikanische Macht und Einfluss hatten, um den Städten in Not zu helfen, und das öffentliche Vertrauen in den von den Amerikanern geführten Rat ist noch weiter gesunken."
lecyankded.10.a:0 "Verflucht seien diese Radikalen!"

lecyankded.11.t:0 "Der zweite amerikanische Bürgerkrieg beginnt"
lecyankded.11.d:0 "Wie viele seit Beginn der Krise in der amerikanischen Politik erwartet haben, sind die Vereinigten Staaten wieder einmal in einen Bürgerkrieg geraten. Dies hat ein Machtvakuum im Fernen Osten geschaffen, da Amerika einer der stärksten Befürworter des Status quo war, und dessen Verkörperung in den Gesandtschaftsstädten. Da sie nun vorübergehend von der Bildfläche verschwunden sind, wird sich der grundlegende Charakter der Städte zweifellos radikal verändern. Das erste, was der Rat zu entscheiden hat, ist die Frage, wie die neuen Abstimmungsmodalitäten für Amerika aussehen, und noch wichtiger, welches Amerika wir anerkennen. Wenn das amerikanische Stimmrecht wegfällt, ist es wahrscheinlich, dass dann ein neuer Hoher Kommissar vom Rat gewählt wird. Sicher ist, dass dies unsichere Zeiten für das Mandat sein werden."
lecyankded.11.a:0 "Wir werden unser Bestes tun, was auch immer kommen mag."

lecyankded.12.t:0 "Offizielle Reaktion auf den Zweiten Amerikanischen Bürgerkrieg"
lecyankded.12.d:0 "Da Amerika kaum in der Lage ist, seine chinesischen Konzessionen zu schützen, und da wir nicht einmal wissen, was das wahre Amerika ist, fragen sich viele, ob man den Rechtsstatus der Amerikaner in den Gesandtschaftsstädten ändern sollte."
lecyankded.12.a:0 "Wir brauchen keine Abstimmung, Amerika geht es gut."
lecyankded.12.b:0 "Wir sollten in Betracht ziehen, ihre Situation zu ändern."

lecyankded.13.t:0 "Die politische Zukunft der Gesandtschaftsstädte"
lecyankded.13.d:0 "Der einzige Führungswechsel in der kurzen Geschichte des Gesandtschaftsrates war die Ablösung von Stirling Fessenden durch seinen gewählten Nachfolger Nelson Johnson. Damals, in der Blütezeit der Städte im Jahr 1932, gab es für keinen Botschafter einen Zweifel daran, dass eine fortgesetzte amerikanische Präsenz notwendig war, und die Machtübergabe verlief reibungslos. Nun aber, da der amerikanische Bürgerkrieg tobt, die amerikanischen China Marines sich aus Shanghai zurückziehen und China im Chaos versinkt, liegen die Dinge anders.\n\nMit der Berufung auf Artikel 14 hat der Hohe Kommissar Johnson beschlossen, vorübergehend zurückzutreten, um eine faire Abstimmung zu gewährleisten. Der Rat wählte daraufhin einstimmig Erwin von Zach, den österreichisch-ungarischen Delegierten, zum vorläufigen Hohen Kommissar, und die Politisierung begann. Die deutsche und die japanische Delegation, die jeweils ständige Mitteilungen von ihrer Regierung erhielten, in denen sie aufgefordert wurden, sich den Posten des Hochkommissars zu sichern, argumentierten ständig, dass sowohl ihr Gegenüber als auch Amerika unfähig seien, die Interessen der Konsularmächte im Fernen Osten zu schützen, und dass nur ihre Nation den Frieden erfolgreich bewahren könne.\n\nObwohl er der amerikanische Botschafter in einer für das Schicksal seines Landes kritischen Zeit war, wirkte Herr Johnson selbst ziemlich erschöpft, und die Stimme Amerikas im Saal wurde hauptsächlich von Patrick Hurley, dem derzeitigen stellvertretenden Kommissar, vertreten. Er argumentierte, dass die Vereinigten Staaten aus dem Bürgerkrieg sicher noch stärker als zuvor hervorgehen würden und dass sie Shanghai sicher jederzeit zu Hilfe kommen würden. Diese Vorstellung wurde im Rat fast allgemein verspottet, und Pjotr Tiedemann, der russische Vertreter, wurde gehört, wie er zu seinem Nachbarn murmelte, dass "die Amerikaner für immer eine verbrauchte Kraft in Asien sind.\n\nDer Überraschungseffekt, den das Anbieten der eigenen Nation als "Dark Horse"-Kandidat hätte haben können, wurde ihm bald genommen, als der britische Botschafter das Wort ergriff. Er ging eloquent auf den amerikanischen Konflikt ein, und man sah Herrn Johnson sein erstes müdes Lächeln in dieser Sitzung schenken. Der amtierende Administrator Smith ging auch geschickt auf die Kritik des japanischen und deutschen Botschafters an der Stellung seines Heimatlandes im Rat ein. Wer wäre besser geeignet, den Vorsitz im Rat zu übernehmen, als ein Mitglied ohne Stimme? Dies wurde von der deutschen und japanischen Delegation mit leiser Bestürzung aufgenommen, aber Herr Hurley wurde gesehen, wie er mit dem amtierenden Verwalter Smith sprach, als der Rat sich vertagte. Nach dem Abendessen beantragte Botschafter von Zach eine Abstimmung, und die Botschafter nahmen wieder Platz. Am Ende schien der Rat zu glauben..."
lecyankded.13.a:0 "Die Amerikaner sind immer noch fähig!"
lecyankded.13.b:0 "Die Japaner, und ein besseres Asien!"
lecyankded.13.c:0 "Nur die Deutschen können für Stabilität sorgen!"
lecyankded.13.e:0 "Die Briten sind ein natürlicher Nachfolger der Amerikaner."

lecyankded.14.t:0 "Amerikaner bleiben im Gesandtschaftsrat dominierend"
lecyankded.14.d:0 "Nach dem Ausbruch des Zweiten Amerikanischen Bürgerkriegs fielen die Gesandtschaftsstädte, die stark auf amerikanischen Schutz und Einfluss angewiesen waren, in ein Machtvakuum. Der Gesandtschaftsrat musste über einen neuen Hohen Kommissar abstimmen, der das Mandat in die Zukunft führen sollte, und es scheint, dass sie sich dafür entschieden haben, dass der amtierende amerikanische Hohe Kommissar, [LEC.GetLeader], in der Rolle bleibt. Dies signalisiert sicherlich ein erneutes Bekenntnis zur Politik der Offenen Tür innerhalb der Städte, aber unbekannt ist, wie weit die Städte gehen werden, um ihre Neutralität zu sichern."
lecyankded.14.a:0 "Verantwortungsvolles Regieren hat zumindest in Shanghai Bestand."
lecyankded.14.b:0 "Interessant."

lecyankded.15.t:0 "Der japanische Botschafter wird Hochkommissar in Shanghai"
lecyankded.15.d:0 "Nach dem Ausbruch des Zweiten Amerikanischen Bürgerkriegs fielen die Gesandtschaftsstädte, die stark auf amerikanischen Schutz und Einfluss angewiesen waren, in ein Machtvakuum. Der Gesandtschaftsrat musste über einen neuen Hohen Kommissar abstimmen, der das Mandat in die Zukunft führen sollte, und es scheint, dass sie sich für die Japaner entschieden haben. Die Gesandtschaftsstädte sind nun, möglicherweise für immer, von der Idee einer pro-westlichen Offenen Tür zu China getrennt, und es ist unbekannt, ob die Städte in den kommenden Jahren auch nur nominell neutral bleiben werden."
lecyankded.15.a:0 "Asiaten für Asien!"

lecyankded.16.t:0 "Der deutsche Kandidat wird der neue Hohe Kommissar der Gesandtschaftsstädte"
lecyankded.16.d:0 "Nach dem Ausbruch des Zweiten Amerikanischen Bürgerkriegs fielen die Gesandtschaftsstädte, die stark auf amerikanischen Schutz und Einfluss angewiesen waren, in ein Machtvakuum. Der Gesandtschaftsrat musste über einen neuen Hohen Kommissar abstimmen, der das Mandat in die Zukunft führen sollte, und es scheint, dass sie sich für Botschafter Bodenheimer, den deutschen Delegierten, entschieden haben. Dies signalisiert wahrscheinlich eine antijapanische Wende in den Städten, und möglicherweise eine pro-zhilische Ausrichtung."
lecyankded.16.a:0 "Ein Glücksfall."

lecyankded.17.t:0 "Die Briten dominieren den Gesandtschaftsrat"
lecyankded.17.d:0 "Nach dem Ausbruch des Zweiten Amerikanischen Bürgerkriegs fielen die Gesandtschaftsstädte, die stark auf amerikanischen Schutz und Einfluss angewiesen waren, in ein Machtvakuum. Der Gesandtschaftsrat musste über einen neuen Hohen Kommissar abstimmen, der das Mandat in die Zukunft führen sollte, und es scheint, dass sie sich mit [LEC.GetLeader], dem britischen Botschafter in Shanghai, für einen absoluten Außenseiter-Kandidaten entschieden haben. Nur wenige können vorhersagen, was die Briten mit den Städten machen werden, aber die meisten vermuten, dass eine Hinwendung zur britischen Krone zum Schutz nicht unberechtigt wäre."
lecyankded.17.a:0 "Guter Mann, dieser [LEC.GetLeader]."

lecyankded.18.t:0 "Botschafter Bodenheimer beruft sich auf Artikel 14"
lecyankded.18.d:0 "Da seit dem Ausbruch des Zweiten Amerikanischen Bürgerkriegs einige Wochen vergangen sind und der Hochkommissar nichts unternommen hat, hat sich der deutsche Botschafter in Shanghai auf Artikel 14 des Gesandtschaftsvertrags berufen, der einen Führungswechsel vorsieht, wenn die Nation des derzeitigen Hochkommissars nicht willens oder in der Lage ist, das Mandat zu unterstützen. Während wir geplant hatten, dies selbst bald zu tun, hat unser Mangel an politischem Kapital den Deutschen erlaubt, uns zu überlisten."
lecyankded.18.a:0 "Woher kannte er unsere Pläne?"

lecyankded.19.t:0 "Die japanische Delegation beruft sich auf Artikel 14"
lecyankded.19.d:0 "Da seit dem Ausbruch des Zweiten Amerikanischen Bürgerkriegs einige Wochen vergangen sind und der Hochkommissar nichts unternommen hat, hat sich die japanische Delegation in Shanghai auf Artikel 14 des Gesandtschaftsvertrags berufen, der einen Führungswechsel vorsieht, wenn die Nation des derzeitigen Hochkommissars nicht willens oder nicht in der Lage ist, dem Mandat Rückhalt zu geben. Während wir geplant hatten, dies selbst bald zu tun, hat unser Mangel an politischem Kapital den Japanern erlaubt, uns zu überlisten."
lecyankded.19.a:0 "Wie waren sie in unsere Absichten eingeweiht?"

lecyankded.20.t:0 "Anerkennen einer amerikanischen Regierung"
lecyankded.20.d:0 "Da die Vereinigten Staaten in Anarchie verfallen, bleibt ihr Status in den Städten im Zweifel. Während der letztendliche Sieger des Bürgerkriegs gut aufgestellt wäre, um sein Stimmrecht im Rat zu beanspruchen, würde die Anerkennung der einen oder anderen Fraktion sicherlich zu internationaler Verurteilung führen, da wir kaum jede Macht und ihre Wünsche befriedigen können. Hilfreich ist, dass wir im Norden einen einfachen Präzedenzfall haben, dem wir folgen können, wo sowohl Wladiwostok als auch Moskau den Titel des wahren Russlands beanspruchen, und als solches auch Russlands Sitz im Rat. So wie wir den Abgesandten beider Nationen Beobachterrechte gewähren, so werden wir das Gleiche in Amerika tun."
lecyankded.20.a:0 "Eine einfache Lösung."

lecyankded.21.t:0 "Die Gesandtschaftsstädte gewähren uns Beobachterrechte"
lecyankded.21.d:0 "Die Gesandtschaftsstädte haben die Entscheidung getroffen, Vertretern aller am Zweiten Amerikanischen Bürgerkrieg beteiligten Nationen Zugang zu den Ratskammern zu gewähren. Ähnlich wie Großbritannien und Russland sind wir nun effektiv von der Entscheidungsfindung im Mandat ausgesperrt."
lecyankded.21.a:0 "Sie haben kein Rückgrat in Shanghai!"

lecyankded.22.t:0 "Die Gesandtschaftsstädte gewähren allen amerikanischen Fraktionen Beobachterrechte"
lecyankded.22.d:0 "In dem Wissen, dass es keine Möglichkeit gab, dass sich alle Mitglieder des Gesandtschaftsrates einigen konnten, und unter Hinweis auf das Beispiel Russlands, wo sowohl Wladiwostok als auch Moskau Abgesandte nach Schanghai schicken, hat der Rat beschlossen, allen amerikanischen Fraktionen, mit Ausnahme des roten Lagers im Norden, Beobachterrechte im Rat einzuräumen."
lecyankded.22.a:0 "Ein guter Kompromiss."

lecyankded.23.t:0 "[FromGetNameCapDef] Beantragt die Wiederherstellung ihrer Stimmrechte"
lecyankded.23.d:0 "Der amerikanische Vertreter in Schanghai hat die Rückgabe der amerikanischen Stimmrechte gefordert, die ihm durch den Gesandtschaftsvertrag zustehen, da seine Konzessionen nicht beschlagnahmt wurden. Wir könnten uns zwar weigern, aber das wiedervereinigte Amerika zu brüskieren, könnte eine törichte Aktion sein. Aber vielleicht wäre es das Beste, ihren Einfluss in China in naher Zukunft zu begrenzen."
lecyankded.23.a:0 "Der Rat muss darüber abstimmen."
lecyankded.23.b:0 "Der Hohe Kommissar wird es durchsetzen."
lecyankded.23.c:0 "Amerika wird im Osten nie wieder eine Rolle spielen!"

lecyankded.24.t:0 "Der Gesandtschaftsrat stimmt über die Wiederherstellung von Amerikas Rechten ab"
lecyankded.24.d:0 "Seit der Wiedervereinigung versucht Amerika, seine Macht weltweit wiederherzustellen, und hat beim Gesandtschaftsrat die Rückgabe seines Stimmrechts beantragt. Während sie zuvor als Stabilitätsfaktor in Asien fungierten, wäre es wirklich klug, unsere eigene Macht noch weiter zu beschränken?"
lecyankded.24.a:0 "Wir werden weise abstimmen."

lecyankded.25.t:0 "Der Gesandtschaftsrat stimmt über die Wiederherstellung unseres Wahlrechts ab"
lecyankded.25.d:0 "Der Gesandtschaftsrat hat unserem Antrag auf Abstimmung über die Rückgabe unseres Stimmrechts zugestimmt, und die Abgesandten der Großmächte haben bereits begonnen, heftig über das Thema zu debattieren."
lecyankded.25.a:0 "Klingt hoffnungsvoll."

lecyankded.26.t:0 "Die Ergebnisse der Abstimmung über die Wiederherstellung der amerikanischen Rechte"
lecyankded.26.d:0 "Die Ergebnisse der Abstimmung über die Wiederherstellung des amerikanischen Wahlrechts sind bekannt gegeben worden, und es scheint, dass der Antrag..."
lecyankded.26.a:0 "Bestanden hat!"
lecyankded.26.b:0 "Fehlgeschlagen ist."

lecyankded.27.t:0 "Der Gesandtschaftsrat stimmt über die Wiederherstellung unserer Rechte ab"
lecyankded.27.d:0 "Die versammelten Kräfte des Gesandtschaftsrates haben Einsicht gezeigt und dafür gestimmt, unser Stimmrecht im Rat wiederherzustellen. Wir können nun etwas mehr Einfluss im Fernen Osten ausüben, und wir sind der Wiedererlangung unserer Macht ein wenig näher gekommen."
lecyankded.27.a:0 "Großartig!"

lecyankded.28.t:0 "Der Gesandtschaftsrat votiert gegen die Wiederherstellung unserer Rechte"
lecyankded.28.d:0 "Die versammelten Kräfte des Gesandtschaftsrates haben dafür gestimmt, unser Stimmrecht nicht wiederherzustellen, da sie uns für unfähig halten, die Kontrolle in China durchzusetzen, um unsere Konzessionen zu schützen. Es scheint, dass wir dauerhaft mit Beobachterrechten ausgestattet sind."
lecyankded.28.a:0 "Verdammt."

lecyankded.29.t:0 "Der Gesandtschaftsrat stellt Amerikas Wahlrecht wieder her"
lecyankded.29.d:0 "Als Antwort auf den Antrag der Amerikaner, dieser Nation nach dem Ende ihres Bürgerkriegs das Wahlrecht wieder zu geben, hat der Hohe Kommissar ihnen einseitig ihren Wunsch erfüllt, ohne auch nur eine Abstimmung einzuberufen. Amerika ist auf dem Weg, in Asien wieder an Bedeutung zu gewinnen."
lecyankded.29.a:0 "Wir hätten in diese Entscheidung einbezogen werden müssen!"

lecyankded.30.t:0 "Der Gesandtschaftsrat stellt unser Wahlrecht wieder her"
lecyankded.30.d:0 "Der Hohe Kommissar hat auf unsere Bitte hin zugestimmt, unser Stimmrecht im Gesandtschaftsrat zurückzugeben, ohne die anderen Mächte überhaupt zu konsultieren. Das hat zwar einige der anderen Großmächte verärgert, aber informierte Teile der Bevölkerung jubeln."
lecyankded.30.a:0 "Erstaunlich!"

lecyankded.31.t:0 "Der Gesandtschaftsrat weigert sich, Amerikas Wahlrecht wiederherzustellen"
lecyankded.31.d:0 "Als Antwort auf die amerikanische Petition, ihr Stimmrecht im Gesandtschaftsrat wiederherzustellen, hat der Hohe Kommissar sie einseitig kaltgestellt. Sie seien zu instabil, um im Fernen Osten wieder eine Rolle zu spielen, deutete er an. Ob die Amerikaner wieder einen Antrag stellen werden, ist nicht bekannt, aber sicher ist, dass wir in dieser wichtigen Angelegenheit hätten konsultiert werden müssen."
lecyankded.31.a:0 "Der Status quo setzt sich durch."

lecyankded.32.t:0 "Der Gesandtschaftsrat weigert sich, unsere Rechte wiederherzustellen"
lecyankded.32.d:0 "Der Hohe Kommissar in Shanghai hat unser Ersuchen abgelehnt, ohne auch nur die Mitgliedsländer des Rates zu konsultieren. Das ist ein Skandal!"
lecyankded.32.a:0 "Wir sind in China machtlos."

lecyankded.33.t:0 "Botschafter Johnson bietet seinen Rücktritt an"
lecyankded.33.d:0 "Mit dem Ausbruch des Bürgerkrieges wurde der Gesandtschaftsrat der amerikanischen Unterstützung beraubt und hat dadurch an Legitimität verloren. Unser Botschafter in Shanghai, Nelson T. Johnson, hat einen Schritt vorgeschlagen, um etwas amerikanisches Prestige in Shanghai wiederherzustellen - seinen eigenen Rücktritt. Er begründet, dass, da er mit dem scheiternden Regime in Amerika verbunden ist, unseren Interessen in Asien besser gedient wäre, wenn er durch seinen Stellvertreter, Patrick J. Hurley, ersetzt würde. Hurley ist ein energischerer Mann, könnte aber ein Hindernis bei einer eventuellen Wiedervereinigung zwischen den Gesandtschaftsstädten und China sein."
lecyankded.33.a:0 "Ersetzen Sie Johnson, er hat seine Zeit abgesessen."
lecyankded.33.b:0 "Er kann noch nützlich sein."

lecyankded.34.t:0 "Botschafter Johnson wird abgelöst"
lecyankded.34.d:0 "Nach dem jüngsten Führungsstreit hat die amerikanische Regierung in [FROM.Capital.GetName] den Botschafter Nelson T. Johnson durch den langjährigen stellvertretenden Hochkommissar der Gesandtschaftsstädte, Patrick Hurley, ersetzt. Sie scheinen zu glauben, dass dies das Vertrauen in Amerika hier im Fernen Osten festigen wird."
lecyankded.34.a:0 "Viel Glück, Mr. Hurley."

lecyankded.35.t:0 "[FROM.GetAdjective] Regierung bestätigt Botschafter Johnson"
lecyankded.35.d:0 "Obwohl der amerikanische Botschafter, Nelson Johnson, der amerikanischen Regierung im Westen seinen Rücktritt angeboten hat, hat Präsident [Root.GetLeader] seinen Rücktritt abgelehnt. Sie glauben, dass seine Anwesenheit eine stabilisierende Wirkung hat und dass er für politische Veränderungen aufgeschlossener ist als sein vorgeschlagener Nachfolger Patrick Hurley."
lecyankded.35.a:0 "Er wird seinen Job gut genug machen."

lecyankded.40.t:0 "Die Vereinigten Staaten schicken Truppen nach Shanghai"
lecyankded.40.d:0 "Unter Berufung auf Sicherheitsbedenken nach dem Zusammenbruch der Liga der Acht Provinzen haben die Amerikaner mehr Truppen zu den Freiwilligen in Shanghai geschickt und auch ihre eigenen China Marines verstärkt. Dies hat die Popularität der Amerikaner in den Städten erhöht und auch unsere Truppenstärke gesteigert."
lecyankded.40.a:0 "Scheint ein gutes Geschäft zu sein."

lecyankded.41.t:0 "Die China Marines verlassen Shanghai"
lecyankded.41.d:0 "Mit dem Ausbruch des Bürgerkriegs hat die amerikanische Regierung das 4. Marineregiment, das im Volksmund als "China Marines" bezeichnet wird, nach Amerika zurückgerufen. Während die amerikanischen Interessen im Fernen Osten durch diesen Rückzug nur geschädigt werden können, hat die amerikanische Regierung inmitten eines Bürgerkriegs eindeutig entschieden, dass inländische Verpflichtungen wichtiger sind als ausländische. Charles F. B. Price führte seine Truppen heute Morgen in einer großen Parade durch die Stadt Shanghai, bevor er an Bord der USS President Harrison ging, woraufhin sie zusammen mit vielen der amerikanischen Yangtze-Patrouillen-Kanonenboote aus dem Hafen dampften. Kurz nachdem die letzten Schiffe den Horizont überquert hatten, herrschte auf den Straßen wieder Normalität."
lecyankded.41.a:0 "Ich hoffe, sie waren nicht nötig."

lectianjap.1.t:0 "Angriffe in Tianjin"
lectianjap.1.d:0 "Da die schlechten Auswirkungen des Schwarzen Montags zu einem Zusammenbruch des Lebensstandards der einheimischen Chinesen im Mandatsgebiet führten, bildeten sich verschiedene Mobs, die versuchten, jemanden zu finden, der für diese Zustände verantwortlich war. In Tianjin wurden japanische Buddhisten verprügelt, ausgeraubt und in einigen Fällen ermordet. Die Japaner sind erzürnt und haben angeboten, eine eigene Garnison zu entsenden, um die Ordnung in der Stadt aufrechtzuerhalten und weitere Übergriffe zu verhindern. Dies ist jedoch bei den anderen Mitgliedern des Rates äußerst unpopulär. Eine Beteiligung Japans würde zwar unsere eigenen begrenzten Ressourcen entlasten, könnte ihnen aber zusätzlichen Einfluss im Rat verschaffen."
lectianjap.1.a:0 "Akzeptieren Sie, es ist nicht so, dass wir selbst damit fertig werden können."
lectianjap.1.b:0 "Verweigern - es ist unsere Pflicht, die Sicherheit in den Städten aufrechtzuerhalten, nicht die Japans."

lectianjap.2.t:0 "Betrieb in Tianjin gesichert"
lectianjap.2.d:0 "Unsere Truppen haben endlich unsere Konzession in Tianjin in den Würgegriff genommen, was uns eine formidable Basis zur Konsolidierung unserer militärischen Operationen in China verschafft. Während dies sicherlich nicht ausreicht, um den Durchgang nach Fengtian zu ermöglichen, erforscht das militärische Oberkommando bereits Optionen, um die Stadt zu destabilisieren und unseren Truppen einen legitimen Grund zu geben, eine umfassende Besetzung zu verordnen."
lectianjap.2.a:0 "Alles nach Plan..."
lectianjap.2.b:0 "Das ist weit genug gegangen, sagen Sie alle weiteren Pläne ab!"

lectianjap.3.t:0 "Terroranschlag in Tianjin!"
lectianjap.3.d:0 "Schreckliche Nachrichten haben Shanghai erreicht! Eine Bombe ist gerade in der Altstadt von Tianjin explodiert! Dutzende von unschuldigen Menschen sind tot und noch mehr sind verwundet, während die Feuerwehr und die medizinischen Dienste sich darum bemühen, die Überlebenden zu behandeln. Die Polizei hat bereits eine Untersuchung eingeleitet und hat mit dem Finger auf die einheimischen Chinesen gezeigt und versprochen, dass dies nur ein weiterer Akt der antikonzessionistischen Bewegung ist. Die Chinesen selbst sind erzürnt, dass sie die Schuld auf sich nehmen und haben behauptet, dass dunkle Mächte von jenseits der Schatten am Werk sind."
lectianjap.3.a:0 "Nun, das war eine rasche Untersuchung."

lectianjap.4.t:0 "Unruhen in Tianjin!"
lectianjap.4.d:0 "Nach dem Terroranschlag in Tianjin gingen die japanischen Streitkräfte mit großem Eifer gegen die konzessionsfeindlichen Kräfte vor und übertrafen dabei oft die offiziellen Ermittler an Brutalität, was die ohnehin schon aufgebrachte Bevölkerung verärgerte. Die Spannungen haben schließlich eine Krise mit Massenunruhen erreicht, die die Stadt überfluten. Die japanische Delegation in Shanghai hat gewarnt, dass, wenn die Situation weiter außer Kontrolle gerät, das Kaiserreich keine andere Wahl hat, als "präventive Maßnahmen" zu ergreifen, was wir nicht tun können. In der Zwischenzeit haben die Behörden in Tianjin exekutive Maßnahmen ergriffen und begonnen, sich selbst mit den Randalierern zu befassen, wobei sie einen gewissen Anschein von Reformen versprachen. Während ein Großteil des Rates bereit ist, ein Auge zuzudrücken, haben andere und vor allem Japan dazu aufgerufen, ein Veto einzulegen, mit der Begründung, dass dies in direktem Widerspruch zum Mandat des Rates steht."
lectianjap.4.a:0 "Veto einlegen, wir wollen den Rat nicht verärgern"
lectianjap.4.b:0 "Beschränken Sie die Reformen auf ein Minimum..."

lectianjap.5.t:0 "Terroranschlag in Tianjin vereitelt!"
lectianjap.5.d:0 "In den frühen Morgenstunden ist ein Sprengsatz nicht richtig detoniert und die Polizei von Tianjin konnte ihn entschärfen, bevor die Bombe wirklich Schaden anrichten konnte. Die Fahndung nach dem Terroristen hat bereits begonnen - allerdings gibt es kaum Hinweise darauf, wer die Bombe platziert haben könnte, so dass es wenig Hoffnung auf eine schnelle Untersuchung oder ein gutes Ergebnis gibt. Huang Jinrong wurde beauftragt, den versuchten Bombenanschlag zu untersuchen, obwohl die deutsche Delegation vorgeschlagen hat, dass ihr eigenes Ermittlungsteam die Leitung übernimmt, da Huang nicht gerade skrupellos ist."
lectianjap.5.a:0 "Es ist mir egal, wer das untersucht, ich will den Kopf des Terroristen auf meinem Schreibtisch haben!"

lectianjap.6.t:0 "Waffentransport entdeckt!"
lectianjap.6.d:0 "Bei einer routinemäßigen Zollkontrolle eines in Shanghai anlegenden Schiffes wurde ein massives Waffenlager entdeckt. Die gesamte Besatzung an Bord wurde bis auf Weiteres unter Arrest gestellt und das Schiff offiziell beschlagnahmt. Eine offizielle Untersuchung ist im Gange und wird voraussichtlich bald Ergebnisse liefern."
lectianjap.6.a:0 "In Shanghai wird es nie langweilig!"

lectianjap.7.t:0 "Japanische Kanonen in einem russischen Schiff"
lectianjap.7.d:0 "Die Ermittler sind schließlich zurückgekehrt und haben alle ihnen zur Verfügung stehenden Beweise zusammengetragen. Das Schiff selbst ist russischen Ursprungs, registriert auf eine Reederei in Wladiwostok, aber die Waffen sind japanischer Natur und bestehen größtenteils aus veralteten Arisakas. Die Besatzung hat keine brauchbaren Hinweise gegeben und es sieht so aus, als müssten wir der Sache auf den Grund gehen und entweder die Reederei in Wladiwostok untersuchen oder die Japaner um Hilfe bitten."
lectianjap.7.a:0 "Veranlassen Sie eine offizielle Untersuchung, gehen wir der Sache auf den Grund!"

lectianjap.8.t:0 "A Warm Day In Vladivostok"
lectianjap.8.d:0 "Unsere Agenten in der russischen Hafenstadt Wladiwostok haben sich kürzlich mit einer interessanten Spur an uns gewandt. Nachdem wir Unterlagen von der Reederei erhalten haben, scheint es, dass die Waffen an die China Agentur verkauft wurden, wobei Japan die russische Schifffahrtsroute nutzte, um den Verdacht zu zerstreuen und die Waffen zu waschen. Mit diesen Beweisen können unsere Agenten in den Gesandtschaften nun eine offizielle Untersuchung gegen die China Agentur einleiten."
lectianjap.8.a:0 "Etwas Seltsames ist im Gange..."

lectianjap.9.t:0 "Die Untersuchung wird abgewürgt"
lectianjap.9.d:0 "Die Japaner waren wenig kooperativ mit unseren Detektiven, entweder weigerten sie sich rundheraus, uns zu helfen, oder sie gaben vage oder geradezu bizarre Antworten. Es scheint, dass die Japaner bei diesen Ermittlungen keine Hilfe sein werden und wir müssen andere Wege der Ermittlung einschlagen... Die Grüne Bande ist die offensichtliche Wahl, vorausgesetzt, ihre Anführer wurden nicht inhaftiert."
lectianjap.9.a:0 "Die Grüne Bande scheint keine allzu schlechten Kerle zu sein..."

lectianjap.10.t:0 "Japanische Intrigen in China"
lectianjap.10.d:0 "Mit der offiziellen Untersuchung der China-Agentur sind wir nun endlich auf den Grund dieser Waffentransporte gestoßen und es scheint, dass die Japaner loyale Kollaborateure bewaffnen, um eine groß angelegte Invasion und Besetzung Chinas vorzubereiten. Jetzt, wo der Geist aus der Flasche ist, müssen wir uns für eine Seite entscheiden: Entweder wir bieten den Japanern einen Deal an oder wir versuchen, gegen ihren Schmuggel vorzugehen."
lectianjap.10.a:0 "Wie skandalös!"

lectianjap.11.t:0 "Einen Deal anbieten"
lectianjap.11.d:0 "In irgendeinem schmutzigen Hinterzimmer irgendwo in einer der vielen Hinterhöfe Shanghais haben sich Vertreter der China Agentur mit Vertretern des Gesandtschaftsrates getroffen. Die China-Agentur weiß, dass wir ihnen auf der Spur sind, und jetzt ist es an der Zeit, dass wir den Stiefel runterdrücken. Wir können natürlich bei ihren Indiskretionen wegsehen, unter der Bedingung, dass sie..."
lectianjap.11.a:0 "...gewähren Sie uns einige zukünftige Gefallen."
lectianjap.11.b:0 "...geben uns alles, was sie über Du Yuesheng haben."

lectianjap.12.t:0 "Beginn der Durchsetzung"
lectianjap.12.d:0 "Mit vollem Wissen um die Indiskretionen der China-Agentur ist es an der Zeit, den Japanern den Marsch zu blasen und sie daran zu erinnern, dass die Gesandtschaften keine bloßen Schachfiguren in ihrem Spiel für China sind. Haung Jinrong ist die offensichtliche Wahl, um das harte Vorgehen anzuführen, aber seine kriminellen Verbindungen könnten den Status des Rates gefährden. Während sich die Handelskammer als "moralischere" Alternative angeboten hat, zweifeln viele Kommissare an ihren Fähigkeiten."
lectianjap.12.a:0 "Zeit, dies ein für alle Mal zu beenden"

lectianjap.13.t:0 "Der Durchgriff ist erfolgreich!"
lectianjap.13.d:0 "Gute Nachrichten haben ausnahmsweise Shanghai erreicht, und es scheint, dass unser hartes Durchgreifen gegen die China Agentur und ihre Marionettenorganisationen erfolgreich war. Während die Japaner verärgert sind, können sie nur wenig tun und es scheint, dass die China Agentur uns nicht länger ein Dorn im Auge sein wird."
lectianjap.13.a:0 "Die Stabilität kehrt nach Shanghai zurück!"

lectianjap.14.t:0 "Der Durchgriff scheitert!"
lectianjap.14.d:0 "Es scheint, dass unser Durchgreifen gegen die China-Agentur und ihre Marionetten-Organisationen nicht nach Plan verlaufen ist. Eine Kombination aus Korruption und proaktiven Versuchen, ihre Taten im Namen der Japaner zu verbergen, hat dazu geführt, dass unsere Versuche, gegen die Japaner vorzugehen, gescheitert sind, was den Rat zum Gespött macht und den Japanern erlaubt, sich als Opfer einer Hexenjagd darzustellen."
lectianjap.14.a:0 "Also das ist nicht gut..."

lectianjap.15.t:0 "Hilfe von der grünen Bande"
lectianjap.15.d:0 "Es ist zwar bedauerlich, dass wir die Hilfe gewöhnlicher Gangster in Anspruch nehmen müssen, aber da sich die Japaner als nicht kooperationsbereit erwiesen haben, mussten wir zu weniger orthodoxen Mitteln greifen. Durch das Angebot, ein paar Augen zuzudrücken, hat sich die Grüne Bande bereit erklärt, einige Nachforschungen für uns anzustellen und ist zu dem Schluss gekommen, dass die Japaner die China Agentur benutzen, um Waffen an ihre Kontakte im chinesischen Hinterland zu schleusen, wobei die Gesandtschaftsstädte als Schmuggelpunkt dienen. Obwohl diese Beweise bestenfalls fadenscheinig sind, könnten wir sie als Vorrecht für eine mehr... offizielle Untersuchung nutzen."
lectianjap.15.a:0 "Das könnte sich als sehr interessant erweisen..."

lectianjap.16.t:0 "Der Durchgriff ist erfolgreich!"
lectianjap.16.d:0 "Eine gute Nachricht hat Shanghai erreicht! Das Vorgehen gegen die China Agentur ist trotz der besten Versuche der Japaner, uns zu behindern, außerordentlich gut verlaufen. Da die China-Agentur entschärft wurde und sich ihre Aktivitäten auf die legalen Wege beschränken, haben wir einen der größeren Dornen in unserer Seite entfernt. Die Japaner sind zwar innerlich wütend, aber sie können jetzt wenig tun."
lectianjap.16.a:0 "Großartige Neuigkeiten!"

lectianjap.17.t:0 "Der Durchgriff scheitert!"
lectianjap.17.d:0 "Schreckliche Nachrichten haben Shanghai erreicht! Die Razzia gegen die China Agentur ist furchtbar schief gelaufen! Die Organisation konnte sich erfolgreich in den Tiefen der Stadt verstecken und ihre eher illegalen Operationen verschleiern. Kurzfristig wird dies kaum Auswirkungen haben, aber langfristig wird die China Agentur in der Lage sein, sich neu zu formieren und ihre Operationen zu verstärken."
lectianjap.17.a:0 "Verdammt."

lectianjap.18.t:0 "Shanghai sagt Ja!"
lectianjap.18.d:0 "Tolle Nachrichten aus Shanghai: Das Mandat hat zugestimmt, uns grünes Licht für weitere Operationen in Tianjin zu geben. Es scheint, dass ihre wirtschaftlichen Probleme einfach zu groß waren, um die Sicherheit in der Stadt aufrechtzuerhalten. Unabhängig davon ist dies ein großer Vorteil für uns und wir können nun damit beginnen, mehr Truppen in Tianjin zu stationieren, um den Weg für eine eventuelle Übernahme zu ebnen."
lectianjap.18.a:0 "Die Dominosteine beginnen zu fallen..."

lectianjap.19.t:0 "Japanische Truppen Garnison Tianjin"
lectianjap.19.d:0 "Es scheint, dass die wirtschaftliche Misere die Gesandtschaftsstädte hart getroffen hat und sie beschlossen haben, einen Großteil ihrer Sicherheitsoperationen an die Japaner auszulagern, um ihre Wirtschaft über Wasser zu halten. Während wir wenig tun können, um sie zu stoppen, gab es im Rat einen Aufruhr über die Verschiebung der Machtverhältnisse und mit Rufen nach Japan, ihre Position in der Stadt nicht zu missbrauchen."
lectianjap.19.a:0 "Beunruhigend, um es vorsichtig auszudrücken."

lectianjap.20.t:0 "Shanghai weigert sich!"
lectianjap.20.d:0 "Schreckliche Nachrichten sind aus Shanghai gekommen, das Mandat hat sich geweigert, uns grünes Licht für weitere Operationen zu geben! Das ist ein schwerer Schlag für unsere Pläne, Tianjin zu übernehmen, und wir müssen nun darauf warten, dass die China Agentur weitere Angriffe orchestriert, bevor wir wieder unsere Forderungen stellen können."
lectianjap.20.a:0 "Verdammt!"

lectianjap.21.t:0 "Terroranschlag in Tianjin!"
lectianjap.21.d:0 "Heute früh wurde in der Hafenstadt Tianjin ein Sprengsatz gezündet, der zahlreiche Zivilisten tötete und viele weitere verletzte. Die Polizei hat behauptet, dass dies einfach ein Fall von antikonzessionistischer Gewalt ist, obwohl die einheimischen Chinesen darauf beharren, dass "dunkle Kräfte" am Werk sind, wobei sich einige fragen, ob dies irgendeinen Bezug zu unserem jüngsten Engagement in Tianjin hat. Natürlich hat das Militär behauptet, dass es nichts mit ihnen zu tun hat."
lectianjap.21.a:0 "Das hat nichts mit uns zu tun!"

lectianjap.22.t:0 "Japan fordert eine Sicherheitsgarnison"
lectianjap.22.d:0 "Mitglieder der japanischen Delegation haben das Mandat beantragt, Japan grünes Licht für den Beginn von Sicherheitsoperationen in Tianjin zu geben. Mit dem Argument, dass die Polizei von Tianjin nicht in der Lage gewesen sei, die Flut von Angriffen einzudämmen, glauben sie nun, dass nur ihre eigenen Truppen die Sicherheit ihrer Bürger garantieren können."
lectianjap.22.a:0 "Sie sprechen einen guten Punkt an..."
lectianjap.22.b:0 "Wofür halten sie uns, die japanischen Städte?"

lectianjap.23.t:0 "Huang Jinrong kehrt zurück"
lectianjap.23.d:0 "Huang Jinrong kommt mit glorreichen Nachrichten zu uns, nachdem er den Bombenleger gefasst hat - einen der üblichen missratenen gebürtigen Chinesen, obwohl er im Verhör zugab, dass er selbst nicht der Drahtzieher hinter dem Komplott war, sondern ein abtrünniger japanischer Offizier. Während die Japaner den Offizier vor ein Kriegsgericht gestellt haben und versuchen, sich von dem Komplott zu distanzieren, ist dies ein politisch peinlicher Vorfall."
lectianjap.23.a:0 "Hurra!"

lectianjap.24.t:0 "Die Deutschen kehren zurück"
lectianjap.24.d:0 "Die deutschen Ermittler kehrten mit wenig Glück zurück, da sie nur ein paar der typischen Übeltäter festgenommen hatten, von denen keiner Initiative oder Intelligenz gezeigt hatte, um die Bombe zu bauen und einen solchen Anschlag zu planen. Nach aufeinanderfolgenden Verhören wurden die Männer wieder freigelassen, und wir finden uns ohne Spuren oder Anhaltspunkte wieder. Die Deutschen haben zugegeben, dass ihre "Quellen" versagt haben und versprechen, sie beim nächsten Mal zu fangen."
lectianjap.24.a:0 "Verdammt!"

lectianjap.25.t:0 "Tianjin einnehmen?"
lectianjap.25.d:0 "Die Gesandtschaftsstädte sind verwundbar, und unsere Kräfte stehen bereit. Die IJN ist gerade auf dem Weg nach Tianjin, wo sich unsere Männer dort darauf vorbereiten, die Stadt einzunehmen. Der Gesandtschaftsrat kann wenig tun, um uns aufzuhalten, aber ist es das Risiko der internationalen Isolierung wert?"
lectianjap.25.a:0 "Schicken Sie unsere Truppen los!"
lectianjap.25.b:0 "Ich habe meine Meinung geändert, rufen Sie unsere Transporte zurück!"

lectianjap.26.t:0 "Die japanische Invasion von Tianjin"
lectianjap.26.d:0 "Die Japaner sind mit der vollen Macht der IJN in Tianjin eingedrungen und unterstützen ihre Truppen, die sich dort bereits in ihren Konzessionen befinden. Sie behaupten, uns lediglich dabei zu helfen, die Stadt vor nicht identifizierten Banditen zu sichern, aber dieser Schritt ist eindeutig sehr aggressiv und geht über die normalen Parameter japanischer Bewegungen im Mandatsgebiet hinaus."
lectianjap.26.a:0 "Wir können nicht hoffen, dass wir ihnen widerstehen können!"
lectianjap.26.b:0 "Aber wir müssen Widerstand leisten."

lectianjap.27.t:0 "Tianjin erfolgreich erobert"
lectianjap.27.d.peace:0 "Tianjin ist in unserer Hand! Unsere Truppen marschierten mühelos in die zweite Stadt des Mandats ein und besetzen sie jetzt sogar."
lectianjap.27.d.war:0 "Überraschenderweise haben die Gesandtschaftsstädte auf unsere Invasion mit unglaublicher Feindseligkeit reagiert, und obwohl wir Tianjin besetzt haben, befinden wir uns jetzt im Kriegszustand mit ihnen."
lectianjap.27.a:0 "Alles läuft nach Plan."

lectianjap.28.t:0 "Die Verwaltung von Tianjin"
lectianjap.28.d:0 "Obwohl wir natürlich zugegeben haben, dass das Mandat in Tianjin immer noch souverän ist, können wir damit faktisch machen, was wir wollen. Einige, um den Krieg mit der Zentralregierung durch unsere Fengtian-Verbündeten zu beschleunigen, schlagen vor, es ihnen zu übergeben, während andere es für uns behalten wollen."
lectianjap.28.a:0 "Wir werden es vorerst beibehalten."
lectianjap.28.b:0 "Übergeben Sie es an die rechtmäßige chinesische Regierung."

lectianjap.29.t:0 "Japan übergibt Tianjin an uns"
lectianjap.29.d:0 "Die Japaner haben kürzlich Tianjin besetzt und beraten über das Schicksal der Stadt. Zum Glück für uns haben sie beschlossen, die Verwaltung der Stadt wieder der rechtmäßigen chinesischen Regierung zu übergeben, und unsere Truppen sind bereits in die Stadt eingezogen. Dies ist ein großer Tag für alle Chinesen!"
lectianjap.29.a:0 "Ein Schritt näher zur Wiedervereinigung Chinas!"

lectianjap.30.t:0 "Die Besetzung von Tianjin"
lectianjap.30.d:0 "Nachdem die pro-japanischen Kräfte die Kontrolle über den Gesandtschaftsrat erlangt haben, beginnen sie nun, ihren Einfluss geltend zu machen. Der Gesandtschaftsrat hat uns nicht nur anerkannt, sondern unsere Truppen nach Tianjin eingeladen, um die Stadt vor der Bedrohung durch die feindliche, illegitime chinesische Regierung zu "sichern". Obwohl unsere Truppen nun in die Stadt eindringen können und wir einen Großteil der Stadt effektiv verwalten, geht der größte Teil der Gewinne, die Tianjin erwirtschaftet, immer noch nach Shanghai."
lectianjap.30.a:0 "Trotzdem ein enormer Erfolg!"
lectianjap.30.b:0 "In diesem Fall lohnt es sich nicht."

lectianjap.31.t:0 "[FNG.GetNameDef] Besetzt Tianjin"
lectianjap.31.d:0 "Die Regierung von Fengtian hat mit Hilfe der Japaner und des Gesandtschaftsrates Tianjin besetzt und damit eine weitere Flankenfront für ihre Truppen im kommenden Krieg eröffnet. Dies hat unser Volk noch mehr angespornt, die kaiserlichen Kollaborateure aus unserem Land zu vertreiben, aber es gibt wenig, was wir tun können, im Moment."
lectianjap.31.a:0 "Schrecklich!"

lectianjap.32.t:0 "Waffenlager in den Gesandtschaftsstädten"
lectianjap.32.d:0 "Einige unserer Freunde in Shanghai haben einen schlauen Plan vorgeschlagen, um alle zu bereichern und unseren kommenden Krieg in China zu unterstützen - wir werden unsere Agenten in den Städten mit Waffen versorgen, und wenn wir unseren Krieg führen, sollen sie sie zu unseren Streitkräften zurückschmuggeln. Dies wird unsere Nachschublinien sehr unterstützen."
lectianjap.32.a:0 "Klingt nach einem Plan."

lectianjap.33.t:0 "Die Gesandtschaftsstädte versorgen unsere Truppen"
lectianjap.33.d:0 "Die pro-japanischen, aber angeblich neutralen Gesandtschaftsstädte wurden von unseren japanischen Verbündeten heimlich beauftragt, unsere Bodentruppen mit über die neutralen Zonen geschmuggelten Waffen zu versorgen, und sie haben genau das getan."
lectianjap.33.a:0 "Gute Nachrichten."

lectianjap.34.t:0 "Fengtian Akzeptiert"
lectianjap.34.d:0 "[FNG.GetNameDefCap] hat unser Angebot der freien Passage durch Tianjin angenommen, was bedeutet, dass sie auch unsere Forderung akzeptiert haben, weiterhin die Gewinne der Mandatsindustrien und die obligatorischen Schutzzölle von Nationen, die nicht im Rat sind, zu erhalten."
lectianjap.34.a:0 "Zusammenarbeit ist gut für alle."

lectianjap.35.t:0 "Fengtian weigert sich"
lectianjap.35.d:0 "[FNG.GetNameDefCap] hat unser Angebot einer freien Passage durch Tianjin abgelehnt, da sie nicht bereit sind, unsere Bedingungen für die Beibehaltung vieler der Gewinne, die die Stadt bietet, zu akzeptieren. Tianjin wird vorerst Teil des zerfallenden Mandats bleiben."
lectianjap.35.a:0 "Wir können dem Imperium sowieso besser dienen als sie."

lectianjap.36.t:0 "[FNG.GetNameDefCap]'s Putsch in Tianjin"
lectianjap.36.d:0 "Nach fast zwei Jahren der Besetzung scheint es, dass sich die [FNG.GetAdjective]-Regierung nicht mehr verpflichtet fühlt, sich an die Bedingungen unserer Vereinbarung zu halten. Sie haben jegliche Lieferungen nach Shanghai gestrichen und haben sehr wettbewerbsfähige Zölle auf Waren, die nach Tianjin kommen, erhoben."
lectianjap.36.a:0 "Wie ärgerlich."

lectianjap.37.t:0 "Nach Shanghai geschmuggelte Waffen"
lectianjap.37.d:0 "Japanische Waffen haben ihren Weg nach Shanghai gefunden und werden bereits an pro-japanische Kollaborateure innerhalb des Mandatsgebiets und in Gebieten Chinas weit darüber hinaus verteilt. Natürlich gibt es hier nichts zu sehen..."
lectianjap.37.a:0 "Waffen kommen und gehen jeden Tag. Wir müssen nicht jeder von ihnen folgen."

lecfuzhou.1.t:0 "Triaden-Aktivität in Fuzhou"
lecfuzhou.1.d:0 "Eines der herausragenden Mitglieder der Grünen Bande, Zhang Xiaolin, hat damit begonnen, in Fuzhou Geschäfte zu eröffnen und die lokale Kriminalität zu bekämpfen. Dies ist eines der ersten Male, dass Xiaolin eine unabhängige Operation in einer anderen Stadt als Shanghai versucht, und diese Operation könnte seinen Stil, eine Bande zu führen, offenbaren. Was wird er seinen Männern befehlen?"
lecfuzhou.1.a:0 "Xiaolins Männer sind tödlich."
lecfuzhou.1.b:0 "Xiaolins Männer erweitern die Triadenorganisation."
lecfuzhou.1.c:0 "Xiaolin mag Profit, wie auch immer er ihn finden kann."

lecfuzhou.2.t:0 "Ein Kampf in den Docks"
lecfuzhou.2.d:0 "In der Hafenstadt Fuzhou ist während einer Schmuggelaktion der Grünen Bande Gewalt zwischen Xiaolins Männern und einer lokalen Bande ausgebrochen, die Xiaolins ausufernden Einfluss eindämmen will. Xiaolins Männer, die von der rivalisierenden Gang abgefangen wurden, eröffneten fast sofort das Feuer, töteten mehrere und verwundeten viele weitere. Während sie der Sicherung der Werften von Fuzhou einen Schritt näher gekommen sind, hat ihr Ruf gelitten."
lecfuzhou.2.a:0 "Mehr Gewalt, toll."

lecfuzhou.3.t:0 "Die Heroinproduktion wird lokal"
lecfuzhou.3.d:0 "Zhang Xiaolin, ein wichtiges Mitglied der Grünen Bande, hat eine einheimische Heroinproduktion in Fuzhouan aufgebaut, so dass er das Heroin nicht mehr aus Shanghai schmuggeln muss und seine Operationen weitaus sicherer sind, als sie es derzeit sind."
lecfuzhou.3.a:0 "Wir sollten gegen die Importe aus Shanghai vorgehen."
lecfuzhou.3.b:0 "Wir sollten uns darauf konzentrieren, die lokale Aufbereitung zu stoppen."

lecfuzhou.4.t:0 "Ein neuer Tempel wird in der Stadt eröffnet"
lecfuzhou.4.d:0 "Zhang Xiaolin, ein wichtiges Mitglied der Grünen Bande, hat gnädigerweise einen neuen Tempel in Fuzhou gesponsert, allerdings sind Berichte aufgetaucht, dass dieser Tempel mehr zum Drogenschmuggel als zur religiösen Verehrung genutzt wird."
lecfuzhou.4.a:0 "Was für eine Verschwendung von Grundstücken."

lecfuzhou.5.t:0 "Grüne Bande sichert sich Kontrolle über die Schifffahrt"
lecfuzhou.5.d:0 "Die Grüne Bande hat einen großen Teil der Schifffahrt in Fuzhou übernommen, vor allem den Drogenschmuggel, wobei sie endlich in der Lage war, die kleineren lokalen Triaden zu verdrängen. Diese waren Xiaolins Grüner Bande ein Dorn im Auge, da sie zuvor den Drogenschmuggel angriffen oder abfingen."
lecfuzhou.5.a:0 "Lassen Sie die legale Schifffahrt lieber in Ruhe!"

lecfuzhou.6.t:0 "Verbreitung von Drogen"
lecfuzhou.6.d:0 "Drogen sind in Fuzhou immer weiter verbreitet, und die Polizei ist nicht in der Lage, die Ausbreitung zu stoppen, wobei die beliebtesten Drogen Opium und Heroin sind. Viele der neuen Drogen werden in Fuzhou produziert, obwohl Shanghai die Hochburg der Drogenherstellung bleibt."
lecfuzhou.6.a:0 "Wo ist die Polizei, wenn man sie braucht?"

lecfuzhou.7.t:0 "Zhang Xiaolins neue Machtbasis"
lecfuzhou.7.d:0 "Zhang Xiaolin hat Fuzhou als seine neue Machtbasis für seine Schmuggeloperationen etabliert, was ihm und der Grünen Bande einen beträchtlichen Vorteil gegenüber anderen, eher lokalen Triaden verschafft. Er nutzt seine neue Machtbasis bereits, um seine Schmuggeloperationen in anderen Teilen Chinas auszuweiten. Viele in der Regierung fragen sich, wie wir auf diese neue Entwicklung reagieren sollen, da er ein nützlicher Verbündeter sein könnte, obwohl einige sagen, dass sein neuer Rivale und ehemaliger Partner Du Yuesheng ein wertvoller sein könnte. Einige schlagen vor, dass die beste Vorgehensweise einfach darin besteht, zu versuchen, seine Bande aus Fuzhou auszurotten, nachdem er sich als Ruhestörer erwiesen hat."
lecfuzhou.7.a:0 "Gehen Sie zu Du Yuesheng."
lecfuzhou.7.b:0 "Versuchen Sie, ihn auszurotten."
lecfuzhou.7.c:0 "Arbeiten Sie mit Xiaolin."

lechotung.1.t:0 "Seltsame Dinge in der Vermillion Gesellschaft."
lechotung.1.d:0 "Die Vermillion Gesellschaft ist eine Sammlung von verschiedenen Clubs, informellen Gruppierungen, Geheimgesellschaften und Organisationen, die aus wohlhabenden und einflussreichen Männern im Mandatsgebiet bestehen, oft mit chinesischem oder gemischtrassigem Hintergrund. Die nationalistische Gesinnung der Gesellschaft ist ein offenes Geheimnis und ihre Finanzierung nationalistischer Organisationen in ganz China ist einigermaßen offenkundig, obwohl dies nie bestätigt wurde. Die Gesellschaft bereitet dem Rat einiges an Kopfzerbrechen und repräsentiert im weitesten Sinne den chinesischen Einfluss in den Gesandtschaften. Kürzlich haben die Finanzprüfer des Mandats zahlreiche Unregelmäßigkeiten bei der Finanzierung der Gesellschaft aufgedeckt, wobei die Spur zurück nach Hongkong führt. Obwohl es keine Beweise dafür gibt, ob es sich um einfache Steuerhinterziehung oder eine viel größere Verschwörung handelt, sollten wir nachforschen und sehen, wohin uns die Hinweise führen."
lechotung.1.a:0 "Mal sehen, wohin das führt..."
lechotung.1.b:0 "Oh, ich weiß nichts über Steuerhinterziehung."

lechotung.2.t:0 "Die Hotung Verbindung"
lechotung.2.d:0 "Unsere Nachforschungen haben Früchte getragen und die Unterlagen führen zurück zu keinem Geringeren als Sir Robert Hotung aus Hongkong. Hotung ist einer der einflussreichsten Geschäftsmänner Hongkongs und genießt in der Stadt und im gesamten Mandatsgebiet hohes Ansehen. Als einer der reichsten Männer Hongkongs kontrolliert Hotung einen Großteil der größten Unternehmen der Stadt und war in der Lage, seinen Einfluss zu erweitern, als die Briten teilweise vertrieben wurden. Hotung ist ein bemerkenswerter chinesischer Nationalist und war an der Gründung der Vermillion Gesellschaft beteiligt, als sich sein in Hongkong ansässiger Chinese Club mit ähnlichen Gruppen zusammenschloss. Hotung fungiert immer noch als De-facto-Vorsitzender des Hongkonger Zweigs und ist bei weitem dessen bemerkenswerteste Figur.\n\nTrotz seiner Neigungen ist Hotung ironischerweise einer der größeren Unterstützer der Gesandtschaften unter den Chinesen, da er keinen Widerspruch in seiner Unterstützung sowohl für den chinesischen Nationalismus als auch für die vermeintliche Sicherheit der Städte sieht. Trotz alledem scheint der alte Mann an der Situation Chinas zu verzweifeln und hat begonnen, verzweifelt nationalistische Organisationen quer durch das Spektrum zu finanzieren, einschließlich der jungen KMT, der Fengtian-Regierung und Chen Jiongmings Föderalisten. Die Finanzierung dieser Organisationen ist zwar nicht illegal, aber die Steuerhinterziehung schon, und sie gibt uns die Möglichkeit, die monetären Lebensadern einiger der größten existenziellen Bedrohungen der Gesandtschaft zu knacken."
lechotung.2.a:0 "Sir Robert würde das sicher verstehen."

lechotung.3.t:0 "Es müssen Fragen gestellt werden"
lechotung.3.d:0 "Die anfängliche Untersuchung der KMT-Verbindung bezüglich Sir Robert ist nicht besonders brillant verlaufen. Das Untersuchungsteam war nicht in der Lage, irgendwelche KMT-Mitglieder ausfindig zu machen, abgesehen von den üblichen niederrangigen Schurken, die alle nichts von der größeren Funktionsweise der Kuomintang-Maschine wissen. Um die Sache noch schlimmer zu machen, scheint die KMT uns auf die Schliche gekommen zu sein und hat sich seitdem in den Schatten zurückgezogen. Wenn diese Untersuchung weitergehen soll, müssen wir uns Hilfe holen. Die Agenten der China Agentur sind notorisch effizient, auch wenn sie vielleicht das gleiche Ende finden wie die Ermittler des Mandats. Du Yuesheng ist ein bekannter KMT-Sympathisant und könnte uns sehr leicht zu den KMT-Zellen führen, im Austausch für ein oder zwei Gefallen..."
lechotung.3.a:0 "Nun, sie sind sehr gut in ihrem Job."
lechotung.3.b:0 "Das Beste aus einem schlechten Haufen, nehme ich an..."

lechotung.4.t:0 "Die Japaner sind an der Sache dran!"
lechotung.4.d:0 "Nach langwierigen Verhandlungen haben wir uns mit den Japanern gütlich geeinigt. Als Gegenleistung für die Auslagerung der Ermittlungen an die China Agentur, werden wir bei einigen ihrer... illegalen Operationen wegschauen. Das ist zwar nicht gerade ethisch, aber es erlaubt uns, diesem Geheimnis auf den Grund zu gehen, und das zu einem guten Preis."
lechotung.4.a:0 "Alles zum Wohle der Allgemeinheit, richtig?"

lechotung.5.t:0 "Die KMT-Zelle in Shanghai"
lechotung.5.d:0 "Die Japaner sind mit einigen interessanten Ergebnissen zu uns gekommen und haben eine KMT-Zelle aufgedeckt, die in Shanghai selbst operiert. Während dies immer vermutet wurde, haben wir nun endlich eine Bestätigung und einen Einblick in ihre Operationen. Obwohl ein großer Teil der Zelle entkommen und sich neu gruppieren konnte, sind dies vielversprechende Neuigkeiten für uns."
lechotung.5.a:0 "Wehe, wenn das nicht klappt."

lechotung.6.t:0 "Du Yuesheng's Zusammenarbeit"
lechotung.6.d:0 "Während es immer ein offenes Geheimnis war, dass Du Yuesheng Sympathien für die KMT hat, konnten wir mit Hilfe unserer Verbündeten in der China Agentur endlich seine illegale Verwicklung mit der Gruppe nachweisen, vor allem bei der Lieferung von Waffen und gefälschten Dokumenten. Dies erweist sich sowohl als ein Schlag gegen die KMT als auch in erster Linie gegen Du's Operationen."
lechotung.6.a:0 "Die Schlinge zieht sich zu..."

lechotung.7.t:0 "Die KMT geknackt!"
lechotung.7.d:0 "Großartige Neuigkeiten! Es scheint, als hätten unsere Verbündeten durchgehalten und wir haben erfolgreich den Kampf gegen die KMT aufgenommen und es geschafft, ihre monetäre Lebensader zu unterbrechen. Kurzfristig hat dies keine Auswirkungen auf die Kuomintang im weiteren Sinne, aber es unterbricht ihre Operationen in den Städten und ist ein schwerer Schlag für die Vermillion Gesellschaft."
lechotung.7.a:0 "Hurra!"

lechotung.8.t:0 "Eine Sackgasse"
lechotung.8.d:0 "Es scheint, dass die China Agentur nicht so einfallsreich war, wie wir erwartet hatten. Während einer Operation in Shanghai konnten KMT-XinTeFa-Agenten mit wichtigen Dokumenten entkommen und zerstörten, was zurückgelassen wurde. Während dies der Vermillion Gesellschaft und der Kuomintang Auftrieb gibt, schadet es zumindest den Japanern, deren Köpfe in Tokio zu rollen beginnen."
lechotung.8.a:0 "Verflixt!"

lechotung.9.t:0 "In die Drachenhöhle"
lechotung.9.d:0 "Du Yuesheng ist ein bekannter Sympathisant der rechtsgerichteten Kuomintang, allerdings mit einer besonderen Abneigung gegen Wang Jingwei und seine eher sozialistischen Elemente. Noch besser, er ist ein gewöhnlicher Krimineller und nicht abgeneigt, für den richtigen Preis schmutzige Arbeit zu machen... Du könnte uns leicht helfen, die KMT-Verbindung zu sabotieren, aber im Gegenzug erwartet er weit mehr als nur ein Pfund Fleisch und hat darum gebeten, dass wir einen "Unfall" im Shanghaier Polizeiarchiv arrangieren."
lechotung.9.a:0 "Nun, wenn wir keine Wahl haben..."

lechotung.10.t:0 "Feuer in der Shanghaier Polizeistation!"
lechotung.10.d:0 "Schreckliche Nachrichten erreichen uns aus Shanghai! In den Polizeiarchiven ist ein massiver Brand ausgebrochen, bei dem zahlreiche Fallakten in dem Inferno zerstört wurden. Die Feuerwehr kämpfte verzweifelt, um zu retten, was zu retten war, aber das Ergebnis war der Verlust der gesamten Abteilung D. Wertvolle Akten über Du Yuesheng sind für die Geschichte verloren gegangen, was unsere Ermittlungen in seinen Angelegenheiten zurückwirft."
lechotung.10.a:0 "War es wirklich ein Unfall?"

lechotung.11.t:0 "Ein Buch mit Namen"
lechotung.11.d:0 "Es scheint, dass das Inferno einen Silberstreifen hatte. Als die Brandermittler die Trümmer durchsuchten, wurde ein kleines schwarzes Buch entdeckt, das die Namen von Kuomintang-Agenten, Unterschlüpfen, Waffenverstecken, Daten von Treffen und Versorgungslinien enthielt. Mit einer solchen Schatztruhe an Informationen wird die Kuomintang im Angesicht der Polizei schmelzen."
lechotung.11.a:0 "Was für ein Fund!"

lechotung.12.t:0 "Untersuchen der Fengtian-Führung"
lechotung.12.d:0 "Interessanterweise scheint es, dass ein Teil von Hotungs Geld auf den Konten hochrangiger Mitglieder der Fengtian-Regierungen und verschiedener Unternehmen, die mit der Fengtian-Verwaltung zu tun haben, deponiert ist. Das letzte Aufbäumen des Xinhai-Ordens scheint sich für Zhang Zuolin ausgezahlt zu haben, denn Hotung spendet einen Großteil seines Geldes an die verbleibende republikanische Regierung. Wir müssen bei dieser Operation vorsichtig vorgehen, da einige Elemente in Tokio wahrscheinlich nicht begeistert sein werden, wenn wir uns in die Angelegenheiten von Shenyang einmischen."
lechotung.12.a:0 "Wenden wir uns an Freunde im Westen..."
lechotung.12.b:0 "Sagen wir Japan, was los ist."

lechotung.13.t:0 "Ein Treffen mit den Westlern"
lechotung.13.d:0 "In einem der opulenteren Gentleman's Clubs in Shanghai fand ein Treffen zwischen Vertretern von AnCham Shanghai, dem Ostchina Direktorium, dem Hong Club und dem Stadtrat von Shanghai statt, um das gemeinsame Problem der Geldspende von Hotung an Fengtian zu diskutieren. Nach viel Hick-Hack einigte sich die Gruppe schließlich darauf, ein gemeinsames Ermittlungsteam zusammenzustellen, um den Vorgängen auf den Grund zu gehen. Aufgrund des hohen Stellenwerts des Treffens wird es allerdings nicht lange dauern, bis die japanischen Spione dahinterkommen..."
lechotung.13.a:0 "Hat sich das Fenster von selbst geöffnet?"

lechotung.14.t:0 "Ein Bericht aus Shanghai"
lechotung.14.d:0 "Unsere Agenten in der China Agentur haben uns darüber informiert, dass ein geheimes Treffen zwischen den westlichen Mächten und westlichen Beamten im Stadtrat von Shanghai stattgefunden hat, um die Frage zu besprechen, ob Fengtian Spenden der Vermillion Gesellschaft erhalten hat und dies ist eine überraschende Nachricht für das Außenministerium. Ein Großteil der zivilen Regierung möchte das Treffen ignorieren und das Mandat sich selbst damit befassen lassen, um Fengtian ungewollt weiter in unseren Griff zu bekommen, obwohl einige Mitglieder des Militärs uns aufgefordert haben, sofort ein Veto gegen die Untersuchung einzulegen, um der Stabilität Fengtians willen."
lechotung.14.a:0 "Nun, Fengtian ist schließlich unabhängig..."
lechotung.14.b:0 "Legen Sie ein Veto gegen die Untersuchung ein! Nur wir sind für die Angelegenheiten von Fengtian zuständig."

lechotung.15.t:0 "Etwas stimmt nicht"
lechotung.15.d:0 "Die Ermittlungen zu den illegalen Fengtian-Beiträgen der Vermillion Gesellschaft sind leider ins Stocken geraten, da nur wenige Hinweise auftauchen und viele wichtige Zeugen die Ereignisse "vergessen" haben. Als die Situation ins Stocken geriet, wurde es noch schlimmer, als gestern Abend eine Gruppe bewaffneter chinesischer Männer in die Ermittlungsbüros eindrang und mit automatischen Waffen zu schießen begann, bevor sie das Gebäude in Brand setzten und flüchteten. Es wurden keine Beweise gefunden, aber die Fengtian-Regierung wird des Angriffs verdächtigt."
lechotung.15.a:0 "Verdammt noch mal!"

lechotung.16.t:0 "Japan legt Veto gegen die Untersuchung ein"
lechotung.16.d_west:0 "Heute erschienen Vertreter der China-Agentur im Shanghaier Polizeipräsidium, um eine Notiz von Katsuo Okazaki selbst weiterzugeben, in der er lediglich feststellte, dass die Ermittlungen auf Anordnung der japanischen Regierung abgebrochen werden sollen und dass sie ihr Veto eingelegt haben. Leider können wir nichts tun und die Ermittlungen müssen eingestellt werden."
lechotung.16.d_jap:0 "Aus Tokio erreichte uns die Nachricht, dass wir die Ermittlungen sofort einstellen sollen. Alle Akten über Robert Hotungs "angebliche" Verwicklung in Fengtian sind zu vernichten und den Ermittlern des Mandats ist es ab sofort untersagt, sich in die Angelegenheiten von Fengtian einzumischen."
lechotung.16.a:0 "Legen Sie es auf Eis."

lechotung.17.t:0 "Intrigen in Liangguang"
lechotung.17.d_feds:0 "Es scheint, dass sich die Nachforschungen über die kantonesische Verbindung sehr ausgezahlt haben, da zahlreiche interessante Spuren entdeckt wurden. Nach ein paar Bestechungsgeldern an lokale Beamte konnten wir ableiten, dass Sir Robert stark in die Aktivitäten von Chen Jiongming und der föderalistischen Bewegung verwickelt ist. Um unsere Ermittlungen fortzusetzen, müssen wir tiefer in diese Verbindung eindringen, indem wir entweder ins Herz der Operationen in Hongkong gehen oder Das Ostchina Direktorium dazu bringen, uns einige Gefälligkeiten innerhalb der AOG zu gewähren."
lechotung.17.d_lkmt:0 "Es scheint, dass sich die Nachforschungen über die kantonesische Verbindung sehr ausgezahlt haben, da zahlreiche interessante Spuren entdeckt wurden. Nach ein paar Bestechungsgeldern an lokale Beamte konnten wir ableiten, dass Sir Robert stark in die Aktivitäten von Chen Mingshu und der Liangguang KMT verwickelt ist. Um unsere Ermittlungen fortzusetzen, müssen wir tiefer in diese Verbindung eindringen, indem wir entweder ins Herz der Operationen in Hongkong gehen oder Das Ostchina Direktorium dazu bringen, uns einige Gefälligkeiten innerhalb der AOG zu gewähren."
lechotung.17.d_rkmt:0 "Es scheint, dass sich die Nachforschungen über die kantonesische Verbindung sehr ausgezahlt haben, da zahlreiche interessante Spuren entdeckt wurden. Nach ein paar Bestechungsgeldern an lokale Beamte konnten wir ableiten, dass Sir Robert stark in die Aktivitäten von Li Zongren und der jungen Rechten KMT verwickelt ist. Um unsere Ermittlungen fortzusetzen, müssen wir tiefer in diese Verbindung eindringen, indem wir entweder ins Herz der Operationen in Hongkong gehen oder Das Ostchina Direktorium dazu bringen, uns einige Gefälligkeiten innerhalb der AOG zu gewähren."
lechotung.17.a:0 "Wir gehen in das Herz der Dunkelheit."
lechotung.17.b:0 "Nun, Guangzhou ist ganz in der Nähe..." 

lechotung.18.t:0 "Abendessen im Hong Kong Club"
lechotung.18.d:0 "Obwohl die Briten angeblich aus den Gesandtschaften vertrieben wurden, haben sie weiterhin großen Einfluss in ihrer alten Kolonie Hongkong, hauptsächlich durch den Hong Kong Club. Während unserer Ermittlungen zu Chen Jiongmings Affären in Kanton hat der Club Interesse gezeigt, uns zu helfen und scheint eine eigene Untersuchung gegen ihn durchzuführen. Ein paar Bestechungsgelder bei einem freundlichen Abendessen und diese Informationen könnten uns in die Hände fallen..."
lechotung.18.a:0 "Ich glaube, ich nehme mein Steak gut durch."

lechotung.19.t:0 "Ein Gefallen von der AOG"
lechotung.19.d:0 "Die AOG oder Aufsichtsrat der Ostasiatischen Generalverwaltung sind eine Gruppierung von halblegalen territorialen Konzessionen in ganz China, die Deutschland vom Kriegsherrn Sun Chuanfang gewährt wurden und die oft als Deutschlands eigene Gesandtschaftsstädte bezeichnet werden. Eine ihrer wichtigsten Operationsbasen befindet sich in der südlichen Hafenstadt Guangzhou in der Nähe von Hongkong. Es ist kein Geheimnis, dass die Deutschen die Aktivitäten von Chen und anderen Revolutionären in der Stadt im Auge behalten haben. Im Austausch für ein wenig Einfluss auf Das Ostchina Direktorium ist die AOG gerne bereit, sich an einem Informationsaustausch zu beteiligen."
lechotung.19.a:0 "Ein Vergnügen, mit Ihnen Geschäfte zu machen!"

lechotung.20.t:0 "Die Liangguang-Verbindung ist unterbrochen"
lechotung.20.d:0 "Es scheint, dass sich unsere Verbindungen ausgezahlt haben und wir haben der Vermillion Gesellschaft einen monumentalen Schlag versetzt, da einige ihrer größten Verbündeten von der Finanzierung abgeschnitten worden sind. Während dies auf kurze Sicht keine großen Auswirkungen auf die anderen Länder haben wird, hat es bei der Vermillion Gesellschaft bereits großen Schaden angerichtet, da die Mitglieder langsam beginnen, wegen ihrer finanziellen Verbrechen angeklagt zu werden."
lechotung.20.a:0 "Sie haben das Gesetz bekämpft und das Gesetz hat gewonnen."

lechotung.21.t:0 "Chen Jiongming kommt in Hongkong an"
lechotung.21.d:0 "Chen Jiongming, Führer der chinesischen föderalistischen Bewegung, ist in Hongkong angekommen, nachdem er vor kurzem aus seiner Heimat Guangdong ins Exil gehen musste. Er ist bereits Gastredner und enger Mitarbeiter von der Vermillion Gesellschaft und wohnt derzeit bei Sir Robert Hotung, bis er eine dauerhaftere Unterkunft finden kann. Seine Anwesenheit bereitet Der Hong Kong Club zwar ein wenig Kopfzerbrechen, scheint aber vorerst keine größeren Revolten auslösen zu können."
lechotung.21.a:0 "Wie ironisch."

lechotung.22.t:0 "Chen Jiongming stirbt"
lechotung.22.d:0 "Heute ist die Nachricht eingetroffen, dass Chen Jiongming, der chinesische Föderalistenführer, an Typhus gestorben ist. Nachdem er seit seinem Umzug nach Hongkong an Krankheiten gelitten hatte, scheint es, dass Chen schließlich seiner Krankheit erlag und verstarb. Während Die Vermillion Gesellschaft trauert, ist die föderalistische Bewegung ohne Chen praktisch zusammengebrochen."
lechotung.22.a:0 "Ruhe in Frieden."

lechotung.23.t:0 "Gesandtschaftsdollar in Shenyang"
lechotung.23.d:0 "Unsere Agenten in Shanghai haben soeben berichtet, dass der führende Philanthrop Robert Hotung die Fengtian-Regierung heimlich mit seinem riesigen Vermögen finanziert. Mitglieder des Militärs glauben, dass dies zu unseren Gunsten sein könnte, da Hotung wenig Interesse daran hat, eine "Chinesische Republik" zu sichern, obwohl für viele innerhalb der Regierung seine Einmischung ein Skandal ist und Zhang aus unserem Einflussbereich locken könnte. Natürlich könnten wir von Fengtian direkt eine Erklärung verlangen."
lechotung.23.a:0 "Sagen Sie Shanghai, sie sollen ihre Nasen aus unseren Angelegenheiten heraushalten."
lechotung.23.b:0 "Das könnte nützlich sein, geben Sie ihnen grünes Licht."
lechotung.23.c:0 "Verlangen Sie eine Erklärung von Zhang."

lechotung.24.t:0 "Die Untersuchung wird fortgesetzt"
lechotung.24.d_west:0 "Trotz der Befürchtungen, dass die Japaner das Treffen ausspioniert haben und bereit wären, ein Veto gegen die Untersuchung einzulegen, scheint es, dass sie selbst nichts von Fengtians finanzieller Hilfe wissen und uns ungehindert agieren lassen werden. Es gibt jedoch Gerüchte, dass pro-Fengtianische Spione in der Stadt lauern, also sollten wir schnell handeln, bevor sie die Untersuchung stören können. Angeblich könnte Huang Jinrong Dokumente haben, die die Ermittlungen beschleunigen könnten, aber er würde sie zu einem bestimmten Preis haben wollen..."
lechotung.24.d_jap:0 "Tokio hat uns offiziell grünes Licht gegeben, mit den Ermittlungen fortzufahren, obwohl es Gerüchte gibt, dass pro-fengetische Spione in der Stadt lauern, also sollten wir schnell handeln, bevor sie die Ermittlungen stören können. Angeblich könnte Huang Jinrong Dokumente haben, die die Ermittlungen beschleunigen könnten, aber er würde sie zu einem bestimmten Preis haben wollen..."
lechotung.24.a:0 "Wir können das selbst erledigen, danke."
lechotung.24.b:0 "*Seufz* Wieviel?"

lechotung.25.t:0 "Shanghai untersucht den Hotung-Gelder"
lechotung.25.d:0 "Da Fengtian die einzige und legitime Regierung Chinas ist, zieht sie verschiedene "wohltätige Spenden" von überall her an, von denen einige von Sir Robert Hotung aus Hongkong stammen. Als Teil einer Geldbetrugsaktion haben die Gesandtschaftsstädte damit begonnen, Hotungs wohlwollende Spenden für die Sache des Großmarschalls zu unterbinden. Es gibt viele chinesische Männer in Shanghai, die für den richtigen Preis gerne unsere Drecksarbeit machen würden, aber sie zu beeinflussen würde eine beträchtliche Bestechung kosten. Aber wenn die Ermittlungen in Shanghai Früchte tragen, könnte das unsere Finanzen ernsthaft schädigen..."
lechotung.25.a:0 "Machen Sie einige patriotische Beiträge für einige patriotische Bürger."
lechotung.25.b:0 "Wir können die Mittel nicht entbehren!"

lechotung.26.t:0 "Fengtian-Gelder beschlagnahmt"
lechotung.26.d:0 "Da die Untersuchung der Fengtian-Verbindung endlich Früchte trägt, beschlagnahmten die Ermittler heute im Hafen ein Schiff, das mit Gold und Silber auf dem Weg nach Fengtian war. Der Großmarschall wird zweifelsohne bald einen Stachel spüren, wenn seine Mittel versiegen."
lechotung.26.a:0 "Was nun mit all dem Gold zu tun ist..."

lechotung.27.t:0 "Föderalistische Sympathisanten in Hongkong"
lechotung.27.d:0 "Mit dem Zusammenbruch geeigneter republikanischer Bewegungen in Liangguang und Chen Jiongmings eigenem Umzug in die Stadt Hongkong sind ihm viele seiner Sympathisanten gefolgt und haben sich in der Stadt niedergelassen, wohin nun auch Gelder der Vermillion Gesellschaft umgeleitet wurden. Diese Elemente schmieden aktiv Komplotte gegen das Mandat und verüben oft Terroranschläge, aber mit etwas Hilfe der Briten können wir ihnen den Garaus machen."
lechotung.27.a:0 "Rufen Sie Der Hong Kong Club an."

lechotung.28.t:0 "Föderalistische Sympathisanten durchsucht"
lechotung.28.d:0 "In den frühen Morgenstunden dieses Tages wurden die Wohnungen verschiedener Sympathisanten der föderalistischen Sache in Hongkong wegen der Beherbergung von Flüchtlingen, Geldwäsche und Waffenschmuggel durchsucht. Viele Verhaftungen wurden vorgenommen und Die Vermillion Gesellschaft wurde schwer getroffen."
lechotung.28.a:0 "Großartige Neuigkeiten!"

lechotung.29.t:0 "Eine verblassende Sonne über Hongkong"
lechotung.29.d:0 "Angesichts der beispiellosen Beweise gegen Robert Hotung und die Vermillion Gesellschaft im Allgemeinen, glauben viele Offiziere im Freiwilligenkorps, dass es an der Zeit ist, ein spezielles Gremium einzurichten, das die finanziellen Angelegenheiten innerhalb des Mandats regelt und die von der Vermillion Gesellschaft gesponserten Verbrechen reinwäscht. Bevor es zu einem Abschluss kommen konnte, lud Hotung selbst alle beteiligten Offiziere auf sein privates Anwesen in Hongkong ein und hat versprochen, einen "wohltätigen Beitrag" an das Mandat zu leisten, falls wir wegschauen und seine Taten ungestraft lassen sollten."
lechotung.29.a:0 "Wir sind nicht so weit gegangen, nur um eine Bestechung anzunehmen."
lechotung.29.b:0 "Nun... es sind schließlich schwierige Zeiten..."

lechotung.30.t:0 "Vermillion Gesellschaft Mittel Kürzung"
lechotung.30.d:0 "Wir haben gerade eine Nachricht von unseren Agenten in Shanghai erhalten, dass das Mandat eine große Razzia gegen unsere Geldgeschäfte durchgeführt hat. Da unsere Kontakte in der Vermillion Gesellschaft gezwungen sind, unterzutauchen, und das Mandat alle Geldmittel, die in unsere Richtung fließen, genau beobachtet, müssen wir es aushalten und die Gelder auf andere Weise zurückholen."
lechotung.30.a:0 "Verdammte Imperialisten!"

