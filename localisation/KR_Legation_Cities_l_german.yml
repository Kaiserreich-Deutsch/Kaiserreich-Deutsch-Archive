LEC_restore_transamurian_vote_desc:0 "Jahrelang haben wir uns zurückgehalten, den Transamurianern das Stimmrecht im Rat zu gewähren, das sie immer schreckenerregend hatten. Jetzt, wo Russland wieder unter ihrer Herrschaft vereint ist, sollten wir ihnen ihr Stimmrecht wiedergeben, als entscheidendes Gegengewicht zu Deutschland und Japan."
