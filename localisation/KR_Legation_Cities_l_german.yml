LEC_convict_huang_jinrong:0 "Häftling Huang Jinrong"
LEC_prosectue_solomon_adler:0 "Solomon Adler anklagen"
LEC_prosectue_solomon_adler_desc:0 "Die Anklage gegen Adler wird den amerikanischen Einfluss in den Städten verringern."
LEC_prosectue_lothar_eisentrager:0 "Lothar Eisentrager anklagen"
LEC_prosectue_lothar_eisentrager_desc:0 "Die Verfolgung Eisentragers wird den deutschen Einfluss in Shanghai verringern."
LEC_investigate_british_business:0 "Starten Sie eine Untersuchung der britischen Aktivitäten in Hongkong"
LEC_investigate_british_business_desc:0 "Es scheint, dass die britische Krone in Hongkong verdeckte Manöver durchführt. Wir sollten sicherstellen, dass sie nicht versuchen, die Autorität der Gesandtschaftsstädte zu bedrohen."
LEC_curtail_british_business:0 "Hartes Durchgreifen gegen britische Aktivitäten in Hongkong"
LEC_curtail_british_business_desc:0 "Die Briten versuchen offensichtlich, Hongkong von uns zurückzuerobern oder sich zumindest in den Gesandtschaftsrat einzuschleichen. Das können wir nicht zulassen und müssen in Hongkong anfangen, drastische Maßnahmen zu ergreifen."

LEC_AST_reach_out_hong_kong:0 "Erreichen Sie Hongkonger Geschäftsleute"
LEC_AST_reach_out_hong_kong_desc:0 "Hongkong war einst das krönende Juwel des britischen Asiens, gleichwertig mit Singapur oder Kalkutta. Obwohl Hongkong seit 1925 vom Empire abgetrennt ist, fühlen sich die Bewohner noch immer mit uns verbunden. Wir sollten unsere aktive Beziehung zu ihnen wieder aufleben lassen."
LEC_AST_send_volunteers:0 "Schicken Sie ein Freiwilligenbataillon nach Hongkong"
LEC_AST_send_volunteers_desc:0 "Die Entsendung eines Trupps von Freiwilligen zur Gesandtschaftsverteidigungstruppe in Hongkong wird sowohl Hongkong schützen als auch uns etwas mehr Einfluss in Hongkong verschaffen."
LEC_AST_royal_visit:0 "Ein königlicher Besuch in Hongkong"
LEC_AST_royal_visit_desc:0 "Die Entsendung von Prinz Albert und seiner Tochter zu einem königlichen Besuch nach Hongkong würde dort sicherlich die Unterstützung für das britische Empire erhöhen."
LEC_AST_appoint_new_governor:0 "Ernennung eines neuen königlichen Gouverneurs"
LEC_AST_appoint_new_governor_desc:0 "Seit 1925 haben wir unsere Macht, einen neuen Gouverneur für Hongkong zu ernennen, nicht mehr ausgeübt. Wir sollten dies als eine Methode in Betracht ziehen, um unseren Einfluss in China zu erweitern."
LEC_AST_retake_hong_kong:0 "Laden Sie Hongkong zurück in den Schutz der Krone ein"
LEC_AST_retake_hong_kong_desc:0 "Die Gesandtschaftsstädte sind jetzt verwundbar genug, dass wir unseren Zug machen und Hongkong für die britische Krone zurückerobern können."
LEC_AST_request_voting:0 "Fordern Sie die Rückgabe unserer Stimmrechte im Rat"
LEC_AST_request_voting_desc:0 "Jetzt, wo wir in den Städten eine einflussreiche Position haben, können wir den Rat dazu bewegen, die Wiederherstellung unserer Stimmrechte zu erwägen, die uns für unsere chinesischen Konzessionen zustehen."

LEC_USA_send_volunteers:0 "Mehr Truppen in die Gesandtschaftsstädte schicken"
LEC_USA_send_volunteers_desc:0 "Der Zusammenbruch der Liga hat die Gesandtschaftsstädte, und damit unsere Interessen in China, verwundbar gemacht. Wir sollten die Garnison dort verstärken.s"
LEC_claim_american_rights:0 "Beantragung des Wahlrechts für Amerikaner"
LEC_claim_american_rights_desc:0 "Jetzt, wo es nur noch ein Amerika gibt, sollten wir beantragen, dass uns unser Stimmrecht im Gesandtschaftsrat wieder zugestanden wird."

LEC_GER_exclude_belgium:0 "Forderung, [BEL.GetName] aus dem Gesandtschaftsrat zu entfernen"
LEC_GER_exclude_belgium_desc:0 "[BEL.GetName] ist nun aus unserer Sphäre entwichen, und wir können sie nicht mehr als Mitglied des Gesandtschaftsrates gebrauchen. Wir sollten den Rat bitten, sie zu entfernen."
LEC_GER_send_volunteers:0 "Mehr Truppen in die Gesandtschaftsstädte schicken"
LEC_GER_send_volunteers_desc:0 "Der Zusammenbruch der Liga hat die Gesandtschaftsstädte, und damit unsere Interessen in China, verwundbar gemacht. Wir sollten die Garnison dort verstärken."

LEC_JAP_stage_attack:0 "Instabilität in Tianjin auslösen"
LEC_JAP_stage_attack_desc:0 "Während die Welt vom Schwarzen Montag betroffen ist, wurde China und damit auch das Mandat schwer getroffen, wobei die Chinesen in den Städten schrecklich leiden. Die Spannungen erreichen einen Siedepunkt und indem wir unseren Agenten in der China Agentur grünes Licht geben, können wir in Tianjin Fuß fassen."
LEC_JAP_send_guns:0 "Waffen an unsere Verbündeten senden"
LEC_JAP_send_guns_desc:0 "Wenn Kollaborateure in China auftauchen, ist es an der Zeit, sich auf das Unvermeidliche vorzubereiten und sie zu bewaffnen, um für unsere Sache zu kämpfen. Das einzige Problem ist, die Waffen zu unseren Verbündeten zu bringen. Die Gesandtschaften bieten jedoch eine einfache Möglichkeit, die Waffen einzuschmuggeln..."
LEC_JAP_enforce_police:0 "Das Polizeikommando verstärken"
LEC_JAP_army_guns:0 "Die Garnison ausrüsten"
LEC_JAP_army_men:0 "Verstärken Sie die Garnison"
LEC_JAP_destabilize_tianjin:0 "Tianjin destabilisieren"
LEC_JAP_destabilize_tianjin_desc:0 "Mit einer gesicherten Stellung in Tianjin können wir damit beginnen, die Stadt zu destabilisieren, was unserer Armee das Vorrecht gibt, einzugreifen."
LEC_JAP_take_tianjin:0 "Ergreift Tianjin!"
LEC_JAP_take_tianjin_desc:0 "Jetzt, wo die Gesandtschaftsstädte verwundbar und wir mächtig genug sind, können wir Tianjin für uns einnehmen!"

LEC_investigate_russia:0 "Agenten nach Wladiwostok schicken"
LEC_investigate_russia_desc:0 "Wir wären besser bedient, wenn wir die russische Verbindung untersuchen und das alles von den neugierigen japanischen Augen fernhalten würden."
LEC_investigate_japan:0 "Interview mit der japanischen Delegation"
LEC_investigate_japan_desc:0 "Anstatt Zeit und Ressourcen zu verschwenden, um nach Russland zu reisen, können wir einfach unsere japanische Delegation vor Ort fragen, was vor sich geht."
LEC_greengang_help:0 "Hilfe von der grünen Bande"
LEC_greengang_help_desc:0 "Die Shanghaier Grüne Bande hat Interesse daran gezeigt, uns zu helfen, diesem Geheimnis auf den Grund zu gehen - im Austausch für ein paar Gefallen..."
LEC_china_agency_investigation:0 "Untersuchen Sie die China Agentur"
LEC_china_agency_investigation_desc:0 "Die China Agentur ist eindeutig in skandalöse Intrigen verwickelt. Jetzt müssen wir nur noch zum Kern der Operationen vordringen."
LEC_wheels_and_deals:0 "Einen Deal anbieten"
LEC_wheels_and_deals_desc:0 "Die China Agentur weiß, dass wir ihnen auf der Spur sind und hat sich bereit erklärt, mit uns zusammenzuarbeiten. Natürlich sollten wir auf dieses Angebot eingehen."
LEC_crackdown_on_japs:0 "Razzia bei der China Agentur"
LEC_crackdown_on_japs_desc:0 "Die Zukunft der Gesandtschaften und Chinas selbst ist durch die Verschwörungen der China Agentur in Gefahr. Es ist an der Zeit, die japanische Bedrohung ein für alle Mal zu beenden."
LEC_favour_guns:0 "Einen Gefallen einfordern"
LEC_favour_guns_desc:0 "Mit der China-Agentur in der Tasche können wir jetzt einen Anteil an den Waffen verlangen, die sie schmuggeln, im Austausch dafür, dass wir ihnen ein bisschen Einfluss im Rat gewähren."
LEC_favour_du:0 "Sammeln von Beweisen über Du"
LEC_favour_du_desc:0 "Die China Agentur hat sich bereit erklärt, alle Informationen, die sie über Big Eared Du hat, diskret weiterzugeben, was uns bei unserer Suche nach ihm sehr hilft."
LEC_pick_jinrong:0 "Huang Jinrong wird die Razzia leiten"
LEC_pick_jinrong_desc:0 "Huang Jinrong ist der bessere Ermittler, hat ein riesiges Netzwerk an Kontakten und ist besser geeignet, die China Agentur zu entwurzeln, auch wenn seine Verbindungen politisch zweifelhaft sind..."
LEC_pick_americans:0 "AnCham Shanghai wird die Razzia anführen"
LEC_pick_americans_desc:0 "Die AnCham Shanghai ist zwar nicht so geschickt bei den Ermittlungen, aber sie ist eine wesentlich gewissenhaftere Organisation und wird vom Rat im Allgemeinen bevorzugt."
LEC_investigate_bombing_huang:0 "Huang Jinrong wird den Bombenanschlag untersuchen"
LEC_investigate_bombing_huang_desc:0 "Huang Jinrong ist zwar moralisch und ethisch fragwürdig, hat aber ein großes Netzwerk an Kontakten und bessere Beziehungen zu den Chinesen vor Ort, was ihn in eine wesentlich bessere Position bringt, die Ermittlungen zu leiten."
LEC_investigate_bombing_german:0 "Sollen die Deutschen doch nachforschen"
LEC_investigate_bombing_german_desc:0 "Ein deutsches Ermittlerteam hat zwar kein Netzwerk an Kontakten, wird aber sicherlich ein typischeres polizeiliches Vorgehen verfolgen und für mehr Unterstützung für Deutschland im Rat sorgen."

LEC_kmt_konnection:0 "Untersuchen Sie die KMT-Verbindung"
LEC_kmt_konnection_desc:0 "Die KMT ist der naheliegendste Ort, um zu untersuchen, da Hotung einer der größten Spender von Dr. Sun war."
