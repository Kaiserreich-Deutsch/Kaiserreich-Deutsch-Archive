LEC_china_observer_rights_desc:0 "Als das internationale Mandat für die chinesischen Konzessionen geschaffen wurde, erhielt die Regierung in Peking Beobachterrechte im Rat, um sie zu überwachen. Jetzt, da wir der unbestrittene Herr über China sind, sollten wir unsere Rechte im Rat einfordern, als Vorbereitung für ihre Integration."

