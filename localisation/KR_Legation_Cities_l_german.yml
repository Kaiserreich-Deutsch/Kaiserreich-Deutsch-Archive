LEC_shanghai_yuan:0 "Shanghai Yuan"
LEC_shanghai_yuan_desc:0 "Die Verwendung des chinesischen Yuan als Standardwährung der Legation ermöglicht eine einfachere Produktion und einen einfacheren Handel mit dem Inland, aber es ist schwieriger, mit Westlern Geschäfte zu machen"
LEC_legation_dollar:0 "Legations-Dollar"
LEC_legation_dollar_desc:0 "Die Verwendung des amerikanischen Dollars als Standard-Legationswährung ermöglicht einen einfacheren Umgang mit Westlern, sowohl innerhalb als auch außerhalb der Regierung"
LEC_volunteer_force:0 "Die Legationsstädte Verteidigungstruppe"
LEC_volunteer_force_desc:0 "Das Internationales Freiwilligenkorps wird aus Auswanderern und ausländischen Freiwilligen gebildet, die bereit sind, sich zum Schutz der Legationsstädte zu verpflichten, theoretisch. Sie werden vom Gesandtschaftsrat finanziert und ihre Aufgaben bestehen hauptsächlich im Schutz der Konzessionen an der chinesischen Küste. Der Rat verfügt auch über mehrere autonome Gruppen von Exilanten, von denen viele bereit sind, für die konsularischen Interessen in ganz China zu kämpfen."
LEC_volunteer_force_expanded:0 "Erweitertes Freiwilligenkorps"
LEC_volunteer_force_expanded_desc:0 "Das Internationale Freiwilligenkorps wird aus Exilanten und ausländischen Freiwilligen gebildet, die bereit sind, sich zum Schutz der Legationsstädte zu verpflichten, theoretisch. Sie werden vom Gesandtschaftsrat mit finanziellen Mitteln ausgestattet und ihre Aufgaben bestehen hauptsächlich im Schutz der Konzessionen an der chinesischen Küste. Der Rat verfügt auch über mehrere autonome Gruppen von Exilanten, von denen viele bereit sind, für konsularische Interessen in ganz China zu kämpfen."
LEC_volunteer_force_natives:0 "Legationsverteidigungstruppe"
LEC_volunteer_force_natives_desc:0 "Das internationale Freiwilligenkorps besteht aus Auswanderern und sowohl chinesischen als auch ausländischen Freiwilligen, die bereit sind, sich zum Schutz der Legationsstädte zu verpflichten - theoretisch. Sie werden vom Gesandtschaftsrat mit finanziellen Mitteln ausgestattet und ihre Aufgaben bestehen hauptsächlich im Schutz der Konzessionen an der chinesischen Küste. Der Rat verfügt auch über mehrere autonome Gruppen von Exilanten, von denen viele bereit sind, für konsularische Interessen in ganz China zu kämpfen."
LEC_volunteer_force_glorious:0 "Glanz und Gloria"
LEC_volunteer_force_glorious_desc:0 "Das Internationale Freiwilligenkorps wird aus Exilanten und ausländischen Freiwilligen gebildet, die bereit sind, sich zum Schutz der Legationsstädte zu verpflichten, theoretisch.  Sie werden vom Gesandtschaftsrat mit finanziellen Mitteln ausgestattet und ihre Aufgaben bestehen hauptsächlich im Schutz der Konzessionen an der chinesischen Küste. Der Rat verfügt auch über mehrere autonome Gruppen von Exilanten, von denen viele bereit sind, für konsularische Interessen in ganz China zu kämpfen."
LEC_volunteer_force_mechanised:0 "Legationsverteidigungstruppe - Mechanisiert"
LEC_volunteer_force_mechanised_desc:0 "Das Internationale Freiwilligenkorps wird aus Exilanten und ausländischen Freiwilligen gebildet, die bereit sind, sich zum Schutz der Legationsstädte zu verpflichten, theoretisch.  Sie werden vom Gesandtschaftsrat mit finanziellen Mitteln ausgestattet und ihre Aufgaben bestehen hauptsächlich im Schutz der Konzessionen an der chinesischen Küste. Der Rat verfügt auch über mehrere autonome Gruppen von Exilanten, von denen viele bereit sind, für konsularische Interessen in ganz China zu kämpfen."
LEC_naval_research:0 "Hochmoderne Werften"
LEC_naval_research_desc:0 "Die Neuartigkeit der Internationalen Marine erlaubt es ihr, beim Bau neuer Schiffe auf völlig neue Konstruktionen zurückzugreifen."
LEC_naval_building:0 "Bau der Schiffe der Legationsstädte"
LEC_german_aid_idea:0 "Deutsche Militärkooperation"
LEC_german_aid_idea_desc:0 "Wir werden uns in dem kommenden Kampf gegen die japanische und chinesische Bedrohung von allen Seiten verteidigen müssen, aber wenn wir mit der Kaiserlichen Marine zusammenarbeiten, werden wir eine gewisse Hoffnung haben, zu siegen."
LEC_TMKKD_idea:0 "Taishi Mondai Kaiketsu Kokumin Domei"
LEC_TMKKD_idea_desc:0 "Die japanischen Kriegsanstrengungen werden durch uns, ihre vorgeschobenen Stützpunkte in China, vorangetrieben werden. Das TMKKD wird einheimische chinesische Kollaborateure rekrutieren, die uns mit entscheidenden Informationen über den Krieg in China versorgen, so wie wir Japan mit den Mitteln des Krieges versorgen."
LEC_FNG_tianjin:0 "ie Besetzung von Tianjin"
LEC_FNG_tianjin_desc:0 "Obwohl unsere Streitkräfte derzeit Tianjin besetzen, fließt ein Großteil des Profits aus der Stadt nach Shanghai, da sie de jure die Kontrolle über die Stadt behalten."
LEC_supply_lines_idea:0 "Japans Versorgungswege"
LEC_supply_lines_idea_desc:0 "Auch wenn ein Embargo über japanische Waren verhängt wurde, wird ihr neutraler Verbündeter hier in Shanghai ihnen besorgen, was sie brauchen. Und wir können uns nebenbei auch noch etwas dazuverdienen..."
LEC_GER_open_door:0 "Früchte der offenen Tür"
LEC_GER_open_door_desc:0 "Obwohl die Legationsstädte uns die Vorteile des freien Handels bieten, stammt ein Großteil unseres Profits aus China von unseren Investitionen in die AOG. Sowohl der illegale als auch der legale Handel versorgen unsere Nation mit einem gesunden Ertrag."
LEC_USA_open_door:0 "Früchte der offenen Tür"
LEC_USA_open_door_desc:0 "Der derzeitige Aufbau der Gesandtschaftsstädte kommt uns am meisten zugute, da wir einen Großteil unserer Geschäfte und Diplomatie in China über Shanghai abwickeln, ohne unsere Investitionen aktiv pflegen zu müssen. Die Japaner und Deutschen mögen ihre Pferde im Rennen um die chinesische Vorherrschaft haben, aber wir werden uns damit zufrieden geben, reich zu werden!"
LEC_generic_open_door:0 "Früchte der offenen Tür"
LEC_generic_open_door_desc:0 "Wir haben zwar nicht die Wettbewerbsvorteile Amerikas, aber der freie Handel mit China, den die Legationsstädte ermöglichen, versorgt unsere Bürger mit zusätzlichen Produkten."
LEC_better_open_door:0 "Früchte der offenen Tür"
LEC_better_open_door_desc:0 "Mit dem verstärkten Fokus der Legationsstädte auf den freien Handel für alle Parteien, profitieren alle Parteien sehr stark."
LEC_legation_cities_open_door:0 "Die offene Tür"
LEC_legation_cities_open_door_desc:0 "Mit dem erneuten Bekenntnis zum Freihandel profitieren unsere Märkte und Bürger von ihrem Zwischenhändlerstatus."
