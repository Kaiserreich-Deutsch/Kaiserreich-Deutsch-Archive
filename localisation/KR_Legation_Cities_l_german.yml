LEC_convict_du_yuesheng_desc:0 "Eine Verurteilung von Du Yuesheng wird schwierig werden, da er in den Städten und in ganz China viele Unterstützer hat."
LEC_investigate_zhang_xiaolin:0 "Starten Sie eine Untersuchung von Zhang Xiaolins Aktivitäten"
