lec.1.t:0 "Offen für Geschäfte!"
lec.1.d:0 "Im Schatten eines möglichen deutsch-japanischen Krieges durch amerikanische Vermittlung gegründet, ist das Internationale Mandat für die chinesischen Konzessionen, umgangssprachlich bekannt als die Gesandtschaftsstädte, sinnbildlich sowohl für das Versagen Chinas, sich erfolgreich gegen den ausländischen Imperialismus zu wehren, als auch für den amerikanischen Vorstoß für die Politik der "Offenen Tür", nach der alle Nationen gleichen Zugang zu einem der größten Märkte der Welt haben sollten. Die Reichweite Shanghais geht über ihre Grenzen hinaus und über die dreißig Meilen "neutrale Zone" hinaus, die zu einem Zufluchtsort für Kriminelle geworden ist, den ganzen Weg den Jangtse hinauf in einem sich ausbreitenden Pfad von Eisenbahnen, Fabriken und Telegrafenleitungen, der das schlagende Herz der chinesischen Industrie bildet. Geld kommt und geht wie Wasser in den Städten auf allen Ebenen der Gesellschaft.\n\nIm Norden ist Tianjin der Weltumschlagplatz für Peking und ein blühender Knotenpunkt für Eisenbahnspekulationen für ganz China, im Süden liegt das alte Hongkong: ein letzter Rest britischer Herrlichkeit, der durch seinen schönen Hafen und seinen Zugang zu Südchina am Leben erhalten wird. Das pulsierende Herz von allem ist Shanghai, ein Diamant, der von den Händen Chinas gepflückt und auf Hochglanz poliert wurde. Das Paris des Ostens erlebt seine Blütezeit, in den Straßen brummt die Elektrizität, in den Opiumhöhlen kräuselt sich der geheimnisvolle Rauch und die westlichen Bewohner geben Geld aus, als ob es aus der Mode käme und verdienen es genauso schnell.\n\nNatürlich ist nicht alles so, wie es scheint. Unter der goldenen Oberfläche Shanghais verbirgt sich eine erschreckende Schattenseite aus Mord, Intrigen und Revolution."
lec.1.a:0 "Was für eine Welt."

lec.2.t:0 "Stimmrecht im Gesandtschaftsrat"
lec.2.d.germany:0 "Die Gesandtschaftsstädte wurden 1928 gegründet, als die Amerikaner in einen japanisch-chinesischen Konflikt eingriffen, der in einen offenen Krieg zwischen uns und den Japanern auszuufern drohte. Als ein Personenzug von chinesischen Warlords angegriffen wurde, sah Amerika die Gelegenheit zu vermitteln, nicht nur um eine dauerhaftere Lösung für die Instabilität im Osten zu schaffen, sondern auch um die Politik der offenen Tür in China zu verankern, die allen Mächten den gleichen Zugang zu den chinesischen Märkten erlaubt.\n\nBestehend aus allen offiziellen Konzessionen in China sowie einer dreißig Meilen langen neutralen Zone, beherbergen die Gesandtschaftsstädte, offiziell bekannt als das internationale Mandat für die chinesischen Konzessionen, auch ein Forum, den Gesandtschaftsrat, für die verschiedenen Mächte mit chinesischen Interessen, um Streitigkeiten zu lösen und zusammenzuarbeiten. Als führende europäische Macht im Osten haben wir natürlich die Möglichkeit, im Rat mitzubestimmen und unsere Ost-Agenda voranzutreiben."
lec.2.d.japan:0 "Die Gesandtschaftsstädte wurden 1928 gegründet, als die Amerikaner in den Zhili-Fengtian-Konflikt eingriffen, von dem sie glaubten, dass er sich zu einem offenen Krieg zwischen uns und den Zhili und ihren deutschen Unterstützern ausweiten würde. Als ein Personenzug von chinesischen Warlords angegriffen wurde, sah Amerika die Gelegenheit zu vermitteln, nicht nur um eine dauerhaftere Lösung für die Instabilität im Osten zu schaffen, sondern auch um die Politik der offenen Tür in China zu verankern, die allen Mächten gleichen Zugang zu den chinesischen Märkten gewährt.\n\nBestehend aus allen offiziellen Konzessionen in China sowie einer dreißig Meilen langen neutralen Zone, beherbergen die Gesandtschaftsstädte, offiziell bekannt als das internationale Mandat für die chinesischen Konzessionen, auch ein Forum, den Gesandtschaftsrat, für die verschiedenen Mächte mit chinesischen Interessen, um ihre Politik besser zu koordinieren.  Als führende Macht im Fernen Osten haben wir natürlich die Möglichkeit, im Rat mitzubestimmen und sowohl unsere chinesische Agenda voranzutreiben als auch die unserer Feinde zu vereiteln."
lec.2.d.usa:0 "Die Gesandtschaftsstädte wurden 1928 als Ergebnis unseres Eingreifens in den Zhili-Fengtian-Konflikt gegründet, der sich bald zu einem offenen Krieg zwischen den beiden anderen Mächten im Fernen Osten, Deutschland und Japan, ausweiten sollte. Während wir natürlich den Konflikt beenden wollten, sahen wir es auch in unserer Macht, eine dauerhafte Lösung für die kaiserliche Rivalität in China zu schaffen sowie unsere Politik der Offenen Tür voranzutreiben, so dass wir die anderen Mächte zwangen, ihre Konzessionen in China zu einem Konglomerat zusammenzulegen.\n\nDie Gesandtschaftsstädte, die aus allen offiziellen Konzessionen in China sowie einer dreißig Meilen langen neutralen Zone bestehen, beherbergen auch ein Forum, den Gesandtschaftsrat, für die verschiedenen Mächte mit chinesischen Interessen, um Streitigkeiten zu lösen und zusammenzuarbeiten. Natürlich haben wir in diesem Rat eine Stimme, und wir sind oft der entscheidende Faktor zwischen den Japanern und den Deutschen, wobei die Nebenmächte meist die zweite Geige für uns spielen. Unsere Stimme ist in der Regel diejenige, die für die Beibehaltung des Status quo einer Offenen Tür zu China für alle Mächte spricht, was allen zugute kommt, ohne sich mit einzelnen chinesischen Fraktionen anlegen zu müssen. Für amerikanische Bürger stellen die Gesandtschaftsstädte nicht nur eine tolle Möglichkeit dar, reich zu werden, sondern auch ein leuchtendes Beispiel für amerikanisches Vorwärtsdenken und unser Engagement für den Frieden."
lec.2.d.austria:0 "Die Gesandtschaftsstädte wurden 1928 gegründet, als die Amerikaner in den Zhili-Fengtian-Konflikt eingriffen, von dem sie glaubten, dass er sich zu einem offenen Krieg zwischen den Japanern und ihren Fengtian-Marionetten und den Zhili und ihren deutschen Unterstützern ausweiten würde. Als ein Personenzug von chinesischen Kriegsherren angegriffen wurde, sah Amerika die Gelegenheit zu vermitteln, nicht nur um eine dauerhaftere Lösung für die Instabilität im Osten zu schaffen, sondern auch um die Politik der offenen Tür in China zu verankern, die allen Mächten gleichen Zugang zu den chinesischen Märkten gewährt.\n\nBestehend aus allen offiziellen Konzessionen in China sowie einer dreißig Meilen langen neutralen Zone, beherbergen die Gesandtschaftsstädte, offiziell bekannt als das internationale Mandat für die chinesischen Konzessionen, auch ein Forum, den Gesandtschaftsrat, für die verschiedenen Mächte mit chinesischen Interessen, um in der Fernostpolitik zusammenzuarbeiten. Obwohl Österreich-Ungarn in diesem Rat eine stimmberechtigte Position hat, enthalten wir uns meistens bei den verrückten Plänen, die von den Amerikanern, Deutschen und Japanern vorgeschlagen werden, und unterstützen nur solche offensichtlich vernünftigen Anträge wie wirtschaftliche Erleichterungen für die Chinesen und unsere eigenen Bürger."
lec.2.d.belgium:0 "Die Gesandtschaftsstädte wurden 1928 gegründet, als die Amerikaner in den Zhili-Fengtian-Konflikt eingriffen, von dem sie glaubten, dass er sich zu einem offenen Krieg zwischen den Japanern und ihren Fengtian-Marionetten und den Zhili und ihren deutschen Unterstützern ausweiten würde. Als ein Personenzug von chinesischen Kriegsherren angegriffen wurde, sah Amerika die Gelegenheit zu vermitteln, nicht nur um eine dauerhaftere Lösung für die Instabilität im Osten zu schaffen, sondern auch um die Politik der offenen Tür in China zu verankern, die allen Mächten gleichen Zugang zu den chinesischen Märkten gewährt.\n\nBestehend aus allen offiziellen Konzessionen in China sowie einer dreißig Meilen langen neutralen Zone, beherbergen die Gesandtschaftsstädte, offiziell bekannt als Internationales Mandat für die chinesischen Konzessionen, auch ein Forum, den Gesandtschaftsrat, für die verschiedenen Mächte mit chinesischen Interessen, um in der Fernostpolitik zusammenzuarbeiten. Als eine Macht mit umfangreichen Konzessionen in Tianjin und Teilen des chinesischen Binnenlandes hat Flandern-Wallonien eine stimmberechtigte Position in diesem Rat. Obwohl wir meist deutsche Vorschläge im Rat unterstützen, sind wir bekannt dafür, amerikanische Positionen zu übernehmen, wenn sie vernünftiger oder vorteilhafter für unsere Bürger erscheinen."
lec.2.a:0 "Wie aufregend!"
lec.2.b:0 "Ein perfektes Arrangement!"
lec.2.c:0 "Wie aufregend!"

lec.3.t:0 "Beobachterrechte im Gesandtschaftsrat"
lec.3.d.ostasien:0 "Die Gesandtschaftsstädte, offiziell bekannt als Internationales Mandat für die chinesischen Konzessionen, wurden 1928 nach dem Jade-Wind-Zwischenfall gegründet, als ein europäischer Personenzug von Kuomintang-Banditen überfallen wurde. Während es hauptsächlich dazu gedacht war, den Zhili-Fengtian-Konflikt zu stoppen, der den Fernen Osten destabilisierte, sollte es auch als Instrument ihrer Politik der Offenen Tür dienen, die allen westlichen Nationen und Japan Zugang zu den chinesischen Märkten gewährte. Als aktiver Arm der deutschen Asienpolitik dienen viele unserer Diplomaten als Delegierte im Gesandtschaftsrat in Shanghai, obwohl Berlin eigentlich die Politik im Rat selbst formuliert. Berlin kümmert sich jedoch selten unterhalb dieser Ebene, und wir sind meist für die Steuerung der meisten deutschen alltäglichen und verdeckten Aktivitäten in den Gesandtschaftsstädten verantwortlich. Die meisten unserer Geschäfte in China laufen jedoch unter Umgehung des Internationalen Mandats, und wir haben viele halblegale extraterritoriale Zugeständnisse in der Liga der Acht Provinzen unseres Verbündeten Sun Chuanfang. Sollte in China das Chaos ausbrechen, ist Nanjing wahrscheinlich unser einziger wahrer Freund."
lec.3.d.australasia:0 "Als das britische Empire 1925 zusammenbrach, lud der damalige Gouverneur von Hongkong Truppen aus Deutschland und anderen Großmächten mit Präsenzen in China ein, die britischen Konzessionen zu besetzen, um sie vor den Chinesen zu schützen. Dies löste einen verdeckten Konflikt zwischen Amerikanern, Japanern und Deutschen aus, der schließlich 1928 von Amerika mit der Bildung der Gesandtschaftsstädte, offiziell bekannt als Internationales Mandat für die chinesischen Konzessionen, beendet wurde. Wie in der ganzen Welt, so ist es auch hier so, dass Deutschland zwar unsere kaiserlichen Besitzungen in Anspruch nimmt, wir aber theoretisch immer noch Eigentümer dieser Besitzungen bleiben. So ist es auch in China, wo uns unsere umfangreichen Konzessionen einen Sitz im Gesandtschaftsrat garantieren. Umgekehrt verwehrt uns die deutsche Weigerung, die Regierung in Ottawa als verantwortliche britische Regierung anzuerkennen, eine Stimme in Shanghai.\n\nAls Garant der britischen Interessen im Fernen Osten ist Canberra generell für die aktive Aufrechterhaltung der chinesischen Zugeständnisse verantwortlich. Als solches haben wir den Einfluss und die Möglichkeit zu versuchen, die Anerkennung unserer Zugeständnisse zu erreichen und unsere Stimme im Rat wiederzuerlangen - oder zumindest die Rückgabe Hongkongs zu erreichen."
lec.3.d.canada:0 "Als das britische Empire 1925 zusammenbrach, lud der damalige Gouverneur von Hongkong Truppen aus Deutschland und anderen Großmächten mit Präsenzen in China ein, die britischen Konzessionen zu besetzen, um sie vor den Chinesen zu schützen. Dies löste einen verdeckten Konflikt zwischen Amerikanern, Japanern und Deutschen aus, der schließlich 1928 von Amerika mit der Bildung der Gesandtschaftsstädte, offiziell bekannt als Internationales Mandat für die chinesischen Konzessionen, beendet wurde. Wie in der ganzen Welt, so ist es auch hier so, dass Deutschland zwar unsere kaiserlichen Besitzungen in Anspruch nimmt, wir aber theoretisch immer noch Eigentümer dieser Besitzungen bleiben. So ist es auch in China, wo uns unsere umfangreichen Konzessionen einen Sitz im Gesandtschaftsrat garantieren. Umgekehrt verwehrt uns die deutsche Weigerung, die Regierung in Ottawa als verantwortliche britische Regierung anzuerkennen, eine Stimme in Shanghai.\n\nAls Garant der britischen Interessen im Fernen Osten ist Canberra generell für die aktive Pflege der chinesischen Konzessionen verantwortlich, und unser Rückzug erlaubt es uns, uns auf die Wiedererlangung des Throns von Georg V. zu konzentrieren. Sollte Australasien jedoch in Instabilität verfallen, wären wir verpflichtet, ihren Platz in den Städten einzunehmen."
lec.3.d.transamur:0 "Als das britische Empire fiel, kämpften die drei Großmächte des Fernen Ostens um die britischen Zugeständnisse in einem kalten Krieg um die Vorherrschaft über den chinesischen Handel und Einfluss. Auch wir schickten Truppen, um unsere Zugeständnisse zu sichern, und bekämpften chinesische Radikale an der Seite unserer japanischen Partner. Als Amerika intervenierte, um einen Krieg zu verhindern, schufen sie die Gesandtschaftsstädte, offiziell bekannt als Internationales Mandat für die chinesischen Konzessionen, um den Handel in China zu regulieren und einen gleichberechtigten Zugang im Rahmen der Politik der offenen Tür zu gewährleisten. Natürlich wurde Russland ein Sitz im Rat gewährt, und unsere Vertreter sind in Shanghai willkommen. Leider wurden uns im Rat nur Beobachterrechte eingeräumt, da die Gesandtschaftsstädte der Ansicht waren, dass das scheiternde Regime in Moskau eine glaubwürdige Herausforderung für unsere Legitimität darstellt. So ergibt sich in Shanghai die peinliche Situation einer russischen Delegation für zwei russische Regime, die nicht abstimmen und kaum debattieren kann. Bis entweder wir oder Moskau unseren Einfluss auf Russland sichern, wird dieses lästige Arrangement fortbestehen. "
lec.3.d.russia:0 "Als das britische Empire zusammenbrach, kämpften die drei Großmächte des Fernen Ostens (Japan, Deutschland und die Vereinigten Staaten) um die britischen Konzessionen in einem kalten Krieg um die Vorherrschaft über den chinesischen Handel und Einfluss. Als Amerika intervenierte, um den Frieden zu wahren, schufen sie die Gesandtschaftsstädte und setzten ihre Politik der offenen Tür gegenüber Deutschland und Japan durch, die beide den alleinigen Zugang zu den chinesischen Märkten für ihren eigenen Vorteil begehrten. Als der Rat für das internationale Mandat für die chinesischen Konzessionen (umgangssprachlich als Gesandtschaftsrat bezeichnet) geschaffen wurde, wurde Russland wegen unserer Konzessionen in Tianjin ein Sitz zugestanden, der allerdings derzeit von Admiral Koltschaks Transamur besetzt ist. Da Transamur aber ein offensichtlicher japanischer Marionettenstaat ist, entschied sich der Gesandtschaftsrat dafür, die russische Nation durch Delegierte sowohl aus Wladiwostok als auch aus Moskau vertreten zu lassen. Da die Situation vor Ort offensichtlich sehr unübersichtlich ist, durften wir im Rat nicht abstimmen, sondern nur beobachten wie die Briten. Sobald wir den Anspruch Transamurs, unsere rechtmäßige Regierung zu sein, beendet haben, werden wir aber sicherlich unser Stimmrecht wieder erhalten."
lec.3.d.qing:0 "Die Gesandtschaftsstädte, offiziell bekannt als Internationales Mandat für die chinesischen Konzessionen, wurden 1928 nach dem Jade-Wind-Zwischenfall gegründet, als ein europäischer Personenzug von Kuomintang-Banditen überfallen wurde. Während es hauptsächlich dazu diente, den Zhili-Fengtian-Konflikt zu stoppen, der den Fernen Osten destabilisierte, beabsichtigten die Amerikaner auch, es als Instrument ihrer Politik der Offenen Tür zu nutzen, die allen westlichen Nationen und Japan Zugang zu den chinesischen Märkten gewährte.\n\nIn Übereinstimmung mit diesen imperialistischen Zielen ist die Regierung in Peking von allen Entscheidungsprozessen im Gesandtschaftsrat ausgeschlossen, obwohl sie nominell ihr Territorium von uns "gepachtet" hat. Wir haben Beobachterstatus im Rat und können einen Einblick in die Entscheidungen bekommen, die in den Sitzungen getroffen werden, aber darüber hinaus sind unsere Interaktionen mit dem Gremium auf Regierungsebene begrenzt."
lec.3.d.fengtian:0 "Die Gesandtschaftsstädte, offiziell bekannt als Internationales Mandat für die chinesischen Konzessionen, wurden 1928 nach dem Jade-Wind-Zwischenfall gegründet, als ein europäischer Personenzug von Kuomintang-Banditen überfallen wurde. Während es hauptsächlich dazu diente, den Zhili-Fengtian-Konflikt zu stoppen, der den Fernen Osten destabilisierte, beabsichtigten die Amerikaner auch, es als Instrument ihrer Politik der Offenen Tür zu nutzen, die allen westlichen Nationen und Japan Zugang zu den chinesischen Märkten gewährte.\n\nIn Übereinstimmung mit diesen imperialistischen Zielen wurde die rechtmäßige chinesische Regierung von allen Entscheidungsprozessen im Gesandtschaftsrat ausgeschlossen, obwohl sie nominell ihr Territorium von uns "gepachtet" hat. Wir haben Beobachterstatus im Rat und können einen Einblick in die Entscheidungen bekommen, die in den Sitzungen getroffen werden, aber darüber hinaus sind unsere Interaktionen mit dem Gremium auf Regierungsebene begrenzt."
lec.3.a:0 "Wir haben eine Stimme in Shanghai verdient!"

lec.4.t:0 "Der Rat stimmt über die Gesandtschaft Marine ab"
lec.4.d:0 "Der Hohe Kommissar hat den Rat einberufen, um über einen besonderen Antrag abzustimmen - ob den Gesandtschaftsstädten eine eigene Flotte erlaubt werden soll oder nicht. Da die Welt von Tag zu Tag polarisierter und kriegerischer wird, ist es nur natürlich, dass die isolierten Gesandtschaftsstädte sich um ihre eigene Verteidigung kümmern und sich nicht auf ausländische Marinen verlassen müssen, von denen viele derzeit auf ihren eigenen Kriegsschauplätzen aktiv sind. Wir hoffen, dass sie klug genug sind, zu erkennen, wie sehr sie uns brauchen, und uns einige Schiffe zur Verfügung stellen."
lec.4.a:0 "Lass sie weise wählen, oh Herr."

lec.5.t:0 "Der Rat stimmt über die Gesandtschaft Marine ab"
lec.5.d:0 "Der Hohe Kommissar hat den Rat einberufen, um über einen besonderen Antrag abzustimmen - ob die Gesandtschaftsstädte eine eigene Flotte erhalten sollen oder nicht. Da die Welt von Tag zu Tag polarisierter und kriegerischer wird, ist es nur natürlich, dass die isolierten Gesandtschaftsstädte auf ihre eigene Verteidigung schauen - aber können wir es uns leisten, die Kosten für ein Schiff für ihre Flotte zu sparen?"
lec.5.a:0 "Wir werden mit Bedacht abstimmen."

lec.6.t:0 "Die Ergebnisse der Abstimmung über die Gesandtschaft Marine"
lec.6.d:0 "Die Abstimmung darüber, ob die Gesandtschaftsstädte eine eigene Marine haben sollen oder nicht, ist beendet und es scheint, dass der Antrag..."
lec.6.a:0 "Wurde angenommen!"
lec.6.b:0 "Wurde abgelehnt."

lec.7.t:0 "Der Schwarze Montag ist da!"
lec.7.d:0 "Als Drehscheibe des globalen Finanzwesens kann sich Shanghai dem Schwarzen Montag kaum entziehen, der mit dem Absturz der Berliner Börse als Reaktion auf die übermäßige Emission von deutschen Staatsanleihen kommt. Investoren schauen eilig auf ihre Portfolios und wichtige Industrien leiden, obwohl diejenigen, die China als Ganzes mit Grundbedarf und Dienstleistungen versorgen, die Krise wahrscheinlich recht schnell überwinden werden."
lec.7.a:0 "Das Grauen! Das Grauen!"

lec.8.t:0 "Die Gesandtschaftsmarine trifft in Shanghai ein"
lec.8.d:0 "Der internationale Schiffsverband ist in Shanghai angekommen, um sich zur Marine der Gesandtschaftsstädte zu reformieren. Alle neuen Besatzungen werden aus den Städten rekrutiert, so dass es keine gespaltenen Loyalitäten gibt, und es wurde eine neue Admiralität gebildet, mit Reginald Yorke Tyrwhit als Ersten Admiral. Dies ist ein großer Tag für die Gesandtschaftsstädte!"
lec.8.a:0 "Hurra!"

lec.9.t:0 "Budget 1936 fertiggestellt"
lec.9.d:0 "Die Debatte um den Haushalt 1936 begann Ende letzten Jahres und war schnell beendet. China, und damit auch die Gesandtschaftsstädte, wurde als stabil beurteilt. Es gab keine mildernden Umstände, die eine Zuwendung von Geldern an einen bestimmten Bereich der Regierung erforderten, so dass dem Gesandtschaftsrat eine einfache Zuweisung von einer Million Dollar gewährt wurde, die er bis zum Beginn des nächsten Steuerjahres ausgeben konnte, wie er wollte. Man einigte sich darauf, die Debatte früher zu beginnen, da die Lage Ende 1936 vielleicht nicht mehr so gut war wie Ende 1935."
lec.9.a:0 "Wir können immer eine Verwendung für Geld finden."

lec.10.t:0 "Die Wiederherstellung der russischen Stimme?"
lec.10.d:0 "Als die Gesandtschaftsstädte gegründet wurden, erhielt Russland als Nation mit chinesischen Konzessionen natürlich ein Stimmrecht im Rat. Leider gab es zu dieser Zeit zwei Russen. Während Kerenskijs Russische Republik mehr internationale Anerkennung genoss, stand das Regime von Admiral Koltschak in Wladiwostok weitaus näher und hatte die Unterstützung von Tokio. Dies führte dazu, dass beiden Regierungen die gleichen Beobachterrechte gewährt wurden wie den Kanadiern und Australiern. Jetzt, da [RUS.GetNameDef] aber unbestritten das einzig verbliebene Russland ist, hat der Botschafter aus St. Petersburg darauf gedrängt, seiner Regierung wieder Stimmrechte zu geben.\n\nDa es sich hier um eine recht substanzielle Angelegenheit handelt, müsste sie eigentlich durch den Gesandtschaftsrat gehen. Da es jedoch unwahrscheinlich ist, dass Japan oder Deutschland, beides Rivalen der Russen, es jemals durchgehen lassen würden, können wir es stattdessen einfach vom Vorsitzenden des Gesandtschaftsrates per Antrag zur Geschäftsordnung durchsetzen lassen. Dies würde zwar einen mächtigen neuen Wähler schaffen, der keine Verbindungen zu den Japanern oder Deutschen hat, aber es würde wahrscheinlich einige Kräfte im Rat verärgern."
lec.10.a:0 "Der Gesandtschaftsrat muss abstimmen."
lec.10.b:0 "Dies ist eine rein verfahrenstechnische Angelegenheit."

lec.11.t:0 "Der Gesandtschaftsrat stimmt über die Wiederherstellung des russischen Wahlrechts ab"
lec.11.d.notjapan:0 "Seit Jahren ist die russische Stimme im Gesandtschaftsrat zwischen Admiral Koltschaks Transamur und [RUS.GetNameDef] aufgeteilt. Nachdem erstere nun aber von der Weltbühne verschwunden ist, scheint es nur angemessen, dass die russischen Stimmrechte wiederhergestellt werden. Allerdings ist Russland zweifellos eine geopolitische Bedrohung für die Nationen Eurasiens, und einige fragen sich, ob es klug wäre, ihnen so einfach mehr Einfluss zu gewähren."
lec.11.d.japan:0 "Seit Jahren ist die russische Stimme im Gesandtschaftsrat zwischen dem Staat Transamur unseres Verbündeten Admiral Koltschak und [RUS.GetNameDef] aufgeteilt. Nun, da Transamur nicht mehr in der Lage ist, den Anspruch zu erheben, die russische Regierung zu sein, hat der Vorsitz des Gesandtschaftsrates beschlossen, dass St. Petersburgs Stimmrecht wiederhergestellt werden sollte. Während Russland zweifellos eine Bedrohung für unsere Nation ist, könnten sie vielleicht als Waffe gegen den deutschen Einfluss genutzt werden."
lec.11.a:0 "Wir werden mit Bedacht wählen."

lec.12.t:0 "Der Gesandtschaftsrat stimmt über die Wiederherstellung unseres Wahlrechts ab"
lec.12.d:0 "Seit Jahren haben wir nur Beobachterrechte im Gesandtschaftsrat in Shanghai, obwohl wir chinesische Konzessionen haben. Sie behaupteten, der Grund für diese Missachtung seien die konkurrierenden Ansprüche des erbärmlichen Wladiwostok-Regimes von Admiral Koltschak. Nun aber, da Transamur unseren Anspruch, das einzig wahre Russland zu sein, nicht mehr bestreitet, hat der Vorsitz beschlossen, eine Abstimmung darüber einzuberufen, ob unsere Rechte wiederhergestellt werden sollen oder nicht. Wenn es irgendeine Gerechtigkeit in dieser Welt gibt, werden wir sie natürlich wiedererlangen, aber wir können die Bosheit und Eifersucht von Tokio und Berlin nicht außer Acht lassen."
lec.12.a:0 "Der Rat soll zur Vernunft kommen."

lec.13.t:0 "Die Ergebnisse der Abstimmung über das russische Stimmrecht"
lec.13.d:0 "Die Abstimmung darüber, ob der russischen Regierung das Stimmrecht wiedergegeben werden soll, ist beendet. Zwar unterstützten kleinere Staaten den Antrag als unschätzbares Gegengewicht zu Deutschland und Japan, aber viele folgen auch deren Beispiel. Am Ende scheint es, als sei der Antrag..."
lec.13.a:0 "Angenommen!"
lec.13.b:0 "Abgelehnt."

lec.14.t:0 "Russland wird Stimmrecht im Gesandtschaftsrat eingeräumt"
lec.14.d:0 "Es scheint, dass der Gesandtschaftsrat Russland das Recht eingeräumt hat, über den Gesandtschaftsrat abzustimmen, da Transamur nicht mehr in der Lage ist, die Frage zu bestreiten. Obwohl dies zweifellos ein korrektes Verfahren ist, stellt die Nichtkonsultation des Rates für eine Abstimmung einen beunruhigenden Präzedenzfall dar und bedroht den japanischen und deutschen Vorrang. Leider haben wir jedoch keine andere Wahl, als dies vorerst zu akzeptieren."
lec.14.a:0 "Es darf nicht wieder vorkommen."

lec.15.t:0 "Unser Wahlrecht ist wiederhergestellt!"
lec.15.d:0 "Der Gesandtschaftsrat hat nach einer strittigen Debatte beschlossen, unser Stimmrecht im Gesandtschaftsrat wiederherzustellen, da Transamur unsere russischen Ansprüche nicht mehr bestreitet. Dies ist ein großer Tag für Russland und ganz Asien!"
lec.15.a:0 "Großartige Neuigkeiten!"

lec.16.t:0 "Der Gesandtschaftsrat stimmt gegen die Wiederherstellung unseres Wahlrechts"
lec.16.d:0 "Der Gesandtschaftsrat hat dafür gestimmt, unser Stimmrecht nicht wiederherzustellen, wobei er sowohl die Irrelevanz unserer Zugeständnisse als auch unsere aggressiven Aktionen im Osten als Gründe anführt. Es scheint, dass die Angst vor Japan und Deutschland über den gesunden Menschenverstand und die Hoffnung für die Zukunft triumphiert hat."
lec.16.a:0 "So viel zur internationalen Zusammenarbeit."

lec.17.t:0 "Der Bund der acht Provinzen bricht zusammen"
lec.17.d:0 "Seit dem Ende der Nördlichen Expedition regierte die Südliche Zhili-Clique als Liga der Acht Provinzen den Südwesten Chinas. In dieser Zeit wurden sie eng mit den Deutschen und der AOG verbündet, was der Clique viel Reichtum bescherte, aber auch ihr Verderben war. Es scheint, dass der Aufstand der konzessionsfeindlichen Bauern, die Abspaltung der Provinz Anhui und die Ermordung von Sun Chuanfang zusammengenommen die Liga für diejenigen verwundbar erscheinen lassen, die von ihrer Zerstörung profitieren würden.\n\nDie Kuomintang haben sich in Fujian wieder erhoben, die [SQI.GetAdjective] bedrohen die nördlichen Grenzen, und [ANQ.GetNameDef] hat westwärts gegen die Nanjing-Clique zugeschlagen, die nun von [LEP.GetLeader] angeführt wird. In der Zwischenzeit haben Hunan und die Föderalisten in Lingguang die Liga im Stich gelassen, in der Hoffnung, den Sturm abzuwarten und bei einer Gelegenheit zuzuschlagen. Für viele scheint es, dass die Zhili-Ordnung scheitert. Einige sind auch besorgt über die konzessionsfeindlichen Tendenzen der Kuomintang und einiger der nördlichen Kriegsherren."
lec.17.a:0 "Beunruhigende Nachrichten."

lec.18.t:0 "Flüchtlinge strömen in die Städte"
lec.18.d:0 "Auf der Flucht vor dem Chaos, das auf den Zusammenbruch von Sun Chuanfangs Liga folgte, sind Tausende von Flüchtlingen in die neutralen Zonen geströmt. Das ist noch nicht zu viel für unsere Verwaltung, aber es hilft nicht, die Städte nach dem Schwarzen Montag zu stabilisieren."
lec.18.a:0 "Kommt einer, kommen alle, so scheint es."

lec.19.t:0 "Konflikt führt zu Marktinstabilität"
lec.19.d:0 "Es scheint, dass das Vertrauen des Marktes in das Gesandtschaftsmandat nach dem jüngsten Ausbruch der Feindseligkeiten in der Region stark gesunken ist. Obwohl der Rat den Investoren versichert hat, dass die Städte zweifellos während der Dauer des Konflikts flott bleiben werden, haben sich viele geweigert, ein Forum zu unterstützen, das nicht den Frieden fördert, für den es sich ausgibt."
lec.19.a:0 "Ihr Pazifismus ist mir völlig schnuppe!"

lec.20.t:0 "Abstimmung über Hilfe für Sichuan?"
lec.20.d:0 "Sichuan erlebt derzeit eine schreckliche Hungersnot und kämpft um eine kohärente Reaktion. Sie haben Abgesandte geschickt, um den Gesandtschaftsrat zu bitten, über einen Antrag abzustimmen, ihre Regierung mit Mitteln auszustatten, um einen neuen Weg für Getreideimporte zu eröffnen. Wir können uns die Kosten wahrscheinlich leisten, aber viele in unserer Bürokratie fragen sich, ob das Geld wirklich den Menschen in Sichuan zugute kommt oder in die Taschen der Warlords fließt."
lec.20.a:0 "Natürlich werden wir den Menschen in Sichuan helfen!"
lec.20.b:0 "Es wäre ein glorifiziertes Auffüllen des Bankkontos von [SZC.GetLeader]."

lec.21.t:0 "Der Gesandtschaftsrat stimmt über die Hilfe für die Provinz Sichuan ab"
lec.21.d:0 "Die südchinesische Provinz Sichuan erlebt derzeit eine schreckliche Hungersnot und kämpft um die Rettung ihrer Bevölkerung. Sie haben den Gesandtschaftsrat gebeten, die Gesandtschaftsstädte zu ermächtigen, ihnen zu helfen, neue Getreidequellen zu erschließen, bis sich das Land erholen kann. Viele Kenner der chinesischen Politik warnen jedoch, dass das Geld, das wir für die Hungerhilfe schicken, direkt in die Taschen der Kriegsherren in Sichuan fließen könnte."
lec.21.a:0 "Wir werden fair abstimmen."

lec.22.t:0 "Der Gesandtschaftsrat stimmt über Beihilfen ab"
lec.22.d:0 "Als Antwort auf unsere Bitte um Hilfe hat der Gesandtschaftsrat zugestimmt, über die Bereitstellung von Hilfe für uns abzustimmen. Das könnte für die hungernden Menschen in Sichuan alles bedeuten."
lec.22.a:0 "Gut für den Rat!"

lec.23.t:0 "Die Ergebnisse der Abstimmung über die Hungerhilfe in Sichuan"
lec.23.d:0 "Nach vielen Diskussionen scheint ein Konsens erreicht worden zu sein. Der Antrag, Hungerhilfe für die Provinz Sichuan zu leisten, wurde..."
lec.23.a:0 "Angenommen!"
lec.23.b:0 "Abgelehnt."

lec.24.t:0 "Gesandtschaftsrat weigert sich, über die Hungerhilfe abzustimmen"
lec.24.d:0 "Der Gesandtschaftsrat hat sich geweigert, auch nur in Erwägung zu ziehen, uns Hungerhilfe zukommen zu lassen, mit der Behauptung, dass unsere "zügellose Korruption" und das "Fehlen einer verantwortungsvollen Regierung" ihr Geld für die Menschen in Sichuan nutzlos machen würde. Es scheint, dass wir auf uns selbst gestellt sind."
lec.24.a:0 "Und sie sagen, wir seien die Unzivilisierten..."

lec.25.t:0 "Gesandtschaftsrat stimmt Ja zur Hungerhilfe!"
lec.25.d:0 "In Chengdu wurde heute viel gefeiert, als die Nachricht von der Abstimmung des Gesandtschaftsrates bekannt wurde. Sie haben dafür gestimmt, uns fünfzigtausend Dollar zu bewilligen, um eine weitere große Getreidelieferung für unser hungerndes Volk zu importieren. Das ist eine großartige Nachricht für die Menschen in Sichuan!"
lec.25.a:0 "Diese Westler scheinen gar nicht so schlecht zu sein."

lec.26.t:0 "Gesandtschaftsrat votiert mit Nein zur Hungerhilfe"
lec.26.d:0 "Obwohl wir ausgiebig Lobbyarbeit betrieben haben und viel Unterstützung im Rat zu haben schienen, scheint es, dass Deutschland den Rat erfolgreich dazu gebracht hat, gegen unsere Hilfe zu stimmen. Es scheint, dass sie unser politisches System als feindlich gegenüber europäischen Interessen und Werten betrachten, und dass jedes Geld, das uns gegeben wird, direkt in die Taschen von [SZC.GetLeader] fließen würde. Wir werden von dieser Seite keine Hilfe bekommen."
lec.26.a:0 "Gierige Imperialisten!"

lec.27.t:0 "Die Abstimmung schlägt fehl!"
lec.27.d:0 "Die jüngste Abstimmung im Gesandtschaftsrat ist knapp gescheitert. Sie kann nicht erneut vorgeschlagen werden."
lec.27.a:0 "Interessant."

lec.28.t:0 "Die Abstimmung ist erfolgreich!"
lec.28.d:0 "Die jüngste Abstimmung im Gesandtschaftsrat hat mit einer komfortablen Mehrheit stattgefunden. Sie wird nun umgesetzt."
lec.28.a:0 "Interessant."

lec.29.t:0 "[FROM.GetNameDefCap] Beansprucht chinesischen Sitz im Gesandtschaftsrat"
lec.29.d:0 "FROM.GetNameDefCap] hat sich aufgrund seiner offensichtlichen Vorrangstellung in China an den Gesandtschaftsrat gewandt, in der Hoffnung, dessen Beobachterrechte im Rat zu erlangen. China hat rechtlich gesehen eine Vertretung im Rat, und da [FROM.GetNameDefCap] sowohl dem Fortbestand der Gesandtschaftsstädte freundlich gesinnt ist als auch eine starke Möglichkeit eines vereinigten chinesischen Handelspartners darstellt, gibt es keinen Grund, ihnen keinen Sitz im Rat zu gewähren."
lec.29.a:0 "Willkommen zu einem Platz in der ersten Reihe bei Ihrer Ausbeutung!"

lec.30.t:0 "Gesandtschaftsrat stimmt über den Haushalt für das nächste Jahr ab"
lec.30.d:0 "Das [GetYear]-Budget läuft in zwei Monaten aus, und die Mitglieder des Gesandtschaftsrats wurden zusammengerufen, um über die Schwerpunkte für das nächste Jahr zu entscheiden. Angesichts der Instabilität in China, die auf unsere Grenzen überzugreifen droht, haben einige empfohlen, sich auf das Militär und die Verteidigung zu konzentrieren. Andere haben empfohlen, die Mittel für die anderen Facetten des Konflikts zu erhöhen, Flüchtlinge aufzunehmen und gute Beziehungen zu Peking zu pflegen. Ein weiterer Vorschlag ist, sich darauf zu konzentrieren, die letzten Auswirkungen des Schwarzen Montags zu beseitigen. Wofür sollten wir uns entscheiden?"
lec.30.a:0 "Wir sollten einfach mehr Geld bekommen."
lec.30.b:0 "Wir sollten mehr Mittel für die ehrenamtlichen Kräfte bereitstellen."
lec.30.c:0 "Wir brauchen industrielle Hilfe!"
lec.30.e:0 "Wir brauchen mehr Geld für das Einwanderungsmanagement."

lec.31.t:0 "Der Gesandtschaftsrat Erweitert das Geschäft"
lec.31.d:0 "Der Gesandtschaftsrat hat sich in letzter Zeit wieder darauf konzentriert, die Gewinne des Freihandels für alle seine Mitgliedsstaaten zu vergrößern. Sie haben chinesische Hersteller ermutigt, ihre Preise zu senken, und ihnen versprochen, dies auf andere Weise zu kompensieren, während sie andere Zwischenhändler ermutigt haben, ebenfalls die Zölle zu senken. So ernten unsere Unternehmen nun die Früchte der chinesischen Arbeit."
lec.31.a:0 "Unsere Mitarbeiter werden den Urlaub genießen."

lec.32.t:0 "Anti-Konzessionisten greifen Inlandskonzessionen an!"
lec.32.d:0 "Während der Auswirkungen des Liga-Krieges wurden mehrere internationale Konzessionen im chinesischen Inland, wie die in Hangkow, Xiamen und Chinkiang, von konzessionsfeindlichen Truppen und Banditen geplündert. Es scheint, dass Nanjing den Krieg nicht schnell und ohne Schaden an internationalem Eigentum gewinnen wird. So hat der Gesandtschaftsrat die Internationale Freiwilligentruppe ermächtigt, in den Binnenkonzessionen eingesetzt zu werden, um sie gegen das Kuomintang- und antikonzessionistische Gesindel zu verteidigen."
lec.32.a:0 "Verteilen Sie die Kräfte in ganz China."

lec.33.t:0 "Qing unterstützt Antikonzessionisten!"
lec.33.d:0 "Als Reaktion auf die Abspaltung der Provinz Anhui von der südlichen Zhili-Liga der acht Provinzen hat die Qing-Regierung in Peking beschlossen, die Anqing-Clique zu unterstützen. Die Zhili-Regierung hofft, den populären Anti-Konzessionismus im gesamten chinesischen Binnenland zu nutzen, um die Popularität ihrer Regierung zu steigern, wie es scheint. Leider haben sich die Zhili damit auch von deutscher Hilfe und Anerkennung abgeschnitten."
lec.33.a:0 "Schrecklich!"

lec.34.t:0 "Offiziere der Freiwilligenarmee protestieren gegen Überspezialisierung"
lec.34.d:0 "Nachdem wir kürzlich an der Seite der Deutschen Küstenverteidigungsanlagen in unseren kleineren Städten errichtet haben, sind einige Mitglieder unseres Offizierskorps der Freiwilligen Streitkräfte vorgetreten und haben einen Vorschlag unterbreitet, einige der neu errichteten Küstenbefestigungen in landgestützte Anlagen umzuwandeln. Sie behaupten, dass eine Überinvestition in die Seeverteidigung uns für einen chinesischen Angriff vom Land aus verwundbar machen könnte. Sollten wir ihren Vorschlag annehmen?"
lec.34.a:0 "Sie haben Recht, wir sollten ihre Pläne übernehmen."
lec.34.b:0 "Die Chinesen würden es nie wagen, uns anzugreifen!"

lec.35.t:0 "Deutschland schickt Truppen nach Shanghai"
lec.35.d:0 "Unter Berufung auf Sicherheitsbedenken nach dem Zusammenbruch des deutschen Verbündeten in Nanjing haben die Deutschen mehr Truppen zu den freiwilligen Truppen in Shanghai geschickt und auch ihre eigenen Divisionen in den Städten verstärkt. Dies hat die deutsche Popularität in den Städten erhöht und auch unsere Truppenstärke erhöht."
lec.35.a:0 "Wir können immer mehr Männer gebrauchen, nehme ich an."

lec.36.t:0 "Das Ende der Gesandtschaftsstädte"
lec.36.d:0 "Die Gesandtschaftsstädte standen einst als Symbol für die Stabilität, die freie Märkte brachten, die "offene Tür" vom Westen nach China. Jetzt, mit dem Zusammenbruch ihres Militärs, ist ihre diplomatische und wirtschaftliche Handlungsfähigkeit auf Null geschrumpft. Das Mandat mag zwar auf dem Papier noch existieren, aber im Grunde genommen sind die Gesandtschaftsstädte verschwunden, und damit auch die Vorteile, die wir durch unsere Zugeständnisse erreicht haben."
lec.36.a:0 "Es hat uns gut gedient, aber jetzt ist seine Zeit vorbei."

lec.37.t:0 "Die Gesandtschaftsstädte Bitten Sie, dem Reichspakt beizutreten"
lec.37.d:0 "Das theoretische Netz internationaler Garantien für die Integrität der Gesandtschaftsstädte war immer von zweifelhafter Sicherheit. Mit unserem Diplomaten in Shanghai an der Spitze des Gesandtschaftsrates haben die Städte beantragt, unserem Bündnis beizutreten. Sie werden sicherlich ein nützliches Werkzeug sein, um die Japaner abzuwehren, aber einige argumentieren, dass sie uns in nicht zu gewinnende Kriege in China hineinziehen werden."
lec.37.a:0 "Willkommen im Reichspakt!"
lec.37.b:0 "Es ist eine zu große Verpflichtung."

lec.38.t:0 "Deutschland Akzeptiert!"
lec.38.d:0 "Die Deutschen haben unseren Vorschlag angenommen, ihrem Bündnis beizutreten. Wir haben nun den Schutz der kaiserlichen Marine sowie die feste deutsche diplomatische Unterstützung."
lec.38.a:0 "Großartig!"

lec.39.t:0 "Deutschland lehnt ab"
lec.39.d:0 "Berlin hat offenbar die Aufnahme von uns in ihr Bündnis als zu großes Sicherheitsrisiko gesehen und abgelehnt. Wir werden uns den Japanern alleine stellen."
lec.39.a:0 "Verdammt!"

lec.40.t:0 "Deutschland fordert den Ausschluß von [BEL.GetName]!"
lec.40.d:0 "Da [BEL.GetName] den deutschen Einflussbereich verlassen hat, haben die Deutschen im Gesandtschaftsrat den Antrag gestellt, die [BEL.GetAdjective]s zu entfernen und ihre Konzession zu beschlagnahmen, mit der Begründung ihrer "offensichtlichen internationalen Instabilität"."
lec.40.a:0 "Lassen Sie uns darüber abstimmen."
lec.40.b:0 "Das ist lächerlich!"
lec.40.c:0 "Das leuchtet mir ein."

lec.41.t:0 "[LEC.GetNameDefCap] Weigert sich, [BEL.GetNameDef] zu entfernen"
lec.41.d:0 "Es scheint, dass der Gesandtschaftsrat sich geweigert hat, die Idee, [BEL.GetName] aus dem Rat zu entfernen, auch nur in Erwägung zu ziehen, und unsere Hinweise auf die offensichtliche Instabilität von [BEL.GetAdjective] komplett als "kleinliche Beschwerden" abgetan hat, die ihrer Zeit nicht würdig sind."
lec.41.a:0 "Dieser Rat ist völlig voreingenommen gegen uns!"

lec.42.t:0 "[LEC.GetNameDefCap] stimmt der Entfernung von [BEL.GetNameDef] zu"
lec.42.d:0 "Der Gesandtschaftsrat hat die offensichtliche Instabilität und Sprunghaftigkeit von [BEL.GetName] erkannt und dementsprechend seine Konzessionen in Tianjin und auf dem chinesischen Festland im Namen der Regierung in Peking beschlagnahmt. Sie haben auch die Regierung [BEL.GetAdjective] aus dem Gesandtschaftsrat entfernt, und das alles, ohne dass irgendjemand sonst in öffentlicher Sitzung auch nur ein Wort sagen konnte! Das ist ein klarer Coup für die deutsche Diplomatie!"
lec.42.a:0 "Sie sind zur Vernunft gekommen."

lec.43.t:0 "Der Gesandtschaftsrat beschlagnahmt unsere Konzessionen"
lec.43.d:0 "Seit wir aus der deutschen Einflusssphäre entkommen sind, isolieren uns die Deutschen diplomatisch auf jede erdenkliche Weise. Wir hatten hohe Zölle beim Export in alle Länder Mitteleuropas, wir wurden aus dem Reichspakt gedrängt, und Antwerpen wurde uns fast entrissen. Als letzter Punkt in der langen Liste der Beleidigungen haben die Deutschen offenbar erfolgreich beantragt, uns aus dem Gesandtschaftsrat in Shanghai zu entfernen. Obwohl unsere chinesischen Zugeständnisse nie wirklich eine Priorität waren, schmerzt diese Beleidigung immer noch. Positiv zu vermerken ist, dass wir nicht mehr für viele französische Staatsangehörige in den Städten zuständig sind, denen wir zuvor die Staatsbürgerschaft verliehen haben."
lec.43.a:0 "Ich habe mich nie sehr für Tianjin interessiert."

lec.44.t:0 "Der Gesandtschaftsrat Entfernt [BEL.GetNameDefCap]"
lec.44.d:0 "Die Deutschen haben Brüssel diplomatisch isoliert, seit die [BEL.GetAdjective]s den deutschen Monarchen und die Garnisonen in der [BEL.GetAdjective]-Revolution hinausgeworfen haben. Der jüngste Schritt bestand darin, den Hohen Kommissar von [LEC.GetNameDef] zu überreden, die Konzessionen von [BEL.GetName] im Namen der Pekinger Regierung zu konfiszieren und sie aus dem Gesandtschaftsrat zu entfernen. Die strikte Korrektheit dieses ohne Abstimmung erfolgten Schrittes wird von vielen in Shanghai in Frage gestellt, aber vorerst ist der deutsche Coup vollendet."
lec.44.a:0 "Es hat sie nie interessiert, wirklich..."

lec.45.t:0 "Der Gesandtschaftsrat stimmt über die Beschlagnahme der Konzessionen von [BEL.GetNameDef] ab"
lec.45.d:0 "Der Hohe Kommissar hat beantragt, den Antrag des deutschen Botschafters auf Entfernung von [BEL.GetName] aus dem Rat zu prüfen. Es ist wahrscheinlich, dass alle Parteien, die den Rat dominieren wollen, dafür stimmen werden, eine unnötige, möglicherweise feindliche dritte Partei aus dem Rat zu entfernen, während diejenigen, die den Multipolarismus befürworten, wie die Engländer, Österreicher und Amerikaner, wahrscheinlich mit Nein stimmen werden. Nur die Zeit wird es zeigen."
lec.45.a:0 "Zeit und Zufall passiert ihnen allen."

lec.46.t:0 "Der Gesandtschaftsrat stimmt über die Entfernung der Belgier ab"
lec.46.d:0 "Die Deutschen haben Brüssel diplomatisch isoliert, seit die [BEL.GetAdjective]s den deutschen Monarchen und die Garnisonen in der [BEL.GetAdjective]-Revolution hinausgeworfen haben. Der jüngste Schritt bestand darin, den Hohen Kommissar von [LEC.GetNameDef] dazu zu bewegen, eine Abstimmung über die Beschlagnahmung von [BEL.GetName]s Konzessionen im Namen der Pekinger Regierung abzuhalten und sie aus dem Gesandtschaftsrat zu entfernen. Dies könnte möglicherweise die Machtdynamik des Gesandtschaftsrats für die nächsten Jahre neu gestalten."
lec.46.a:0 "Wir werden nach unserem besten Interesse abstimmen."
lec.46.b:0 "Diese verdammten Deutschen!"

lec.47.t:0 "Die Ergebnisse der Abstimmung über das Entfernen von [BEL.GetNameDef]"
lec.47.d:0 "Die Abstimmung zur Entfernung von [BEL.GetName] aus dem Gesandtschaftsrat ist abgelaufen und es scheint, dass der Antrag..."
lec.47.a:0 "Angenommen wurde."
lec.47.b:0 "Abgelehnt wurde!"

lec.48.t:0 "Der Status der belgischen Konzessionen"
lec.48.d.flanders:0 "Mit der Auflösung der belgischen Regierung ist der Status ihrer Konzessionen ins Wanken geraten. Die chinesische Regierung hat zugestimmt, weder der flämischen Regierung noch der belgischen Exilregierung in Kanada eine neue Konzession zu erteilen, und es scheint, dass der kleine belgische Außenposten in Tianjin wieder in chinesische Hände gefallen ist, obwohl er natürlich vorerst noch von den Gesandtschaftsstädten verwaltet wird."
lec.48.d.syndies:0 "Mit der Revolution in Belgien ist der Status ihrer Zugeständnisse in Zweifel geraten. Die belgische Regierung hat dem Mandat mitgeteilt, dass sie sich nicht mehr an einer imperialistischen Struktur beteiligen will. Die chinesische Regierung hat der Erteilung der Konzession an die belgische Exilregierung in Kanada nicht zugestimmt, so dass es scheint, dass der kleine belgische Außenposten in Tianjin wieder in chinesische Hände gefallen ist, obwohl er vorerst natürlich noch von den Gesandtschaftsstädten verwaltet wird."
lec.48.a:0 "Konfiszieren Sie das Lager!"

lec.49.t:0 "Das Schicksal der belgischen Konzessionen in China"
lec.49.d.flanders:0 "Als Rechtsnachfolger vieler überseeischer Verpflichtungen von Flandern-Wallonien hatten wir erwartet, dass wir auch im Gesandtschaftsrat die Nachfolge der Belgier antreten würden. Stattdessen scheint es, dass das Internationale Mandat erklärt hat, dass die Konzessionen an die chinesische Regierung zurückgefallen sind und wir keine Rechte und Pflichten mehr in China haben. Das ist natürlich eine gewisse diplomatische Enttäuschung, aber wenigstens müssen wir uns nicht mehr um die ganzen Frankophonen in den Gesandtschaftsstädten kümmern."
lec.49.d.syndies:0 "Seit unserer Revolution haben viele in unserer Regierung [ROOT.GetLeader] gedrängt, unsere Verantwortung gegenüber dem imperialistischen Gesandtschaftsrat aufzugeben. Jetzt hat er es endlich getan, und obwohl wir vielleicht keinen ungehinderten Zugang zu den chinesischen Märkten mehr haben, haben wir zumindest die moralische Überlegenheit."
lec.49.a:0 "Gut, dass wir sie los sind"

lec.50.t:0 "Belgische Konzessionen werden beschlagnahmt"
lec.50.d:0 "Es scheint, dass der Gesandtschaftsrat die Konzessionen von Flandern-Wallonien beschlagnahmt und ihren Botschafter aus dem Rat entfernt hat. Obwohl ihre Konzessionen nun theoretisch an uns zurückfallen, ist es wahrscheinlich, dass der Gesandtschaftsrat sie nun verwalten wird, da sie in der neutralen Zone in Tianjin liegen. In der Tat ist es nicht ausgeschlossen, dass eine andere Konsularmacht versucht, sie von uns oder dem Rat zu kaufen. Vorerst aber freuen sich viele privat über das Ende eines der ungleichen Verträge."
lec.50.a:0 "Auf Wiedersehen!"

lec.51.t:0 "Entfernung von Japan aus dem Gesandtschaftsrat"
lec.51.d:0 "Die Japaner sind eine Bedrohung für die Stabilität Asiens, und sie müssen bestraft werden, zumindest formell. Wir sollten sie aus dem Gesandtschaftsrat entfernen und die Konzessionen, die wir kontrollieren, beschlagnahmen, aber wie?"
lec.51.a:0 "Wir sollten darüber abstimmen."
lec.51.b:0 "Entfernen Sie sie ohne Abstimmung."

lec.52.t:0 "Wir sind aus dem Gesandtschaftsrat ausgeschieden"
lec.52.d:0 "Der Gesandtschaftsrat hat seine Grenzen offenbar völlig überschritten. In geschlossener Sitzung, ohne dass einer unserer Delegierten anwesend oder informiert war, hat der Gesandtschaftsrat das Kaiserreich Japan kurzerhand aus dem Rat ausgeschlossen! Die Dreistigkeit dieses Arrangements wird noch durch die Tatsache verstärkt, dass der Gesandtschaftsrat ursprünglich eine Plattform für die Vermittlung zwischen uns, den Chinesen und den Deutschen sein sollte, und jetzt ist eine entscheidende Partei weg. Unsere Regierung und das diplomatische Korps haben von dieser Entwicklung erst aus den Morgenzeitungen erfahren, und wir werden von der Armee aufgefordert, eine kohärente Antwort zusammenzustellen, die dem Militär zweifellos das Mandat geben wird, die Städte zu schlagen und die westliche Vorherrschaft in China ein für alle Mal zu beenden."
lec.52.a:0 "Das ist ein Skandal!"

lec.53.t:0 "Der Gesandtschaftsrat entfernt Japan"
lec.53.d:0 "Der deutsche Hochkommissar, und damit der Gesandtschaftsrat, hat heute das Japanische Kaiserreich aus dem Gesandtschaftsrat entfernt. Dies hat die Japaner vorhersehbar wütend gemacht, die eine Entschuldigung und eine sofortige Wiederherstellung ihrer Rechte fordern, was beides unwahrscheinlich erscheint. Viele Nationen haben bereits ihre Garantien aus den Gesandtschaftsstädten zurückgezogen, da sie keine Lust haben, die Städte vor dem wahrscheinlichen japanischen Angriff zu verteidigen. Was sollten wir tun?"
lec.53.a:0 "Dies war eine rechtmäßige Entscheidung, wir werden Shanghai unterstützen."
lec.53.b:0 "Wir müssen unsere Garantien aufgeben!"

lec.54.t:0 "Der Gesandtschaftsrat stimmt über die Konfiszierung der japanischen Konzessionen ab"
lec.54.d:0 "Botschafter Bodenheimer hat den Antrag eingebracht, Japan aus dem Gesandtschaftsrat zu entfernen, und die Abstimmung hat begonnen. Nur die Zeit wird zeigen, ob das japanische Ungeheuer gestoppt wird."
lec.54.a:0 "Die Japaner müssen eingedämmt werden!"

lec.55.t:0 "Der Gesandtschaftsrat stimmt über die Konfiszierung der japanischen Konzessionen ab"
lec.55.d.nojap:0 "Das japanische Imperium ist seit dem Ende des Isolationismus eine instabile Macht in Asien, deren Durchsetzungsvermögen seither kaum durch globale Bündnisse und Verträge eingedämmt werden konnte. Nun scheint es, dass selbst die Gesandtschaftsstädte die japanische Aggression in Asien nicht aufhalten können. Der Rat hat sich durchgesetzt, und der Hohe Kommissar hat eine Abstimmung über den Ausschluss der Japaner aus dem Rat eingeleitet. Wie sollen wir abstimmen?"
lec.55.d.jap:0 "Der Gesandtschaftsrat hat heimtückisch einen Antrag gestellt, uns aus dem Rat zu entfernen! Wir haben absolut nichts getan, um diese Behandlung zu verdienen, aber diese Westler scheinen entschlossen zu sein, unser großes Reich noch einmal zu isolieren. Wenn wir der diplomatischen Isolation entgehen wollen, müssen unsere Männer in Shanghai schnell handeln, um diese Maßnahme zu verhindern."
lec.55.a:0 "Wir werden unsere Optionen prüfen."
lec.55.b:0 "Das darf nicht passieren!"

lec.56.t:0 "Die Ergebnisse der Abstimmung über das Entfernen von Japan aus dem Rat"
lec.56.d:0 "Die Ergebnisse der Abstimmung über das Entfernen von Japan aus dem Rat ist beendet, und es scheint, dass der Antrag Deutschlands..."
lec.56.a:0 "Bestanden!"
lec.56.b:0 "Fehlgeschlagen."

lec.57.t:0 "Der Gesandtschaftsrat votiert gegen uns"
lec.57.d:0 "Die hinterhältigen Europäer und Amerikaner haben dafür gestimmt, uns aus dem Gesandtschaftsrat zu entfernen! Unsere Diplomaten wurden aus der Ratskammer ausgeschlossen, ebenso aus den Gemeinderäten der einzelnen Städte. Auch unsere Streitkräfte wurden förmlich aufgefordert, die Städte zu verlassen. Die Regierung und das Militär fordern militärische Maßnahmen, um diesen Verlust an Stolz zu beseitigen!"
lec.57.a:0 "Diese Imperialisten kennen keine Grenzen!"

lec.58.t:0 "Der Gesandtschaftsrat zieht die japanischen Konzessionen zurück"
lec.58.d:0 "Die Japaner haben offenbar ihre Grenzen in den Gesandtschaftsstädten überschritten, und der Rat hat sie entfernt. Obwohl es noch viel japanischen Einfluss in der Mandschurei gibt, ist dies ein großer Tag für die Aussicht auf ein unabhängiges China."
lec.58.a:0 "Wieder ein ungleicher Vertrag weg!"

lec.59.t:0 "Der kaiserliche Putsch in Peking"
lec.59.d:0 "Instabilität in der Qing-Zentralregierung scheint zu einem dramatischen Regimewechsel in Peking geführt zu haben. Die Macht wurde immer von Wu Peifu und seiner Zhili-Clique gehalten, aber jetzt scheint es, dass sie die Macht an eine erneuerte kaiserliche Fraktion verloren haben, die von befreundeten Warlords im Südosten und Westen unterstützt wird. Als Teil dieses Übergangs hat das neue Regime ausländische Einmischung für den vorherigen Machtkampf verantwortlich gemacht, und viele in den Gesandtschaftsstädten befürchten nun, dass eine neue Ära des offiziellen Antikonzessionismus im Norden begonnen hat. Einige fordern nun, der Qing-Regierung die diplomatische Anerkennung zu entziehen und entweder die Südliche Zhili- oder die Fengtian-Clique als die legitime Regierung Chinas anzuerkennen."
lec.59.a:0 "Hoffen wir, dass die Dinge etwas besser werden."

lec.60.t:0 "Währungsreserven erschöpft"
lec.60.d:0 "Das Tagesgeschäft des Gesandtschaftsrates hängt stark von den Währungsreserven in den Tresoren der Shanghai Banking Corporation ab. Diese sind leider ziemlich zur Neige gegangen, und die vorherrschende Unsicherheit in der Welt bedeutet, dass die Städte fast keinen Kredit haben, über den sie verfügen können. Ohne Geld könnten die Gesandtschaftsstädte wahrscheinlich nicht mehr normal funktionieren. Wenn wir das Geld in unserem Tresor nicht bald aufstocken, könnte es sein, dass der Rat sein Mandat aufgeben muss."
lec.60.a:0 "Hoffentlich wird es nicht so schlimm."

lec.61.t:0 "Der Rat erklärt den Bankrott"
lec.61.d:0 "Nach einigen Tagen harter Beratungen hatte der Rat eine Entscheidung getroffen. Die Gesandtschaftsstädte sind als Projekt endgültig gescheitert. Es ist kein Geld in den Rücklagen, die Interessen der Mächte werden nicht bedient und die durchschnittliche Lebensqualität sinkt. So wird das internationale Mandat über alle chinesischen Konzessionen für beendet erklärt, und Verhandlungen mit der Regierung in Peking beginnen. Die städtischen Kommissare haben sich vehement gegen diese Entscheidung gewehrt, ebenso viele Bürokraten, aber die Botschafter haben den Ratssaal verlassen und sind in ihre eigenen Residenzen zurückgekehrt, bewacht von nationalen Truppen. Auf den Straßen haben japanische und deutsche Truppen bereits begonnen, aggressive Schritte zu unternehmen, und die Chinesen sind überall in den Städten auf den Straßen. Bald wird das Chaos über uns hereinbrechen."
lec.61.a:0 "Wir haben unser Bestes gegeben."

lec.62.t:0 "Die Besetzung von Fuzhou"
lec.62.d:0 "Der Gesandtschaftsrat ist bankrott gegangen, das Ende des Internationalen Mandats ist besiegelt. Während Shanghai nun in Straßenkämpfen und Chaos versinkt, sind die entlegenen Städte des Mandats schutzlos ausgeliefert. In Fuzhou haben Randalierer und Gangs bereits die Kontrolle über die Straßen übernommen, und eine verantwortungsvolle Regierung scheint Mangelware zu sein. Sollten wir Fuzhou für China zurückerobern?"
lec.62.a:0 "Es ist verletzlich, nehmen Sie es!"
lec.62.b:0 "Wir können die Ressourcen im Moment nicht entbehren."

lec.63.t:0 "[FROM.GetNameDefCap] Besetzt Fuzhou"
lec.63.d:0 "[FROM.GetNameDefCap] hat seine Streitkräfte nach Fuzhou geschickt und beruft sich dabei auf den offensichtlichen Wunsch der Bevölkerung von Fuzhou, mit der chinesischen Nation wiedervereint zu werden. Mit dem Chaos in Shanghai und den Streitkräften können wir einfach nicht die Ressourcen erübrigen, um im Moment einen Krieg mit China zu führen."
lec.63.a:0 "Schrecklich!"

lec.64.t:0 "Die Besetzung von Ningbo"
lec.64.d:0 "Der Gesandtschaftsrat ist bankrott gegangen, das Ende des Internationalen Mandats ist besiegelt. Während Shanghai nun in Straßenkämpfen und Chaos versinkt, sind die entlegenen Städte des Mandats schutzlos. In Ningbo wurden Randalierer und Banden weitgehend unterdrückt, und die Stadtpolizei gewinnt langsam wieder die Kontrolle. Dennoch könnte sie einer Besetzung vom Festland kaum etwas entgegensetzen. Sollten wir Ningbo für China zurückfordern?"
lec.64.a:0 "Es ist verletzlich, nehmen Sie es!"
lec.64.b:0 "Wir können die Ressourcen im Moment nicht entbehren."

lec.65.t:0 "[FROM.GetNameDefCap] Besetzt Ningbo"
lec.65.d:0 "[FROM.GetNameDefCap] hat ihre Streitkräfte nach Ningbo geschickt und sich dabei auf den offensichtlichen Wunsch der Bevölkerung von Ningbo berufen, wieder mit der chinesischen Nation vereint zu werden, obwohl unsere Streitkräfte kurz davor waren, die Kontrolle wieder zu übernehmen. Mit dem Chaos in Shanghai und den Streitkräften können wir einfach nicht die Ressourcen erübrigen, um im Moment einen Krieg mit China zu führen."
lec.65.a:0 "Schrecklich!"

lec.66.t:0 "Die Besetzung von Shantou"
lec.66.d:0 "Der Gesandtschaftsrat ist bankrott gegangen, das Ende des Internationalen Mandats ist besiegelt. Nun, da Shanghai in Straßenkämpfen und Chaos versinkt, sind die entlegenen Städte des Mandats ungeschützt. In Shantou haben Aufständische die Regierung übernommen und sich für den Anschluss an unsere Nation entschieden. Sollten wir Shantou für China zurückfordern?"
lec.66.a:0 "Es ist verletzlich, nehmen Sie es!"
lec.66.b:0 "Wir können die Ressourcen im Moment nicht entbehren."

lec.67.t:0 "[FROM.GetNameDefCap] Besetzt Shantou"
lec.67.d:0 "[FROM.GetNameDefCap] hat seine Streitkräfte nach Shantou geschickt und beruft sich dabei auf den offensichtlichen Wunsch der Bevölkerung von Shantou, mit der chinesischen Nation wiedervereint zu werden. Mit dem Chaos in Shanghai und den Streitkräften können wir einfach nicht die Ressourcen erübrigen, um im Moment einen Krieg mit China zu führen."
lec.67.a:0 "Schrecklich!"

lec.68.t:0 "Die Besetzung von Tianjin"
lec.68.d:0 "Der Gesandtschaftsrat ist bankrott gegangen, das Ende des Internationalen Mandats ist besiegelt. Während Shanghai nun in Straßenkämpfen und Chaos versinkt, sind die entlegenen Städte des Mandats schutzlos ausgeliefert. In Tianjin sind die Randalierer und Banden weitgehend unterdrückt, und die Stadtpolizei gewinnt langsam wieder die Kontrolle, unterstützt von den Japanern und den prominenten Triaden, die alle versuchen, die Stadt für die eine oder andere Fraktion zu sichern. Dennoch könnten sie einer Besetzung vom Festland kaum etwas entgegensetzen. Sollten wir Tianjin für China zurückfordern?"
lec.68.a:0 "Es ist verletzlich, nehmen Sie es!"
lec.68.b:0 "Wir können die Ressourcen im Moment nicht entbehren."

lec.69.t:0 "[FROM.GetNameDefCap] Occupies Tianjin"
lec.69.d:0 "The Chinese Central Government has occupied Tianjin, unwilling to let such a major city fall into the hands of the Japanese or even base criminals. While this is a blow to the Mandate, we can do nothing about this now."
lec.69.a:0 "Schrecklich!"

lec.70.t:0 "Die Besetzung von Hongkong"
lec.70.d:0 "Der Gesandtschaftsrat ist bankrott gegangen, das Ende des Internationalen Mandats ist besiegelt. Während Schanghai in Straßenkämpfen und Chaos versinkt, sind die entlegenen Städte des Mandats ungeschützt. In Hongkong haben die Briten und die Vermillion Gesellschaft zusammengearbeitet, um die Stabilität auf den Straßen zu gewährleisten, und beide Seiten streben nach einer Angliederung an Großbritannien bzw. an unsere Nation. Die Briten sind jedoch noch nicht da, und wir haben die Möglichkeit, einzumarschieren. Sollten wir Hongkong für China zurückfordern?"
lec.70.a:0 "Es ist verletzlich, nehmen Sie es!"
lec.70.b:0 "Wir können die Ressourcen im Moment nicht entbehren."

lec.71.t:0 "[FROM.GetNameDefCap] Besetzt Hongkong"
lec.71.d:0 "Die Guangdong-Clique hat Hongkong besetzt, weil sie nicht will, dass eine so große Stadt in die Hände der Briten oder Deutschen fällt. Dies ist zwar ein Schlag für das Mandat, aber wir können jetzt nichts dagegen tun."
lec.71.a:0 "Schrecklich!"

lec.72.t:0 "Der Zusammenbruch der Regierung des Gesandtschaftsrates"
lec.72.d:0 "Als nach der Entscheidung des Rates, das Mandat zu beenden, das Chaos über Shanghai hereinbricht, sind unsere Truppen, die in Shanghai eingeschlossen sind, ohne Befehle. Die Japaner machen Anstalten, die Stadt zu besetzen, aber wir wissen noch nicht, was sie tun werden. Es scheint, dass sie die Docks besetzen wollen, um auf Verstärkung zu warten, also schlagen einige vor, dass unsere Truppen versuchen, sie dort zu schlagen und die Versorgungslinien zu sichern. Andere schlagen vor, dass wir in der zentralen Stadt bleiben und von dort aus verteidigen sollten. Was sollen wir tun?"
lec.72.a:0 "Wir müssen zuerst zuschlagen - die Docks und die zentrale Stadt besetzen!"
lec.72.b:0 "Sagen Sie den Truppen, sie sollen bleiben, wo sie sind, und auf Verstärkung warten."

lec.73.t:0 "Der Zusammenbruch der Regierung des Gesandtschaftsrates"
lec.73.d:0 "Als die Westler China in Scharen verließen, waren unsere Truppen in den Gesandtschaftsstädten gestrandet. Es wird berichtet, dass die Deutschen aggressive Schritte unternehmen, um die Stadt zu sichern, und unsere Führung drängt uns, das Gleiche zu tun."
lec.73.a:0 "Verteilen Sie sich über die Stadt."
lec.73.b:0 "Besetzen Sie die Docks und warten Sie auf Verstärkung."

lec.74.t:0 "Scharmützel in Shanghai"
lec.74.d.aggressiveaggressive:0 "Während das Chaos über Shanghai hereinbricht, liefern sich die deutschen und japanischen Truppen Kämpfe in der ganzen Stadt. Es scheint, dass die Japaner einen enormen Fehler gemacht haben, indem sie ihre Truppen über die ganze Stadt verteilt haben, während die Deutschen sich auf das Bankenviertel und die Docks konzentriert haben. So schickte Singapur schnell Verstärkung, und die japanischen Truppen wurden im Detail besiegt. Die Deutschen garantieren nun allein unsere Sicherheit."
lec.74.d.aggressivedefensive:0 "Während das Chaos über Shanghai hereinbricht, liefern sich die deutschen und japanischen Truppen Kämpfe in der ganzen Stadt. Beide Fraktionen haben sich beeilt, die Docks zu sichern und den Rest der Stadt der Freiwilligenarmee zu überlassen. Zum Glück für das diplomatische Personal waren die Deutschen stark genug, auch das zentrale Geschäftsviertel zu besetzen, und für den Moment scheint es, dass die Deutschen gewonnen haben."
lec.74.d.defensiveaggressive:0 "Während das Chaos über Shanghai hereinbricht, liefern sich die deutschen und japanischen Truppen Kämpfe in der ganzen Stadt. Während die Deutschen an Ort und Stelle geblieben sind, haben die Japaner schnell gehandelt, um die Docks zu sichern, und brachten IJA-Verstärkungen herein. Sie haben dann die Deutschen aus der Stadt und in das Hinterland vertrieben. Jetzt haben die Japaner und das SMC einen Pakt geschlossen, um die Stadt gemeinsam zu verwalten und für das Wohl aller Chinesen zu arbeiten."
lec.74.d.defensivedefensive:0 "Während das Chaos über Shanghai hereinbricht, liefern sich die deutschen und japanischen Truppen Kämpfe in der ganzen Stadt. Sowohl die Japaner als auch die Deutschen haben das zentrale Geschäftsviertel und die Docks verlassen und versuchen, die Außenbezirke von Shanghai zu kontrollieren. Unglücklicherweise für die Japaner patrouillierte ein Zerstörer der Kaiserlichen Marine in der Nähe von Shanghai und hat jegliche japanische Verstärkung mit der Drohung, das Feuer zu eröffnen, abgehalten, da die deutschen Truppen am Boden die Japaner in jeder Straße besiegt haben. Die Deutschen sind nun für unseren Schutz verantwortlich. "
lec.74.a:0 "Die Deutschen sind siegreich!"
lec.74.b:0 "Die Japaner sind siegreich!"

lec.75.t:0 "Shanghai ist gesichert"
lec.75.d:0 "Unsere Truppen haben den Feind in Shanghai besiegt, und das SMC hat unter unserem Schutz die Kontrolle über die Stadt zurückgewonnen."
lec.75.a:0 "Großartig!"

lec.76.t:0 "Niederlage in Shanghai"
lec.76.d.cant_strike:0 "Leider sind unsere Streitkräfte in Shanghai völlig besiegt worden, und das verhasste Kaiserreich besetzt nun die Stadt durch die Büros des SMC. Wir können im Moment nichts dagegen tun, aber der Weg für einen Krieg zwischen Deutschland und Japan ist geebnet."
lec.76.d.banzai:0 "Unsere Truppen haben die Docks in Shanghai besetzt, werden aber gerade von den Deutschen und ihren westlichen Verbündeten im Detail besiegt. Wir haben einen guten Grund, Verstärkung nach Shanghai zu schicken und den Krieg gegen die Westler zu beginnen, um sie ein für alle Mal aus Asien zu vertreiben."
lec.76.a:0 "Verdammt!"
lec.76.b:0 "Der Kampf ist noch nicht vorbei..."

lec.77.t:0 "Die Gesandtschaftsstädte bitten darum, der Co-Wohlstandssphäre beizutreten"
lec.77.d:0 "Die Gesandtschaftsstädte waren lange Zeit durch ihr Mandat gezwungen, in globalen Angelegenheiten neutral zu bleiben. Doch nun, da die China Agentur und unser Botschafter in Shanghai die volle Kontrolle über die Städte haben, können sie den kleinlichen Kleinkrieg des Rates beenden und Arm in Arm mit ihren asiatischen Brüdern zusammenarbeiten!"
lec.77.a:0 "Asiaten für Asien!"
lec.77.b:0 "Verweigern, wir können Deutschland noch nicht verärgern."

lec.78.t:0 "Japan Akzeptiert!"
lec.78.d:0 "Die Japaner haben unseren Vorschlag angenommen, ihrer Allianz beizutreten. Wir haben nun den Schutz der kaiserlichen japanischen Marine und Armee sowie japanische diplomatische und finanzielle Unterstützung. Leider wurde unsere Autonomie durch die formale Absetzung des Rates stark beschnitten, und wir sind nun faktisch ein vollständiges Werkzeug des japanischen Militärs."
lec.78.a:0 "Moment, was war der letzte Teil?"

lec.79.t:0 "Japan lehnt ab"
lec.79.d:0 "Tokio hat es offenbar als zu großes Sicherheitsrisiko angesehen, uns in ihre Allianz aufzunehmen und hat sich geweigert. Wir werden uns den Chinesen alleine stellen."
lec.79.a:0 "Verdammt!"

lec.80.t:0 "Das Schicksal von Zhang Xiaolin"
lec.80.d:0 "Zhang Xiaolin war ein wertvolles Werkzeug für die Japaner, indem er seine kriminellen Kontakte nutzte, um die Städte für sie zu sichern und gleichzeitig einen saftigen Gewinn für sich selbst zu erzielen. Jetzt, wo die Japaner sich ihrer Position ziemlich sicher sind, beginnen sich einige Diplomaten und Offiziere jedoch zu fragen, ob Xiaolins Hilfe in dieser Phase wirklich notwendig ist.\n\nNun ist ein Treffen mit Xiaolin und seinen unmittelbaren Untergebenen arrangiert worden. Als sich unsere Beamten im schönen Shanghaier Abend dem Freudenhaus nähern, taxieren sich Polizisten und Gangster gegenseitig und fragen sich, wer den ersten Schritt machen wird. Nachdem er empfangen wurde, steckt der Bezirkskommissar seine Hand in die Tasche. Was holt er heraus?"
lec.80.a:0 "Sein Revolver!"
lec.80.b:0 "Xiaolins Auftrag in der Regierung."

lec.81.t:0 "Entfernung von Deutschland aus dem Gesandtschaftsrat"
lec.81.d:0 "Das Deutsche Reich ist verwundbar, und es ist an der Zeit, dass ihre Übergriffe im Fernen Osten korrigiert werden, indem sie aus dem Rat entfernt werden. Wie sollten wir vorgehen?"
lec.81.a:0 "Wir sollten über ihre Entfernung abstimmen."
lec.81.b:0 "Die Europäer würden sie verteidigen, wir müssen uns selbst bewegen."

lec.82.t:0 "Der Legationsrat nimmt unsere Konzession zurück"
lec.82.d:0 "Der verräterische Gesandtschaftsrat hat unsere Nation aus ihrem Verfahren entfernt, trotz unserer wiederholten gegenteiligen Bitten. Sie haben unsere chinesischen Konzessionen beschlagnahmt, uns vor der Welt gedemütigt und uns aus den Hallen der Macht in China ausgesperrt. Das Kolonialamt und der Kaiser fordern eine feindliche Antwort. Unsere ostasiatische Flotte muss zum Angriff bereit sein."
lec.82.a:0 "Unerhört!"

lec.83.t:0 "Der Gesandtschaftsrat entfernt Deutschland"
lec.83.d:0 "Der Gesandtschaftsrat in Shanghai hat in geschlossener Sitzung Deutschland aus dem Gremium ausgeschlossen. Sie behaupten, dass Deutschland den Geist der Shanghaier Konferenz untergräbt, und rufen alle Mitgliedsländer auf, sie zu unterstützen."
lec.83.a:0 "Deutschland hat sich selbst überschätzt."
lec.83.b:0 "Wir kämpfen nicht gegen Deutschland, geben Sie unsere Konzession auf!"

lec.84.t:0 "Der Rat beginnt mit der Abstimmung über die Aufhebung der deutschen Konzession."
lec.84.d:0 "Der Rat hat mit der Abstimmung über den Antrag des japanischen Botschafters begonnen, Deutschland aus dem Gesandtschaftsrat zu entfernen."
lec.84.a:0 "Hoffen wir, dass sie mit "Ja" stimmen."

lec.85.t:0 "Der Gesandtschaftsrat stimmt über die Rücknahme der deutschen Konzession ab"
lec.85.d.noger:0 "Seit ein paar Jahren isolieren sich die Deutschen langsam innerhalb des Gesandtschaftsrates. Ihre Arroganz und ihr unehrliches Spiel sind bei den gut Informierten in Shanghai weithin bekannt, auch wenn sie behaupten, die Sache der globalen Stabilität und Zusammenarbeit zu propagieren. Jetzt scheint der Gesandtschaftsrat beschlossen zu haben, sie aus den Teilen Chinas zu entfernen, von denen er glaubt, dass er es rechtlich kann. Sollten wir die Gelegenheit ergreifen, dem Welthegemon einen Schlag zu versetzen, oder ist das zu riskant?"
lec.85.d.ger:0 "Der Gesandtschaftsrat hat begonnen, über einen Antrag abzustimmen, unser Kaiserreich aus den von ihnen verwalteten chinesischen Konzessionen zu entfernen und unsere Diplomaten aus dem Rat auszuweisen! Dies wäre ein gewaltiger Schlag für die deutsche Macht in Asien, wenn er durchkäme, und wir müssen alles in unserer Macht Stehende tun, damit er nicht durchkommt."
lec.85.a:0 "Wir werden mit Bedacht wählen."
lec.85.b:0 "Das ist ungeheuerlich!"

lec.86.t:0 "Die Ergebnisse der Abstimmung über die Aufhebung der deutschen Konzessionen"
lec.86.d:0 "Die Abstimmung über die Entfernung Deutschlands ist beendet, und es scheint, dass sie..."
lec.86.a:0 "Bestanden!"
lec.86.b:0 "Fehlgeschlagen."

lec.87.t:0 "Der Gesandtschaftsrat stimmt für die Entfernung von uns"
lec.87.d:0 "Der verräterische Gesandtschaftsrat hat unsere Nation aus ihrem Verfahren entfernt, trotz unserer wiederholten gegenteiligen Bitten. Sie haben unsere chinesischen Konzessionen beschlagnahmt, uns vor der Welt gedemütigt und uns aus den Hallen der Macht in China ausgesperrt. Das Kolonialamt und der Kaiser fordern eine feindliche Antwort. Unsere ostasiatische Flotte muss zum Angriff bereit sein."
lec.87.a:0 "Verdammt!"

lec.88.t:0 "Der Gesandtschaftsrat nimmt deutsche Konzession zurück"
lec.88.d:0 "Der Gesandtschaftsrat hat Deutschland kürzlich aus dem Verfahren ausgeschlossen und seine Konzessionen beschlagnahmt. Während sie einst ein formeller Verbündeter Chinas waren, haben ihre Arroganz und ihre hinterhältigen Machenschaften dies zweifellos verdient. "
lec.88.a:0 "Der Imperialismus ebbt langsam in China ab."

lec.89.t:0 "Der Gesandtschaftsrat entlässt uns aus dem Rat"
lec.89.d:0 "Der verräterische Gesandtschaftsrat hat unsere Nation aus ihrem Verfahren entfernt, trotz unserer wiederholten gegenteiligen Bitten. Sie haben unsere chinesischen Konzessionen beschlagnahmt, uns vor der Welt gedemütigt und uns aus den Hallen der Macht in China ausgesperrt. Das Kolonialamt und der Kaiser fordern eine feindliche Antwort. Unsere ostasiatische Flotte muss zum Angriff bereit sein."
lec.89.a:0 "Das ist ein Skandal!"

lec.90.t:0 "Der Gesandtschaftsrat dominierte"
lec.90.d:0 "Es scheint, dass der Gesandtschaftsrat von einem Land, [LEC_voter1], dominiert wird. Mit dem Rat, der alle Angelegenheiten des Mandats dominiert, werden wir jetzt effektiv von Diktaten aus diesem Land regiert."
lec.90.a:0 "Das ist unangenehm."

lec.91.t:0 "Gesamteinfluss in den Legationsstädten"
lec.91.d:0 "Die Gesandtschaftsstädte waren als Forum für alle Mächte mit Konzessionen in China gedacht, um gemeinsam eine Freihandelszone in mehreren östlichen Städten zu garantieren. Der merkwürdige Zustand im Rat, in dem unsere Nation die einzige stimmberechtigte Macht ist, hat die Städte jedoch effektiv zu einer Verlängerung unserer Politik gemacht."
lec.91.a:0 "Sie werden unsere Wünsche erfüllen."

lec.92.t:0 "Der Sieg von Nanjing"
lec.92.d:0 "Unsere Söldner und Undercover-Männer, die die Nanjing-Clique unterstützen, waren vielleicht nicht die einzige kriegsentscheidende Kraft, aber es scheint, dass [LEP.GetLeader] über die Antikonzessionisten, die ihn umgaben, triumphiert hat. Zumindest unser Status in Ostchina ist gesichert."
lec.92.a:0 "Großartig!"

lec.93.t:0 "Frieden mit den Westlern?"
lec.93.d:0 "Wir haben die physische imperialistische Präsenz der Gesandtschaftsstädte in China beendet, jetzt bleibt nur noch der Papierfetzen, um den die westliche Koalition kämpft... und unser Krieg mit einem Großteil der Welt. Wir könnten beides formell beenden und Asien Frieden bringen, indem wir die westlichen Mächte, die sich uns widersetzen, an den Verhandlungstisch bitten. Sollten wir das Angebot machen?"
lec.93.a:0 "Wir müssen den Krieg beenden."
lec.93.b:0 "Die Westler müssen aus China vertrieben werden!"

lec.94.t:0 "Frieden mit [FROM.GetNameDef]?"
lec.94.d:0 "Die Chinesen haben die unabhängigen Kräfte des Internationalen Mandats für die chinesischen Konzessionen zerschlagen und unsere Konzessionen in China an sich gerissen, und sie haben begonnen, die Städte des ehemaligen Mandats und unsere ehemaligen Konzessionen in ihre Nation zu integrieren. Wir kämpfen jetzt um einen Fetzen Papier, haben einige in unserem Land behauptet. Andere haben jedoch geantwortet, dass wir für unseren Stolz als Nation und als Rasse kämpfen. Sollten wir der [FROM.GetAdjective]-Anfrage zustimmen?"
lec.94.a:0 "Der Krieg ist vorbei, wir müssen es nur zugeben."
lec.94.b:0 "Wir werden niemals vor den Chinesen kapitulieren!"

lec.95.t:0 "[From.GetNameDefCap] Akzeptiert Frieden"
lec.95.d:0 "[From.GetAdjective] Botschafter sind zu uns zurückgekehrt und es scheint, dass sie und ihre Verbündeten unseren Friedensvorschlag akzeptiert haben. Sie werden unsere Herrschaft über die ehemaligen Gesandtschaftsstädte und alle anderen Zugeständnisse in China im Austausch für eine nominelle Entschädigung anerkennen, und alle Feindseligkeiten werden eingestellt."
lec.95.a:0 "Großartig!"

lec.96.t:0 "[FROM.GetNameDefCap] Lehnt unser Angebot ab"
lec.96.d:0 "Die arroganten [FROM.GetAdjective] Imperialisten haben unser freundliches und edles Friedensangebot abgelehnt! Es scheint, dass wir einen Krieg bis zum bitteren Ende führen werden."
lec.96.a:0 "Mehr war nicht zu erwarten."

lec.97.t:0 "Der Zweite Weltkrieg"
lec.97.d:0 "Die Franzosen und Deutschen befinden sich nach zwanzigjährigem Frieden wieder im Krieg. Der [CAN_king_full_name] und seine Verbündeten in Algier und weltweit haben die Chance genutzt, die der Krieg bietet, und beginnen mit den Angriffsvorbereitungen. Die Börse in Schanghai ist daraufhin erneut eingebrochen, und es könnte eine weitere Rezession im Mandatsgebiet drohen. Obwohl dies vielleicht noch vermieden werden kann, haben vor allem deutsche und britische Unternehmen verloren, und viele haben in den Städten ihre Läden geschlossen."
lec.97.a:0 "Krieg ist in der Tat die Hölle."

lec.98.t:0 "Die Besetzung von Macau"
lec.98.d:0 "Der Gesandtschaftsrat ist bankrott gegangen, das Ende des Internationalen Mandats ist besiegelt. Während Shanghai nun in Straßenkämpfen und Chaos versinkt, sind die entlegenen Städte des Mandats ungeschützt. Nach dem Zusammenbruch der portugiesischen Kriegsanstrengungen wurde die Freiwillige Streitmacht der Gesandtschaft nach Macau eingeladen, um die Stadt zu schützen und ihren Wohlstand zu sichern. Der Zusammenbruch der [LEC.GetAdjective]-Regierung lässt uns jedoch als die beste Chance für Sicherheit in diesem ältesten aller Konzessionen. Sollten wir den Hafen für China zurückfordern?"
lec.98.a:0 "Es ist verletzlich, nehmen Sie es!"
lec.98.b:0 "Wir können die Ressourcen im Moment nicht entbehren."

lec.99.t:0 "[FROM.GetNameDefCap] Besetzt Macau"
lec.99.d:0 "[FROM.GetNameDefCap] hat Macau besetzt, bevor unsere Streitkräfte die Ordnung wiederherstellen oder die Portugiesen zurückkehren können. Dies ist zwar ein Schlag für das Mandat, aber wir können jetzt nichts dagegen tun."
lec.99.a:0 "Schrecklich!"

lec.100.t:0 "Der Zusammenbruch der deutschen Kriegsanstrengungen"
lec.100.d:0 "Die deutschen Waffen haben sich als erfolglos erwiesen, das Vaterland gegen seine Feinde zu verteidigen, so scheint es. Berlin ist gefallen, und während in Übersee eine Exilregierung eingerichtet wird, hat das Kaiserreich eindeutig viel von seinem fernöstlichen Einfluss verloren."
lec.100.a:0 "Beunruhigend."
lec.100.b:0 "Berufen Sie sich auf Artikel 14!"
lec.100.c:0 "Und bleibt draußen, ihr imperialistischen Schweine!"

lec.101.t:0 "Die zweite Berufung auf Artikel 14"
lec.101.d:0 "Mit dem Fall Deutschlands ist die Zeit gekommen, erneut über die Zukunft der Städte zu entscheiden. Der Hohe Kommissar hat sich auf Artikel 14 berufen, und der Gesandtschaftsrat ist zusammengetreten, um über das Schicksal des Mandats zu entscheiden. Die Amerikaner wollen natürlich wieder die Vorherrschaft über die Städte, aber ihr Land ist kaum in einem besseren Zustand als Deutschland. Die Briten drängen den Rat, sich an sie zu wenden, denn obwohl auch sie im Exil sind, haben sie zumindest ihre Langlebigkeit im Exil bewiesen. Andere in der städtischen Bürokratie haben stattdessen versucht, Hochkommissar Bodenheimer davon zu überzeugen, dass die Zeit für eine ausländische Kontrolle über die Städte vorbei ist. Sollten wir ihrer Bitte nachkommen? Oder sind die Städte zu wertvoll, um wieder in die chaotischen Hände der Chinesen zu fallen?"
lec.101.a:0 "Wir müssen in den amerikanischen Schoß zurückkehren."
lec.101.b:0 "Die Briten werden uns helfen."
lec.101.c:0 "Das Zeitalter des Imperialismus ist vorbei - geben Sie die Städte an China zurück."

lec.102.t:0 "Die Amerikaner übernehmen die Kontrolle in Shanghai"
lec.102.d:0 "Nach dem weltweiten Zusammenbruch Deutschlands haben sich die Gesandtschaftsstädte wieder einmal an die Amerikaner gewandt, um sie in die Zukunft zu führen."
lec.102.a:0 "Interessant."

lec.103.t:0 "Briten dominieren in Shanghai"
lec.103.d:0 "Nach dem weltweiten deutschen Zusammenbruch haben die Gesandtschaftsstädte die Briten um Führung und Schutz gebeten."
lec.103.a:0 "Interessant."

lec.104.t:0 "Das Ende des internationalen Mandats"
lec.104.d:0 "Nach dem Zusammenbruch der deutschen Kriegsanstrengungen standen die Gesandtschaftsstädte ohne internationalen Rückhalt da. Da sie niemanden haben, an den sie sich wenden können, und weil sie eine mögliche japanische Invasion fürchten, hat der Gesandtschaftsrat unsere Nation gebeten, die Kontrolle über die Städte des Mandats wieder zu übernehmen."
lec.104.a:0 "Die Ungleichbehandlungsverträge sind beendet!"
lec.104.b:0 "Wir haben im Moment nicht die Ressourcen dafür."

lec.105.t:0 "Das Ende des internationalen Mandats"
lec.105.d:0 "Heute, [GetDateText], löste Hochkommissar Bodenheimer formell den Rat für das internationale Mandat für die chinesischen Konzessionen auf und begab sich zu einer Zeremonie mit [FROM.GetLeader], wo er seine Autorität über die Städte des ehemaligen Mandats seiner Regierung und dem rechtmäßigen China auf ewig anvertraute. Danach wurde er von seinen Pflichten entbunden und kehrte in seine Botschaft zurück, um die Reise zurück nach Deutschland anzutreten, um eine Beschäftigung zu finden, die das neue Regime für ihn bereitstellen kann. In den nächsten Tagen werden ihm zweifellos unzählige Europäer folgen. Es ist das Ende eines Zeitalters, gewiss, aber wir haben die Hoffnung, dass Shanghai als Teil eines wiedervereinigten Chinas gedeihen wird, auch wenn die Existenz eines solchen im Moment in Frage steht."
lec.105.a:0 "Das Paris des Ostens driftet ab."

lec.106.t:0 "Das Ende des internationalen Mandats"
lec.106.d:0 "Heute, [GetDateText], löste Hochkommissar Bodenheimer formell den Rat für das internationale Mandat für die chinesischen Konzessionen auf und begab sich zu einer Zeremonie mit [FROM.FROM.GetLeader], wo er seine Autorität über die Städte des ehemaligen Mandats seiner Regierung und dem rechtmäßigen China auf ewig anvertraute. Danach wurde er von seinen Pflichten entbunden und kehrte in seine Botschaft zurück, um die Reise zurück nach Deutschland anzutreten, um eine Beschäftigung zu finden, die das neue Regime für ihn bereitstellen kann. In den nächsten Tagen werden ihm zweifellos unzählige Europäer folgen. Obwohl sich das neue Schanghai für unsere Nation wahrscheinlich nicht als so wohlhabend erweisen wird wie das alte, können wir wenig tun, da der Zusammenbruch der meisten anderen imperialistischen Mächte auf der Welt der eigentliche Auslöser für diese Übergabe war."
lec.106.a:0 "Das Ende einer Epoche."

lec.107.t:0 "Der Rat debattiert über die Liga der linken Schriftsteller"
lec.107.d:0 "Die Liga der linken Schriftsteller wurde 1933 in Shanghai gegründet, möglicherweise auf Betreiben der Kuomintang und unter dem Einfluss des berühmten Schriftstellers Lu Xun. Das erklärte Ziel der Gruppe war es, die Sache des sozialistischen Realismus in China voranzutreiben, und sie sahen kein Problem darin, Kunst zu nutzen, um offenkundig politische Aussagen zu machen. In der Tat hatten sie häufig hitzige Debatten mit der Mondsichel-Gesellschaft, einer einflussreichen literarischen Gruppe, die argumentiert, dass Kunst nur um der Kunst willen gemacht werden sollte. In letzter Zeit haben sie jedoch ihre Propagandakampagne für die linke Kuomintang verstärkt, und da diese Kämpfer immer noch in Fujian aktiv sind, sind sie in den Augen einiger Mitglieder des Rates und der Polizei zu einer Bedrohung für das Mandat geworden. Was sollte gegen diese Unruhestifter unternommen werden?"
lec.107.a:0 "Verhaften Sie sie und beschlagnahmen Sie ihr Material!"
lec.107.b:0 "Verbieten Sie einfach ihre offenkundig politischen Veröffentlichungen."
lec.107.c:0 "Kunst ist ein relativer Begriff, lassen Sie sie sein..."

lec.108.t:0 "Das isolierte Mandat"
lec.108.d:0 "Mit der Niederlage oder Absetzung aller Mitglieder des Gesandtschaftsrates hat das Internationale Mandat für die chinesischen Konzessionen nun keinen Zweck mehr. Obwohl viele Exilanten und Auswanderer es vorziehen würden, dass die Städte unabhängig bleiben, unter ihrer eigenen Regierung, bin ich zu faul, um das zu kodieren und außerdem wäre es diplomatisch nicht machbar. Daher hat der Hochkommissar [LEC.GetLeader] die Entscheidung getroffen, die vom Mandat besetzten Städte an die chinesische Regierung zurückzugeben."
lec.108.a:0 "Wir hatten einen guten Lauf."

lec.109.t:0 "Die Entscheidung des Gesandtschaftsrates zum russischen Wahlrecht"
lec.109.d.success:0 "Nach unserer Unterwerfung durch die Japaner hat der Gesandtschaftsrat beschlossen, dass wir nicht mehr würdig sind, einen Sitz in seinen Reihen in Shanghai zu haben. In der Tat ist Ivan Luganets-Orelsky, unser Botschafter in Schanghai, zum Moskauer Regime übergelaufen, um seinen bequemen Lebensstil zu behalten. Dies ist im Allgemeinen sinnbildlich für unsere sinkende internationale Legitimität und unsere Verwandlung in nur einen weiteren Teil des japanischen Reiches."
lec.109.d.fail:0 "Nach unserer Unterwerfung durch die Japaner hat der Moskauer Botschafter im Gesandtschaftsrat versucht, den Rest dieses Gremiums davon zu überzeugen, dass wir nicht mehr würdig sind, einen Sitz in ihren Reihen in Shanghai zu haben. Glücklicherweise ist er jedoch gescheitert, möglicherweise aufgrund des japanischen Einflusses. So sind wir international immer noch als eine mögliche russische Regierung anerkannt."
lec.109.a:0 "Verdammt!"
lec.109.b:0 "Was für eine Erleichterung."

lec.110.t:0 "Die Wiederherstellung der transamurianischen Abstimmung?"
lec.110.d:0 "Als die Gesandtschaftsstädte gegründet wurden, erhielt Russland als Nation mit chinesischen Konzessionen natürlich ein Stimmrecht im Rat. Leider gab es zu dieser Zeit zwei Russen. Während Kerenskijs Russische Republik mehr internationale Anerkennung genoss, war das Regime von Admiral Koltschak in Wladiwostok weitaus näher dran, da es die Konzessionen tatsächlich besetzen konnte und die Unterstützung von Tokio hatte. Dies führte dazu, dass beiden Regierungen die gleichen Beobachterrechte gewährt wurden wie den Kanadiern und Australiern. Jetzt, da das östliche [TRM.GetNameDef] unbestreitbar das einzige verbliebene Russland ist, das ein Interesse daran hat, seine Position in Tianjin zu halten, hat der Botschafter aus Wladiwostok jedoch darauf gedrängt, seiner Regierung wieder Stimmrechte einzuräumen.\n\nDa es sich hier um eine recht substanzielle Angelegenheit handelt, müsste sie eigentlich durch den Gesandtschaftsrat gehen. Da es jedoch unwahrscheinlich ist, dass Deutschland, ein Rivale der Russen und Japaner, es jemals durchgehen lassen würde, können wir es stattdessen einfach vom Vorsitzenden des Gesandtschaftsrates per Antrag zur Geschäftsordnung durchsetzen lassen. Dies würde zwar einen mächtigen neuen Wähler schaffen, der keine Verbindungen zu den Deutschen hat, und würde die Japaner erfreuen, aber es würde wahrscheinlich einige Kräfte im Rat verärgern."
lec.110.a:0 "Der Gesandtschaftsrat muss abstimmen."
lec.110.b:0 "Dies ist eine rein verfahrenstechnische Angelegenheit."

lec.111.t:0 "Der Gesandtschaftsrat stimmt über die Wiederherstellung des [TRM.GetAdjective]-Stimmrechts ab"
lec.111.d.notjapan:0 "Seit Jahren ist die russische Stimme im Gesandtschaftsrat zwischen Admiral Koltschaks [TRM.GetName] und [RUS.GetNameDef] aufgeteilt. Jetzt, da letztere von der Weltbühne verschwunden ist, scheint es nur angemessen, dass die russischen Stimmrechte wieder an die legitime östliche Regierung zurückgegeben werden. Allerdings ist Transamur zweifellos eine geopolitische Bedrohung für die Nationen Eurasiens, und einige fragen sich, ob es klug wäre, ihnen so einfach mehr Einfluss zu gewähren."
lec.111.d.japan:0 "Seit Jahren ist die russische Stimme im Gesandtschaftsrat zwischen dem Staat Transamur unseres Verbündeten Admiral Koltschak und [RUS.GetNameDef] aufgeteilt. Nun, da das Moskauer Regime nicht mehr in der Lage ist, für sich in Anspruch zu nehmen, die richtige weißrussische Regierung zu sein, hat der Vorsitz des Gesandtschaftsrates beschlossen, dass Wladiwostoks Stimmrecht wiederhergestellt werden soll. Wir sollten froh sein, dass unser Einfluss weit genug gereicht hat, um diesen Coup durchzuziehen."
lec.111.a:0 "Wir werden mit Bedacht wählen."

lec.112.t:0 "Der Gesandtschaftsrat stimmt über die Wiederherstellung unseres Wahlrechts ab"
lec.112.d:0 "Seit Jahren haben wir nur Beobachterrechte im Gesandtschaftsrat in Shanghai, obwohl wir chinesische Konzessionen haben. Sie behaupteten, der Grund für diese Missachtung seien die konkurrierenden Ansprüche von uns und dem feindlichen Moskauer Regime von Kerenski und seinen Republikanern. Nun aber, da Moskau unseren Anspruch, das einzig wahre Weißrussland zu sein, nicht mehr bestreitet, hat der Vorsitz beschlossen, eine Abstimmung darüber einzuberufen, ob unsere Rechte wiederhergestellt werden sollen oder nicht. Wenn es irgendeine Gerechtigkeit in dieser Welt gibt, werden wir sie natürlich wiedererlangen, aber wir können die Bosheit und Eifersucht Berlins nicht außer Acht lassen."
lec.112.a:0 "Der Rat soll zur Vernunft kommen."

lec.113.t:0 "Die Ergebnisse der Abstimmung über [TRM.GetAdjective] Stimmrechte"
lec.113.d:0 "Die Abstimmung über die Wiederherstellung des Stimmrechts für die transamurianische Regierung ist beendet. Kleinere Staaten unterstützten den Antrag als unschätzbares Gegengewicht zu Deutschland, aber auch viele Großmächte folgten dem Antrag. Am Ende scheint es, als sei der Antrag..."
lec.113.a:0 "Angenommen!"
lec.113.b:0 "Abgelehnt."

lec.114.t:0 "[TRM.GetName] erhält Stimmrecht im Gesandtschaftsrat"
lec.114.d:0 "Es scheint, dass der Gesandtschaftsrat [TRM.GetName] das Recht eingeräumt hat, über den Gesandtschaftsrat abzustimmen, da das ehemalige Moskauer Regime nicht mehr in der Lage ist, die Frage zu bestreiten. Obwohl dies zweifellos ein korrektes Verfahren ist, stellt die Nichtkonsultation des Rates für eine Abstimmung einen beunruhigenden Präzedenzfall dar und bedroht den japanischen und deutschen Vorrang im Rat. Leider haben wir jedoch keine andere Wahl, als dies vorerst zu akzeptieren."
lec.114.a:0 "Es darf nicht wieder vorkommen."

lec.115.t:0 "Unser Wahlrecht ist wiederhergestellt!"
lec.115.d:0 "Der Gesandtschaftsrat hat nach einer strittigen Debatte beschlossen, unser Stimmrecht im Gesandtschaftsrat wiederherzustellen, da Transamur unsere russischen Ansprüche nicht mehr bestreitet. Dies ist ein großer Tag für Russland und ganz Asien!"
lec.115.a:0 "Großartige Neuigkeiten!"

lec.116.t:0 "Der Gesandtschaftsrat stimmt gegen die Wiederherstellung unseres Wahlrechts"
lec.116.d:0 "Der Gesandtschaftsrat hat dafür gestimmt, unser Stimmrecht nicht wiederherzustellen, wobei er sowohl die Irrelevanz unserer Zugeständnisse als auch unsere aggressiven Aktionen im Westen als Gründe anführt. Es scheint, dass die Angst vor Deutschland über den gesunden Menschenverstand und die Hoffnung auf die Zukunft gesiegt hat."
lec.116.a:0 "So viel zur internationalen Zusammenarbeit."

lec.117.t:0 "Die Entscheidung des Gesandtschaftsrates zum transamurischen Wahlrecht"
lec.117.d.success:0 "Der Gesandtschaftsrat hat unserem Rivalen in Wladiwostok ein Stimmrecht im Gesandtschaftsrat eingeräumt. Auch wenn wir jetzt nicht in der Lage sind, diese Rechte zu beanspruchen, da wir keine imperialistischen Ambitionen in Fernost mehr haben, so ist dies doch ein Skandal!"
lec.117.d.fail:0 "Wir hören aus Shanghai, dass der Botschafter von [TRM.GetName] den Rat um eine Abstimmung gebeten hat, um seinem Regime ein Stimmrecht im Gesandtschaftsrat zu gewähren, dass er aber abgelehnt wurde. Auch wenn wir nicht in der Lage sind, diese Rechte selbst zu beanspruchen, ist es dennoch gut, dass unser Rivale sie nicht haben kann."
lec.117.a:0 "Verdammt!"
lec.117.b:0 "Gut."

lec.118.t:0 "Chen Jiongming hält eine Konferenz in Shantou ab"
lec.118.d:0 "Der Föderalismus in China wurde viele Male besiegt, scheint aber immer wieder aus der Asche aufzustehen. Einer der Hauptgründe dafür ist die Beharrlichkeit seines Hauptverfechters, Chen Jiongming aus Guangdong. Er hat kürzlich die feindliche Guangxi-Clique sowie Verräter in den eigenen Reihen besiegt und ist nun bereit, Expeditionen nach Norden und Osten zu starten. Um sein Regime und seine Verbündeten zu organisieren, hält er eine Konferenz in Shantou oder Swatow ab, einer der Städte, die unser Mandat ausmachen. Da die Stadt formal zu China und seiner Provinz gehört, haben wir keine rechtliche Handhabe, ihm das zu verweigern. Wir werden wahrscheinlich nicht einmal einen Beobachterstatus erhalten, also können wir nur von außen beobachten, wie diese Konferenz, die über das Schicksal Chinas entscheiden soll, verläuft."
lec.118.a:0 "Nun, viel Glück..."

lec.119.t:0 "Du Yuesheng ist vorsorglich abgesprungen"
lec.119.d:0 "Als die Polizei in Du Yueshengs Teehaus eintraf, um ihn bis zu seinem Prozess zu verhaften, schickte der Gangster schnell einen Lakaien los, um ein vernünftiges Gegenangebot zu machen. Da er legal auf Kaution freigelassen werden kann, bevor sein Prozess beginnt, gibt es keinen Grund, sich überhaupt die Mühe zu machen, ihn auf die Wache zu bringen. Sicherlich wäre die Regierung bereit, eine sofortige Kautionszahlung in bar zu akzeptieren. Die Beamten waren schnell einverstanden, und so wartet Du Yuesheng auf seine Verhandlung in dem Stil, in dem er es gewohnt ist - unabhängig."
lec.119.a:0 "Moment mal, wir haben nichts von diesem Geld erhalten!"

lec.120.t:0 "Du Yuesheng ist weg"
lec.120.d.american:0 "Als die Offiziere schließlich das Urteil gegen Du Yuesheng verkündeten und ihn zu einer lebenslangen Haftstrafe in Japan verurteilten, weit weg von seiner Operationsbasis in Schanghai, trafen sie in seinem Teehaus ein und fanden dort niemanden vor. Sie alarmierten den Gesandtschaftsrat, der wiederum seine Sicherheitskräfte losschickte, um im ganzen Mandatsgebiet nach dem Triadenführer zu suchen. Nach über einem Monat der Suche scheint Du jedoch verschwunden zu sein, und diejenigen, die wissen, wo er sich aufhält, schweigen gegenüber unseren Ermittlern völlig. In seiner Abwesenheit ist die Führung der Triade auf weniger starke Schultern gefallen, aber die Führung der nationalistischen chinesischen Gemeinschaft liegt nun immer deutlicher auf Robert Hotung, dem 'Großen Alten Mann von Hongkong'."
lec.120.d.germans:0 "Als die Offiziere schließlich das Urteil gegen Du Yuesheng verkündeten und ihn zu einer lebenslangen Haftstrafe in Japan verurteilten, weit weg von seiner Operationsbasis in Schanghai, trafen sie in seinem Teehaus ein und fanden dort niemanden vor. Sie alarmierten den Gesandtschaftsrat, der wiederum seine Sicherheitskräfte losschickte, um im ganzen Mandatsgebiet nach dem Triadenführer zu suchen. Nach über einem Monat der Suche scheint Du jedoch verschwunden zu sein, und diejenigen, die wissen, wo er sich aufhält, schweigen gegenüber unseren Ermittlern völlig.In seiner Abwesenheit ist die Führung der Triade auf weniger starke Schultern gefallen, und die AOG hat in den südlichen Städten an Einfluss gewonnen. Vor allem Lothar Eisentrager wird von vielen als einer der einflussreichsten Männer im Mandat bezeichnet."
lec.120.d.brit:0 "Als die Offiziere schließlich das Urteil gegen Du Yuesheng verkündeten und ihn zu einer lebenslangen Haftstrafe in Japan verurteilten, weit weg von seiner Operationsbasis in Schanghai, trafen sie in seinem Teehaus ein und fanden dort niemanden vor. Sie alarmierten den Gesandtschaftsrat, der wiederum seine Sicherheitskräfte losschickte, um im ganzen Mandatsgebiet nach dem Triadenführer zu suchen. Nach über einem Monat der Suche scheint Du jedoch verschwunden zu sein, und diejenigen, die wissen, wo er sich aufhält, schweigen gegenüber unseren Ermittlern völlig.In seiner Abwesenheit ist die Führung der Triade auf weniger starke Schultern gefallen, und ein Großteil seines Einflusses in Hongkong ist auf den offiziellen britischen Generalgouverneur von Hongkong übergegangen."
lec.120.d.japs:0 "Als die Offiziere schließlich das Urteil gegen Du Yuesheng verkündeten und ihn zu einer lebenslangen Haftstrafe in Japan verurteilten, weit weg von seiner Operationsbasis in Schanghai, trafen sie in seinem Teehaus ein und fanden dort niemanden vor. Sie alarmierten den Gesandtschaftsrat, der wiederum seine Sicherheitskräfte losschickte, um im ganzen Mandatsgebiet nach dem Triadenführer zu suchen. Nach über einem Monat der Suche scheint Du jedoch verschwunden zu sein, und diejenigen, die wissen, wo er sich aufhält, schweigen gegenüber unseren Ermittlern völlig.In seiner Abwesenheit ist die Führung der Triade auf die fähigen, wenn auch leicht gestörten Schultern von Hiraya Amane gefallen."
lec.120.a:0 "Solange er weg ist..."

lec.121.t:0 "Zhang Xiaolin entkommt der Verhaftung"
lec.121.d:0 "Es scheint, dass Zhang Xiaolin kein Risiko eingehen wollte. Der Rat hat einen Haftbefehl gegen ihn erlassen, aber es gab keine Meldungen über seine Sichtung, obwohl jeder weiß, dass er irgendwo in Fuzhou ist. Entweder hat er die Polizei im gesamten Mandatsgebiet bestochen oder er hält sich versteckt. Das hat ihn nicht davon abgehalten, nahe genug an das Büro des Hohen Kommissars heranzukommen, um eine in eine Golden Dragon Zigarette eingewickelte Notiz hineinzuschieben, in der er der Regierung mitteilte, dass er weiterhin kooperieren würde, solange er nicht verurteilt würde."
lec.121.a:0 "Wir verhandeln nicht mit Kriminellen!"

lec.122.t:0 "Der Tod von Zhang Xiaolin"
lec.122.d.american:0 "Zhang Xiaolin war in Abwesenheit vor Gericht gestellt und zu lebenslanger Haft in Wladiwostok verurteilt worden. Um das Urteil zu vollstrecken, musste er jedoch gefunden werden. Obwohl er seit dem Versand des Haftbefehls untergetaucht ist, scheint es, dass die hohe Belohnung, die für das Wissen um seinen Aufenthaltsort ausgesetzt wurde, einige seiner ehemaligen Mitarbeiter davon überzeugt hat, seinen Aufenthaltsort preiszugeben. Vor einer Woche wurden er und seine Leutnants in einem Waisenhaus in Fuzhou gefunden. Nachdem sie auf die Aufforderung, herauszukommen, keine Antwort außer Schüssen erhalten hatten, brach die Polizei in das Haus ein. In dem darauf folgenden Handgemenge wurde Zhang Xioalin ins Bein geschossen und dann von einem seiner Partner getötet, um seine Gefangennahme oder Folter zu verhindern. Seit seinem Tod hat Liu Hongsheng, der führende Industrielle, der als "König der Streichhölzer" bekannt ist, die Kontrolle über einen Großteil von Zhangs alten halblegalen Aktivitäten in Shanghai und Fuzhou übernommen." 
