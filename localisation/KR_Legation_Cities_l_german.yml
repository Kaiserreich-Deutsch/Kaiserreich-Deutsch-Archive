LEC_totalist_party:0 "Xintefa"
LEC_totalist_party_long:0 "XinTeFa Büro                                                         §gDai Lis ideologische Enklave in Shanghai dominiert die Geheimdienstoperationen der Kuomintang und bildet eine informelle Ausrichtung innerhalb der Partei. Wo immer Sabotage und syndikalistische Unruhen anzutreffen sind, sind XinTeFa-Agenten sicher nicht weit entfernt.§!"
LEC_syndicalist_party:0 "CSP"
LEC_syndicalist_party_long:0 "Chinesische Syndikalistische Partei                                          §gDie CSP ist eine kleine und im Gesamtbild Chinas weitgehend irrelevante Partei, der es außerhalb der Industriestädte an Schlagkraft mangelt, und selbst dort wird die linksgerichtete KMT bevorzugt.§!"
LEC_radical_socialist_party:0 "KMT-Minsheng"
LEC_radical_socialist_party_long:0 "Kuomintang Minsheng                                            §gDie Minsheng-Fraktion der Kuomintang wird von Wang Jingwei selbst geführt und ist die dominierende Fraktion der Partei.§!"
LEC_social_democrat_party:0 "KMT-Minquan"
LEC_social_democrat_party_long:0 "Kuomintang Minquan                                              §gDie Minquan-Fraktion der Kuomintang wird von Soong Ching-ling, der Frau des verstorbenen Sun Yat-sen, angeführt.§!"
LEC_social_liberal_party:0 "Die Vermillion Gesellschaft"
LEC_social_liberal_party_long:0 "Die Vermillion Gesellschaft                                               §gEine große, breite Gruppe von Geschäftsleuten und einflussreichen Persönlichkeiten, die sich in der Regel als "chinesischstämmig" bezeichnen würden, wozu auch die "Eurasier" oder Männer gemischter Rasse gehören. Sie bilden Clubs und Interessengruppen auf verschiedenen Ebenen der Gesellschaft, aber überwiegend aus den monetären Klassen. Es ist ein offenes Geheimnis, dass die Gesellschaft nationalistisch ausgerichtet ist und die Mitglieder vor ihrer Gründung mindestens seit 1911, wenn nicht schon früher, die Revolution in China finanziert haben.§!"
LEC_social_conservative_party:0 "Der Hong Kong Club"
LEC_social_conservative_party_long:0 "Der Hong Kong Club                                                §gUrsprünglich ein Dinner Club und ein Mittel für die britische Geschäftswelt in Hongkong, um in Kontakt zu bleiben, ist Der Hong Kong Club zu einer Lebensader für die Briten in den Konzessionen geworden und hat nun Zweigstellen in allen Legationsstädten. Die Mitgliedschaft steht nur weißen Untertanen der britischen Krone offen, obwohl eine Ausnahme für die wenigen in Hongkong Geborenen gewährt wird, wo die englische Geschäftswelt nach wie vor dominiert.§!"
LEC_market_liberal_party:0 "AmCham Shanghai"
LEC_market_liberal_party_long:0 "Die amerikanische Handelskammer im internationalen Mandat                                           §gAls kommerzieller Arm des amerikanischen Einflusses in den Legationsstädten hat die Handelskammer die übergeordnete Aufgabe, die Häfen offen und den Handel fließend zu halten, um einen der letzten guten Handelspartner der USA im Geschäft zu halten.§!"
LEC_paternal_autocrat_party:0 "Ostchina Direktorium"
LEC_paternal_autocrat_party_long:0 "Das Ostchina Direktorium                                        §gDas OD ist Deutschlands wirtschaftliches Herrschaftsinstrument in China, hält die AOG im Würgegriff und ist auch dafür zuständig, mit dem Gesandtschaftsrat gute Konditionen für deutsche Investitionen auszuhandeln.§!"
LEC_authoritarian_democrat_party:0 "SMC"
LEC_authoritarian_democrat_party_long:0 "Der Stadtrat von Shanghai                             §gDer Stadtrat von Shanghai ist das Führungsgremium der wichtigsten Stadt der Städte, er kann zwar keine eigenständige politische Macht ausüben, bleibt aber ein wichtiger Akteur auf lokaler Ebene.§!"
LEC_national_populist_party:0 "Die China Agentur"
LEC_national_populist_party_long:0 "Shina Tokubetsu Honbu                                          §gJapans 'China Spezial Agentur' ist vordergründig eine politische Sicherheitstruppe unter der Kontrolle des japanischen Konsulats als Teil des Außenministeriums, repräsentiert aber in Wirklichkeit nicht nur dieses, sondern auch den Einfluss des Kriegsministeriums. Dies macht sie zu einer sehr fraktionierten Organisation, die schwer zu fassen ist, das volle Ausmaß ihrer Operationen wird vielleicht nie bekannt werden.§!"

