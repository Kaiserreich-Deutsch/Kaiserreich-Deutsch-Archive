LEC_money_launderette:0 "Anti-Geldwäsche Kommission"
LEC_money_launderette_desc:0 "Mit dem Ende der Untersuchung der Vermillion Gesellschaft wurde die AMLC gegründet, um alle Verbrechen im Zusammenhang mit Finanzbetrug zu untersuchen und zu verfolgen."
