### Focuses ###
LEC_new_status_quo:0 "Der neue Status Quo"
LEC_new_status_quo_desc:0 "Die Gesandtschaftsstädte haben eine Zeit der Instabilität und Ungewissheit hinter sich. Jetzt, da der derzeitige Hochkommissar des Mandats zweifellos hier ist, um zu bleiben, ruhen jedoch viele jetzt in dem Wissen, dass die Zukunft des Mandats entschieden ist."
LEC_german_tool:0 "Das westliche Werkzeug"
LEC_german_tool_desc:0 "Die Deutschen hatten schon immer ein großes Interesse daran, den Gesandtschaftsrat zu kontrollieren, und nun, da Hochkommissar Bodenheimer vereidigt wurde, hat er die Städte auf die deutsche Sache verpflichtet, den Status quo im Fernen Osten fortzusetzen. "
LEC_german_military_investors:0 "Deutsche Industrielle anlocken"
LEC_german_military_investors_desc:0 "Die derzeitige deutsche Wirtschaftspräsenz ist sorgfältig reguliert, wie ein Großteil der ausländischen Industrie in den Städten. Eine Lockerung dieser Vorschriften, wie z. B. der verbleibende Schutz für Arbeitnehmer, könnte mehr deutsche Industrielle dazu ermutigen, hier zu bauen und zu investieren. "
LEC_zhili_in_cities:0 "Zhili Soldaten mit Stahlhelmen"
LEC_zhili_in_cities_desc:0 "1932 lud Deutschland Soldaten der Südzhili in die Gesandtschaftsstädte ein, um die Ordnung gegen die linken Aufwiegler aufrechtzuerhalten. Sich endgültig auf die Seite des einzigen sicheren deutschen Verbündeten in China, [LEP.GetNameDef], zu schlagen, indem man dessen Truppen in die Städte einlädt, wäre eine gute Idee."
LEC_GEA_cooperation:0 "Deutsche Koordinierung"
LEC_GEA_cooperation_desc:0 "Die einzige Möglichkeit, die Städte vor der unvermeidlichen japanischen Bedrohung zu schützen, besteht darin, unser Militär mit den deutschen See- und Luftstreitkräften zu koordinieren. Einige mögen gegen diese offene Bevorzugung protestieren, aber ihre Einwände sind für die Sache der Stabilität irrelevant."
LEC_fight_jap_influence:0 "Bekämpfung des japanischen Einflusses"
LEC_fight_jap_influence_desc:0 "Die Japaner haben eine viel zu starke Präsenz in den Städten und könnten ihren Einfluss in Zeiten eines Konflikts sehr effektiv nutzen. Die Vertreibung ihrer Geschäftsleute und das Durchgreifen gegen ihre illegalen Aktivitäten wird ihre Macht beschneiden."
LEC_coastal_defence:0 "Verbesserung des Küstenschutzes"
LEC_coastal_defence_desc:0 "Die einzige Chance, einen japanischen Angriff zu überleben, besteht in starken Küstenbefestigungen, und unsere deutschen Verbündeten sind Experten auf diesem Gebiet. Wir sollten sie deshalb einsetzen."

LEC_open_door:0 "Die offene Tür"
LEC_open_door_desc:0 "Die Gesandtschaftsstädte wurden geschaffen, um der Welt als offene Tür nach China zu dienen, und sie werden es auch bleiben! Die anglo-amerikanische Herrschaft der Städte wird die Politik der Neutralität und Kooperation fortsetzen, die sie in den letzten Jahrzehnten zum Erfolg geführt hat."
LEC_forum_of_peace:0 "Ein Forum für Frieden und Wohlstand"
LEC_forum_of_peace_desc:0 "Die Gesandtschaftsstädte waren schon immer dazu da, den Frieden zwischen den Deutschen, Chinesen, Japanern und Amerikanern zu wahren. Diesem Ziel sollten wir das Mandat vollständig widmen."
LEC_encourage_cooperation:0 "Zusammenarbeit der Großmächte ermutigen"
LEC_encourage_cooperation_desc:0 "Wir favorisieren keine der beiden Mächte im Konflikt um China. Schließlich sind alle willkommen, nach Shanghai zu kommen, um ihre Positionen zu diskutieren. Unser oberstes Ziel ist der dauerhafte Frieden im Fernen Osten"
LEC_free_trade_in_china:0 "Freihandel in China"
LEC_free_trade_in_china_desc:0 "Die Politik der offenen Tür war die Parole der Gründer des Mandats, und sie ist weiterhin wichtig. Wir werden uns weiter darum bemühen, dass alle Mitgliedsstaaten des Gesandtschaftsrates, aber auch der Rat selbst, davon profitieren."
LEC_multipolar_mandate:0 "Ein mehrpoliges Mandat"
LEC_multipolar_mandate_desc:0 "Es gibt mehr als drei Mächte im Rat, und es war an der Zeit, sie wertzuschätzen! Wir sollten unsere Kontrolle über den Rat nutzen, um den Botschaftern und Standpunkten der kleineren Nationen mehr Gewicht zu verleihen."
LEC_bring_back_the_brits:0 "Bringt die Briten zurück"
LEC_bring_back_the_brits_desc:0 "Die britische Krone wurde bei der Einsetzung des Rates zu Unrecht aus den Beratungen herausgenommen. Wir sollten ihnen ihr Stimmrecht wiedergeben, denn sie sind ein entscheidendes Bollwerk des derzeitigen Status quo."
LEC_seek_third_parties:0 "Ein offenes Forum"
LEC_seek_third_parties_desc:0 "Das Internationale Mandat ist kein elitärer Club, in dem über das Schicksal des restlichen Ostens entschieden wird. Jede Macht mit Zugeständnissen wird hier geschätzt, und jede Macht hat eine Stimme."

LEC_gateway_to_the_east:0 "Tor zum Osten"
LEC_gateway_to_the_east_desc:0 "Nun, da die Japaner den Gesandtschaftsrat dominieren, sieht die Zukunft Asiens immer rosiger aus. Eine wesentliche Frage muss gestellt werden: Sollten die Städte offen neutral bleiben und einem isolierten Japan Nachschublinien und geschmuggelte Waffen anbieten, oder sollten die Städte versuchen, die japanischen Kriegsanstrengungen so weit wie möglich zu unterstützen?"
LEC_compromised_neutrality:0 "Kompromittierte Neutralität"
LEC_compromised_neutrality_desc:0 "Die Städte sind als Quelle des Handels und der internationalen Interaktion zu wichtig, um zu versuchen, sich der japanischen Kriegsmaschinerie unterzuordnen. Der Rat hat immer noch eine Rolle in Asien zu spielen!"
LEC_supply_lines:0 "Versorgungslinien in die Welt"
LEC_supply_lines_desc:0 "Die Japaner rechnen mit einigen Handelsproblemen und Embargos in der Zukunft, da sie die Befreiung Asiens in Angriff nehmen. Wir werden die japanische Kriegsmaschinerie mit Rohmaterial versorgen und davon profitieren, wie es sich für einen Zwischenhändler gehört."
LEC_weapons_smuggling:0 "Waffenvorräte"
LEC_weapons_smuggling_desc:0 "Die Japaner können es sich schlecht leisten, die Ostküste Chinas zu verlieren, wenn sie ihren Krieg beginnen. Wir sollten eine Verbindung für Waffen und Männer zur Verfügung stellen, die zu den Bodentruppen Japans und seiner Verbündeten abgezogen werden."
LEC_pressure_westerners:0 "Westen ins Abseits stellen"
LEC_pressure_westerners_desc:0 "Der Westen und die Imperialisten haben den Fernen Osten schon viel zu lange im Würgegriff! Ein hartes Durchgreifen gegen ihre Geschäfte, illegalen Aktivitäten und sogar Ermittlungen gegen einige Mitglieder ausländischer Delegationen werden ihren giftigen Einfluss bald eindämmen."
LEC_TMKKD:0 "Das TMKKD einrichten"
LEC_TMKKD_desc:0 "Die TMKDD wird dazu dienen, die Bewohner der Gesandtschaftsstädte, die bereit sind, Japan zu helfen, in einen organisierten Dienst zu rekrutieren. Wir werden die Vorhut des japanischen Angriffs sein!"
LEC_manchus_in_tianjin:0 "Mandschu Truppen in Tianjin"
LEC_manchus_in_tianjin_desc:0 "Die japanischen Verbündeten in der Fengtian-Regierung sind vom Gesandtschaftsrat noch nicht anerkannt. Wenn wir außerdem wollen, dass sie über die [QIE.GetAdjective]-Regierung triumphieren, könnte es den Krieg zu ihren Gunsten kippen, wenn wir unseren chinesischen Verbündeten freien Durchgang durch Tianjin gewähren, wie es die Deutschen 1932 getan haben. Wir sollten Marschall Zhang entschlossen unterstützen!"
LEC_deal_with_zhang:0 "Geschäft mit Zhang Xiaolin"
LEC_deal_with_zhang_desc:0 "Zhang Xiaolins Grüne Bande hat uns bei der Sicherung der Städte sehr geholfen. Allerdings ist seine Hilfe ein wenig anrüchig, und viele fragen sich nun, ob wir seine Dienste noch benötigen..."

LEC_remove_japanese:0 "Entfernen Sie die Japaner aus dem Rat"
LEC_remove_japanese_desc:0 "Die Japaner haben sich auf der internationalen Bühne als Verbrecher und Banditen erwiesen! Ihre schamlose Einmischung in chinesische Angelegenheiten muss bestraft werden, und sie dürfen nicht länger ein offizielles Mitspracherecht an Chinas Schicksal haben."
LEC_remove_germans:0 "Entfernen Sie die Deutschen aus dem Rat"
LEC_remove_germans_desc:0 "Das Deutsche Reich handelt eindeutig nicht mehr in gutem Glauben innerhalb der Grenzen des internationalen Mandats. Seine Zugeständnisse sind nur ein Werkzeug für seine ausbeuterische Außenpolitik, und deshalb müssen sie entfernt werden."
LEC_neutral_zone_crackdown:0 "Besetzen Sie die neutrale Zone"
LEC_neutral_zone_crackdown_desc:0 "Die neutralen Zonen erlauben theoretisch weder chinesischen noch internationalen Armeen den Zutritt. Das macht sie zu einem Alptraum für die Kontrolle und den effektiven Einsatz. Um die Städte vor linken und ausländischen Einflüssen zu sichern, müssen sie von unserer Freiwilligenarmee besetzt werden."
LEC_war_industrialists:0 "Kriegsindustrie"
LEC_war_industrialists_desc:0 "Die Kriegsindustrien in den Gesandtschaftsstädten sind begrenzt, da es noch viele rechtliche Hindernisse für eine ungehinderte Produktion gibt. Deren Beseitigung und die Senkung der Handelsbarrieren für internationale Rüstungsunternehmen sollten zu einer erhöhten Kriegsproduktion führen, die im Krieg eingesetzt werden könnte."
LEC_stable_markets:0 "Stabile Märkte"
LEC_stable_markets_desc:0 "Die Gesandtschaftsstädte sind, Stand jetzt, völlig unvorbereitet auf einen Krieg. Leider ist ein bewaffneter Konflikt keine unmögliche Eventualität. Wir müssen die Investoren auf den Krieg vorbereiten, damit sie nicht massenhaft den Glauben an das Mandat verlieren."
LEC_they_made_ready:0 "Sie machten sich für den Krieg bereit"
LEC_they_made_ready_desc:0 "Die Grundlagen des Mandats sind unter Beschuss. Die internationalen Garantien, die einst unsere Sicherheit gewährleisteten, dienen nicht mehr. Die Welt verändert sich, und die Gesandtschaftsstädte müssen sich mit ihr verändern."

LEC_jardines:0 "Subventionierung Jardine, Matheson & Co"
LEC_jardines_desc:0 "Das Handelsunternehmen Jardine, Matheson & Co hat seinen Sitz in Südchina und stellt eine wichtige Lebensader für den Handel in Asien dar, von deren Unterstützung wir wirtschaftlich profitieren können."
LEC_HSBC:0 "Ein Darlehen von HSBC"
LEC_HSBC_desc:0 "Die Hong-Kong Shanghai Bankgesellschaft ist eine der größten Banken in Asien und ein bedeutender Emittent von Devisen, ein Kredit von ihr würde unsere Währungsreserven erheblich aufstocken."
LEC_deutsch_asiatische_bank:0 "Eine Leihgabe der Deutsch-Asiatischen"
LEC_deutsch_asiatische_bank_desc:0 "Die Deutsch-Asiatische Bank, kurz DAB, ist eine der stabilsten Banken in den Städten. Unsere Währungsreserven mit ihren üppigen Bargeldreserven aufzustocken, wäre eine gute Idee."
LEC_yokohama_specie_bank:0 "Ein Darlehen der Yokohama Bank"
LEC_yokohama_specie_bank_desc:0 "Die Yokohama Specie Bank ist stark in den chinesischen Handel involviert und hat daher großes Interesse daran, uns einen Kredit zu gewähren, der es uns ermöglicht, weiter zu kapitalisieren und unsere Bemühungen zur Erholung vom Schwarzen Montag zu unterstützen."
LEC_russo_asiatic_bank:0 "Ein Darlehen der Russisch-Asiatischen Bank"
LEC_russo_asiatic_bank_desc:0 "Die Russisch-Asiatische Bank ist etwas instabil, aber sie hat den Schwarzen Montag recht gut überstanden und wickelt viele Geschäfte von Tianjin aus ab, so dass es eine sichere Sache ist, sie für Vermögenswerte anzuzapfen."
LEC_turn_a_blind_eye:0 "Öffnung von Wladiwostok"
LEC_turn_a_blind_eye_desc:0 "Wladiwostoks Wirtschaft könnte von einem ungehinderten Zugang zu unseren Waren und Dienstleistungen profitieren, so wie ihre Waren bei uns gut laufen könnten. Wir müssen die Japaner einsetzen, um Koltschak davon zu überzeugen, seinen Hafen zu öffnen und ihn nicht mehr schließen zu lassen."
LEC_social_provisioning:0 "Ignorieren der französischen Kriminalität"
LEC_social_provisioning_desc:0 "Während viele Franzosen die [BEL.GetAdjective]-Staatsbürgerschaft annahmen, sind diejenigen, die dazu nicht in der Lage waren, nun staatenlos, und viele sind auf ein Leben der Kriminalität verfallen. Indem wir Schmiergelder von den Anständigeren unter ihnen nehmen, können wir für ein gerechteres Verhältnis sorgen."

LEC_wheelock_and_marden:0 "In Wheelock und Marden investieren"
LEC_wheelock_and_marden_desc:0 "Wheelock und Marden sind eine von britischen Kaufleuten gegründete Reederei, die eine große Handelsflotte kontrolliert. Durch den Kauf einer Beteiligung an ihnen können wir ihren Betrieb und ihren Gewinn langfristig steigern."
LEC_green_island_cement:0 "Unterstützen Sie Green Island Zement."
LEC_green_island_cement_desc:0 "Green Island Zement ist eine Firma mit Ursprung auf Hongkongs Green Island, ein wichtiger Hersteller für die boomende Bauindustrie, die seit dem Schwarzen Montag ins Wanken geraten ist. Sie in dieser Krise zu unterstützen, ist wichtig, damit wir weiterhin profitieren können."
LEC_china_light_and_power:0 "China Light & Power aufkaufen."
LEC_china_light_and_power_desc:0 "CL&P betreibt einen Großteil der elektrischen Infrastruktur rund um Shanghai und ist ein Unternehmen, das im Moment um sein Überleben kämpft und reif für einen Käufer ist, der es in die Vermögenswerte der Gesandtschaftsstädte einbringt."
LEC_improving_shipping_lanes:0 "Schifffahrtswege ausbauen"
LEC_improving_shipping_lanes_desc:0 "Die Schifffahrt ist wichtiger denn je, um sicherzustellen, dass wir uns von den Schockwellen des Schwarzen Montags erholen. Indem wir unser Bekenntnis zum Freihandel bekräftigen, können wir den Markt beruhigen und die Menschen dazu bringen, wieder zu investieren."
LEC_improving_port_facilities:0 "Hafenanlagen ausbauen"
LEC_improving_port_facilities_desc:0 "Mit zunehmendem Handelsvolumen steigt auch der Bedarf an Andockstellen und Hafenanlagen. Durch das Ausbaggern und Erweitern der Mündungswerften in Shanghai können wir die Stadt in Schwung halten."
LEC_improving_infrastructure:0 "Verbesserung der Landinfrastruktur"
LEC_improving_infrastructure_desc:0 "Straßenbahnnetze verbinden die Städte intern und sind für den lokalen Handel lebenswichtig. Wenn wir sie finanzieren, können wir dafür sorgen, dass alle in Bewegung bleiben und glücklich sind."
LEC_railway_profiteering:0 "Investitionen in Chinas Eisenbahnen"
LEC_railway_profiteering_desc:0 "Chinesische Eisenbahnen sind seit Jahrzehnten das Lieblingsprojekt der Europäer, allerdings sind einige von ihnen stark veraltet und bedürfen der zielgerichteten Modernisierung."
LEC_arnold_and_karlberg:0 "Kooperieren Sie mit Arnold & Karlberg"
LEC_arnold_and_karlberg_desc:0 "Arnold & Karlberg ist ein Luftfahrtunternehmen, das in China Flugzeuge bauen will, und durch die Zusammenarbeit mit ihnen können wir sicherstellen, dass wir in dieser neuen Branche ganz vorne mit dabei sind."
LEC_star_ferry_tax:0 "Hong Kong Fährgebühren"
LEC_star_ferry_tax_desc:0 "Der Fährdienst in Hongkong wird von einer Vielzahl von Unternehmen betrieben. Durch die Erhebung einer Pro-Kopf-Steuer auf Passagiere können wir die Einnahmen erhöhen."
LEC_standardise_rates:0 "Standardisierte Preise"
LEC_standardise_rates_desc:0 "Die Grundsteuer ist von Stadt zu Stadt unterschiedlich. Wenn wir sie vereinheitlichen, können wir unsere Einnahmequellen rationalisieren und die Verschwendung verringern."
LEC_to_the_coal_fields:0 "Kohle aus Wuchang"
LEC_to_the_coal_fields_desc:0 "Wuchang im Landesinneren ist ein bedeutender Kohleproduzent, und Tianjin benötigt zufällig Kohle, um eine Expansion der Stahlindustrie voranzutreiben. Wenn wir die entsprechenden Vorkehrungen für den Abbau treffen, können wir diesem angespannten Außenposten der Zivilisation Beschäftigung und Wohlstand bringen."

LEC_string_of_pearls_scheme:0 "Die Perlenkette"
LEC_string_of_pearls_scheme_desc:0 "Es wurde ein Plan zur Entwicklung der Städte jenseits von Shanghai vorgelegt, der als "String of Pearls"-Programm bezeichnet wird und darauf abzielt, den Wohlstand in allen unseren Regionen auszuweiten und deren Produktion zu steigern."
LEC_hong_kong_land:0 "Spekulation in Kowloon"
LEC_hong_kong_land_desc:0 "Die Kowloon-Halbinsel ist der jüngste Teil von Hongkong und reif für die Nutzung. Es gibt Grundstücke in einem Gebiet mit einem enormen Bedarf an neuen Flächen, da die Bevölkerung anschwillt."
LEC_tianjin_rail_hub:0 "Der Bahnknotenpunkt Tianjin"
LEC_tianjin_rail_hub_desc:0 "Tianjin ist ein Knotenpunkt im Norden Chinas, ein Tor von der Mandschurei nach Peking und von dort nach Shandong und Luoyang. Seine Erweiterung wird uns sicher helfen."
LEC_the_small_cities:0 "Wachsen der kleineren Städte"
LEC_the_small_cities_desc:0 "Die kleineren Städte werden in vielerlei Hinsicht vernachlässigt, aber indem wir Unternehmen ermutigen, dorthin abzuwandern, können wir sie profitabler machen."
LEC_electrifying_china:0 "China unter Strom setzen!"
LEC_electrifying_china_desc:0 "Die Elektrifizierung ist die Ware der Zukunft, und da die Kohlekraft in Shanghai gut etabliert ist, haben wir einen ehrgeizigen Plan entwickelt, um das gesamte Jangtse-Becken mit Strom zu versorgen."
LEC_shantou_docks:0 "Hafenanlagen von Swatow ausbauen"
LEC_shantou_docks_desc:0 "Sawtow im Süden ist ein lohnender Hafen, aber er könnte besser sein. Durch den Ausbau der Trockendockanlagen und die allgemeine Verbesserung der Kräne und des Ladungsumschlags können wir sicherstellen, dass dort eine größere Menge an Schiffen abgefertigt werden."
LEC_bypass_the_aog:0 "AOG umgehen"
LEC_bypass_the_aog_desc:0 "Die AOG-Häfen bieten deutschen Kaufleuten günstige Handelskonditionen und billige Arbeitskräfte. Durch eine Umstrukturierung der steuerlichen Anreize können wir den Wettbewerb zwischen uns fördern und das deutsche Monopol besiegen."
LEC_the_legation_yuan:0 "Der Gesandtschaftsdollar"
LEC_the_legation_yuan_desc:0 "Die Währungssituation in den Städten ist äußerst kompliziert und macht den Handel zu einem Kopfzerbrechen. Durch die Einführung eines neuen universellen Gesandtschaftsdollars können wir den Handel rationalisieren und China für alle offener machen."
LEC_pieces_of_a_puzzle:0 "Teile eines Puzzles"
LEC_pieces_of_a_puzzle_desc:0 "Die Städte sind nur ein Teil eines größeren Puzzles, eines Puzzles namens China. Indem wir sie als Teile eines großen, ineinandergreifenden Handelsnetzes sehen, das über ihre Grenzen hinausgeht, können wir ihr wahres Potenzial erschließen."
LEC_all_china_university:0 "Universitäten von China"
LEC_all_china_university_desc:0 "Chinas Universitäten wurden lange Zeit vernachlässigt, und jetzt sind wir in der Lage, neue zu eröffnen und Bildung für alle zugänglich zu machen."

LEC_greater_shanghai_plan:0 "Der Plan für den Großraum Shanghai"
LEC_greater_shanghai_plan_desc:0 "Unsere Städte sind zu weit verstreut, um miteinander verbunden zu sein, und werden im Falle eines Konflikts leicht fallen. Daher sollten wir versuchen, Shanghai zum Mittelpunkt der industriellen Entwicklung zu machen. Unsere Stadt soll immer das leuchtende Juwel des Ostens sein!"
LEC_renovate_the_bund:0 "Renovierung des Bundes"
LEC_renovate_the_bund_desc:0 "Der Shanghai Bund ist das alte Hafengebiet, in dem ein großer Teil des chinesischen Handels abgewickelt wird. Durch die Finanzierung von Renovierungsarbeiten können wir dazu beitragen, einen neuen und lebendigen Knotenpunkt für die globale Schifffahrt zu schaffen."
LEC_invest_in_mannufactures:0 "Sekundärindustrie ausbauen"
LEC_invest_in_mannufactures_desc:0 "Der Handel schafft Wohlstand, nicht nur durch die Waren selbst, sondern auch durch die Dienstleistungen für die Seeleute, die in den Banken gelagerten Löhne, die Betankung, die Wartung, die Stauerei und die Unterkünfte. Durch die Unterstützung dieser Nebengeschäfte können wir den Wohlstand der Städte steigern."
LEC_land_spec_in_neutral_zone:0 "Spekulationen in der Neutralen Zone"
LEC_land_spec_in_neutral_zone_desc:0 "Landspekulation ist ein großes Geschäft, und nirgendwo ist es so begehrt wie in China. Während die relative Gesetzlosigkeit der neutralen Zone es schwer macht, dort für Ordnung zu sorgen, können wir uns überlegen, dort etwas Land zu versteigern, um Geld zu beschaffen."
LEC_invest_in_naval_mannufactures:0 "Die Mündungswerft"
LEC_invest_in_naval_mannufactures_desc:0 "Das Mündungsgebiet des Jangtse ist breit und tief und könnte, wenn es richtig ausgebaggert wird, für eine Militärwerft geeignet sein."
LEC_invest_in_heavy_mannufactures:0 "Umrüstung des Jiangnan-Arsenals"
LEC_invest_in_heavy_mannufactures_desc:0 "Sun Chuanfang und die Nanjing-Clique haben das Jiangan-Arsenal während der gesamten Dauer des Bundes der Acht Provinzen ausgeschaltet, aber jetzt, da Sun tot und der Bund zusammengebrochen ist, sollten wir es in diesen unruhigen Zeiten wieder instand setzen und wieder in Betrieb nehmen. "
LEC_expand_shanghai_university:0 "Förderer Universität Shanghai"
LEC_expand_shanghai_university_desc:0 "Die Universität Shanghai steht seit langem im Verdacht, ein Ort der syndikalistischen Agitation zu sein, aber sie ist auch ein wichtiges Zentrum der höheren Bildung. Sie zu sponsern, kann unsere Forschungsmöglichkeiten erweitern."
LEC_consolidate_stock_exchanges:0 "Konsolidierung der Börsen"
LEC_consolidate_stock_exchanges_desc:0 "Die Konsolidierung der zwei Börsen in Shanghai und der vier Börsen in Hongkong zu einer einzigen städtischen Börse ist eine komplexe, aber lohnende Aufgabe. Die Briten mögen es jedoch nicht, wenn wir ihre Autorität in Hongkong untergraben."
LEC_new_council_building:0 "Das neue Ratsgebäude"
LEC_new_council_building_desc:0 "Der Gesandtschaftsrat braucht ein neues Gebäude, um seine Autorität über die Stadt auszuüben. Ein palastartiger Komplex neuester architektonischer Stile wird unter unserer Aufsicht Gestalt annehmen."
LEC_the_shanghai_yuan:0 "Der Shanghai Yuan"
LEC_the_shanghai_yuan_desc:0 "Shanghai ist die vitalste Stadt, aber es fehlt ihr eine einheitliche, kohärente Währung. Durch die Einführung eines neuen Shanghai Yuan können wir sicherstellen, dass die Unternehmen in der Stadt die komplexen Angelegenheiten der einzelnen Währungen vermeiden."

LEC_in_defence_of_commerce:0 "Zum Schutz des Handels"
LEC_in_defence_of_commerce_desc:0 "Die Welt wird schnell zu einem gefährlichen Ort und die Mitte wird wahrscheinlich nicht mehr lange halten. Wenn die Zeit kommt, die Städte zu verteidigen, sollten wir nicht nur mit der unsichtbaren Hand des freien Marktes zuschlagen."
LEC_renovate_wei:0 "Renovieren Sie Wei Fort"
LEC_renovate_wei_desc:0 "Das Wei Fort ist ein altes Fort aus der Boxerzeit in Tianjin. Von den Qing gemäß den Verträgen entwaffnet und geräumt, sollten wir es nun renovieren und für die militärische Nutzung wiederherstellen."
LEC_renovate_hai:0 "Hai Fort renovieren"
LEC_renovate_hai_desc:0 "Das Hai Fort ist ein weiteres altes Fort aus der Boxer-Ära in Tianjin, das zum Schutz vor Angriffen von der Küste diente. Ähnlich wie das Wei Fort ist seine Renovierung wichtig für die Zukunft der Stadtverteidigung."
LEC_reactivate_gin_drinkers_line:0 "Reaktivieren Sie die Gin-Trinker-Linie"
LEC_reactivate_gin_drinkers_line_desc:0 "Die Gin Drinker's Line ist eine alte Küstenverteidigungslinie in Hongkong, die vor der britischen Revolution für den Fall einer Invasion durch Japan gebaut wurde. Die Linie selbst ist baufällig geworden, aber mit etwas Renovierung kann sie jeden Feind abwehren."
LEC_the_kowloon_redoubt:0 "Befestigung von Kowloon"
LEC_the_kowloon_redoubt_desc:0 "Kowloon ist die Halbinsel nördlich von Hongkong, wo die gefährlichsten Schläge vom Land aus erfolgen werden. Wir sollten sie befestigen, um einen Teil der Bedrohung durch die Kriegsherren von Guangdong zu beseitigen."
LEC_defending_shanghai:0 "Die Kanonen von Wusong"
LEC_defending_shanghai_desc:0 "Das Wusong Fort in Shanghai ist eine baufällige alte Festungsanlage. Wir sollten es mit den besten neuen Geschützen restaurieren, um die Stadt und das Herz des Mandats sicher zu halten."
LEC_fortify_minor_cities:0 "Befestigen Sie die kleineren Städte"
LEC_fortify_minor_cities_desc:0 "Die kleineren Städte des Mandats dürfen in unseren Verteidigungsplänen nicht vergessen werden. Um sie vor Angriffen zu schützen, müssen Vorbereitungen getroffen werden, indem alte chinesische Befestigungen reaktiviert und eigene Festungen gebaut werden."

LEC_settle_enlistment_debate:0 "Die Zukunft der Freiwilligenarmee"
LEC_settle_enlistment_debate_desc:0 "Die Welt verändert sich schnell und die Freiwilligentruppe in ihrer jetzigen Form ist möglicherweise nicht mehr in der Lage, die Städte zu schützen. Vor allem sind viele besorgt über den Mangel an Arbeitskräften für unsere Truppe. Vielleicht können wir den Rat dazu bringen, über eine Maßnahme abzustimmen, die die Wehrpflicht für diejenigen erhöht, die zum Dienst berechtigt sind."

LEC_expanding_the_volunteers:0 "Erweitern Sie die Zahl der freiwilligen Helfer"
LEC_expanding_the_volunteers_desc:0 "Die Freiwilligentruppe muss größer werden, wenn wir uns gegen die Instabilität in China verteidigen wollen, aber wir sollten die Truppe auch reformieren."

LEC_care_for_the_wounded:0 "Das Kranken- und Verwundeten-Korps"
LEC_care_for_the_wounded_desc:0 "Das Kranken- und Verwundeten-Korps wurde erstmals 1910 von Mabel St Clair Stobart in Großbritannien entworfen und ist immer noch eine wirklich moderne Lazaretttruppe. Als freiwillige Truppe ist jeder Mann lebenswichtig, daher müssen wir eine angemessene medizinische Versorgung haben, indem wir das WSWCC nachbilden."
LEC_weltkrieg_lessons:0 "Lehren aus dem Weltkrieg"
LEC_weltkrieg_lessons_desc:0 "Der Große Krieg hat viele unserer Offiziere wichtige Lektionen gelehrt, und indem wir sie an neuen Handbüchern mitarbeiten lassen, können wir eine Menge über konventionelle und unkonventionelle Kriegsführung lernen."
LEC_volunteer_flying_corps:0 "Gründung des Freiwilligen Fliegerkorps"
LEC_volunteer_flying_corps_desc:0 "Ah, diese großartigen Männer und ihre Flugmaschinen. Die Freiwilligen sind bestrebt, neben bodengestützten Waffen auch Flugzeuge einzusetzen, schon allein aus Prestigegründen. Ihre militärische Macht wird auch in einem kommenden Krieg notwendig sein."
LEC_pomp_and_circumstance:0 "Glanz und Gloria"
LEC_pomp_and_circumstance_desc:0 "Blasen Sie die Trompeten, lassen Sie die Signalhörner erklingen und lassen Sie uns eine Parade abhalten! Indem wir den Ruhm des Freiwilligenkorps zur Schau stellen, sollte dies mehr ermutigen, sich freiwillig in unserer Truppe zu melden."

LEC_establish_chinese_militia:0 "Eine chinesische Division aufbauen"
LEC_establish_chinese_militia_desc:0 "Chinesische Männer werden schon seit einiger Zeit in der Polizei eingesetzt, aber die Einrichtung einer formellen freiwilligen chinesischen Division könnte für uns überlebenswichtig sein."
LEC_special_squads:0 "Spezielle Ausbildungstrupps"
LEC_special_squads_desc:0 "Die Auswahl bestimmter Trupps für ein spezialisiertes taktisches Training wird uns helfen, unsere Effizienz zu verbessern, und uns erlauben, kleine Teile unserer Streitkräfte zu verfeinern."
LEC_sinified_officers:0 "Chinesische Offiziere zulassen"
LEC_sinified_officers_desc:0 "Mit dem Abklingen der Auswirkungen des Liga-Krieges sind viele chinesische Offiziere in die Städte geflohen. Diese Offiziere können unsere Reihen gut ergänzen, vorausgesetzt natürlich, sie erhalten eine angemessene Ausbildung."
LEC_urban_combat:0 "Fairbairn's Kommando-Methoden"
LEC_urban_combat_desc:0 "Der 'Gefährliche Dan' hat einen einzigartigen Messer- und Nahkampfstil entwickelt, den er Defendu nennt. Indem wir dies als Teil des Standardlehrplans unterrichten, können wir sicherstellen, dass unsere Truppen immer mit höchster Effizienz arbeiten."
LEC_tank_experiments:0 "Panzertraining"
LEC_tank_experiments_desc:0 "Panzer gelten weithin als der Weg der Zukunft, und durch die Entwicklung von Methoden für ihren Einsatz in städtischen Umgebungen können wir ein starkes Rückgrat für die Städte der Zukunft sicherstellen."

LEC_preemptive_planning:0 "Vorausschauende Planung"
LEC_preemptive_planning_desc:0 "Trotz unserer angeblichen internationalen Rückendeckung haben die Städte viele Feinde in China und wir werden uns wahrscheinlich noch mehr auf der Weltbühne schaffen. Unser Angriff unvermeidlich und so müssen wir beginnen, für diese Eventualität zu planen."
LEC_a_legation_navy:0 "Eine Gesandtschaftsmarine?"
LEC_a_legation_navy_desc:0 "Wenn wir uns in dieser unsicheren Zeit verteidigen wollen, brauchen wir eine geeignete Flottenabteilung, die unter unserer direkten Kontrolle operiert. Wir werden den Gesandtschaftsrat bitten, über einen Antrag abzustimmen, der uns die Anfänge einer Marine aus den Flotten der Ratsmitglieder zugestehen würde."
LEC_modern_dockyards:0 "Modernste Schiffe"
LEC_modern_dockyards_desc:0 "Unsere Marine ist neu und hat daher die Möglichkeit, die neuesten Methoden des Schiffbaus zu übernehmen."

#LEC_undercutting_the_council:0 "Den Rat untergraben..."
#LEC_undercutting_the_council_desc:0 "Was sie nicht wissen, schadet ihnen nicht..."
#LEC_du_yuesheng:0 "Zusammenarbeit mit Du Yuesheng"
#LEC_du_yuesheng_desc:0 "Big Ears Du ist ein Freund der Gemeinschaft, er hat ein großes Herz, eine große Brieftasche und will seine verlorene Schwester finden. Er ist auch ein bösartiger Gangster, der persönlich eine Reihe von Männern getötet hat und rücksichtslos die Shanghaier Unterwelt und den Drogenhandel beherrscht, insbesondere vom Tempel seiner Familie aus, von dem weithin bekannt ist, dass er eine Fassade für eine Heroinfabrik ist. Aber wer zählt schon mit?"
#LEC_opium_profiteering:0 "Das andere weiße Gold"
#LEC_opium_profiteering_desc:0 "Opium, es lässt China ticken. Die Sicherstellung einer stetigen Versorgung durch etwas fragwürdigere Investitionen ist eine gute Idee für unsere Zukunft."
#LEC_suspend_inspections:0 "Frachtkontrollen aussetzen"
#LEC_suspend_inspections_desc:0 "Durch ein ausgeklügeltes System von Bestechungsgeldern und Markierungen können wir bestimmte Ladungen bestimmen, die durchgewunken werden. Was transportieren sie? Wir wissen es nicht und werden nicht fragen."
#LEC_opium_sources:0 "Weitermachen"
#LEC_opium_sources_desc:0 "Mehr Opium, mehr mehr mehr Opium. Der Markt ist vielleicht ein bisschen gesättigt, aber das bedeutet nur, dass es noch nicht genug Kunden gibt."
#LEC_KMT_loans:0 "'Spenden' für Nanjing"
#LEC_KMT_loans_desc:0 "Einige von Yueshengs interessanteren Mitarbeitern leben in Nanjing, wie wir erfahren haben, und könnten einen Kredit WIRKLICH gut gebrauchen. Sie werden uns Zinsen anbieten. Eines Tages. Das hat man uns gesagt. Von diesen netten Männern mit Macheten."
#LEC_southern_gun_running:0 "Erleichtern Sie den Jangtse-Waffenhandel"
#LEC_southern_gun_running_desc:0 "Der Waffenhandel auf dem Jangtse ist eine gute Einnahmequelle für die Banden, und es könnten Schmiergelder für uns drin sein. Und an wen verkaufen sie? Keine Sorge, diese Männer haben Freunde auf allen Seiten."
#LEC_ryu_ga_gotoku:0 "Kampf der Drachen..."
#LEC_ryu_ga_gotku_desc:0 "Es scheint, dass sich die Dinge endlich zuspitzen, die Differenzen zwischen Xiaolin und Yuesheng sind unüberbrückbar geworden und ein Bandenkrieg droht auszubrechen, der mit dem Tod eines der beiden enden wird."

#LEC_zhang_xioalin:0 "Zusammenarbeit mit Zhang Xiaolin"
#LEC_zhang_xioalin_desc:0 "Zhang Xiaolin ist weithin bekannt als Shanghais berüchtigtster Gangster. Es gibt wenig Positives über ihn zu sagen, außer dass er gefügig ist und mit jedem zusammenarbeiten will. Er soll seine Geliebte an einen Tiger verfüttert, Dutzende ermordet und knietief im Handel mit Drogen, Sklaven und Waffen gesteckt haben."
#LEC_counterfitting:0 "Fälschungsoperationen"
#LEC_counterfitting_desc:0 "Währung, Pässe und legale Dokumente müssen manchmal arrangiert werden, und das oft mit weniger als legalen Mitteln. Indem wir die Ermittlungen zu verschiedenen Operationen auf unserem Radar aussetzen, können wir unsere neuen Freunde sehr glücklich machen."
#LEC_people_smuggling:0 "Laster und Menschenhandel"
#LEC_people_smuggling_desc:0 "Das Sexgewerbe in Shanghai ist riesig, schließlich nannte man die Stadt vor dem Sozialismus das Paris des Ostens. Indem wir ein weiteres Mal ein Auge auf die Ausbeutung bestimmter Bevölkerungsgruppen werfen, können wir einige gesunde Schmiergelder einbringen."
#LEC_black_dragon_deal:0 "Treffen mit Zhangs Meistern"
#LEC_black_dragon_deal_desc:0 "Xiaolin arbeitet mit einer Reihe von zwielichtigen Gestalten zusammen, aber hinter ihm steht eine Art ausländischer Geldgeber. Wir könnten einen Hinweis auf seine Identität erhalten, wenn wir ihm die Hand reichen und ihm einen profitablen Deal anbieten, damit er bekommt, was er will..."
#LEC_special_branch_informants:0 "The Anhui Connection"
#LEC_special_branch_informants_desc:0 "Ehemalige Anhui-Warlords und Zeijiang-Personal sind alte Freunde von Zhang aus seiner Zeit als Armeeoffizier. Wir könnten einige von ihnen für uns gewinnen, wenn wir ihn ein wenig umgarnen."
#LEC_northern_gun_running:0 "Erleichterung des nördlichen Waffenhandels"
#LEC_northern_gun_running_desc:0 "Durch den Waffenhandel nach Norden werden ausländische Waffen nach Port Arthur und Tianjin und von dort wer weiß wohin geschmuggelt. Indem wir das erleichtern, können wir ein wenig dazuverdienen."


