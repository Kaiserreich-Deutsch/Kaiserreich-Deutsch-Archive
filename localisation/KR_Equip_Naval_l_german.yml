 ship_hull_carrier_3_desc:0 "Die kontinuierliche Weiterentwicklung der Trägerkonstruktion führte zu wesentlich größeren Modellen, die sich der Größe der ersten Flottenträger annähern und gleichzeitig alle Konstruktionsverbesserungen der dazwischen liegenden Jahre berücksichtigen. Die meisten von ihnen verfügen über einen starken Panzerschutz und eine überwältigende Feuerkraft der Flak, sind aber auch mechanisch sehr zuverlässig. Allerdings wurde das Konzept der großkalibrigen Sekundärbewaffnung zugunsten kleinerer Mehrzweckkanonen aufgegeben."
