 ship_hull_pre_dreadnought:0 "Vor-Dreadnought-Rumpf"
 ship_hull_pre_dreadnought_desc:0 "Nach dem Vorbild der britischen Majestic-Klasse aus den späten 1890er Jahren lösten die Vor-Dreadnought-Schlachtschiffe die Panzerschiffe der 1870er und 1880er Jahre ab. Die aus Stahl gebauten und durch eine Panzerung aus gehärtetem Stahl geschützten Vor-Dreadnought-Schlachtschiffe verfügen über eine Hauptbatterie mit sehr schweren Kanonen in Barbetten, die von einer oder mehreren Sekundärbatterien mit leichteren Waffen unterstützt werden.\n\nDa die Dreadnought-Konstruktion sie schon vor dem Zweiten Weltkrieg überflüssig gemacht hat und in den letzten drei Jahrzehnten die Zahl der auf Dreadnought-Konstruktionen basierenden Schiffe enorm gestiegen ist, sind nur noch wenige von ihnen im Einsatz."
 ship_hull_cruiser_panzerschiff:0 "Panzerkreuzer"
 ship_hull_cruiser_panzerschiff_desc:0 "In den Jahren unmittelbar nach dem Zweiten Weltkrieg begannen die großen Seemächte mit der Entwicklung einer neuen Generation von immer leistungsfähigeren Schlachtschiffen, in denen Schlachtkreuzer die Rolle von "schnellen Schlachtschiffen" spielen sollten. Die Schlachtkreuzer sollten die Rolle der "schnellen Schlachtschiffe" übernehmen. Sie waren als Zwischenklasse gedacht, die sowohl über die nötige Bewaffnung und Reichweite verfügte, um ältere Schlachtschiffe zu bekämpfen, als auch über die nötige Geschwindigkeit, um leichtere Kreuzer zu jagen und den moderneren Schlachtschiffen zu entkommen, gegen die sie selbst keine Chance hatten. Bei den ersten Versuchen, dies zu erreichen, haben die deutschen Ingenieure fast Unmögliches versucht und es geschafft, eine Bewaffnung auf Schlachtschiffniveau mit einem Kreuzerrumpf zu verbinden. Das Ergebnis ist ein Schiff, das besser bewaffnet ist als jeder andere bekannte Kreuzer, das aber auch teuer, vergleichsweise langsam und relativ schlecht gepanzert ist. Diese Schiffe, die von vielen Ländern als neue "Panzerkreuzer" übernommen wurden, sind die schwersten Abschirmschiffe, die die Welt je gesehen hat."
 ship_hull_cruiser_coastal_defense_ship:1 "Küstenschutz-Schiff"
 ship_hull_cruiser_coastal_defense_ship_desc:0 "Küstenschutzschiffe sind kleine, oft kreuzergroße Kriegsschiffe, die Geschwindigkeit und Reichweite zugunsten von Panzerung und Bewaffnung opfern. Sie sind in der Regel für Nationen attraktiv, die sich entweder keine Schlachtschiffe in voller Größe leisten können oder denen speziell entwickelte Schiffe mit geringem Tiefgang genügen, die für küstennahe Operationen geeignet sind."
 ship_hull_torpedo_cruiser:0 "Torpedo Kreuzer"
 ship_hull_torpedo_cruiser_desc:0 "Begleitkreuzer, die mit einer großen Anzahl von Torpedoro-Rohren ausgestattet sind, auf Kosten einer kleineren Hauptbatterie und weniger Flugabwehrkanonen."
