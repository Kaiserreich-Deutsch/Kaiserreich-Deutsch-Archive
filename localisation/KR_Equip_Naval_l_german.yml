 carrier_4:0 "Moderne Träger"
 carrier_1_desc:0 "Nachdem die Marinen, die über die entsprechenden Mittel verfügten, aus den Erfahrungen mit dem Einsatz von Flugzeugträgern gelernt hatten, begannen sie mit der Arbeit an der nächsten Generation von Schiffen, die Flugzeuge auf See befördern konnten. Im Gegensatz zu ihren Vorgängern sind diese Flugzeugträger mit Flugdecks ausgestattet, so dass die Flugzeuge sowohl von ihnen abfliegen als auch zu ihnen zurückkehren und auf ihnen landen können. Die meisten dieser Schiffe, die aus zivilen Schiffen und Wasserflugzeug-Tendern umgebaut wurden, haben relativ enge Flugdecks und Hangars, aber sie zeigen, dass Schiffe in der Lage sind, Luftstreitkräfte effektiv auf See einzusetzen."
 carrier_2_desc:0 "Diese Schiffe wurden in den 30er Jahren entwickelt, um Flotten, die sich in erster Linie auf "konventionelle" Kriegsschiffe konzentrieren, mit Luftaufklärung und leichten Jagdflugzeugen zu versorgen. Ihre Reichweite wurde erheblich vergrößert, und man bemühte sich, sie so schnell zu machen, dass sie mit Flotten mithalten konnten, die mit voller Geschwindigkeit auf offenen Ozeanen operierten."
 carrier_3_desc:0 "Als die großen Seegefechte im Zeitalter der Marinefliegerei zeigten, dass Flugzeuge in der Lage sind, Seeschlachten ernsthaft zu beeinflussen, stellten viele Mächte fest, dass sie bei der Entwicklung ihrer Trägerstreitkräfte ins Hintertreffen geraten waren. Flottenträger erweisen sich zwar schnell als die leistungsfähigsten ihrer Art, aber sie sind auch riesige Schiffe, deren Bau viel Zeit und große Ressourcen erfordert. In dem Bestreben, ihre Fähigkeit, Luftstreitkräfte auf den Weltmeeren einzusetzen, zu verbessern, griffen die Seemächte auf Konstruktionen wie diese zurück, vergrößerte Versionen der bestehenden leichteren Flugzeugträger, um ihre Kapazitäten im Bereich der Marinefliegerei schnell auszubauen."
 carrier_4_desc:0 "Die kontinuierliche Weiterentwicklung der Trägerkonstruktion führte zu wesentlich größeren Modellen, die sich der Größe der ersten Flottenträger annähern und gleichzeitig alle Konstruktionsverbesserungen der dazwischen liegenden Jahre berücksichtigen. Die meisten von ihnen verfügen über einen starken Panzerschutz und eine überwältigende Feuerkraft der Flak, sind aber auch mechanisch sehr zuverlässig. Allerdings wurde das Konzept der großkalibrigen Sekundärbewaffnung zugunsten kleinerer Mehrzweckkanonen aufgegeben."
