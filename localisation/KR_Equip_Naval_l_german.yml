 torpedo_cruiser:0 "Torpedo Kreuzer"
 torpedo_cruiser_desc:0 "Diese Kreuzer basieren auf der Doktrin der Jeune École ("Junge Schule"), die davon ausging, dass kleine, mit Torpedos bewaffnete Kriegsschiffe sehr viel größere Schlachtschiffe effektiv und kostengünstig besiegen können, und sind hauptsächlich mit Torpedos bewaffnet. Die meisten Torpedokreuzer fielen in den 1890er Jahren bei den meisten Seestreitkräften in Ungnade, obwohl viele andere Seestreitkräfte sie noch bis in die frühen 1900er Jahre hinein anschafften. Die modernen Torpedokreuzer sind für den Einsatz von Torpedos ausgelegt, die U-Boote nicht tragen können."
 light_cruiser_1_desc:0 "Bessere Panzerung und die Entwicklung von Dampfturbinenmotoren führten zum Aufkommen der leichten Panzerkreuzer. Diese waren schneller und besser geschützt als die geschützten Kreuzer und verdrängten diese in den 1910er Jahren. Obwohl sie leichter und kleiner als andere zeitgenössische Schiffe sind, sind sie immer noch echte Kreuzer, die den erweiterten Aktionsradius und die Autarkie beibehalten, um unabhängig in der ganzen Welt zu agieren."
 light_cruiser_2_desc:0 "In der Zwischenkriegszeit wurden die größeren Kreuzer, die seit dem Dreadnought Race entstanden waren, weiterentwickelt. Da Politik und Finanzen viele Seemächte noch immer einschränken, sind die produzierten Entwürfe nur geringfügig größer als die vorherige Generation. Stattdessen wird die Feuerkraft durch den Einsatz größerer Geschütze oder die zunehmende Verwendung von Dreifach-Türmen und Vierfach-Torpedoro-Rohren verbessert. Die wachsende Bedeutung der Luftfahrt in der Seekriegsführung führte auch zur Einführung von Hochwinkel-Doppelzwecklafetten, die durch eine wachsende Anzahl von Autokanonen ergänzt wurden."
 light_cruiser_3_desc:0 "Die neuen Kreuzer, die am Ende der Zwischenkriegszeit und zu Beginn des Zweiten Weltkriegs gebaut wurden, wurden dank der verfügbaren Mittel nochmals leicht vergrößert. Während das Kaliber der Primärbewaffnung bis auf wenige Ausnahmen unverändert blieb, wurde ihre Feuerkraft durch den Einbau eines zusätzlichen Turms oder die Erhöhung der Anzahl der Geschütze in jedem Turm weiter erhöht. Die Sekundärbewaffnung wurde durch weitere Zwillings-Zweizweckgeschütze und eine noch stärkere Flugabwehrbewaffnung aufgerüstet, oft in Verbindung mit einer verbesserten Feuerleitanlage. In dieser Generation wurden auch zunehmend Radarsysteme auf Kreuzern eingesetzt."
 light_cruiser_4_desc:0 "Die Kreuzer der späten Kriegs- und frühen Nachkriegszeit ähneln den Kreuzern der ersten Kriegsjahre, wobei die zahlreichen Lektionen, die sie gelernt haben, berücksichtigt wurden. Da sich herausstellte, dass Flugzeuge eine der größten Bedrohungen für Schiffe darstellen, konzentrierten sich die Konstrukteure darauf, die Fähigkeiten der Flak durch eine bessere Feuerleitung, eine bessere Koordinierung zwischen den Batterien und das Radar weiter zu verbessern. Einige Marinen experimentieren auch mit Selbstlademechanismen für die Hauptbewaffnung, die ihre Feuerrate drastisch verbessern."
