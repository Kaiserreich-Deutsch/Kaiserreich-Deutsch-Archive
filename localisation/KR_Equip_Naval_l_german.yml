 ship_hull_submarine:0 "U-Boot"
 ship_hull_submarine_desc:0 "Das moderne U-Boot, das sich von den einfachen Booten des Ersten Weltkriegs weit entfernt hat, ist leistungsfähiger als je zuvor und kann selbst das größte Schiff zu sehr moderaten Kosten bedrohen."
 ship_hull_submarine_1:1 "Weltkriegs U-Boot-Rumpf"
 ship_hull_submarine_2:1 "Verbesserter U-Boot-Rumpf"
 ship_hull_submarine_3:1 "Fortgeschrittener U-Boot-Rumpf"
