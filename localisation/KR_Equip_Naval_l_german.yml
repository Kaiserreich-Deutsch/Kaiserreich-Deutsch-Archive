 ship_anti_air_2_short:0 "Flak II"
 ship_anti_air_2_desc:0 "Eine kleine Maschinenkanone wirft eine wesentlich größere Granate ab, die ein angreifendes Flugzeug mit wenigen Treffern vernichtet."
 ship_anti_air_3:0 "37mm AA"
 ship_anti_air_3_short:0 "Flak III"
 ship_anti_air_3_desc:0 "Bisherige Geschützkaliber haben sich als zu leicht erwiesen, um ein angreifendes Flugzeug zuverlässig zu bekämpfen, bevor es seine Geschosse abwerfen kann. Ein größeres Geschoss erfordert eine größere Kanone, hat aber eine deutlich höhere Chance, das Ziel zu zerstören, wenn es tatsächlich getroffen wird."
 ship_anti_air_4:0 "40mm Vierfach AA"
 ship_anti_air_4_short:0 "Flak IV"
 ship_anti_air_4_desc:0 "Das neueste Modell der Luftabwehrkanonen verfügt über eine motorisierte Lafette, um schnell fliegende Ziele verfolgen zu können, und ein fortschrittliches Richtungssystem, um das Feuer mehrerer Geschützstellungen gegen ein einziges Ziel zu koordinieren."
