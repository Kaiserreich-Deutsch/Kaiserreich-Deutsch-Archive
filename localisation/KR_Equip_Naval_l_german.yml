###############################
 submarine:0 "U-Boot"
 submarine_desc:0 "U-Boote sind getarnte Angriffsschiffe. Schwere U-Boote sind größer und leistungsfähiger, haben eine größere Reichweite und verfügen über eine gewisse Fähigkeit zur Boden-Boden-Beschießung und zur Bombardierung von Küsten."
 both_cruisers_desc:0 "Begleitkreuzer - Ein mittleres Abschirmschiff. Seine Hauptaufgabe ist es, Großkampfschiffe vor feindlichen leichten Schiffen zu schützen, aber er kann auch mächtige Torpedos abfeuern, die größere Schiffe beschädigen können.\n\nKreuzer - Ein größerer Kreuzer mit schwerer Bewaffnung, der ziemlich flexibel ist. Eine gute Wahl für Handelsüberfälle und Nationen, die es sich nicht leisten können, größere Großkampfschiffe zu bauen."
 light_cruiser:1 "Begleitkreuzer"
 light_cruiser_desc:0 "Ein mittleres Abschirmschiff. Seine Hauptaufgabe ist es, große Schiffe vor feindlichen leichten Schiffen abzuschirmen, aber es kann auch mächtige Torpedos abfeuern, die größere Schiffe beschädigen können."
 heavy_cruiser:1 "Kreuzer"
 heavy_cruiser_desc:0 "Kreuzer sind mittelgroße Schiffe, die für Überfälle auf feindliche Konvois oder den Kampf gegen feindliche Schutzschiffe konzipiert sind."
 destroyer:0 "Zerstörer"
 destroyer_desc:0 "Das leichteste Abschirmschiff. Seine Aufgabe ist es, größere Schiffe zu verteidigen und U-Boote aufzuspüren und zu zerstören, und es kann auch unbegleitete große Schiffe bedrohen."
 ship_hull_light:1 "Leichter Rumpf"
 ship_hull_light_desc:0 "Das leichteste Abschirmschiff. Seine Aufgabe ist es, größere Schiffe zu verteidigen und U-Boote aufzuspüren und zu zerstören, und es kann auch unbegleitete große Schiffe bedrohen."
 carrier:0 "Träger"
 carrier_desc:0 "Ein großes Schiff, das Geschwader von mächtigen Trägerflugzeugen mit in die Schlacht nehmen kann. Nützlich auch als schwimmender Flugplatz, den Sie vor der Küste Ihres Gegners positionieren können."
 battleship:0 "Schlachtschiff"
 battleship_desc:0 "Schlachtschiffe sind mittelgroße Großkampfschiffe mit Allround-Leistung. Sie bieten ein ausgewogenes Verhältnis von Geschwindigkeit, Panzerung und Feuerkraft, sind aber in keinem Bereich überragend."
 battle_cruiser:0 "Schlachtkreuzer"
 battle_cruiser_desc:0 "Ein Großkampfschiff, dessen Offensivfähigkeiten denen eines Schlachtschiffs ähneln, dessen schwächere Panzerung jedoch gegen eine höhere Geschwindigkeit eingetauscht wird."
 convoy:0 "Konvoi"
 convoy_desc:0 "Konvois, die für den internationalen Handel mit Waren und Ressourcen eingesetzt werden. Außerdem werden sie zur Beförderung von Truppen und zur Durchführung von Seeinvasionen eingesetzt."
 sh_battleship:0 "Dreadnought"
 sh_battleship_desc:0 "Das größte Großkampfschiff mit den größten Kanonen und der stärksten Panzerung, die man für Geld kaufen kann. Eine so teure Investition verdient eine angemessene Unterstützung durch kleinere Schutzschiffe."

