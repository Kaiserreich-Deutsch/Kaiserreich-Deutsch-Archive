 ship_radar_2:0 "Verbessertes Dezimetrisches Suchradar für die Marine"
 ship_radar_2_short:0 "Radar II"
 ship_radar_2_desc:0 "Ein verbessertes Radargerät, das im 30-cm-Wellenlängenbereich arbeitet, kann die Entfernung und die Peilung selbst eines kleinen Schiffes in einer Entfernung von über 25 Kilometern genau messen."
 ship_radar_3:0 "Zentrimetrisches Schießradar"
 ship_radar_3_short:0 "Radar III"
 ship_radar_3_desc:0 "Ausgestattet mit Hohlraummagnetrons ermöglicht dieses Radargerät nicht nur die Erkennung von sehr kleinen Zielen, sondern sogar die Erkennung von Granatspritzern. Dies ermöglicht ein echtes Blindfeuer gegen Ziele, auch bei Nacht oder schlechtem Wetter."
 ship_radar_4:0 "Integriertes Feuerleitanlagen-Radar"
 ship_radar_4_short:0 "Radar IV"
 ship_radar_4_desc:0 "Das im Zentimeter-Wellenlängenbereich arbeitende Radargerät ist vollständig in die Geschützsteuerung des Schiffes integriert und ermöglicht eine hochpräzise Geschützfeuerleitanlage bei allen Wetterbedingungen."
 ship_extra_fuel_tank:0 "Extra Kraftstofftanks"
