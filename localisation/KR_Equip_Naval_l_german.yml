 ship_depth_charge_2:0 "Wasserbombe Werfer"
 ship_depth_charge_2_short:0 "Wasserbombe II"
 ship_depth_charge_2_desc:0 "Mit einer kleinen Sprengladung wirft dieses Gerät eine Wasserbombe über eine größere Entfernung, so dass ein einzelnes Schiff ein Muster von Wasserbomben über ein größeres Gebiet abwerfen kann."
 ship_depth_charge_3:0 "U-Boot-Mörser"
 ship_depth_charge_3_short:0 "Wasserbombe III"
 ship_depth_charge_3_desc:0 "Ein Projektor für eine kleinere Wasserbombe mit einem Kontaktzünder, der es dem Schiff ermöglicht, ein Ziel zu bekämpfen, ohne den Sonarkontakt zu unterbrechen."
 ship_depth_charge_4:0 "Fortgeschrittene U-Boot-Mörser"
 ship_depth_charge_4_short:0 "Wasserbombe IV"
 ship_depth_charge_4_desc:0 "Dieser Mörser ist eine Weiterentwicklung des Vorgängermodells und kann eine wesentlich größere Ladung über eine größere Entfernung abfeuern."
 ship_sub_snorkel_1:0 "Basis Schnorchel"
 ship_sub_snorkel_1_desc:0 "Eine Vorrichtung, die es dem U-Boot ermöglicht, seine Hauptmotoren unter Wasser laufen zu lassen und so seine Batterien aufzuladen, ohne sich durch Auftauchen einem Angriff auszusetzen."
 ship_sub_snorkel_2:0 "Verbesserte Schnorchel"
 ship_sub_snorkel_2_desc:0 "Verbesserungen an der Konstruktion des Schnorchels verringern die Probleme beim Einsatz der Hauptmaschinen bei schwerem Seegang und verringern gleichzeitig die Wahrscheinlichkeit, dass der Schnorchel vom Radar erfasst wird."
 ship_airplane_launcher_1:0 "Wasserflugzeug Katapult"
 ship_airplane_launcher_1_desc:0 "Ein einfaches Flugzeug Katapult schießt ein kleines Aufklärungsflugzeug in die Luft."
 ship_airplane_launcher_2:0 "Verbesserte Wasserflugzeug Katapult"
 #changed:
 ship_airplane_launcher_2_desc:0 "Ein verbesserter Startmechanismus, der es dem Schiff ermöglicht, ein größeres Flugzeug mit höherer Reichweite und Geschwindigkeit zu starten. Die überarbeitete Anordnung der Hangars und die Lagerung von Flugzeugtreibstoff verringern das Risiko, dass das Wasserflugzeug im Kampfeinsatz in Brand gerät."
 ship_deck_space:0 "Hangarraum"
 ship_deck_space_desc:0 "Ein großer offener Bereich im Inneren des Schiffes, der die Wartung und Bewaffnung von Flugzeugen auf Rädern ermöglicht. Die Erweiterung eines Schiffes um weitere Hangarflächen treibt die Kosten drastisch in die Höhe."
 ship_sonar_1:0 "Hydrophone"
 ship_sonar_1_short:0 "Sonar I"
 ship_sonar_1_desc:0 "Ein einfacher Satz von Hydrophonen zur Verfolgung eines untergetauchten Ziels anhand der Geräusche, die es erzeugt."
 ship_sonar_2:0 "Aktives Sonar"
 ship_sonar_2_short:0 "Sonar II"
 ship_sonar_2_desc:0 "Ein aktiver Geräuschemitter, der einen kurzen "Ping" ins Wasser sendet und dann auf das Echo eines untergetauchten U-Boot-Rumpfes wartet."
 ship_radar_1:0 "Dezimetrisches Suchradar für die Marine"
 ship_radar_1_short:0 "Radar I"
