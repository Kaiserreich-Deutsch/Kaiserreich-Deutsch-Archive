 ship_hull_heavy_desc:0 "Als ultimatives Symbol der Seemacht genießen diese massiven, schwer gepanzerten Ungetüme wie Schlachtkreuzer, Schlachtschiffe oder sogar Dreadnoughts auf hoher See immer noch Respekt, auch wenn einige Experten ihre Rolle im Zeitalter des Flugzeugs und des U-Boots in Frage stellen."
