 destroyer_1:0 "Weltkriegs Zerstörer"
 destroyer_2:0 "Verbesserter Zerstörer"
 destroyer_3:0 "Fortschrittlicher Zerstörer"
 destroyer_4:0 "Moderner Zerstörer"
 destroyer_1_desc:0 "Der Weltkrieg brachte eine neue Nachfrage nach Zerstörern mit sich - nicht nur zum Schutz der eigenen Flotten, sondern auch zum Schutz der Schifffahrtslinien der Entente wurden sie stark beansprucht. Um diesem Bedarf gerecht zu werden, wurden die Entwürfe der Zerstörer gestrafft und die Massenproduktion aufgenommen, um mit der Nachfrage Schritt zu halten. Die Schiffe dieser Ära sind in der Regel 1000 Tonnen schwer, erreichen eine Höchstgeschwindigkeit von 34 Knoten und haben mehr Torpedos an Bord als ihre Vorgänger."
 destroyer_2_desc:0 "1935, als immer leistungsfähigere neue Flugzeugkonstruktionen in Dienst gestellt wurden und mehrere Marinen mehr Flugzeugträger einsetzten, gab es zwar immer noch Zweifel an der Nützlichkeit der Flugzeugträger im offenen Krieg, doch die Besorgnis über die potenzielle Bedrohung, die Flugzeuge für Kriegsschiffe darstellen könnten, wuchs. Die deutschen Flugzeugträgereinsätze während der chinesischen Intervention und die fortgesetzten britischen Übungen hatten der Welt gezeigt, dass Flugzeugträger in der Marine einen Zweck erfüllen. Infolgedessen wurde bei den Zerstörern die Doppelzweck-Hauptbewaffnung eingeführt, die dem Zerstörer eine erheblich verbesserte Rolle bei der Luftabwehr verlieh und seinen Nutzen noch einmal erhöhte. Diese Schiffe mit einer Verdrängung von bis zu 2.500 Tonnen führen häufig eine höhere Torpedoladung mit sich, um die geringere Torpedoladung modernerer Kreuzer auszugleichen."
 destroyer_3_desc:0 "Mit Beginn des Zweiten Weltkriegs benötigten die Seestreitkräfte der Welt billige Flugabwehrplattformen. Der Erfolg bei der Bekämpfung von Flugzeugträgern hatte der Welt gezeigt, dass sie für mehr als nur Aufklärungs- und Anticarrier-Aufgaben geeignet sind und für die moderne Kriegsführung gegen Kapitalschiffe benötigt werden. Fortgeschrittene U-Boot-Technologien spielen auch eine wesentliche Rolle bei der Bekämpfung der größten Bedrohung für Konvoioperationen, und sie und die Flugabwehrplattformen haben die Nachfrage nach mehr Zerstörern verstärkt. Während zuvor die Investitionen in Zerstörer zugunsten von Kreuzern und den neuen Schlachtkreuzern zurückgefahren wurden, rücken die Zerstörer nun wieder als wesentlicher Bestandteil der Flotte und des Konvoisystems in den Vordergrund. Oftmals nicht größer als ihre Vorgänger, sind sie technologisch weitaus fortschrittlicher und verfügen meist über bündige Decks und weitaus größere Torpedobewaffnung."
 destroyer_4_desc:0 "Gegen Ende des Zweiten Weltkriegs waren die Seestreitkräfte der Welt gezwungen, sich auf neue U-Boote einzustellen, die fast unbegrenzt lange unter Wasser bleiben können, auf Flugzeugträger, die mit Flugzeugen beladen sind, die mehr als fähig sind, große Schiffe zu zerstören, und auf große Kreuzer, die angesichts von Flugzeugträgern und U-Booten schnell irrelevant werden. Die künftige Rolle der Eskorte für die Flotte wird in den Augen der meisten Marinetheoretiker fast ausschließlich von Zerstörern übernommen, deren Schnellfeuertürme mit doppeltem Verwendungszweck alle Flugzeuge zerstören, die es wagen, ihren Weg zu kreuzen und zu versuchen, sie im Sturzflug zu bombardieren. Die Verdrängung dieser Schiffe wurde ebenfalls erhöht und erreichte oft bis zu 3.000 Tonnen, da die Konstrukteure sie mit immer mehr Flugabwehrwaffen und Primärkanonen ausstatteten."
