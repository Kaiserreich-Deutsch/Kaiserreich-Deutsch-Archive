interwar_heavy_carrier_hull_nonmtg:0 "Umgerüsteter Flugzeugträger Rumpf"
interwar_heavy_carrier_hull_nonmtg_desc:0 "Diese Schiffe waren die ersten großen Flugzeugträger. Sie wurden auf Rümpfen gebaut, die ursprünglich für große Kriegsschiffe gedacht waren, aber aus verschiedenen Gründen als Träger umgebaut und fertiggestellt wurden. Nur eine Handvoll Marinen baute solche Schiffe, und ihre Designs variierten stark; ihre Flugzeugkapazitäten reichten von den niedrigen Sechzigern bis zu über hundert. Es gab jedoch Konstanten, wie z. B. die Beibehaltung stark gepanzerter Bordwände und anderer Merkmale von Kanonen-Kriegsschiffen. Halb experimentell und unzuverlässig, waren sie dennoch unglaublich beeindruckende Waffen und legten den Grundstein für nachfolgende Generationen von Flugzeugträgern."
interwar_heavy_carrier_hull:0 "Umgerüsteter Flugzeugträger Rumpf"
interwar_heavy_carrier_hull_desc:0 "Diese Schiffe waren die ersten großen Flugzeugträger. Sie wurden auf Rümpfen gebaut, die ursprünglich für große Kriegsschiffe gedacht waren, aber aus verschiedenen Gründen als Träger umgebaut und fertiggestellt wurden. Nur eine Handvoll Marinen baute solche Schiffe, und ihre Designs variierten stark; ihre Flugzeugkapazitäten reichten von den niedrigen Sechzigern bis zu über hundert. Es gab jedoch Konstanten, wie z. B. die Beibehaltung stark gepanzerter Bordwände und anderer Merkmale von Kanonen-Kriegsschiffen. Halb experimentell und unzuverlässig, waren sie dennoch unglaublich beeindruckende Waffen und legten den Grundstein für nachfolgende Generationen von Flugzeugträgern."

ship_hull_heavy_carrier_1:0 "Umgerüsteter Flugzeugträger Rumpf" #Experimental
ship_hull_heavy_carrier_1_desc:0 "Diese Schiffe waren die ersten großen Flugzeugträger. Sie wurden auf Rümpfen gebaut, die ursprünglich für große Kriegsschiffe gedacht waren, aber aus verschiedenen Gründen als Träger umgebaut und fertiggestellt wurden. Nur eine Handvoll Marinen baute solche Schiffe, und ihre Designs variierten stark; ihre Flugzeugkapazitäten reichten von den niedrigen Sechzigern bis zu über hundert. Es gab jedoch Konstanten, wie z. B. die Beibehaltung stark gepanzerter Bordwände und anderer Merkmale von Kanonen-Kriegsschiffen. Halb experimentell und unzuverlässig, waren sie dennoch unglaublich beeindruckende Waffen und legten den Grundstein für nachfolgende Generationen von Flugzeugträgern."
ship_hull_heavy_carrier_2:0 "Verbesserter schwerer Trägerrumpf" #Early
ship_hull_heavy_carrier_2_desc:0 "Als erste Flottenträger, die komplett als solche konzipiert wurden, waren die meisten dieser Schiffe deutlich kleiner als ihre Vorgänger, aber aufgrund ihrer bewussten Ausrichtung auf die Anforderungen der Marinefliegerei auch wesentlich zuverlässiger in dieser Rolle. Mit besserer Flakabwehr und entsprechend ausgelegten Start- und Landebahnen konnten sie in der Regel rund sechzig Flugzeuge transportieren."
ship_hull_heavy_carrier_3:0 "Fortgeschrittene Schwerer Träger Rumpf" #Improved
ship_hull_heavy_carrier_3_desc:0 "Die kontinuierliche Weiterentwicklung des Designs von Flugzeugträgern führte zu viel größeren Modellen, mit noch höheren Kapazitäten. Erhöhte Reichweite und besseres Design der internen Systeme erlaubten es ihnen, effektiver zu funktionieren, nicht nur als Teil der Flotte, sondern als das Zentrum einer solchen. Sie behielten die Eigenschaften der früheren schweren Träger bei, große Sekundärbatterien, um feindliche Schiffe auf kurze Distanz zu bekämpfen, und einen stark gepanzerten Rumpf zum Schutz. Die meisten trugen etwa siebzig Flugzeuge und mit den neuen Decksaufzügen waren sie sehr effizient darin, diese Schiffe so schnell wie möglich in den Kampf zu bringen."
ship_hull_heavy_carrier_4:0 "Moderner Schwerer Träger Rumpf"
ship_hull_heavy_carrier_4_desc:0 "Diese Schiffe, die letzte Evolution der Flottenträgerkonstruktion vor der Kernkraft, erreichten annähernd die Größe der ersten Flottenträger, während sie alle Konstruktionsverbesserungen der dazwischen liegenden Jahre aufnahmen. Die meisten verfügten über einen beträchtlichen Panzerschutz und eine durchschlagende Flak-Feuerkraft, während sie auch mechanisch sehr zuverlässig waren. Allerdings hatten sie ihre großkalibrige Sekundärbewaffnung gegen 100-127-mm-Zweizweckgeschütze getauscht. Ihre allgemeine Flugzeugkapazität betrug im Durchschnitt etwa achtzig."

