## Shiphull locs for Non-MTG
ship_hull_submarine:0 "U-Boot"
ship_hull_submarine_desc:0 "U-Boote sind getarnte Angriffsschiffe. Schwere U-Boote sind größer und leistungsfähiger, haben eine größere Reichweite und sind in der Lage, Boden-Boden- und Land-Bombardierungen vorzunehmen."
ship_hull_cruiser:0 "Kreuzer"
ship_hull_cruiser_desc:0 "Ein mittleres Schutzschiff. Seine primäre Aufgabe ist es, große Schiffe vor feindlichen leichten Schiffen abzuschirmen, aber es kann auch mächtige Torpedos abfeuern, die größere Schiffe beschädigen können."
ship_hull_panzerschiff:0 "Panzerkreuzer"
ship_hull_panzerschiff_desc:0 "Panzerkreuzer sind mittelgroße Schiffe, die ziemlich schwer bewaffnet sind. Sie sind am besten für den Einsatz gegen kleinere Kriegsschiffe geeignet, können aber auch als preiswerte Großkampfschiffe eingesetzt werden."
ship_hull_light:0 "Zerstörer"
ship_hull_light_desc:0 "Das leichteste Schutzschiff. Seine Aufgabe ist es, größere Schiffe zu verteidigen und U-Boote zu finden und zu zerstören, und es kann auch unbegleitete große Schiffe bedrohen."
ship_hull_carrier:0 "Träger"
ship_hull_carrier_desc:0 "Ein großes Schiff, das in der Lage ist, Geschwader von mächtigen trägerfähigen Flugzeugen in die Schlacht zu tragen. Auch nützlich als schwimmender Flugplatz, den Sie vor der Küste Ihres Feindes positionieren können."
ship_hull_heavy_carrier:0 "Schwerer Träger"
ship_hull_heavy_carrier_desc:0 "Schwere Flugzeugträger basieren in der Regel auf Schlachtschiff- oder Dreadnought-Designs, d.h. sie sind riesig und stark gepanzert, aber auch sehr teuer."
ship_hull_fast_battleship:0 "Schlachtschiff"
ship_hull_fast_battleship_desc:0 "Schlachtschiffe sind mittelgroße Großkampfschiffe mit Allround-Leistung. Sie bieten ein Gleichgewicht zwischen Geschwindigkeit, Panzerung und Feuerkraft, sind aber in keinem Bereich überragend."
ship_hull_dreadnought:0 "Großkampfschiff"
ship_hull_dreadnought_desc:0 "Das größte Hauptschiff mit den größten Kanonen und der stärksten Panzerung, die man für Geld kaufen kann. Eine so teure Investition verdient eine angemessene Unterstützung durch kleinere Schutzschiffe."


#ship_hull_dreadnought_0:0 "Großkampfschiff Schlachtschiff Rumpf"
#ship_hull_dreadnought_0_desc:0 "Die Dreadnought (gebaut 1905-6) revolutionierte das Design von Großkampfschiffen, machte alle vorherigen Schlachtschiffe auf einen Schlag obsolet und löste ein Wettrüsten zwischen Großbritannien und Deutschland aus. Ihre "Reine Großgeschütz"-Hauptbewaffnung war wesentlich leistungsfähiger als die gemischten Batterien der Vor-Großkampfschiffe, und ihr Dampfturbinenantrieb verlieh ihr eine überlegene Geschwindigkeit. Marinen auf der ganzen Welt beeilten sich, das britische Design zu kopieren, was zu einer Explosion der Ausgaben für die Marine und zu einer erheblichen Steigerung der Feuerkraft auf See führte. Die meisten Schiffe waren mit zehn bis zwölf Hauptkanonen in Zwillingstürmen von 11 bis 12 Zoll oder gleichwertig bewaffnet.
ship_hull_dreadnought_1:0 "Vorkriegs-Großkampfschiff-Rumpf" #Improved
ship_hull_dreadnought_1_desc:0 "Diese "Super-Großkampfschiff", die einen Größensprung gegenüber den vorangegangenen Großkampfschiff darstellten, waren die Weiterentwicklung der Design-Innovationen der Großkampfschiff-Designs. Sie waren schneller, stärker gepanzert und zeichneten sich vor allem durch ihre überlegene Bewaffnung aus: Die meisten trugen fünf Zwillingstürme mit Geschützen von 12 bis 13,5 Zoll oder gleichwertig, die so angeordnet waren, dass sie alle in der Breitseite feuern konnten, und deren Vorder- und Achtertürme in einer Überfeuerungskonfiguration standen. Diese schwerere, konzentriertere Feuerkraft machte sie wesentlich tödlicher als die frühen Großkampfschiff-Klassen, und diese Konstruktionen sollten als führende Kriegsschiffe der großen Marinen in den Weltkrieg ziehen. Obwohl sie von den neuen Klassen, die während des Krieges entwickelt wurden, in den Schatten gestellt wurden, blieben sie formidable Kriegsschiffe, und viele von ihnen blieben noch viele Jahre nach Kriegsende im Dienst, besonders in den Sekundärflotten."
weltkrieg_dreadnought_hull_nonmtg:0 "Weltkriegs Großkampfschiff Rumpf"
weltkrieg_dreadnought_hull_nonmtg_desc:0 "Kurz vor Beginn des Weltkriegs entworfen und während des Krieges fertiggestellt, repräsentierten diese Klassen den höchsten Stand der Marineentwicklung vor Beginn dieses Konflikts. Sie waren die flottenführenden Kriegsschiffe des Krieges und sollten noch lange nach dessen Ende hochpotent bleiben. Während sie deutlich schneller waren als die Großkampfschiffe vor ihnen, war ihr auffälligstes Unterscheidungsmerkmal ihre verstärkte Bewaffnung: Sie trugen acht bis zehn Hauptkanonen von 14 bis 15 Zoll oder gleichwertig, die meisten in Zwillingstürmen, aber einige in neuen Dreifachtürmen. Ihre verheerende Feuerkraft und schwere Panzerung garantierten, dass sie das Herzstück der Schlachtflotten sein würden, aber diese fortlaufenden Fortschritte kamen zu schnell eskalierenden Preisen. Mehr noch als die Kriegsschiffe vor ihnen verlangten diese Klassen riesige Investitionen, obwohl sie nur ein Schatten dessen waren, was noch kommen sollte."
weltkrieg_dreadnought_hull:0 "Weltkriegs Großkampfschiff Rumpf"
weltkrieg_dreadnought_hull_desc:0 "Kurz vor Beginn des Weltkriegs entworfen und während des Krieges fertiggestellt, repräsentierten diese Klassen den höchsten Stand der Marineentwicklung vor Beginn dieses Konflikts. Sie waren die flottenführenden Kriegsschiffe des Krieges und sollten noch lange nach dessen Ende hochpotent bleiben. Während sie deutlich schneller waren als die Großkampfschiffe vor ihnen, war ihr auffälligstes Unterscheidungsmerkmal ihre verstärkte Bewaffnung: Sie trugen acht bis zehn Hauptkanonen von 14 bis 15 Zoll oder gleichwertig, die meisten in Zwillingstürmen, aber einige in neuen Dreifachtürmen. Ihre verheerende Feuerkraft und schwere Panzerung garantierten, dass sie das Herzstück der Schlachtflotten sein würden, aber diese fortlaufenden Fortschritte kamen zu schnell eskalierenden Preisen. Mehr noch als die Kriegsschiffe vor ihnen verlangten diese Klassen riesige Investitionen, obwohl sie nur ein Schatten dessen waren, was noch kommen sollte."
ship_hull_dreadnought_2:0 "Weltkriegs Großkampfschiff Rumpf" #Early Weltkrieg
ship_hull_dreadnought_2_desc:0 "Kurz vor Beginn des Weltkriegs entworfen und während des Krieges fertiggestellt, repräsentierten diese Klassen den höchsten Stand der Marineentwicklung vor Beginn dieses Konflikts. Sie waren die flottenführenden Kriegsschiffe des Krieges und sollten noch lange nach dessen Ende hochpotent bleiben. Während sie deutlich schneller waren als die Großkampfschiffe vor ihnen, war ihr auffälligstes Unterscheidungsmerkmal ihre verstärkte Bewaffnung: Sie trugen acht bis zehn Hauptkanonen von 14 bis 15 Zoll oder gleichwertig, die meisten in Zwillingstürmen, aber einige in neuen Dreifachtürmen. Ihre verheerende Feuerkraft und schwere Panzerung garantierten, dass sie das Herzstück der Schlachtflotten sein würden, aber diese fortlaufenden Fortschritte kamen zu schnell eskalierenden Preisen. Mehr noch als die Kriegsschiffe vor ihnen verlangten diese Klassen riesige Investitionen, obwohl sie nur ein Schatten dessen waren, was noch kommen sollte."
#ship_hull_dreadnought_2_5:0 "Später Weltkriegs Großkampfschiff Rumpf"
#ship_hull_dreadnought_2_5_desc:0 "Unter Einbeziehung der Lehren aus den ersten großen Seeschlachten des Großkampfschiff-Zeitalters, insbesondere der Ersten Schlacht von Jütland, waren diese Entwürfe sehr konvergent: erhöhte Geschwindigkeit, immer schwerere Panzerung und eine Hauptbewaffnung aus vier 16- bis 16,5-Zoll-Zwillingskanonen oder gleichwertigen Geschützen in einer Konfiguration mit zwei vorderen und zwei hinteren Überfeuertürmen, obwohl einige spätere Entwürfe dieses Typs einen fünften Turm hinzufügten. Solch mächtige Kriegsschiffe hatten einen hohen Preis, und ihr Bau stellte die Nationen, die sie bauten, vor große Herausforderungen. Obwohl sie während des Weltkriegs begonnen wurden, wurden sie nicht rechtzeitig fertiggestellt, um am Weltkrieg teilzunehmen, und als Ergebnis blieben ihre Entwürfe weitgehend unerprobt. Diese Klassen, die in weitaus größerer Stückzahl als die nachfolgenden Mammutschiffe produziert wurden, bildeten noch lange nach dem Krieg und bis in die 1930er Jahre hinein den Kern der meisten großen Marinen der Welt."
ship_hull_dreadnought_3:0 "Zwischenkriegs-Großkampfschiff-Rumpf" #Heavy
ship_hull_dreadnought_3_desc:0 "Der rasche Anstieg der Ressourcen, die nach dem Ende der großen Landkonflikte während des Weltkriegs in den Marinebau gesteckt wurden, brachte zunächst diese Entwürfe hervor, die die Anfänge des Trends zum plötzlichen Wachstum von Größe, Feuerkraft, Panzerung, Kaliber und natürlich Kosten darstellten. Solche Schiffe unterschieden die führenden Seemächte der Welt von den bloßen Anwärtern auf Größe, aber sie hatten ihre Probleme; ihre schnelle Entwicklung und überstürzte Konstruktion führte zu Konstruktionsfehlern und anhaltenden mechanischen Problemen. Diese Entwürfe waren mit acht bis zehn 18-Zoll- oder gleichwertigen Hauptkanonen bewaffnet und hatten den Schutz, um es mit ähnlich bewaffneten Schiffen aufnehmen zu können."
ship_hull_dreadnought_4:0 "Verbesserter Großkampfschiff-Rumpf" #Super Heavy
ship_hull_dreadnought_4_desc:0 "Als die Großkampfschiff-Klasse ihren Höhepunkt erreichte, wurden diese wahren Monster erdacht. Weitaus größer in Größe und Feuerkraft als alles, was zuvor kam, waren ihre Kosten schwindelerregend, und nur wenige Nationen konnten es sich leisten, ihren Bau auch nur in Betracht zu ziehen. Diejenigen, die es dennoch taten, befanden sich im Besitz von wahrhaft mächtigen Waffen der Seemachtüberlegenheit. Mehr noch als die Generation vor ihnen litten sie unter den Bedingungen, unter denen sie entwickelt wurden. Überstürzte Konstruktionsarbeiten, improvisierte Umgestaltungen in letzter Minute während des Baus, Knappheit der riesigen Menge an Ressourcen, die sie benötigten, immenser Druck, den Bau zu beschleunigen, und die schiere Größe und Komplexität ihrer massiven Mechanismen führten zu Konstruktionsfehlern und Schwachstellen unter ihren riesigen Panzerhüllen. Diese Konstruktionen waren mit zwölf bis fünfzehn 18-Zoll- oder gleichwertigen Hauptkanonen bewaffnet."
ship_hull_dreadnought_5:0 "Fortgeschrittene Großkampfschiff Rumpf"
ship_hull_dreadnought_5_desc:0 "Nachdem das Nachglühen des großen Großkampfschiff-Rennens verblasst war, zogen die Marinekonstrukteure Bilanz über die Position der Großkampfschiffe in der zukünftigen Planung. Sie verzichteten auf Geschwindigkeit als Hauptziel, da sie davon ausgingen, dass die neue Generation der sogenannten "schnellen Schlachtschiffe" diese Aufgabe übernehmen würde, und konzentrierten sich stattdessen auf einen extremen, noch nie dagewesenen Panzerschutz. Fortgeschrittene 16-Zoll-Geschütze konnten die Panzerung von 18-Zoll-Geschützen durchdringen, waren aber preiswerter... In Anlehnung an die Flotten, die über schwere Geschütze verfügten, wurden die meisten dieser Entwürfe mit solchen fortgeschrittenen 16-Zoll-Geschützen oder gleichwertigen Geschützen bewaffnet, die normalerweise in fünf Dreifachtürmen angeordnet waren."
ship_hull_dreadnought_6:0 "Moderner Großkampfschiff Rumpf"
ship_hull_dreadnought_6_desc:0 "Selbst als die meisten Marinen mit mehr oder weniger Widerwillen und Bestürzung die Vorherrschaft der Flugzeugträger über die traditionellen Kanonen-Kriegsschiffe anerkennen mussten, träumten einige Marinekonstrukteure immer noch davon, das "ultimative Schlachtschiff" zu bauen. Gepanzert mit einer fast undurchdringlichen Panzerung, bestückt mit Flugabwehrbatterien und bewaffnet mit sechs dreifachen 16-Zoll-Türmen oder einer gleichwertigen extremen Bewaffnung, stellten diese Entwürfe die Spitze der Konstruktion schwerer Kriegsschiffe dar. Konzipiert in der Dämmerung des Zeitalters der Kanonen-Kriegsschiffe, wurden diese Entwürfe noch vor ihrer Fertigstellung als veraltet angesehen, vor allem von den Befürwortern der aufsteigenden Luftmacht."

