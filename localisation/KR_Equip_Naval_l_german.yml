ship_hull_carrier:0 "Träger"
ship_hull_carrier_desc:0 "Ein großes Schiff, das in der Lage ist, Geschwader von mächtigen trägerfähigen Flugzeugen in die Schlacht zu tragen. Auch nützlich als schwimmender Flugplatz, den Sie vor der Küste Ihres Feindes positionieren können."
 ship_hull_carrier_0:1 "Weltkriegs Träger Rumpf"
 ship_hull_carrier_conversion_bb:1 "Umgewandelt Schwerer Träger Rumpf"
 ship_hull_carrier_conversion_bb_desc:0 "Diese ersten großen Flugzeugträger wurden hauptsächlich auf Rümpfen gebaut, die ursprünglich für große Kriegsschiffe vorgesehen waren, aber aus verschiedenen Gründen als Flugzeugträger umgebaut und fertiggestellt wurden. Nur eine Handvoll Marinen baute solche Schiffe, und ihre Entwürfe variierten stark; ihre Flugzeugkapazitäten reichten von den unteren Sechzigern bis zu über hundert. Es gibt jedoch Konstanten, wie z. B. die Beibehaltung der stark gepanzerten Gürtel und anderer Merkmale von Kanonen-Kriegsschiffen. Obwohl sie nur halb experimentell und unzuverlässig waren, waren sie dennoch unglaublich beeindruckende Waffen und legten den Grundstein für die folgenden Generationen von Flugzeugträgern."
 ship_hull_carrier_conversion_ca:1 "Experimental Träger Rumpf"
 ship_hull_carrier_conversion_ca_desc:0 "Nachdem die Marinen, die über die entsprechenden Mittel verfügten, aus den Erfahrungen mit dem Einsatz von Flugzeugträgern gelernt hatten, begannen sie mit der Arbeit an der nächsten Generation von Schiffen, die Flugzeuge auf See befördern konnten. Im Gegensatz zu ihren Vorgängern sind diese Flugzeugträger mit Flugdecks ausgestattet, so dass die Flugzeuge sowohl von ihnen abfliegen als auch zu ihnen zurückkehren und auf ihnen landen können. Die meisten dieser Schiffe, die aus zivilen Schiffen und Wasserflugzeug-Tendern umgebaut wurden, haben relativ enge Flugdecks und Hangars, aber sie zeigen, dass Schiffe in der Lage sind, Luftstreitkräfte effektiv auf See einzusetzen."
