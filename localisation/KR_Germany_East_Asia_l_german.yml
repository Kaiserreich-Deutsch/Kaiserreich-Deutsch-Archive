#decisions
GEA_indochina_war_decisions:0 "Der Indochinakrieg"
GEA_indochina_war_decisions_desc:0 "Der indochinesische Aufstand hat sich zu einem ausgewachsenen Krieg ausgeweitet. Der Krieg gegen die Vietminh-Aufständischen hat jedoch keine konkrete Front. Überall ist eine Frontlinie und jeder Bauer, der einen Reishut trägt, könnte ein Vietminh sein. Wir müssen alles tun, was wir können, um den Sieg des Kaiserreichs zu sichern.\n\nGeschätzte §YAufstandsstärke§! in Indochina: §R[?INC.guerilla_activity|-0]§!\n"
reduce_10_guerilla_tooltip:0 "Wir schätzen, dass dies die §YAufstandsstärke§! um §R10§! reduziert.\n"
GEA_suppress_Tonkin:0 "Vietminh in Tonkin unterdrücken"
GEA_maintain_Tonkin_control:0 "Behalten Sie unsere Kontrolle in Tonkin"
GEA_reinforce_police:0 "Polizeieinheiten verstärken"
GEA_Zeppelin_decision:0 "Einsatz von Zeppelin-Luftschiffen"
GEA_Zeppelin_decision_desc:0 "Mit der Entwicklung der Marinefliegerei wurden die Zepplin-Luftschiffe im Arsenal Ostasiens allmählich durch fortschrittlichere Seeaufklärungsflugzeuge ersetzt. Aufgabe der Seeaufklärung. Der jüngste Krieg in Indochina brachte jedoch eine kühne Idee hervor: Zeppeline zur Patrouille über der indochinesischen Halbinsel einzusetzen. Diese Luftschiffe könnten auch Nachschub zu isolierten Garnisonen liefern. Bei der schwachen Anti-Luft-Feuerkraft der Rebellen sollte dies eine sichere Sache sein."
GEA_Fernspaher_decision:0 "Bildung von Fernspäheinheiten"
GEA_Fernspaher_decision_desc:0 "Der immer intensiver werdende Krieg in Indochina hat die Schwäche unserer Armee offengelegt. Während unsere Infanterieeinheiten gut ausgerüstet sind, um ihre Position gegen den Feind zu verteidigen, sind sie zu schwerfällig, um aggressiv und flexibel zu kämpfen. Es ist ratsam, Elitesoldaten aus unseren Streitkräften auszuwählen und die besonderen Fähigkeiten von Gebirgsjägern und Fallschirmjägern zu einer eigenen Elite-Fernspäh-Einheit zu kombinieren, um diese Art von Einsätzen besser durchführen zu können."
GEA_reintegrate_Cochinchina_decision:0 "Cochinchina reintegrieren"
GEA_German_vietnamese_reconciliation_decision:0 "Deutsch-vietnamesische Aussöhnung"
GEA_German_vietnamese_reconciliation_decision_desc:0 "Die Rückblende auf die Aufstandsbekämpfung in Indochina verfolgt Admiral Hellmuth von Mücke und er hat nun das Gefühl, dass er etwas tun muss, um die brutalen Massaker aufzuarbeiten. Er will eine volksnahe Kolonialpolitik betreiben, indem er den Einheimischen mehr Autonomie gewährt und die deutsch-vietnamesische Harmonie fördert. Dadurch hofft er, die Herzen und Köpfe der Menschen in Cochinchina zurückzugewinnen."
GEA_take_east_asian_navy:0 "Übernehmen Sie die Kontrolle über die ostasiatische Marine"
GEA_take_east_asian_navy_desc:0 "Die deutsche ostasiatische Marine ist eine wertvolle Bereicherung für unsere Marinestrategie in Ostasien. Sie wäre besser dran, wenn sie stärker in die Berliner Kommandostruktur eingebunden wäre."
blow_singapore_causeway:0 "Zerstörung von [GetNameGEAJohore]-[GetNameGEASingapore] Verbindungs Damm"
blow_singapore_causeway_desc:0 "Da es sich um den einzigen Landweg zwischen dem Festland und [GetNameGEASingapore] handelt, kann uns die Zerstörung dieses Weges zwar die wertvolle Zeit verschaffen, die wir für die Befestigung der Insel benötigen, aber sie wird sich negativ auf unsere Kriegsanstrengungen auswirken - denn das bedeutet, dass wir uns entschlossen haben, das Festland den feindlichen Händen zu überlassen..."

GEA_colonial_decisions:0 "Das Reichskolonialamt"
GEA_colonial_decisions_desc:0 "Das Reichskolonialamt ist der Oberaufseher über das deutsche Kolonialprojekt. Als solches müssen wir es durchlaufen, um wertvolles Kriegsmaterial oder neues Blut aus dem Vaterland zu gewinnen."
GEA_steal_manpower_from_home:0 "Personal anfordern"
GEA_steal_manpower_from_home_desc:0 "Da unsere Reserven zur Neige gehen, werden wir bald nicht mehr in der Lage sein, unsere Divisionen in voller Stärke zu halten. Es ist an der Zeit, das Reichskolonialamt zu bitten, uns mehr Wehrpflichtige aus der Heimat zu schicken, um uns in unserem Bestreben, die Interessen des Kaiserreichs zu fördern, zu unterstützen."
GEA_steal_guns_from_home:0 "Waffen anfordern"
GEA_steal_guns_from_home_desc:0 "Unser Infanterie-Ausrüstungsbestand ist beunruhigend spärlich geworden. Um unsere Pflichten gegenüber dem Kaiser ordnungsgemäß zu erfüllen, müssen wir beim Reichskolonialamt eine Lieferung von Waffen anfordern."

GEA_help_lep_decisions:0 "Die Nanjing Krise"
GEA_help_lep_decisions_desc:0 "Verschiedene Kriegsherren und sogar Syndikalisten haben sich gegen die Regierung in Nanjing erhoben. Wir müssen ihnen helfen, um die Sicherheit unserer Investitionen in China zu gewährleisten, damit unser Einfluss auf die chinesische Wirtschaft nicht zusammenbricht."
GEA_give_factories_to_lep:0 "Werksvermietung"
GEA_give_factories_to_lep_desc:0 "Wir werden mit der A.O.G. besprechen, dass einige Fabriken in den Konzessionen vorübergehend vollständig der Regierung von Nanjing zur Verfügung gestellt werden, um sie in ihrem Überlebenskampf zu unterstützen."
GEA_give_guns_to_lep:0 "Gebt ihnen Waffen"
GEA_give_guns_to_lep_desc:0 "Wir werden dafür sorgen, dass eine beträchtliche Ladung deutscher Ausrüstung an die schlecht ausgerüsteten Truppen der Nanjing-Regierung geschickt wird, um hoffentlich das Gleichgewicht zu ihren Gunsten zu beeinflussen."

