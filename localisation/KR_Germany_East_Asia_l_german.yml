### Focuses ###
GEA_mission1:0 "Zustand der Admiralität"
GEA_mission1_desc:0 "Mit der Annexion der französischen Kolonien und der Einverleibung der britischen Territorien ist Deutsch-Ostasien eine Kolonialbehörde, die in ihrer Kontrolle durch Großadmiral Hellmuth von Mücke und die Ostasienflotte einzigartig ist. Wir müssen den Status unserer fortbestehenden Mission, die Kolonien vor äußeren Aggressoren zu schützen, überprüfen und wie dies am besten erreicht werden kann."
GEA_army1:0 "Die Ostasien-Truppe"
GEA_army1_desc:0 "Die Ostasien-Truppe ist derzeit eine geteilte Mischung aus Ostasien-Marines, lokalen Garnisonseinheiten und frischen Rekruten aus Berlin. Wir müssen eine Bestandsaufnahme unseres Ansatzes machen - wagen wir uns an eine engagiertere Marinetruppe oder versuchen wir etwas Unorthodoxes?"
GEA_military1:0 "Waffen anfordern aus Berlin"
GEA_military1_desc:0 "Noch fehlt es uns an einer vernünftigen militärisch-industriellen Ausstattung, so dass wir bei der Versorgung auf Berlin angewiesen sind. Bis wir die Möglichkeit haben, eine heimische Versorgung aufzubauen, sollten wir zusätzliche Gewehre aus dem Heimatland anfordern."
GEA_military2:0 "Moderne Artillerie anfordern"
GEA_military2_desc:0 "Unsere vorhandenen Artilleriegeschütze sind verrostete Relikte aus der Zeit noch vor dem Weltkrieg, zum besseren Schutz unserer Kolonien sollten wir moderne Geschütze aus Berlin anfordern."
GEA_military3:0 "Weitere Waffenlieferung anfordern"
GEA_military3_desc:0 "Da die Spannungen in der Region weiter zunehmen, müssen wir unsere stehenden Truppen weiter verstärken. Wir werden eine Anfrage an Berlin für weitere Ausrüstung senden."
GEA_germantroops1:0 "Unterstützung der Großen Flotte"
GEA_germantroops1_desc:0 "Die [GEA.GetAdjective]-Doktrin sollte sich an der Unterstützung der Großen Flotte orientieren und sie auf Operationen ausrichten, bei denen Stiefel am Boden benötigt werden."
GEA_germantroops2:0 "Verfeinerung unserer Methoden"
GEA_germantroops2_desc:0 ""Günter, stellen Sie sicher, dass wir auf der gleichen Frequenz wie unsere gottverdammte Marineartillerie sind, sonst geht nicht nur mein Stiefel in Ihren...""
GEA_germantroops3:0 "Marine Hutier Taktik"
GEA_germantroops3_desc:0 "Obwohl es Oberst George Bruchmüller war, der den Einsatz von Artillerie mit Infiltrationstaktiken verfeinerte, scheint General Oskar von Hutier den Namen zu behalten. Es scheint, dass sich die Geschichte mit einem Korvettenkapitän, Hermann Ehrhardt, wiederholt hat, der bei der Feinabstimmung des Küstenbombardements der Marine hilft, und wieder bekommt Hutier die Anerkennung."
GEA_germantroops4:0 "Ostasiatische Seebataillone"
GEA_germantroops4_desc:0 "Wenn wir unsere Kolonien sichern und vor fanatischen Aggressoren schützen wollen, dann brauchen wir Männer, die dieser Herausforderung gewachsen sind. Wenn unsere letzten Reformen abgeschlossen sind, werden wir eine Macht sein, mit der man rechnen muss."
GEA_localtroops1:0 "Der Unorthodoxe Ansatz"
GEA_localtroops1_desc:0 "Während die Idee, die "Eingeborenen" wieder in die Streitkräfte aufzunehmen, nicht neu ist, ist es die Idee, sie zu etwas mehr als einer Garnisonstruppe auszubilden. Obwohl es scheint, dass einige Mitglieder des Offizierskorps der Herausforderung gewachsen sind."
GEA_localtroops2:0 "Reformierung der Garnisonen"
GEA_localtroops2_desc:0 "Neue Änderungen durchgeführt, die fähigsten Männer werden zum Kern eines neuen [GEA.GetAdjective] Heer, das gegründet werden soll. Auch scheint es, dass uns mehr Panzer gesichert worden sind, durch unsere energischen Offiziere dieser Reformen."
GEA_localtroops3:0 "Lokale Unteroffiziere"
GEA_localtroops3_desc:0 "Deutsch wird nicht von allen Einheimischen gesprochen, obwohl es langsam das Englische und sogar das Französische verdrängt. Diejenigen, die Deutsch sprechen, sind sehr begehrt und werden in der Regel schnell zum Unteroffizier befördert. Außerdem ist die Bezahlung besser."
GEA_localtroops4:0 "[GEA.GetAdjective] Heer Gegründet"
GEA_localtroops4_desc:0 "Trotz aller Entschlossenheit wurde das, was eine lokale Garnisonstruppe war, zu einer wirklich modernen Armee reformiert."
GEA_budget1:0 "Steuerliche Sparsamkeit"
GEA_budget1_desc:0 "Angesichts der von Berlin ausgehenden globalen Finanzkrise müssen wir sofort unsere Ausgaben kürzen und unsere Einnahmen erhöhen oder ein enormes Haushaltsdefizit erleiden."
GEA_budget2:0 "Eine Kolonial Mark"
GEA_budget2_desc:0 "Im Gegensatz zu unseren Freunden in Afrika haben wir nie ernsthafte Anstrengungen unternommen, um die Verwendung der Ostasienmark seit ihrer Einführung im Jahr 1927 zu fördern. Indem wir die Verwendung der Ostasienmark vorschreiben, erhöhen wir die Einheitlichkeit in den Kolonien und verbessern unsere Fähigkeit, Einnahmen zu erzielen."
GEA_budget3:0 "Unsere Last teilen"
GEA_budget3_desc:0 "Die einheimischen europäischen Siedler haben lange von unserem Schutz profitiert und im Gegenzug für die Ordnung, die sie genießen, sehr wenig Steuern gezahlt. Aber da wir auf ihre Kooperation angewiesen sind, um die Kolonien zu betreiben, und nicht zu weit gehen können, wäre es besser, ein Abkommen mit ihnen zu schmieden."
GEA_budget4:0 "Koloniale Bürokratie stärken"
GEA_budget4_desc:0 "Deutsch-Ostasien hat nie eine voll funktionsfähige Verwaltung gehabt, um seinen Willen durchzusetzen. Jetzt, nach den kolonialen Wirren, ist es an der Zeit, die Bürokratie auszubauen und die direkte Herrschaft über unsere Kolonien zu etablieren."
GEA_budget5:0 "[GetNameGEAIndochina] Befriedung"
GEA_budget5_desc:0 "[GetNameGEAIndochina], ist ein wichtiger Teil der Verwaltung von Deutsch-Ostasien und ein wirtschaftliches Zentrum. Angesichts des drohenden Gespenstes der Vietminh-Rebellen ist es nur logisch, dass es befriedet und befestigt wird."
GEA_budget6:0 "Fabriken in Singapur"
GEA_budget6_desc:0 "In [GetNameGEASingapore] gibt es derzeit keine nennenswerte Schwerindustrie. Einige deutsche Konzerne sind an einem Sprung nach Asien interessiert, bitten aber um unsere Unterstützung für ihre Investitionen, bevor sie beginnen. Neue Fabriken werden die Beschäftigung erhöhen und die Situation stabilisieren."
GEA_budget7:0 "Malaya Befriedung"
GEA_budget7_desc:0 "Malaya ist das leuchtende Juwel von Deutsch-Ostasien und das operative Zentrum unserer gesamten Verwaltung, aber im Gefolge des Schwarzen Montags ist es durch gewaltsame Aufstände gestört worden. Wir sollten versuchen, ein System von Posten, Bunkern und Bastionen einzuführen, um die lokalen Aufständischen zu befrieden. Dies wird uns auch im Falle eines feindlichen Angriffs von Land aus zugute kommen."
GEA_budget8:0 "[GetNameGEAIndochina] Investitionen"
GEA_budget8_desc:0 "Die Textilfabriken von [GetNameGEAIndochina] schreien nach weiterer Finanzierung, um zu expandieren und neue Techniken der Bekleidungsherstellung zu entwickeln. Die Bereitstellung dieser Mittel würde uns bei den Einheimischen beliebt machen und langfristig neue Einnahmen bringen. Dies wird zur wirtschaftlichen Erholung und Stabilisierung der Gesellschaft beitragen."
GEA_budget9:0 "Lokale Waffenfabriken"
GEA_budget9_desc:0 "Die derzeitigen Waffenhersteller in unserem Zuständigkeitsbereich sind gelinde gesagt mangelhaft. Wir sollten in die weitere Entwicklung neuer Designs und Anlagen investieren, um unsere Abhängigkeit von Berliner Schrott zu verringern."
GEA_budget10:0 "Tsingtau schützen"
GEA_budget10_desc:0 "Unsere Truppen kämpften und bluteten bis zum letzten Mann, um Tsingtau während des Weltkrieges zu verteidigen. Diese tapferen und standhaften Männer machen einen großen Teil von Hellmuths innerem Kreis aus und sie drängen ihn, ihr Objekt der Begierde besser zu verteidigen."
GEA_budget11:0 "Lokale Rüstungsproduktion genehmigen"
GEA_budget11_desc:0 "Gegenwärtig verbieten viele unserer Verträge den einheimischen Behörden und Fürsten, eine Waffenproduktion als Bedingung für unseren Schutz aufzubauen. Mit den Reformen, die in der grundlegenden Struktur unserer Regierung stattgefunden haben, sind wir dazu gekommen, diese Beschränkungen als ein veraltetes Hindernis zu betrachten und sind sehr daran interessiert, sie zu entfernen."
GEA_budget12:0 "Siamesische Grenzbefestigungen"
GEA_budget12_desc:0 "Obwohl das Königreich Siam dem Deutschen Reich während des Weltkriegs geholfen hat, wurden sie nicht mit ihren vollen Gebietsansprüchen belohnt, auf denen wir derzeit sitzen. Wir sollten die Grenze befestigen, nur für den Fall, dass sie entscheiden, dass Waffen lauter sprechen als Worte."
GEA_budget13:0 "Lehren aus Mittelafrika"
GEA_budget13_desc:0 "Mittelafrika ist eine Art Schwesterprojekt, das sich seit seiner Gründung mit der Unzufriedenheit der Einheimischen beschäftigt. Wir sind sicher, dass wir davon profitieren, wenn wir mittelafrikanische Berater anheuern"
GEA_budget14:0 "Festung Hainan"
GEA_budget14_desc:0 "Hainan ist ein wichtiger Stützpunkt für Operationen in Südchina und entlang der Küste Indochinas. Wir sollten versuchen, die Insel zu befestigen."
GEA_budget15:0 "Lehren aus der Aufstandsbekämpfung"
GEA_budget15_desc:0 "Die mittelafrikanischen Kolonialtruppen verfügen über umfangreiche, hart und blutig erkämpfte Erfahrungen bei der Niederschlagung lokaler Rebellen und Aufständischer. Durch die Einrichtung eines ständigen Militärattachés konnten neue Doktrinen und Taktiken angewendet werden. Obwohl dies zu einer höheren Misserfolgsquote bei der Rekrutierung geführt hat, sprechen die Ergebnisse für sich."
GEA_budget16:0 "Einsatz der Flüssigbrandbombe"
GEA_budget16_desc:0 "Mittelafrikanisches Terrain ist mit dichter Vegetation und Dschungel gefüllt, deshalb haben sie eine neue Waffe eingeführt: die Flüssigkeitsbrandbombe, um die Aufständischen im dichten Laubwerk Afrikas zu bombardieren. Der Einsatz von weißem Phosphor ist wahrlich atemberaubend, obwohl seine Wirkung auf den Feind von den traditionelleren Mitgliedern der Admiralität als ziemlich geschmacklos angesehen wurde."
GEA_budget17:0 "Walküren des Schlachtfelds"
GEA_budget17_desc:0 "Aufgrund der schlechten Infrastruktur und des unwegsamen Geländes, in dem unsere Truppen operieren, haben wir häufig Schwierigkeiten, Verwundete zu bergen, was zum Tod durch Wunden führt, die ansonsten behandelbar wären. Der Einsatz von einheimischen Krankenträgern, die die Gegebenheiten des Landes kennen, war ein Geschenk des Himmels. Sie wurden von den Soldaten als "Walküren" bezeichnet, da sie die Überlebenden bergen und die Sterbenden aussortieren."
GEA_air1:0 "Singapur Fliegerkorps"
GEA_air1_desc:0 "Unsere derzeitigen Luftstreitkräfte bestehen vollständig aus unserer Marinefliegerabteilung. Wir sollten versuchen, zusätzliche Piloten für eine landgestützte Luftwaffe zu finden und auszubilden."
GEA_air2:0 "[744.GetName] Flugplätze"
GEA_air2_desc:0 "[744.GetName], die wir uns mit der AOG teilen, ist die perfekte Position, von der aus wir unsere Luftmacht über die gesamte Region ausbreiten können. Theoretisch sind wir in der Lage, Peking, die Mandschurei und sogar Japan anzugreifen, alles von einer Basis aus. Wir sollten nun versuchen, sie zu erweitern, um diese Optionen zu erleichtern."
GEA_air3:0 "Luftfahrt Berater"
GEA_air3_desc:0 "Unsere Piloten müssen unter den bestmöglichen Bedingungen für unsere Bedürfnisse trainiert werden. Wir werden Luftkämpfe über Tsingtau veranstalten, um unseren Rivalen zu zeigen, dass wir es ernst meinen."
GEA_air4:0 "Focke-Wulf Tochtergesellschaft Ostasien"
GEA_air4_desc:0 "Focke-Wulf hat sein Interesse bekundet, eine ostasiatische Tochtergesellschaft zu eröffnen, um von unseren lokalen Arbeitskräften und Ressourcen zu profitieren. Wir sollten sie bei diesem Vorhaben voll unterstützen."
GEA_air5:0 "Ostasien Fallschirmjäger"
GEA_air5_desc:0 "Großadmiral von Mücke bewundert schon lange die Fallschimjäger und ihre starke Disziplin. Kürzlich hat er Kontakt mit dem "Wolf" Dietrich Witzel aufgenommen, der angeboten hat, hier im Osten eine Elitedivision auszubilden und zu kommandieren; ein Angebot, das wir nicht ablehnen können."
GEA_air6:0 "Jäger aus Berlin anfordern"
GEA_air6_desc:0 "Während wir jetzt einige Flugzeuge vor Ort produzieren, benötigen wir immer noch mehr, als wir derzeit produzieren können. Wir werden ein Jäger-Quartett aus Berlin anfordern, um die Lücke in der Zwischenzeit zu füllen."
GEA_navy1:0 "Die große Flotte"
GEA_navy1_desc:0 "Die Ostasienflotte ist die größte und prächtigste außerhalb Europas und bildet den Kern unserer Operationen in Ostasien; ein leuchtendes Zeugnis unseres Engagements für die gegenwärtige Ordnung. Unser Hauptfeind in der Region ist natürlich das Kaiserreich Japan und seine eigene beachtliche Flotte. Wenn wir unsere große Flotte im Hafen halten, sind die Japaner gezwungen, erhebliche Seestreitkräfte einzusetzen, um sie zu bewachen."
GEA_navy2:0 "Die Flotte Ostasien im Flottenplan von 1934"
GEA_navy2_desc:0 "Ostasien ist, vielleicht mehr als irgendwo sonst, auf die deutsche Seemacht angewiesen, um seine verstreuten Inseln und Stützpunkte zu schützen. Während also der größte Teil der Ressourcen des Vaterlandes der äußerst prestigeträchtigen Hochseeflotte gewidmet ist, sieht der Marineplan von 1934 bedeutende Vorkehrungen für den Ausbau unserer Marine vor."
GEA_fleet1:0 "Die Präsenzflotte"
GEA_fleet1_desc:0 "Die gegenwärtige Disposition der Hochseeflotte ist, dass wir durch überlegene Kraft und gelegentliche, verheerende Einsätze die Seeherrschaft gewinnen werden. Indem wir ihnen in dieser Denkschule folgen, können wir sicherstellen, dass die orthodoxe deutsche Marinedoktrin über alle Flotten hinweg beibehalten wird."
GEA_fleet_2:0 "Moderne Zerstörer"
GEA_fleet_2_desc:0 "Zerstörer sind das Rückgrat einer modernen Marine. Wir sollten unsere eigenen auf einen höheren Standard überarbeiten und neu gestalten."
GEA_battlecruiser1:0 "Herrschaft über die See"
GEA_battlecruiser1_desc:0 "Die Ostasienflotte hat in Zukunft nur eine Priorität: die Japaner im Falle eines Krieges zu besiegen. Das bedeutet, dass unsere doktrinären Bemühungen darauf ausgerichtet sein sollten, ihre Schwächen auszunutzen. Japan ist stark auf Importe seiner Marionetten und Besitzungen angewiesen. Indem wir auf die Unterbrechung des Handels abzielen, können wir daher einen übergroßen Schlag versetzen."
GEA_battlecruiser2:0 "Koloniale Schlachtkreuzer"
GEA_battlecruiser2_desc:0 "Während Schlachtschiffe und kolossale Großkampfschiffe (Dreadnoughts) die Hauptstütze der Marine sind, fehlt es unseren asiatischen Beständen an der notwendigen Werft und den Ressourcen, die das deutsche Festland hat. Daher beabsichtigen wir, den Einsatz von Schlachtkreuzern zu fördern, einem Typ von Panzerkreuzern mit schwereren Waffen, aber schwächerer Panzerung, der bei den Seemächten der Welt in Ungnade gefallen ist. Sie werden unseren Bedürfnissen perfekt entsprechen."
GEA_strikegroup1:0 "Fliegerschule"
GEA_strikegroup1_desc:0 "Während die deutsche Doktrin besagt, dass die Marinefliegerei nur der Aufklärung dient, wird dem Großadmiral ein überraschender Grad an Freiheit bei der Disposition seiner Streitkräfte gewährt. Zu diesem Zweck könnten wir, wenn er es wünscht, damit beginnen, viel mehr Zeit in die Denkschule zu investieren, die die Luftwaffe als die Zukunft der Seemacht ansieht, auch wenn dies in Berlin sicher zu Kontroversen führen würde."
GEA_strikegroup2:0 "Leichte Kreuzer"
GEA_strikegroup2_desc:0 "Leicht gepanzerte Kreuzer mit einer Verdrängung von weniger als 5.000 Tonnen sind häufig der Schlüssel zum Aufbau einer mobilen Seestreitmacht, sei es zum Überfall auf Konvois, die Kriegsmaterial nach Japan bringen, oder zur Eskortierung von Flugzeugträgern, um Luftmacht im Pazifik aufzubauen. Sie werden ein fähiges Rückgrat bilden."
GEA_strikegroup3:0 "Trägerumbau"
GEA_strikegroup3_desc:0 "Es mag etwas Bestechung erfordern und Kontroversen hervorrufen, wenn Berlin davon erfährt, aber um unsere doktrinäre Divergenz zu unterstützen, sollten wir in kurzer Zeit einige Schlachtkreuzer in Flugzeugträger umbauen lassen."
GEA_strikegroup4:0 "Ambitionierte Marineflieger"
GEA_strikegroup4_desc:0 "Was auch immer Berlins Gedanken über Flugzeugträger sein mögen, selbst sie werden nicht leugnen, dass Flugzeuge einen gewissen Nutzen in einem maritimen Kontext haben. Deshalb wurden wir ermächtigt, landgestützte Flugzeuge weiter zu entwickeln, die auf den Angriff auf Schiffe und Häfen spezialisiert sind."
GEA_naval_air1:0 "Unser Marinefliegerkorps"
GEA_naval_air1_desc:0 "Das [GetNameGEASingapore] Fliegerkorps könnte ein erweitertes Aufgabengebiet gebrauchen, durch die Bildung einer spezialisierten Marineabteilung können wir ihre Einsatzbreite immens erhöhen."
GEA_naval_air2:0 "Flugabwehr verstärken"
GEA_naval_air2_desc:0 "Die Bedrohung durch Luftangriffe auf [GetNameGEASingapore] ist eine ständige Sorge, da Flugzeuge vom chinesischen Festland, den Philippinen und Australien nun in der Lage sind, sie zu erreichen. Die Investition in eine lokale Luftabwehr wird uns nicht nur eine gewisse Sicherheit geben, sondern auch die Einheimischen von unserem Engagement überzeugen."
GEA_fleet3:0 "SMS Neckar"
GEA_fleet3_desc:0 "Die Ostasienflotte ist zwar schon stark und mächtig, aber es schadet nie, sie zu vergrößern. Wir werden den Kiel für ein neues Schlachtschiff, die "Neckar", legen, das als starke und moderne Speerspitze dienen wird."
GEA_fleet4:0 "Unterwasser Flotte"
GEA_fleet4_desc:0 "Das U-Boot sollte eine herausragende Rolle in unserer Flotte einnehmen, um der japanischen Oberflächenmacht etwas entgegenzusetzen. Indem wir die Weiterentwicklung von U-Booten vorantreiben, können wir unseren Vorteil gegenüber ihren verwundbaren Schifffahrtswegen ausbauen."
GEA_navy4:0 "Erweitern Sie unsere lokalen Werften"
GEA_navy4_desc:0 "Wir werden zwar nie in der Lage sein, ein Schlachtschiff oder einen Flugzeugträger mit unseren lokalen Ressourcen zu bauen, aber Zerstörer und Kreuzer sind nicht unmöglich. Wir sollten die lokalen Werftanlagen ausbauen, um dies Realität werden zu lassen."
GEA_navy3:0 "Marineeinrichtungen ausbauen"
GEA_navy3_desc:0 "Derzeit können die aktuellen Marineeinrichtungen in Sembawang und Cam Ranh nur die in der Gegend stationierten Küstenpatrouillen unterstützen. Wir sollten diese Marinestützpunkte ausbauen, damit sie besser mit großen, kapitalen Schiffen umgehen können und unsere wachsende Präsenz unterstützen."
GEA_navy5:0 "Ostasiatische Handelsmarine"
GEA_navy5_desc:0 "Einer der größten Vorteile der ostasiatischen Kolonien und einer der Gründe, warum das Vaterland sie aufrechterhält, ist das schiere Handelsvolumen, das wir dadurch kontrollieren können. Indem wir einen Teil der umfangreichen Handelsflotte in den Dienst stellen, um Kriegsmaterial zu transportieren, können wir einen vorübergehenden Schub für unsere Transportkapazität erreichen."
GEA_navy6:0 "Neue Schiffbau-Methoden"
GEA_navy6_desc:0 "Der Schiffbau hat sich in den Jahren seit dem Plan von 1934 weiterentwickelt. Indem wir die neuesten Methoden des Stahlfräsens, des Rumpfbaus und der Elektronik einsetzen, können wir jetzt neuere, modernere Schiffe viel schneller bauen."
GEA_navy7:0 "Beherrsche den Pazifik"
GEA_navy7_desc:0 "Deutschland beherrscht die Weltmeere! Vom Atlantik bis zum Pazifik werden wir die Meere beherrschen, und die Ostasienflotte wird die Königin des größten Ozeans der Welt sein."
GEA_navyfort1:0 "Programm für Küstenbefestigungen"
GEA_navyfort1_desc:0 "Derzeit scheint [GetNameGEASingapore] verwundbar für amphibische Landungen zu sein. Da die Japaner ihre Marinestreitkräfte ausbauen, sollten wir unsere Verteidigungsanlagen ausbauen, um ihnen zu begegnen."
GEA_navyfort2:0 "Anti-Invasionsplan"
GEA_navyfort2_desc:0 "Durch die Durchführung von Kriegsspielen, die Schaffung einer Reserve aus Beton und Stahl und die Schulung der Zivilbevölkerung in Evakuierungsmethoden können wir sicherstellen, dass jedem Invasionsszenario mit voller Wucht begegnet wird."
GEA_navyfort3:0 "Absolute Verteidigung Sphäre"
GEA_navyfort3_desc:0 "Die Doktrin der "Gesamtschutzsphäre" ist eine extreme Ausarbeitung unseres Schwerpunkts auf die Verteidigung der Kolonien gegen Invasion. Sie fordert die Etablierung mehrerer verschiedener Sicherheits- und Ersatzpläne, um auf jedes mögliche Szenario einer Invasion und Seelandung vorbereitet zu sein, und die Truppen unerbittlich zu drillen, damit sie auf jedes einzelne vorbereitet sind."
GEA_navyfort4:0 "Saigon Küstenbefestigung"
GEA_navyfort4_desc:0 "Saigon ist das Tor zu Vietnam und Indochina selbst, und als solches sollten wir versuchen, die Stadt vor amphibischen Angriffen zu schützen."
GEA_marine1:0 "Das Seebataillon weiter optimieren"
GEA_marine1_desc:0 "Mit unserer einzigartigen Lage auf dem Globus konzentrieren wir uns natürlich mehr auf Marines als andere nahe gelegene Nationen, wobei das Seebataillon insbesondere für seine harten und schnellen amphibischen Angriffe bekannt ist. Wir sollten sie weiter ausbilden, um sicherzustellen, dass sie auf dem neuesten Stand sind."
GEA_marine2:0 "Erweitern Sie die [GetNameGEASingapore] Abteilung"
GEA_marine2_desc:0 "Unsere Marinesoldaten sind zwar kämpferisch und widerstandsfähig, aber sie sind zahlenmäßig begrenzt. Wir sollten versuchen, die Größe unserer Marinestreitkräfte zu erweitern."
GEA_marine3:0 "Dschungel-Krieg"
GEA_marine3_desc:0 "Der raue Dschungel von Indochina ist seit langem ein Friedhof von Imperien, egal ob Freund oder Feind. Wir müssen alle unsere Truppen trainieren, um unter solch feindlichen Bedingungen besser zu operieren."
GEA_internal1:0 "Mit lokalen Eliten zusammenarbeiten"
GEA_internal1_desc:0 "Unsere interne Regierungsführung ist sowohl byzantinisch als auch archaisch aufgrund des Erbes der französischen und britischen Kolonialsysteme zusätzlich zu unseren direkt verwalteten Territorien. Wir haben beschlossen, eine engere Zusammenarbeit mit den lokalen Eliten zu ermöglichen, um zu versuchen, die Situation zu verbessern."
GEA_internal2:0 "Stärken Sie unsere Bindungen"
GEA_internal2_desc:0 "Großadmiral von Mücke selbst wird die wichtigen Gespräche mit unseren Partnern vor Ort führen, sein erklärter Ansatz von Charme und Champagner wird vielleicht nicht so gut funktionieren, wie er hofft, aber wir werden unser Bestes tun, um die Treffen zu unterstützen"
GEA_internal3:0 "Hilfe für kleine Firmen"
GEA_internal3_desc:0 "Wir können helfen, die Wirtschaft wieder auf Kurs zu bringen, indem wir lokale Unternehmen gegenüber deutschen Großkonzernen unterstützen. Dies wird Wohlstand und Beschäftigung für die Einheimischen sichern und sie davon abhalten, sich an der Rebellion zu beteiligen."
GEA_internal4:0 "Neue Admiralität"
GEA_internal4_desc:0 "In Deutsch-Ostasien hat eine Neubewertung der Rolle der Admiralität begonnen, die sich langsam zu einer richtigen Verwaltung und nicht zu einer Flotte mit Territorien entwickelt."
GEA_johor1:0 "Die Malaya Lösung"
GEA_johor1_desc:0 "Der Sultan von Johor war und ist eine Schlüsselfigur dafür, dass die malaiischen Sultanate unsere Herrschaft so leicht akzeptiert haben. Er bittet nun um weitere Zugeständnisse, um das Unrecht der früheren britischen Verwaltung zu korrigieren, und wir stimmen zu, dass diese geändert werden können."
GEA_johor2:0 "Zusammenarbeit mit lokalen Monopolisatoren"
GEA_johor2_desc:0 "Der beste Weg, um aus der Flaute des Schwarzen Montags herauszukommen, ist die Unterstützung der Wirtschaft im eigenen Land und die Wiederbelebung unserer Exporte. Dazu sollten wir große deutsche Unternehmen dabei unterstützen, wirtschaftlich in die Region vorzudringen, um Zugang zu billigen Rohstoffen zu bekommen."
GEA_johor3:0 "Lokale Wirtschaftsinitiative"
GEA_johor3_desc:0 "Ruolph Firle, ein hochrangiger Mitarbeiter des Norddeutschen Lloyd, ist mit einem umfassenden Plan zur Förderung des lokalen Handels und der Schifffahrt an uns herangetreten. Dies würde dazu dienen, die Wirtschaft Südostasiens langfristig zu unterstützen, indem sie weniger abhängig vom Export von Rohstoffen wird."
GEA_bao1:0 "Die Bao Dai-Lösung"
GEA_bao1_desc:0 "Als wir nach dem Weltkrieg die französischen Gebiete in Besitz nahmen, wurde beschlossen, dass Kaiser Bao Dai in seiner Position als Kaiser von Annam unter unserer "führenden Hand" bleiben würde. Er bittet nun um eine Reihe von Reformen zur Wiederbelebung des alten kaiserlichen Systems. Wir werden sehen, ob wir ihm diese gewähren können."
GEA_bao2:0 "Deutsche Beratergruppe"
GEA_bao2_desc:0 "Indem wir ein permanentes Militärattaché-System für die lokalen Streitkräfte schaffen, können wir nicht nur helfen, den Prozess ihrer Integration in unsere eigene Armee zu erleichtern, sondern auch ein Auge auf radikale Elemente haben, die sie unterwandern könnten."
GEA_bao3:0 "Lokale Wachen einsetzen"
GEA_bao3_desc:0 "Viele lokale Fürsten haben ein gemeinsames Anliegen: die Erweiterung ihrer persönlichen militärischen Kräfte. Indem wir dies unter der Bedingung zulassen, dass jeder ein deutschsprachiges Regiment der königlichen Elitewache aufstellt, können wir sowohl unsere regulären Streitkräfte unterstützen als auch ihre Forderungen erfüllen."
GEA_vong1:0 "Umtrunk mit König Sisavang"
GEA_vong1_desc:0 "Auch wenn König Sisavang einer der kleineren autonomen Abhängigen ist, so ist er doch einflussreich und hat, wie andere auch, verlangt, dass gewisse koloniale Ungerechtigkeiten berichtigt werden. Dies werden wir bis zu einem gewissen Grad tun."
GEA_vong2:0 "Bildungsreform"
GEA_vong2_desc:0 "Die Alphabetisierungsrate der einheimischen Bevölkerung ist derzeit als miserabel zu bezeichnen. Durch die Förderung des Deutschunterrichts durch zweisprachige Einheimische können wir versuchen, einen Teil dieses Problems zu beheben."
GEA_vong3:0 "Forschungsinstitute"
GEA_vong3_desc:0 "Die Förderung von zwei Universitäten nach europäischem Vorbild in [GetNameGEASingapore] und Saigon wird es uns ermöglichen, unsere Forschungsbasis zu verbreitern und auch reicheren und besser ausgebildeten Einheimischen zu erlauben, hier zu studieren, anstatt ins Ausland zu gehen, wo sie sich radikalisieren könnten."
GEA_railway3:0 "Ostasien Infrastrukturplan"
GEA_railway3_desc:0 "Durch die Formulierung eines umfassenden Plans für lokale Eisenbahnen sowie ein neues Autobahnnetz zwischen den Städten können wir die lokale Infrastruktur modernisieren und unsere ansonsten mangelhaften Verkehrsverbindungen verbessern."
GEA_railway2:0 "Stahlwerke am Golf von Tonkin"
GEA_railway2_desc:0 "Die Schwierigkeiten beim Bau der Infrastruktur haben unseren Mangel an einer Stahlindustrie deutlich gemacht. Die Entwicklung der Eisenmine Thach Khe ist seit langem ein Bestreben unserer Industrieplaner. Kombiniert mit der Entwicklung von Kohleminen in Nordvietnam können wir nun ein pan-tonkinisches Stahlproduktionsprojekt starten."
GEA_railway:0 "Die Transindochinesischen Eisenbahnen"
GEA_railway_desc:0 "Mit unserer letzten Reihe von Investitionen und neuem Wagenpark haben wir es geschafft, die Verbindungsstrecke nach Tonkin fertigzustellen. Das sollte helfen, unseren Binnenhandel und den Reiseverkehr zu verbessern."
GEA_develop_tsingtau:0 "Tsingtau entwickeln"
GEA_develop_tsingtau_desc:0 "Tsingtau ist mehr als eine Stadt, es ist ein Symbol der deutschen Dominanz, der Kontrolle, und mehr als alles andere ist es unser Platz an der Sonne. Tsingtau zu verlieren, wäre für das Oberkommando undenkbar, und es müssen alle Anstrengungen unternommen werden, die Konzession zu festigen."
GEA_fortify_concessions:0 "Die Konzessionen stärken"
GEA_fortify_concessions_desc:0 "Die Situation in China sieht düster aus. Nationalistische Elemente stören unseren sorgfältig aufgebauten Frieden, und japanische Kräfte warten nur auf ein Zeichen der Schwäche. Die Sicherung unserer aktuellen Konzessionen vor feindlichen Kräften, sowohl innerhalb als auch außerhalb, ist ein Hauptanliegen."
GEA_become_pals_with_qing:0 "Zusammenfassung der deutsch-chinesischen Zusammenarbeit"
GEA_become_pals_with_qing_desc:0 "Die Befehle Berlins sind klar: Abgesehen von Zivilisations- und Rassenfragen müssen sich Deutschland und China mit ausgestreckten Armen in gegenseitiger Stärke und Freundschaft begegnen, wenn sie einem gemeinsamen Feind gegenüberstehen.\n\nIn Wahrheit braucht Deutschland chinesische Soldaten als Puffer gegen Japan, und China braucht deutsche Waffen, um sie zu bewaffnen."
GEA_invest_in_concessions:0 "Investieren Sie in die Konzessionen"
GEA_invest_in_concessions_desc:0 "Tsingtau mag das Juwel in unserer Krone sein, aber es ist nicht die einzige Konzession unter unserer Hoheit. Der Ausbau unserer Stützpunkte in Weihaiwei und Guangzhouwan wird unserer Oberherrschaft in der Region langfristig zugutekommen."
GEA_attack_lec:0 "Sichern Sie die Gesandtschaftsstädte"
GEA_attack_lec_desc:0 "In einem Akt höchsten Wahnsinns ist Deutschland aus dem Legationsrat der Konzessionen entfernt worden, dieses Experiment der globalen Partnerschaft ist eindeutig ausgelaufen, und die deutsche Dominanz über diese lukrativen Städte muss wieder hergestellt werden."
GEA_borneo_money:0 "Entsendung von Arbeitern in die Minen auf Borneo"
GEA_borneo_money_desc:0 "Im Norden Borneos gibt es derzeit eine Vielzahl von unerschlossenen Industriegebieten, wobei unser Haupthindernis der Mangel an Arbeitskräften ist, um diese Ressourcen auszubeuten. Durch den Import von chinesischen Wanderarbeitern nach Borneo können wir damit beginnen, diese entstehenden Industrien zu entwickeln."
GEA_help_lep_focus:0 "Hilfe für die Nanjing Kriegsherren senden"
GEA_help_lep_focus_desc:0 "Während unser direkter Einfluss in China auf die Konzessionen beschränkt ist, wird die deutsche Sanfte Macht direkt durch die Nanjing-Clique kanalisiert, jede Bedrohung ihrer anhaltenden Dominanz über Südchina ist eine langfristige Bedrohung für uns."
GEA_pimp_the_concessions:0 "Ziehen Sie den Zugriff auf die Konzessionen an"
GEA_pimp_the_concessions_desc:0 "Wenn der deutsche Einfluss in Nanjing ein akzeptables Niveau erreicht hat, können wir den Anschein einer gleichberechtigten Zusammenarbeit mit den chinesischen Kriegsherren fallen lassen. Die volle Kontrolle über die deutschen Konzessionen in Südchina soll mit sofortiger Wirkung an die Verwaltung Ostasiens übertragen werden."

### Events ###
# Introduction event
Ostasien.0.t:0 "Perle des Orients"
Ostasien.0.d:0 "Seit dem Zusammenbruch Großbritanniens 1926 ist die Kaiserliche Marine der unangefochtene Herr der östlichen Meere und der Hüter der westlichen Ordnung im Orient. Der Rückzug der britischen "China-Station" nach Australasien ließ ihre asiatischen Kolonien und Konzessionen anfällig für einheimische sozialistische Aufstände und bedurfte des Schutzes, den nur Deutschland bieten konnte, das eine Reihe von Kolonien und Konzessionen von Ceylon bis Tsingtau vervollständigte. Diese glorreiche Leistung hatte jedoch ihren Preis.\n\nUnsere Expansion im Osten war ungewöhnlich in ihrer Schnelligkeit und ihrem Ausmaß und brachte unsere Jurisdiktion über eine vielfältige und komplizierte Reihe von Kolonien, die von ihrer Metropole getrennt waren; gezwungen, unsere Überlegenheit anzuerkennen, und doch allzu byzantinisch, um sie zu rekonstruieren oder völlig neu zu ordnen, damit sie nicht zusammenbrechen und unsere Verwaltung mit sich bringen. So existiert Deutsch-Ostasien nicht als Kolonie oder gar formell als Behörde, sondern stattdessen als eine Jurisdiktion; eine Ausdehnung des Territoriums, in dem die relativ unparteiische Admiralität gleichzeitig lokale Interessen ausgleichen, sich mit unterschiedlichen Kolonialsystemen auseinandersetzen und den Schutz des Ganzen sicherstellen muss.\n\nTrotz unserer Dominanz bleibt Japan eine Bedrohung, entschlossen wie eh und je, uns aus dem Osten zu verdrängen und ihn für sich zu beanspruchen; unsere tapferen Soldaten starren auf die Gesandtschaftsstädte herab, und unsere ruhmreichen Schlachtschiffe wachen über die Meere.\n\nWenn man über die internen Schwierigkeiten hinwegschaut, könnte es noch zu einer Abrechnung kommen, und es ist die Pflicht der Admiralität, dafür zu sorgen, dass sie bereit ist, wenn die Zeit gekommen ist."
Ostasien.0.a:0 "Sehr Gut!"
Ostasien.0.b:0 "Was ist mit China?"

Ostasien.1.t:0 "China und die AOG"
Ostasien.1.d:0 "Die chinesischen Besitzungen des Vaterlandes liegen ebenfalls unter unserer Jurisdiktion, und gemäß den Bedingungen der von den Amerikanern vermittelten Shanghaier Konferenz von 1928 sind die Rechte Deutschlands in China denen jeder anderen ausländischen Macht gleichgestellt. Die Stadt Tsingtau ist seit langem der Knotenpunkt unserer dortigen Operationen, gleichzeitig eine moderne Stadt, ein blühender Hafen und das Zentrum eines ausgedehnten Handelsnetzes, das den ganzen Osten umspannt.\n\nNicht alles, was die Kiaochow-Bucht passiert, ist jedoch völlig legitim. Der Aufsichtsrat der Ostasiatischen Generalverwaltung verwaltet zahlreiche Schiffe, Fabriken und sogar informelle Konzessionen, die gegen den Geist, wenn nicht sogar gegen den Buchstaben des Abkommens von 1928 verstoßen.\n\nDer Nanjing Kriegsfürst Sun Chuanfang akzeptierte in dem Bestreben, seine Autonomie von der chinesischen Zentralregierung zu sichern, eine Reihe von ausbeuterischen Waffengeschäften im Gegenzug für weitreichende wirtschaftliche Konzessionen innerhalb der Liga der Acht Provinzen. Obwohl von Peking und der übrigen internationalen Gemeinschaft nicht anerkannt, breitet die AOG ihren Einfluss in der Liga und immer tiefer im Landesinneren aus.\n\nLetztlich möchte Berlin, dass wir China als eine Art Puffer gegen Japan nutzen; jeder dort verbrachte Soldat ist einer, der nicht gegen uns in Malaya und Indochina eingesetzt werden kann. Zu diesem Zweck müssen Chinas Regierung und die LEP unterstützt werden, und ein japanischer Übergriff in China muss nur als ein Schritt weg von [GetNameGEASingapore] betrachtet werden."
Ostasien.1.a:0 "Sehr Gut!"

# Black Monday
Ostasien.2.t:0 "Schwarzer Montag!"
Ostasien.2.d:0 "Die Lage in Deutschland ist katastrophal. Nach einer verheerenden Finanzkrise liegt die deutsche Wirtschaft in Trümmern, und die Kolonien werden sicher folgen. Wir müssen einen Großteil unserer Ausgaben kürzen und sofort nach Wegen suchen, um die bereits schwächelnde Wirtschaft Ostasiens zu stützen. Die Erholung könnte viele Jahre dauern..."
Ostasien.2.a:0 "Verheerend!"

Ostasien.3.t:0 "Das Ende der schwarzen Woche"
Ostasien.3.d:0 "Eine Woche ist seit dem ersten Berliner Börsenkrach vergangen. Kautschuk und Zinn, unsere wichtigsten Exportgüter, haben durch den Einbruch der Reifennachfrage der Automobilindustrie bereits mehr als die Hälfte ihres Wertes vor dem Schwarzen Montag verloren. Inzwischen ist der Reis-Export für den europäischen Markt zum Erliegen gekommen, so dass Zehntausende von Tonnen auf den Feldern und in den Häfen verrotten. Europäer in Singapur, Saigon und anderen Städten mit wenigen Ersparnissen und ohne Landbesitz haben auf dem Markt gezockt und alles verloren und stehen nun kaum besser da als ihre indochinesischen Nachbarn."
Ostasien.3.a:0 "Es muss etwas geschehen!"

### Uprising Chain ###
# Yen Bai Muytiny
Ostasien.4.t:0 "Instabilität in Indochina"
Ostasien.4.d:0 "Seit unsere Expeditionsarmee vor zehn Jahren Ho Chi Minh und seine syndikalistischen Agitatoren in Guangzhou vernichtete, hat Indochina eine Periode relativer Stabilität genossen. Aber der jüngste Berliner Börsenkrach, der sogenannte Schwarze Montag, hat verheerende Auswirkungen auf die hoch kommerzialisierte indochinesische Wirtschaft gehabt. Streiks und Reisunruhen breiten sich in Tonkin, Annam und Cochinchina aus. Städtische Studenten und Intellektuelle fordern mehr Freiheit. Was noch schlimmer ist: Unsere Geheimdienstinformationen deuten darauf hin, dass einige Untergrundrevolutionäre heimlich ihren Einfluss ausweiten."
Ostasien.4.a:0 "Diese Kolonie ist berüchtigt für Ungehorsam."

Ostasien.5.t:0 "Nationalistische Agitation in Tonkin"
Ostasien.5.d:0 "Wir haben eine Reihe von nationalistischen und antikolonialistischen Bewegungen in Tonkin aufgedeckt. In jeder Ecke von Hanoi verbreiten Agitatoren Flugblätter, die zur nationalen Einheit und Unabhängigkeit aufrufen. Der Rädelsführer hinter den Agitationen ist eine Gruppe, die sich Vietnamesische Nationalistische Partei (VNQDD) nennt, und unsere Agenten haben einen heimtückischen Plan entdeckt: Diese Banditen infiltrieren unsere Garnison in Tonkin."
Ostasien.5.a:0 "Wir müssen uns vorbereiten."

Ostasien.6.t:0 "Yen-Bai Meuterei"
Ostasien.6.d:0 "Heute haben einige tonkinische Garnisonen in Yen-Bai, einem Militärposten nahe der chinesisch-indochinesischen Grenze, eine Meuterei gegen die Kolonialbeamten organisiert! Mit ihnen zusammen sind bewaffnete Infiltratoren der VNQDD. Dank unserer Agenten haben wir ihren Plan, einen koordinierten Aufstand zu starten, sabotiert. Wir haben die Rebellen abgewehrt und eine groß angelegte Razzia in Tonkin begonnen. Jetzt fliehen die verzweifelten Rebellen in das Berggebiet an der chinesisch-vietnamesischen Grenze."
Ostasien.6.a:0 "Konzentriert unsere Kräfte, um diese Banditen zu vernichten!"
Ostasien.6.b:0 "Erklären Sie das Kriegsrecht in ganz Indochina!"

 # FRA
Ostasien.7.t:0 "Eine indochinesische Tragödie"
Ostasien.7.d:0 ""Viet-Nam! Viet-Nam! Viet-Nam! Heimatland des Südens! Dreizehn Mal hörte ich den Aufschrei vor der Guillotine von Yen-Bai. Dreizehn zum Tode verurteilte Männer schrien ihn, einer nach dem anderen, zwei Meter davon entfernt, das Schafott zu besteigen."\n\n— Der französische Journalist Louis Roubaud wurde Zeuge der jüngsten brutalen deutschen Niederschlagung in Indochina, unserer ehemaligen Kolonie und der aktuellen Bastion des deutschen Kolonialismus im Fernen Osten. General André Marty, ein enger Freund des verstorbenen indochinesischen Revolutionärs Ho Chi Minh, sprach sich für eine Intervention in Indochina aus. Seit dem Ende des Weltkrieges sind Tausende von indochinesischen Studenten, Soldaten und Arbeitern in Frankreich geblieben und zu überzeugten Revolutionären geworden. Wenn wir sie mit genügend Waffen zurückschicken, können sie einen Aufstand in Cochinchina organisieren. Das könnte das deutsche Kolonialreich destabilisieren und der Weltrevolution dienen."
Ostasien.7.a:0 "Bon voyage, indochinesische Kameraden!"
Ostasien.7.b:0 "Wir sind nicht das moderne Pigneau de Behaine."

 # HND
Ostasien.8.t:0 "Eine indochinesische Tragödie"
Ostasien.8.d:0 ""Vietnam! Viet Nam! Viet Nam! Heimatland des Südens! Dreizehn Mal hörte ich den Aufschrei vor der Guillotine von Yen-Bai. Dreizehn zum Tode verurteilte Männer schrien ihn, einer nach dem anderen, zwei Meter davon entfernt, das Schafott zu besteigen."\n\n- Der französische Journalist Louis Roubaud wurde Zeuge des jüngsten brutalen deutschen Vorgehens in Indochina, der Bastion des deutschen Kolonialismus im Fernen Osten. Jetzt bitten die indochinesischen Revolutionäre in Kalkutta um Unterstützung. Wenn wir Ausrüstung und Freiwillige schicken, während deutsche Polizei und Gendarmen in Tonkin beschäftigt sind, können die indochinesischen Revolutionäre einen Aufstand in Cochinchina organisieren. Dadurch könnte das deutsche Kolonialreich destabilisiert werden. Dies wird ein wichtiger Schritt in unserem internationalen Revolutionsprojekt sein."
Ostasien.8.a:0 "Senden Sie unsere Hilfe."
Ostasien.8.b:0 "Wir sind nicht interessiert."

# Bao Dai Reform
Ostasien.9.t:0 "Kaiser Bao Dai kehrt nach Indochina zurück"
Ostasien.9.d:0 "Bao Dai, der Monarch von Annam, hat kürzlich sein Studium in Deutschland beendet und ist nach Indochina zurückgekehrt. Während er sich nicht mit einer bloßen zeremoniellen Rolle zufrieden geben wird, würde eine sorgfältig kontrollierte Monarchie es uns erlauben, die ländliche Instabilität zu mildern und die Unterstützung des Volkes zu gewinnen, da die Annam-Bauern ihrem Kaiser von Natur aus verbunden sind. Die europäischen Siedler in Saigon lehnen jedoch jeden Versuch, die Macht mit den Annamesen zu teilen, entschieden ab."
Ostasien.9.a:0 "Willkommen, unser Marionettenkaiser."
Ostasien.9.b:0 "Vielleicht sollte er sein Studium fortsetzen."

Ostasien.10.t:0 "Die Reformen von Bao Dai: Der erste Schritt"
Ostasien.10.d:0 "Nach seiner Thronbesteigung hat Bao Dai mehrere reformfreudige Persönlichkeiten an seinen Hof geholt, darunter den neotraditionalistischen Intellektuellen Pham Quyhn und den katholischen Verwalter Ngo Dinh Diem. Nun haben seine Minister beschlossen, eine Verwaltungsreform einzuleiten, um das dysfunktionale bürokratische System wieder zu beleben. Derzeit leiten die Mandarine im Protektorat Annam das Land nur nominell, während ihre europäischen Berater die wahre Macht innehaben. Bao Dais Reform wird der europäischen Monopolisierung der Macht sicherlich schaden."
Ostasien.10.a:0 "Es ist notwendig."
Ostasien.10.b:0 "Halten Sie ihn auf. Er ist zu weit gegangen."

Ostasien.11.t:0 "Die Reformen von Bao Dai: Der zweite Schritt"
Ostasien.11.d:0 "Nach der Verwaltungsreform hat das Kabinett von Bao Dai begonnen, die Macht weiter zu zentralisieren. Die jüngsten Unruhen in Indochina bieten ihm einen guten Vorwand. Er bittet um die Erlaubnis, eine kaiserliche Polizei einzurichten. Bao Dai und seine Minister argumentieren, dass nur eine kaiserliche Polizei, die die Befehle des kaiserlichen Hofes in Hue ausführt, effektiv die ungehorsamen Bauern befrieden und die Ordnung in Annam wiederherstellen kann."
Ostasien.11.a:0 "Es wird helfen."
Ostasien.11.b:0 "Es ist gefährlich, den Annamesen Macht zu geben."

# Revolution in Cochinchina

Ostasien.12.t:0 "Instabilität in Cochinchina"
Ostasien.12.d:0 "Während unsere Truppen damit beschäftigt sind, die Nationalisten in Tonkin zu unterdrücken, wird die Situation im Süden in Cochinchina immer instabiler. Die Streiks sind zurückgegangen, aber es wird berichtet, dass Gewerkschaftsaktivisten häufig Versammlungen abhalten, und es verbreiten sich Gerüchte, dass Agitatoren, getarnt als Mönche und Kaufleute, Bauern in Cochinchina und Süd-Annam in Geheimgesellschaften organisieren. Zusätzliche Informationen deuten darauf hin, dass viele vietnamesische Exilanten illegal die Grenze überqueren und nach Indochina einreisen. Es ist wahrscheinlich, dass sie von ausländischen Mächten geschickt werden, um sich an subversiven Aktivitäten zu beteiligen."
Ostasien.12.a:0 "Ich spüre die Ruhe vor dem Sturm."

Ostasien.13.t:0 "Gefängnisausbruch in Poulo Condor"
Ostasien.13.d:0 "Heute Morgen meldete unser Zentralgefängnis auf der Insel Poulo Condor einen Massengefängnisausbruch! Dies war offensichtlich eine gut organisierte Aktion; die Gefangenen entkamen im Schutze der Nacht durch einen Tunnel, schifften sich dann auf vorbereitete Dschunken ein und verschwanden in den Kanalnetzen und Sümpfen des Mekong-Deltas. Es wird geschätzt, dass etwa 150 der insgesamt 25.000 Gefangenen entkamen. Die meisten sind linke Agitatoren."
Ostasien.13.a:0 "Diese Kolonie hat nichts als Ärger gemacht!"

Ostasien.14.t:0 "Binh Dinh Kommune Bewegung"
Ostasien.14.d:0 "In der Provinz Binh Dinh, der Heimat der Tay-Son-Rebellion, kommt es zu einer dramatischen Eskalation der Bauernbewegung. Die Demonstranten forderten zunächst ein Ende der Corvée-Arbeit, einem Äquivalent zur Leibeigenschaft, doch als sie von der lokalen Verwaltung ignoriert wurden, begannen wütende Bauern, Verwaltungsgebäude, Rathäuser und Bahnhöfe niederzubrennen, Steuerregister zu zerstören und Polizeistationen zu plündern. Die örtliche Verwaltung wurde lahmgelegt und es bildeten sich Vereinigungen, die "Kommunen" genannt wurden, und die Bewegung begann sich auf andere Provinzen im südlichen Annam und am Mekong auszubreiten. Offensichtlich stecken die Viet Minh hinter all diesen Bewegungen!"
Ostasien.14.a:0 "Vielleicht können wir das friedlich regeln."
Ostasien.14.b:0 "Schicken Sie die Truppen rein!"
Ostasien.14.c:0 "KI verhindert Rebellion Betrug - melden Sie dies, wenn Sie es sehen"

Ostasien.15.t:0 "Aufstand in Saigon"
Ostasien.15.d:0 "Gestern brachen gleichzeitig von Tonkin bis Cochinchina abgestimmte Aufstände aus. Die Gewerkschaften traten in den Generalstreik und versuchten, kommunale Regierungsgebäude zu besetzen. Während an den meisten Orten die Ordnung wiederhergestellt wurde, brachten die Viet Minh ihren Bauernaufstand von Binh Dinh und Mekong nach Saigon und drangen in die Stadt ein. Die örtlichen Garnisonen liefen über und die Rebellen übernahmen die Kontrolle über wichtige Kommunikations- und Verwaltungseinrichtungen in Saigon!"
Ostasien.15.a:0 "Vive la Revolution! (Wechseln zu INC)"
Ostasien.15.b:0 "Verdammt seien die Vietminh!"

Ostasien.16.t:0 "Situation in Indochina verschlechtert sich"
Ostasien.16.d:0 "Die Situation in Indochina hat sich verschlechtert, wobei die Aufständischen viel schwerer zu befrieden sind, als wir dachten. Die regulären Kräfte der Vietminh drängen nach Norden, während ihre Guerilla-Einheiten unsere Logistik belästigen und Angst verbreiten. Viele Siedler bezweifeln, dass wir Indochina noch halten können und fordern eine Evakuierung wertvoller Vermögenswerte in andere Kolonien."
Ostasien.16.a:0 "Anlagen evakuieren!"
Ostasien.16.b:0 "Alles ist in Ordnung!"

Ostasien.17.t:0 "Situation in Indochina verschlechtert sich"
Ostasien.17.d:0 "Es scheint, dass, obwohl offizielle Berichte aus unseren fernöstlichen Kolonien beachtliche Erfolge bei der Unterdrückung des Aufstandes behaupten, sich die Situation in Indochina laut militärischer Aufklärung tatsächlich verschlechtert hat. Die Befriedung der Vietminh-Rebellen scheint mehr gewesen zu sein, als die Admiralität bewältigen konnte. Einige Großstädte und strategische Positionen sind in die Hände der Rebellen gefallen, Angst und Aufruhr machen sich breit. Vielleicht braucht Deutsch-Ostasien etwas Hilfe?"
Ostasien.17.a:0 "Sie kommen damit zurecht."
Ostasien.17.b:0 "Schickt Verstärkung!"
Ostasien.17.c:0 "Ein Landkrieg in Asien? Halali!"

Ostasien.18.t:0 "Indochinesische Union sendet Friedensinitiative"
Ostasien.18.d:0 "Die Aufstände in Indochina haben sich verschlimmert. Schlüsselpositionen sind an Vietminh-Banditen gefallen und wir haben Mühe, damit fertig zu werden. Nun schicken uns indochinesische Rebellen eine Initiative für Friedensgespräche. Trotz der Befürchtung, dass dies als Demütigung empfunden wird, könnte es ein kluger Schritt sein, die Kontrolle über die Region aufzugeben."
Ostasien.18.a:0 "Nein, wir werden weiter gegen diese Rebellen kämpfen!"
Ostasien.18.b:0 "Wir können es uns nicht mehr leisten zu kämpfen."

Ostasien.19.t:0 "Friedensgespräche gescheitert"
Ostasien.19.d:0 "Die deutschen Imperialisten lehnten unsere Friedensinitiative ab und beschlossen, den Krieg fortzusetzen."
Ostasien.19.a:0 "Nur Gewehre können mit den Imperialisten reden!"

Ostasien.20.t:0 "Sieg in Indochina"
Ostasien.20.d:0 "Deutschland hat die Friedensinitiative und den Rückzug von der indochinesischen Halbinsel akzeptiert. Wir haben die Mission erfüllt, die deutschen Imperialisten zum Rückzug zu zwingen. Indochina ist nun von dem deutschen Kolonialregime befreit! Das ist ein großer Sieg für unser Volk und eine große Niederlage für die deutschen Imperialisten und ihre Lakaien."
Ostasien.20.a:0 "Pickelhauben geht nach Hause!"

Ostasien.21.t:0 "Gute Nachrichten, schlechte Nachrichten"
Ostasien.21.d:0 "Es scheint, dass Berlin mit der Situation in Indochina beschäftigt ist. Die schlechte Nachricht ist, dass sie entdeckt haben, dass es uns nicht gut geht und uns scharf kritisiert haben. Die gute Nachricht ist, sie haben Verstärkung geschickt, um die Vietminh-Aufständischen zu unterdrücken."
Ostasien.21.a:0 "Gute Nachrichten."

Ostasien.22.t:0 "Sieg in Indochina"
Ostasien.22.d:0 "Unserer glorreichen Armee ist es gelungen, den Aufstand der Vietminh in Indochina zu vereiteln! Dies ist ein glorreicher Tag für Deutschland!"
Ostasien.22.a:0 "Sehr gut, Kameraden!"

Ostasien.23.t:0 "Eskalation des Krieges in Indochina"
Ostasien.23.d:0 "Da das Deutsche Reich seine Hauptstreitmacht auf die indochinesische Halbinsel verlegt hat, ist der Widerstandskrieg auf ein noch nie dagewesenes Niveau eskaliert! Aber wir werden siegen, denn die gerechte Sache der Befreiung ist unbesiegbar. Es wird auch gemunkelt, dass andere Großmächte versuchen, die indochinesische Halbinsel in einen Sumpf für Deutschland zu verwandeln..."
Ostasien.23.a:0 "Kämpft!"

 # Extra
Ostasien.25.t:0 "Bao Dai Lösung"
Ostasien.25.d:0 "Nachdem Cochinchina an die Viet Minh gefallen ist und sich überall Guerillas erheben, befindet sich ganz Indochina im Ausnahmezustand. Lokale Eliten und antisyndikalistische Nationalisten haben sich hinter Kaiser Bao Dai geschart und schlagen eine Lösung vor: Wenn wir den Protektoratsvertrag einhalten, was bedeutet, dass wir der Nguyen-Dynastie sowohl in Annam als auch in Tonkin größere Autonomie gewähren, werden sie helfen, die ländlichen Gebiete zu befrieden, lokale Ressourcen zu mobilisieren und die Rebellen zu besiegen. Andernfalls wird die vorherrschende antikolonialistische Stimmung den Viet Minh einen Vorteil verschaffen. Bao Dais Schreiben endet unheilvoll: Wenn Deutschland nicht auf den vietnamesischen Nationalismus reagiere, "wird jedes Dorf ein Nest des Widerstands sein, jeder ehemalige Kollaborateur ein Feind, und Ihre Beamten und Kolonisten werden selbst versuchen, diese Atmosphäre zu verlassen, die sie ersticken wird.""
Ostasien.25.b:0 "Wir können das selbst regeln."
Ostasien.25.a:0 "Wir brauchen seine Hilfe."
#Ostasien.25.c: "Bao Dai wird Annam zu Frieden und Ordnung führen (Freigabe & Wechsel zu VIN)"

Ostasien.30.t:0 "Sinkende Preise"
Ostasien.30.d:0 "Die Preise für Reis und Kautschuk fallen überall in den Kolonien rapide. Die Bauern und Plantagenbesitzer, die auf den Export von Reis und Kautschuk angewiesen sind, wurden hart getroffen, besonders in unseren beiden großen Kolonien Indochina und Malaya. Es ist möglich, den Preis in der einen Kolonie zu kontrollieren, aber unsere Ressourcen sind begrenzt, und das wird fast sicher auf Kosten der anderen gehen?"
Ostasien.30.a:0 "Das ist nicht unsere Aufgabe."
Ostasien.30.b:0 "Schützen Sie Indochina."
Ostasien.30.c:0 "Schützen Sie Malaya."

Ostasien.32.t:0 "Plantagenstreiks"
Ostasien.32.d:0 "Der Preis für Kautschuk fällt weiter. Viele Plantagenbesitzer haben beschlossen, Arbeiter zu entlassen und den Rest in Vollzeit zu beschäftigen. Diese Entscheidungen haben groß angelegte Streiks auf Plantagen in Indochina und Malaya ausgelöst. Die Arbeiter fordern von den Arbeitgebern, die Entlassungen zu stoppen, und fordern kürzere Arbeitszeiten mit besseren Bedingungen. Da die meisten Plantagenarbeiter Analphabeten sind, wird vermutet, dass sozialistische Agitatoren hinter ihrer Koordination stehen."
Ostasien.32.a:0 "Unterdrücken Sie die Streiks."
Ostasien.32.b:0 "Versuchen Sie zu verhandeln."

Ostasien.31.t:0 "Europäische Privilegien"
Ostasien.31.d:0 "Durch den wirtschaftlichen Schock des Schwarzen Montags haben viele europäische Siedler alles verloren und sind über Nacht verarmt. Nun haben einige eine Petition an uns gerichtet, um ihre sozialen und kommerziellen Privilegien zu stärken, damit sie als Siedler nicht auf ein Leben wie bloße Kolonialuntertanen reduziert werden. Sie argumentieren, dass ein strenges rassisches Kastensystem der einzige Weg ist, den Frieden in unseren Kolonien zu sichern."
Ostasien.31.a:0 "Verwerfen Sie sie."
Ostasien.31.b:0 "Europäisches Privileg stärken."

Ostasien.33.t:0 "Die Kommune Binh Dinh ist befriedet"
Ostasien.33.d:0 "Die Bauernrebellion in der Provinz Binh Dinh wurde von unseren Soldaten befriedet. Bomber und Marinegeschützfeuer haben sich als besonders effektiv erwiesen, um die vietnamesischen Bauern einzuschüchtern. Binh Dinh bedeutet auf Vietnamesisch Befriedung, und jetzt hat es seinem Namen wirklich alle Ehre gemacht."
Ostasien.33.a:0 "Exzellent!"

Ostasien.34.t:0 "Unruhen in Saigon lassen nach"
Ostasien.34.d:0 "Das Geräusch des Regens, der auf den verlassenen Platz fällt, ist ohrenbetäubend. Ein zerfleddertes Pamphlet, in den Rinnstein geworfen - die Tinte läuft in zarten bläulichen Blüten über das Papier - ist das einzige, was noch als Beweis dafür dient, dass Saigon bis vor kurzem eine Brutstätte radikaler sozialistischer und syndikalistischer Agitation war. Auf dem Pamphlet ist ein vietnamesischer Arbeiter abgebildet, der eine rote sozialistische Fahne hält. Auf dem Pamphlet steht: 'Arbeiter von Indochina, vereinigt euch!'. Es wird bald vom Regen weggefegt und landet in der Kanalisation, wo es herkommt."
Ostasien.34.a:0 "Gute Nachrichten."

Ostasien.35.t:0 "Kriegsregel"
Ostasien.35.d:0 "Der Viet Minh hält sich nicht an die modernen Regeln des Krieges. Ihre Guerillakämpfer weigern sich nicht nur, Uniformen zu tragen, sie tun oft ihr Bestes, um sich unter die Zivilbevölkerung zu mischen. Es ist fast unmöglich, einen Vietminh-Aufständischen von der Zivilbevölkerung zu unterscheiden. Unsere Generäle argumentieren, dass der Krieg gegen die Viet Minh nur total sein kann."
Ostasien.35.b:0 "Versuchen Sie wenigstens zu differenzieren..."
Ostasien.35.a:0 "Schießt auf alles, was sich bewegt!"

Ostasien.40.t:0 "Mittelafrikanische Berater akquirieren"
Ostasien.40.d:0 "Mittelafrika ist eine Art Schwesterprojekt, wir beide verteidigen das Kaiserreich gegen äußere Feinde und aufmüpfige Untertanen, also ist es nur vernünftig, wenn wir unsere Beziehungen stärken. Der Großadmiral hat beschlossen, mittelafrikanische Berater einzustellen, in der Hoffnung, dass sie unseren Streitkräften nützen und unsere Aufstandsbekämpfung verstärken werden."
Ostasien.40.a:0 "Ich frage mich, ob deren Kannibalen schlimmer sind als unsere?"

Ostasien.41.t:0 "Eine Militärdelegation aus Mittelafrika"
Ostasien.41.d:0 "Admiral von Mücke und eine Delegation begrüßten die Mittelafrikaner, als sie in [GetNameGEASingapore] von ihrem Boot stiegen. Sie schienen die Männer zu sein, nach denen die Admiralität suchte, denn ihr raues und ungepflegtes Äußeres erweckte Vertrauen. Sie sprachen nur wenige Worte, bevor sie zu ihren lokalen Unterkünften eskortiert wurden, zur Belustigung der Einheimischen, da das Auftauchen mehrerer Askari ziemliches Aufsehen erregt hat."
Ostasien.41.a:0 "Mein Gott, er könnte mit einem Stier ringen."

Ostasien.42.t:0 "Von Mittelafrika lernen"
Ostasien.42.d:0 "Unsere Militärdelegation ist aus Mittelafrika zurückgekehrt. Trotz einiger beobachteter Mängel in der lokalen Verwaltung berichtete unsere Delegation, dass sie in Mittelafrika herzlich aufgenommen wurde und viel gelernt hat."
Ostasien.42.a:0 "Exzellent!"

Ostasien.51.t:0 "Eine neue Admiralität"
Ostasien.51.d.a:0 "Nach einer Neubewertung des Status der Admiralität haben wir entschieden, dass Deutsch-Ostasien in eine voll funktionsfähige Kolonie umgewandelt werden muss. Wir werden uns auf den Aufbau einer Verwaltung konzentrieren, um eine direkte Herrschaft von Singapur aus zu etablieren!"
Ostasien.51.d.b:0 "Nach einer Neubewertung des Status der Admiralität haben wir entschieden, dass Deutsch-Ostasien vor allem ein Zweig der Kaiserlichen Marine ist. Wir werden uns auf den Schiffbau konzentrieren und die Verwaltung den Einheimischen überlassen."
Ostasien.51.a:0 "Großartig!"
Ostasien.51.b:0 "Großartig!"

Ostasien.52.t:0 "Neue Schiffe kommen an"
Ostasien.52.d:0 "Neue Schiffe, die nach dem Marineplan von 1934 gebaut wurden, haben sich der glorreichen Ostasien-Flotte in [GetNameGEASingapore] angeschlossen."
Ostasien.52.a:0 "Exzellent!"

# GEA Action in the Philippines

Ostasien.60.t:0 "Sozialistische Rebellion auf den Philippinen"
Ostasien.60.d:0 "Mit dem Ende der amerikanischen Kolonialherrschaft auf den Philippinen stürzte der Archipel ins Chaos. Eine Gruppe verärgerter Armeeoffiziere zusammen mit Banden von Bauern und Industriearbeitern haben sich aufgelehnt, um die Regierung zu stürzen und ein sozialistisches Regime zu errichten. Es bleibt abzuwarten, ob die philippinischen Streitkräfte die Rebellen unterdrücken können, aber etwas Hilfe wird sicherlich ihre Siegchancen erhöhen."
Ostasien.60.a:0 "Unterstützen Sie heimlich die philippinische Armee."
Ostasien.60.b:0 "Nicht unsere Sache."

Ostasien.61.t:0 "Sozialisten ergreifen die Macht auf den Philippinen!"
Ostasien.61.d:0 "Die philippinische Regierung hatte die Macht an die syndikalistische Bewegung übergeben. Allerdings sind die südlichen Teile der Philippinen, einschließlich der Inseln Palawan und Mindanao, nicht unter fester Kontrolle der neuen Zentralregierung. Könnte dies unsere Chance sein, sie von der syndikalistischen Tyrannei zu befreien und sie unter den imperialen Schutz zu bringen?"
Ostasien.61.a:0 "Schicken Sie eine Flotte zur Sicherung der südlichen Inseln."
Ostasien.61.b:0 "Lassen Sie sie in Ruhe."

Ostasien.62.t:0 "Eine deutsche Flotte vor Palawan!"
Ostasien.62.d:0 "Deutschland hat die Bevölkerung der südlichen Regionen unter seinen "Schutz" gestellt und eine Flotte geschickt, um das Gebiet zu sichern. Wie sollen wir darauf reagieren?"
Ostasien.62.a:0 "Wir werden heroisch sterben."
Ostasien.62.b:0 "Wir können nichts tun."

Ostasien.63.t:0 "Die philippinische Regierung knickt ein"
Ostasien.63.d:0 "Die philippinische Regierung hat sich geweigert, uns zu konfrontieren. Nun können die südlichen Inseln der Philippinen den Kolonien Ostasiens hinzugefügt werden, ein glorreicher Tag für das Kaiserreich."
Ostasien.63.a:0 "Exzellent."

Ostasien.64.t:0 "Ostasien-Flotte sichert die südlichen Philippinen"
Ostasien.64.d:0 "Heute meldete Admiral von Mücke aus [GetNameGEASingapore], dass die Flotte Ostasien die südlichen Inseln der Philippinen erfolgreich gegen das syndikalistische Regime in Manila gesichert hat. Ein glorreicher Tag für das Kaiserreich."
Ostasien.64.a:0 "Exzellent!"

Ostasien.65.t:0 "Die Philippinen erklären den Krieg gegen uns"
Ostasien.65.d:0 "Nach der Einsetzung der syndikalistischen Regierung in Manila hat die Flotte Ostasien kühn versucht, die südlichen Inseln der Philippinen zu sichern. Nun hat die syndikalistische Regierung auf den Philippinen selbstmörderisch beschlossen, uns den Krieg zu erklären."
Ostasien.65.a:0 "Gut gemacht."

# GEA Intervention in Burma

Ostasien.66.t:0 "Soziale Unruhen in Burma"
Ostasien.66.d:0 "Die Republik Burma, in der viele deutsche Wirtschaftsinteressen beheimatet sind, befindet sich in einer tiefen politischen Krise. Studenten und Arbeiter haben sich in kritischen Demonstrationen und Protesten gegen die Zentralregierung erhoben. Polizeieinheiten waren bisher völlig erfolglos, die radikalen Demonstranten einzudämmen. Sollten wir versuchen, die burmesische Regierung in der Krise zu unterstützen?"
Ostasien.66.a:0 "Schicken Sie die Flotte, um unsere Unterstützung zu zeigen."
Ostasien.66.b:0 "Nicht unsere Sache."

Ostasien.67.t:0 "Ankunft der deutschen Flotte in Rangun"
Ostasien.67.d:0 "Heute traf eine massive deutsche Flotte in Rangun ein. Die deutsche Marine-Delegation kam, um der burmesischen Regierung ihre Unterstützung zu zeigen. Die Dissidenten wurden durch die mächtige deutsche Flotte schockiert und abgeschreckt."
Ostasien.67.a:0 "Mächtiges Deutschland!"

Ostasien.68.t:0 "Ordnung in Burma wiederhergestellt"
Ostasien.68.d:0 "Burma, eine junge Republik, die kürzlich in einer tiefen politischen Krise steckte, hat dank des schnellen und entschlossenen Handelns der Flotte von Ostasien die Ordnung wiederhergestellt. Der burmesische Botschafter bekundete seine Wertschätzung für das Deutsche Reich und Admiral Hellmuth Mücke. Nun suchen sie engere Beziehungen zum Deutschen Reich, um ihre Unabhängigkeit und Stabilität zu schützen."
Ostasien.68.a:0 "Garantieren Sie deren Unabhängigkeit."
Ostasien.68.b:0 "Aber ich weiß nichts über Burma!"

#GEA natural disaster

Ostasien.69.t:0 "Die Vulkane Vulcan und Kaia brechen aus!"
Ostasien.69.d:0 "Heute wurde die Stadt Rabaul von zwei massiven Vulkanausbrüchen getroffen. Trotz aller Bemühungen konnten Hunderte von Bürgern nicht rechtzeitig fliehen und wurden unter der Asche begraben. Die Sacred-Heart-Missionare beobachteten die explosiven Eruptionen und richteten schnell ein Evakuierungslager in ihrem Missionshauptquartier in Herbertshöhe ein. Mehrere tausend Verletzte und Obdachlose warten nun auf die Hilfe der Kolonialverwaltung nach dieser Katastrophe."
Ostasien.69.a:0 "Wir müssen uns sputen"

# Dissolution of the GEA

#Ostasien.69.t:0 "Berlin wird still"
#Ostasien.69.d:0 "Wir haben nun jeden Kontakt zu unserem Kolonialbüro in Berlin verloren und wissen nicht, wie es weitergehen soll. Inzwischen versammeln sich die Eingeborenen vor dem Regierungsamt und fordern die Unabhängigkeit. Die Atmosphäre ist angespannt wie noch nie zuvor."
#Ostasien.69.a:0 "Eine ungewisse Zukunft wartet auf uns."

Ostasien.200.t:0 "Verstärkung für Ostasien"
Ostasien.200.d:0 "Das Reichskolonialamt hat um die Entsendung weiterer Männer zu den Operationen in Ostasien gebeten, um die maroden Truppen dort zu entlasten. Auch wenn diese Männer in der Heimat leichter hätten dienen können, ist Ostasien eine Brutstätte des Syndikalismus und der Zwietracht zwischen den verschiedenen Fraktionen, mit denen wir günstige Vereinbarungen haben."
Ostasien.200.a:0 "Das sind die Kosten für ein Imperium."
Ostasien.201.t:0 "Ausrüstungslieferungen nach Ostasien"
Ostasien.201.d:0 "Das Reichskolonialamt hat darum gebeten, mehr Gewehre zu den Operationen in Ostasien zu schicken, um den Mangel zu verringern und sicherzustellen, dass alle Divisionen auf vollem Niveau sind. Diese Gewehre werden sich als nützlich erweisen, um die Morgenländer, die es wagen, sich gegen das Kaiserreich zu stellen, niederzuballern."
Ostasien.201.a:0 "Das sind die Kosten für ein Imperium."
Ostasien.202.t:0 "Deutschland bietet uns Ausrüstung an"
Ostasien.202.d:0 "Die deutsche ostasiatische Regierung hat im Namen Deutschlands unsere schlimme Lage erkannt und eine großzügige Lieferung von Infanterieausrüstung angeboten, um uns im Kampf ums Überleben zu helfen. Allerdings verbirgt sich hinter dieser Freundlichkeit sicherlich der Wunsch nach einem noch stärkeren Zugriff auf unsere Wirtschaft, sobald der Krieg beendet ist."
Ostasien.202.a:0 "Wir haben keine andere Wahl als zu akzeptieren."
Ostasien.202.b:0 "Wir müssen unsere Unabhängigkeit behaupten!"
Ostasien.203.t:0 "Deutschland bietet uns Hilfe für unsere Industrie an"
Ostasien.203.d:0 "Die deutsche ostasiatische Regierung hat im Namen Deutschlands unsere schlimme Lage erkannt und einige ihrer Fabriken auf unserem Land angeboten, vorübergehend zu arbeiten, um unsere Waffenproduktion zu versorgen. Während dies sehr hilfreich erscheint, muss man sich fragen, was das kosten wird, wenn der Krieg zu Ende ist..."
Ostasien.203.a:0 "Das Überleben unserer Regierungen hängt davon ab, so traurig das auch ist."
Ostasien.203.b:0 "Wir können es uns nicht leisten, uns noch mehr in ihrem Netz zu verheddern!"
Ostasien.204.t:0 "Der Werksleasingvertrag endete"
Ostasien.204.d:0 "Die von der A.O.G. auferlegten Bedingungen diktieren, dass die Pacht ihrer Fabriken heute endet. Sie haben sich in unserem Kampf als sehr nützlich erwiesen, und wir sind sicher, dass die Deutschen das auch wissen."
Ostasien.204.a:0 "Wir werden die Konsequenzen dieser "Hilfe" tragen müssen."

Ostasien.205.t:0 "Die Kramat Pulai Mine erschöpft sich."
Ostasien.205.d:0 "Die Kramat Pulai Mine, die Hauptquelle unserer Wolframexporte, hat uns zu einem der weltweit führenden Lieferanten von Wolfram gemacht. Berichte aus der Mine weisen jedoch auf ein Austrocknen der Scheelitvorkommen in der Mine hin und warnen vor einer bevorstehenden vollständigen Erschöpfung der Mine in naher Zukunft."
Ostasien.205.a:0 "Beunruhigend."
Ostasien.206.t:0 "Die Kramat Pulai Mine kollabiert!"
Ostasien.206.d:0 "Die Kramat Pulai Mine ist offiziell erschöpft. Zwar gibt es noch Spuren von Scheelit und die Minen in Perak produzieren weiterhin vernünftige Mengen, aber unser Status als führender Exporteur von Wolfram in der Region ist nicht mehr gegeben."
Ostasien.206.a:0 "Es war gut, solange es dauerte."

#Ostasien.207.t:0 "Ostasien und die A.O.G."
#Ostasien.207.d:0 "Als primäres Zentrum des deutschen Einflusses in Asien überschneidet sich die Arbeit der Ostasien-Verwaltung häufig mit der des Aufsichtsrats der Ostasiatischen Generalverwaltung (AOG). Während wir die direkte Kontrolle über Guangzhou und Tsingtau behalten, können wir über die AOG, eine Verwaltungsbehörde innerhalb der Liga der Acht Provinzen, indirekt von mehreren wichtigen Konzessionsstädten an der Küste sowie von verschiedenen Infrastrukturen und Industrien in deutschem Besitz im Landesinneren profitieren. Die AOG ist nicht Ostasien unterstellt, und wir nicht ihnen; dennoch ist es in unser beider direktem Interesse, uns gegenseitig zu unterstützen und zu schützen, wo wir können."
#Ostasien.207.a:0 "Zusammenarbeit ist der Schlüssel."
Ostasien.207.t:0 "Der Einfluss von AOG in China wächst..."
Ostasien.207.d:0 "Inmitten einer Serie von durchwachsenen Nachrichten scheint es, dass unsere Partner in der AOG einen Glücksfall erlebt haben. Die Fertigstellung und der Kauf der Zhegan-Eisenbahn, ein groß angelegtes Eisenbahnprojekt innerhalb der Liga der Acht Provinzen, hat es der AOG ermöglicht, ihren Einfluss tiefer in chinesisches Territorium auszuweiten. Während einige Reaktionen auf die Aktionen der AOG nicht besonders erfreulich waren, können wir sicher davon ausgehen, dass dies ein Zeichen für gute Dinge ist, die kommen werden."
Ostasien.207.a:0 "Gut zu hören."
Ostasien.208.t:0 "Schwarzer Montag trifft den A.O.G.!"
Ostasien.208.d:0 "Unsere chinesischen Partner haben die Krise des Schwarzen Montags nicht besser überstanden als wir, so scheint es, wobei deutsche Unternehmen, die bereits unter dem Druck lokaler Elemente stehen, besonders hart getroffen wurden. Die Deutsch-Asiatische Bank, die einst als " zu groß zum Scheitern" galt, steht am Rande des Zusammenbruchs, und die Auswirkungen dieser finanziellen Instabilität sind bereits in unserem eigenen Finanzsektor zu spüren."
Ostasien.208.a:0 "Du auch, oder?"
Ostasien.209.t:0 "Deutsche Unternehmen verlassen die Liga"
Ostasien.209.d:0 "Mit dem plötzlichen Abstieg der Liga der Acht Provinzen in den Bürgerkrieg ist das deutsche Vertrauen in den Status quo und China im Allgemeinen zusammengebrochen. Während Qi Xieyuan bei seinem Sieg die Unterstützung deutscher Interessen zugesichert hat, sinkt der Glaube an den Fortbestand der AOG und ihrer wertvollen Konzessionsstädte rapide."
Ostasien.209.a:0 "Hab etwas Vertrauen, verdammt!"
Ostasien.210.t:0 "Die AOG-Überbleibsel..."
Ostasien.210.d:0 "Mit der vollständigen Auslöschung der Nanjing-Clique scheint das Kapitel des deutschen Einflusses in China zu Ende zu sein. Wir tun unser Bestes, um die verdrängte AOG-Verwaltung in unseren verbleibenden Konzessionen zu absorbieren, aber die Realität des Verlustes unseres asiatischen Einflusses ist schwer zu begreifen."
Ostasien.210.a:0 "Wenigstens haben wir noch Tsingtau."
Ostasien.211.t:0 "Die deutsche Wirtschaft kehrt nach China zurück."
Ostasien.211.d:0 "Mit dem erfolgreichen Überleben der Nanjing-Clique begann das Vertrauen in die chinesische Wirtschaft zurückzukehren. Die AOG hat diese Krise als Lernerfahrung und Chance begriffen, in der Hoffnung, den geschwächten Zustand Nanjings nutzen zu können, um die deutschen Interessen gegen künftige Krisen besser abzusichern."
Ostasien.211.a:0 "Also alles wie gehabt."
Ostasien.212.t:0 "Verbundenheit mit Ostasien"
Ostasien.212.d:0 "Da unsere gegenwärtigen freundschaftlichen Beziehungen zu Deutschland gesichert sind, hat die Regierung Ostasiens Schritte unternommen, um unseren jungen Marineausbau zu unterstützen. Während ihre Gründe dafür zweifellos ganz pragmatischer Natur sind, ist die Hilfe, die sie angeboten haben, nicht weniger vorteilhaft für unser eigenes Überleben. Deutsche Ingenieure haben angeboten, unsere Werften mit neuen Schiffskonstruktionen zu versorgen, oder alternativ wurde das Angebot eines ständigen Marineattachés zur weiteren Ausbildung unserer eigenen Marine gemacht."
Ostasien.212.a:0 "Wir werden ihr Leichtschiff-Design einbeziehen."
Ostasien.212.b:0 "Wir können ihre Erfahrung mit Kriegsschiffen nutzen."
Ostasien.212.c:0 "Ein ständiger Marineattaché wäre von Vorteil."

 Ostasien.213.t:0 "Deutsche Unterstützung verloren"
 #for pro-German QIE:
 Ostasien.213.d.QIE:0 "Die deutsche ostasiatische Flotte, der Stolz des Deutschen Reiches und ein Symbol der deutschen militärischen und maritimen Stärke im Pazifik, ist gefallen. Mit dem Zusammenbruch von Deutsch-Ostasien werden die verbliebenen deutschen Berater, Techniker und Experten in China zurückgerufen, da sie keinen Anreiz mehr haben, in Asien zu bleiben. Dies stärkt zwar unsere nationale Unabhängigkeit und beseitigt unsere Abhängigkeit von Deutschland, bedeutet aber auch, dass die deutsch-chinesische Zusammenarbeit bis auf Weiteres beendet sein wird. Wir werden zwar weiterhin herzliche und freundschaftliche Beziehungen zu Deutschland unterhalten, aber wir werden nicht mehr in den Genuss der Vorteile kommen, die mit der Angleichung an Deutschland verbunden sind, und wir werden daher unseren eigenen Weg gehen müssen. Dank der Zusammenarbeit haben wir unsere Streitkräfte und unsere Wirtschaft erfolgreich modernisiert, aber alles muss einmal ein Ende haben."
