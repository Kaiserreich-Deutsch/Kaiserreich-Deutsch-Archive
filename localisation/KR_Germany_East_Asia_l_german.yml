#Flotten Übung
#Mit der Ankunft der neuen Großkampfschiffe hat unsere Flotte neue Gruppentaktiken ausprobiert und geübt. Vielleicht ist es an der Zeit, eine gemeinsame Übung mit der Hochseeflotte durchzuführen?
#Flotten Übung
#Admiral Hellmuth wollte eine Flottenübung zwischen der Hochseeflotte und der ostasiatischen Flotte abhalten. Die ostasiatische Flotte ist für ihre taktischen Innovationen bekannt. Das könnte eine gute Gelegenheit sein, unsere Flottentaktik zu prüfen.
#Die Kaiserliche Marine hat beschlossen, eine groß angelegte Marineübung im Indischen Ozean zu starten. Das Szenario ist ein Krieg um die Kontrolle des Indischen Ozeans zwischen der Schwarzen Flotte in einer defensiven Haltung und einer überlegenen Gelben Flotte, die darauf abzielt, die Schwarze Flotte zu zerstören und die Kontrolle über die Andamanen-Inseln zu übernehmen. Die mächtige Gelbe Flotte, die von Admiral Wilhelm Marschall kommandiert wird, besteht aus einigen der modernsten Schlachtschiffe der Hochseeflotte. Die Gelbe Flotte wird ihre Operation vom Marinestützpunkt Trincomalee aus führen. Jetzt ist es an der Zeit, unsere Flottenzusammensetzung und unseren Plan zu bestimmen.
#Setzen Sie unsere Schlachtschiffe für ein Gefecht von Angesicht zu Angesicht ein!
#Setzen Sie Schlachtkreuzer zur strategischen Abschreckung ein!
#Setzen Sie Trägergruppen für den Langstreckeneinsatz ein!

#Die Gelbe Flotte versuchte, die Andamanen-Inseln zu erobern
#Die Übung hat begonnen. Der Geheimdienst und die Luftaufklärung legen nahe, dass die Gelbe Flotte aktiv die Invasion der Andamanen-Inseln vorbereitet. Es wird geschätzt, dass die Gelbe versuchen wird, den Golf von Bengalen mit konzentrierter Flotte zu sichern und dann die Invasion zu starten. Sollten wir eine defensive Haltung einnehmen, um die Flotte von Admiral Marschall in der Nähe der Andamanen-Inseln abzufangen, oder versuchen, die Initiative zu ergreifen, um die feindliche Operation durch aggressive Aktionen zu stören?
#Sie abfangen
#Ergreife die Initiative!

#Ergebnis: Taktische Niederlage der schwarzen Flotte - Schlachtkreuzer
#Die Schwarze Flotte lokalisierte die eindringende Gelbe Flotte durch Luftaufklärung. Unsere Schlachtkreuzer trafen bald auf die gelben Aufklärungskreuzer. Obwohl die Gelbe Flotte in der ersten Begegnung von den Schwarzen Schlachtkreuzern abgeschlachtet wurde, gelang es den Gelben Schlachtschiffen, rechtzeitig anzukommen und die Schwarze Flotte mit massiver Feuerkraft zu überwältigen. Ein schwarzer Schlachtkreuzer erlitt kritische Treffer in seinem Maschinenraum und konnte nicht entkommen, aber der Rest kehrte nach [GetNameGEASingapore] zurück. Nachdem die Gelbe Flotte schwere Verluste an Kreuzern erlitten hatte, verfügte sie auch nicht mehr über genügend Schutzschiffe, um den amphibischen Angriff zu unterstützen. Die Schlacht wurde als taktische Niederlage der Schwarzen Flotte angesehen, aber das Ergebnis war ein strategisches Patt.

#Ergebnis: Taktiksieg der schwarzen Flotte - Schlachtschiffe
#Die Schwarze Flotte lokalisierte die eindringende Gelbe Flotte durch Luftaufklärung. Die schwarze Aufklärungslinie, die sich vor der Hauptkampftruppe ausbreitete, stieß bald auf die gelben Aufklärungskreuzer. Die schwarzen Schlachtschiffe wurden in eine exzellente Position gebracht, um den gelben Kreuzern schwere Schläge zu versetzen. Die Hauptstreitmacht von Admiral Marschall kam zum Einsatz, bevor die Kreuzer vernichtet wurden. In den nächsten Stunden lieferten sich beide Flotten ein Feuergefecht auf große Entfernung. Die neuen Entfernungsmesser auf SMS Neckar erlaubten es, auch bei extremer Schussentfernung wertvolle Treffer zu erzielen. Admiral Hellmuth brach das Gefecht ab, bevor die Gelbe Flotte die Reichweite verkürzen und ihren zahlreichen Vorteil voll ausnutzen konnte. gelang der Rückzug, sie hatte schwere Verluste erlitten und die Fähigkeit verloren, die Andamaneninseln zu verteidigen, und die Gelbe Flotte konnte schließlich eine amphibische Operation starten. Obwohl die Schlacht unentschieden verlief, verfügt die Gelbe Flotte nicht über genügend Begleitschiffe, um den amphibischen Angriff zu unterstützen, und die Übung endete mit einem strategischen Sieg der Schwarzen Flotte.

#Ergebnis: Strategische Niederlage der schwarzen Flotte - Schlachtschiffe
#Der Vormarsch der Schwarzen wurde schnell von den U-Booten der Gelben geortet, wodurch sie jeglichen Überraschungsvorteil verloren. Bald stieß die schwarze Flotte westlich der Andamanen auf die Kreuzergruppe von Admiral Marschall. Die gelben Kreuzer wendeten nach Nordwesten auf einem Kurs, um sich den Schlachtschiffen wieder anzuschließen. Die Schwarze Flotte verfolgte die Kreuzer, bis die Gelben Schlachtschiffe in Position gingen. In den nächsten Stunden lieferten sich beide Flotten ein Fernfeuergefecht und die Schwarze Flotte war der überlegenen Gelben Flotte unterlegen. Als sich Admiral Hellmuths Flotte zurückziehen konnte, hatte sie schwere Verluste erlitten und die Fähigkeit verloren, die Andamanen zu verteidigen, und die Gelbe Flotte konnte schließlich eine amphibische Operation starten. Die Übung endete mit der strategischen Niederlage der Schwarzen Flotte.


#Ergebnis: Strategischer Sieg der schwarzen Flotte - Schlachtkreuzer
#Admiral Hellmuth beschloss, seine Kreuzer zu verteilen, um die Gelbe Flotte zu bedrängen und sie mit Schlachtkreuzern zu unterstützen. Diese Handelszerstörer stellten eine große Bedrohung für die gelben Konvois dar. Die Gelbe Flotte versuchte, die Angreifer durch Such- und Zerstörungsaktionen abzuwehren, aber die Schwarzen Kreuzer wichen dem Gefecht aus. Schließlich entschied sich Admiral Marschall, seine Flotte zum Schutz der Konvois aufzulösen. In einem Gefecht wurde der Konvoi, der von einem gelben Schlachtschiff eskortiert wurde, von einer schwarzen Raiderflotte angegriffen, die von drei Schlachtkreuzern unterstützt wurde. Die Konvois wurden aufgerieben, bevor die Verstärkung eintraf. Die Gelbe Flotte wurde von weiteren Aktionen abgehalten. Das Ergebnis wurde als strategischer Sieg von Admiral Hellmuths Schwarzer Flotte gewertet.

#Ergebnis: Entscheidender Sieg der schwarzen Flotte - Träger
#Admiral Hellmuth entschied sich zu einer waghalsigen Aktion: Die schwarze Flotte, bestehend aus vier Flugzeugträgern plus unterstützenden Schiffen unter dem Kommando des Admirals, verlegte etwa 200 Meilen südlich von Sri Lanka. Die erste Angriffswelle von 93 Flugzeugen startete in der Dämmerung in Richtung Trincomalee. Der Luftangriff gelang völlig überraschend. Die Gelbe Schlachtflotte und Konvois liegen im Hafen von Trincomalee vor Anker und konnten keinen Widerstand organisieren. Die Lufttorpedoexperten aller modernen Marinen waren bisher der Meinung, dass Torpedoangriffe auf Schiffe in flachen Gewässern nicht möglich sind, aber die Ostasien-Flotte hatte eine neue Methode entwickelt, um zu verhindern, dass Torpedos zu tief eintauchen. Der Luftangriff versetzte der Gelben Flotte einen verheerenden Schlag mit überraschend wenig Verlusten an Flugzeugen. Die Übung endete mit einem entscheidenden schwarzen Sieg.

#Ergebnis: Entscheidender Sieg der schwarzen Flotte - Träger
#Die schwarzen Träger und Schutzschiffe bildeten eine konzentrierte Kampfgruppe, die in Richtung Westen segelte. Die Aufklärungsbomber schafften es, die gelben Konvois bis zum Morgen zu lokalisieren. Eine massive Angriffswelle wurde gestartet, aber der Pilot verfehlte die Position der Konvois. Stattdessen entdeckten sie den Standort der gelben Hauptkräfte. Die Ostasien-Torpedobomber starteten ihren Angriff mit tödlicher Präzision. Als Ergebnis von zwei Wellen von Luftangriffen wurden mindestens drei gelbe Schlachtschiffe und zwei Kreuzer als beschädigt eingestuft, darunter ein Kreuzer, der als von drei Torpedos getroffen galt und als versenkt eingestuft wurde. Die Verluste der schwarzen Flugzeuge waren vernachlässigbar. Die Übung endete mit einem entscheidenden schwarzen Sieg.

#Result: Strategische Niederlage der schwarzen Flotte - Träger
#Der Vormarsch der Schwarzen wurde schnell von der Wachpostenlinie der Gelben von U-Booten geortet. Aufgrund des Versagens der Aufklärung trafen die schwarzen Träger auf die Aufklärungskreuzer-Flotte der Gelben. Während des Feuergefechts an der Oberfläche wurden die Träger erheblich beschädigt, wobei Hellmuths Träger schließlich durch den Torpedo eines gelben Zerstörers als versenkt beurteilt wurde. Die Schwarze Flotte hatte die Fähigkeit verloren, die Andamanen-Inseln zu verteidigen, und die Gelbe Flotte war schließlich in der Lage, eine amphibische Operation zu starten. Die Übung endete mit der strategischen Niederlage der Schwarzen Flotte.



