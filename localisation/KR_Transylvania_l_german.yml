### Events ###
transylvania.1.t:0 "Union mit Rumänien?"
transylvania.1.d:0 "Endlich ist Siebenbürgen von Ungarn unabhängig. Wir sind ein rumänischer Staat und die Bevölkerung wünscht sich seit langem, sich unseren Brüdern in Rumänien anzuschließen, um gemeinsam einen Staat zu bilden. Endlich kann der Traum von einem Großrumänien verwirklicht werden."
transylvania.1.a:0 "Proklamieren Sie die Union mit Rumänien."
transylvania.1.b:0 "Nein, wir sollten unsere Unabhängigkeit behalten!"

transylvania.2.t:0 "Siebenbürgen proklamiert eine Union mit Rumänien"
transylvania.2.d:0 "Siebenbürgen hat es geschafft, von Ungarn unabhängig zu werden. Ihre Regierung hat einstimmig eine Union zwischen Rumänien und Siebenbürgen erklärt. Endlich können wir unsere lange verlorenen Geschwister in einem Großrumänien willkommen heißen."
transylvania.2.a:0 "Willkommen, rumänische Brüder!"
