l_german:

Gabon_Focus:0 "Schwerpunktbaum von Gabun"

### Focus tree ###
GAB_Independence_Conflict:0 "Der Unabhängigkeitskonflikt"
GAB_Independence_Conflict_desc:0 "Der Zusammenbruch von Mittelafrika hat Gabun die Chance gegeben, sich als unabhängiger Staat zu behaupten, lassen Sie uns diese nicht vertun.\n\nUnion, Arbeit, Gerechtigkeit!"
GAB_Petition_French_Republic:0 "Petition an die Französische Republik"
GAB_Petition_French_Republic_desc:0 "Gabun braucht Waffen, und das scheint die naheliegendste Anlaufstelle zu sein"
GAB_Petition_French_Commune:0 "Petition an die französische Kommune"
GAB_Petition_French_Commune_desc:0 "Die Kommune mag für unsere Bedürfnisse empfänglich sein"
GAB_Open_Recruitment_Program:0 "Offenes Rekrutierungsprogramm"
GAB_Open_Recruitment_Program_desc:0 "Gerade jetzt braucht Gabun jede Hilfe an der Front, die es bekommen kann!"
GAB_independence_push:0 "Der Unabhängigkeitsschub"
GAB_independence_push_desc:0 "Gabun hat seinen ersten Vorgeschmack auf die Freiheit gespürt und wird die Möglichkeit, unabhängig zu sein, nicht so leicht aufgeben!"
GAB_Declaration_of_Independence:0 "Die Unabhängigkeitserklärung"
GAB_Declaration_of_Independence_desc:0 "Gabun hat keinen Herrscher, es ist ein völlig unabhängiger und souveräner Staat, frei von jeder höheren Macht."
GAB_Democracy_Remains:0 "Die Demokratie bleibt erhalten"
GAB_Democracy_Remains_desc:0 "Gabun soll für immer ein unabhängiger, demokratischer Staat bleiben!"
GAB_Socialist_Coup:0 "Der sozialistische Putsch"
GAB_Socialist_Coup_desc:0 "Die Sozialisten kontrollieren nun die Regierung des Staates Gabun, so wie es immer hätte sein sollen!"
GAB_Contact_French_Exiles:0 "Kontakt zu den französischen Exilanten"
GAB_Contact_French_Exiles_desc:0 "Eine Allianz mit der größten verbleibenden Nation in Afrika würde uns sehr helfen"
GAB_Contact_Commune:0 "Kontakt zur französischen Kommune"
GAB_Contact_Commune_desc:0 "Die Kommune ist die Quelle und Inspiration vieler Revoluzzer, sie als Verbündete zu haben, würde uns sehr helfen!"
GAB_Cooperate_with_Dahomey:0 "Zusammenarbeit mit Dahomey"
GAB_Cooperate_with_Dahomey_desc:0 "Dahomey ist ein weiterer Verbündeter der französischen Exilanten und liegt ganz in der Nähe. Eine Zusammenarbeit zwischen uns könnte für uns beide von Vorteil sein"
GAB_Invite_French_Advisors:0 "Ladet französische Berater ein"
GAB_Invite_French_Advisors_desc:0 "Wenn wir sie einladen würden, gäbe es einige Schlüsselfiguren in der französischen Kommune, die vielleicht genug Sympathie für unsere Sache aufbringen würden, um direkter zu helfen."
GAB_Draft_Constitution:0 "Entwerft eine Verfassung"
GAB_Draft_Constitution_desc:0 "Als junger, unabhängiger Staat muss Gabun erst noch eine Grundlage für seine Gesetze schreiben. Das würde unserer Souveränität Legitimität verleihen!"
GAB_First_Elections:0 "Die ersten Wahlen"
GAB_First_Elections_desc:0 "Unsere neu entworfene Verfassung fordert eine demokratische Wahl unseres ersten neuen Führers! Mehrere Parteien haben genug Unterstützung, dass die Wahl in der Wahlnacht in jede beliebige Richtung kippen könnte!"
GAB_Syndicalist_Convention:0 "Das Syndikalistenkonvent"
GAB_Syndicalist_Convention_desc:0 "Die drei großen syndikalistischen Fraktionen müssen sich einigen, welche von ihnen die Regierungspartei Gabuns wird!"
GAB_Apply_Constitution:0 "Wendet die Verfassung an"
GAB_Apply_Constitution_desc:0 "Die Ratifizierung einer Verfassung wird der Souveränität Gabuns die dringend benötigte Legitimität verleihen und viele in unserem Land zusammenbringen"

### Events ###
gab.1.t:0 "Syndikalisten versuchen einen Coup!"
gab.1.d:0 "Nach der Destabilisierung, die mit dem Sturz von Mittelafrika einherging, versucht die syndikalistische Partei Gabuns unter der Führung von Charles N'Tchoréré, ein für alle Mal die Kontrolle über die Regierung zu übernehmen!"
gab.1.a:0 "Der Coup ist gelungen!"
gab.1.b:0 "Unsere jungen demokratischen Institutionen überstehen ihre erste Hürde."
gab.2.t:0 "Geschenk der Kommune"
gab.2.d:0 "Die französische Kommune hat uns 50 wunderschöne Kampfflugzeuge geschenkt, um unseren Kampf in die Luft zu tragen!"
gab.2.a:0 "Okay."
gab.3.t:0 "Gabun braucht Gewehre!"
gab.3.d:0 "Der afrikanische Staat Gabun hat uns um Hilfe bei der Versorgung seiner Truppen gebeten. Das wäre eine gute Gelegenheit für uns, auf dem ehemaligen mittelafrikanischen Territorium besser Fuß zu fassen."
gab.3.a:0 "Gebt ihnen, was sie wollen."
gab.3.b:0 "Lehnt ab."
