gab.16.d:0 "Nach der Ausarbeitung der Verfassung von Gabun bricht auf dem Parteitag ein Streit aus, die drei großen syndikalistischen Fraktionen müssen sich einigen, welche die Regierungspartei von Gabun werden soll! Eine große Debatte beginnt..."
