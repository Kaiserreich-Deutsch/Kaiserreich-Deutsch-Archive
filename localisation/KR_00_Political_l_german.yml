legislate_more_freedoms:0 "Gesetzliche Freiheiten"
legislate_more_freedoms_desc:0 "Der vielleicht einfachste Weg, die Stabilität unseres Landes zu verbessern, besteht darin, den Menschen das zu geben, was sie wollen. Es wird einige unangenehme Kompromisse geben, aber im Idealfall handelt es sich um Maßnahmen, die nur vorübergehend sind und darauf abzielen, sie zu beruhigen, bis die Ordnung ordnungsgemäß wiederhergestellt werden kann."
police_crackdown:0 "Polizeirazzia"
police_crackdown_desc:0 "Unruhe ist weit verbreitet. Wir müssen die Beschränkungen für unsere Polizeikräfte lockern und ihnen die Freiheit geben, ihre Arbeit bei der Verhaftung der schlimmsten Täter zu tun."
send_in_the_army:0 "Senden Sie die Armee"
send_in_the_army_desc:0 "Der Weg, um mit Unordnung in unserer Nation umzugehen, besteht darin, die Armee einzusenden und sie vollständig zu unterdrücken. Nicht jeder wird sich darüber freuen, das stimmt, aber manchmal ist das Kriegsrecht die einzige Alternative."
rally_public_support:0 "Sammeln Sie Öffentliche Unterstützung"
rally_public_support_desc:0 "Mit etwas politischer Macht und industrieller Unterstützung werden wir unsere Unterstützer für unsere Sache gewinnen. Dies wird zwar Zeit und Ressourcen erfordern, aber auf lange Sicht wird dies unser politisches Ansehen verbessern."
solidify_control:0 "Kontrolle festigen"
solidify_control_desc:0 "Einige taktvolle Nutzung der politischen Macht hier und einige Ressourcen dort, und wir werden unsere politischen Hindernisse zu beseitigen; wir werden vielleicht nicht alle loswerden können, aber selbst wenn wir einige loswerden, werden wir unseren Weg frei machen und unsere politische Macht auf lange Sicht verbessern."
war_propaganda_against_warmonger_desc:0 "Die Nation ruft jeden Mann, jede Frau und jedes Kind auf, zum Kampf gegen [From.GetNameDef] beizutragen!"

