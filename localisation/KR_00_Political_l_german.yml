### Übersetzt von Proho ###
### Opening Event ###
kr.political.1.t:0 "Kaiserreich Beta 0.16.1 - 'Hindsight is 2020'(Hinterher ist man immer klüger)"
kr.political.1.d:0 "Das Kaiserreich-Team ist stolz darauf, Kaiserreich Beta-Version 0.16.1 - 'Hindsight is 2020' für Hearts of Iron 4 zu präsentieren.\n\nUnser Team hat von jedem Winkel der Welt aus hart gearbeitet, um Ihnen diese neue Version zu präsentieren, und wir könnten uns sehr geehrt fühlen, dass Sie sich dafür entscheiden, diese neue Version zu spielen.\n\nBitte beachten Sie Folgendes:\nDer Mod basiert auf der Annahme, dass der Spieler immer alle möglichen Staaten in Friedensverträgen annektiert, also stellen Sie sicher, dass Sie dies tun\nSie können die Häufigkeit von Nachrichtenereignissen ändern, indem Sie das Symbol oben auf der Registerkarte 'Entscheidungen' umschalten\nSie können auswählen, welche Namenssystemzustände und Siegpunkte verwendet werden, indem Sie das Symbol umschalten, das das Menü 'Erfolge' oben rechts ersetzt.\nDenken Sie daran, dass sich dieser Mod noch in der Beta befindet. Erwarten Sie also Fehler, Abstürze und verschiedene Kopfschmerzen\nWenn Sie auf eines dieser Probleme stoßen, ist es eine große Hilfe, es in unserem GitHub-Issue-Tracker zu melden, damit es schneller behoben kann.\n\nWir hoffen, Ihr werdet genauso gerne Kaiserreich spielen wie wir!"
kr.political.1.a:0 "Da bin ich sicher!"

### Generic Triggered Events ####
kr.political.30.t:0 "Bereite dich auf den Krieg vor!"
kr.political.30.d:0 "Wir haben zahlreiche Berichte erhalten, dass sich derzeit [From.GetAdjective] -Truppen versammeln und dass über die [Root.GetAdjective] -Grenze hinweg viel Aufklärung stattfindet. Militärbeamte sagen, es sei klar, dass [From.GetNameDef] eine Invasion von [Root.GetNameDef] plant, die jederzeit innerhalb der nächsten Wochen beginnen könnte."
kr.political.30.a:0 "Wir müssen uns vorbereiten!"
kr.political.31.d:0 "Wir haben alarmierende Nachricht von [From.GetNameDef] erhalten, dass sich [From.From.GetAdjective] -Truppen derzeit versammeln und dass über die [From.GetAdjective]-Grenze hinweg viel Aufklärung stattfindet. Militärbeamte sagen, es sei klar, dass [From.From.GetNameDef] eine Invasion von [From.GetNameDef] plant, die jederzeit innerhalb der nächsten Wochen beginnen könnte."
kr.political.32.d:0 "Wir haben von unseren Verbündeten in [From.GetNameDef] die Nachricht erhalten, dass sich ihre Truppen derzeit sammeln und dass ein großer Teil der Aufklärung über die [attack_target.GetAdjective] Grenze hinweg stattfindet. From.GetNameDef] plant eine Invasion von [attack_target.GetNameDef], die jederzeit innerhalb der nächsten Wochen beginnen könnte."

### Returning Cores ###x
return_cores_to_ally:0 "Geben Sie [From.GetAdjective] Land zurück"
return_cores_to_ally_desc:0 "Die Regierung [Root.GetAdjective] hat diskutiert, was mit den derzeit besetzten [From.GetAdjective] -Ländern zu tun ist - Land, auf das wir keinen berechtigten Anspruch haben. Sollten wir das Land unseren Verbündeten [From.GetAdjective] zurückgeben?"
return_cores_to_subject:0 "Geben Sie [From.GetAdjective] Land zurück"
return_cores_to_subject_desc:0 "Die Regierung [Root.GetAdjective] hat diskutiert, was mit den derzeit besetzten [From.GetAdjective] -Ländern zu tun ist - Land, auf das wir keinen berechtigten Anspruch haben. Sollten wir das Land in [From.GetNameDef] an unsere Untertanen zurückgeben?"

kr.political.75.t:0 "Das [From.From.GetAdjective] Land"
kr.political.75.d:0 "Die Regierung [Root.GetAdjective] hat diskutiert, was mit den derzeit besetzten [return_to.GetAdjective] -Ländern zu tun ist - Land, auf das wir keinen berechtigten Anspruch haben. Sollen wir ihnen dieses Land zurückgeben?"
kr.political.75.a:0 "Ja, geben Sie ihnen alles Land zurück"
KR_will_return_all:0 "Alle Küsten- oder angrenzenden Staaten, die [return_to.GetAdjective] Kerne oder Ansprüche werden an §Y[return_to.GetNameDef]§!zurück gegeben.\n\nBeachten Sie dies wird §Rnot§! Zustände einschließen, die sind [Root.GetAdjective] §Yclaimed§! oder §Ycore§! Staaten."
kr.political.75.b:0 "Ja, gib ihnen Land zurück, aber behalte die wichtigsten Staaten"
KR_will_return_rest:0 "Alle Küsten- oder angrenzenden Staaten, bei denen es sich um [return_to.GetAdjective]-Kerne oder -Ansprüche handelt, werden zurückgegeben an §Y[return_to.GetNameDef]§!.\n\nBeachten Sie dies wird §Rnot§! Staaten einschließen, die sind [Root.GetAdjective] §Yclaimed§! oder §Ycore§! Staaten, noch wird es enthalten §Yvital§! Staaten wie Kanäle."
kr.political.75.c:0 "Gib nur ihre Kernländer zurück"
KR_will_return_cores:0 "Alle Küsten- oder angrenzenden Staaten, bei denen es sich um [return_to.GetAdjective] -Kerne handelt, werden zurückgegeben an §Y[return_to.GetNameDef]§!.\n\nBeachten Sie dies wird §Rnot§! einschließen [Root.GetAdjective] §Yclaimed§! oder §Ycore§! Staaten, noch §Yvital§! Staaten wie Kanäle. Andere [return_to.GetAdjective] §Yclaims§! werden ebenfalls behalten."
kr.political.75.e:0 "Wir werden alles behalten!"
KR_will_not_return:0 "Wir werden §Rnot§! geben keines ihrer Länder zurück, auch nicht wenn wir dazu aufgefordert werden."

kr.political.76.t:0 "[From.GetNameDefCap] gibt Land [Root.GetAdjective] zurück"
kr.political.76.d:0 "Unsere Verbündeten in [From.GetNameDefCap] haben uns einige unserer richtigen Länder zurückgegeben!"
kr.political.76.a:0 "Großartig!"

