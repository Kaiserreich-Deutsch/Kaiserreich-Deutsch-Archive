UKR_infantry_equipment_2_desc: "Das Selbstladegewehr 40 wurde von der Firma Mauser als Antwort auf den Wunsch der deutschen Armee nach einem Selbstladegewehr mit Repetierverschluss entwickelt und war ein großer Fortschritt in der deutschen Kleinwaffenkonstruktion. Während die ersten Prototypen sehr ungenau, schwer und klemmanfällig waren, ließ die deutsche Armee schließlich einige ihrer anderen spezifischen Anforderungen an das Gewehr fallen, und das Endergebnis, der Vorgänger des Gewehrs, der schließlich übernommen wurde, erwies sich als effektiv."
UKR_infantry_equipment_3: "Maschinenkarabiner 42"
UKR_infantry_equipment_3_short: "MKb 42"
