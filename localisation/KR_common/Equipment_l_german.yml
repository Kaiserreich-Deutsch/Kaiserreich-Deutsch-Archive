SZC_infantry_equipment_0: "SMB M1907 Chinese Mauser"
SZC_infantry_equipment_0_short: "SMB M1907"
SZC_infantry_equipment_0_desc: "Ursprünglich als Guangxu Typ 33 während der kaiserlichen Herrschaft als enge Kopie des deutschen Mauser Modells 1904 mit einer speziellen 6,8×57-mm-Patrone hergestellt, wurden sie später bis 1915 auf die Standard 7,92×57-mm-Mauser umgeschmolzen. Obwohl die Waffe trotz Verbesserungen im Vergleich zu neueren Gewehren kollektiv unterlegen ist und oft schlecht gewartet wird, gilt sie als robust und zuverlässig, wenn auch unhandlich.\n\nDiese Variante wird hauptsächlich im Sichuan Machine Bureau hergestellt, obwohl sie aufgrund von Ausrüstungsmangel und persönlichen Vorlieben oft zusammen mit nicht standardisierten Waffen wie dem Dadao verwendet wird."
SZC_infantry_equipment_1: "Sichuan Type 27"
SZC_infantry_equipment_1_short: "Sichuan Type 27"
SZC_infantry_equipment_1_desc: "Dieses ursprünglich als 'Xuantong Typ 27' bezeichnete Gewehr wurde 1935 mit deutscher Hilfe nach der Restauration in den Dienst der Qing gestellt. Die Waffe ist funktional eine nahezu vollständige Kopie der deutschen Mauser M1924 und stellt in Bezug auf Gewicht und Rückstoß eine erhebliche Verbesserung gegenüber der viel älteren Type 88 dar.\n.\nErstmals im Arsenal von Hanyang mit deutschen Werkzeugen hergestellt, haben sich die Fertigungsmethoden bereits nach Chengdu ausgebreitet, auch wenn die Waffe ihre Vorgänger wohl noch eine Weile nicht vollständig ersetzen wird."
#Intentionally misspelt Thompson:
SZC_infantry_equipment_2: "'Thampson' Model 1921 “Gezaolonglong”"
SZC_infantry_equipment_2_short: "'Thampson' M1921"
SZC_infantry_equipment_2_desc: "In den 1920er Jahren wurden viele Thompsons des Modells 1921 nach China importiert, obwohl die USA ein internationales Embargo gegen die Ausfuhr von Militärwaffen in dieses Land verhängten. In der Folge wurden von mindestens drei Provinzarsenalen Kopien hergestellt. Die in Sichuan hergestellten Kopien trugen den Stempel 'Thampson' in Anerkennung des ursprünglichen Designers."
SZC_infantry_equipment_3: "Sichuan Xinhai Type 33"
SZC_infantry_equipment_3_short: "Sichuan Type 33"
SZC_infantry_equipment_3_desc: "Das Typ 33 ist ein halbautomatisches Gewehr, das auf dem General-Liu-Gewehr von 1914 basiert. Obwohl es ähnlich aussieht, ist das Typ 33 kürzer, die Rückseite des Gehäuses ist abgedeckt und das Gasfängersystem wurde durch eine einfache Gasöffnung ersetzt. Das neue Gewehr kann auch nicht mehr auf Handbetrieb umgestellt werden und verwendet die Magazine des böhmischen Gewehrs ZH-29 und des leichten Maschinengewehrs ZB-26."
