DOM_infantry_equipment_3: "Kiraly-Cristóbal Carbine"
DOM_infantry_equipment_3_short: "Cristóbal Carbine"
DOM_infantry_equipment_3_desc: "Die schweren Maschinenpistolen des ungarischen Waffenkonstrukteurs Pál Király wurden zwar von der Doppelmonarchie übernommen, blieben jedoch hinter Királys eigenen Erwartungen zurück. Die Cristóbal ist eine Weiterentwicklung dieser Maschinenpistolen, die mit einem neuen Mittelkaliber-Patronenlauf ausgestattet wurde. Während es von der Doppelmonarchie letztlich abgelehnt wurde, zeigte sich die Dominikanische Republik, in die Király einst auszuwandern erwog, aufgeschlossener und nahm das Gewehr als 'Cristóbal'-Karabiner nach der Stadt San Cristóbal an."

