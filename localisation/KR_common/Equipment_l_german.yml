ARG_infantry_equipment_0: "Mauser Modelo 1909"
ARG_infantry_equipment_0_short: "Mauser M-09"
ARG_infantry_equipment_0_desc: "Da die Unzulänglichkeiten der bekannten Mauser 1891-Konstruktion immer deutlicher zutage traten, bestellte Argentinien beim deutschen Hersteller DWM mehr als 150.000 Gewehre des Typs Mauser 1898 in der Größe 7,65 x 53 mm Mauser, wobei die spätere Inlandsproduktion ebenso hoch ausfiel."
