CAM_infantry_equipment_0: "Type 46/66 Siamese Mauser"
CAM_infantry_equipment_0_short: "Type 46/66"
CAM_infantry_equipment_0_desc: "Grundlegende Infanterieausrüstung, die vor und während des Weltkriegs entwickelt wurde. Der Typ 46/66 ist ein einzigartiges Gewehr, das in der siamesischen 8x52-mm-Randpatrone gelagert ist und das im Wesentlichen ein hybrides Mauser 96- und 98-Verfahren in ein Gehäuse integriert, das sowohl von Mauser- als auch von Arisaka-Designs inspiriert ist. Der Typ 46 war die Hauptbewaffnung der siamesischen Expeditionsstreitkräfte während des Weltkriegs. Sie ist in den Streitkräften des gerade unabhängig gewordenen Kambodschas allgegenwärtig."
CAM_infantry_equipment_1: "Type 66 Siamese Mauser"
CAM_infantry_equipment_1_short: "Type 66"
CAM_infantry_equipment_1_desc: "Persönliche und mannschaftsdienliche Waffen für die Infanterie sowie die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Streng genommen handelt es sich beim Typ 66 nicht um eine Mauser, sondern um ein verbessertes japanisches Exportgewehr vom Typ 38 mit einem System, das dem des älteren siamesischen Typ 46 ähnelt. Es ist für die siamesische 8x52-mm-Randpatrone ausgelegt. Wie sein älterer Cousin kam Kambodscha nach der Unabhängigkeit in den Besitz einer großen Anzahl dieser Gewehre."

