#Skoda TH-7:
GAL_mechanized_equipment_1: "Pojazd gasienicowy wzór 1937"
GAL_mechanized_equipment_1_short: "PG wz. 37"
GAL_mechanized_equipment_1_desc: "Für Beobachter und Theoretiker war der Bürgerkrieg in Amerika ein Paradebeispiel für die moderne mechanisierte Kriegsführung und zeigte, wie sehr sich die Zuverlässigkeit und Geländegängigkeit von Kettenfahrzeugen verbessert hatte. Als Überbrückungsmaßnahme zur Verbesserung der Mobilität seiner motorisierten Infanterie wies das Armee-Oberkommando seinen schnellen Divisionen zahlreiche Artillerieschlepper, zumeist der Serie Praga T, zu, die es bis zur Einführung geeigneter gepanzerter Fahrzeuge zu Truppentransportern umfunktionierte."
#Saurer RR-7:
GAL_mechanized_equipment_2: "Pojazd gasienicowy wzór 1938"
#Saurer RR-7:
GAL_mechanized_equipment_2_short: "PG wz. 38"
GAL_mechanized_equipment_2_desc: "Der Saurer RR-7 war ein gepanzertes Hybridfahrzeug, das sowohl auf Ketten als auch auf Rädern fahren konnte. Er wurde 1937 als Artillerietraktor eingeführt, erwies sich aber mit seiner leichten Panzerung und hohen Mobilität als weitaus vielseitigeres Fahrzeug. Er erfüllte nicht nur die Rolle eines Aufklärungsfahrzeugs, sondern auch die eines Truppentransporters und war damit das erste gepanzerte Fahrzeug dieser Art in der Monarchie."
#43.M Lehel:
GAL_mechanized_equipment_3: "Transporter opancerzony wzór 1943"
#43.M Lehel:
GAL_mechanized_equipment_3_short: "TO wz. 43"
GAL_mechanized_equipment_3_desc: "Da eine große Anzahl von Nimród-Luftabwehrpanzern im Bestand war und die Autokanone ihre Aufgabe nicht erfüllen konnte, wurde eine große Anzahl von ihnen ohne Turm umgebaut, um die Rolle eines gepanzerten Krankenwagens und Truppentransporters zu übernehmen. Dadurch wurden sie zu einem der ersten modernen gepanzerten Mannschaftstransportwagen und verlängerten die Lebensdauer der ursprünglichen Konstruktion erheblich."
