PAN_infantry_equipment_0: "Springfield Modelo 1903"
PAN_infantry_equipment_0_short: "Springfield M1903"
PAN_infantry_equipment_0_desc: "Das Modell 1903 wurde im Springfield Arsenal entwickelt, als die Vereinigten Staaten nach dem Spanisch-Amerikanischen Krieg das Krag-Jørgensen-Gewehr aufgrund seines schwachen Verschlusses für unzureichend hielten; im Kern war das 1903 ein Versuch, die vorteilhaften Eigenschaften des Krag und der erbeuteten spanischen Mauser zu kombinieren. Das Gewehr wurde nach und nach zusammen mit der .30-06-Patrone eingeführt, und zwar sowohl vor als auch während der Weltkriege. Die Gewehre gelangten in die Hände der pro-amerikanischen Regime, die Panama bis 1924 kontrollierten. Die panamaischen Mausergewehre wurden in 7,65×53 mm umgewandelt, um die peruanischen Mausergewehre Panamas zu ergänzen."
