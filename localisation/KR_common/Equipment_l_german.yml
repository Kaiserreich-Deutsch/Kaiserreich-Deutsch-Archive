SIA_infantry_equipment_0: "Type 46/66 Siamese Mauser"
SIA_infantry_equipment_0_short: "Type 46/66"
SIA_infantry_equipment_0_desc: "Der Typ 46/66 ist ein einzigartiges Gewehr mit der siamesischen 8x52-mm-Randpatrone, das im Wesentlichen ein hybrides Mauser-96- und -98-System in ein Gehäuse integriert, das sowohl von Mauser- als auch von Arisaka-Designs inspiriert ist. Der Typ 46 war die Hauptbewaffnung der siamesischen Expeditionsstreitkräfte während des Weltkriegs."
SIA_infantry_equipment_1: "Type 66 Siamese Mauser"
SIA_infantry_equipment_1_short: "Type 66"
SIA_infantry_equipment_1_desc: "Streng genommen handelt es sich bei der Type 66 nicht um eine Mauser, sondern um ein verbessertes japanisches Exportgewehr des Typs 38 mit einem System, das dem des älteren siamesischen Typs 46 ähnelt. Es ist für die siamesische 8x52-mm-Randpatrone ausgelegt."
SIA_infantry_equipment_2: "Type 84 Siamese Submachine Guns"
SIA_infantry_equipment_2_short: "Type 84 SMG"
SIA_infantry_equipment_2_desc: "Der Typ 84 ist die in siamesischer Lizenz hergestellte Variante der böhmischen Maschinenpistole ZK-383 mit dem Kaliber 9×19 mm Parabellum. Die Type 84 wurde nach der Entscheidung Siams, die alternde MP-18 auslaufen zu lassen, eingeführt; sie wurde sowohl wegen der gleichen 9x19mm Patrone wie die MP-18 als auch wegen ihrer Zuverlässigkeit im Dschungel ausgewählt."
SIA_infantry_equipment_3: "Type 87 Semi-Automatic Rifle"
SIA_infantry_equipment_3_short: "Type 87"
SIA_infantry_equipment_3_desc: "Inspiriert durch den früheren Erfolg des Typ 84 (ZK-383) SMG und des Typ 66 (Madsen) LMG im Feld, gelang es einem einheimischen Designteam unter der Leitung von Generalmajor Vichian Suttantanon, das erste einheimische halbautomatische Gewehr zu entwickeln. Während sich die ersten Prototypen aufgrund des fehlenden technischen Know-hows als problematisch erwiesen, wurde das Gewehr nach seiner Einführung von allen Truppen, an die es ausgegeben wurde, gut angenommen."
