ARG_infantry_equipment_3_short: "Halcón M-43"
ARG_infantry_equipment_3_desc: "Die Halcon M-1943 ist eine Maschinenpistole rein argentinischen Ursprungs und wurde 1941 von der Fabrica de Armas Halcon (Falcon Gun Factory) entwickelt, da ein Bedarf an Maschinenpistolen bestand. Die Maschinenpistole wurde lange Zeit von der Polizei in Buenos Aires eingesetzt und wurde vor kurzem auch vom Militär übernommen. Militärbeobachter in aller Welt haben die Waffe mit der amerikanischen Thompson-Maschinenpistole verglichen und ihre Zuverlässigkeit und Feuergeschwindigkeit gelobt."
