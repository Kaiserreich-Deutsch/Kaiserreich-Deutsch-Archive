CZE_infantry_equipment_0: "Karabina vzor 1895/30"
CZE_infantry_equipment_0_short: "Mannlicher vz. 95/30"
CZE_infantry_equipment_0_desc: "Das Mannlicher Karabina vzor 1895/1930 (deutsch: Infanterie Repetier-Gewehr M.95) war das Dienstgewehr der österreichisch-ungarischen Streitkräfte während des Weltkriegs. Das von Ferdinand von Mannlicher entworfene Gewehr hatte einen Geradezugbolzenverschluss, der im Vergleich zu seinen Zeitgenossen eine höhere Feuergeschwindigkeit ermöglichte, was ihm bei den österreichischen Truppen den Spitznamen Ruck-Zuck und bei den Italienern den Spitznamen Ta-Pum einbrachte. Das italienische Lied \"Ta pum!\" aus dem Weltkrieg bezieht sich auf dieses Gewehr. Später, nach dem Krieg, wurden die meisten Gewehre zu Karabinern umgebaut."
CZE_infantry_equipment_1: "Karabina vzor 1935"
CZE_infantry_equipment_1_short: "FÉG vz. 35"
CZE_infantry_equipment_1_desc: "Der Weltkrieg machte die Unzulänglichkeiten des M.95 nur allzu deutlich, vor allem die relativ leistungsschwache Rundkopfpatrone und die erforderliche Wartung für das Geradezugsystem. Steyr entwickelte die 8x56mm \"Spitzer\"-Patrone, die als Grundlage für eine neue Waffengeneration dienen und das M.95 zu seiner vollen Leistungsfähigkeit bringen sollte. Bei der Gewehrprüfung 1935 setzte sich die ungarische FÉG-Konstruktion, die auf dem ausgezeichneten Drehverschluss des Mannlicher-Schönauer basiert, durch und wurde angenommen."
