NEE_super_heavy_tank_equipment_1_desc: "Der M28 Super Heavy Tank wurde um eine experimentelle 105-mm-Kanone herum konstruiert, die mit einem hochmodernen Autoloader-System ausgestattet war. Mit einer Panzerung von bis zu etwas mehr als zwölf Zoll Dicke an der Front war der M28 recht langsam, konnte aber selbst relativ starken Panzerabwehrkanonen zuverlässig widerstehen."

