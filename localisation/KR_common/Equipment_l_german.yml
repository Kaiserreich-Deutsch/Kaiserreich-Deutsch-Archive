SOV_train_equipment_1_desc: "Die 1931 konstruierte Baureihe P1 ersetzte viele der in Amerika gebauten Lokomotiven der Klasse Ye, die auf dem russischen Streckennetz eingesetzt wurden. Im Jahr 1936 wurde die Lokomotive mit einem Überhitzer ausgestattet, um die Leistung zu erhöhen, wodurch die Variante P1-21 entstand. Die solide Leistung der Baureihe führte schnell zu massiven Aufträgen und wurde zur beliebtesten Lokomotive auf dem russischen Streckennetz, so dass Werkstätten ausschließlich für die Produktion dieses Typs errichtet wurden. Nach dem russischen Bürgerkrieg wurde die Baureihe in Klasse L umbenannt, nach Wladimir Lenin, einem sozialistischen Märtyrer."
