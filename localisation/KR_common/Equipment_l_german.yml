MEX_infantry_equipment_0: "Mauser Modelo 1902"
MEX_infantry_equipment_0_short: "Mauser M02"
MEX_infantry_equipment_0_desc: "Das Mauser-Modell 1902 ist eines von mehreren Mauser-Gewehren, die beim mexikanischen Militär im Einsatz sind, aber derzeit ist es bei weitem das häufigste. Das Modell 1902 im Kaliber 7x57 mm ist eine stark modifizierte spanische Mauser Modell 1893, in die mehrere Teile und Konstruktionselemente des späteren Mauser Modells 1898 integriert wurden. Das Modell 1902, das in großen Mengen von der deutschen Firma DWM bezogen wurde, ist nahezu identisch mit dem im Inland hergestellten Modell 1910."
MEX_infantry_equipment_1: "Mondragón Modelo 1929"
MEX_infantry_equipment_1_short: "Mondragón M29"
MEX_infantry_equipment_1_desc: "Das revolutionäre Mondragón Modell 1908 war eines der ersten halbautomatischen Gewehre, das im Kampf eingesetzt wurde und sogar bei den deutschen Luftstreitkräften während des Weltkriegs diente. Das Mondragón war zwar effektiv, hatte aber immer mit Problemen der Zuverlässigkeit zu kämpfen und ist teuer in der Herstellung. Das Modell 1929 ist eine modernisierte und leichter herzustellende Version des ursprünglichen Mondragón."
MEX_infantry_equipment_2: "Erma Maschinenpistole Modelo 1935"
MEX_infantry_equipment_2_short: "EMP Modelo 1935"
MEX_infantry_equipment_3: "Mendoza Fusil de Asaulto Model 1943"
MEX_infantry_equipment_3_short: "Mendoza FA-M43"
MEX_infantry_equipment_3_desc: "Das Fusil de Asaulto Modell 1943 ist der neueste Entwurf des sozialistischen Büchsenmachers Rafael Mendoza. Es handelt sich um ein automatisches Gewehr mit Magazinzufuhr, das in einer einzigartigen, verkürzten Ableitung der mexikanischen 7×57-mm-Mauser-Standardpatrone geladen ist."
