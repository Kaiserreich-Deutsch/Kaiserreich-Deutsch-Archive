HNN_infantry_equipment_0: "Guangdong Type 88"
HNN_infantry_equipment_0_short: "Guangdong Type 88"
HNN_infantry_equipment_0_desc: "Ursprünglich ein Produkt der späten Guangxu-Ära zur 'Selbstverstärkung', wurde der Typ 88 als enge Kopie des deutschen Gewehrs 88 mit Exportmodifikationen entworfen. Obwohl sie trotz Verbesserungen neueren Gewehren kollektiv unterlegen ist und oft schlecht gewartet wird, gilt die Waffe als robust und zuverlässig, wenn auch unhandlich.\n\n Diese Variante wird hauptsächlich im Guangdong-Arsenal hergestellt, obwohl sie aufgrund von Ausrüstungsengpässen und persönlichen Vorlieben oft zusammen mit Nicht-Standardwaffen wie dem Miaodao verwendet wird."
HNN_infantry_equipment_1: "Guangdong Type 27"
HNN_infantry_equipment_1_short: "Guangdong Type 27"
HNN_infantry_equipment_1_desc: "Dieses ursprünglich als 'Xuantong Typ 27' bezeichnete Gewehr wurde 1935 mit deutscher Hilfe nach der Restauration in den Dienst der Qing gestellt. Die Waffe ist funktional eine nahezu identische Kopie der deutschen Mauser M1924 und stellt in Bezug auf Gewicht und Rückstoß eine erhebliche Verbesserung gegenüber der viel älteren Type 88 dar.\n\nErstmals im Arsenal von Hanyang mit deutschen Werkzeugen hergestellt, haben sich die Fertigungsmethoden bereits nach Guangdong ausgebreitet, auch wenn das Gewehr seine Vorgänger wohl noch eine Weile nicht vollständig ersetzen wird."
HNN_infantry_equipment_2: "Tsingtao MP18"
HNN_infantry_equipment_2_short: "Tsingtao MP18"
HNN_infantry_equipment_2_desc: "Dank der Flut von Überschüssen aus dem Zweiten Weltkrieg, die in den frühen 1920er Jahren auf den Weltmarkt gelangten, wurde die MP18 einige Zeit in China eingesetzt, bevor eine modifizierte Version in Tsingtao in Produktion ging. Mit Änderungen am Magazin und am Schaft wurde dieses besondere Produkt der deutsch-chinesischen Zusammenarbeit kopiert und in ganz Nord- und Südchina verkauft, allerdings hauptsächlich an die Qing-Regierung."
HNN_infantry_equipment_3: "Guangdong Xinhai Type 33"
HNN_infantry_equipment_3_short: "Guangdong Type 33"
HNN_infantry_equipment_3_desc: "Das Typ 33 ist ein halbautomatisches Gewehr, das auf dem General-Liu-Gewehr von 1914 basiert. Obwohl es ähnlich aussieht, ist das Typ 33 kürzer, die Rückseite des Gehäuses ist abgedeckt und das Gasfängersystem wurde durch eine einfache Gasöffnung ersetzt. Das neue Gewehr kann auch nicht mehr auf Handbetrieb umgestellt werden und verwendet die Magazine des böhmischen Gewehrs ZH-29 und des leichten Maschinengewehrs ZB-26."
HNN_support_weapons: "'Huaning' 7.92mm heavy machine gun & Hanyang-made Stokes mortar"
HNN_support_weapons2: "Hanyang 30 festival 7.9mm machine gun 'Old yellow ox' & Jingling Xuantong Type 23 82mm mortar"
HNN_support_weapons3: "Xuantong Type 27 heavy machine gun & Zhuzhou Xuantong Type 34 60mm mortar"

HNN_artillery_equipment_1: "75mm Hanyang Xinhai Type 10 Field Gun"
HNN_artillery_equipment_1_short: "75mm Hanyang Type 10"
HNN_artillery_equipment_1_desc: "Als die meistproduzierte Artillerie der Beiyang-Ära wurde sie in vielen Armeen Chinas eingesetzt.\n\nNach der Restauration der Qing kündigte die neue Regierung an, dass sie in 'Xuantong Typ 13' umbenannt werden würde, aber die republikanischen Streitkräfte bezeichnen sie immer noch als 'Xinhai Typ 10'."

HNN_motorized_equipment_1: "Zhuzhou Type Zhonghua 'China'"
HNN_motorized_equipment_1_short: "Zhonghua"
HNN_motorized_equipment_1_desc: "1936 stellte der chinesische Ingenieur Huang Hanzhong mit finanzieller Unterstützung der China Public Interest Party in Hunan versuchsweise den Lastwagen Typ Zhonghua her. Noch im selben Jahr produzierte die Hunan Machinery Plant in der Provinz Hunan einen zivilen Personenwagen, der 25 Personen befördern konnte. Ende des Jahres entwarf der chinesische Ingenieur Tang Zhongming mit Unterstützung der China Public Interest Party eine neue Generation von Zhonghua-Lastwagen, die auf dem ersteren basierte und die Vorteile des letzteren kombinierte, wobei der Kohlemotor des ersteren durch einen 8-Zylinder-Benzinmotor ersetzt wurde."

