PSA_gw_tank_equipment_desc: "Da die Vereinigten Staaten zum Zeitpunkt der Kapitulation Frankreichs im Weltkrieg über keine Panzer verfügten, bemühten sie sich angesichts der sich rasch verändernden internationalen Ordnung um die Entwicklung eines Behelfsfahrzeugs. Letztendlich wurde eine von Ford entworfene, nahezu identische Kopie des französischen FT-Panzers mit der Bezeichnung Modell von 1921 verwendet."

