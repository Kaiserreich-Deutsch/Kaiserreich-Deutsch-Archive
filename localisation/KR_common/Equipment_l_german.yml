#MK V:
TUR_gw_tank_equipment: "Zırhlı V"
TUR_gw_tank_equipment_short: "Z-V"
TUR_gw_tank_equipment_desc: "Während des Weltkriegs erbeutete die osmanische Armee die Panzer Mark V und FT und rüstete sie für den Einsatz um und nannte sie 'Zırhlı V' und 'MT-17'. Nach der Kapitulation der britischen Streitkräfte erhielt das Osmanische Reich eine große Anzahl von Mark V als Kriegsbeute. Der Z-V-Panzer war ein Hauptpanzer im osmanischen Panzerkorps. Obwohl fortschrittlichere Panzer die Z-Vs mit der Zeit ersetzten, werden sie von der Armee immer noch für die Ausbildung ihrer Panzerbesatzungen verwendet."
TUR_light_tank_equipment_1: "Muharebe Tankı Kalıp 1352"
TUR_light_tank_equipment_1_short: "MT-52 'Sekban'"
TUR_light_tank_equipment_1_desc: "Das MT-52 Sekban-Projekt ist der erste Versuch, das osmanische Panzerkorps im Rahmen der Harb-i Yıldırım-Militärreformen zu reorganisieren und zu reformieren. Zu diesem Zweck erwarb das Osmanische Reich eine Lizenz für den deutschen Spähpanzer II und entwarf eine Produktionslinie, die von osmanischen Fabriken bedient werden konnte. Ursprünglich sollte der MT-52 die alten Z-Vs ersetzen, doch Feldtests zeigten, dass der MT-52 nicht mit der deutschen Produktion mithalten konnte. Dennoch wurde die Qualität des neuen Panzers als gut genug anerkannt."
TUR_light_tank_equipment_2: "Muharebe Tankı Kalıp 1355"
TUR_light_tank_equipment_2_short: "MT-55 'Beylik'"
TUR_light_tank_equipment_2_desc: "Der MT-55 Beylik ist der zweite bedeutende Versuch, das osmanische Panzerkorps zu modernisieren. Die Fehler und Zuverlässigkeitsprobleme des MT-52 wurden größtenteils behoben, während mit Hilfe der deutschen Berater zusätzliche Änderungen an der Kanone, der Wanne und dem Motor vorgenommen wurden."
TUR_light_tank_equipment_3: "I. Hafif Zırhlı Muharebe Vasıtası"
TUR_light_tank_equipment_3_short: "I.HZMV 'Tatar'"
TUR_light_tank_equipment_3_desc: "I. Hafif Zırhlı Muharebe Vasıtası 'Tatar' ist eine leichtere Variante des II. ZMV Uygur, die in der gleichen Zeit entwickelt wurde. Er wurde für Aufklärungs- und Flankierungszwecke auf der Basis des deutschen Sturmpanzerkampfwagens IV und anderer deutscher Panzer konzipiert, wobei die Erfahrungen aus der Entwicklung des MT-55 genutzt wurden."
