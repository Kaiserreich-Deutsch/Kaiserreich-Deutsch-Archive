USA_infantry_equipment_0: "Rifle, Calibre .30-06, Model 1903"
USA_infantry_equipment_0_short: "M1903 Springfield"
USA_infantry_equipment_0_desc: "Das Modell 1903 wurde im Springfield Arsenal entwickelt, als die Vereinigten Staaten nach dem Spanisch-Amerikanischen Krieg das Krag-Jørgensen-Gewehr aufgrund seines schwachen Systems für unzureichend hielten; im Kern war das 1903 ein Versuch, die vorteilhaften Eigenschaften des Krag-Gewehrs und der erbeuteten spanischen Mauser zu kombinieren. Kurz vor dem Weltkrieg wurde das Gewehr nach und nach zusammen mit der Patrone .30-06 eingeführt, ein Prozess, der mehrere Jahre dauern sollte."
USA_infantry_equipment_1: "Rifle, Calibre .30-06, Model 1903A1, Special Target"
USA_infantry_equipment_1_short: "M1903A1 Springfield"
USA_infantry_equipment_1_desc: "Das M1903A1 Springfield wurde 1929 von der US Army als 'U.S. Rifle, Calibre .30-06, M1903A1' eingeführt. Sie enthielt einen Pistolengriff, eine geriffelte Schaftkappe, einen gezackten Abzug und mehrere kleinere Verbesserungen des ursprünglichen Designs von 1903."
#Johnson rifle:
USA_infantry_equipment_2: "Rifle, Calibre .30-06, Model 1"
USA_infantry_equipment_2_short: "M1 Johnson"
USA_infantry_equipment_2_desc: "Das vom gleichnamigen Melvin Johnson entworfene Gewehr wurde angenommen, nachdem Johnson erfolgreich um die Unterstützung von General MacArthur geworben hatte, der sich trotz der Schwierigkeiten bei der Entwicklung von Selbstladegewehren für die Patrone .30-06 hartnäckig für die Beibehaltung der Patrone einsetzte. Das M1 Johnson wurde Anfang 1939 vollständig übernommen und als 'U.S. Rifle, Caliber .30-06, M1' bezeichnet. Es handelt sich um ein einfaches halbautomatisches Gewehr mit einigen raffinierten Merkmalen wie einem zweiteiligen Schaft und einem einzigartigen 10-Schuss-Drehmagazin, das mit denselben 5-Schuss-Stripper-Clips gespeist wird, die bereits für das M1903-Gewehr verwendet wurden."
#Johnson auto-carbine:
USA_infantry_equipment_3: "Automatic Carbine, Calibre .30, Model 2"
USA_infantry_equipment_3_short: "M2 Auto-Carbine"
USA_infantry_equipment_3_desc: "Die M2 Auto-Carbine ist eine Weiterentwicklung der M1 Auto-Carbine, auch bekannt als Johnson Carbine, die von Melvin Johnson in den frühen 1940er Jahren entwickelt wurde und die ihrerseits auf dem früheren Johnson Light Machine Gun basiert, das nach den gleichen Prinzipien wie das noch frühere Johnson Rifle entwickelt wurde. Das Modell 2 weist zahlreiche kleine Verbesserungen gegenüber der M1 Auto-Carbine auf - wie etwa einen Pistolengriff und eine neue Kimme."
USA_infantry_weapons2: "Submachine Gun, Calibre .45, Model 1928A1, Thompson"
USA_infantry_weapons2_short: "M1928A Thompson"
#M3 Grease Gun:
USA_improved_infantry_weapons_2: "Submachine Gun, Calibre .45, Model 2"
USA_improved_infantry_weapons_2_short: "M2 Grease Gun"
#Johnson auto-carbine 1947:
USA_advanced_infantry_weapons2: "Automatic Carbine, Calibre .30, Model 4"
USA_advanced_infantry_weapons2_short: "M4 Auto-Carbine"
USA_infantry_at: "Anti-Mechanization Gun, Calibre .50, Model 2, Browning"
USA_infantry_at_short: "M2 Anti-Mechanization Gun"
USA_infantry_at_desc: "Der Zweite Amerikanische Bürgerkrieg machte die Entwicklung von tragbaren Waffen gegen Fahrzeuge erforderlich. So experimentierte die US-Kavallerie mit der Erleichterung und Anpassung des schweren Browning M2-Maschinengewehrs vom Kaliber .50 für die Tragbarkeit durch den Menschen. Obwohl das M2-Maschinengewehr im Vergleich zu seinen europäischen Pendants schwerer und sperriger war, wurde es nach zufriedenstellenden Leistungen in Armeeversuchen schnell in den Dienst gestellt."
USA_infantry_at2: "Recoilless Rifle, 2.2 inch, Model 18"
USA_infantry_at2_short: "M18 Recoilless Rifle"
USA_infantry_at2_desc: "Das M18 Recoilless Rifle ist eine schultergestützte Panzerabwehrwaffe, die von den beiden Ingenieuren 'Kroger' und 'Musser' im Rahmen eines freiberuflichen Projekts der U.S. Army Infantry Section entwickelt wurde. Die M18 wurde als Reaktion auf die raschen Verbesserungen der Panzerung entwickelt, die die Wirksamkeit von Panzerabwehrgewehren, die klein genug waren, um von einem Mann getragen werden zu können, stark beeinträchtigten. Das M18 Recoilless Rifle hat eine effektive Reichweite von 400 Yards, eine maximale Reichweite von fast 5.000 Yards und ist im Vergleich zum alten M2 präziser. Es wurde von den Soldaten, die es benutzten, schnell als 'Taschenartillerie' bezeichnet."
USA_support_weapons: "MG, Cal. .30-06, M1919, Browning & Mortar, 3-inch, Stokes"
USA_support_weapons_short: "M1919 Browning MG & Stokes mortar"
USA_support_weapons2: "MG, Cal. .50, M2, Browning & Mortar, 2-inch, SMBL"
USA_support_weapons2_short: "M2 Browning MG & SBML two-inch mortar"
#M1941 Johnson MG:
USA_support_weapons3: "MG, Cal. .30-06, M3, Johnson & Mortar, 3.2-inch, M1"
USA_support_weapons3_short: "M3 Johnson MG & M1 mortar"
#M1944 Johson MG:
USA_support_weapons4: "MG, Cal. .30-06, M5, Johnson & Mortar, 4.2-inch, M2"
USA_support_weapons4_short: "M5 Johnson MG & M2 mortar"
USA_night_vision: "Infrared Sniperscope, Model 1"
USA_night_vision_short: "M1 Sniperscope"
USA_night_vision_desc: "Das M1 Sniperscope wurde speziell für die M3 Auto-Carbine entwickelt, die über spezielle Halterungen für verschiedene Modelle von Infrarot-Nachtsichtgeräten verfügte, und ist das erste Infrarot-Scharfschützenzielfernrohr, das von der US-Armee für den allgemeinen Gebrauch übernommen wurde. Das M1 hat zwar seine Schwächen, wie z. B. eine geringe Reichweite und einen leicht zu beschädigenden Infrarotstrahler, aber bei richtiger Anwendung ist es dennoch von großem Wert."
USA_night_vision2: "Infrared Sniperscope, Model 3"
USA_night_vision2_short: "M3 Sniperscope"
USA_night_vision2_desc: "Als Reaktion auf die schlechte Resonanz auf das M1 Sniperscope wurde das Sniperscope M3 eingeführt. Mit einer fast doppelt so großen Reichweite wie das M1, einer robusteren Infrarot-Lichtquelle und dem T23 Flash Hider ist das M3 eine enorme Verbesserung gegenüber seinem Vorgänger, obwohl sich einige Soldaten darüber beschweren, dass die Lichtquelle in das sichtbare Spektrum übergeht und so ihre Position verrät."

#Motorised

#Just CCKW:
USA_motorized_equipment_1: "GMC 1936, Conventional cab, All-wheel drive, Dual rear axles"
USA_motorized_equipment_1_short: "ACKW"
USA_motorized_equipment_1_desc: "Der ACKW, offiziell '1936 Conventional cab All-wheel drive Dual rear axles', allgemein bekannt als 'Jimmy' oder 'Deuce and a Half', ist ein 2,5 Tonnen schwerer, geländegängiger 6x6-LKW. Der ACKW wurde 1935 von der General Motors Company im Auftrag des U.S. Army Ordnance Corps entwickelt und ist in vielen Varianten erhältlich, darunter eine offene oder geschlossene Kabine sowie Modelle mit langem oder kurzem Radstand. Der ACKW wurde schnell zum Standard-Lkw der US-Armee und zeigte großes Potenzial bei logistischen Einsätzen."
#canadian tracked jeep + universal carrier:
USA_mechanized_equipment_1: "Carrier, Universal, Model 2"
USA_mechanized_equipment_1_short: "M2 Carrier"
USA_mechanized_equipment_1_desc: "Der M2 Carrier, der auch als 'American Carrier' bezeichnet wird, basiert auf dem Design des kanadischen Universal Carrier, der in den 1930er Jahren eingeführt wurde. Der M2 Carrier wurde von der Willys-Overland Motor Company gebaut und so modifiziert, dass er größtenteils aus Jeep-Automobilteilen besteht. Er hat bessere Steigfähigkeiten als die kanadischen Carrier, leidet aber unter Zuverlässigkeitsproblemen."
#M29 weasel + universal carrier:
USA_mechanized_equipment_2: "Carrier, Universal, Model 4"
USA_mechanized_equipment_2_short: "M4 Carrier"
USA_mechanized_equipment_2_desc: "Die kontinuierliche Entwicklung von Flugzeugträgern in den USA führte zum Erscheinen des M4 Carriers. Der von Studebaker gebaute und nach neuesten kanadischen Entwürfen entwickelte M4 ist ein Allwetterträger, der als Basisfahrgestell für viele Spezialaufgaben konzipiert wurde, darunter ein Modell für amphibische Operationen. Mit der Möglichkeit, 6 Soldaten zu befördern, ist der M4 in dieser Hinsicht leistungsfähiger als sein Vorgänger, leidet aber unter Zuverlässigkeitsproblemen, wenn er nicht ordnungsgemäß gewartet wird."
#M12 motor carriage:
USA_mechanized_equipment_3: "Carrier, Universal, Model 9"
USA_mechanized_equipment_3_short: "M9 Carrier"
USA_mechanized_equipment_3_desc: "Der M9 Carrier wurde auf dem Fahrgestell des M3 'Grant' Panzers entwickelt und ist ein Mehrzweck-Truppentransporter mit robusten Geländefähigkeiten. Obwohl die Höchstgeschwindigkeit des M9 etwas geringer ist als die des M4, kann der M9 mehr Soldaten befördern und ist weitaus zuverlässiger. Mit genügend Platz für zusätzliche Infanterieausrüstung und dicke Panzerung ist der M9 ein fähiger Personentransporter."
#CCKW T27:
USA_motorized_rocket_equipment: "GMC ACKW, M14"
USA_motorized_rocket_equipment_short: "ACKW 'Xylophone'"
USA_motorized_rocket_equipment_desc: "Der ACKW-LKW mit dem darauf montierten M14-Raketenwerfer (Modifikation des M12-Raketenwerfers mit der Möglichkeit der Montage auf LKWs), allgemein als 'Xylophon' bekannt, ist ein Modell, das entwickelt wurde, um die schlechte Genauigkeit des M12 durch den Einbau eines zusätzlichen Raketenwerfers zu verbessern. Obwohl er nach Ansicht der Soldaten immer noch nicht sehr effektiv ist, hat sich der M14 bei den Tests gut bewährt und wurde als mobiler Standardraketenwerfer der US-Armee akzeptiert."
#CCKW T27:
USA_motorized_rocket_equipment_1: "GMC ACKW, M14"
USA_motorized_rocket_equipment_1_short: "ACKW 'Xylophone'"
USA_motorized_rocket_equipment_1_desc: "Der ACKW-LKW mit dem darauf montierten M14-Raketenwerfer (Modifikation des M12-Raketenwerfers mit der Möglichkeit der Montage auf LKWs), allgemein als 'Xylophon' bekannt, ist ein Modell, das entwickelt wurde, um die schlechte Genauigkeit des M12 durch den Einbau eines zusätzlichen Raketenwerfers zu verbessern. Obwohl er nach Ansicht der Soldaten immer noch nicht sehr effektiv ist, hat sich der M14 bei den Tests gut bewährt und wurde als mobiler Standardraketenwerfer der US-Armee akzeptiert."

#Amphibious

USA_amphibious_mechanized_equipment_1: "Landing Vehicle, Tracked, Model 2"
USA_amphibious_mechanized_equipment_1_short: "LVT-2"
USA_amphibious_mechanized_equipment_1_desc: "Die LVT-Baureihe amphibischer Kampffahrzeuge war ursprünglich nur als Frachtträger für Operationen von Schiff zu Land gedacht. Sie entwickelten sich natürlich zu hochleistungsfähigen Angriffstruppen- und Feuerunterstützungsfahrzeugen. Das 1935 von Donald Roebling entwickelte zivile Rettungsfahrzeug "Alligator" wurde später zum LVT-1 weiterentwickelt, dem es an Panzerschutz fehlte und der im harten Gelände unzuverlässig war. Der LVT-2 baute auf dem LVT-1 auf, wobei die gravierendsten Probleme dieses Fahrzeugs behoben wurden."
USA_amphibious_mechanized_equipment_2: "Landing Vehicle, Tracked, Model 4"
USA_amphibious_mechanized_equipment_2_short: "LVT-4"
USA_amphibious_mechanized_equipment_2_desc: "Der LVT-4 verbesserte den LVT-2 durch eine stark erhöhte Ladekapazität, die allerdings trotz verbesserter Motoren auf Kosten der Geschwindigkeit ging. Im Gegensatz zu seinem Vorgänger war er außerdem mit einem schweren Maschinengewehr oder einem Flammenwerfer ausgestattet."

#Armoured Car
USA_gw_armored_car_equipment: "Scout Car, Model 2"
USA_gw_armored_car_equipment_short: "M2 Scout Car"
USA_gw_armored_car_equipment_desc: "Der M2 Scout Car ist ein leicht gepanzertes, offenes und mit Maschinengewehren bewaffnetes Fahrzeug mit Allradantrieb, das für Aufklärungszwecke entwickelt wurde. Der M2 Scout Car, eine Weiterentwicklung des Scout Car-Konzepts, das die Kavallerie bei der Aufklärung ersetzen sollte, wurde Ende 1935 erprobt und inmitten zunehmender Spannungen in den USA trotz seiner Mängel in den Dienst der Armee aufgenommen."
USA_armored_car_equipment_1: "Scout Car, Model 3"
USA_armored_car_equipment_1_short: "M3 Scout Car"
USA_armored_car_equipment_1_desc: "Der M3 Scout Car ist eine Weiterentwicklung des M2, der auf der Grundlage der Erfahrungen aus dem Bürgerkrieg entwickelt wurde. Der M3 weist einige kleine Verbesserungen auf, die aus den Erfahrungen des Krieges resultieren, wie z. B. gepanzerte Kotflügel und Frontrollen sowie einen zuverlässigeren Motor. Obwohl das Konzept des Scout Car selbst kritisiert wurde, weil der Schwerpunkt auf der Mobilität und nicht auf der Überlebensfähigkeit lag, wurde der M3 dennoch in den Dienst gestellt."
#Staghound:
USA_armored_car_equipment_2: "Armoured Car, Model 5"
USA_armored_car_equipment_2_short: "M5 Armoured Car"
USA_armored_car_equipment_2_desc: "Nach dem Ende des Bürgerkriegs gab die U.S. Army Ordnance Spezifikationen für mittlere und schwere Panzerwagen heraus. Im Jahr 1941 entwarf die General Motors Company die Modelle T17 und T18, die als M5 und M6 Armored Cars akzeptiert wurden. Der M5-Panzerwagen ist eine innovative Konstruktion, die einige fortschrittliche Merkmale wie zwei nach hinten gerichtete 6-Zylinder-Motoren mit Automatikgetriebe sowie direkt an der Wanne angebrachte Lenk- und Aufhängungskomponenten aufweist."
#Boarhound:
USA_armored_car_at_equipment: "Armoured Car, Heavy, Model 6"
USA_armored_car_at_equipment_short: "M6 Armoured Car"
USA_armored_car_at_equipment_desc: "Nach dem Ende des Bürgerkriegs gab die U.S. Army Ordnance Spezifikationen für mittlere und schwere Panzerwagen heraus. Im Jahr 1941 entwarf die General Motors Company die Modelle T17 und T18, die als M5 und M6 Armored Cars akzeptiert wurden. Der M6-Panzerwagen ähnelt dem M5, ist jedoch wesentlich schwerer. Er erwies sich als weniger zuverlässig als sein leichteres Gegenstück, war aber für Unterstützungsaufgaben besser geeignet."

