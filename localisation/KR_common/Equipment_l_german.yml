BUL_gw_tank_equipment_desc: "Bulgarien erbeutete während des großen Krieges mehrere Panzer des Typs Renault FT und begann bald nach dem Krieg mit der Produktion von nicht lizenzierten Kopien des FT im eigenen Land."
BUL_light_tank_equipment_1: "Škoda Kavalleriepanzer M.35"
BUL_light_tank_equipment_1_short: "KPz M.35"
BUL_light_tank_equipment_1_desc: "1933 erkannte die K.u.K. Armee, dass ihre unzusammenhängende Panzerflotte, die aus älteren ausländischen Panzerkonstruktionen und inländischen Panzerwagen bestand, gegen die neuen syndikalistischen und deutschen Konstruktionen schnell an Kampfkraft verlor. Als Notlösung beschloss sie, den neuen Exportpanzer Škoda Š-II zu übernehmen. Die moderne Konstruktion war mit einem Zwei-Mann-Turm mit 37-mm-Kanone und pneumatischem Getriebe und Fahrwerk ausgestattet, was aufgrund seiner Komplexität und geringen Zuverlässigkeit das größte Problem des Panzers darstellte."
BUL_light_tank_equipment_2: "ČKD Kavalleriepanzer M.38"
BUL_light_tank_equipment_2_short: "KPz M.38"
BUL_light_tank_equipment_2_desc: "Noch während die ersten KPz M.35 vom Band liefen, suchte die Armee bereits nach einem neuen Kavalleriepanzer. Im anschließenden Konstruktionswettbewerb wurden mehrere in- und ausländische Entwürfe in Betracht gezogen, aber am Ende entschied sich die Armee für eines der TNH-Modelle von ČKD. Wie der M.35 verfügte der TNHP über einen Zwei-Mann-Turm und eine verbesserte 37-mm-Kanone, aber der M.38 verbesserte die Panzerung und den Motor des M.35 und besaß ein viel einfacheres und zuverlässigeres Fahrwerk. Leider wurden die ersten Einheiten wegen des Schwarzen Montags nicht vor 1938 in Dienst gestellt."

