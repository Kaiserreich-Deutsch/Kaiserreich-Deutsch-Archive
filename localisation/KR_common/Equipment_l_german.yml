CHI_anti_tank_equipment_1: "37mm Hanyang Xinhai Type 18 Flat Trajectory Gun"
CHI_anti_tank_equipment_1_short: "37mm Hanyang Type 18"
CHI_anti_tank_equipment_1_desc: "Obwohl es sich eigentlich um den '37-mm-Hanyang-Typ 21' handelt, der von der Qing-Armee häufig eingesetzt wurde, bezeichnen einige überzeugte Republikaner ihn stattdessen als Xinhai-Typ 18 gemäß dem Xinhai-Kalender der Republik China."
CHI_anti_tank_equipment_2: "37mm Pajiang Xinhai Type 30 Anti-tank Gun"
CHI_anti_tank_equipment_2_short: "37mm Pajiang Type 30"
CHI_anti_tank_equipment_3: "57mm Pajiang Xinhai Type 36 Recoilless Cannon"
CHI_anti_tank_equipment_3_short: "57mm Pajiang Type 36"

CHI_gw_armored_car_equipment: "Shanghai Type 1929"
CHI_gw_armored_car_equipment_short: "Type 1929"
CHI_gw_armored_car_equipment_desc: "'1929' ist nicht der genaue Codename, sondern das Produktionsdatum dieser Panzerwagen. Tatsächlich haben sie überhaupt keinen offiziellen Codenamen. Das Fahrzeug ist mit zwei 30er-Maschinengewehren und sechs Schießscharten für die Besatzung ausgestattet.\n\nUm die Situation der Nordexpedition umzukehren, beauftragte die Kuomintang im März 1928 das Arsenal in der Konzession Shanghai mit der Herstellung dieser Panzerfahrzeuge. Als diese Panzerfahrzeuge das Arsenal verließen, war die KMT jedoch bereits vollständig besiegt. Daher wurden nur drei Originalfahrzeuge hergestellt."
CHI_armored_car_equipment_1: "Shanghai Type 1930"
CHI_armored_car_equipment_1_short: "Type 1930"
CHI_armored_car_equipment_1_desc: "Wie seine Vorgänger wurde auch der Shanghai Typ 1930 vom Zentralkomitee der KMT bei den Fabriken in der Konzession Shanghai in Auftrag gegeben. Zunächst wurden zwei Prototypen gebaut, die jedoch keine tatsächlichen Kampfeinsätze zu verzeichnen hatten. \n\nDas gepanzerte Fahrzeug wiegt fünf Tonnen und trägt einen drehbaren Turm mit einem schweren und einem leichten Maschinengewehr."
CHI_armored_car_equipment_2: "Shanghai Xinhai Type 36 'Fukong Baolei'"
CHI_armored_car_equipment_2_short: "Type 36 'Fukong Baolei'"
CHI_armored_car_equipment_2_desc: "Als ein von der Kuomintang-Armee unabhängig entworfenes Panzerfahrzeug verkörpert der Xinhai-Panzerwagen Typ 36 den Höhepunkt der Entwicklung des Kuomintang-Panzerfahrzeugs. \n\nDas gepanzerte Fahrzeug hat zehn Räder und kann sich an eine Vielzahl von Geländeformen anpassen. Aufgrund seiner Außenpanzerung sind die Räder größtenteils verdeckt, wodurch das Fahrzeug zu schweben scheint. Daher erhielt es den Spitznamen 'Fukong Baolei' oder 'Schwimmende Festung'."

#Tanks

CHI_motorized_equipment_1: "Type Xinzhong 'New China'"
CHI_motorized_equipment_1_short: "Xinzhong"
CHI_motorized_equipment_1_desc: "Dank der Bemühungen einer Gruppe chinesischer Ingenieure unter der Leitung von Zhi Bingyuan und der vielen Vorteile der in Deutschland hergestellten Lkw baute die Kuomintang den Typ Xinzhong mit im Inland hergestellten Teilen in der Jiangfu-Basis in Longyan. Das Getriebe, die Kraftübertragung und die Lenkung stammen aus chinesischer Produktion und sind für das bergige Terrain Chinas geeignet. Sein Konstrukteur Zhi Bingyuan nannte ihn 'Xinzhong', was 'Neues China' bedeutet."

CHI_mechanized_equipment_1: "Renault UE Chenillette"
CHI_mechanized_equipment_1_short: "Renault UE"
CHI_mechanized_equipment_1_desc: "Während seines Exils in Frankreich lernte Dai Anlan von der Nationalen Revolutionsarmee von den Franzosen einige Theorien zur mechanisierten Kriegsführung. Als er nach China zurückkehrte, übergaben ihm die Franzosen auf seine Bitte hin eine Reihe ausgemusterter Renault UE zusammen mit den Konstruktionszeichnungen. Dai Anlan glaubte, dass er mit dieser Ausrüstung die erste mechanisierte Armee Chinas aufbauen könnte."
CHI_mechanized_equipment_2: "Renault UE2"
CHI_mechanized_equipment_2_short: "Renault UE2"

CHI_gw_tank_equipment: "Renault FT"
CHI_gw_tank_equipment_short: "FT"
CHI_gw_tank_equipment_desc: "Nach der Niederlage Frankreichs gelangten zahlreiche Renault FT aus französischer Produktion auf den internationalen Waffenmarkt und nach China, wo sie in der Beiyang-Periode zum häufigsten Panzer wurden. Im Mai 1927, in der Endphase der Nordexpedition, gelang es dem NRA-Kommandeur Zhang Fakui, vier gegnerische Renault FT zu erbeuten. Obwohl dieser kleine Sieg den Ausgang der Schlacht nicht beeinflusste, wurden diese vier kleinen Panzer zu den Vorläufern der heutigen Panzertruppen der NSA."
CHI_light_tank_equipment_1: "Renault AMR 33"
CHI_light_tank_equipment_1_short: "AMR 33"
CHI_light_tank_equipment_1_desc: "Auf Ersuchen des Zentralkomitees der Kuomintang im französischen Exil fertigte Frankreich für die Exilgruppe der NSA in Frankreich eine kleine Serie leichter gepanzerter Fahrzeuge, die für das bergige Gelände Chinas geeignet sind. Um die Feuerkraft zu verstärken, ist das Hauptgeschütz dieser speziell für die Kuomintang gelieferten Panzer nicht ein schweres Maschinengewehr, sondern eine 25-mm-Schnellfeuerkanone."
CHI_light_tank_equipment_2: "Renault AMR 35"
CHI_light_tank_equipment_2_short: "AMR 35"
CHI_light_tank_equipment_2_desc: "Ende der 1930er Jahre schlug das Zentralkomitee der Kuomintang Frankreich erneut vor, eine Charge 'leistungsstärkerer' Panzer zu kaufen. Mit dieser Lieferung, die über Zehntausende von Kilometern auf dem Seeweg nach China gelangte, wurden auch die Konstruktionszeichnungen geliefert, die es der Kuomintang ermöglichten, vor Ort mit der Herstellung von Panzern zu beginnen."

