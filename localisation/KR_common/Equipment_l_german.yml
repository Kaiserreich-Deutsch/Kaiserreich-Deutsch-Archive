SHX_infantry_equipment_0: "Taiyuan Type 6-5"
SHX_infantry_equipment_0_short: "Taiyuan Type 6-5"
SHX_infantry_equipment_0_desc: "Der Typ 6-5, benannt nach der Verwendung von 6,5 mm-Munition, ist eine leicht modifizierte Kopie der japanischen Arisaka Typ 38, die ursprünglich von Yan Xishans Arsenal in Taiyuan hergestellt wurde. Die Streitkräfte von Hanqing haben die Waffe inzwischen in großem Umfang eingesetzt, obwohl sie nicht über Yans freundschaftliche Beziehungen zur japanischen und zur Fengtian-Regierung verfügen und daher schwerer an Munition kommen. Aus diesem Grund und aufgrund persönlicher Vorlieben wird sie zusammen mit einer Vielzahl anderer Waffen wie dem Dadao eingesetzt."
SHX_infantry_equipment_1: "Taiyuan Type 26"
SHX_infantry_equipment_1_short: "Taiyuan Type 26"
SHX_infantry_equipment_1_desc: "Dieses ursprünglich als 'Xuantong Typ 27' bezeichnete Gewehr wurde 1935 mit deutscher Hilfe nach der Restauration in den Dienst der Qing gestellt. Die Waffe ist funktional eine nahezu identische Kopie der deutschen Mauser M1924 und stellt in Bezug auf Gewicht und Rückstoß eine erhebliche Verbesserung gegenüber dem viel älteren Typ 88 dar.\n.\nErstmals im Arsenal von Hanyang mit deutschen Werkzeugen hergestellt, haben sich die Fertigungsmethoden bereits nach Taiyuan ausgebreitet, auch wenn das Gewehr seine Vorgänger wohl noch eine Weile nicht vollständig ersetzen wird."
SHX_infantry_equipment_2: "Tsingtao MP18"
SHX_infantry_equipment_2_short: "Tsingtao MP18"
SHX_infantry_equipment_2_desc: "Dank der Flut von Überschüssen aus dem Zweiten Weltkrieg, die in den frühen 1920er Jahren auf den Weltmarkt gelangten, wurde die MP18 einige Zeit in China eingesetzt, bevor eine modifizierte Version in Tsingtao produziert wurde. Mit Änderungen am Magazin und am Schaft wurde dieses besondere Produkt der deutsch-chinesischen Zusammenarbeit in ganz Nord- und Südchina verkauft, allerdings hauptsächlich an die Qing-Regierung."
SHX_infantry_equipment_3: "Taiyuan Xuantong Type 35"
SHX_infantry_equipment_3_short: "Taiyuan Type 35"
SHX_infantry_equipment_3_desc: "Das Typ 35 ist ein halbautomatisches Gewehr, das auf dem General-Liu-Gewehr von 1914 basiert. Obwohl es ähnlich aussieht, ist das Typ 35 kürzer, die Rückseite des Gehäuses ist abgedeckt und das Gasfängersystem wurde durch eine einfache Gasöffnung ersetzt. Das neue Gewehr kann auch nicht mehr auf Handbetrieb umgestellt werden und verwendet die Magazine des böhmischen Gewehrs ZH-29 und des leichten Maschinengewehrs ZB-26."
