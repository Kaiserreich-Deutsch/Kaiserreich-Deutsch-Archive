TUR_medium_tank_equipment_1: "I. Zırhlı Muharebe Vasıtası"
TUR_medium_tank_equipment_1_short: "I.ZMV 'Uygur'"
TUR_medium_tank_equipment_1_desc: "Der I. Zırhlı Muharebe Vasıtası (Erster gepanzerter Kampfwagen) 'Uygur' ist ein Panzer, der auf der Grundlage des deutschen Sturmpanzerkampfwagens IV zusammen mit der MT-Reihe entwickelt wurde. Er verfügt über eine dickere Wanne und hat im Vergleich zum MT-55 auch eine verbesserte Kanonen- und Panzerungskonstruktion. I. ZMV hat viele Varianten dank der Tatsache, dass sein Fahrgestell leicht aufrüstbar ist, wie von Kommissar Ömer Fahrettin Pascha gefordert, der wollte, dass sein Design und seine Teile einfach und leicht austauschbar sind."
TUR_medium_tank_equipment_2: "II. Zırhlı Muharebe Vasıtası"
TUR_medium_tank_equipment_2_short: "II.ZMV 'Kuman'"
TUR_medium_tank_equipment_2_desc: "Der II. ZMV 'Kuman' ist eine aktualisierte Version des I. ZMV. Er wurde entwickelt, um den härtesten Bedingungen zu widerstehen und gleichzeitig eine angemessene Kampfeffizienz beizubehalten. Er verfügt über eine 7,7 cm ÇVT-Hauptbewaffnung und M1358-Koaxial-MGs. Experimentelle Schrägpanzerung und Panzerschürzen wurden ebenfalls eingeführt, um ankommende feindliche AT-Granaten abzuwehren."
TUR_medium_tank_equipment_3: "III. Zırhlı Muharebe Vasıtası"
TUR_medium_tank_equipment_3_short: "III.ZMV 'Altay'"
TUR_medium_tank_equipment_3_desc: "Altay ist der allgemeine Name eines mittelschweren Panzers, der vom Osmanischen Reich während des Zweiten Weltkriegs und in der Spätphase des Zweiten Arabischen Aufstands entwickelt wurde. Er sollte die Panzerproduktion standardisieren und als Ersatz für den I. ZMV und II. ZMV. Obwohl er zu komplex konstruiert ist, um sie auf den Schlachtfeldern zu ersetzen, fand der Altay-Panzer schnell eine Nische in der Kampftaktik des osmanischen Militärs. Die Deutschen nannten den Altay-Panzer "Clausewitz Pascha", weil sein Design stark vom deutschen Panzerkampfwagen V von Clausewitz beeinflusst war."
TUR_medium_tank_artillery_equipment_1: "I. Kendinden Tahrikli Top"
TUR_medium_tank_artillery_equipment_1_short: "I.KTT 'Cihadiye'"
TUR_medium_tank_artillery_equipment_1_desc: "I. Kendinden Tahrikli Top 'Cihadiye' ist eine selbstfahrende 125-mm-Kanone auf einem I. ZMV-Fahrgestell. Die I. ZKMT SPG verfügt über eine beachtliche Feuerkraft und ist dennoch recht mobil."
TUR_medium_tank_artillery_equipment_2: "II. Kendinden Tahrikli Top"
TUR_medium_tank_artillery_equipment_2_short: "II.KTT 'Mehmediye'"
TUR_medium_tank_artillery_equipment_2_desc: "Mehmediye ist ein SPG mit einer verbesserten 128-mm-Kanone auf dem II. ZMV-Fahrgestell. Die Produktion begann in der Frühphase des arabischen Aufstands."
TUR_medium_tank_artillery_equipment_3: "III. Kendinden Tahrikli Top"
TUR_medium_tank_artillery_equipment_3_short: "III.KTT 'Hamidiye'"
TUR_medium_tank_artillery_equipment_3_desc: "Hamidiye ist ein Prototyp eines mittelschweren Panzerabwehrsystems auf dem Fahrgestell eines Altay-Panzers, ein fortschrittliches mittelschweres Panzerabwehrsystem mit guter Reichweite und Feuerkraft. Aufgrund der Komplexität seiner Konstruktion musste das Altay-Projekt jedoch zusammen mit den anderen Varianten aufgegeben werden."
TUR_medium_tank_destroyer_equipment_1: "I. Motorlu Zırhsavar"
TUR_medium_tank_destroyer_equipment_1_short: "I.MZS 'Tevfik'"
TUR_medium_tank_destroyer_equipment_2: "II. Motorlu Zırhsavar"
TUR_medium_tank_destroyer_equipment_2_short: "II.MZS 'Kemal'"
TUR_medium_tank_destroyer_equipment_3: "III. Motorlu Zırhsavar"
TUR_medium_tank_destroyer_equipment_3_short: "III.MZS 'Selçuk'"
TUR_medium_tank_aa_equipment_1: "I. Motorlu Tayyare Topu"
TUR_medium_tank_aa_equipment_1_short: "I.MTT Yörük"
TUR_medium_tank_aa_equipment_1_desc: "I. Motorlu Tayyare Topu Yörük ist ein mittleres SPAA, das während der Militärreformen von Harb-i Yıldırım entwickelt wurde. Es sollte gepanzerte Angriffsbataillone gegen ankommende feindliche Flugzeuge eskortieren und bei Bedarf auch Feuerunterstützung für die eigenen Truppen leisten."
TUR_medium_tank_aa_equipment_2: "II. Motorlu Tayyare Topu"
TUR_medium_tank_aa_equipment_2_short: "II.MTT 'Çerkez'"
TUR_medium_tank_aa_equipment_2_desc: "Çerkez ist eine mobile Luftabwehrartillerie, die auf einem II. ZMV-Fahrgestell. Seine Hauptbewaffnung besteht aus vier 30-mm-Kuşçu-Luftabwehrkanonen auf offenem Turm und M35 als Koaxial-MG."
TUR_medium_tank_aa_equipment_3: "III. Motorlu Tayyare Topu"
TUR_medium_tank_aa_equipment_3_short: "III.MTT 'Türkmen'"
TUR_medium_tank_aa_equipment_3_desc: "Prototyp der SP-Luftabwehrartillerie, die im Rahmen des Altay-Projekts entwickelt wurde. Das Projekt selbst musste jedoch aufgrund seiner kostspieligen und komplexen Konstruktion abgebrochen werden."

