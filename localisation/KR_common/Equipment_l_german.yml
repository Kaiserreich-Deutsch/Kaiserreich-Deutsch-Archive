WLS_infantry_equipment_1_desc: "Nach der Revolution und dem Bürgerkrieg wurde deutlich, dass das No.3 Enfield für den Kampf in den Städten nicht geeignet war. Im Jahr 1932 wurden schließlich Versuche für ein völlig neues Gewehr durchgeführt, die jedoch weitgehend erfolglos blieben, da die neuen Entwürfe nicht mit dem alten Enfield mithalten konnten oder ungünstige Truppenbewertungen erhielten. Angesichts dieser Ergebnisse wurden die Bemühungen um einen Ersatz für das Enfield schließlich eingestellt. 1935 wurde der Regierung jedoch ein gemeinsames Projekt der Revolutionary Small Arms Factory in Enfield und Birmingham Small Arms vorgelegt. Das neue Gewehr war eine Weiterentwicklung des alten Lee Enfield mit einem kürzeren Lauf, einem seitlich angebrachten Riemen, einer Lochvisiereinrichtung und einem vereinfachten Verschlusssystem."
