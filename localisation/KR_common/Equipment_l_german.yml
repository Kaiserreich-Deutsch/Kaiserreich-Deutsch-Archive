QIE_infantry_equipment_0: "Hanyang Type 88"
QIE_infantry_equipment_0_short: "Hanyang Type 88"
QIE_infantry_equipment_0_desc: "Ursprünglich ein Produkt der späten Guangxu-Ära zur 'Selbstverstärkung', wurde der Typ 88 als Kopie des deutschen Gewehrs 88 mit Exportmodifikationen entworfen. Obwohl die Waffe im Vergleich zu neueren Gewehren trotz Verbesserungen insgesamt unterlegen ist und oft schlecht gewartet wird, gilt sie als robust und zuverlässig, wenn auch unhandlich.\n\n Diese Variante wird hauptsächlich im Hanyang-Arsenal, dem Konstruktionsort des Modells, hergestellt, obwohl sie aufgrund von Ausrüstungsengpässen oft zusammen mit nicht standardisierten Waffen eingesetzt wird."
QIE_infantry_equipment_1: "Hanyang Type 27"
QIE_infantry_equipment_1_short: "Hanyang Type 27"
QIE_infantry_equipment_1_desc: "Dieses offiziell als 'Xuantong Typ 27' bezeichnete Gewehr wurde 1935 dank deutscher Hilfe nach der Qing-Restauration in Dienst gestellt. Die Waffe ist funktional eine nahezu identische Kopie der deutschen Mauser M1924 und stellt in Bezug auf Gewicht und Rückstoß eine erhebliche Verbesserung gegenüber der viel älteren Type 88 dar.\n\n Diese Variante wird hauptsächlich im Hanyang-Arsenal mit deutschen Werkzeugen hergestellt, obwohl sie ihre Vorgänger wohl noch einige Zeit lang nicht vollständig ersetzen wird."
QIE_infantry_equipment_2: "Tsingtao MP18"
QIE_infantry_equipment_2_short: "Tsingtao MP18"
QIE_infantry_equipment_2_desc: "Dank der Flut von Überschüssen aus dem Zweiten Weltkrieg, die Anfang der 1920er Jahre auf den Weltmarkt gelangte, wurde die MP18 einige Zeit in China eingesetzt, bevor eine modifizierte Version in Tsingtao in Produktion ging. Mit Änderungen am Magazin und am Schaft wurde dieses besondere Produkt der deutsch-chinesischen Zusammenarbeit kopiert und in ganz Nord- und Südchina verkauft, allerdings hauptsächlich an die Qing-Regierung und die Kriegsherren in den Küstengebieten."
QIE_infantry_equipment_3: "Hanyang Xuantong Type 35"
QIE_infantry_equipment_3_short: "Hanyang Type 35"
QIE_infantry_equipment_3_desc: "Das Typ 35 ist ein halbautomatisches Gewehr, das auf dem General-Liu-Gewehr von 1914 basiert. Obwohl es ähnlich aussieht, ist das Typ 35 kürzer, die Rückseite des Gehäuses ist abgedeckt und das Gasfängersystem wurde durch eine einfache Gasöffnung ersetzt. Das neue Gewehr kann auch nicht mehr auf Handbetrieb umgestellt werden und verwendet die Magazine des böhmischen Gewehrs ZH-29 und des leichten Maschinengewehrs ZB-26."
QIE_support_weapons: "'Huaning' 7.92mm heavy machine gun & Hanyang-made Stokes mortar"
QIE_support_weapons2: "Hanyang 30 festival 7.9mm machine gun & Jingling Xuantong Type 23 82mm mortar"
QIE_support_weapons3: "Xuantong Type 27 heavy machine gun & Jingling Xuantong Type 34 60mm mortar"

QIE_artillery_equipment_1: "75mm Hanyang Xuantong Type 13 Field Gun"
QIE_artillery_equipment_1_short: "Hanyang Type 13"
QIE_artillery_equipment_1_desc: "Als die am meisten produzierte Artillerie während der Beiyang-Periode wurde dieses Geschütz in verschiedenen Armeen in ganz China eingesetzt. Obwohl das Geschütz ursprünglich nach dem Xinhai-Kalender der Republik China als "Xinhai Typ 10" bezeichnet wurde, benannte die restaurierte Qing-Regierung es in "Xuantong Typ 13" um."
QIE_artillery_equipment_2: "15cm sFH 18"
QIE_artillery_equipment_3: "15cm Kanone 18"

QIE_anti_air_equipment_1: "57mm Shanghai M1927 Gun"
QIE_anti_air_equipment_1_short: "Shanghai M1927 Gun"
QIE_anti_air_equipment_2: "2 cm Flakvierling 38"
QIE_anti_air_equipment_3: "8.8 cm Flak 41"

QIE_anti_tank_equipment_1: "37mm Hanyang Xuantong Type 21 Flat Trajectory Gun"
QIE_anti_tank_equipment_1_short: "Hanyang Type 21"
QIE_anti_tank_equipment_2: "7,5cm PaK 40"
QIE_anti_tank_equipment_3: "12,8cm PaK 44"

QIE_rocket_artillery_equipment_1: "2.36-inch Gongxian Xuantong Type 39 Rocket Launcher"
QIE_rocket_artillery_equipment_1_short: "Gongxian Type 39"

QIE_gw_armored_car_equipment: "Steyr ADGZ"
QIE_gw_armored_car_equipment_short: "ADGZ"
QIE_gw_armored_car_equipment_desc: "Obwohl die Qing-Regierung und das Deutsche Reich gute Beziehungen unterhielten, kaufte die Qing-Regierung nach dem Ausbruch der großen syndikalistischen Streiks in den frühen 1930er Jahren dringend eine Reihe von Steyr ADGZ aus Österreich-Ungarn. Da der von der Qing-Regierung festgesetzte Preis so attraktiv war, legten die Österreicher sogar einen Prototyp und einen Bauplan bei. Die militärische Unterstützung der Qing-Regierung durch Deutschland machte diese österreichischen Panzerfahrzeuge jedoch bald überflüssig."
QIE_armored_car_equipment_1: "Sonderkraftfahrzeug 231 4-rad"
QIE_armored_car_equipment_1_short: "Haoxu 231"
QIE_armored_car_equipment_1_desc: "Als Symbol der deutsch-chinesischen Freundschaft nahm dieses gepanzerte Fahrzeug bei den Militärparaden der Qing oft eine prominente Stellung ein. Nach Ansicht der Peking-Kommission ist das vierrädrige Fahrgestell des Panzers gut an die Besonderheiten des chinesischen Schlachtfelds angepasst."
QIE_armored_car_equipment_2: "Sonderkraftfahrzeug 234"
QIE_armored_car_equipment_2_short: "Haoxu 234"

QIE_motorized_equipment_1: "Shanghai Type Zhongyuan"
QIE_motorized_equipment_1_short: "Zhongyuan"
QIE_motorized_equipment_1_desc: "Nach der Qing-Restauration gründeten die Benz AG und die Qing-Regierung mehrere Automobilfabriken in China als Joint Ventures; die bekanntesten waren die Zhongyuan-Automobilwerke in Shanghai und Nanjing. In diesen beiden Gebieten wurden Tausende von Lastwagen des Typs Zhongyuan hergestellt, die in verschiedenen Armeen der Zhili-Clique zum Einsatz kamen. \n\nDer Zhongyuan ist nicht nach dem alten chinesischen Ortsnamen Zhongyuan (dem Gebiet um den Kern des Reiches) benannt, sondern nach dem aufgemalten Logo auf der Vorderseite des Lkw-Fahrerhauses, einem großen chinesischen Schriftzeichen "Zhong" in einem Kreis."

QIE_mechanized_equipment_1: "Sonderkraftfahrzeug 11"
QIE_mechanized_equipment_1_short: "Haoxu 11"
QIE_mechanized_equipment_1_desc: "Das Sd.Kfz. 11 (Sonderkraftfahrzeug) war ein deutsches Halbkettenfahrzeug, das im Zweiten Weltkrieg sehr häufig eingesetzt wurde. Es konnte acht Soldaten befördern und zusätzlich ein Geschütz oder einen Anhänger ziehen."
QIE_mechanized_equipment_2: "Sonderkraftfahrzeug 251"
QIE_mechanized_equipment_2_short: "Haoxu 251"
QIE_mechanized_equipment_2_desc: "Das Sd.Kfz. 251 war ein gepanzertes Kampffahrzeug, das von der Firma Hanomag während des Zweiten Weltkriegs entwickelt und gebaut wurde und auf dem früheren Sd.Kfz. 11 Fahrzeug."

QIE_gw_tank_equipment: "Renault FT"
QIE_gw_tank_equipment_short: "FT"
QIE_gw_tank_equipment_desc: "Nach der Niederlage Frankreichs strömten zahlreiche Renault FT aus französischer Produktion auf den internationalen Waffenmarkt und gelangten nach China, wo sie in der Beiyang-Periode zum häufigsten Panzer wurden.\n\n Die Zhili-Clique, die die Überlegenheit der Panzer der Fengtian-Armee im Zweiten Zhili-Fengtian-Krieg erlebt hatte, schmuggelte nach der Restauration der Qing-Regierung einige Renault FT vom internationalen Waffenmarkt. Im Vierten Zhifeng-Krieg kämpften diese Fahrzeuge in der ersten Panzerschlacht der chinesischen Geschichte gegen die gegnerischen Renault FT der Fengtian-Armee. Obwohl diese Panzer heute noch im Einsatz sind, gelten sie allgemein als veraltet."
#Pz 1D:
QIE_light_tank_equipment_1: "Spähpanzer II/verbesserter"
QIE_light_tank_equipment_1_short: "Sp.Pz. II Kelubo"
QIE_light_tank_equipment_1_desc: "Als Symbol der sich erwärmenden deutsch-chinesischen Beziehungen bestellte die Qing-Regierung Anfang der 1930er Jahre 150 solcher Panzer beim Deutschen Reich. Bis 1936 hatte Deutschland insgesamt 16 Stück geliefert. Die Qing-Regierung benannte den Panzer nach seinem Hersteller, Kelubo (Krupp)."

