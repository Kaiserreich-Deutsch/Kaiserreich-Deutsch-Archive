#Railway
SRD_train_equipment_1: "FS Gruppo 740"
SRD_train_equipment_1_short: "FS Gr. 740"
SRD_train_equipment_1_desc: "Die Gruppe 740 wurde von den Adriatischen Eisenbahnen kurz vor der Verstaatlichung der Eisenbahnen im Jahr 1905 entwickelt und besteht aus einer Reihe von Lokomotiven der "Consolidation"-Klasse. Sie wurden gebaut, um schwere Züge auf den gebirgigen Strecken des nördlichen Appennin zu befördern und gleichzeitig eine vergleichsweise niedrige Achslast von 14 Tonnen zu halten, um auf älteren, weniger häufig gewarteten Gleisen zu fahren. Diese Lokomotiven erfüllten ihre Aufgabe hervorragend und wurden vor dem Ersten Weltkrieg in großer Zahl gebaut. Sie wurden auf der ganzen Halbinsel verteilt, um die älteren, vor der Verstaatlichung gebauten Lokomotiven zu ersetzen, und eine große Anzahl dieser Lokomotiven wurde schließlich für den Zugverkehr auf der sardischen Dorsalbahn eingesetzt und blieb anschließend in unseren Händen."
SRD_train_equipment_2: "FS Gruppo 741"
SRD_train_equipment_2_short: "FS Gr. 741"
SRD_train_equipment_2_desc: "Die Gruppe 741 wurde mit Blick auf die Verknappung lebenswichtiger Ressourcen wie Kohle entwickelt und ist eine Weiterentwicklung der Gruppe 740 mit verschiedenen Verbesserungen wie dem neuen Caprotti-Ventilgetriebe und dem Franco-Crosti-Kessel. Die Lokomotiven der Baureihe 741 sind im Betrieb wesentlich billiger und leistungsfähiger als die meisten anderen Lokomotiven, haben jedoch eine höhere Achslast als ihre Vorgänger, was den Einsatz auf älteren Strecken erschwert."
