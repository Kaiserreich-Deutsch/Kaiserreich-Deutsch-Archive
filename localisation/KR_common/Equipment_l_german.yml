GXC_amphibious_tank_equipment_1: "Vickers Amphibious 'Fuyou Zhanche'"
GXC_amphibious_tank_equipment_1_short: "Fuyou Zhanche"
GXC_amphibious_tank_equipment_1_desc: "Das Desaster im Britischen Empire ist eine Chance für Liangguang. Das Britische Empire, das seine Militärausgaben drastisch reduzierte, musste unter finanziellen Schwierigkeiten große Mengen an gebrauchten schweren Waffen und Ausrüstungen aus der ehemaligen Hongkong-Garnison an die Liangguang-Clique verkaufen. \n\nUm mit dem dichten Wassernetz des Perlflussbeckens fertig zu werden, kaufte die Guangdong-Armee 1932 16 Vickers-Amphibienpanzer aus Kanada. Aufgrund seiner guten Leistungen im Kampfeinsatz erwarb die Regierung von Liangguang 1939 die Produktionslizenz für den Vickers Amphibienpanzer von Kanada."

