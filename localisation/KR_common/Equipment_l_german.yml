#Infantry Equip

NFA_infantry_equipment_0: "Fusil Lebel Modèle 1886 modifié 93"
NFA_infantry_equipment_0_short: "Lebel Mle M93"
NFA_infantry_equipment_0_desc: "Das Gewehr Mle 1886 Lebel ist die erste militärische Waffe, die mit rauchfreier Pulvermunition geladen wurde. Dieses aus stabilisierter Nitrocellulose hergestellte Treibladungspulver wird "Poudre B" ("Pulver B") genannt und wurde 1884 von Paul Vieille erfunden. 1893 wurde eine verbesserte Version des M1886 Lebel als "Fusil Mle 1886 Modifié 93" bezeichnet und war eines der wichtigsten Gewehre der französischen Armee im Weltkrieg. Das Lebel-Gewehr ist bis zu einer Entfernung von 300 Metern recht genau und auch auf die dreifache Entfernung noch tödlich, hat aber seine Schwächen, wie z. B. das langsam nachladbare Röhrenmagazin und das Fehlen eines hölzernen Handschutzes über dem Lauf."
#Bethrier M34:
NFA_infantry_equipment_1: "Fusil Berthier Modèle 1915 modifié 32"
NFA_infantry_equipment_1_short: "Berthier Mle M32"
NFA_infantry_equipment_1_desc: "Nach dem Weltkrieg erkannte das französische Militär die Notwendigkeit, die 8-mm-Lebel-Patrone zu ersetzen, die sich schlecht für Gewehrmagazine mit großem Fassungsvermögen und für automatische Waffen eignet. Nach der Ablösung der Patrone durch die Commune wurde schließlich eine moderne randlose Patrone 7,5 mm Mle 1931 eingeführt, die im Wesentlichen die Communard-Patrone 7,5 mm Mle 1929 kopiert. Das Berthier-Gewehr, das nach dem Rückzug nach Algerien schnell zum Hauptgewehr der französischen Armee wurde, wurde 1932 mit Magazinen vom Typ Mauser und einer weiteren neuen Patrone ausgestattet."
NFA_infantry_equipment_2: "Carabine-Mitrailleuses Hotchkiss Type M2"
NFA_infantry_equipment_2_short: "Hotchkiss Mle CMH2"
NFA_infantry_equipment_2_desc: "Die CMH2 ist eine ehrgeizig konstruierte und gut gebaute Maschinenpistole, die 1938 von Hotchkiss als Typ 017 vorgestellt wurde und als Carabine-Mitrailleuses Hotchkiss Typ M2 (zusammen mit ihrer Polizeivariante Typ M1) in Dienst gestellt wurde. Die extreme Kompaktheit der CMH2 ist sowohl ihr bestes als auch ihr schlechtestes Merkmal - die Komplexität, die dadurch entsteht, dass alle hervorstehenden Teile ein- und ausgeklappt werden müssen, macht die Herstellung der Waffe teuer und beeinträchtigt zudem die Ergonomie, was für eine schnelle Zielerfassung nicht ideal ist."
#MAS 55 combined with MAT-49 police variant:
NFA_infantry_equipment_3: "Fusil MAT Modèle 43"
NFA_infantry_equipment_3_short: "MAT Mle 43"
NFA_infantry_equipment_3_desc: "Das Fusil MAT Modèle 43 ist ein automatisches Gewehr mit einer 7,5x54 mm Patrone und einem klappbaren Magazin, das es erlaubt, etwas kompakter zu sein als seine regulären Gegenstücke. Außerdem wird das MAT-43 im maschinellen Prägeverfahren hergestellt, was die wirtschaftliche Produktion einer großen Anzahl von Gewehren ermöglicht, die damals von der französischen Regierung dringend benötigt wurden. Trotz einiger Probleme mit der Feuerrate und der Zuverlässigkeit gilt das MAT-43 als die nächste Stufe der persönlichen Waffen."
NFA_support_weapons: "Mitrailleuse Darne Mle 1919 & Mortier Stokes"
NFA_support_weapons_short: "Darne Mle 1919 & Mortier Stokes"
NFA_support_weapons_desc: "Das Darne Mle 1919 ist ein leichtes Maschinengewehr französischer Herkunft. Es wird mit Gas betrieben und feuert bei geöffnetem Verschluss vollautomatisch (mit einer unglaublichen Geschwindigkeit von 1100 Schuss pro Minute). Das Darne-Maschinengewehr verfügt über eine ungewöhnliche Gürtelzuführung zwischen Gaskolben und Lauf, die ein zweistufiges Patronenzuführungssystem verwendet (die Patrone wird vom Gürtel nach hinten gezogen und dann nach vorne in den Lauf geschoben). Die Patrone ist im französischen Kaliber 7,5 mm Mle 1931 geladen. Der Stokes-Mörser ist ein Mörser aus der Weltkriegszeit, der für seine Zuverlässigkeit und Feuergeschwindigkeit bekannt ist."
NFA_support_weapons2: "Mitrailleuse Hotchkiss Mle 1926 & Mortier Brandt Mle 27/31"
NFA_support_weapons2_desc: "Das Hotchkiss Mle 1926 diente als Ersatz für das Darne Mle 1919. Die Feuerrate des Hotchkiss war zwar deutlich geringer als die des Darne, aber seine Stabilität und einfache Herstellung machen ihn zu einem bevorzugten leichten Maschinengewehr. Der Brandt-Mörser ist der erste in der Familie der Mörser von Edgar Brandt. Der Brandt-Mörser ist eine einfache und effektive Waffe, die mit einem Metallrohr ausgestattet ist, um den Rückstoß zu verringern, und die fast 18 Schuss pro Minute abgeben kann."
NFA_support_weapons2_short: "Hotchkiss Mle 1926 & Brandt Mle 27/31"
NFA_support_weapons3: "Mitrailleuse Hotchkiss Mle 26/37 & Mortier Brandt Mle 35/38"
NFA_support_weapons3_short: "Hotchkiss Mle 26/37 & Brandt Mle 35/38"
NFA_support_weapons3_desc: "Die Version 1937 des Hotchkiss-Maschinengewehrs zeichnet sich durch eine höhere Feuerrate als sein Vorgänger aus, wobei der geringe Rückstoß des Geschützes beibehalten wurde. Die Brandt Mle 35/38 weist auch Verbesserungen am Mörsersystem auf, um den Rückstoß des Mörsers zu verringern und seine Genauigkeit zu verbessern."
NFA_support_weapons4: "Mitrailleuse Hotchkiss Mle 26/41 & Mortier Brandt Mle 1942"
NFA_support_weapons4_short: "Hotchkiss Mle 26/41 & Brandt Mle 42"
NFA_support_weapons4_desc: "Die Version 41 des Hotchkiss verfügt über ein Zielfernrohr und eine leicht erhöhte Feuerrate, die es dem Geschütz ermöglicht, im Nahbereich wirksam zu sein und gleichzeitig die Genauigkeit zu erhalten. Die Version 1942 des Brandt-Mörsers hat eine leicht verbesserte Feuerrate, was ihn zu einer effektiven Unterstützungswaffe im Nahbereich macht."
NFA_infantry_weapons2: "BSA M1926 'Thompson Submachine Gun'"
NFA_infantry_weapons2_desc: "Im Rahmen der Zusammenarbeit zwischen den französichen Exilanten und der Entente haben die französischen Streitkräfte das BSA M1926 übernommen. Die BSA M1926 ist die Dienstvariante des klassischen M1921 Thompson-Maschinengewehrs, und obwohl die Produktion teuer ist, ist die Waffe bei den Truppen im Feld sehr beliebt, die ihre Effizienz und Zuverlässigkeit loben. Während die meisten Varianten mit kleineren "Kastenmagazinen" ausgestattet sind, verfügen einige andere Varianten über große und sperrige Trommelmagazine mit fünfzig Schuss. Das Gewehr wurde von der französischen Infanterie gut aufgenommen und gelobt, die seine unglaubliche Durchschlagskraft schätzt."
NFA_improved_infantry_weapons_2: "Lanchester Submachine Gun"
NFA_improved_infantry_weapons_2_desc: "Die Lanchester ist eine Maschinenpistole kanadischen Ursprungs, eine nahezu vollständige Kopie der deutschen MP28. Im Rahmen der anglo-französischen Zusammenarbeit wurde eine Reihe von Lanchester an die französischen Streitkräfte in Afrika und an loyalistische Zellen auf dem Festland geliefert."
NFA_advanced_infantry_weapons2: "De Lisle Carbine"
NFA_advanced_infantry_weapons2_desc: "Diese Waffe ist bei den Spezialeinheiten sehr beliebt. Die Waffe ist ein Frankenstein von einer Waffe, da sie Merkmale sowohl des SMLE als auch des MI1928AI kombiniert. Mit einem internen Schalldämpfer ausgestattet, ist die Waffe extrem leise, was sie perfekt für Partisaneneinsätze oder Attentate macht."

#Motorised

NFA_motorized_equipment_1: "Laffly S-20 Tracteur, Chassis Long"
NFA_motorized_equipment_1_short: "S-20TL"
NFA_motorized_equipment_1_desc: "1934 bestellte die französische Armee bei Laffly den Lkw S-35C - ein schwerfälliges Fahrzeug mit Sechsradantrieb, das bei den Besatzungen unbeliebt war. Der neue Laffly S-20TL, der ein Jahr später vorgeschlagen (und angenommen) wurde, ist dem vorherigen S-35C generell überlegen, hat ein besseres Leistungsgewicht und bietet großzügige Staufächer, in denen die Passagiere ihre Ausrüstung unterbringen können. Der Lkw gilt als innovativer als sein Pendant aus der Communard-Baureihe, da nur ein einziger Aufbautyp für den Transport verschiedener Zugtypen benötigt wird, wodurch der C-20TL auch in Kolonien in großen Stückzahlen produziert werden kann."
NFA_mechanized_equipment_1: "Citroën Tracteur Semi-Chenille P-107"
NFA_mechanized_equipment_1_short: "P-107"
NFA_mechanized_equipment_1_desc: "Nach dem Weltkrieg entwickelte Citroën eine lange Reihe von Halbkettenfahrzeugen auf der Grundlage des Kégresse-Patents. Im Jahr 1937 stellte das Unternehmen sein neueres und leistungsstärkeres Modell P-107 als Nachfolger der Citroën-Kégresse P-17 vor. Die P-107 hat zwei Hauptvarianten: ein leichtes Zugfahrzeug für Artilleriegeschütze und eine Transportplattform für Einheiten. Viele Kommandeure setzen ihn in verschiedenen Standard- und Nicht-Standard-Rollen ein, was den P-107 zu einem vielseitigen Lkw macht."
#Lorraine 39L combined with 38L:
NFA_mechanized_equipment_2: "Berliet Tracteur Chenillé Modèle 39"
NFA_mechanized_equipment_2_short: "TC-39"
NFA_mechanized_equipment_2_desc: "Der Tracteur Chenillé Modèle 39, der 1938 von Berliet entwickelt und 1941 nach zahlreichen Änderungen übernommen wurde, ist ein Raupenfahrzeug mit einer Gesamtkapazität von zehn Personen: 1 Fahrer und 9 Passagiere. Im Gegensatz zum Modell von 1938, das mit einem Anhänger für den Transport des größten Teils der Truppen ausgestattet war, verfügt die endgültige Variante über einen verlängerten Laderaum mit hohen kastenförmigen gepanzerten Aufbauten mit Türen an der Rückseite, die den Zug auf dem Weg zum Schlachtfeld schützen. Trotz der Gerüchte, dass der TC-39 weitgehend von den Entwürfen der Commune inspiriert wurde (oder sogar eine direkte Kopie war), wurde er von der französischen Armee übernommen."
#Renault DAJ-1:
NFA_mechanized_equipment_3: "Véhicule de Transport de Troupes Blindé - Renault"
NFA_mechanized_equipment_3_short: "VTTB-R"
NFA_mechanized_equipment_3_desc: "Das Véhicule de Transport de Troupes Blindé - Renault ist ein geschlossenes Raupenfahrzeug, das 1941 entwickelt wurde, als die Armee Zweifel hatte, dass Berliet in der Lage sein würde, die Armeespezifikationen für seinen TC-39 zu erfüllen. Der ursprünglich 1942 eingeführte VTTB-R wurde wegen seiner geringen Kapazität abgelehnt und erst nach einer Erhöhung der Gesamtkapazität auf 11 Personen, einschließlich des Fahrers, in Dienst gestellt. Der VTTB-R wird von vielen Fachleuten als einer der modernsten Mannschaftstransporter angesehen, ist aber in der Herstellung recht teuer."

#Amphibious
#Modified SCHNEIDER-LAURENT:
NFA_amphibious_mechanized_equipment_1: "Schneider-Citroën Auto-Mitrailleuse Amphibie C-40"
NFA_amphibious_mechanized_equipment_1_short: "C-40"
NFA_amphibious_mechanized_equipment_1_desc: "Der Schneider-Citroën C-40 wurde erstmals 1933 als amphibischer Panzerwagen vorgestellt, wurde aber von der französischen Regierung zugunsten des AM-80 abgelehnt. Das Projekt wurde bis 1939 aufgegeben, als die französische Armee ein amphibisches Fahrzeug forderte. Der S-40 wurde als amphibischer Transportwagen mit einer Kapazität von 10 Personen überarbeitet und 1941 eingeführt, obwohl er schlechtere Eigenschaften als das Pendant des Communard hatte."
#Very Modified SCHNEIDER-LAURENT:
NFA_amphibious_mechanized_equipment_2: "Schneider-Citroën Tracteur Chenillé Amphibie Modèle 1943"
NFA_amphibious_mechanized_equipment_2_short: "TCA-43"
NFA_amphibious_mechanized_equipment_2_desc: "Der TCA-43 ist eine verbesserte Version des C-40. Nach anfänglichen Rückmeldungen über den Einsatz des C-40 im Feld wurden die Räder durch Ketten ersetzt, der Laderaum wurde vergrößert und es wurden mehrere Halterungen für Maschinengewehre angebracht."

#Armoured Car
NFA_gw_armored_car_equipment: "Laffly Auto-Mitrailleuse Modèle 1917/80"
NFA_gw_armored_car_equipment_short: "AM-80"
NFA_gw_armored_car_equipment_desc: "Der Laffly Auto-Mitrailleuse Modèle 1917/80 ist ein Fahrzeug, das auf dem schweren Panzerwagen White-Laffly 1917 basiert, aber 1934 mit einer neuen Karosserie und einem neuen Motor aktualisiert wurde. Das von der Laffly-Fabrik in Algerien hergestellte Fahrzeug kann eine Steigung von 40° überwinden und auf den Straßen Nordafrikas eine Geschwindigkeit von etwa 80 km/h erreichen, was den AM-80 schnell zum Hauptfahrzeug der französischen Armee machte, obwohl das Modell als veraltet gilt."
#Panhard AM 40 P - constructor of this tech probably in NFA:
NFA_armored_car_equipment_1: "Citroën Auto-Mitrailleuse Modèle 1940"
NFA_armored_car_equipment_1_short: "AM-40"
NFA_armored_car_equipment_1_desc: "Der Auto-Mitrailleuse Modèle 1940, der von Louis Delyagard nach den Vorgaben der französischen Armee von 1938 entworfen wurde, ist ein sehr innovativer Panzerwagen mit niedrigem Profil, 8-Rad-Antrieb und Monocoque-Karosserie für 2 Personen. Der Entwicklungsprozess des AM-40 wurde von ständigen Konstruktionsänderungen begleitet, aber aufgrund der veränderten geopolitischen Lage wurde trotz der Forderung des Militärs, das Fahrzeug mit einer 47-mm-Kanone auszurüsten, 1940 die Version mit einer 20-mm-Kanone angenommen."
#Combined CDM Armoured Car and Panhard AML (body from AML and tower from CDM):
NFA_armored_car_equipment_2: "Citroën Auto-Mitrailleuse Modèle 1942"
NFA_armored_car_equipment_2_short: "AM-42"
NFA_armored_car_equipment_2_desc: "Nachdem der Generalstab den Einsatz des schweren und komplizierten AM-40 bewertet hatte, stellte er fest, dass er ein leichteres und noch schnelleres Aufklärungsfahrzeug benötigte, um in den Kolonialgebieten zu patrouillieren und viele andere Aufgaben zu erfüllen, die für billigere Fahrzeuge verfügbar waren. Nach einer eingehenden Studie kanadischer Panzerwagen entwickelten die Citroën-Ingenieure das Auto-Mitrailleuse Modèle 1942, um den Anforderungen der Armee gerecht zu werden. Der neue AM-42, ein leichtes, mit einer 20-mm-Kanone bewaffnetes Fahrzeug mit vier Rädern, wurde von den französischen Soldaten sehr positiv aufgenommen."
#Combined Panhard AM 40 P and Panhard AML, also 47mm gun (body from AML and tower from Panhard):
NFA_armored_car_at_equipment: "Citroën Auto-Mitrailleuse Modèle 1942 Canon de 47mm"
NFA_armored_car_at_equipment_short: "AM-42-C47"
NFA_armored_car_at_equipment_desc: "Die Auto-Mitrailleuse Modèle 1942 Canon de 47mm ist ein gemeinsames Produkt von Louis Delyagard und anderen Citroën-Ingenieuren, die eine 47-mm-Kanone auf den Turm des AM-40 montierten. Wie bei der Ablösung des AM-40 durch den AM-42 wurde auch der neue Turm auf dessen Wanne montiert, was den AM-42 zu einem Panzerjäger machte, wie es die Armee ursprünglich für den AM-40 gefordert hatte."

###Artillery
NFA_artillery_equipment_1: "Matériel de 75mm Modèle 1897"
NFA_artillery_equipment_1_short: "Matériel de 75mm"
NFA_artillery_equipment_1_desc: "The Matériel de 75mm Mle 1897, also known as the French 75 or 'Soixante-Quinze' ('seventy-five'), is widely regarded as the first modern artillery piece. In service since 1898, the Soixante-Quinze was heavily used in the Weltkrieg, where it was used as an anti-personnel, anti-aircraft and anti-tank weapon. After the retreat to Algeria, the French army continued to use these weapons, mainly because they still mostly meet modern criteria."
#Canon de 105 court mle 1934 Schneider:
NFA_artillery_equipment_2: "Matériel de 105mm Court Modèle 1935 Schneider"
NFA_artillery_equipment_2_short: "Matériel de 105mm C S"
NFA_artillery_equipment_2_desc: "The Matériel de 105mm Court Mle 1935 is a conservative design by Schneider. Developed to replace Soixante-Quinze in service, the Matériel de 105mm is more a howitzer than a cannon, and is primarily intended to destroy enemy fortifications."
NFA_artillery_equipment_3: "Canon de 155mm Grande Puissance Filloux Modèle 1917/1942"
NFA_artillery_equipment_3_short: "Canon de 155mm GPF"
NFA_artillery_equipment_3_desc: "The Canon de 155mm Grande Puissance Filloux Modèle 1917, also known as the GPF, was developed during the Weltkrieg by Colonel Louis Filloux to meet the urgent need for modern heavy artillery, and is used by both the Communard and the National governments. Due to problems with the production of GPFs in the colonies by the French government, only a limited numbers were in service until 1942, when the GPF design was updated to facilitate production and meet modern standards."

#25mm SA 34:
NFA_anti_tank_equipment_1: "Matériel de 25mm Semi-Automatique Modèle 1934"
NFA_anti_tank_equipment_1_short: "Matériel de 25mm SA"
NFA_anti_tank_equipment_1_desc: "By the early 1920s, the French Army had come to the realisation that the armour-piercing capability of the 37mm TRP infantry gun would be insufficient against modern tanks. In 1926 Hotchkiss proposed a 25mm gun design, which was not immediately adopted due to financial issues, and the availability of the Matériel de 75mm. The Matériel de 25mm, which entered service only in 1936 with the realisation of the approaching battle for France, is a reliable weapon inspired by the Filloux concept."
#Modified Matériel de 75mm Modèle 1897:
NFA_anti_tank_equipment_2: "Matériel Antichar de 75mm Modèle 1897/1937"
NFA_anti_tank_equipment_2_short: "Matériel de 75mm AC"
NFA_anti_tank_equipment_2_desc: "With the adoption of the Matériel de 105mm, the old Matériel de 75mm were mainly redesigned into anti-tank guns with an updated chassis. Considered too heavy for modern anti-tank guns, the Soixante-Quinze have higher penetration than their counterparts."
#Very modified Matériel de 75mm:
NFA_anti_tank_equipment_3: "Matériel Antichar de 75mm Semi-Automatique Modèle 1943"
NFA_anti_tank_equipment_3_short: "Matériel de 75mm AC SA"
NFA_anti_tank_equipment_3_desc: "The Matériel de 75mm SA is a new semi-automatic gun based on the 75mm Matériel de 75mm AC cannon. With a higher rate of fire, the Matériel de 75mm CA SA is still a slightly outdated weapon, but can compete with its modern counterparts, thanks to a modernised mechanism and a new approach to the chassis design."

#Hotchkiss 25mm:
NFA_anti_air_equipment_1: "Mitrailleuse de 25mm Contre-Aéroplanes Modèle 1936"
NFA_anti_air_equipment_1_short: "Mitrailleuse 25mm CA"
NFA_anti_air_equipment_1_desc: "After the retreat to Algeria, the French military announced the need for a specialised anti-aircraft autocannon. Hotchkiss introduced the 25 mm project in 1936, which was adopted due to the slow development of a more promising Schneider variant. Despite the acceptance of the Mitrailleuse 25mm CA into service, the original tripod was replaced to a triangular base with a two-wheel carriage as per the army’s request."
#Schneider 37 mm:
NFA_anti_air_equipment_2: "Mitrailleuse de 37 mm Contre-Aérien Modèle 1939"
NFA_anti_air_equipment_2_short: "Mitrailleuse 37mm CA"
NFA_anti_air_equipment_2_desc: "Developed since 1930, the Mitrailleuse 37mm CA was finally ready for production in 1939. After a bitter controversy with the French military, who had already adopted the Hotchkiss variant, the Mitrailleuse 37mm CA from Schneider was adopted after initial testing as a more advanced variant than the Hotchkiss's 25mm gun."
#Canon de 75 CA modèle 1940 Schneider:
NFA_anti_air_equipment_3: "Matériel de 75mm Contre-Aérien Modèle 1940"
NFA_anti_air_equipment_3_short: "Matériel de 75mm CA"
NFA_anti_air_equipment_3_desc: "During the late 1920s, it was realised that the Matériel de 75mm Modèle 1897 was outdated as an anti-aircraft weapon and development of a new gun was begun in 1931. The Matériel de 75mm Contre-Aérien Modèle 1940 by Schneider has faster rate of fire, higher muzzle velocity, increased vertical range, modern fire control and greater mobility with new gun carriages, than the old Soixante-Quinze. Impressed by the performance of the former Mitrailleuse 37mm CA from Schneider, the French command quickly adopted the new 75mm gun."

#Tanks

#FT-31:
NFA_gw_tank_equipment: "Char d'Assaut Renault FT Modèle 1917 Modifié 29"
NFA_gw_tank_equipment_short: "FT-29"
NFA_gw_tank_equipment_desc: "Der FT war der erste Serienpanzer, bei dem die Bewaffnung in einem vollständig drehbaren Turm untergebracht war, und revolutionierte die Panzerkonstruktion, die später von anderen Ländern kopiert wurde. Der 1917 von Renault entwickelte Entwurf war technisch weitaus fortschrittlicher als die beiden anderen französischen Panzer des Weltkriegs. Nach dem Rückzug nach Algerien rüstete die französische Armee 1929 die verbliebenen Panzer mit dem Hotchkiss Mle 26-Maschinengewehr aus, aber im Allgemeinen wurden viele der FTs an andere Länder verkauft, um den französischen Haushalt zu entlasten."

#D1:
NFA_light_tank_equipment_1: "Char de Manœuvre Renault Modèle 1930"
NFA_light_tank_equipment_1_short: "CMR-30"
NFA_light_tank_equipment_1_desc: "1926 erhielt Renault den Auftrag, zwei neue Prototypen als paralleles Modifikationsprojekt zu bauen, mit der Werksbezeichnung Renault NC. 1930 gelang es Renault, seinen Renault NC als Grundlage für die weitere Entwicklung des leichten Infanteriepanzers durchzusetzen, dessen Endergebnis 1932 von der Armee unter der Bezeichnung Char de Manœuvre Renault Modèle 1930 übernommen wurde. Ein neuer Panzer, der weitgehend auf einer Überarbeitung des ursprünglichen Entwurfs des Renault FT basiert und mit einer Kanone Puteaux SA Mle 18 und zwei Maschinengewehren Hotchkiss Mle 26 bewaffnet ist. Auf Wunsch der französischen Armee verfügen die Panzer über einen Funkerplatz und sind mit einer riesigen und charakteristischen Doppelauslegerantenne ausgestattet. Aufgrund dieser Besonderheit hat der Turm eine reduzierte Neigung von etwa 345°."
#D2:
NFA_light_tank_equipment_2: "Char de Manœuvre d'Ensemble Renault Modèle 1935"
NFA_light_tank_equipment_2_short: "CMER-35"
NFA_light_tank_equipment_2_desc: "Mit der Entwicklung des Panzers CMR-30, der bereits von der reinen Infanterieunterstützung abgewichen war, bestellte die französische Armee einen neuen Panzer, der gegen feindliche Kontrahenten kämpfen konnte. Renault beantragte eine Finanzierung für die Entwicklung des neuen Panzers, die abgelehnt wurde, bis man einen Prototyp vorstellte. Der Renault UZ-Prototyp wurde 1935 vorgestellt und aufgrund finanzieller Probleme der französischen Regierung sofort als Char de Manœuvre d'Ensemble Renault Modèle 1935 in Dienst gestellt, allerdings in begrenzter Stückzahl. In vielerlei Hinsicht ist der CMER-35 ein leicht vergrößertes Modell des CMR-30, das viele der Merkmale des vorherigen Fahrzeugs beibehält, jedoch stärker gepanzert und mit einer 47-mm-Kanone bewaffnet ist."
#ELC Even:
NFA_light_tank_equipment_3: "Char Léger de Combat Citroën"
NFA_light_tank_equipment_3_short: "CLC-C"
NFA_light_tank_equipment_3_desc: "Der Char Léger de Combat Citroën ist ein leichter Panzer, der auf Wunsch der französischen Armee für ein leicht gepanzertes schweres Kampffahrzeug entwickelt wurde. Der CLC-C hat einen schwenkbaren Turm mit einer Kuppel für den Richtschützen, die entlang der Mittellinie des Turms angeordnet ist. Der Turm selbst ist nach links versetzt, um Platz für eine Fahrerkabine in der Wanne zu schaffen, und ist auf der rechten Seite mit einer 90-mm-Magazinkanone bewaffnet. Zu den wesentlichen Nachteilen des neuen Panzers gehört, dass sich der Verschluss außerhalb des Turms befindet, was bedeutet, dass der Kanonier ihn nur nachladen kann, wenn er sich außerhalb des Panzers bewegt."

#AMX-Tracteur B:
NFA_medium_tank_equipment_1: "Char de Bataille Peugeot Modèle 1939"
NFA_medium_tank_equipment_1_short: "CBP-39"
NFA_medium_tank_equipment_1_desc: "Der Char de Bataille Peugeot Modèle 1939 ist eine verbesserte Kombination aus dem CMER-35 und dem CRP-37S. Der CBP-39 wurde von Peugeot in Vorbereitung auf die Rückkehr nach Frankreich entwickelt. Er ist mit zwei Kanonen bewaffnet: einer 75-mm-Kanone im Rumpf und einer 47-mm-Kanone im Turm, und hat eine Vielzahl von taktischen Zielen auf dem Schlachtfeld. Der CBP-39 hat jedoch keine spezielle Nische und wird hauptsächlich dazu verwendet, Lücken in den taktischen und strategischen Plänen des französischen Kommandos zu füllen."
#G1R:
NFA_medium_tank_equipment_2: "Char de Combat Général-1 Renault"
NFA_medium_tank_equipment_2_short: "CdC G1-R"
NFA_medium_tank_equipment_2_desc: "Der CdC G1-R ist ein 20 Tonnen schwerer Ersatzpanzer für den CMER-35. Der CdC G1-R ist einer der fortschrittlichsten französischen Panzer, der über eine gute Bewaffnung und Mobilität verfügt und für mehrere Aufgaben geeignet ist. Der mit 75-mm- und 47-mm-Kanonen bewaffnete Panzer entsprach nicht den ursprünglichen Standards der französischen Armee, aber nach mehreren Änderungen der Spezifikationen wurde der CdC G1-R in den Dienst gestellt. Als Mehrzweckpanzer verfügt der CdC G1-R über mehrere innovative Teile, wie z. B. ein Geschützstabilisierungs- und halbautomatisches Ladesystem sowie einen optischen Entfernungsmesser."
#AMX CdC:
NFA_medium_tank_equipment_3: "Char de Combat Général-2 Peugeot"
NFA_medium_tank_equipment_3_short: "CdC G2-P"
NFA_medium_tank_equipment_3_desc: "Der CdC G2-P ist ein Panzer der nächsten Generation, der den CdC G1-R ersetzen soll. Der leistungsstarke Motor und das geringe Gewicht verleihen dem neuen Fahrzeug eine ausgezeichnete Mobilität, und die 90-mm-Kanone mit mechanisiertem Munitionsgestell sorgt für eine gute Feuerrate. Allerdings sind die beträchtliche Größe bei eher schwacher Panzerung sowie die sehr komplexe und teure Konstruktion die Hauptnachteile des neuen Panzers."

#Char Lourd AMX 37:
NFA_heavy_tank_equipment_1: "Char de Rupture Peugeot Modèle 1937 tourelle S"
NFA_heavy_tank_equipment_1_short: "CRP-37S"
NFA_heavy_tank_equipment_1_desc: "Der Char de Rupture Peugeot Modèle 1937 wurde entwickelt, um die Verteidigungsanlagen der Kommunarden zu durchbrechen, und ist mit zwei Hauptbewaffnungen ausgestattet: einer 75-mm-Kanone im Aufbau und einer 47-mm-Kanone im Turm. Der Turm wurde während der Entwicklung stark verändert, und die endgültige Version, die als 'tourelle S' bekannt ist, ähnelt dem CMR-30-Turm. Trotz der Kosten und des Gewichts des neuen Panzers wurde der CRP-37S in den Dienst gestellt und wird in den Plänen des französischen Kommandos als notwendig erachtet."
#FCM-F4:
NFA_heavy_tank_equipment_2: "Char d'Attaque des Fortifications Citroën Modèle 1941"
NFA_heavy_tank_equipment_2_short: "CAFC-41"
NFA_heavy_tank_equipment_2_desc: "Der nach den gleichen Spezifikationen wie der CRP-37S entworfene CAFC-41 wurde aufgrund seiner hohen Kosten und seines hohen Gewichts, auch im Vergleich zum CRP-37S, abgelehnt. Ausgestattet mit der gleichen Bewaffnung wie der CRP-37S, wurde der neue Panzer erst 1941 nach mehreren Änderungen in Dienst gestellt. Das Modell von 1941 ist fast identisch mit dem von 1937, aber das Getriebe und der Auspuff wurden in die Mitte verlegt und die 47-mm-Kanone im Turm wurde durch eine 75-mm-Kanone ersetzt."
#Citroën; BDR G1B:
NFA_heavy_tank_equipment_3: "Platforme Blindée d'Attaque des Fortifications Standardisé"
NFA_heavy_tank_equipment_3_short: "PBAFS"
NFA_heavy_tank_equipment_3_desc: "Die PBAFS, offiziell Platforme Blindée d'Attaque des Fortifications Standardisé-Citroën genannt, war ursprünglich als Konkurrenz zum CdC G1-R gedacht, wurde aber als zu schwer abgelehnt. Der PBAFS wurde 2 Jahre später nach erheblichen Änderungen, wie dem Austausch der 75-mm-Turmkanone durch eine 90-mm-Kanone und der Erhöhung der Panzerung, angenommen. Das Ziel des PBAFS ist es, feindliche Befestigungen zu durchbrechen und leichtere Panzer aus der Ferne zu unterstützen, da seine Panzerung für den direkten Kampf mit gegnerischen schweren Panzern immer noch zu schwach ist."

#ARL Tracteur C:
NFA_super_heavy_tank_equipment_1: "Char Forteresse Peugeot Modèle 1943"
NFA_super_heavy_tank_equipment_1_short: "CFP-43"
NFA_super_heavy_tank_equipment_1_desc: "Der Char Forteresse Peugeot Modèle 1943 ist ein extrem schwerer und langer Panzer mit 120 mm Panzerung, 8 Mann Besatzung und der Fähigkeit, bis zu 7 m breite Gräben zu durchqueren. Die Entwicklung des CFP-43, der mit einer 105-mm-Hauptkanone und einer 47-mm-Sekundärkanone ausgestattet ist, war äußerst anspruchsvoll, da sich die Anforderungen ständig änderten. Die endgültige Version wurde 1943 eingeführt und in Dienst gestellt, als es notwendig wurde, noch größere feindliche Befestigungen zu durchbrechen, als es andere Panzer konnten."

#AMX 30:
NFA_modern_tank_equipment_1: "Char de Combat Général-3"
NFA_modern_tank_equipment_1_short: "CdC G3"
NFA_modern_tank_equipment_1_desc: "Im Rahmen der Diskussion über die Standardisierung der französischen Panzer und die Ablösung der Panzer CdC G2-P und CdC G1-R wurde der Entwurf des Char de Combat Général-3 vorgeschlagen. Der CdC G3 ist als Angriffspanzer konzipiert, der auf der Schiene transportiert werden kann, und weist trotz der guten 105-mm-Hauptkanone und einer Geschwindigkeit von 50 km/h zahlreiche Mängel wie eine schwache Panzerung und geringe Zuverlässigkeit auf."

#Very Modified SCHNEIDER-LAURENT (note: shitty tech):
NFA_amphibious_tank_equipment_1: "Char Léger Amphibie Schneider-Citroën"
NFA_amphibious_tank_equipment_1_short: "CLA-SC"
NFA_amphibious_tank_equipment_1_desc: "Der CLA-SC wurde auf dem Fahrgestell des C-40 entwickelt und ist ein eher schwacher amphibischer Panzer mit einem gemischten Ketten- und Radfahrgestell und einem CMR-30-Turm. Der CLA-SC wurde aufgrund des Bedarfs an amphibischen Panzern in Vorbereitung auf die Rückkehr Frankreichs in den Dienst gestellt, hat eine schwache Panzerung und eine geringe Geschwindigkeit, ist aber recht zuverlässig."
#Modified CHASSEUR DE CHAR HENRY:
NFA_amphibious_tank_equipment_2: "Char de Manœuvre Amphibie Modèle 1942"
NFA_amphibious_tank_equipment_2_short: "CdMA-42"
NFA_amphibious_tank_equipment_2_desc: "Der CdMA-42 wurde im Auftrag der französischen Armee entwickelt und ist in erster Linie ein amphibischer 'Panzerjäger', der mit einer 90-mm-Kanone bewaffnet ist. Unter dem Rumpf angebrachte hydraulische Skier sorgen für eine gute Manövrierfähigkeit in Sümpfen und verschneitem Gelände, während umlaufende Ballons dem Fahrzeug die Fähigkeit zum Schwimmen verleihen. Trotz einiger Mängel ist der CdMA-42 ein fähiger amphibischer Panzer mit guter Geschwindigkeit und Feuerkraft, der den CLA-SC im Dienst ablöste."

