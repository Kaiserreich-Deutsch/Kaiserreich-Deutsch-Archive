SPA_light_tank_equipment_1: "Tipo 1933"
SPA_light_tank_equipment_1_short: "T-33"
SPA_light_tank_equipment_1_desc: "Der Typ 1933 ist der Höhepunkt einer langen Reihe von Entwürfen der Firma Trubia, die lose auf dem Renault FT basieren. Während das frühere Modell des Unternehmens aus dem Jahr 1925 von der spanischen Armee erprobt wurde, war der Typ 1933 der erste im Inland entwickelte Panzer, der offiziell vom spanischen Militär übernommen wurde."
SPA_light_tank_equipment_2: "Tipo 1936"
SPA_light_tank_equipment_2_short: "T-36"
SPA_light_tank_equipment_2_desc: "Der Typ 1936 wurde von einem Militärbüro von Grund auf und nicht auf der Grundlage eines anderen Fahrzeugs entwickelt und stellte eine wesentliche Verbesserung gegenüber früheren spanischen Konstruktionen dar. Während seine 20-mm-Breda-Hauptkanone bei den Truppen auf Ablehnung stieß, war das Fahrzeug ansonsten zuverlässig und fand großen Anklang."
SPA_light_tank_equipment_3: "Tipo 1941 'Verdeja'"
SPA_light_tank_equipment_3_short: "T-41 'Verdeja'"
SPA_light_tank_equipment_3_desc: "Der Typ 1941 war der erfolgreichste Entwurf des jungen Majors Félix Verdeja Bardales. Das Fahrzeug wurde unter besonderer Berücksichtigung des Schutzes des Motorraums konstruiert und verfügte über eine im Inland entwickelte 45-mm-Hauptkanone."

