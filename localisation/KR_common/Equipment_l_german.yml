HOL_motorized_equipment_1_desc: "Das Trado-Federungssystem war ein beachtlicher kommerzieller Erfolg und wurde bei vielen bestehenden und neuen zivilen und militärischen Lkw-Typen eingesetzt. Es bestand aus einem blattgefederten Drehgestell mit zwei angetriebenen Laufrädern, das leicht an der Hinterachse eines beliebigen Lastkraftwagens befestigt und von diesem angetrieben werden und sich um diese Achse drehen konnte."
HOL_mechanized_equipment_1: "Braat Overvalwagen"
HOL_mechanized_equipment_1_short: "Overvalwagen"
HOL_mechanized_equipment_1_desc: "Entworfen 1940 auf der Grundlage eines Chevrolet COE (Cab Over Chassis) LKW. Um den Beschuss mit Handfeuerwaffen abzuwehren oder zu stoppen, war die schräge Wanne an der vorderen Glacis 20 mm und an den Seiten und hinten 12 mm dick. Die Hauptkabine verfügte über ein gepanzertes Klapppaneel für den Fahrer und einen seitlichen Sehschlitz, während der Kommandantenplatz eine dreiseitige Kasematte mit einem luftgekühlten Browning-Maschinengewehr Kaliber 30 (7,62 mm) oder einem flüssigkeitsgekühlten Vickers-Maschinengewehr Kaliber 303 (7,7 mm) und einer Heckklappe erhielt."
