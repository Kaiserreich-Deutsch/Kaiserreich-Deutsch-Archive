GAL_armored_car_equipment_2_desc: "Das von dem ungarischen Ingenieur Miklós Straussler entworfene Modell 39 wurde von der K.u.K Armee als Unterstützungsfahrzeug für ihre neu organisierten motorisierten Einheiten in Dienst gestellt. Das mit einer 20-mm-Kanone ausgestattete Fahrzeug, das hauptsächlich von der Firma MAVÁG gebaut wurde, erhielt von Straussler den Spitznamen \"Csaba\", nach dem Sohn von Attila."
