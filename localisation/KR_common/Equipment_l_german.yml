ITA_infantry_equipment_0: "Carcano Modello 1891"
ITA_infantry_equipment_0_short: "Carcano M91"
ITA_infantry_equipment_0_desc: "Der Carcano M91 ist ein italienischer Repetierkarabiner. Der Karabiner wurde 1891 von Salvatore Carcano im Turiner Heeresarsenal entworfen und kann mit 6,5 x 52 mm Carcano-Patronen verschossen werden. Das Magazinsystem verwendet En-Bloc-Ladestreifen, die ursprünglich von Ferdinand Mannlicher entwickelt wurden - daher wird das Gewehr oft als 'Mannlicher-Carcano' bezeichnet. Die M91 war während des Weltkriegs und des Bürgerkriegs sehr beliebt und ist ein Grundnahrungsmittel im Militär der Italienischen Föderation."
ITA_infantry_equipment_1: "Carcano M38"
ITA_infantry_equipment_1_short: "Carcano M38"
ITA_infantry_equipment_1_desc: "Das Carcano M38 ist die 1938er Variante der Carcano-Familie von Infanteriegewehren. Es wurde 1938 eingeführt und verfügt über das Kaliber 7,35x51 mm, eine feste Visierung, ein abnehmbares Klappmesser-Bajonett und einen 20,9-Zoll-Lauf."
ITA_infantry_equipment_2: "Moschetto Automatico Beretta 1938"
ITA_infantry_equipment_2_short: "MAB-38"
ITA_infantry_equipment_2_desc: "Die MAB-38, auch als 'Modello 38' bekannt, ist eine von Beretta entwickelte Maschinenpistole. Die MAB-38 erkennt man an ihrem maschinell bearbeiteten Stahlgehäuse, der feinen Verarbeitung und dem perforierten Kühlmantel über dem Lauf. Die Waffe verschießt 9x19mm Parabellum mit einer Geschwindigkeit von 600 Schuss pro Minute, was sie zu einer tödlichen Waffe im Nah- und Stadtkampf macht. Interessanterweise verfügt die Waffe über zwei Abzüge für zwei Feuerarten; der vordere Abzug ist für halbautomatisches Feuer, der hintere Abzug für vollautomatisches."
ITA_infantry_equipment_3: "Pavesi FNAB-42"
ITA_infantry_equipment_3_short: "FNAB-42"
ITA_infantry_equipment_3_desc: "Das Design der FNAB-42 von Pavesi spiegelt die aufwendigen Fräsarbeiten und die präzise Technik bei ihrer Herstellung wider. Die FNAB-42 verfügt über ein verzögertes Rücklaufsystem, das bei geschlossenem Verschluss feuert. Dadurch kann die Feuergeschwindigkeit bei 400 Umdrehungen pro Minute gehalten werden, ohne dass ein schwerer Verschluss und eine starke Feder verwendet werden müssen. Die Komplexität dieser Waffe spiegelt den neuesten Stand des italienischen Erfindungsreichtums wider."
ITA_infantry_at: "Mortaio d'Assalto 45/5"
ITA_infantry_at_desc: "Wie alle modernen europäischen Streitkräfte führte auch der italienische Verband leichte Infanterie-Mörser zur indirekten Feuerunterstützung ein. Der Mörser zeichnet sich durch ein ungewöhnliches Merkmal aus: eine klappbare Stahlstativhalterung, die an einem Abschussrohr befestigt ist. Eine gut ausgebildete Besatzung kann zwischen 8 und 10 Schuss pro Minute abfeuern, wodurch er ein unglaubliches Unterdrückungsfeuer abgeben kann."
ITA_infantry_at2: "Fucile Anticarro S-2"
ITA_infantry_at2_desc: "Das Fucile Anticarro S-2 ist ein 7,9-mm-Panzerabwehrgewehr mit Repetiervorrichtung im Mauser-Stil, das aus einem 4-Schuss-Magazin gespeist wird. Der Lauf hat eine Mündungsbremse, die den Rückstoß reduziert. Das Gewehr kann auf 300 Meter Entfernung eine 15 mm dicke Panzerung und auf 100 Meter eine 33 mm dicke Panzerung durchschlagen."
ITA_support_weapons: "Fiat–Revelli M14 & Stokes mortar"
ITA_support_weapons_desc: "Die Fiat-Revelli M14, das Standard-Maschinengewehr der italienischen Armee während des Weltkriegs, verfügt über ein selektives Feuer und ein Magazin mit Streifenzuführung für 50 oder 100 Kugeln. Wie der Stokes-Mörser wurden diese Waffen aus der Zeit des Weltkriegs für die ständig wachsende Bedrohung durch die Fortsetzung des Bürgerkriegs umfunktioniert."
ITA_support_weapons2: "Breda M30 & Mortaio da 81 M35"
ITA_support_weapons2_desc: "Die Breda M30 ist eine ungewöhnliche Waffe. Sie wird aus einem festen, seitlich angebrachten Magazin gespeist und mit 20-Schuss-Stripper-Clips aus Stahl geladen. Die Feuerrate und die geringe Magazinkapazität machen die Waffe eher zu einem halbautomatischen Gewehr als zu einem leichten Maschinengewehr. Der Mortaio 81 ist ein leichter Mörser im Brandt-Stil, der in den Testreihen aufgrund seiner Reichweite und Zuverlässigkeit auf große Resonanz gestoßen ist. Der Mörser verwendet zwei Geschosse: ein schweres, hochexplosives Geschoss und ein leichteres Geschoss für den Einsatz auf große Entfernungen."
ITA_support_weapons3: "Breda M37 & Mortaio da 81 CEMSA L.P."
ITA_support_weapons3_desc: "Das Breda M37 ist ein mittleres Maschinengewehr, das von Breda hergestellt wurde. Das gasbetriebene, luftgekühlte mittlere Maschinengewehr ist im Einsatz recht zuverlässig. Die langsame Feuergeschwindigkeit verhindert eine Überhitzung bei längerem Beschuss, und die leistungsstarke Patrone mit schwerem Geschoss hat eine ausgezeichnete Reichweite und Durchschlagskraft."
ITA_support_weapons4: "Breda Mod.5C & Mortaio da 81 CEMSA L.P"
ITA_support_weapons4_desc: "Die Breda Mod.5C ist ein italienisches schweres Maschinengewehr. Als Ausdruck der italienischen Militärdoktrin war die Breda für Hinterhalte und Angriffe gedacht. Ihre Feuerrate ist zwar langsam (wie bei den meisten italienischen Maschinengewehren), aber angesichts des Mangels an schweren Maschinengewehren und Maschinenpistolen in der italienischen Armee galt die Breda 5C dennoch als eine der tödlichsten Waffen im italienischen Arsenal."
ITA_infantry_weapons2: "Beretta M1918/38"
ITA_infantry_weapons2_desc: "Die Beretta M1918 ist eine italienische Maschinenpistole, die während des Weltkriegs eingesetzt wurde. Die Waffe wurde aus der Hälfte einer Villar-Perosa Flugzeug-Maschinenpistole hergestellt und hat eine unglaubliche Feuerrate von 900 Schuss pro Minute. Die Variante von 1938 hat die gleiche Feuerrate wie die legendäre Waffe, wurde aber verfeinert, um den Rückstoß der Waffe zu verringern und ihre Robustheit zu erhöhen."
ITA_improved_infantry_weapons_2: "Pavesi M40"
ITA_improved_infantry_weapons_2_desc: "Das Pavesi M40 ist ein italienisches Halbautomatengewehr für die Patrone 8x59 Breda. Es handelt sich um ein Gewehr mit kurzem Rückstoß und 4-Loch-Drehverschluss, das mit einem Mannlicher-Bloc-Clip ausgestattet ist."
ITA_advanced_infantry_weapons2: "TZ-44"
ITA_advanced_infantry_weapons2_desc: "Die TZ-44 wurde von einem Oberst und einem Büchsenmacher (Tonon und Zorzoli, daher der Name 'TZ') entwickelt und ist eine beeindruckende Maschinenpistole, die 9x19 mm Parabellum mit 800 Schuss pro Minute abfeuern kann. Die Waffe hat einen einfachen Rückstoßmechanismus, wobei die Rückholfeder um eine zweiteilige Führungsstange montiert ist, die sich beim Rückzug des Verschlusses ausfahren lässt. Wie andere italienische Waffen verfügt das Gewehr über selektives Feuer. Außerdem verfügt sie über eine bemerkenswerte 'Doppelsicherung', um versehentliche Entladungen zu vermeiden."

