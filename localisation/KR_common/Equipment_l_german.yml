SHX_gw_armored_car_equipment: "Shanxi Armoured Car"
SHX_gw_armored_car_equipment_short: "Zhuangjia Qiche"
SHX_gw_armored_car_equipment_desc: "Eine Reihe von gepanzerten Fahrzeugen, die von der Xibei Locomotive Factory von Yan Xishan in Taiyuan aus Lastwagen umgebaut wurden. Die genaue Zahl der produzierten Fahrzeuge ist nicht bekannt, aber die Gesamtproduktion wird auf mehr als 50 Fahrzeuge geschätzt. Das Fahrzeug ist mit 1 bis 3 leichten Maschinengewehren ausgestattet."
SHX_armored_car_equipment_1: "Shanxi Xinhai Type 26"
SHX_armored_car_equipment_1_short: "Type 26"
SHX_armored_car_equipment_1_desc: "Die Ingenieure von Yan Xishan ahmten bald ihre eigenen gepanzerten Fahrzeuge nach, nachdem sie von den Japanern verdeckte militärische Unterstützung erhalten hatten. Dieses gepanzerte Fahrzeug ist eine Nachbildung des japanischen Panzerwagens Typ 92, doch die Karosseriegestaltung lehnt sich an deutsche Panzerfahrzeuge der 1930er Jahre an."

SHX_motorized_equipment_1: "Jin Type Shanxi"
SHX_motorized_equipment_1_short: "Jin Type Shanxi"
SHX_motorized_equipment_1_desc: "Aufgrund der Niederlage im Vierten Zhili-Fengtian-Krieg benötigte Yan Xishan dringend einen logistischen Lastwagen für militärische Zwecke. Leider war es für Yan Xishan aufgrund der engen Straßen und des bergigen Geländes in Shanxi sowie der von der Qing-Regierung verhängten technischen Blockade schwierig, Lastwagen direkt von den Japanern zu kaufen. Daher beauftragte er im März 1932 den Ingenieur Jiang Shouting, nach Tianjin zu reisen, um mit Vertretern der amerikanischen Federal Motor Truck Company zu verhandeln. Die Amerikaner erklärten sich schließlich bereit, die Technologie des 1,5-Tonnen-Lkw nach Shanxi zu transferieren, und Jiang Shouting nutzte dies als Grundlage für die Entwicklung des zuverlässigen und langlebigen Typs Shanxi bis zum Ende desselben Jahres."

