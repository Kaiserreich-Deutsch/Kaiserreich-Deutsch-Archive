BEL_light_tank_equipment_1_desc: "Während Deutschland zunächst verärgert darüber war, dass Flandro-Walloon einen stark modifizierten kanadischen Vicker's Mark III für seinen ersten leichten Panzer seit dem FT aus der Zeit des Zweiten Weltkriegs ausgewählt hatte, wurden die Befürchtungen eines schleichenden kanadischen Einflusses zerstreut, als das Land umfangreiche Bestellungen für deutsche Bewaffnung, Motoren und mehr für das neue Fahrzeug aufgab. Nach einigen anfänglichen Enttäuschungen wurde das Fahrzeug als T15 in Dienst gestellt."
BEL_light_tank_destroyer_equipment_1: "T13"
BEL_light_tank_destroyer_equipment_1_short: "T13"
BEL_light_tank_destroyer_equipment_1_desc: "Aufgrund der positiven Resonanz auf die kanadischen Vickers-Panzer und des deutschen Drucks auf die flämisch-wallonische Regierung, die Beziehungen zu den kanadischen Herstellern abzubrechen, wurde, als die Notwendigkeit bestand, einen Panzerzerstörer einzuführen, ein Entwurf eines Kleinwaffenherstellers in der Nähe des Hennegaus ausgewählt, der vor allem wegen seiner Ähnlichkeiten mit bekannten kanadischen Entwürfen ausgewählt wurde. Das Fahrzeug ist mit der gleichen 47-mm-Panzerabwehrkanone bewaffnet, die bereits bei der Armee im Einsatz ist."
BEL_light_tank_artillery_equipment_1: "SA F.R.C. 76mm"
BEL_light_tank_artillery_equipment_1_short: "SA 76mm"
BEL_light_tank_artillery_equipment_1_desc: "Der SA 76 ist ein seltsam anmutendes Fahrzeug, wenn es je eines gab. Dieses hässliche Entlein ist kaum mehr als eine kanadische Vickers-Panzerkanone mit einer komisch überdimensionierten 76-mm-Kanone und hat trotz eklatanter Schwächen eine gewaltige Schlagkraft."
BEL_light_tank_destroyer_equipment_2: "T13 B3"
BEL_light_tank_destroyer_equipment_2_short: "T13 B3"
BEL_light_tank_destroyer_equipment_2_desc: "Der T13 B3 ist zwar eine Weiterentwicklung älterer T13-Konstruktionen, hat aber wenig Ähnlichkeit mit diesen Fahrzeugen. Mit einem Turm und einer neuen 75-mm-Kanone auf einem völlig neu gestalteten Fahrgestell könnte der B3 auch ein völlig neues Fahrzeug sein."
