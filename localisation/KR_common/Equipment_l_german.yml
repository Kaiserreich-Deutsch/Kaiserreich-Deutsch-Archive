AST_infantry_equipment_0: "Rifle, Short, Magazine, Lee-Enfield Mk III"
AST_infantry_equipment_0_short: "LSAF SMLE Mk III"
AST_infantry_equipment_0_desc: "Die Lithgow Small Arms Factory in New South Wales wurde 1912 eröffnet und begann mit der lokalen Produktion des ehrwürdigen Lee-Enfield-Gewehrs, das während des gesamten Ersten Weltkriegs eingesetzt wurde. Nach der britischen Revolution und dem Fall großer Teile Britisch-Indiens war die Lithgow Small Arms Factory (LSAF) das letzte verbliebene Arsenal, das in der Lage war, Lee-Enfields zu produzieren, und somit ein sehr wichtiger strategischer Standort für die Entente."
AST_infantry_equipment_1: "Rifle, Short, Magazine, Lee-Enfield Mk VI"
AST_infantry_equipment_1_short: "LSAF SMLE Mk VI"
AST_infantry_equipment_1_desc: "In Zusammenarbeit mit britisch-kanadischen Ingenieuren und der Lithgow-Fabrik wurde das Lee-Enfield Mk III modernisiert und mit einer neuen und verbesserten Visiereinrichtung ausgestattet, die sich nicht mehr in der Mitte des Gewehrs, sondern auf dem Gehäuse befand und zum neuen Standard für die Dominions wurde. Die Erfahrungen im Dschungelkrieg machten jedoch neue Anforderungen an das Dienstgewehr deutlich, insbesondere in Bezug auf Gewicht, Länge und Handhabung. So entwickelte Lithgow den \"Dschungel-Karabiner\" (ein kommerzieller Name aus der Nachkriegszeit) mit einem 18,75 Zoll (476 mm) langen Lauf im Vergleich zu den 25,2 Zoll (640 mm) der Mk III und V."
AST_infantry_equipment_2: "Carbine, Machine, Owen Mk I"
AST_infantry_equipment_2_short: "Owen Gun"
AST_infantry_equipment_2_desc: "Angesichts des sich abzeichnenden Krieges und der Erfahrungen, die man während des Krieges in den USA gemacht hatte, wuchs das Interesse der Entente-Armeen an einer in Serie herstellbaren Maschinenpistole. Evelyn Owen, ein Gefreiter der australasiatischen Armee und Hobby-Büchsenmacher, erregte die Aufmerksamkeit der kanadischen und australasiatischen Armeen mit einem eigenen Entwurf. Die Owen-Pistole war ein sehr einfaches, aber unorthodoxes Design mit einem von oben zu ladenden Magazin und zwei vertikalen Griffen. Sie ist nicht nur relativ preiswert, sondern erwies sich auch als äußerst robust und überlebte selbst unter den schlimmsten Bedingungen, was ihr den Spitznamen \"Digger's Darling\" einbrachte."
AST_infantry_equipment_3: "Rifle, Self-Loading, Long Branch Mk I"
AST_infantry_equipment_3_short: "SLR Mk I"
AST_infantry_equipment_3_desc: "Die Crown Corporation Small Arms Ltd in Long Branch reagierte auf die Anfrage der kanadischen Regierung nach einem Selbstladegewehr. Das Selbstladegewehr ist für 8-mm-Mauser-Patronen ausgelegt und verfügt über einen kippbaren Verschluss. Obwohl das Gewehr Probleme mit der Zuverlässigkeit und dem übermäßigen Rückstoß hat, wird es mit einem Schulterpolster geliefert, um den Rückstoß zu kompensieren. Außerdem ist das Gewehr durch sein geringes Gewicht ideal für die Mobilität und den Kampf in der Stadt."
AST_infantry_at: "Grenade, Rifle, Anti-tank No. 68"
AST_infantry_at_desc: "Als eine kanadische Kommission in der Schweiz eine Vorführung der Panzerabwehrgranate von Henry Mohaupt sah, erkannte sie, dass die Waffe nach dem Prinzip der Hohlladung funktioniert, und begann mit der Arbeit an einem eigenen Entwurf. Die daraus resultierende hochexplosive Panzerabwehrgranate (HEAT) soll der Infanterie bessere Möglichkeiten zur Bekämpfung feindlicher Panzer mit den bereits im Einsatz befindlichen Becherwerfern bieten."
AST_infantry_at2: "Projector Infantry Tank Attack Mk I"
AST_infantry_at2_desc: "Aufgrund des Bedarfs an einer handgeführten Panzerabwehrwaffe für den Einsatz an der Front wurde der Projector Infantry Tank Attack (PITA, in anderen Dominions als Projector, Infantry, Anti Tank/PIAT bekannt) entwickelt, der auf dem Design des Bombardiermörtels basiert. Mit einer effektiven Reichweite von 105 Metern im direkten Feuermodus ist das Gerät wegen seines fehlenden Backblasts sehr beliebt - allerdings gab es Bedenken wegen seines starken Rückstoßes."
