GXC_gw_armored_car_equipment: "Guangzhou 4-wheel Combat Vehicle"
GXC_gw_armored_car_equipment_short: "4-lun Zhanche"
GXC_gw_armored_car_equipment_desc: "Seit Anfang der 1930er Jahre importierte die Liangguang-Clique eine große Anzahl amerikanischer GMC-3/4-Tonner und nutzte deren Fahrgestelle für die Massenproduktion von gepanzerten Fahrzeugen, die mit drei leichten 7,62-mm-Maschinengewehren ausgestattet waren. Obwohl die Manövrierfähigkeit des gepanzerten Fahrzeugs aufgrund der starken Panzerung gering ist, ist es im Kampf gegen Banditen in Guangdong und Guangxi nahezu unbesiegbar."
GXC_armored_car_equipment_1: "Guangzhou 6-wheel Combat Vehicle"
GXC_armored_car_equipment_1_short: "6-lun Zhanche"
GXC_armored_car_equipment_1_desc: "Nach dem Ausbruch des Zweiten Amerikanischen Bürgerkriegs kamen viele amerikanische GMC-Lastwagen mit Sechsradantrieb auf den internationalen Waffenmarkt. Liangguang erkannte schnell die Gelegenheit und kaufte eine kleine Anzahl dieser Lastwagen und baute sie zu gepanzerten Fahrzeugen um. \n\nDieses gepanzerte Fahrzeug ist mit einem drehbaren schweren Maschinengewehrturm ausgestattet, unter dem sich ein 37-mm-Infanterieunterstützungsgeschütz an der Vorderseite befindet, sowie mit zwei auf Sponsoren montierten Maschinengewehren an beiden Seiten der Karosserie. Die relative Größe und Stärke dieses Fahrzeugs auf dem chinesischen Schlachtfeld macht es in den Augen der meisten anderen Kriegsherren zu einem wahren 'Monster'."

