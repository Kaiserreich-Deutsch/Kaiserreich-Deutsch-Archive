DEN_infantry_equipment_0: "Krag–Jørgensen Gevær M/89"
DEN_infantry_equipment_0_short: "Gevær M/89"
DEN_infantry_equipment_0_desc: "Das Gevær M/89 ist seit 1889 das wichtigste dänische Gewehr. Das Gewehr gilt als ebenbürtig mit den übrigen Gewehren in Europa und hat eine Länge von 133 cm, was es in den Händen eines Scharfschützen gefährlich macht. Die Länge des Gewehrs geht jedoch zu Lasten seiner Beweglichkeit, und es kann ziemlich schwer und im Nahkampf weniger handlich sein. Daher wurden einige Varianten der Waffe zu Karabinern für kürzere Gefechte umgebaut."
DEN_infantry_equipment_1: "Krag–Jørgensen Fodfolkskarabin M/89-24"
DEN_infantry_equipment_1_short: "Fodfolkskarabin M/89-24"
DEN_infantry_equipment_1_desc: "Die dänische Variante des Krag-Jørgensen zeichnet sich durch eine nach vorne klappbare Magazinklappe, Munition mit Rand und eine äußere Stahleinlage für den Lauf aus. Das für eine 8x58R-Patrone ausgelegte dänische Gewehr wurde häufig als Infanterie-Karabiner in die Hände der Reservisten gegeben. Da sich Skandinavien zunehmend an der Frontlinie eines möglichen europäischen Krieges befindet, hat die dänische Armee darauf gedrängt, mehr 89/24er für den Einsatz an der Front zu beschaffen."
DEN_infantry_equipment_2: "Lettet–Forsøgs Maskinpistol 31"
DEN_infantry_equipment_2_short: "Lettet–Forsøgs M/31"
DEN_infantry_equipment_2_desc: "Die \"Lettet-Forsøgs M/31\", eine Maschinenpistole dänischen Ursprungs, basiert auf der finnischen Suomi KP-31. Mit dem Wunsch nach größerer Feuerkraft für dänische Truppen wurde die M/31 aus rostfreiem Stahl mit einem rohrförmigen Hinterschaft und einem charakteristischen kugelförmigen Holzvordergriff gefertigt. Der Vordergriff war so gestaltet, dass er dem Benutzer eine ergonomische Flexibilität bei der Handhabung der Waffe bot. Nach wiederholten Versuchen empfanden jedoch viele Infanteristen den Vordergriff als unnötig und zu teuer für die Produktion der Waffe."
DEN_infantry_equipment_3: "Fabrique Nationale Model 1943"
DEN_infantry_equipment_3_short: "FN-43"
DEN_infantry_equipment_3_desc: "Ein halbautomatisches Gewehr belgischen Ursprungs, das Fabrique Nationale Modell 1943, wurde an verschiedene Länder in Europa geliefert. Da die dänische Militärführung ein halbautomatisches Kampfgewehr wünschte, um die Effizienz und Feuerkraft der dänischen Schützen zu verbessern, wurden viele Bestellungen für das FN-1943 aufgegeben. Das Gewehr mit dem Kaliber 7,92 x 57 mm Mauser ist gasbetrieben und erste Tests haben gezeigt, dass die Waffe mit europäischen und amerikanischen Modellen mithalten kann."

