LEC_infantry_equipment_0_desc: "Neben der deutschen Mauser ist das Lee-Enfield vielleicht eines der bekanntesten Gewehre, die bei den Streitkräften im Einsatz waren. Obwohl das No.1 Mk III* schon lange vor dem Weltkrieg in den Legationsstädten in den Händen der alten britischen Garnison war, wurde das Gewehr nach der Revolution von 1926 und dem Rückzug der China-Station nach Australasien im selben Jahr bei den Polizeikräften in den Legationsstädten sowie beim Shanghai Volunteer Corps weiterverwendet. Da die meisten dieser Gewehre aus der Zeit des Weltkriegs stammten und viele seit langem keine ordnungsgemäße Wartung oder austauschbare Teile hatten, hat die Abnutzung ihren Tribut gefordert. Da es nun möglicherweise zu wenige Gewehre gibt, um eine erweiterte Polizeitruppe auszustatten, betrachten einige das Lee-Enfield als zwangsläufig veraltet."
LEC_infantry_equipment_1: "Mauser 98b"
LEC_infantry_equipment_1_short: "Mauser 98b"
LEC_infantry_equipment_1_desc: "Die Mauser 98b ist der neueste Stand der deutschen Repetiergewehrtechnologie. Mit einem einfacher zu bedienenden Verschluss, besseren Visieren, einem verbesserten Schaft und einer leichteren Bauweise ist diese Waffe eine wesentliche Verbesserung gegenüber ihren Vorgängern. Die 98b ist auch in China besonders praktisch, da das gebräuchlichste Gewehr außerhalb der Neutralen Zone die Hanyang 88 ist, eine Kopie der älteren Mauser 1888, mit der sie auch die Munition teilt."
LEC_infantry_equipment_2: "Selbstladegewehr 40"
LEC_infantry_equipment_2_short: "Selbstlader 40"
LEC_infantry_equipment_2_desc: "DDas Selbstladegewehr 40 wurde von der Firma Mauser als Antwort auf den Wunsch der deutschen Armee nach einem Selbstladegewehr mit Repetierverschluss entwickelt und war ein großer Fortschritt in der deutschen Kleinwaffenkonstruktion. Während die ersten Prototypen sehr ungenau, schwer und klemmanfällig waren, ließ die deutsche Armee schließlich einige ihrer anderen spezifischen Anforderungen an das Gewehr fallen, und das Endergebnis, der Vorgänger des Gewehrs, der schließlich übernommen wurde, erwies sich als effektiv."
LEC_infantry_equipment_3: "Maschinenkarabiner 42"
LEC_infantry_equipment_3_short: "MKb 42"
LEC_infantry_equipment_3_desc: "Das MKb 42 ist ein revolutionäres Gewehr für eine neue Zwischenpatrone, das vom berühmten deutschen Waffenkonstrukteur Hugo Schmeisser in Zusammenarbeit mit der Firma Haenel entwickelt wurde. Der erste Prototyp des Gewehrs war zwar anfällig für Ladehemmungen, doch sowohl das Militär als auch der Kaiser selbst waren von dem Projekt begeistert und konzentrierten sich auf die Verbesserung der Konstruktion, so dass das Gewehr 1942 als einsatzbereit galt."
