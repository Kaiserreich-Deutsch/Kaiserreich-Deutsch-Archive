# German designation: 1 of 7 State Companies - S for Express passenger / P for Passenger / G for goods or freight / T for Tender - Number for power, higher the more powerful - Production Series
# FMSR Class L:
GEA_train_equipment_1: "K.M.St.E. S 53"
GEA_train_equipment_1_short: "Malaiische S 53"
GEA_train_equipment_1_desc: "Die 1921 als leistungsstärkere Version der FMSR-Klasse P bestellte FMSR-Klasse L war eine verbesserte und leistungsstärkere 4-6-2 (Pazifik)-Dampflokvariante, die für den Transport längerer Wagen mit geringerem Bedarf an zusätzlicher Antriebsleistung vorgesehen war. Nach der Umstrukturierung der FMSR in Deutschland wurden diese Lokomotiven als "S 53" bezeichnet."
# FMSR Class-O but Hanomag's RSR 260 upgraded:
GEA_train_equipment_2: "K.M.St.E. S 56"
GEA_train_equipment_2_short: "Malaiische S 56"
GEA_train_equipment_2_desc: "Diese von Hanomag hergestellten Lokomotiven waren eine Verbesserung der hoch angesehenen RSR 260-Klasse, die von Siam betrieben wurde, und stellten die ultimative Entwicklung der malaysischen 4-6-2 ( Pazifik) dar. Es wurde darauf geachtet, das Gewicht so weit wie möglich zu reduzieren, um eine kostengünstige Herstellung zu ermöglichen, und die Lokomotiven konnten auf dem Achterbahnprofil zwischen Singapur und Gemas problemlos 80 km/h halten. Tests haben gezeigt, dass diese Lokomotiven eine Geschwindigkeit von 112 km/h (70 mph) erreichen können."
# FMSR Class-O but Hanomag's RSR 260 upgraded and armoured:
GEA_train_equipment_3: "K.M.St.E. S 56 Pz."
GEA_train_equipment_3_short: "Malaiische S 56 P"
GEA_train_equipment_3_desc: "Da die Eisenbahnen zunehmend von feindlichen Flugzeugen angegriffen werden, müssen neue Lokomotiven für den Einsatz an den Fronten in der Lage sein, Treffer von bis zu 20-mm-Kanonen einzustecken. Um die Lokomotive für den Einsatz gegen Luftangriffe zu schützen, sind einige malaiische S 56-Lokomotiven mit drei Zoll dicken Panzerplatten entlang der Lokomotive ausgestattet, um die wichtigen Teile zu schützen."
