ARG_light_tank_equipment_1: "Vickers A4 'Reliant'"
ARG_light_tank_equipment_1_short: "A4 'Reliant'"
ARG_light_tank_equipment_1_desc: "Der Vickers Mark E wurde 1932 in begrenztem Umfang von der kanadischen Armee unter der Bezeichnung 'A4' als Behelfspanzer eingesetzt, während modernere leichte Panzer entwickelt wurden. Er erhielt den eher ironischen Spitznamen 'Reliant' für seine gleichzeitige Zuverlässigkeit in unwegsamem Gelände und seine Neigung zu zufälligen Pannen in scheinbar harmlosen Situationen."
ARG_light_tank_equipment_2_short: "KPz M.38"
ARG_light_tank_equipment_2_desc: "Noch während die ersten KPz M.35 vom Band liefen, war das österreichische Heer bereits auf der Suche nach einem neuen Kavalleriepanzer. Bei dem folgenden Wettbewerb wurden mehrere in- und ausländische Entwürfe in Betracht gezogen, aber letztendlich entschied sich das Heer für eines der TNH-Modelle von ČKD. Wie der M.35 verfügte auch der TNHP über einen Zwei-Mann-Turm und eine verbesserte 37-mm-Kanone, aber der M.38 verbesserte die Panzerung und den Motor des M.35 und besaß ein viel einfacheres und zuverlässigeres Fahrwerk. Obwohl die ersten Einheiten aufgrund des Schwarzen Montags erst 1938 in Dienst gestellt wurden, sicherte sich die argentinische Armee noch im selben Jahr das Recht, die Konstruktion im eigenen Land zu produzieren."

