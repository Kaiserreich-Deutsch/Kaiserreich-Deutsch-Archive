#1946 but with funding+ACW probably possible earlier:
TEX_advanced_infantry_weapons2: "Automatic Rifle, Calibre .30-06, Model 1944, Sieg"
TEX_advanced_infantry_weapons2_short: "M1944 Sieg"
#Williams Anti-tank rifle:
TEX_infantry_at: "Anti-Tank Rifle, Calibre .50, Model 1942"
TEX_infantry_at_short: "M1942 Anti-Tank Rifle"
TEX_infantry_at_desc: "Das Panzerabwehrgewehr M1942 wurde von David Marshall Williams im Auftrag der Armee des Unionsstaates entwickelt. Obwohl der Entwicklungsprozess schon bald nach Kriegsausbruch begann, dauerte die Entwicklung mehrere Jahre und war mit Verzögerungen verbunden. Das Williams-Panzerabwehrgewehr wurde schließlich 1942 von der Armee übernommen."
#M18 Recoilless Rifle:
TEX_infantry_at2: "Recoilless Rifle, 2.2 inch, Model 1942"
TEX_infantry_at2_short: "M1942 Recoilless Rifle"
TEX_infantry_at2_desc: "Das M1942 Recoilless Rifle ist eine von der Schulter abzufeuernde Panzerabwehrwaffe, die von den beiden Ingenieuren Kroger und Musser im Rahmen eines freiberuflichen Projekts der U.S. Army Infantry Section entwickelt wurde. Das M1942 wurde als Reaktion auf die raschen Verbesserungen der Panzerung entwickelt, die die Wirksamkeit von Panzerabwehrgewehren, die klein genug waren, um von einem Mann getragen werden zu können, stark beeinträchtigten. Das M1942 Recoilless Rifle hat eine effektive Reichweite von 400 Yards, eine maximale Reichweite von fast 5.000 Yards und ist im Vergleich zum alten M1942 Panzerabwehrgewehr präziser. Es wurde von den Soldaten, die es verwendeten, schnell als 'Taschenartillerie' bezeichnet."
