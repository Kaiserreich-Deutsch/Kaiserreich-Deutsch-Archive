UKR_gw_tank_equipment: "Leikhtraktor"
UKR_gw_tank_equipment_short: "Leikhtraktor"
UKR_light_tank_equipment_1: "Panz 1934"
UKR_light_tank_equipment_1_short: "P-34"
UKR_light_tank_equipment_1_desc: "Mit der deutschen Vorherrschaft kam es zu einer Anpassung der ukrainischen Sprache, wobei sich der Begriff 'Panz', eine Abkürzung des deutschen Begriffs 'Panzer', schließlich als ukrainisches Wort für 'Panzer' durchsetzte.\n\nDas Modell Panz von 1934 war der erste inländisch konstruierte ukrainische Panzer, der in Dienst gestellt wurde. Er lehnte sich stark an den kanadischen Vickers Mark E sowie an deutsche Konstruktionen der Zwischenkriegszeit an und war mit einer 20-mm-Kanone ausgestattet, die von der italienischen Firma Breda hergestellt wurde. Wegen seiner unzureichenden Hauptbewaffnung und der mäßigen Störanfälligkeit des Getriebes wurde das Fahrzeug von den Soldaten im Einsatz unterschiedlich beurteilt."
UKR_light_tank_equipment_2: "Panz I Vasyl"
UKR_light_tank_equipment_2_short: "P-I Vasyl"
UKR_light_tank_equipment_2_desc: "Bald nach der Einführung des P-34 gab das ukrainische Militär die chronologische Panzernomenklatur zugunsten eines Systems auf, das an das der deutschen Armee erinnerte, und bezeichnete den nächsten Panzer, der eingeführt werden sollte, als P-I. Der Vasyl, der zu Ehren des Königs selbst benannt wurde, sollte schließlich diesen Namen erhalten. Der P-I Vasyl war eine Weiterentwicklung des früheren P-34 und behob die Unzulänglichkeiten seines Vorgängers mit einem verlängerten Fahrgestell und zahlreichen Überarbeitungen an fast allen Komponenten. Das Fahrzeug verfügte auch über eine neue deutsche 20-mm-Kanone, die zwar das gleiche Kaliber wie die ältere Breda-Kanone hatte, sich aber sowohl in der Ausbildung als auch im Kampf als wesentlich effektiver erwies."
UKR_light_tank_equipment_3: "Shvydkokhidnyj Panz II Stanyslaviv"
UKR_light_tank_equipment_3_short: "SP-II Stanyslaviv"
UKR_light_tank_equipment_3_desc: "Da das russische Konzept des schnellen Panzers für das Wiederaufrüstungsprogramm des Landes so wichtig war und neue schwerere Fahrzeuge entwickelt wurden, begann die ukrainische Armee mit der Entwicklung eines eigenen, wendigen neuen leichten Panzers. Der Shvydkokhidnyj Panz II, wie das Fahrzeug im ukrainischen Dienst genannt wurde, konnte aufgrund seiner bemerkenswerten Geschwindigkeit und Handhabung eine Vielzahl von Aufgaben auf dem Schlachtfeld erfüllen. Der Name 'Stanyslaviv' wurde auf dem Fahrzeug angebracht, als Ausdruck des unter der Habsburger Herrschaft in der Ukraine seltenen Irredentismus gegenüber dem von Österreich gehaltenen Galizien."

