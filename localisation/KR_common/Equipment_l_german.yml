RHI_gw_armored_car_equipment: "Leichter Panzerspähwagen, Sonderkraftfahrzeug 222"
RHI_gw_armored_car_equipment_short: "Sd.Kfz. 222"
RHI_gw_armored_car_equipment_desc: "Der 1936 eingeführte Leichte Panzerspähwagen Sd. Kfz. 222 ist eine modernisierte Version des Sd. Kfz. 221. Das Sd.Kfz. 222 ist ein gepanzerter Straßenpanzer, der mit einer dreiköpfigen Besatzung und Allradantrieb ausgestattet ist. 222 ist mit einer 2-cm-Autokanone Kw.K. 30 L/55 und einem 7,92-mm-Maschinengewehr M.G. 13 bewaffnet. Auf einem guten Straßennetz zeigte der Spähwagen gute Leistungen, im unwegsamen Gelände litt er jedoch und wurde von den Kolonialtruppen schlecht aufgenommen."
RHI_armored_car_equipment_1: "Schwerer Panzerspähwagen, 8-rad, Sonderkraftfahrzeug 231"
RHI_armored_car_equipment_1_short: "Sd.Kfz. 231"
RHI_armored_car_equipment_1_desc: "Das Sd.Kfz. 231 Schwerer Panzerspähwagen ist eine militärische Bezeichnung für eine Reihe von Aufklärungspanzern, die für Panzerdivisionen bestimmt waren. Ursprünglich 1932 als 6-Rad-Variante entwickelt, war es offensichtlich, dass diese Variante in naher Zukunft veraltet sein würde. Im Jahr 1937 wurde die 8-Rad-Variante mit der 2-cm-Autokanone Kw.K. 30 L/55 in Dienst gestellt. Die allradgetriebenen vierachsigen Sd.Kfz. 231 gehören zu den technisch fortschrittlichsten gepanzerten Fahrzeugen und sind in der Lage, in unwegsamem Gelände zu operieren, wobei ihre Geländegängigkeit mit der von Panzern vergleichbar ist."
RHI_armored_car_equipment_2: "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234"
RHI_armored_car_equipment_2_short: "Sd. Kfz. 234"
RHI_armored_car_equipment_2_desc: "Dieser neue Panzerwagen wird als Nachfolger des achträdrigen Panzerspähwagens Sd.Kfz.231 angesehen. Neben anderen Prioritäten wurden ein besserer Schutz und eine schwerere Bewaffnung als entscheidend für den neuen Panzerwagen angesehen. Das Serienfahrzeug ist schwerer und voluminöser als das Sd.Kfz.231, mit Kotflügeln, die von einem Ende zum anderen an der Seite entlanglaufen und in denen sich vier Staufächer befinden. Die Hauptversion des Fahrzeugs, auch als Sd.Kfz.234/1 bekannt, ist mit einem offenen Turm bewaffnet, der mit einer 2-cm-Autokanone Kw.K. 30 L/55 und einem koaxialen M.G. 34 ausgestattet ist."
RHI_armored_car_at_equipment: "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234/2"
RHI_armored_car_at_equipment_short: "Sd.Kfz. 234/2"
RHI_armored_car_at_equipment_desc: "Das Sd.Kfz.234/2 (auch als 'Puma' bekannt) ist ein respektabler Panzerwagen mit hoher Geschwindigkeit und einer bedeutenden 50 mm KwK.39/1 Kanone. Mit seiner verbesserten Frontpanzerung und der gewaltigen Hauptkanone kann das Fahrzeug in unberechenbare Gebiete vordringen, die anderen gleichgesinnten Fahrzeugen im Allgemeinen verwehrt sind. Als stark verbesserte Variante des Sd.Kfz.234 ist der 'Puma' für den Einsatz in einem 6-köpfigen Zug als Unterstützungsfahrzeug vorgesehen. Häufiger setzen die Kommandeure das Sd.Kfz. 234/2 als schnelle Panzerjäger."

#Artillery

RHI_artillery_equipment_1: "10,5-cm leichte Feldhaubitze Modell 33"
RHI_artillery_equipment_1_short: "10,5-cm le.F.H. 33"
RHI_artillery_equipment_1_desc: "Das 10,5-cm le.F.H. 33 ist das Standardgeschütz des Deutschen Heeres, das 1933 in Dienst gestellt und von allen Divisionen und Artilleriebataillonen verwendet wurde. Dieses Geschütz wurde 1928-29 von Rheinmetall entwickelt und stellte einen großen Fortschritt gegenüber seinem Vorgänger, dem 10,5-cm le.F.H. 16, dar - eine völlig neue, geteilte Dreipunktlafette sorgt für mehr Stabilität und erhöht den Schwenkwinkel auf 56 Grad, zusammen mit dem Visiermechanismus, um das Schießen auf bewegliche Ziele zu erleichtern."
RHI_artillery_equipment_2: "15-cm schwere Feldhaubitze Modell 36"
RHI_artillery_equipment_2_short: "15-cm s.F.H. 36"
RHI_artillery_equipment_2_desc: "Die 15-cm schwere Feldhaubitze 36, die den Spitznamen Immergrün trägt, ist die Basis der schweren Haubitze auf Divisionsebene und dient neben der kleineren, aber zahlreicheren 10,5-cm le.F.H. 33. Das Geschütz geht auf einen Wettbewerb zwischen Rheinmetall und Krupp zurück, die beide mehrere Entwürfe einreichten, die alle aus dem einen oder anderen Grund als unzureichend angesehen wurden. Am Ende entschied das Heer, die besten Eigenschaften beider Entwürfe zu kombinieren und das Rheinmetall-Geschütz auf einer Krupp-Lafette zu verwenden. 1935 formulierte das Heer eine Forderung nach einer leichteren Version des Geschützes, die von einem einzigen Pferdegespann in einem Stück gezogen werden konnte, wofür ein neuer Entwurf von Rheinmetall ausgewählt wurde."
RHI_artillery_equipment_3: "17-cm Kanone Modell 40 in Mörserlafette"
RHI_artillery_equipment_3_short: "17-cm K. 40 Mrs.Laf."
RHI_artillery_equipment_3_desc: "Die 17-cm-Kanone 40, gebaut von Krupp und Hannoversche Maschinenbau, ist ein schweres Geschütz auf Korpsniveau. Im Einsatz richtet das Geschütz großen Schaden an, hat aber auch den großen Nachteil, dass es für den Transport lange Zeit für den Rückbau benötigt. Eine bemerkenswerte Neuerung bei der 17-cm K. 40 ist der \"doppelte Rückstoß\" oder die Doppelrückstoßlafette. Der Mechanismus mit doppeltem Rückstoß absorbiert die gesamte Rückstoßenergie, so dass sich der Lauf beim Abschuss praktisch nicht bewegt, was zu einer sehr präzisen Waffe führt."

RHI_anti_tank_equipment_1: "3,7-cm Panzerabwehrkanone Modell 36"
RHI_anti_tank_equipment_1_short: "3,7-cm Pa.K. 36"
RHI_anti_tank_equipment_1_desc: "1924 begann Rheinmetall mit der Entwicklung einer pferdegezogenen 3,7-cm-Panzerabwehrkanone (Bezeichnung 3,7-cm Pa.K. 28). Anfang der 1930er Jahre wurde deutlich, dass die pferdegezogene Artillerie veraltet war, und das Geschütz wurde für den motorisierten Transport umgebaut, so dass es mit Autobahngeschwindigkeit gezogen werden konnte. Das von den Soldaten als 'Heeresanklopfgerät' bezeichnete 3,7-cm-Pa.K. 36 ist die Hauptpanzerabwehrwaffe des Deutschen Heeres und kommt mit gegnerischen leichten Panzern problemlos zurecht."
RHI_anti_tank_equipment_2: "7,5-cm Panzerabwehrkanone Modell 40"
RHI_anti_tank_equipment_2_short: "7,5-cm Pa.K. 40"
RHI_anti_tank_equipment_2_desc: "Der 7,5-cm-Pa.K. 40 wurde entwickelt, nachdem 1939 Berichte über neue gegnerische Panzerkonstruktionen nach Berlin gelangt waren. Dem Projekt wurde zunächst eine niedrige Priorität eingeräumt, aber nach den wachsenden Spannungen mit Frankreich und dem Auftauchen schwer gepanzerter Panzer erhielt es eine höhere Priorität. In Bezug auf die panzerbrechende Wirkung ist die Pa.K. 40 ähnlichen Geschützen überlegen, hat aber weniger wirksame Rücklaufdämpfungssysteme, wodurch das Geschütz hinter Analoga zurückbleibt, um seine Position schnell zu ändern."
RHI_anti_tank_equipment_3: "12,8-cm Panzerabwehrkanone Modell 43"
RHI_anti_tank_equipment_3_short: "12,8-cm Pa.K. 43"
RHI_anti_tank_equipment_3_desc: "Die 12,8-cm-Pa.K. 43 ist die neue Panzerabwehrkanone, die zunächst als Feldgeschütz unter dem Namen Kanone 43 entwickelt wurde. Als jedoch schwerere Panzer auftauchten, wurden die Konstruktionsanforderungen geändert, um auch eine Panzerabwehrfunktion zu übernehmen. Das 12,8-cm-Geschütz Pa.K. 44 hat eine gute Panzerabwehrleistung auf große bis extrem große Entfernungen - 1.800 bis 2.700 Meter und mehr - und ist gleichzeitig ein effektives Feldgeschütz, das hochexplosive Granaten verschießt. Da es jedoch nicht möglich war, ein 12,8-cm-Rohr auf die Lafette einer herkömmlichen Panzerabwehrkanone zu montieren, wurde eine spezielle Lafette für die Kanone entwickelt. Das hohe Profil des Geschützes musste beibehalten werden, wodurch das Geschütz sehr gut sichtbar ist."

RHI_anti_air_equipment_1: "2-cm Flugzeugabwehrkanone Modell 36"
RHI_anti_air_equipment_1_short: "2-cm Fla.K. 36"
RHI_anti_air_equipment_1_desc: "Die 2-cm-Flugzeugabwehrkanone Fla.K. 30 wurde 1930 von Rheinmetall entwickelt und ab 1933 an das Deutsche Heer ausgeliefert. Aufgrund der zunehmenden Spannungen modernisierte Mauser 1936 das Geschütz - das verbesserte Modell erhielt die Bezeichnung 2-cm-Flugzeugabwehrkanone 36 und wurde von der deutschen Armee übernommen. Das Funktionsprinzip der Fla.K. 36 Mechanismen bleibt das gleiche - die Nutzung der Rückstoßkraft mit einem kurzen Laufhub, aber sonst ist ähnlich mit nur erhöht die Feuerrate auf 220 Schuss pro Minute und leicht gesenktes Gesamtgewicht auf 420 kg."
RHI_anti_air_equipment_2: "3,7-cm Flugzeugabwehrkanone Modell 37"
RHI_anti_air_equipment_2_short: "3,7-cm Fla.K. 37"
RHI_anti_air_equipment_2_desc: "Die ursprüngliche 3,7-cm-Kanone wurde von Rheinmetall im Jahr 1935 entwickelt. Die Kanone hatte eine Gesamtlänge von 89 Kalibern, was eine maximale Reichweite von 4.800 Metern ermöglichte. Die Fla.K. 35 wurde nur in geringen Stückzahlen hergestellt, und die Produktion wurde bereits 1936 eingestellt. Die Entwicklung ging weiter und konzentrierte sich auf den Ersatz der schwerfälligen zweiachsigen Lafette durch eine leichtere einachsige. Das Ergebnis war die 3,7-cm-Fla.K. 36, deren praktische Feuerrate auf 120 Schuss pro Minute erhöht wurde. Ein neues, vereinfachtes Visiersystem, das im folgenden Jahr eingeführt wurde, führte zur ansonsten identischen 3,7-cm-Fla.K. 37, die schnell zur Hauptvariante des Geschützes für das deutsche Heer wurde."
RHI_anti_air_equipment_3: "8,8-cm Flugzeugabwehrkanone Modell 41"
RHI_anti_air_equipment_3_short: "8,8-cm Fla.K. 41"
RHI_anti_air_equipment_3_desc: "Die ursprünglich 1930 von Krupp entwickelte 8,8-cm-Flugzeugabwehrkanone 30, gemeinhin als 'Acht-Acht' bekannt, wurde später von Rheinmetall modifiziert. Die vielseitige Lafette ermöglicht es der 8,8-cm Fla.K., in einem eingeschränkten Panzerabwehrmodus zu feuern, wenn sie noch auf den Rädern steht, und viele halten die 8,8-cm Fla.K. Linie für eine der besten ihrer Zeit. Die Rheinmetall Fla.K. 41 ist eine 8,8-cm-Kanone der zweiten Generation, von der einige Generäle sagen, sie sei 'der 12,8-cm-Kanone fast ebenbürtig'. Trotz ihrer guten Eigenschaften hat die Fla.K. 41 im Einsatz Probleme und wird hauptsächlich dort eingesetzt, wo sie ordnungsgemäß gewartet werden kann."

RHI_rocket_artillery_equipment_1: "28/32-cm Schweres Wurfgerät Modell 40"
RHI_rocket_artillery_equipment_1_short: "s.W.G. 40"
RHI_rocket_artillery_equipment_1_desc: "Das schwere Wurfgerät 40, das ursprünglich für Nebeltruppen zum Aufstellen von Nebelwänden entwickelt wurde, gibt es in zwei Varianten - mit Holz- und Stahlrahmen. Die offenen Rahmen der gebräuchlichsten Stahlversion haben kurze Scharnierbeine zur Höhenverstellung und sind für 32-Zentimeter-Raketen ausgelegt, aber es gibt auch Adapterschienen, damit 28-Zentimeter-Raketen passen. Die s.W.G. 40 kann auch auf schwere Wurfrahmen 40 montiert werden, die an den Seiten verschiedener Fahrzeuge angebracht werden."
RHI_rocket_artillery_equipment_2: "21-cm Raketenwerfer Modell 42"
RHI_rocket_artillery_equipment_2_short: "R.W. 42"
RHI_rocket_artillery_equipment_2_desc: "Der 21-cm-Raketenwerfer 42 ist ein fünfschüssiger Mehrfachraketenwerfer, der auf einer gezogenen Lafette montiert ist, die von der des 3,7-cm-Panzerabwehrgeschützes Pa.K. 36 abgeleitet ist. Die Raketenwerfer sind in Sechser-Batterien mit drei Batterien pro Bataillon organisiert. Die R.W. 42 sind für die Feuerunterstützung und die Nebelabwehr vorgesehen und werden hauptsächlich als Raketenartillerie eingesetzt und nehmen fast nicht an der chemischen Kriegsführung teil."

