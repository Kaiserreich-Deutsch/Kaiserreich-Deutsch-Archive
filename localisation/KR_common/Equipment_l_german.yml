### XSM - Ma Clique ###
###

### Land ###
XSM_infantry_equipment_0: "Kunming Type 88"
XSM_infantry_equipment_0_short: "Kunming Type 88"
XSM_infantry_equipment_0_desc: "Ursprünglich ein Produkt der späten Guangxu-Ära zur 'Selbstverstärkung', wurde der Typ 88 als enge Kopie des deutschen Gewehrs 88 mit Exportmodifikationen entwickelt. Obwohl sie trotz Verbesserungen neueren Gewehren kollektiv unterlegen ist und oft schlecht gewartet wird, gilt die Waffe als robust und zuverlässig, wenn auch unhandlich. Diese Variante wird hauptsächlich im Arsenal von Xining in Qinghai hergestellt, obwohl sie aufgrund von Ausrüstungsengpässen und persönlichen Vorlieben oft zusammen mit Nicht-Standardwaffen wie dem Dadao verwendet wird."
XSM_infantry_equipment_1: "Kunming Type 27"
XSM_infantry_equipment_1_short: "Kunming Type 27"
XSM_infantry_equipment_1_desc: "Dieses ursprünglich als 'Xuantong Typ 27' bezeichnete Gewehr wurde 1935 mit deutscher Hilfe nach der Restauration in den Dienst der Qing gestellt. Die Waffe ist funktional eine nahezu identische Kopie der deutschen Mauser M1924 und stellt in Bezug auf Gewicht und Rückstoß eine erhebliche Verbesserung gegenüber dem viel älteren Typ 88 dar.\n\nErstmals im Arsenal von Hanyang mit deutschen Werkzeugen hergestellt, haben sich die Fertigungsmethoden bereits nach Xining ausgebreitet, auch wenn das Gewehr seine Vorgänger wohl noch eine Weile nicht vollständig ersetzen wird."
XSM_infantry_equipment_2: "Tsingtao MP18"
XSM_infantry_equipment_2_short: "Tsingtao MP18"
XSM_infantry_equipment_2_desc: "Dank der Flut von Überschüssen aus dem Zweiten Weltkrieg, die in den frühen 1920er Jahren auf den Weltmarkt gelangten, wurde die MP18 einige Zeit in China eingesetzt, bevor eine modifizierte Version in Tsingtao in Produktion ging. Mit Änderungen am Magazin und am Schaft wurde dieses besondere Produkt der deutsch-chinesischen Zusammenarbeit kopiert und in ganz Nord- und Südchina verkauft, allerdings hauptsächlich an die Qing-Regierung."
XSM_infantry_equipment_3: "Hanyang Xuantong Type 35"
XSM_infantry_equipment_3_short: "Hanyang Type 35"
XSM_infantry_equipment_3_desc: "Das Typ 35 ist ein halbautomatisches Gewehr, das auf dem General-Liu-Gewehr von 1914 basiert. Obwohl es ähnlich aussieht, ist das Typ 35 kürzer, die Rückseite des Gehäuses ist abgedeckt und das Gasfängersystem wurde durch eine einfache Gasöffnung ersetzt. Das neue Gewehr kann auch nicht mehr auf Handbetrieb umgestellt werden und verwendet die Magazine des böhmischen Gewehrs ZH-29 und des leichten Maschinengewehrs ZB-26."
XSM_support_weapons: "'Huaning' 7.92mm heavy machine gun & Hanyang-made Stokes mortar"
XSM_support_weapons2: "Hanyang 30 festival 7.9mm machine gun 'Old yellow ox' & Jingling Xuantong Type 23 82mm mortar"
XSM_support_weapons3: "Xuantong Type 27 heavy machine gun & Jingling Xuantong Type 34 60mm mortar"

XSM_artillery_equipment_1: "75mm Hanyang Xuantong Type 13 Field Gun"
XSM_artillery_equipment_1_short: "Hanyang Type 13"
XSM_artillery_equipment_1_desc: "Als die meistproduzierte Artillerie der Beiyang-Ära wurde sie in vielen Armeen in ganz China eingesetzt.\n\nNach der Restauration der Qing kündigte die neue Regierung an, dass sie in 'Xuantong Typ 13' umbenannt werden würde, aber die republikanischen Streitkräfte bezeichnen sie immer noch als 'Xinhai Typ 10'."

