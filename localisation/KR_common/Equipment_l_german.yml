SRI_train_equipment_1: "FS Gruppo 625"
SRI_train_equipment_1_short: "FS Gr. 625"
SRI_train_equipment_1_desc: "Die Gruppe 625 wurde 1903 von den Adriatischen Eisenbahnen und 1909 von den Nationalen Eisenbahnen in zwei Serien entwickelt und ist eine Mehrzwecklokomotive der Klasse "Mogul", die vor dem Großen Krieg in Deutschland gebaut wurde. Diese Lokomotiven waren mit dem "italienischen Drehgestell" ausgestattet, einem speziellen Frontdrehgestell, das für das Befahren von Kurven mit kleinem Radius auf älteren Strecken konzipiert war, sowie mit dem Caprotti-Ventilgetriebe. Nachdem die nordwestlichen Strecken und die Porrettana-Linie zwischen Bologna und Florenz rasch auf das Drehstromsystem umgestellt worden waren, wurde die Gruppe 625 nach Turin entsandt, um die restlichen Strecken zu bedienen, wo sie auch nach dem Krieg verblieb."
SRI_train_equipment_2: "FS Gruppo 623"
SRI_train_equipment_2_short: "FS Gr. 623"
SRI_train_equipment_2_desc: "Die Gruppe 623 ist eine Weiterentwicklung der Gruppe 625, die mit Blick auf die Knappheit von Ressourcen wie Kohle entwickelt wurde. Sie ist mit dem neuen Franco-Crosti-Kessel und verschiedenen anderen Verbesserungen ausgestattet. Sie sind leistungsfähiger als ihre Vorgänger und billiger im Betrieb. Die höhere Achslast stellt für diese relativ kleinen Lokomotiven kein Problem dar, so dass sie auf allen Strecken eingesetzt werden können, außer auf den am wenigsten bewirtschafteten. Allerdings sind sie nach wie vor weniger leistungsfähig als andere Lokomotiven, so dass mehrere Lokomotiven erforderlich sind, um die schwersten Züge zu befördern."
