#Tanks
TEX_gw_tank_equipment: "Light Tank, Model 1921"
TEX_gw_tank_equipment_short: "M1921 Light"
TEX_gw_tank_equipment_desc: "Da die Vereinigten Staaten zum Zeitpunkt der Kapitulation Frankreichs im Weltkrieg über keine Panzer verfügten, bemühten sie sich angesichts der sich rasch verändernden internationalen Ordnung um die Entwicklung eines Behelfsfahrzeugs. Letztendlich wurde eine von Ford entworfene, nahezu identische Kopie des französischen FT-Panzers mit der Bezeichnung Modell von 1921 verwendet."

TEX_light_tank_equipment_1: "Light Tank, Model 1935"
TEX_light_tank_equipment_1_short: "M1935 Light"
TEX_light_tank_equipment_1_desc: "Beunruhigt durch die rasante Entwicklung von Panzern während des Weltkriegs, entwickelten die Vereinigten Staaten während und unmittelbar nach dem Krieg mehrere experimentelle leichte Panzer. Auch wenn diese Entwürfe letztlich ins Leere liefen, bildeten die daraus gezogenen Lehren die Grundlage für die Entwicklung des M1935. Der M1935 weist viele Merkmale auf, die direkt von kanadischen Panzern übernommen wurden, und ist mit einer einzigen 37-mm-Hochgeschwindigkeitskanone bewaffnet."
TEX_light_tank_equipment_2: "Light Tank, Model 1939"
TEX_light_tank_equipment_2_short: "M1939 Light"
TEX_light_tank_equipment_2_desc: "Die Unzulänglichkeiten des M1935 wurden von den amerikanischen Streitkräften schnell erkannt, und schon bald wurde mit der Arbeit an einer neuen, völlig neu konzipierten Variante begonnen. Das Projekt wurde zwar durch den amerikanischen Bürgerkrieg unterbrochen, aber die Ingenieure im amerikanischen Unionsstaat konnten das Projekt schließlich abschließen. Die inoffizielle Bezeichnung 'Stuart', nach dem konföderierten General J.E.B. Stuart, wurde vom Unionsstaat beibehalten."
TEX_light_tank_equipment_3: "Light Tank, Model 1941"
TEX_light_tank_equipment_3_short: "M1941 Light"
TEX_light_tank_equipment_3_desc: "Der M1941 wurde um die überarbeitete Drei-Zoll-Kanone herum konstruiert, die mit dem M1940-Panzer eingeführt wurde, und war von Grund auf auf Geschwindigkeit und Beweglichkeit ausgelegt. Obwohl Probleme mit dem hochmodernen Motor des Panzers das Projekt verzögerten, wurde der M1941 schließlich zum leichten Standardpanzer des Unionsstaates."

TEX_medium_tank_equipment_1: "Medium Tank, Model 1939"
TEX_medium_tank_equipment_1_short: "M1939 Medium"
TEX_medium_tank_equipment_1_desc: "Die amerikanischen Bemühungen um die Entwicklung eines modernen mittleren Panzers auf der Grundlage einer vergrößerten Variante des M2-Panzers wurden durch den Bürgerkrieg unterbrochen. Während sich der Unionsstaat mit der Entwicklung des Panzers ,1940 abmühte, baute er als Notlösung erbeutete M3-Panzer der Bundesregierung um."
#Sherman:
TEX_medium_tank_equipment_2: "Medium Tank, Model 1940"
TEX_medium_tank_equipment_2_short: "M1940 Medium"
TEX_medium_tank_equipment_2_desc: "Der M1940 war eine gewaltige Leistung für die noch jungen Streitkräfte des Unionsstaates. Obwohl der M4 nicht besonders wendig oder schwer gepanzert war, zeichnete er sich durch eine Vielzahl von Einsatzmöglichkeiten aus, und sein neues Drei-Zoll-Hauptgeschütz erwies sich sowohl gegen Infanterie als auch gegen Panzer als außergewöhnlich."
TEX_medium_tank_equipment_3: "Medium Tank, Model 1940A6"
TEX_medium_tank_equipment_3_short: "M1940A6 Medium"
TEX_medium_tank_equipment_3_desc: "Der M1940A6 ist das Ergebnis einer Reihe von Verbesserungen am M1940-Panzer und entstand durch die Anpassung einer neuen 105-mm-Panzerabwehrkanone an die M1940-Plattform. Das Geschütz erwies sich im amerikanischen Bürgerkrieg zwar als mehr als fähig, selbst die am stärksten gepanzerten Fahrzeuge zu besiegen, war aber für die Besatzungen des M1940A6 ebenfalls schwierig zu bedienen, was seine Effektivität schmälerte."

TEX_heavy_tank_equipment_1: "Heavy Tank, Model 1937"
TEX_heavy_tank_equipment_1_short: "M1937 Heavy"
TEX_heavy_tank_equipment_1_desc: "Die Entwicklung des schweren Panzers M1937 war von Rückschlägen geprägt, da sich der Unionsstaat schwer tat, einen schweren Panzer von Grund auf zu entwickeln. Das schließlich produzierte Fahrzeug erwies sich jedoch als fähig, und die daraus gezogenen Lehren waren für den Erfolg späterer Projekte der damals noch jungen AUS von entscheidender Bedeutung."
TEX_heavy_tank_equipment_2: "Heavy Tank, Model 1941"
TEX_heavy_tank_equipment_2_short: "M1941 Heavy"
TEX_heavy_tank_equipment_2_desc: "Das als völlig neuer Fahrzeugtyp für den Angriff auf befestigte Stellungen konzipierte Fahrzeug war der erste und einzige 'Angriffspanzer', den der Unionsstaat einführte. Im Wesentlichen ein leicht vergrößerter mittlerer Panzer mit wesentlich verbesserter Panzerung, insbesondere an den Seiten und am Heck, erwies sich der M1941 für andere Aufgaben als die, für die er konzipiert war, als unzureichend."
TEX_heavy_tank_equipment_3: "Heavy Tank, Model 1942"
TEX_heavy_tank_equipment_3_short: "M1942 Heavy"

TEX_super_heavy_tank_equipment_1: "Heavy Tank, Model 1943"
TEX_super_heavy_tank_equipment_1_short: "M1943 Heavy"
TEX_super_heavy_tank_equipment_1_desc: "Schwere feste Befestigungen erwiesen sich für andere gepanzerte Fahrzeuge der Unionsstaaten als schwer zu überwinden. Der M105-2 wurde speziell für die Zerstörung von Befestigungen und Panzern gebaut, die direkten Treffern von großen stationären Geschützen standhalten konnten. Die 105-mm-Kanone des Fahrzeugs war zwar langsam, erwies sich aber gegen Strukturen und weiche Ziele gleichermaßen als geeignet."

TEX_modern_tank_equipment_1: "Medium Tank, Model 1946"
TEX_modern_tank_equipment_1_short: "M1946 Medium"
TEX_modern_tank_equipment_1_desc: "Der M1946 wurde als kleiner, schwerer Panzer konzipiert, der in Auto- und Eisenbahntunnel passt, und erfüllte nach und nach eine Vielzahl von Aufgaben. Der M1946 ist schnell und mit einer massiven 120-mm-Kanone ausgestattet, die ihm im Vergleich zu den schwereren Fahrzeugen der gleichen Epoche nur beim Schutz fehlt."

