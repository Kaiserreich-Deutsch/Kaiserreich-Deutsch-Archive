PAR_infantry_equipment_0: "Mauser Modelo 1907"
PAR_infantry_equipment_0_short: "Modelo 1907"
PAR_infantry_equipment_0_desc: "Als die Spannungen im Gran Chaco zu Beginn des 20. Jahrhunderts zunahmen, starteten Bolivien und Paraguay jeweils eine kühne Aufrüstungskampagne, um sich gegenseitig zu bekämpfen. In dieser Zeit führte Paraguay eine leicht verkürzte Ableitung des Mauser 1898 ein. Dieses Gewehr mit dem Kaliber 7,65×53 mm Mauser wurde zum Rückgrat des paraguayischen Militärs, bis der Konflikt zwei Jahrzehnte später wieder aufflammte."
PAR_infantry_equipment_1: "Oviedo Mauser Modelo 1927"
PAR_infantry_equipment_1_short: "Modelo 1927"
PAR_infantry_equipment_1_desc: "1927 erhielt das spanische Unternehmen Oviedo von der paraguayischen Regierung den Auftrag, eine aktualisierte Variante der argentinischen Mauser 1909 herzustellen. Während das Gewehr selbst für seine Zeit ein Spitzenprodukt war, erwies es sich für Paraguay als erstaunlich schwierig, genügend Munition für die Gewehre zu beschaffen."
