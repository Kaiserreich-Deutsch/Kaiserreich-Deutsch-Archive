SIK_motorized_equipment_1_desc: "Im November 1931 traf die große, von Citroën organisierte Croisière Jaune (Gelbe Expedition) in Xinjiang ein. Yang Zengxin, der Gouverneur von Xinjiang, war überrascht von der französischen Expedition über die Seidenstraße und empfing das Expeditionsteam herzlich. Yang Zengxin schlug vor, während des Aufenthalts der Expedition in Xinjiang eine Reihe von Citroën P21 zu kaufen, da diese Fahrzeuge auch in rauen Umgebungen eingesetzt werden können, und die Expedition stimmte dieser Bitte gerne zu, da der Zweck ihrer Expedition darin bestand, für Citroën zu werben. Kurz nachdem die Expedition im Februar 1932 in Peking angekommen war, schickten die Franzosen die erste Ladung von Autoteilen und Ingenieuren nach Xinjiang. Dieser Lastwagen wurde auch der am meisten verbreitete Lastwagen in Xinjiang."

