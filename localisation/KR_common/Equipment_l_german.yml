PRU_infantry_equipment_0_desc: "Im Jahr 1909 kaufte Peru eine große Anzahl deutscher Mauser 1898-Gewehre mit der neuen Spitzer-Variante von 7,65×53 mm Mauser."
PRU_infantry_equipment_1: "Fabrique Nationale Mauser Modelo 1935"
PRU_infantry_equipment_1_short: "Modelo 1935"
PRU_infantry_equipment_1_desc: "Das Fabrique Nationale Modell 1935 ist ein leicht verkürztes Modell 1889 Mauser mit einer Fülle von Verbesserungen, darunter ein neuer Verschluss und ein Verriegelungssystem, ein zuverlässigeres Magazin sowie eine verbesserte Ergonomie. Die peruanische Variante ist mit dem gleichen Spitzer-Geschoss 7,65×53 mm geladen wie die früheren peruanischen Gewehre. Peru kaufte zwar auch eine Reihe von böhmischen Karabinern des Modells 1932, aber das FN-35 war weitaus häufiger anzutreffen."
