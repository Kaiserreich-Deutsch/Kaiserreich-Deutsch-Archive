#Infantry Equip

ENG_infantry_equipment_0: "Rifle No.1 Mk III"
ENG_infantry_equipment_0_short: "No.1 Mk III"
ENG_infantry_equipment_0_desc: "Die Mk III diente den Tommys seit 1907, eine ikonische Waffe des Weltkriegs. Die SMLE Mk III kam mit dem 1907 Pattern Bajonett und einer vereinfachten Kimmenanordnung, sowie einer festen Ladeführung. Während des Weltkriegs war die Nachfrage größer als das Angebot, so dass viele Exemplare des Mk III ohne Magazinabschneider ausgeliefert wurden."
ENG_infantry_equipment_1: "Rifle No.4 Mk I"
ENG_infantry_equipment_1_short: "No.4 Mk I"
ENG_infantry_equipment_1_desc: "Nach der Revolution und dem Bürgerkrieg wurde deutlich, dass das No.3 Enfield für den Kampf in den Städten nicht geeignet war. "Im Jahr 1932 wurden schließlich Versuche für ein völlig neues Gewehr durchgeführt, die jedoch weitgehend erfolglos blieben, da die neuen Entwürfe nicht mit dem alten Enfield mithalten konnten oder von den Truppen ungünstig bewertet wurden. In Anbetracht dieser Ergebnisse wurden die Bemühungen um einen Ersatz für das Enfield schließlich eingestellt. 1935 wurde der Regierung jedoch ein gemeinsames Projekt der Revolutionary Small Arms Factory in Enfield und Birmingham Small Arms vorgelegt. Das neue Gewehr war eine Weiterentwicklung des alten Lee Enfield mit einem kürzeren Lauf, einem seitlich angebrachten Riemen und einem vereinfachten Verschlusssystem." Die No.4 ist das neueste Mitglied der Lee-Enfield-Familie. Obwohl sie ihren Vorgängern ähnelt, ist die No.4 stärker und einfacher zu produzieren. Das No.4 ist aufgrund seines Laufs etwas schwerer. Ein interessanter Aspekt des No.4 ist die Tatsache, dass es mit einem Visier ausgestattet ist, das in Schritten von 100 Yards (91 m) eingestellt werden kann; kalibriert für 200-1.300 Yards (183-1189 Meter)."
ENG_infantry_equipment_2: "No.2 Machine-Carbine Mk I"
ENG_infantry_equipment_2_short: "No.2 MC Mk I"
ENG_infantry_equipment_2_desc: "Angesichts der Tatsache, dass die Zukunft der Kriegsführung in Richtung handgehaltener automatischer Waffen geht und die Wolken des Krieges in Europa wieder aufziehen, haben die Techniker der RSAF und die Männer der Station IX eine neue Maschinenpistole entwickelt. Der leichte und tragbare Maschinenkarabiner No.2 ist ideal für Operationen in Städten und für den Kampf auf mittlere bis nahe Entfernung geeignet."
ENG_infantry_equipment_3: "No.9 Machine-Rifle Mk I"
ENG_infantry_equipment_3_short: "No.9 MR Mk I"
ENG_infantry_equipment_3_desc: "Erfahrungen im Kampf gegen deutsche Truppen, die mit dem Maschinenkarabiner 44 bewaffnet waren, und Vergleiche mit französischen Konstruktionen veranlassten Stefan Kennneth Janson bei der RSAF, ein neues Sturmgewehr zu entwickeln. Das Gewehr Nr. 9 kann zwischen halbautomatischer und vollautomatischer Feuerung umgeschaltet werden und bietet den Tommys eine umfassende Feuerkraft."
ENG_infantry_at: "Boys Anti-Tank Rifle"
ENG_infantry_at_desc: "Das wegen seiner Größe und seines großen Laufs oft als 'Elefantengewehr' bezeichnete Panzerabwehrgewehr kann ein 60 g schweres AP-Projektil mit einer Geschwindigkeit von 747 m/s abfeuern. Trotz des Rückstoßschiebers und der gummigepolsterten Schaftkappe wurde der Rückstoß der Waffe als schmerzhaft empfunden und führte häufig zu Nackenverspannungen und Schulterprellungen."
ENG_infantry_at2: "anti-armoured Device MK2"
ENG_infantry_at2_desc: "Das Panzerabwehrgerät MK2 ist eine der neuesten Entwicklungen der Station IX. Mit einer effektiven Schussweite von 115 Yards kann die MK2 die schwersten Panzer des Kaisers ausschalten und durchbohren."
ENG_support_weapons: "Vickers MG & Stokes mortar"
ENG_support_weapons_desc: "Das Vickers-MG und der Stokes-Mörser waren die legendären Waffen der britischen Armee während des Weltkriegs. Nach der Revolution und dem Bürgerkrieg sind diese Waffen noch in großen Mengen in den Arsenalen der RSAF vorhanden. Obwohl sie in der heutigen Zeit überholt sind, können sie immer noch effektiv eingesetzt werden."
ENG_support_weapons2: "Lewis Mk III DEMS & SBML two-inch mortar"
ENG_support_weapons2_desc: "Mit ihrem kultigen 'Pfannenmagazin' hat die Lewis dem Tommy seit den dunkelsten Tagen des Ersten Weltkriegs gedient. Angesichts des drohenden Krieges ist die MKIII-Variante mit einem Pistolengriff ausgestattet, der das Abfeuern von der Schulter aus auf jedem Teil des Schiffsdecks ermöglicht. Die SBML ist zwar klein, aber unglaublich handlich und hat eine größere Feuerkraft und Reichweite als die meisten Gewehrgranaten."
ENG_support_weapons3: "Enfield-Automatic Mk IIIB & ML 3 inch mortar"
ENG_support_weapons3_desc: "Die Enfield-Automatic Mk IIIB ist eine weitere Kreation der RSAF. Als Ersatz für die Vickers und Lewis wird die Enfield-Automatic durch ein Magazin gespeist, was ihre Feuerrate reduziert, aber eine Überhitzung verhindert. Die Enfield-Automatic ist viel leichter als Maschinengewehre mit Gurtzuführung und wird der nächsten Generation von Tommies in den Schützengräben dienen. Der ML 3inch Mörser ist in der Lage, effektive Artillerieunterstützung im Nahbereich zu leisten und gleichzeitig tragbar zu sein."
ENG_support_weapons4: "Enfield-Automatic Mk V & ML 4.2 inch Mortar"
ENG_support_weapons4_desc: "Im Laufe des Krieges werden ständig Verbesserungen an den bestehenden Modellen vorgenommen. Die Variante Mk V der Enfield-Automatic verfügt über ein Zielfernrohr und ein verbessertes Kühlsystem. Der ML 4,2-Zoll-Mörser ist ein schwerer Mörser. Der schwere, aber tödliche Mörser muss geschleppt werden, um ihn auf das Schlachtfeld zu bringen."
ENG_improved_infantry_weapons_2: "No.1 MC Mk 1"
ENG_improved_infantry_weapons_2_desc: "Die Mark 1 Machine-Carbine, die neueste Entwicklung britischer Erfindungsgabe, ist eine vollautomatische Maschinenpistole. Die erfolgreiche und zuverlässige Konstruktion der Mark 1 zeichnet sich durch eine gleichmäßige Feuerrate aus und ist mit einem Gewicht von etwa 2,7 kg (6 Pfund) recht leicht, was sie perfekt für den Nahkampf macht."
ENG_advanced_infantry_weapons2: "No.11 MR MK IV"
ENG_advanced_infantry_weapons2_desc: "Die MK IV-Variante des MR Mk 1, kurz MR4, repräsentiert die neuesten technologischen Fortschritte in der Kriegsführung. Bei der MK IV-Variante wurden der Rückstoß und die Stabilität verbessert, was auf die Tradition der britischen Armee im Bereich der Treffsicherheit zurückzuführen ist. Das gasbetriebene britische Maschinengewehr verwendet .280 britische Patronen."
ENG_night_vision: "Cat's Eye"
ENG_night_vision_desc: "Die Dunkelheit war schon immer einer der größten Feinde der Menschheit. Die neuesten Entwicklungen der Station IX haben dies geändert, indem sie ein streng geheimes Infrarot-Nachtsichtgerät entwickelt haben. Das Gerät mit dem Spitznamen "Katzenauge" ermöglicht Aufklärungen und Operationen im Schutz der Dunkelheit."

