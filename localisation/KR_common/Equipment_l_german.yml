ITA_train_equipment_1: "FS Gruppo 740"
ITA_train_equipment_1_short: "FS Gr. 740"
ITA_train_equipment_1_desc: "Die Gruppe 740 wurde von den Adriatischen Eisenbahnen kurz vor der Verstaatlichung der Eisenbahnen im Jahr 1905 entwickelt und besteht aus einer Reihe von Lokomotiven der "Consolidation"-Klasse. Sie wurden gebaut, um schwere Züge auf den gebirgigen Strecken des nördlichen Appennin zu befördern und gleichzeitig eine vergleichsweise niedrige Achslast von 14 Tonnen zu halten, um auf älteren, weniger häufig gewarteten Gleisen zu fahren. Diese Lokomotiven erfüllten ihre Aufgabe hervorragend und wurden vor dem Großen Krieg in großer Zahl gebaut. Sie wurden auf der ganzen Halbinsel verteilt, um die älteren Lokomotiven aus der Zeit vor der Nationalisierung zu ersetzen, und viele dieser Lokomotiven wurden während des Krieges vor schweren Militärzügen (Tradotte) eingesetzt und blieben anschließend in unseren Händen."
ITA_train_equipment_2: "FS Gruppo 480"
ITA_train_equipment_2_short: "FS Gr. 480"
ITA_train_equipment_2_desc: "Bei der Gruppe 480 handelt es sich um eine Weiterentwicklung des österreichischen Entwurfs für die Vorkriegslokomotiven der Baureihe 580 der Südbahn, die für den schweren Einsatz auf der Brennerlinie nach Mitteleuropa konzipiert wurde. Obwohl ihre höhere Achslast im Vergleich zu ihren Vorgängern den Betrieb auf älteren Strecken erschwert, machen verschiedene Verbesserungen wie das Caprotti-Ventilgetriebe sie sowohl leistungsfähiger als auch billiger im Betrieb."
