MAF_infantry_equipment_1: "Karabiner 98t"
MAF_infantry_equipment_1_short: "Karabiner 98t"
MAF_infantry_equipment_1_desc: "Statt eines neuen Gewehrs wird die modifizierte Version des bestehenden Karabiner 98AZ aus dem Weltkrieg übernommen, um der Kolonialregierung Geld zu sparen. Das \"t\" steht für \"Tropen\". Die Gesamtlänge des Gewehrs wird auf 1000 mm verkürzt, sein Gewicht auf 3,2 kg reduziert und es wird mit einer kürzeren Visiereinrichtung (100 bis 1000 m statt 2000 m) ausgestattet, um für den Dschungelkrieg im Allgemeinen besser geeignet zu sein, der auf eine geringere Entfernung geführt wird."
MAF_infantry_equipment_2: "Maschinenpistole 40/I"
MAF_infantry_equipment_2_short: "MP 40/I"
MAF_infantry_equipment_2_desc: "Die MP 40/I (manchmal fälschlicherweise als MP 40/II bezeichnet) ist eine modifizierte Version der Standard-MP 40 mit zwei nebeneinander liegenden Magazinhaltern (für eine theoretische Gesamtmunitionsmenge von 64 Schuss), die für die Truppen an der asiatischen und afrikanischen Front entwickelt wurde, um den Dschungelkämpfen besser gerecht zu werden, bei denen der Abstand zum Gegner nicht so groß ist wie bei der \"Dauerfeuer-Himmelssteuer\" gegen feindliche Kämpfer, die sich hinter dichtem Laub verstecken."
MAF_infantry_equipment_3: "Maschinenkarabiner 42k"
MAF_infantry_equipment_3_short: "MKb 42k"
MAF_infantry_equipment_3_desc: "Im Gegensatz zur MKb 42 wurde die Variante MKb 42k \"Kolonial\" des Gewehrs parallel von der Firma Walther entwickelt. Die Spezifikation verlangte eine neue Waffe, die größer als eine Maschinenpistole, genauer, mit größerer Reichweite und wendiger als ein normales Gewehr sein sollte, um gleichzeitig die bestehenden MP 40/I und Karabiner 98t zu ersetzen. Das Gewehr wird mit einem geschlossenen Verschluss abgefeuert, hat eine höhere Feuerrate von 600 Umdrehungen pro Minute und eine um 50 Meter geringere effektive Reichweite als das in Europa verwendete Hauptdienstgewehr. Diese Eigenschaften, die eine Nische ausfüllten, machen es bei seinen Benutzern sehr beliebt."
