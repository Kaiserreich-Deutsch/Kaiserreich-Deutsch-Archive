BEL_train_equipment_1_desc: "Ursprünglich als preußische P 8 für die preußischen Staatsbahnen gebaut, wurden die Typ 64 nach dem Ersten Weltkrieg aus Deutschland beschafft, da es der neu organisierten Flandern-Wallonie an geeignetem Fahrzeugmaterial für den Mischverkehr fehlte. Später wurde eine Lizenz für die Produktion im Inland erworben, so dass die Baureihe 64 vor Ort hergestellt werden konnte."
BEL_train_equipment_2: "SNCB Type 1"
BEL_train_equipment_2_short: "SNCB Type 1"
BEL_train_equipment_2_desc: "Die Lokomotiven des Typs 1 wurden für den schweren Schnellzugverkehr gebaut und waren für den Frachtverkehr im Krieg nicht geeignet. In Ermangelung einer Alternative wurden sie jedoch trotzdem im Frachtverkehr eingesetzt. Die Lokomotive wurde im belgischen Streckennetz häufig eingesetzt und ergänzte die anderen aus Deutschland beschafften deutschen Lokomotiven."
