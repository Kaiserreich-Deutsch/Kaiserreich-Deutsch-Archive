FIN_super_heavy_tank_equipment_1_desc: "Nach dem Erfolg des T-75 begann das Unternehmen Putilow mit der Arbeit an einer Reihe neuer schwerer Panzer mit einem Turm. Einer dieser Entwürfe war der massive T-107. Die Pläne für dieses Fahrzeug wurden schließlich von deutschen Agenten in Russland gestohlen und das Projekt wurde neu ausgerichtet. Die Deutschen bauten ein Versuchsfahrzeug, um die russischen Panzerfähigkeiten zu beurteilen, und nach zufriedenstellenden Tests fand das Fahrzeug schließlich seinen Weg nach Finnland. Die Finnen begannen fast sofort mit der Produktion neuer T-107."
