#Dodge 1/2-ton 4x4 improved to GCKW 353 standard:
CSA_motorized_equipment_1: "Dodge, 1937, 2 1/2 tons"
CSA_motorized_equipment_1_short: "DMJ"
CSA_motorized_equipment_1_desc: "Der DMJ ist ein klassischer 6x6 2 1/2-Tonner nach Armeestandard mit hoher Geländetauglichkeit. Er wurde 1937 auf Wunsch der US-Armee entwickelt. Mit Beginn des amerikanischen Bürgerkriegs wurden die Dodge-Einrichtungen von der CSA beschlagnahmt und die Produktion des Lkw für die Kontinentalarmee begann."
#M2 Half-track:
CSA_mechanized_equipment_1: "White Motor, Half-Track Car, Carrier, Model 6"
CSA_mechanized_equipment_1_short: "WM-6 Half-Track Car"
CSA_mechanized_equipment_1_desc: "Der WM-6 ist ein gepanzertes Halbkettenfahrzeug, das von französischen Halbkettenfahrzeugen inspiriert wurde. Der WM-6 wurde von der neu beschlagnahmten White Motors entwickelt und ist ein Mehrzweck-LKW, der als Truppentransporter, Artillerieschlepper oder Aufklärungsfahrzeug dienen kann."
#M3 Half-track:
CSA_mechanized_equipment_2: "Continental Army, Half-Track, Carrier, Model 9"
CSA_mechanized_equipment_2_short: "CA-9 Half-Track"
CSA_mechanized_equipment_2_desc: "Der CA-9 ist eine Weiterentwicklung des WM-6, der von der Kontinentalarmee intern entwickelt wurde. Das neue Halbkettenfahrzeug ist eine größere Version des WM-6, ausgestattet mit zwei M-3 M1919-Maschinengewehren und einem B2-Maschinengewehr, sowie einer Hecktür und fünf zusätzlichen Sitzen im Heck."
#M5 Half-track:
CSA_mechanized_equipment_3: "Continental Army, Half-Track, Carrier, Model 11"
CSA_mechanized_equipment_3_short: "CA-11 Half-Track"
CSA_mechanized_equipment_3_desc: "Der CA-10 wurde zeitgleich mit dem CA-9 als schwerere Alternative zu diesem Fahrzeug entwickelt. Das nach dem Einsatz des CA-9 verbesserte und als CA-11 bezeichnete Fahrzeug ist sowohl einfacher zu produzieren als auch stärker gepanzert, verfügt aber nicht über die nötige Schnelligkeit, sehr zum Leidwesen der ehemaligen US-Offiziere der Kontinentalarmee."
#Dodge 1/2-ton 4x4 improved to GCKW 353 standard:
CSA_motorized_rocket_equipment: "Dodge, 1937, 2 1/2 tons, CA-28"
CSA_motorized_rocket_equipment_short: "DMJ 'Xylophone'"
CSA_motorized_rocket_equipment_desc: "Das Fahrzeug ist ein DMJ-Truck mit einem montierten CA-28-Raketenwerfer und wird allgemein als 'Xylophon' bezeichnet. Einzelne Raketenwerfer sind bekanntermaßen etwas ungenau, aber die Feuerkraft, die diese Konstruktion entfalten kann, ist beeindruckend."
CSA_motorized_rocket_equipment_1: "Dodge, 1937, 2 1/2 tons, CA-28"
CSA_motorized_rocket_equipment_1_short: "DMJ 'Xylophone'"
CSA_motorized_rocket_equipment_1_desc: "Das Fahrzeug ist ein DMJ-Truck mit einem montierten CA-28-Raketenwerfer und wird allgemein als 'Xylophon' bezeichnet. Einzelne Raketenwerfer sind bekanntermaßen etwas ungenau, aber die Feuerkraft, die diese Konstruktion entfalten kann, ist beeindruckend."

#Amphibious

CSA_amphibious_mechanized_equipment_1: "Roebling-Dodge, Landing Vehicle, Tracked, Model 2"
CSA_amphibious_mechanized_equipment_1_short: "RD-2 LVT"
CSA_amphibious_mechanized_equipment_1_desc: "Die amphibischen Kampffahrzeuge der Landing-Vehicle-Serie sollten ursprünglich nur als Frachtträger für Operationen von Schiff zu Land dienen. Sie entwickelten sich natürlich zu hochleistungsfähigen Angriffstruppen- und Feuerunterstützungsfahrzeugen. Das 1935 von Donald Roebling entwickelte zivile Rettungsfahrzeug "Alligator" wurde später zum RD-1 weiterentwickelt, dem es an Panzerschutz fehlte und das im harten Gelände unzuverlässig war. Der RD-2 baute auf dem RD-1 auf, wobei die eklatantesten Probleme dieses Fahrzeugs behoben wurden."
CSA_amphibious_mechanized_equipment_2: "Roebling-Dodge, Landing Vehicle, Tracked, Model 4"
CSA_amphibious_mechanized_equipment_2_short: "RD-4 LVT"
CSA_amphibious_mechanized_equipment_2_desc: "Der RD-4 verbesserte den RD-2 durch eine deutlich höhere Ladekapazität, die allerdings trotz verbesserter Motoren auf Kosten der Geschwindigkeit ging. Im Gegensatz zu seinem Vorgänger war er außerdem mit einem schweren Maschinengewehr oder einem Flammenwerfer ausgestattet."

#Armoured Car
CSA_gw_armored_car_equipment: "White Motor, Scout Car, Model 2"
CSA_gw_armored_car_equipment_short: "WM-2 Scout Car"
CSA_gw_armored_car_equipment_desc: "Der WM-2 Scout Car ist ein leicht gepanzertes, offenes und mit Maschinengewehren bewaffnetes Fahrzeug mit Allradantrieb, das für Aufklärungszwecke entwickelt wurde. Der M2 Scout Car, eine Weiterentwicklung des Scout Car-Konzepts, das die Kavallerie bei der Aufklärung ersetzen sollte, beendete Ende 1935 seine Erprobung und wurde inmitten zunehmender Spannungen in den USA trotz seiner Mängel in den Dienst der Armee aufgenommen. Im Dienst der CSA war das Fahrzeug als WM-2 bekannt."
CSA_armored_car_equipment_1: "White Motor, Scout Car, Model 4"
CSA_armored_car_equipment_1_short: "WM-4 Scout Car"
CSA_armored_car_equipment_1_desc: "Der WM-4 Scout Car ist eine Weiterentwicklung des WM-2, in den die Erfahrungen aus dem Bürgerkrieg eingeflossen sind. Der WM-4 verfügt über mehrere kleine Verbesserungen, die aus den Erfahrungen des Krieges resultieren, wie z. B. gepanzerte Kotflügel und Frontrollen sowie einen zuverlässigeren Motor. Obwohl das Scout Car-Konzept selbst kritisiert wurde, weil der Schwerpunkt auf der Mobilität und nicht auf der Überlebensfähigkeit lag, wurde der WM-4 dennoch in den Dienst gestellt."
#DHT-5 Marmon-Herrington:
CSA_armored_car_equipment_2: "Marmon-Herrington, Armoured Car, Model 6"
CSA_armored_car_equipment_2_short: "MH-6 Armoured Car"
CSA_armored_car_equipment_2_desc: "Der MH-6 Armoured Car wurde am Ende des amerikanischen Bürgerkriegs entwickelt. Das zunächst als DHT-5 bekannte Fahrzeug erwies sich als äußerst unpopulär und wurde stark umgestaltet, um den Anforderungen der Armee gerecht zu werden. Das neue Fahrzeug, das 1942 als DHT-6 wieder eingeführt wurde, konnte mit seiner 37-mm-Kanone keine stark gepanzerten Fahrzeuge durchdringen. Unter dem Namen MH-6 wurde er jedoch erfolgreich zur Aufklärung und Unterstützung der Infanterie eingesetzt."
#DHT-5 Marmon-Herrington:
CSA_armored_car_at_equipment: "Continental Army, Armoured Car, Model 10"
CSA_armored_car_at_equipment_short: "CA-10 Armoured Car"
CSA_armored_car_at_equipment_desc: "Der CA-10 Armoured Car ist eine MH-6-Variante mit einer 57-mm-Kanone, um eine angemessene Panzerabwehr zu gewährleisten. Am MH-6 wurden nur geringfügige Änderungen vorgenommen, um die neue Kanone unterzubringen."

