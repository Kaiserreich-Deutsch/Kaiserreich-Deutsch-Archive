CHI_infantry_equipment_0_desc: "Ursprünglich ein Produkt der späten Guangxu-Ära zur 'Selbstverstärkung', wurde der Typ 88 als enge Kopie des deutschen Gewehrs 88 mit Exportmodifikationen entworfen. Obwohl sie trotz Verbesserungen neueren Gewehren kollektiv unterlegen ist und oft schlecht gewartet wird, gilt die Waffe als robust und zuverlässig, wenn auch unhandlich.\n\n Diese Variante wird in den kleinen Werkstätten der aufständischen Zone von Jiangfu hergestellt, obwohl sie aufgrund von Ausrüstungsmangel und persönlichen Vorlieben oft neben einer Vielzahl anderer Waffen wie dem Daodao verwendet wird."
CHI_infantry_equipment_1: "Huadaong Type 27"
CHI_infantry_equipment_1_short: "Huadong Type 27"
CHI_infantry_equipment_1_desc: "Dieses ursprünglich als 'Xuantong Typ 27' bezeichnete Gewehr wurde 1935 mit deutscher Hilfe nach der Restauration in den Dienst der Qing gestellt. Die Waffe ist funktional eine nahezu identische Kopie der deutschen Mauser M1924 und stellt in Bezug auf Gewicht und Rückstoß eine erhebliche Verbesserung gegenüber dem viel älteren Typ 88 dar.\n.\nErstmals im Arsenal von Hanyang mit deutschen Werkzeugen hergestellt, haben sich die Herstellungsmethoden bereits auf die von der KMT kontrollierten Gebiete ausgeweitet, auch wenn das Gewehr seine Vorgänger wohl noch eine Weile nicht vollständig ersetzen wird."
CHI_infantry_equipment_2: "Tsingtao MP18"
CHI_infantry_equipment_2_short: "Tsingtao MP18"
CHI_infantry_equipment_2_desc: "Dank der Flut von Überschüssen aus dem Zweiten Weltkrieg, die in den frühen 1920er Jahren auf den Weltmarkt gelangten, wurde die MP18 einige Zeit in China eingesetzt, bevor eine modifizierte Version in Tsingtao in Produktion ging. Mit Änderungen am Magazin und am Schaft wurde dieses besondere Produkt der deutsch-chinesischen Zusammenarbeit kopiert und in ganz Nord- und Südchina verkauft, allerdings hauptsächlich an die Qing-Regierung."
CHI_infantry_equipment_3: "Zhongshan Xinhai Type 33"
CHI_infantry_equipment_3_short: "Zhongshan Type 33"
CHI_infantry_equipment_3_desc: "Das Typ 33 ist ein halbautomatisches Gewehr, das auf dem General-Liu-Gewehr von 1914 basiert. Obwohl es ähnlich aussieht, ist das Typ 33 kürzer, die Rückseite des Gehäuses ist abgedeckt und das Gasfängersystem wurde durch eine einfache Gasöffnung ersetzt. Das neue Gewehr kann auch nicht mehr auf Handbetrieb umgestellt werden und verwendet die Magazine des böhmischen Gewehrs ZH-29 und des leichten Maschinengewehrs ZB-26."

