DEI_motorized_equipment_1: "DAF Trado"
DEI_motorized_equipment_1_short: "DAF Trado"
DEI_motorized_equipment_1_desc: "Das Trado-Federungssystem war ein beachtlicher kommerzieller Erfolg und wurde bei vielen bestehenden und neuen zivilen und militärischen Lkw-Typen eingesetzt. Es bestand aus einem blattgefederten Drehgestell mit zwei angetriebenen Laufrädern, das leicht an der Hinterachse eines beliebigen Lastkraftwagens befestigt und von diesem angetrieben werden und sich dort drehen konnte."
DEI_mechanized_equipment_1: "Braat Overvalwagen"
DEI_mechanized_equipment_1_short: "Overvalwagen"
DEI_mechanized_equipment_1_desc: "Entworfen 1940 auf der Grundlage eines Chevrolet COE (Cab Over Chassis) LKW. Um den Beschuss mit Handfeuerwaffen abzuwehren oder zu stoppen, war die schräge Wanne an der vorderen Glacis 20 mm und an den Seiten und hinten 12 mm dick. Die Hauptkabine verfügte über ein gepanzertes Klapppaneel für den Fahrer und einen seitlichen Sehschlitz, während der Kommandantenplatz eine dreiseitige Kasematte mit einem luftgekühlten Browning-Maschinengewehr Kaliber 30 (7,62 mm) oder einem flüssigkeitsgekühlten Vickers-Maschinengewehr Kaliber 303 (7,7 mm) und einer Heckklappe erhielt."
DEI_mechanized_equipment_2: "Pantserwagen M.42"
DEI_mechanized_equipment_2_short: "Psw. M.42"
DEI_mechanized_equipment_3: "Pantserwagen M.44"
DEI_mechanized_equipment_3_short: "Psw. M.44"

DEI_gw_tank_equipment: "Carden Loyd Mk VI"
DEI_gw_tank_equipment_short: "V-CL Mk VI"
DEI_gw_tank_equipment_desc: "Die Königliche Niederländische Armee verfügte nur über eine Handvoll entweder veralteter oder abgenutzter Panzerwagen, zwölf ausgezeichnete DAF M39 Sechsrad-Panzerwagen und fünf Carden Loyd Mark VI Panzerwagen mit den Namen Lynx, Poema, Jaguar, Panter und Luipaard."
DEI_light_tank_equipment_1: "DAF M39 Pantserwagen"
DEI_light_tank_equipment_1_short: "DAF M39"
DEI_light_tank_equipment_1_desc: "Für seine Zeit war der DAF M39 ein modernes Design mit einer komplett geschweißten Monocoque-Konstruktion der Wanne und einer umfangreichen Verwendung von Schrägpanzerung. Der Turm, der mit einer relativ starken 37-mm-Kanone ausgestattet war, wurde in Schweden von Landsverk hergestellt. Der Typ war leicht gepanzert und relativ schnell, mit einer guten Geländegängigkeit."
DEI_light_tank_equipment_2: "CTMS-1TB1"
DEI_light_tank_equipment_2_short: "CTMS-1TB1"
DEI_light_tank_equipment_2_desc: "Das Projekt CTMS-1TB1 wurde von Marmon-Herrington gestartet, um einen leichten Dreimann-Panzer für die niederländische Armee herzustellen. Er war mit einer 37 mm Maschinenkanone und einem koaxialen M1919-Maschinengewehr bewaffnet. Ursprünglich sollten 600 Exemplare nach Niederländisch-Ostindien geschickt werden. Der Feldzug endete jedoch zu früh, als dass Prototypen verschickt werden konnten."
DEI_light_tank_equipment_3: "MTLS-1G14"
DEI_light_tank_equipment_3_short: "MTLS-1G14"
DEI_light_tank_equipment_3_desc: "Das Projekt MTLS-1G14 wurde zeitgleich mit dem CTMS-1TB1 gestartet, um einen mittleren Vier-Mann-Panzer für die niederländische Armee zu bauen. Er war mit zwei 37 mm Maschinenkanonen bewaffnet. Außerdem war er mit fünf M1919-Maschinengewehren ausgestattet, von denen drei auf der Wanne, eines koaxial und eines oben auf dem Turm montiert waren. Die Panzerung war verschraubt und betrug zwischen 13-38 mm."
DEI_light_tank_aa_equipment_3: "Braat AA"
DEI_light_tank_aa_equipment_3_short: "Braat AA"
DEI_light_tank_aa_equipment_3_desc: "Eine Luftabwehrkanone auf dem Fahrgestell eines Braat Overvalwagens."

