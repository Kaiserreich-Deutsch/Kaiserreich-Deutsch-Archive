#Just Ottoman m1903:
TUR_infantry_equipment_0: "Piyade Tüfeği Yapım 1898"
TUR_infantry_equipment_0_short: "Mauser T98"
TUR_infantry_equipment_0_desc: "Das Mauser T98 war das Hauptdienstgewehr der osmanischen Armee während des Weltkriegs. Das osmanische M1903 mit dem Kaliber 7,65 mm war die am häufigsten verwendete Variante der Mauser. Dieses ikonische Gewehr, das von den Osmanen "Mavzer" genannt wurde, erlangte große Berühmtheit und hat sich tief in das türkische Unterbewusstsein eingeprägt.\n'One side of me withered from sorrows / the other from a Mavzer wound'."
#Standased Turkish mauser:
TUR_infantry_equipment_1: "Hümayun Tüfeği Yapım 1355"
TUR_infantry_equipment_1_short: "Kırıkkale T55"
TUR_infantry_equipment_1_desc: "Kırıkkale T55 war die Bezeichnung für die osmanische Modifikation des Mauser-Gewehrs 98. Ab 1933 modernisierte das Osmanische Reich seine alten Gewehre auf eine gemeinsame Konfiguration, die als Modell von 1936 bekannt ist und alle in der Mauser-Patrone 8x57. Die Vereinheitlichung aller Mauser-Gewehre im osmanischen Bestand trug dazu bei, den logistischen Alptraum der Versorgung aller Einheiten mit vier verschiedenen Arten von Gewehrmunition zu erleichtern."
