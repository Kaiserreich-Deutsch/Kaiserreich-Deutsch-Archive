NEE_gw_tank_equipment: "Light Tank, Model 1921"
NEE_gw_tank_equipment_short: "M1921"
NEE_gw_tank_equipment_desc: "Da die Vereinigten Staaten zum Zeitpunkt der Kapitulation Frankreichs im Weltkrieg über keine Panzer verfügten, bemühten sie sich angesichts der sich rasch verändernden internationalen Ordnung um die Entwicklung eines Behelfsfahrzeugs. Letztendlich wurde eine von Ford entworfene, nahezu identische Kopie des französischen FT-Panzers mit der Bezeichnung Modell von 1921 verwendet."

NEE_light_tank_equipment_1: "Light Tank, Model 2"
NEE_light_tank_equipment_1_short: "M2"
NEE_light_tank_equipment_1_desc: "Beunruhigt durch die rasante Entwicklung von Panzern während des Weltkriegs, entwickelten die Vereinigten Staaten während und unmittelbar nach dem Krieg mehrere experimentelle leichte Panzer. Auch wenn diese Entwürfe letztlich ins Leere liefen, bildeten die daraus gezogenen Lehren die Grundlage für die Entwicklung des M2. Der M2 verfügt über viele Merkmale, die direkt von kanadischen Panzern übernommen wurden, und ist mit einer einzigen 37-mm-Hochgeschwindigkeitskanone bewaffnet."
NEE_light_tank_equipment_2: "Light Tank, Model 3"
NEE_light_tank_equipment_2_short: "M3 Stuart"
NEE_light_tank_equipment_2_desc: "Die Unzulänglichkeiten des M2 wurden von den amerikanischen Streitkräften schnell erkannt, und schon bald wurde mit der Arbeit an einer neuen, völlig neu konzipierten Variante begonnen. Das Projekt wurde zwar durch den Amerikanischen Bürgerkrieg unterbrochen, aber die der Bundesregierung treuen Ingenieure konnten das Projekt schließlich abschließen."
NEE_light_tank_equipment_3: "Light Tank, Model 24"
NEE_light_tank_equipment_3_short: "M24"
NEE_light_tank_equipment_3_desc: "Der M24 ist zwar vom M3 inspiriert, wurde aber mit besonderem Augenmerk auf die Leistung in unwegsamem Gelände entwickelt."

NEE_medium_tank_equipment_1: "Medium Tank, Model 3"
NEE_medium_tank_equipment_1_short: "M3 Grant"
NEE_medium_tank_equipment_1_desc: "Während die amerikanischen Bemühungen um die Entwicklung eines modernen mittleren Panzers auf der Grundlage einer vergrößerten Variante des M2 mit dem Ausbruch des Bürgerkriegs scheiterten, brachte die provisorische Regierung von Neuengland, motiviert durch den Krieg, solche Pläne danach schnell zur Verwirklichung. Der M3 war vom kanadischen mittleren Panzer A15 Ram inspiriert und verfügte über ein in Kanada entwickeltes Laufrad. Der M3 Grant verfügt außerdem über eine Halterung für ein mobiles Funkgerät an der Rückseite seines Turms."
NEE_medium_tank_equipment_2: "Medium Tank, Model 4"
NEE_medium_tank_equipment_2_short: "M4 Sherman"
NEE_medium_tank_equipment_2_desc: "Inspiriert von der Panzerdoktrin der Kanadier und von eigenen Erfahrungen opferten die amerikanischen Militärs die seitliche Lafette des M3 für eine 75-mm-Kanone in einem vollständig durchfahrbaren zentralen Turm. Die Konstrukteure des M4 legten großen Wert auf die mechanische Zuverlässigkeit des Panzers, seine einfache Herstellung, Wartung, Langlebigkeit, Standardisierung und die Begrenzung von Gewicht und Größe. Die relativ einfache Produktion des M4 in Verbindung mit der industriellen Stärke Amerikas wird es ermöglichen, den M4 in kurzer Zeit zu produzieren und mit Hilfe von Reparatureinheiten die beschädigten Fahrzeuge schnell zu reparieren."
NEE_medium_tank_equipment_3: "Medium Tank, Model 20"
NEE_medium_tank_equipment_3_short: "M20 Clark"
NEE_medium_tank_equipment_3_desc: "Der M20, benannt nach dem General Mark Clark aus Neuengland, ist die neueste Entwicklung in der amerikanischen Panzerkriegsführung. Der M20 ist eine Verbesserung gegenüber dem M4 und verfügt über eine stärkere Wannenpanzerung (0,5 Zoll/13 mm dicker) sowie eine leistungsstarke 76-mm-Kanone. Der M20 wiegt zwar genauso viel wie der M4, aber dank seiner Panzerung, Feuerkraft und Mobilität ist er in der Lage, Panzer zu bekämpfen, die selbst als schwer eingestuft werden."

