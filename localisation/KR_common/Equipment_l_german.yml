#Infantry Equip

TRS_infantry_equipment_0: "Repetier-Stutzen M.95"
TRS_infantry_equipment_0_short: "Mannlicher M.95"
TRS_infantry_equipment_0_desc: "Das Mannlicher M1895 (deutsch: Infanterie Repetier-Gewehr M.95) war das Dienstgewehr der österreichisch-ungarischen Streitkräfte während des Weltkriegs. Das von Ferdinand von Mannlicher entworfene Gewehr hatte einen Geradezugbolzenverschluss, der im Vergleich zu seinen Zeitgenossen eine höhere Feuergeschwindigkeit ermöglichte, was ihm bei den österreichischen Truppen den Spitznamen Ruck-Zuck und bei den Italienern den Spitznamen Ta-Pum einbrachte. Das italienische Lied \"Ta pum!\" aus dem Weltkrieg bezieht sich auf dieses Gewehr. Später im Krieg wurden die meisten Gewehre in die kurze "Stutzen"-Konfiguration umgewandelt."
TRS_infantry_equipment_1: "Mannlicher-FÉG Karabiner M.24"
TRS_infantry_equipment_1_short: "Kar M.24"
TRS_infantry_equipment_1_desc: "Der Weltkrieg machte die Unzulänglichkeiten des M.95 nur allzu deutlich, vor allem die relativ leistungsschwache Rundkopfpatrone und die erforderliche Wartung für das Geradezugsystem. Steyr entwickelte die 8x56mm \"Spitzer\"-Patrone, die als Grundlage für eine neue Waffengeneration dienen und das M.95 zu seiner vollen Leistungsfähigkeit bringen sollte. Bei der Gewehrprüfung 1924 setzte sich die ungarische FÉG-Konstruktion durch, die auf dem ausgezeichneten Drehverschluss der Mannlicher-Schönauer basierte und angenommen wurde."
TRS_infantry_equipment_2: "ZB Selbstladekarabiner M.42"
TRS_infantry_equipment_2_short: "SlKar M.42"
TRS_infantry_equipment_2_desc: "Während die kaiserlichen und königlichen Streitkräfte seit Ende der 1920er Jahre an Selbstladegewehren interessiert waren, verzögerten die politische und wirtschaftliche Lage sowie wiederholte Enttäuschungen bei Versuchen das Projekt, während sich die Armee auf andere Entwicklungen konzentrierte. Als der Zweite Weltkrieg ausbrach, wurde das Interesse an dem Projekt wieder geweckt, und die Firma Zbrojovka Brno in Böhmen nahm ihre Konstruktion 1942 an. Das Gewehr war recht modern und verfügte über ein gasbetriebenes System, einen kippbaren Verschluss und ein abnehmbares Kastenmagazin, obwohl die Soldaten erst später im Krieg zusätzliche Magazine erhielten."
TRS_infantry_equipment_3: "ZB Maschinenkarabiner M.44"
TRS_infantry_equipment_3_short: "MKar M.44"
TRS_infantry_equipment_3_desc: "Die Entwicklung eines tragbaren automatischen Gewehrs mit einer Zwischenpatrone entstand in der Monarchie dank des Erfolgs der "schweren" Maschinenpistolen der Király-Serie und der Erkenntnis, dass die Kampfreichweiten viel geringer waren als erwartet. Um die Feuerkraft des Infanteristen zu maximieren, entwickelte der tschechische Konstrukteur Alois Farlík die 8x45-mm-Zwischenpatrone, während ZB die Maschinenkarabine um diese Patrone herum konstruierte. Sie wurde als Maschinenkarabiner M.44 eingeführt."

