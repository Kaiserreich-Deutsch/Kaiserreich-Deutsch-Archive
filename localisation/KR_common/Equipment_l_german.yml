#Motorised
ALB_motorized_equipment_1: "Steyr 640"
ALB_motorized_rocket_equipment_1: "Krupp Protze w/ M.44 'Schlägelwerfer'"
ALB_motorized_rocket_equipment_1_short: "Krupp Protze w/ M.44"
ALB_mechanized_equipment_1: "Saurer Transportpanzer M.38/40"
ALB_mechanized_equipment_1_short: "TPz M.38/40"
ALB_mechanized_equipment_1_desc: "Der Bedarf an einem gepanzerten Transportmittel für die mechanisierte Infanterie führte dazu, dass verschiedene Fahrzeuge für diese Aufgabe umgebaut wurden. Der Artillerietraktor Saurer R77 war einer der ersten dieser Umbauten und war relativ einfach: Auf dem Fahrgestell wurde ein gepanzerter \"Kasten\" angebracht, der den Fahrer und das Personal im Inneren schützte. Der Einsatz dieser Umbauten trug dazu bei, das Konzept der gepanzerten Fahrzeuge in der österreichischen Doktrin zu verankern."
ALB_mechanized_equipment_2: "Weiss Manfréd Transportpanzer M.39/42"
ALB_mechanized_equipment_2_short: "TPz M.39/42"
ALB_mechanized_equipment_2_desc: "1942 begann die ungarische Firma Weiss Manfréd mit dem Umbau der veralteten Nimród SPAT/SPAA-Fahrzeuge zu Schützenpanzern und gepanzerten Krankenwagen, die von den Ungarn den Spitznamen Lehel erhielten. Sie waren dem TPz38/40 in jeder Hinsicht überlegen, da sie stärker gepanzert waren und über einen besseren Motor verfügten."
ALB_mechanized_equipment_3: "Škoda-MÁVAG Transportpanzer M.40/44"
ALB_mechanized_equipment_3_short: "TPz M.40/44"
ALB_mechanized_equipment_3_desc: "Als Österreich den M.40-Panzer durch den M.42-Panzer ersetzte, wurden die Panzer umgerüstet. Einer dieser Umbauten war ein APC ähnlich dem Lehel, bei dem der Turm entfernt und das Innere der Wanne umgestaltet wurde, um eine Gruppe von Panzerfanteristen unterzubringen."

#Armoured Car
ALB_gw_armored_car_equipment: "PanzerAutomobil "Schildkröte" M.23"
ALB_gw_armored_car_equipment_short: "PzA M.23"
ALB_gw_armored_car_equipment_desc: "Der PA-II von Škoda mit seinem gewölbten Design und seiner für ein Auto mäßigen Geschwindigkeit erhielt den Spitznamen "Schildkröte". Er wurde vom K.u.K.-Hochkommando als Ersatz für den veralteten Austro-Daimler für Patrouillenfahrten im besetzten Norditalien und Serbien bestellt."
ALB_armored_car_equipment_1: "PanzerAutomobil \"Csaba\" M.39"
ALB_armored_car_equipment_1_short: "PzA M.39"
ALB_armored_car_equipment_1_desc: "Das von dem ungarischen Ingenieur Miklós Straussler entworfene Modell 39 wurde von der K.u.K.-Armee als Unterstützungsfahrzeug für ihre neu organisierten motorisierten Einheiten in Dienst gestellt. Das mit einer 20-mm-Kanone ausgestattete Fahrzeug wurde hauptsächlich von der Firma MAVÁG gebaut und nach dem Sohn von Attila \"Csaba\" benannt."
ALB_armored_car_equipment_2: "PanzerAutomobil "Toldi" M.42"
ALB_armored_car_equipment_2_short: "PzA M.42"
ALB_armored_car_equipment_2_desc: "Die Veränderungen auf dem Schlachtfeld erforderten eine viel schwerere Bewaffnung für Aufklärungsfahrzeuge. Um eine schnelle Lösung zu finden, wurde beschlossen, den brandneuen Turm des SpPz M.42 zu übernehmen und ihn mit einer leichteren 40 mm Bofors-Kanone auszustatten."
ALB_armored_car_at_equipment: "PanzerjägerAutomobil "Attila" M.43"
ALB_armored_car_at_equipment_desc: "Da die leichten mechanisierten Einheiten des Heeres mit feindlichen Panzertruppen in Kontakt kamen, wurde beschlossen, einige M.42-Modelle mit einem 57-mm-Kanonenturm des SpPZ M.42 und spezieller AT-Munition auszurüsten."

