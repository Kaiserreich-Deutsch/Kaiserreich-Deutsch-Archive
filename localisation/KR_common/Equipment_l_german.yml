UKR_heavy_tank_equipment_1_desc: "Der aus der Versuchskonstruktion hervorgegangene 'Kaiserliche Panzer', wie ihn die Firma Krupp in Anspielung auf die Eitelkeit des Kaisers selbst nannte, wurde 1931 von der deutschen Armee vollständig abgelehnt. Davon ließ man sich jedoch nicht beirren und bot der ukrainischen Regierung nur wenige Monate später einen zweiten Prototyp mit einem wesentlich weniger störanfälligen Aufhängungssystem an. Die Ukraine kaufte das Fahrzeug, und nach einer kleinen Überarbeitung der immer noch etwas problematischen Aufhängung wurde das Fahrzeug unter dem deutschen Namen 'Kaiserlichepanzer' übernommen."
