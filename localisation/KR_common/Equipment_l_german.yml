FIN_light_tank_equipment_1_desc: "Der Vickers Mark E wurde 1932 in begrenztem Umfang von der kanadischen Armee unter der Bezeichnung 'A4' als Behelfspanzer eingesetzt, während modernere leichte Panzer entwickelt wurden. Er erhielt den eher ironischen Spitznamen 'Reliant' für seine gleichzeitige Zuverlässigkeit in unwegsamem Gelände und seine Neigung zu zufälligen Pannen in scheinbar harmlosen Situationen."
FIN_light_tank_equipment_2: "AMO-Sisu BT-10"
FIN_light_tank_equipment_2_short: "BT-10"
FIN_light_tank_equipment_2_desc: "Aufgrund eines Produktionsfehlers und der finanziellen Probleme Russlands wurde 1935 eine kleine Anzahl defekter russischer BT-10-Panzer nach Finnland verkauft, wo sie umgerüstet und vervollständigt wurden. Der finnische BT-10 ist mit der gleichen 37-mm-Bofors-Kanone bewaffnet wie der Mk E, der nur wenige Monate zuvor eingeführt wurde."
