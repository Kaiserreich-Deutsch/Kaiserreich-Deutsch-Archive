#Ford M1921:
CSA_gw_tank_equipment: "Rock Island Arsenal, Light Tank, Model 1921"
CSA_gw_tank_equipment_short: "RIA-L1921"
CSA_gw_tank_equipment_desc: "Da die Vereinigten Staaten zum Zeitpunkt der Kapitulation Frankreichs im Weltkrieg über keine Panzer verfügten, bemühten sie sich angesichts der sich rasch verändernden internationalen Ordnung um die Entwicklung eines Behelfsfahrzeugs. Letztendlich wurde eine von Ford entworfene, nahezu identische Kopie des französischen FT-Panzers mit der Bezeichnung Modell von 1921 verwendet."

CSA_light_tank_equipment_1: "Rock Island Arsenal, Light Tank, Model 2"
CSA_light_tank_equipment_1_short: "RIA-L2"
CSA_light_tank_equipment_1_desc: "Beunruhigt durch die rasante Entwicklung von Panzern während des Weltkriegs, entwickelten die Vereinigten Staaten während und unmittelbar nach dem Krieg mehrere experimentelle leichte Panzer. Auch wenn diese Entwürfe letztlich ins Leere liefen, bildeten die daraus gezogenen Lehren die Grundlage für die Entwicklung des M2. Der M2 verfügt über viele Merkmale, die direkt von kanadischen Panzern übernommen wurden, und ist mit einer einzigen 37-mm-Hochgeschwindigkeitskanone bewaffnet. Obwohl er der erste leichte Panzer im Dienst der Combined Syndicates war, wurde das Fahrzeug bei der Gründung der Armee der neuen Nation als L2 (L für leicht) bezeichnet."
CSA_light_tank_equipment_2: "Rock Island Arsenal, Light Tank, Model 3"
CSA_light_tank_equipment_2_short: "RIA-L3"
CSA_light_tank_equipment_2_desc: "Während die Bundesregierung und der Unionsstaat verbesserte Varianten des leichten Panzers M2 nach ähnlichem Muster entwickelten, bemühten sich die Kombinierten Syndikate darum, das Profil des M2 beizubehalten und gleichzeitig jedes einzelne Element zu verbessern. Der daraus resultierende L3 war das erste Fahrzeug, das vollständig vom sozialistischen Regime in Chicago entwickelt und produziert wurde."
CSA_light_tank_equipment_3: "Continental Army, Light Tank, Model 5"
CSA_light_tank_equipment_3_short: "CA-L5"
CSA_light_tank_equipment_3_desc: "Der L5 war im Wesentlichen eine verkleinerte Version des vom Pech verfolgten M8-Panzers und der erste von den Combined Syndicates produzierte leichte Panzer, der nicht auf dem Vorkriegspanzer M2 basierte. Bewaffnet mit einer neuen, in Frankreich entwickelten 75-mm-Hochgeschwindigkeits-Kanone, erwarb sich der L5 bei seinen Betreibern und Gegnern gleichermaßen einen hervorragenden Ruf."

CSA_medium_tank_equipment_1: "Continental Army, Medium Tank, Model 4"
CSA_medium_tank_equipment_1_short: "CA-M4"
CSA_medium_tank_equipment_1_desc: "Die anfänglichen Bemühungen der CSA, einen mittleren Panzer zu entwickeln, scheiterten an den heftigen Rivalitäten zwischen den Gewerkschaften. Mit Hilfe der sozialistischen Länder im Ausland gelang es den Combined Syndicates jedoch schließlich, einen im Wesentlichen vergrößerten L2-Panzer zu entwickeln. Der M4 ist zwar kein außergewöhnliches Fahrzeug, leistet aber in einer Vielzahl von Situationen hervorragende Dienste."
CSA_medium_tank_equipment_2: "Continental Army, Medium Tank, Model 5"
CSA_medium_tank_equipment_2_short: "CA-M5"
CSA_medium_tank_equipment_2_desc: "Der M5, der stark von französischen Entwürfen und dem 'Hood'-Panzer des Unionsstaates inspiriert war, sollte über weite Strecken des amerikanischen Bürgerkriegs das Rückgrat der Panzerdivisionen des Syndikats bilden. Schnell und mit einer dicken Frontpanzerung ausgestattet, erwies sich der M5 für seine Gegner als harte Nuss, die es zu knacken galt."
CSA_medium_tank_equipment_3: "Continental Army, Medium Tank, Model 9"
CSA_medium_tank_equipment_3_short: "CA-M9"
CSA_medium_tank_equipment_3_desc: "Nachdem das Werk, das für die Entwicklung des von der CSA vorgeschlagenen mittleren Panzers M8 verantwortlich war, an die föderalen Streitkräfte gefallen war, wurde der Entwurf direkt vom Zentralen Konstruktionsbüro der Streitkräfte der Vereinigten Syndikate übernommen und weiterentwickelt. Wie sein föderales Gegenstück ist der M9 mit einer 90-mm-Hauptkanone ausgestattet."

CSA_heavy_tank_equipment_1: "Continental Army, Heavy Tank, Model 1"
CSA_heavy_tank_equipment_1_short: "CA-H1"
CSA_heavy_tank_equipment_1_desc: "Die Entwicklung des schweren Panzers H1 begann nicht als Panzer, sondern als kommerzieller Traktor. Mit dem Ausbruch des Amerikanischen Bürgerkriegs wurde die neue Gewerkschaft, die für die Entwicklung des noch nicht freigegebenen Traktors verantwortlich war, angewiesen, sich auf die militärische Produktion umzustellen. Auf der Grundlage dieses fast vergessenen Traktors wurde schließlich der H1 entwickelt. Obwohl er mit Motorproblemen zu kämpfen hatte und die Panzerung für seine Aufgabe gerade noch ausreichte, war der H1 der erste schwere Traktor, der während des Krieges in großen Stückzahlen eingesetzt wurde und eine große Wirkung hatte."
CSA_heavy_tank_equipment_2: "Continental Army, Heavy Tank, Model 2"
CSA_heavy_tank_equipment_2_short: "CA-H2"
CSA_heavy_tank_equipment_2_desc: "Obwohl es äußerlich dem H1 ähnelt, ist das H2-Projekt eigentlich älter als der H1. Als Produkt des Zentralen Militärischen Konstruktionsbüros der Kombinierten Syndikate wurde der Vorläufer des H2 nach der erfolgreichen Einführung des H1 neu konstruiert, um die Besatzungen des H1 mit ihm vertraut zu machen. Obwohl der H2 zuweilen langsam und schwer zu manövrieren ist, hat seine Hauptkanone eine beeindruckende Durchschlagskraft und seine Panzerung war zur Zeit seiner ersten Einführung unvergleichlich."
CSA_heavy_tank_equipment_3: "Continental Army, Heavy Tank, Model 4"
CSA_heavy_tank_equipment_3_short: "CA-H4"
CSA_heavy_tank_equipment_3_desc: "Der H4 entstand aus dem Bedarf an einem schweren Panzer, der wendig genug war, um effektiver mit leichteren Fahrzeugen zusammenzuarbeiten. Die Panzerung des H4 war zwar nicht viel dicker als die des H2, aber das Fahrzeug war in der Tat wesentlich schneller, insbesondere unter schwierigen Bedingungen, und mit einer Kanone ausgestattet, die es mit Leichtigkeit mit gegnerischen schweren Panzern aufnehmen konnte."

CSA_super_heavy_tank_equipment_1: "Continental Army, Heavy Tank, Model 5"
CSA_super_heavy_tank_equipment_1_short: "CA-H5"
CSA_super_heavy_tank_equipment_1_desc: "Der schwere Panzer H2 erfüllte zwar seine Aufgabe hervorragend, doch seine Bewaffnung und Panzerung erwiesen sich als unzureichend, insbesondere für den Einsatz in städtischen Gebieten. Um einen größeren Motor, eine neue 105-mm-Kanone und eine dickere Panzerung unterzubringen, wurde das Fahrgestell verlängert und ein neuer Turm entworfen. Die Aufrüstung des Fahrzeugs war beträchtlich, und obwohl der H5 direkten Treffern von großkalibrigen Geschützen standhalten konnte, war er recht schwerfällig."

CSA_modern_tank_equipment_1: "Continental Army, Medium Tank, Model 12"
CSA_modern_tank_equipment_1_short: "CA-M12"
CSA_modern_tank_equipment_1_desc: "Ursprünglich eine Weiterentwicklung des mittleren Panzers M9, wurde der M12 aufgrund der radikalen Änderungen schließlich als völlig neuer Panzertyp eingestuft, der sowohl die Rolle eines mittleren als auch eines schweren Panzers erfüllen kann. Der M12 ist der Stolz der Syndikate und hinterlässt nur die zerstörten Überreste seiner Feinde in seinem Kielwasser."

