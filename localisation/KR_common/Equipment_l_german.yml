DOM_infantry_equipment_0: "Springfield Krag–Jørgensen Modelo 1898"
DOM_infantry_equipment_0_short: "Springfield M1898"
DOM_infantry_equipment_0_desc: "Das Krag-Jørgensen-Gewehr wurde 1892 von den Vereinigten Staaten als Ersatz für das veraltete Springfield-Modell 1884 eingeführt. Während sich die Krags im Spanisch-Amerikanischen Krieg auf kurze Distanz gegenüber vergleichbaren Mauser-Konstruktionen als überlegen erwiesen, machte das schwache System des Gewehrs im Vergleich zu neueren Verschlusskonstruktionen bereits ein Jahrzehnt nach seiner Einführung einen Ersatz erforderlich. Während der amerikanischen Besatzung mehrerer mittelamerikanischer Staaten zu Beginn des 20. Jahrhunderts wurden viele gelagerte Krag-Gewehre, vor allem das Modell 1898, zusammen mit Unmengen überschüssiger Munition an die örtlichen Streitkräfte abgegeben."
