#Tanks
USA_gw_tank_equipment: "Light Tank, Model 1921"
USA_gw_tank_equipment_short: "M1921"
USA_gw_tank_equipment_desc: "Da die Vereinigten Staaten zum Zeitpunkt der Kapitulation Frankreichs im Weltkrieg über keine Panzer verfügten, bemühten sie sich angesichts der sich rasch verändernden internationalen Ordnung um die Entwicklung eines Behelfsfahrzeugs. Letztendlich wurde eine von Ford entworfene, nahezu identische Kopie des französischen FT-Panzers mit der Bezeichnung Modell von 1921 verwendet."

USA_light_tank_equipment_1: "Light Tank, Model 2"
USA_light_tank_equipment_1_short: "M2"
USA_light_tank_equipment_1_desc: "Beunruhigt durch die rasante Entwicklung von Panzern während des Weltkriegs, entwickelten die Vereinigten Staaten während und unmittelbar nach dem Krieg mehrere experimentelle leichte Panzer. Auch wenn diese Entwürfe letztlich ins Leere liefen, bildeten die daraus gezogenen Lehren die Grundlage für die Entwicklung des M2. Der M2 verfügt über viele Merkmale, die direkt von kanadischen Panzern übernommen wurden, und ist mit einer einzigen 37-mm-Hochgeschwindigkeitskanone bewaffnet."
USA_light_tank_equipment_2: "Light Tank, Model 3"
USA_light_tank_equipment_2_short: "M3"
USA_light_tank_equipment_2_desc: "Die Unzulänglichkeiten des M2 wurden von den amerikanischen Streitkräften schnell erkannt, und schon bald wurde mit der Arbeit an einer neuen, völlig neu konzipierten Variante begonnen. Das Projekt wurde zwar durch den Amerikanischen Bürgerkrieg unterbrochen, aber die der Bundesregierung treuen Ingenieure konnten das Projekt schließlich abschließen."
USA_light_tank_equipment_3: "Light Tank, Model 24"
USA_light_tank_equipment_3_short: "M24"
USA_light_tank_equipment_3_desc: "Der M24 ist zwar vom M3 inspiriert, wurde aber mit besonderem Augenmerk auf die Leistung in unwegsamem Gelände entwickelt."

USA_medium_tank_equipment_1: "Medium Tank, Model 3"
USA_medium_tank_equipment_1_short: "M3"
USA_medium_tank_equipment_1_desc: "Während die amerikanischen Bemühungen um die Entwicklung eines modernen mittleren Panzers auf der Grundlage einer vergrößerten Variante des M2 mit dem Ausbruch des Bürgerkriegs scheiterten, brachte die Bundesregierung, motiviert durch den Krieg, solche Pläne in der Folgezeit rasch zur Verwirklichung. Der daraus resultierende M3-Panzer war der erste vollständig im Inland entwickelte mittlere Panzer, der bei allen Parteien des amerikanischen Bürgerkriegs zum Einsatz kam."
USA_medium_tank_equipment_2: "Medium Tank, Model 10"
USA_medium_tank_equipment_2_short: "M10"
USA_medium_tank_equipment_2_desc: "Ursprünglich als Panzerjäger auf der Basis des M3 konzipiert, wurde der M10 mehrfach überarbeitet, wobei der Schutz und der vollständig geschlossene Turm verbessert wurden, und er wurde als mittlerer Panzer umbenannt."
USA_medium_tank_equipment_3: "Medium Tank, Model 25"
USA_medium_tank_equipment_3_short: "M25"
USA_medium_tank_equipment_3_desc: "Der Turm des M25 wurde um die 90-mm-Fliegerabwehrkanone M3 herum konstruiert und hat eine einzigartige Form. Trotz seiner umfangreichen Bewaffnung erwies sich der M25 im amerikanischen Einsatz als wendig, und verbesserte Modelle seiner 90-mm-Kanone sollten die Grundlage für eine lange Reihe künftiger amerikanischer Panzerkanonen werden."

#delete eventually when we get a new icon:
USA_heavy_tank_equipment_1: "Medium Tank, Model 1"
USA_heavy_tank_equipment_1_short: "M1"
#delete eventually when we get a new icon:
USA_heavy_tank_equipment_2: "Medium Tank, Model 6"
USA_heavy_tank_equipment_2_short: "M6"
USA_heavy_tank_equipment_3: "Medium Tank, Model 26"
USA_heavy_tank_equipment_3_short: "M26"
USA_heavy_tank_equipment_3_desc: "Der M26 entstand als vergrößerte Variante des M8-Panzers der Combined Syndicates, nachdem die für seine Entwicklung verantwortliche Fabrik von föderalen Truppen eingenommen worden war. Er ist mit der gleichen Ableitung der 90-mm-Kanone M3 ausgestattet, die auch im mittleren Panzer M25 der Föderation verwendet wurde."

USA_super_heavy_tank_equipment_1: "Heavy Tank, Model 28"
USA_super_heavy_tank_equipment_1_short: "M28"
USA_super_heavy_tank_equipment_1_desc: "Der M28 Super Heavy Tank wurde um eine experimentelle 105-mm-Kanone herum konstruiert, die mit einem hochmodernen Autoloader-System ausgestattet war. Mit einer Panzerung von bis zu etwas mehr als zwölf Zoll Dicke an der Front war der M28 recht langsam, konnte aber selbst relativ starken Panzerabwehrkanonen zuverlässig widerstehen."

USA_modern_tank_equipment_1: "Medium Tank, Model 46"
USA_modern_tank_equipment_1_short: "M46"
USA_modern_tank_equipment_1_desc: "Der M46 ist eine etwas kleinere Variante des M26 und behebt viele der Zuverlässigkeitsprobleme dieses Panzers. Der wendige, stark gepanzerte und mit einer 105-mm-Hochgeschwindigkeits-Kanone ausgestattete M46 war der König auf dem Schlachtfeld."

