AUS_light_tank_equipment_1: "Škoda Leichter Kampfwagen Modell 1935"
AUS_light_tank_equipment_1_short: "leKpfW M.35"
AUS_light_tank_equipment_1_desc: "1933 erkannte die k.u.k.-Armee, dass ihre unzusammenhängende Panzerflotte, die aus älteren ausländischen Panzerkonstruktionen und inländischen Panzerfahrzeugen bestand, gegen die neuen syndikalistischen und deutschen Konstruktionen schnell an Kampfkraft verlor. Als Notlösung beschloss sie, den neuen Exportpanzer Škoda Š-II zu übernehmen. Die moderne Konstruktion war mit einem Zwei-Mann-Turm mit 37-mm-Kanone und pneumatischem Getriebe und Fahrwerk ausgestattet, was aufgrund seiner Komplexität und geringen Zuverlässigkeit das größte Problem des Panzers darstellte."
AUS_light_tank_destroyer_equipment_1: "Škoda Leichter Panzerjägerwagen Modell 1936"
AUS_light_tank_destroyer_equipment_1_short: "lePzJgW M.36"
AUS_light_tank_equipment_2: "ČKD Leichter Kampfwagen Modell 38"
AUS_light_tank_equipment_2_short: "leKpfW M.38"
AUS_light_tank_equipment_2_desc: "Noch während die ersten leKpfW M.35 vom Band liefen, suchte die Armee bereits nach einem neuen Kavalleriepanzer. Bei dem folgenden Wettbewerb wurden mehrere in- und ausländische Entwürfe in Betracht gezogen, aber am Ende entschied sich die Armee für eines der TNH-Modelle von ČKD. Wie der M.35 verfügte der TNHP über einen Zwei-Mann-Turm und eine verbesserte 37-mm-Kanone, aber der M.38 verbesserte die Panzerung und den Motor des M.35 und besaß ein viel einfacheres und zuverlässigeres Fahrwerk. Leider wurden die ersten Einheiten wegen des Schwarzen Montags nicht vor 1938 in Dienst gestellt."
AUS_light_tank_artillery_equipment_2: "ČKD Leichter Geschützwagen Modell 38"
AUS_light_tank_artillery_equipment_2_short: "leGW M.38"
AUS_light_tank_destroyer_equipment_2: "ČKD Leichter Panzerjägerwagen Modell 38"
AUS_light_tank_destroyer_equipment_2_short: "lePzJgW M.38"
AUS_light_tank_aa_equipment_2: "ČKD Leichter Flugabwehrkanonewagen Modell 38"
AUS_light_tank_aa_equipment_2_short: "leFlakW M.38"
AUS_light_tank_equipment_3: "ČKD Leichter Kampfwagen Modell 42"
AUS_light_tank_equipment_3_short: "leKpfW M.42"
AUS_light_tank_equipment_3_desc: "Während der schwerere M.40 den M.38 in der Hauptkampffunktion ablöste, bestand weiterhin Bedarf an einem kleineren und leichteren Kettenaufklärungsfahrzeug. Um mit dem rasanten Entwicklungstempo des Krieges Schritt zu halten, gestaltete die ČKD den oberen Teil des TNHP-Designs komplett neu. Der neue Aufklärungspanzer verfügte über verbesserte Ketten, eine schräge Frontpanzerung und einen neuen Turm, in dem der Kommandant, der Richtschütze und die brandneue, von Škoda entwickelte 57-mm-Autoladekanone untergebracht waren."
AUS_light_tank_artillery_equipment_3: "ČKD Leichter Geschützwagen Modell 42"
AUS_light_tank_artillery_equipment_3_short: "leGW M.42"
AUS_light_tank_destroyer_equipment_3: "ČKD Leichter Panzerjägerwagen Modell 42"
AUS_light_tank_destroyer_equipment_3_short: "lePzJgW M.42"
AUS_light_tank_aa_equipment_3: "ČKD Leichter Flugabwehrkanonewagen Modell 42"
AUS_light_tank_aa_equipment_3_short: "leFlakW M.42"

AUS_medium_tank_equipment_1: "Škoda-MÁVAG Mittlerer Kampfwagen Modell 40"
AUS_medium_tank_equipment_1_short: "mKpfW M.40"
AUS_medium_tank_equipment_1_desc: "Die Erfahrungen aus dem Zweiten Amerikanischen Bürgerkrieg, aus China und Spanien veranlassten die k.u.k.-Armeeführung, einen neuen Panzer mit einem größeren 3-Mann-Turm, einer 75-mm-Kanone und einer noch widerstandsfähigeren Frontpanzerung zu bestellen. Der endgültige Entwurf war ein Gemeinschaftsprojekt der tschechischen Firma Škoda, die die Wanne lieferte, und der ungarischen Firma MAVÁG, die den Turm und die Kanone baute."
AUS_medium_tank_artillery_equipment_1: "Škoda-MÁVAG Mittlerer Geschützwagen Modell 40"
AUS_medium_tank_artillery_equipment_1_short: "mGW M.40"
AUS_medium_tank_destroyer_equipment_1: "Weiss Manfréd Mittlerer Panzerjägerwagen Modell 40"
AUS_medium_tank_destroyer_equipment_1_short: "mPzJgW M.40"
AUS_medium_tank_aa_equipment_1: "Weiss Manfréd Mittlerer Flugabwehrkanonewagen Modell 40"
AUS_medium_tank_aa_equipment_1_short: "mFlakW M.40"
AUS_medium_tank_equipment_2: "Škoda-MÁVAG Mittlerer Kampfwagen Modell 40/42"
AUS_medium_tank_equipment_2_short: "mKpfW M.42"
AUS_medium_tank_equipment_2_desc: "Zu Beginn des Krieges waren Bewaffnung und Panzerung des M.40 mehr als ausreichend, doch mit der Einführung von infanteriegestützten Panzerabwehrwaffen mit Hohlladungen und der zunehmenden Panzerung der gegnerischen Panzer war der M.40 bis Ende 1941 nahezu veraltet. Als Antwort darauf entwarfen die Škoda-Ingenieure eine neue Konstruktion mit ähnlicher Basis, aber mit einem völlig neuen Motor, gepanzerten Seitenschürzen und einer stärkeren Frontpanzerung. Der MAVÁG sollte einen völlig neuen Turm erhalten und gleichzeitig den Raum für die Besatzung und das Sichtfeld innerhalb des Fahrzeugs mit einer 75-mm-Langrohrkanone verbessern."
AUS_medium_tank_artillery_equipment_2: "Škoda-MÁVAG Mittlerer Geschützwagen Modell 43"
AUS_medium_tank_artillery_equipment_2_short: "mGW M.43"
AUS_medium_tank_destroyer_equipment_2: "Škoda-MÁVAG Mittlerer Panzerjägerwagen Modell 43"
AUS_medium_tank_destroyer_equipment_2_short: "mPzJgW M.43"
AUS_medium_tank_aa_equipment_2: "Škoda-MÁVAG Mittlerer Flugabwehrkanonewagen Modell 40/42"
AUS_medium_tank_aa_equipment_2_short: "mFlakW M.40/42"
AUS_medium_tank_equipment_3: "Weiss Manfréd Mittlerer Kampfwagen Modell 44"
AUS_medium_tank_equipment_3_short: "mKpfW M.44"
AUS_medium_tank_equipment_3_desc: "Der stark von deutschen Kriegsengeln und russischen Obukhov-Panzern beeinflusste M.44 war die Antwort des Militärtechnischen Komitees auf den Bedarf der Armee, die schnell alternden M.40/42-Panzer zu ersetzen. Die Konstruktion umfasste eine schräge Front- und Seitenpanzerung, den verbesserten Aufhängungsprototyp von ČKD, den V12-Motor von Austro-Daimler und eine in Lizenz gebaute 80-mm-Bofors-Kanone. Die ungarische Firma Weiss Manfréd sollte die Wannen bauen und die Maschinen montieren."
AUS_medium_tank_artillery_equipment_3: "Weiss Manfréd Mittlerer Geschützwagen Modell 44"
AUS_medium_tank_artillery_equipment_3_short: "mGW M.44"
AUS_medium_tank_destroyer_equipment_3: "Weiss Manfréd Mittlerer Panzerjägerwagen Modell 44"
AUS_medium_tank_destroyer_equipment_3_short: "mPzJgW M.44"
AUS_medium_tank_aa_equipment_3: "Weiss Manfréd Mittlerer Flugabwehrkanonewagen Modell 44"
AUS_medium_tank_aa_equipment_3_short: "mFlakW M.44"

AUS_heavy_tank_equipment_1: "Škoda Infanteriepanzer Modell 36"
AUS_heavy_tank_equipment_1_short: "IPz M.36"
AUS_heavy_tank_equipment_1_desc: "Mit der Einführung des leKpfW M.35 beschloss das Heer auch die Anschaffung einer Infanteriepanzervariante, um Durchbrüche zu ermöglichen. Mehrere Modelle wurden in Betracht gezogen, jedes mit seinen eigenen Vor- und Nachteilen. Schließlich entschied sich das Militär für die Kombination des Mehrmannturms des Škoda Š-III mit der zuverlässigen Wanne des Tatra T-III."
AUS_heavy_tank_artillery_equipment_1: "Škoda Geschützpanzer Modell 36"
AUS_heavy_tank_artillery_equipment_1_short: "GPz M.36"
AUS_heavy_tank_destroyer_equipment_1: "Škoda Jagdpanzer Modell 36"
AUS_heavy_tank_destroyer_equipment_1_short: "JgPz M.36"
AUS_heavy_tank_aa_equipment_1: "Škoda Flugabwehrkanonepanzer Modell 36"
AUS_heavy_tank_aa_equipment_1_short: "FlakPz M.36"
AUS_heavy_tank_equipment_2: "Austro-Daimler-Porsche Infanteriepanzer Modell 42"
AUS_heavy_tank_equipment_2_short: "IPz M.42"
AUS_heavy_tank_equipment_2_desc: "Als sich die Westfront nur wenige Wochen nach Kriegsbeginn in einer Patt-Situation befand, gab die k.u.k.-Armee Spezifikationen und Angebote für einen neuen Infanteriepanzer heraus. Da die verschiedenen tschechischen und ungarischen Firmen mit Kavalleriepanzern beschäftigt waren, war der Entwurf von Ferdinand von Porsche der einzige, der rechtzeitig eingereicht wurde und von Austro-Daimler produziert werden sollte. Ausgestattet mit einer 100-mm-Frontpanzerung und einer 80-mm-Kanone von Bofors war dieser Panzer bei jedem, der gegen ihn kämpfen musste, gefürchtet. Da er mit unzuverlässigen elektrisch angetriebenen Rädern ausgestattet war, wurde er auch von seiner eigenen Besatzung gefürchtet."
AUS_heavy_tank_artillery_equipment_2: "Austro-Daimler-Porsche Geschützpanzer Modell 42"
AUS_heavy_tank_artillery_equipment_2_short: "GPz M.42"
AUS_heavy_tank_destroyer_equipment_2: "Austro-Daimler-Porsche Jagdpanzer Modell 42"
AUS_heavy_tank_destroyer_equipment_2_short: "JgPz M.42"
AUS_heavy_tank_equipment_3: "Austro-Daimler-Porsche Infanteriepanzer Modell 44"
AUS_heavy_tank_equipment_3_short: "IPz M.44"
AUS_heavy_tank_equipment_3_desc: "Das Modell M.44 war eine allgemeine Verbesserung des M.42. Seine Frontpanzerung war nun schräg, der beengte Turm wurde zu einem neuen, viel größeren umgebaut, der auch die neue 105-mm-Škoda-Kanone aufnehmen konnte. Außerdem wurden die Probleme mit den elektrischen Fahrwerken des 42 angegangen und gelöst. Meistens."
AUS_heavy_tank_artillery_equipment_3: "Austro-Daimler-Porsche Geschützpanzer Modell 44"
AUS_heavy_tank_artillery_equipment_3_short: "GPz M.42"
AUS_heavy_tank_destroyer_equipment_3: "Austro-Daimler-Porsche Jagdpanzer Modell 44"
AUS_heavy_tank_destroyer_equipment_3_short: "JgPz M.42"
AUS_heavy_tank_aa_equipment_3: "Austro-Daimler-Porsche Flugabwehrkanonepanzer Modell 44"
AUS_heavy_tank_aa_equipment_3_short: "FlakPz M.44"

AUS_super_heavy_tank_equipment_1: "Austro-Daimler-Porsche Landschlachtschiff Franzl"
AUS_super_heavy_tank_equipment_1_short: "Franzl"
AUS_super_heavy_tank_equipment_1_desc: "Während der Krieg in Europa tobte, machte sich der Technische Ausschuss des Militärs Gedanken über die Notwendigkeit eines durchschlagenden Panzers, der in der Lage war, schwere Befestigungen in Italien oder Frankreich einzunehmen. Ein monströser Entwurf der Österreich-Daimler-Ingenieure Ferdinand von Porsche und Skoda wurde vorgeschlagen, der ironischerweise den Spitznamen "Franzl" erhielt."

AUS_modern_tank_equipment_1: "ČKD-Škoda Standardpanzer Modell 50"
AUS_modern_tank_equipment_1_short: "StPz M.50"
AUS_modern_tank_equipment_1_desc: "Die Wanne des TVP wurde von der ČKD zunächst als Konkurrenz zum Panzer M.44 von Weiss Manfréd im Rahmen des Konstruktionswettbewerbs für den Ersatz der alternden Flotte der M.40/42 entworfen, wo er aufgrund seiner größeren Abmessungen abgelehnt wurde. Im weiteren Verlauf des Krieges erließ das Oberkommando des Heeres jedoch eine Direktive, die den Einsatz der neuen selbstladenden 105-mm-Kanone von Škoda in leichteren Panzern als Antwort auf die schwer gepanzerten russischen T-120 und französischen M4-Panzer vorschrieb, und aufgrund seiner zuvor unglücklichen Größe war nur die Wanne des TVP groß genug für diese Aufgabe."

AUS_amphibious_tank_equipment_1: "ČKD F-IV-H"
AUS_amphibious_tank_equipment_1_short: "F-IV-H"
AUS_amphibious_tank_equipment_1_desc: "In den 1930er Jahren interessierte sich das Technische Militärkomitee für einen amphibischen Panzer, der über die vielen Flüsse der Monarchie und an der Adria eingesetzt werden konnte. Die ČKD stellte eine Variante ihrer AH-IV Tankette, die F-IV-H, für diese Aufgabe zur Verfügung. Sie verfügte nur über ein Maschinengewehr als Bewaffnung, aber die Konstruktion sollte erst 1940 durch das revolutionäre \"Doppelantriebs\"-System von Miklos Straussler übertroffen werden."
AUS_amphibious_tank_equipment_2: "Leták"
AUS_amphibious_tank_equipment_2_short: "Leták"
AUS_amphibious_tank_equipment_2_desc: "Die Analyse der Luftlandeoperationen während des Krieges zeigte deutlich den Bedarf an gepanzerter Unterstützung für die Fallschirmjäger. Frühe Versuche befassten sich mit den Größen- und Gewichtsbeschränkungen, die für den Einbau in Frachtflugzeuge erforderlich waren, wurden jedoch durch neue Anforderungen an amphibische Fähigkeiten verzögert. Das Ergebnis war ein schlanker, leichter Panzer mit niedrigem Profil und einer leistungsfähigen 57-mm-Autokanone."

