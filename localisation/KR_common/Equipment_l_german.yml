GXC_motorized_equipment_1: "Guangzhou Type Zhonghua 'China'"
GXC_motorized_equipment_1_short: "Zhonghua"
GXC_motorized_equipment_1_desc: "1936 stellte der chinesische Ingenieur Huang Hanzhong mit finanzieller Unterstützung der China Public Interest Party in Hunan versuchsweise den Lastwagen Typ Zhonghua her. Noch im selben Jahr produzierte die Hunan Machinery Plant in der Provinz Hunan einen zivilen Personenwagen, der 25 Personen befördern konnte. Ende des Jahres entwarf der chinesische Ingenieur Tang Zhongming mit Unterstützung der China Public Interest Party eine neue Generation von Zhonghua-Lastwagen, die auf dem ersteren basierte und die Vorteile des letzteren kombinierte, wobei der Kohlemotor des ersteren durch einen 8-Zylinder-Benzinmotor ersetzt wurde."

GXC_mechanized_equipment_1: "Vickers Carrier"
GXC_mechanized_equipment_1_short: "Vickers Carrier"

GXC_gw_tank_equipment: "Carden Loyd Mk VI"
GXC_gw_tank_equipment_short: "V-CL Mk VI"
GXC_gw_tank_equipment_desc: "Das Desaster im Britischen Empire ist eine Chance für Liangguang. Das Britische Empire, das seine Militärausgaben drastisch reduzierte, musste unter finanziellen Schwierigkeiten große Mengen an gebrauchten schweren Waffen und Ausrüstungen aus der ehemaligen Hongkong-Garnison an die Liangguang-Clique verkaufen. \n\n1929 ordnete Chen Jiongming den Kauf einer Reihe von Carden-Loyd-Panzern aus Hongkong an, um die Armee von Guangdong zu bewaffnen. Da Chen Jiongming jedoch keine ausreichenden Kenntnisse über moderne Panzer besaß, wurden diese Panzer fast nie offiziell in den Kampf eingesetzt. Der einzige bestätigte Kampfeinsatz ist die Niederschlagung von Kuomintang-Guerillas in der Guerillazone im Gebiet Haifeng-Lufeng."
GXC_light_tank_equipment_1: "Vickers A4 'Reliant'"
GXC_light_tank_equipment_1_short: "A4 'Reliant'"
GXC_light_tank_equipment_1_desc: "Das Desaster im Britischen Empire ist eine Chance für Liangguang. Das Britische Empire, das seine Militärausgaben drastisch reduzierte, musste unter finanziellen Schwierigkeiten große Mengen an gebrauchten schweren Waffen und Ausrüstungen aus der ehemaligen Hongkong-Garnison an die Liangguang-Clique verkaufen. \n\n1934 kaufte das Handelskorps von Liangguang über Jardine Matheson & Co. 20 Vickers Mark E von Vickers und bildete damit die erste Panzertruppe von Liangguang."
