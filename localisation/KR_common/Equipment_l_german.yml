### Land ###
SRD_infantry_equipment_0: "Carcano Modello 1891"
SRD_infantry_equipment_0_short: "Carcano M91"
SRD_infantry_equipment_0_desc: "Das Carcano M91 war das Standardrepetiergewehr der italienischen Armee während des Weltkriegs. Fälschlicherweise wird das Gewehr oft als Mannlicher-Carcano bezeichnet, da das Magazin des Gewehrs En-Bloc-Ladestreifen verwendet, die ursprünglich von Ferdinand Mannlicher stammten. Die eigentliche Form und das Design des Carcano-Clips stammen jedoch vom deutschen Modell 1888. Da die königliche Familie in aller Eile von der Halbinsel nach Sardinien floh, müssen diese Gewehre ausreichen, um Sardinien gegen gottlose Revolutionäre zu verteidigen."
SRD_infantry_equipment_1: "Fucile Semi-Automatico Enfield"
SRD_infantry_equipment_1_short: "Fucile Enfield"
SRD_infantry_equipment_1_desc: "Da Sardinien über keine große Militärindustrie verfügt, ist es auf die Waffen der anderen Entente-Mächte angewiesen. Das Enfield-Ontario (von der kanadischen Armee entwickelt) ist ein gasbetriebener halbautomatischer Umbau des klassischen SMLE-Gewehrs. Auch wenn Sardinien keine eigenen Waffen herstellen kann, ist die Entente gerne bereit zu helfen."
SRD_infantry_equipment_2: "Carabina automatica Hotchkiss"
SRD_infantry_equipment_2_short: "Carabina Hotchkiss"
SRD_infantry_equipment_2_desc: "Die Carabina automatica Hotchkiss, eine Waffe national-französischen Ursprungs, wurde in großen Mengen nach Sardinien verschifft. Die Carabina ist eine ehrgeizig konstruierte und gut gebaute Maschinenpistole, die 1938 von Hotchkiss als Typ 017 vorgestellt wurde und als Carabine-Mitrailleuses Hotchkiss Typ M2 (zusammen mit ihrer Polizeivariante Typ M1) in Dienst gestellt wurde. Die extreme Kompaktheit der CMH2 ist sowohl ihr bestes als auch ihr schlechtestes Merkmal - die Komplexität, die dadurch entsteht, dass alle hervorstehenden Teile ein- und ausgeklappt werden müssen, macht die Herstellung der Waffe teuer und beeinträchtigt zudem die Ergonomie, was für eine schnelle Zielerfassung nicht ideal ist."
SRD_infantry_equipment_3: "Fucile Automatico MAS Modello 1943"
SRD_infantry_equipment_3_short: "Fucile Automatico M1943"
SRD_infantry_equipment_3_desc: "Wie der größte Teil des sardischen Arsenals ist auch das Fucile Automatico MAS modello 1943 eine französische Waffe. Das Fusil MAT Modèle 43 ist ein automatisches Gewehr, das mit einer 7,5x54mm Patrone und einem klappbaren Magazin ausgestattet ist, wodurch es etwas kompakter als seine regulären Gegenstücke ist. Außerdem wird das MAT-43 im maschinellen Prägeverfahren hergestellt, was die wirtschaftliche Produktion einer großen Anzahl von Gewehren ermöglicht, die damals von der sardischen Regierung dringend benötigt wurden. Trotz einiger Probleme mit der Feuerrate und der Zuverlässigkeit gilt das MAS-43 als der nächste Schritt bei den persönlichen Waffen."
SRD_support_weapons: "Darne M1919 & Stokes mortar"
SRD_support_weapons_desc: "Das Darne M1919 ist ein Maschinengewehr französischer Herkunft. Das Aussehen der Waffe ist plump und das riemengespeiste Monster von einem Maschinengewehr wurde aufgrund des Exils so vieler Franzosen für eine schnelle Fertigungstechnologie entwickelt. Der Stokes-Mörser ist ein britischer Glattrohr-Grabenmörser aus der Zeit des Zweiten Weltkriegs, der einen größeren Feuerwinkel ermöglicht."
SRD_support_weapons2: "Mitrailleuse Hotchkiss Mle 1926 & Mortier Brandt Mle 27/31"
SRD_support_weapons2_short: "Hotchkiss Mle 1926 & Brandt Mle 27/31"
SRD_support_weapons2_desc: "Das Hotchkiss Mle 1926 ist ein Maschinengewehr französischen Ursprungs, das offiziell vom sardischen Militär übernommen wurde. Es handelt sich um ein leichtes Maschinengewehr mit einem Regler, der die Feuergeschwindigkeit steuert, und einem Magazin, das über Kopf oder am Gürtel zugeführt wird. Der einfache und effektive Brandt-Mörser, der von Edgar Brandt entworfen wurde, erfordert eine zehnköpfige Besatzung und kann 18 Schuss pro Minute abfeuern, was ihn zu einer unglaublichen Waffe für Unterstützungsfeuer macht."
SRD_support_weapons3: "Mitrailleuse Hotchkiss Mle 26/37 & Mortier Brandt Mle 35/38"
SRD_support_weapons3_short: "Hotchkiss Mle 26/37 & Brandt Mle 35/38"
SRD_support_weapons3_desc: "Während die Spannungen auf dem Kontinent zunehmen, muss die Entente bereit sein, mit den Plänen für die Heimkehr zu beginnen. An der Hotchkiss Mle wurden neue Anpassungen und Verfeinerungen vorgenommen, die den Rückstoß des Maschinengewehrs verringern und gleichzeitig seine Feuerrate leicht erhöhen."
SRD_support_weapons4: "Mitrailleuse Hotchkiss Mle 26/41 & Mortier Brandt Mle 1942"
SRD_support_weapons4_short: "Hotchkiss Mle 26/41 & Brandt Mle 42"
SRD_support_weapons4_desc: "Der gemeinsame Einsatz des Hotchkiss-Maschinengewehrs und des Brandt-Mörsers ist Ausdruck der engen französisch-sardischen Zusammenarbeit. Die neueste Version des Hotchkiss-Maschinengewehrs verfügt über eine höhere Feuerrate und ein Zielfernrohr zur Verbesserung der Genauigkeit, während die neueste Version des Brandt-Mörsers eine größere Reichweite und Feuerrate als seine Vorgänger aufweist."
SRD_infantry_weapons2: "Carabina Modello 1928"
SRD_infantry_weapons2_desc: "Im Rahmen der Zusammenarbeit Sardiniens mit der Entente haben die sardischen Streitkräfte das kanadische M1928A1 übernommen. Das M1928A1 ist die Dienstvariante des klassischen M1921 Thompson-Maschinengewehrs, und obwohl die Produktion teuer ist, ist das Gewehr bei den Truppen im Feld sehr beliebt, die seine Effizienz und Zuverlässigkeit loben. Während die meisten Varianten mit kleineren "Kastenmagazinen" ausgestattet sind, verfügen einige andere Varianten über große und sperrige Trommelmagazine mit fünfzig Schuss."
SRD_improved_infantry_weapons_2: "Lanchester Submachine Gun"
SRD_improved_infantry_weapons_2_desc: "Die Lanchester ist eine Maschinenpistole kanadischen Ursprungs, eine nahezu vollständige Kopie der deutschen MP28. Im Rahmen der anglo-sardischen Zusammenarbeit wurden Exemplare der Lanchester nach Sardinien geschickt, da es dort an Maschinenpistolen in großer Zahl mangelt."
SRD_advanced_infantry_weapons2: "De Lisle Carbine"
SRD_advanced_infantry_weapons2_desc: "Der De Lisle-Karabiner ist ein fortschrittliches schallgedämpftes Gewehr, das dem Benutzer hilft, sowohl die Genauigkeit als auch die Tarnung aufrechtzuerhalten. Zur Unterstützung der sardischen Spezialeinheiten schickten die Kanadier Exemplare des De Lisle - ein Zeichen für die konsequente Unterstützung der Entente für Sardinien."

###Artillery
SRD_artillery_equipment_1: "Cannone da 75mm Modello 1897"
SRD_artillery_equipment_1_short: "Cannone da 75mm"
SRD_artillery_equipment_1_desc: "Das Matériel de 75mm Mle 1897, auch bekannt als französische 75 oder "Soixante-Quinze" ("Fünfundsiebzig"), gilt weithin als die erste moderne Artilleriewaffe. Die Soixante-Quinze, die seit 1898 in Dienst gestellt wurde, wurde im Zweiten Weltkrieg in großem Umfang als Personen-, Flugabwehr- und Panzerabwehrwaffe eingesetzt. Nach dem Rückzug nach Algerien setzte die französische Armee diese Waffen weiterhin ein, vor allem, weil sie immer noch weitgehend modernen Kriterien entsprechen."
#Canon de 105 court mle 1934 Schneider:
SRD_artillery_equipment_2: "Obice da 105mm Modello 1935 Schneider"
SRD_artillery_equipment_2_short: "Obice da 105mm S"
SRD_artillery_equipment_2_desc: "Das Matériel de 105mm Court Mle 1935 ist ein konservativer Entwurf von Schneider. Die Matériel de 105mm wurde als Ersatz für die Soixante-Quinze entwickelt. Sie ist eher eine Haubitze als eine Kanone und dient in erster Linie der Zerstörung feindlicher Befestigungen."
SRD_artillery_equipment_3: "Cannone da 155mm Grande Potenza Filloux Modello 1917/1942"
SRD_artillery_equipment_3_short: "Cannone da 155mm GPF"
SRD_artillery_equipment_3_desc: "Die Canon de 155mm Grande Puissance Filloux Modèle 1917, auch bekannt als GPF, wurde während des Weltkriegs von Oberst Louis Filloux entwickelt, um den dringenden Bedarf an moderner schwerer Artillerie zu decken, und wurde sowohl von der kommunalen als auch von der nationalen Regierung eingesetzt. Aufgrund von Problemen bei der Produktion von GPFs in den Kolonien durch die französische Regierung war nur eine begrenzte Anzahl von GPFs bis 1942 im Einsatz, als das GPF-Design aktualisiert wurde, um die Produktion zu erleichtern und modernen Standards zu entsprechen."

#25mm SA 34:
SRD_anti_tank_equipment_1: "Cannone da 25mm Semiautomatico Modello 1934"
SRD_anti_tank_equipment_1_short: "Cannone da 25mm SA"
SRD_anti_tank_equipment_1_desc: "Anfang der 1920er Jahre war die französische Armee zu der Erkenntnis gelangt, dass die panzerbrechende Wirkung des 37-mm-Infanteriegeschützes TRP gegen moderne Panzer unzureichend sein würde. 1926 schlug Hotchkiss eine 25-mm-Kanone vor, die jedoch aus finanziellen Gründen und wegen der Verfügbarkeit des 75-mm-Materials nicht sofort übernommen wurde. Das 25-mm-Geschütz, das erst 1936 angesichts der bevorstehenden Schlacht um Frankreich in Dienst gestellt wurde, ist eine zuverlässige Waffe, die auf dem Konzept von Filloux basiert."
#Modified Matériel de 75mm Modèle 1897:
SRD_anti_tank_equipment_2: "Cannone controcarro da 75mm Modello 1897/1937"
SRD_anti_tank_equipment_2_short: "Cannone da 75mm CC"
SRD_anti_tank_equipment_2_desc: "Mit der Einführung des 105-mm-Matériels wurden die alten 75-mm-Matériels hauptsächlich zu Panzerabwehrkanonen mit modernisiertem Fahrgestell umgestaltet. Die Soixante-Quinze gelten als zu schwer für moderne Panzerabwehrkanonen und haben eine höhere Durchschlagskraft als ihre Gegenstücke."
#Very modified Matériel de 75mm:
SRD_anti_tank_equipment_3: "Cannone controcarro da 75mm Semiautomatico Modello 1943"
SRD_anti_tank_equipment_3_short: "Cannone da 75mm CC SA"
SRD_anti_tank_equipment_3_desc: "Das Matériel de 75mm SA ist ein neues halbautomatisches Geschütz, das auf der 75mm Kanone Matériel de 75mm AC basiert. Mit einer höheren Feuerrate ist das Matériel de 75mm CA SA immer noch eine leicht veraltete Waffe, kann aber dank eines modernisierten Mechanismus und eines neuen Ansatzes bei der Konstruktion des Fahrgestells mit seinen modernen Gegenstücken mithalten."

#Hotchkiss 25mm:
SRD_anti_air_equipment_1: "Cannone-Mitragliera da 25mm contraerea Modello 1936"
SRD_anti_air_equipment_1_short: "Cannone-Mitragliera da 25mm CA"
SRD_anti_air_equipment_1_desc: "Nach dem Rückzug nach Algerien meldete das französische Militär den Bedarf an einer speziellen Flugabwehrkanone an. Hotchkiss stellte 1936 das 25-mm-Projekt vor, das aufgrund der langsamen Entwicklung einer vielversprechenderen Schneider-Variante angenommen wurde. Obwohl die Mitrailleuse 25 mm CA in Dienst gestellt wurde, wurde das ursprüngliche Dreibein auf Wunsch der Armee durch eine dreieckige Basis mit einer zweirädrigen Lafette ersetzt."
#Schneider 37 mm:
SRD_anti_air_equipment_2: "Cannone-Mitragliera da 37 mm contraerea Modello 1939"
SRD_anti_air_equipment_2_short: "Cannone-Mitragliera da 37mm CA"
SRD_anti_air_equipment_2_desc: "Die seit 1930 entwickelte Mitrailleuse 37mm CA wurde schließlich 1939 zur Serienreife gebracht. Nach einer erbitterten Kontroverse mit dem französischen Militär, das bereits die Hotchkiss-Variante übernommen hatte, wurde die Mitrailleuse 37mm CA von Schneider nach ersten Tests als eine fortschrittlichere Variante als die 25mm-Kanone von Hotchkiss angenommen."
#Canon de 75 CA modèle 1940 Schneider:
SRD_anti_air_equipment_3: "Cannone da 75mm contraerea Modello 1940"
SRD_anti_air_equipment_3_short: "Cannone da 75mm CA"
SRD_anti_air_equipment_3_desc: "In den späten 1920er Jahren wurde erkannt, dass das Matériel de 75mm Modèle 1897 als Luftabwehrwaffe veraltet war, und 1931 wurde mit der Entwicklung eines neuen Geschützes begonnen. Das Matériel de 75mm Contre-Aérien Modèle 1940 von Schneider hat eine schnellere Feuerrate, eine höhere Mündungsgeschwindigkeit, eine größere vertikale Reichweite, eine moderne Feuerleitung und eine größere Mobilität mit neuen Lafetten als die alte Soixante-Quinze. Beeindruckt von der Leistung der früheren Mitrailleuse 37mm CA von Schneider, übernahm das französische Kommando schnell die neue 75mm Kanone."

