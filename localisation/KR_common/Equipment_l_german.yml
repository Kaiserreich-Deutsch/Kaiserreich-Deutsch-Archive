# Kbk wz 91/98/23:
WHR_infantry_equipment_0: "Piachotnaja Vintouka uz.1891/98/25 Mosina-Mauziera"
WHR_infantry_equipment_0_short: "V-91/98/25"
WHR_infantry_equipment_0_desc: "Die östlichen Verbündeten Deutschlands verfügten alle über große Bestände russischer Mosin-Gewehre, aber sie übernahmen alle die 8-mm-Mauser-Patrone, um den deutschen Standards zu entsprechen. In dem Bestreben, die vorhandenen Bestände kosteneffizient zu nutzen, bis mehr Mauser-Gewehre verfügbar waren, arbeiteten die polnischen Arsenale daran, Mosin-Gewehre in Karabiner umzubauen, die die neue offizielle Patrone aufnehmen konnten. Das Muster Wz. 91/98/25 wurde schnell von anderen Oststaaten übernommen, um ihre vorhandenen Bestände zu modernisieren."
# Standardmodell Mauser:
WHR_infantry_equipment_1: "Piachotnaja Vintouka uz.1924 Mauziera"
WHR_infantry_equipment_1_short: "V-24"
WHR_infantry_equipment_1_desc: "Der Weltkrieg hat gezeigt, dass Gewehre in voller Länge im Grabenkrieg unhandlich sind und wenig Nutzen bringen. Deutschlands berühmte Sturmtruppen wurden, wann immer möglich, mit dem kürzeren Kar. 98AZ eingesetzt, und bald nach dem Krieg wurde beschlossen, das G.98 durch ein Karabinergewehr zu ersetzen. Das Kar. 98b, das auf dem AZ-Modell basierte, unterschied sich nur wenig von seinem direkten Vorgänger, dafür aber umso mehr vom längeren G.98, mit verbesserter Visierung und einem umgedrehten Verschluss. Vor allem aber wurden mehr Teile des Langgewehrs verwendet, um die Austauschbarkeit der Teile zu erhöhen und die Herstellungskosten zu senken. Viele Modelle wurden von der weißrussischen Regierung bestellt."
# MP35:
WHR_infantry_equipment_2: "Piachotny Pistaliet-Kuliamiot uz.1935 Bierhmana"
WHR_infantry_equipment_2_short: "PK-35"
WHR_infantry_equipment_2_desc: "Während sich das Konzept der Maschinenpistole in der letzten Phase des Weltkriegs bewährt hatte, sahen sich viele Nationen bei Ausbruch des Zweiten Weltkriegs mit einem ernsthaften Mangel an diesem Waffentyp konfrontiert. Da die Oststaaten nicht in der Lage waren, die Standard-MP-40 der deutschen Armee zu beschaffen, mussten sie sich oft mit dem begnügen, was im Handel über private Firmen erhältlich war. Die MP-35, die von Emil Bergmann entworfen wurde und sich durch ihr horizontales Magazin auf der rechten Seite auszeichnet, ist dank ihrer relativen Robustheit und Erschwinglichkeit sowie der Bereitschaft Bergmanns, das Design zu lizenzieren, eine beliebte Wahl."
# Volkssturmgewehr:
WHR_infantry_equipment_3: "Samazaradnaja Vintouka uz.1942 Barnickia"
WHR_infantry_equipment_3_short: "SV-42"
WHR_infantry_equipment_3_desc: "Als die deutschen Maschinenkarabiner mit ihren Zwischenpatronen und Selektivfeuer-Fähigkeiten auf dem Schlachtfeld immer präsenter wurden, bot Karl Barnitzke von der Waffenfabrik Suhl eine neue Konstruktion als billigere, massenproduzierbare Alternative zum M.Kb. 42. Der Entwurf ist sehr einfach und leicht zu produzieren, mechanisch eine vergrößerte Pistole, die aus einer Vielzahl von gestanzten Blechen besteht und die gleiche Zwischenpatrone und 30-Schuss-Magazine verwendet. Dieses halbautomatische Gewehr konnte die deutsche Armee zwar nicht beeindrucken, weckte aber das Interesse der Oststaaten, insbesondere Weißrusslands, die nach einer billigen Alternative zum M.Kb. 42 suchten, da die Deutschen nicht bereit waren, sie zu teilen. Die Waffenfabrik Suhl ist gerne bereit, das Design zu produzieren und für die lokale Produktion zu lizenzieren, wodurch die Feuerkraft der ansonsten leichten Infanterie der östlichen Verbündeten Deutschlands erheblich gesteigert wird."

#Panzerbuchse 39:
WHR_infantry_at: "Procitankavaja Strelbu Braujera uz.1939"
WHR_infantry_at_short: "PTS-39"
#Panzerschreck:
WHR_infantry_at2: "Reaktyunaja Procitankavaja Strelbu uz.1943"
WHR_infantry_at2_short: "RPTS-43"
WHR_infantry_at2_desc: "Die schultergestützten Panzerabwehrraketenwerfer der Raketenpanzerbüchse 54 mit den Spitznamen 'Ofenrohr' und 'Panzerschreck' sind leichte Infanteriewaffen, die für das deutsche Militär entwickelt wurden, inspiriert von den Gerüchten über amerikanische Raketenwerfer. Unter idealen Bedingungen kann der R.Pz.B. 54 mit seinen 8,8-Zentimeter-Raketen die Panzerung schwerer Panzer durchdringen, die bereits von den Raketenwerfern 43 verwendet wurden. Nachteilig ist, dass der R.Pz.B. 54 beim Abfeuern viel Rauch erzeugt. Angesichts des Mangels an Panzerabwehrwaffen in Weißrussland wurden viele von ihnen aus Deutschland verschifft."

