NIC_infantry_equipment_0: "Springfield Krag–Jørgensen Modelo 1898"
NIC_infantry_equipment_0_short: "Springfield M1898"
NIC_infantry_equipment_0_desc: "Das Krag-Jørgensen-Gewehr wurde 1892 von den Vereinigten Staaten als Ersatz für das veraltete Springfield-Modell 1884 eingeführt. Während sich die Krags im Spanisch-Amerikanischen Krieg auf kurze Distanz gegenüber vergleichbaren Mauser-Konstruktionen als überlegen erwiesen, machte das schwache System des Gewehrs im Vergleich zu neueren Verschlusskonstruktionen bereits ein Jahrzehnt nach seiner Einführung einen Ersatz erforderlich. Während der amerikanischen Besatzung mehrerer mittelamerikanischer Staaten zu Beginn des 20. Jahrhunderts wurden viele gelagerte Krag-Gewehre, vor allem das Modell 1898, zusammen mit Unmengen überschüssiger Munition an die örtlichen Streitkräfte abgegeben."
NIC_infantry_equipment_1: "Carabina del Pueblo Modelo 1934"
NIC_infantry_equipment_1_short: "Carabina M1934"
NIC_infantry_equipment_1_desc: "Im Zuge der sozialistischen Revolution sah sich Nicaragua mit einem rasch alternden Bestand an überschüssigen amerikanischen Krags und wenig Munition für sein dürftiges Arsenal konfrontiert. Um diese Probleme zu lösen, begann Nicaragua 1934 mit einem ehrgeizigen Versuch, seine Krag-Gewehre auf Karabiner mit dem französischen Kaliber 7,5 x 54 mm umzurüsten, die in großen Mengen ins Land geschmuggelt worden waren."
NIC_infantry_equipment_2: "Metralleta Modelo 1935"
NIC_infantry_equipment_2_short: "Metralleta M1935"
NIC_infantry_equipment_2_desc: "Zwar hatte Nicaragua vor der sozialistischen Revolution noch keine Maschinenpistole offiziell eingeführt, doch waren bereits viele Thompson-Modelle 1921 ins Land gekommen, und die einheimischen Hersteller waren in der Lage, Munition in .45 ACP herzustellen. Das Metralleta Modell 1935 ist eine in Nicaragua modifizierte Thompson 1921 mit mehreren Verbesserungen und einem vereinfachten Herstellungsprozess."
NIC_infantry_equipment_3: "MAS Modèle 1940/42"
NIC_infantry_equipment_3_short: "MAS-40/42"
NIC_infantry_equipment_3_desc: "Das MAS-40/42 ist das jüngste Modell einer Serie von halbautomatischen Communard-Gewehren. Im Gegensatz zu seinen Vorgängern erwies sich das MAS-40/42 in Tests des französischen Militärs jedoch als außerordentlich zuverlässig. Das ursprüngliche fünfschüssige Innenmagazin wurde jedoch als unzureichend erachtet, und es wurde eine neue Variante des MAS-40/42, das 40/42, mit einem abnehmbaren zehnschüssigen Kastenmagazin entwickelt. Eine kleine Anzahl von MAS-40/42-Gewehren wurde zusammen mit den Spezifikationen für die Produktionswerkzeuge nach Nicaragua geschmuggelt."

