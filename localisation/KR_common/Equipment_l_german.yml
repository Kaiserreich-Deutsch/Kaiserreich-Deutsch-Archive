TRI_armored_car_equipment_2_desc: "Nach dem Erfolg des Rover entwarf die Firma Ruskin Motor Bodies den Rhino als Antwort auf eine Anfrage der australischen Regierung nach einem wesentlich schwereren gepanzerten Fahrzeug auf der Grundlage des CMP-Fahrgestells. Obwohl erhebliche Änderungen am CMP-Fahrgestell vorgenommen wurden, war der Rhino nach intensiver Arbeit geboren, und zwar mit einer beträchtlichen Austauschbarkeit von Teilen mit anderen CMP-basierten Konstruktionen."
TRI_armored_car_at_equipment: "Ruskin Hippo"
