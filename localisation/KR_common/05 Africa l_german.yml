 AFR_join_cairo_pact: "Dem Kairopakt beitreten"
 AFR_join_cairo_pact_desc: "Ägyptische Investitionen in unser Militär und unsere Industrie haben sich als essentiell für das Überleben unserer Nation herausgestellt. Wir sollten uns bei ihnen erkenntlich zeigen, indem wir formell dem Kairopakt beitreten."
 AFR_join_phalanstere: "Der Phalanstere beitreten"
 AFR_join_phalanstere_desc: "Ohne unsere Freunde in der Internationale hätte unsere Nation wohl kaum den Wohlstand erfahren, mit dem sie heute lebt. Aufgrund unserer fehlenden industriellen Kapazitäten ist es unwahrscheinlich, dass wir diese Schuld bald zurückzahlen können. Wir können jedoch offiziell ihrem wirtschaftlichen Bündnis, der Phalanstere, beitreten."
