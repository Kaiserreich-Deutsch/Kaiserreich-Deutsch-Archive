### Übersetzt von DerEherneRächer ###
### Events ###
 part.16.t: "Ein neues deutsches Regierungsoberhaupt wählen"
 part.16.d: "Uns bietet sich die Möglichkeit, ein Mitglied des adligen Hauses Romanov auf den deutschen Kaisersthron zu setzen. Es könnte sich allerdings als eine bessere Entscheidung herausstellen, die Deutschen selbst entscheiden zu lassen, von wem sie regiert werden wollen."
 part.16.a: "Großherzog Boris wird zu Wilhelm V!"
 part.16.b: "Lasst es die Deutschen selbst entscheiden, solange sie uns loyal bleiben."

 part.22.t: "Den neuen preussischen Regierungschef wählen"
 part.22.d: "Uns bietet sich die Möglichkeit, ein Mitglied des adligen Hauses Romanov auf den preussischen Thron zu setzen. Es könnte sich allerdings als eine bessere Entscheidung herausstellen, die Preußen selbst entscheiden zu lassen, von wem sie regiert werden wollen."
 part.22.a: "Großherzog Boris wird zu Wilhelm V!"
 part.22.b: "Lasst es die Preußen selbst entscheiden, solange sie uns loyal bleiben."

 part.571.t: "Kontrolle über die Norddeutsche Föderation"
 part.571.d: "Unsere Soldaten haben tapfer gekämpft, um die Bedrohung, die das Deutsche Reich darstellt, aufzuhalten. Durch unseren hohen Beitrag zum Krieg haben wir es uns in den Augen der anderen Kriegsteilnehmer verdient, einen Teil Deutschlands zu besetzen und die dortige Bevölkerung auf den Weg des Syndikalismus zu bringen."
 part.571.a: "Wir werden den Norddeutschen den Weg weisen."
 part.571.b: "Wir sollten kontinentale Verwicklungen wie diese vermeiden."

 part.572.t: "Kontrolle über Preußen"
 part.572.d: "Unsere Soldaten haben tapfer gekämpft, um die Bedrohung, die das Deutsche Reich darstellt, aufzuhalten. Durch unseren hohen Beitrag zum Krieg haben wir es uns in den Augen der anderen Kriegsteilnehmer verdient, einen Teil Deutschlands zu besetzen und die dortige Bevölkerung auf den Weg des Syndikalismus zu bringen."
 part.572.a: "Wir werden den Preußen den Weg weisen."
 part.572.b: "Wir sollten kontinentale Verwicklungen wie diese vermeiden."