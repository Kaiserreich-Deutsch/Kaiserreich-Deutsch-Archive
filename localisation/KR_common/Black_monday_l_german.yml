black_monday_threat: "Schwarzer Montag"

### Black Monday General Events ###
black.1.t: "Dies sollte nicht hier sein!"
black.1.d: "Wenn Sie dies sehen, melden Sie es bitte in den Paradox-Foren!"
black.1.a: "Ich meine es ernst MELDET ES!"

black.2.t: "Schwarzer Montag"
black.2.d: "Am 3. Februar 1936 hörte die Berliner Börse auf zu sinken - sie stürzte ab. Angeheizt durch die Instabilität des Marktes kam es zu Panikverkäufen, sobald die Börse am Montagmorgen öffnete. Es dauerte bis weit in die Nacht hinein, bis die Fernschreiber die Ergebnisse dessen, was als Schwarzer Montag bekannt wurde, ausspuckten. Als die Ergebnisse ausgewertet waren, war klar, dass sich die Situation nur noch verschlimmert hatte.\n\nDer Schock dieser beispiellosen wirtschaftlichen Katastrophe wird zweifellos in der ganzen Welt zu spüren sein. Das goldene Zeitalter Deutschlands ist zu Ende - zumindest vorläufig..."
black.2.a: "Mein Gott!"

black.3.t: "Schwarzer Montag"
black.3.d: "Am 3. Februar 1936 hörte die Berliner Börse auf zu sinken - sie stürzte ab. Angeheizt durch die Instabilität der Marktpanik brach der Verkauf aus, sobald die Börse am Montagmorgen öffnete. Es dauerte bis weit in die Nacht hinein, bis die Fernschreiber die Ergebnisse des so genannten Schwarzen Montags ausspuckten. Als die Ergebnisse ausgewertet waren, war klar, dass sich die Situation nur noch verschlimmert hatte.\n\nDer Schock dieser beispiellosen wirtschaftlichen Katastrophe wird zweifellos in der ganzen Welt zu spüren sein. Das goldene Zeitalter Deutschlands ist zu Ende - zumindest vorläufig..."
black.3.a: "Mein Gott!"
black.3.b: "Marx prophezeite diesen Tag!"

black.4.t: "Ansturm auf die Banken"
black.4.d: "Die deutschen Bürger, die durch den Zusammenbruch der Berliner Börse in Panik geraten sind, stürzen sich auf die Banken, um ihr Vermögen abzuheben. Die Banken können es sich nicht leisten, solche Summen auszugeben, und viele sind vom Zusammenbruch bedroht. Viele fordern ein sofortiges Eingreifen der Regierung, um diese beispiellose Finanzkrise zu stabilisieren!"
black.4.a: "Schließt die Banken vorübergehend."
black.4.b: "Garantiert die Betriebe von Privatpersonen."
black.4.c: "Tut nichts."

black.5.t: "Die Schwarze Woche geht zu Ende"
black.5.d: "In den Tagen nach dem Schwarzen Montag, dem Beginn der so genannten Schwarzen Woche, verbesserte sich die Lage kaum. Die Panikverkäufe von Aktien erreichten einen historischen Höchststand, da die Menschen versuchten, ihre Aktien loszuwerden, bevor sie wertlos wurden. Als die Berliner Börse am Ende der Woche schloss, war der Markt so tot wie die 11 großen Wirtschaftsexperten und Spitzenmanager in Deutschland, die Selbstmord begangen hatten. Die deutsche Regierung muss handeln."
black.5.a: "Wir müssen die Wirtschaft reformieren."

black.6.t: "Der Krieg stimuliert die Wirtschaft"
black.6.d: "Infolge des Krieges ist die Industrieproduktion in mehreren Sektoren in die Höhe geschnellt, und die Arbeitskräfte haben sich bemüht, ihre patriotische Pflicht zu erfüllen. Dies hat sich positiv auf die Wirtschaft ausgewirkt, da die Folgen des Zusammenbruchs am Schwarzen Montag gemildert wurden. Es scheint, als ob die Wirtschaft endlich ein Lebenszeichen von sich gibt!"
black.6.a: "Ausgezeichnet."

black.7.t: "Finanzielle Probleme in den Kolonien"
black.7.d: "Einige eigenwillige Politiker schlugen vor, mehr Mittel an die Kolonien zu verteilen, zum Nachteil des deutschen Volkes, was natürlich nicht populär wäre..."
black.7.a: "Stellt den Kolonien so viele Ressourcen zur Verfügung, wie sie benötigen."
black.7.b: "Deckt nur die wichtigsten Ausgaben ab."
black.7.c: "Schnallen wir den Gürtel enger. Wir können ihnen in unseren schweren Zeiten nicht helfen."

black.8.t: "Große Bank erklärt Konkurs"
black.8.d: "Aufgrund der Wirtschaftslage hat heute leider eine große Bank Konkurs angemeldet. Sollten wir den Kontoinhabern helfen oder jegliche Intervention vermeiden?"
black.8.a: "Tut nichts."
black.8.b: "Helft unseren Bürgern!"

black.9.t: "Großes Industrieunternehmen meldet Konkurs an"
black.9.d: "Aufgrund der Wirtschaftslage hat heute leider ein großes Industrieunternehmen Konkurs angemeldet. Mehrere Fabriken im ganzen Land werden geschlossen."
black.9.a: "Das ist nicht gut."

black.10.t: "Die Wirtschaftspolitik des Kaiserreichs"
black.10.d: "Endlich, drei Jahre nach dem Schwarzen Montag, erholt sich unsere Wirtschaft langsam! Dies kann der Zeitpunkt sein, mehr zu investieren, um unsere nationalen Interessen weiter zu sichern!"
black.10.a: "Investiert in unsere Heimat!"
black.10.b: "Investiert in unsere Kolonien!"
black.10.c: "Investiert in unseren Einflussbereich!"
black.10.e: "Kündigt einen neuen Plan zur wirtschaftlichen Zusammenarbeit mit unseren Nachbarn an!"

### Austria and Black Monday ###
black.200.t: "Schwarzer Montag trifft Österreich"
black.200.d: "Der Schwarze Montag hat Deutschland getroffen, und es wird nicht lange dauern, bis die Schockwelle über Europa schwappt. Aufgrund seiner unmittelbaren Nähe war Österreich als eines der ersten Länder betroffen. Die Wirtschaft hat zu kämpfen, und es stehen unruhige Zeiten bevor."
black.200.a: "Ach, Gott!"

### Socialism and Black Monday ###
comfrance.999.t: "Die kapitalistischen Volkswirtschaften brechen zusammen!"
comfrance.999.d: "In den letzten Tagen haben die Arbeiter und Bauern der Welt zugesehen, wie die Banker, Kapitalisten und Tyrannen sich abrackern, um die Früchte der Arbeit der Arbeiter für ihren eigenen Vorteil zu ernten. Sie nennen es den Schwarzen Montag, ein schreckliches Ereignis, sagen sie! Sie sagen, dass ein solcher Zusammenbruch völlig unvorhersehbar war, etwas, das kein Wirtschaftswissenschaftler hätte vorhersagen können! Natürlich sind die Arbeiter nicht dumm. Die Menschen durchschauen ihre Lügen. Wie der große Philosoph Karl Marx voraussagte, sind solche Zusammenbrüche eine unvermeidliche Folge des Kapitalismus. In dem Maße, in dem der Kapitalist die Arbeiter missbraucht und von ihnen profitiert, beginnt er, sich bei lebendigem Leib wie ein tollwütiger Hund zu verschlingen. All dies, während sie ihre Arbeiter kämpfen und sterben lassen, während sie um das letzte Stück Fleisch ringen.\n\nUnsere Nation hat sich jedoch von der kapitalistischen Welt abgekoppelt und mit dem Aufbau eines wahren Volksstaates begonnen. Daher bleiben wir unberührt und können nur zusehen, wie die Nationen der Welt von ihren kapitalistischen Oberherren bei lebendigem Leib aufgefressen werden. Dies ist ein großes Erwachen für die Bauern und Arbeiter der Welt, und bald werden die Arbeiter dieser Nationen beginnen, sich gegen ihre Unterdrücker zu organisieren. Wir müssen zuschauen und als wahres Beispiel für die Arbeiter der Welt aufrecht stehen!"
comfrance.999.a: "Proletarier aller Länder, vereinigt euch!!"
