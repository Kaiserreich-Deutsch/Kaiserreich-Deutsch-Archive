TIB_PATH: "£KR_game_rule_flag_TIB   Instabilität auf dem Tibetischen Hochland"   
RULE_OPTION_TIB_PATH_RANDOM: "Standard"
RULE_OPTION_TIB_PATH_RANDOM_DESC: "Verärgert über hohe Steuern und aufgewühlt durch verschiedene Gruppen, die Macht über Tibet anstreben, ist die Regentschaft von Reting Rinpoche so gut wie gesichert. Wenn er gestürzt wird, wer weiß, was das für die Zukunft des Plateaus bedeutet?"
RULE_OPTION_TIB_PATH_PATAUT: "£KR_game_rule_flag_TIB   Die Fackel des Traditionalismus"
RULE_OPTION_TIB_PATH_PATAUT_DESC: "§PDie Traditionalisten§! werden ihren Griff nach der Macht verstärken."
RULE_OPTION_TIB_PATH_AUTDEM: "£KR_game_rule_flag_TIB   Übernahme durch junge Tibeter"
RULE_OPTION_TIB_PATH_AUTDEM_DESC: "§gDie Partei Junges Tibet§! wird die Macht übernehmen und einen gemäßigteren Kurs verfolgen."
RULE_OPTION_TIB_PATH_DEM: "£KR_game_rule_flag_TIB   Der Panchen Lama kehrt zurück"
RULE_OPTION_TIB_PATH_DEM_DESC: "Der Panchen Lama wird zurückkehren und die Partei zur Verbesserung Tibets wird die Macht übernehmen."
 RULE_OPTION_TIB_PATH_SOCDEM: "£KR_game_rule_flag_TIB   Tibetische Verbesserungspartei"
 RULE_OPTION_TIB_PATH_SOCDEM_DESC: "Der Panchen Lama wird zurückkehren und die §STibetische Verbesserungspartei§! wird die Macht übernehmen und nach den Wahlen an der Macht bleiben."
 RULE_OPTION_TIB_PATH_SOCLIB: "£KR_game_rule_flag_TIB   Kyicho Kuntun"
