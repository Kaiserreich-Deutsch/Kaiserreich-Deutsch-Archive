 RULE_OPTION_GXC_PATH_AUTDEM_DESC: "$RULE_OPTION_GXC_PATH_COUP_DESC$ Chen Mingshu $RULE_OPTION_GXC_PATH_COUP_LATER_DESC$\nSpäter übernimmt §gLi Zongren§! die Führung der Kuomintang von Chen Mingshu."

HNN_PATH: "£KR_game_rule_flag_HNN   Hunans schicksalhafte Wahlen"
 RULE_OPTION_HNN_PATH_RANDOM: "Standard"
 RULE_OPTION_HNN_PATH_RANDOM_DESC: "Nach der Abspaltung von der Liga der Acht Provinzen befindet sich Hunan unter Zhao Hengti auf einem gefährlichen Weg. Sein republikanischer Anspruch auf eine demokratische Herrschaft wird in Frage gestellt, und die anderen beteiligten Parteien fordern Neuwahlen. Die nächsten Ereignisse werden über das Schicksal einer zentralen Provinz in China entscheiden."
RULE_OPTION_HNN_PATH_SOCDEM: "£KR_game_rule_flag_HNN   Revolutionärer Buddhismus"
RULE_OPTION_HNN_PATH_SOCDEM_DESC:  "Zhao Hengti erlaubt die Durchführung von Wahlen in Hunan. Tang Shengzhis §SBuddhismus-Gesellschaft§! erringt einen Überraschungssieg. Alternativ lässt Zhao Hengti die Wahlen nicht zu und wird in den darauf folgenden politischen Unruhen von Tang Shengzhi gestürzt. Sie werden es vorziehen, sich mit den Föderalisten, dann mit der Linken Kuomintang und schließlich mit der Nationalen Schutzallianz zusammenzuschließen."
RULE_OPTION_HNN_PATH_SOCCON: "£KR_game_rule_flag_HNN   Ein neues Hunan"
RULE_OPTION_HNN_PATH_SOCCON_DESC:  "Zhao Hengti lässt die Wahlen in Hunan ohne oder mit nur geringer Beteiligung von Manipulationen ablaufen. Seine §cFöderalistische Partei§! gewinnt wie erwartet."
 RULE_OPTION_HNN_PATH_KMT_DESC: "Zhao Hengti erlaubt die Durchführung von Wahlen in Hunan. Cheng Qian erringt einen Überraschungssieg, und das Land schwenkt auf die"
RULE_OPTION_HNN_PATH_RADSOC: "£KR_game_rule_flag_HNN   Hunan unter der Linken Kuomintang"
RULE_OPTION_HNN_PATH_RADSOC_DESC:  "$RULE_OPTION_HNN_PATH_KMT_DESC$ §RLinke Kuomintang§!."
 RULE_OPTION_HNN_PATH_SOCLIB: "£KR_game_rule_flag_HNN Hunan unter der rechten Kuomintang"
 RULE_OPTION_HNN_PATH_SOCLIB_DESC: "$RULE_OPTION_HNN_PATH_KMT_DESC$ §lRechte Kuomintang§!."
RULE_OPTION_HNN_PATH_AUTDEM: "£KR_game_rule_flag_HNN   Scheindemokratie"
RULE_OPTION_HNN_PATH_AUTDEM_DESC:  "Zhao Hengti fälscht die Wahlen zu seinen Gunsten oder ruft gar keine Wahlen aus und besiegt Tang Shengzhi in den folgenden politischen Wirren. Hunan wird auf einen §gautoritären§! Weg gebracht, der zu den Zhili oder, falls nicht, zu den Föderalisten führt."

SZC_PATH: "£KR_game_rule_flag_SZC   Eine Provinz, vier Cliquen"
 RULE_OPTION_SZC_PATH_RANDOM: "Standard"
 RULE_OPTION_SZC_PATH_RANDOM_DESC: "Im Zuge des Zerfalls der Zhili-Autorität ist die fragile Allianz, die die herrschenden Cliquen von Sichuan zusammengehalten hat, schließlich ins Wanken geraten. Als sich der ehrgeizige Liu Xiang und sein Industriekorps gegen die dominante Rüstungsabteilung unter der Führung von Yang Sen erheben, steht eine wichtige Provinz am Scheideweg."
 RULE_OPTION_SZC_PATH_AUTDEM_DESC: "Die Rüstungsabteilung von Yang Sen verteidigt sich erfolgreich gegen die Offensive des Industriekorps, behält die Macht und will Sichuan in die Zhili-Sphäre einbinden."
RULE_OPTION_SZC_PATH_YANG_AUTDEM: "£KR_game_rule_flag_SZC   Yang Sen's Ehrgeiz"
RULE_OPTION_SZC_PATH_YANG_AUTDEM_DESC: "$RULE_OPTION_SZC_PATH_AUTDEM_DESC$ Später festigt §gYang§! selbst die Macht.\n\n§CHinweis: Wenn Wu Peifu in Peking erfolgreich gestürzt wird, werden die Überreste der Zhili in Sichuan zu den Waffen greifen.§!"
RULE_OPTION_SZC_PATH_LIU_AUTDEM: "£KR_game_rule_flag_SZC   Liu Cunhou's Tradition"
RULE_OPTION_SZC_PATH_LIU_AUTDEM_DESC: "$RULE_OPTION_SZC_PATH_AUTDEM_DESC$ Später festigt Yangs ehemaliger Verbündeter §gLiu Cunhou§! die Macht.\n\n§CHinweis: Wenn Wu Peifu in Peking erfolgreich gestürzt wird, werden die Überreste der Zhili in Sichuan zu den Waffen greifen.§!"
 RULE_OPTION_SZC_PATH_PATAUT_DESC: "Liu Xiang's §PIndustriekorps§! erobert erfolgreich Chengdu und besiegt alle Gegner."
