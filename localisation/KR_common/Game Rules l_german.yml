FOP_PATH: "£KR_game_rule_flag_FOP_syndicalist Der Erste Nationale Gewerkschaftskongress" 
RULE_OPTION_FOP_PATH_RANDOM: "Standard"
RULE_OPTION_FOP_PATH_RANDOM_DESC: "Aus der Tradition der republikanischen Demokratie kommend, hatte Argentinien bis zu diesem Zeitpunkt noch nie einen Gewerkschaftskongress gehabt, und obwohl viele darauf bedacht sind, diese historischen Ereignisse zu sehen, befürchten viele, dass es sich lediglich um eine Maskerade für ein diktatorisches Regime handelt. Während sich die Tore des alten Kongresses für die Gewerkschaftsdelegierten öffnen, hängt das Schicksal der Nation in der Schwebe..."
RULE_OPTION_FOP_PATH_RADAN_SYNDIE: "£KR_game_rule_flag_FOP_syndicalist Anarchistische Radikale"
RULE_OPTION_FOP_PATH_RANANS_DESC: "Mit Severino di Giovanni als amtierenden Vorsitzenden haben die Anarchistischen Radikalen der §rUnión de Sindicatos Argentinos§! die anderen Fraktionen entscheidend hinter sich gelassen. Mit einer sehr harten Haltung gegenüber Religion, Ungleichheit und Nationalismus werden die Anarchisten versuchen, alles, was vom alten Argentinien übrig geblieben ist, hinwegzufegen und das argentinische Territorium zu einer Nation für alle Arbeiter der Welt zu machen."
RULE_OPTION_FOP_PATH_MODAN_SYNDIE: "£KR_game_rule_flag_FOP_syndicalist Die Anarchisten moderieren"
RULE_OPTION_FOP_PATH_MODAN_SYNDIE_DESC: "Mit dem Verbleib von Soto in seinem Amt als Vorsitzender bleiben die §rUnión de Sindicatos Argentinos§! an der Spitze der anderen Gewerkschaften und bereiten sich nun auf tiefgreifende Veränderungen in der Nation vor. Obwohl Soto ideologisch getrieben ist, ist er innerhalb der revolutionären Bewegung bei weitem ein §rPragmatiker§!, und er wird versuchen, die anarchistischen Ideale mit der Gesellschaft, die er nun wieder aufbauen muss, zu vereinbaren. Nur die Zeit wird zeigen, ob dies erfolgreich sein wird..."
RULE_OPTION_FOP_PATH_RADSOC: "£KR_game_rule_flag_FOP_radical_socialist Die Sozialistische Partei moderiert"
RULE_OPTION_FOP_PATH_RADSOC_DESC: "Nach jahrzehntelangem Kampf ist es dem §RArgentinischer Regionalarbeiterverband§! endlich gelungen, die dominierende Kraft in der argentinischen Politik zu werden. Es überrascht nicht, dass sie von der Öffentlichkeit recht gut aufgenommen wurde, da die Sozialistische Partei bereits auf eine Geschichte vernünftiger Kompromisse und Sozialhilfegesetze zurückblicken kann, und es wird erwartet, dass ihre Herrschaft zwar nicht so radikal ist wie die der anderen Gewerkschaften, aber dennoch versuchen wird, unsere Nation zu Gunsten der Arbeiter zu reformieren."
RULE_OPTION_FOP_PATH_UGARTISTAS_SYNDIE: "£KR_game_rule_flag_FOP_radical_socialist Die Ugartistas"
RULE_OPTION_FOP_PATH_UGARTISTAS_SYNDIE_DESC: "Die Ugartistas, die mit dem Sieg der Revolution von einem kleinen Club zu einer großen Fraktion der §RArgentinischer Regionalarbeiterverband§! aufgestiegen sind, suchen einen neuen Zugang zum Sozialismus, der die Ideen des argentinischen Nationalismus, des amerikanischen Antiimperialismus und anderer Konzepte wie Agrarismus und Wirtschaftsdemokratie miteinander verbindet. Nur die Zeit wird zeigen, ob diese Mischung für oder gegen den neuen Vorsitzenden funktionieren wird."
RULE_OPTION_FOP_PATH_TOTALIST: "£KR_game_rule_flag_FOP_totalist Kommunistische Vorherrschaft"
RULE_OPTION_FOP_PATH_TOTALIST_DESC: "Obwohl sie mit dem Scheitern der Oktoberrevolution in Russland einen schweren Rückschlag erlitten hat, ist es dem kommunistischen §oComité de Unión Sindical Clasista§! gelungen, trotzdem an die Macht zu kommen, und sie verfügt nun über die Mehrheit der Sitze im Kongress. Ihr gemeinsamer Traum mit den Bolschewiki von einer neuen Weltordnung unter kommunistischem Banner mag zwar noch weit entfernt sein, aber dieser Sieg hat sie sicherlich einen Schritt näher gebracht."

