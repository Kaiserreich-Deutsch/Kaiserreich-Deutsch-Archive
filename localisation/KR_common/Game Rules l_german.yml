RULE_OPTION_CSA_PATH_RANDOM_DESC: "Die Zeit ist gekommen, den nächsten großen Schritt im revolutionären Kampf zu tun. Die Arbeiter müssen hinter einer einzigen Sache und Ideologie vereint werden. Es muss ein Konsens über die Zukunft der sozialistischen Regierung in Amerika erreicht werden."
