 RULE_OPTION_SOM_PATH_AUTDEM: "£KR_game_rule_flag_SOM  Stammesrat"
 RULE_OPTION_SOM_PATH_AUTDEM_DESC: "Es wird ein Kompromiss zwischen den Clans und zwischen dem traditionellen somalischen Recht und dem Zivilrecht erzielt. Die anschließenden Wahlen werden von der der Monarchie nahestehenden §gGolaha Qabiilada (Stammesrat)§! gewonnen."
 RULE_OPTION_SOM_PATH_PATAUT: "£KR_game_rule_flag_SOM  Warsangali Dominanz"
RULE_OPTION_SOM_PATH_PATAUT_DESC: "Der Clan §PWarsangali§! übt erfolgreich seine Kontrolle über die anderen Clans aus."
 RULE_OPTION_SOM_PATH_NATPOP: "£KR_game_rule_flag_SOM_national_populist  Nationalistischer Putsch"
 RULE_OPTION_SOM_PATH_NATPOP_DESC: "Der Warsangali-Clan versucht, seine Kontrolle über die anderen Clans zu verschärfen, geht aber mit seinen Maßnahmen nicht weit genug. Kurz nach Ausbruch des Krieges mit Äthopien putschen §Nnationalistische Offiziere§! innerhalb des Militärs gegen die Monarchie.\n\n§RBenötigt:§!\n§CÄthiopien erklärt Somalia den Krieg§!"

