 HOL_FORPOL: "£KR_game_rule_flag_HOL  Niederländische Außenpolitik"
 RULE_OPTION_HOL_FORPOL_RANDOM: "Standard"
 RULE_OPTION_HOL_FORPOL_RANDOM_DESC: "Die Niederlande blieben während des Weltkriegs neutral, aber angesichts der Revolutionen in Großbritannien und Frankreich und der sich ständig ändernden geopolitischen Lage ist es keineswegs sicher, dass diese Neutralität aufrechterhalten wird."
 RULE_OPTION_HOL_FORPOL_GER: "£KR_game_rule_flag_HOL  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_HOL_FORPOL_GER_DESC: "Angesichts der Gefahr, die vom internationalen Syndikalismus ausgeht, schließen sich die Niederlande den Deutschen an.\n\n§RBenötigt:§!\n§RNicht§! §CNiederländische Marionette - Krieg§! in §Y$FLA_PATH$§!\n§RNicht§! §CBatavische Kommune§! in §Y$HOL_PATH$§!"
 RULE_OPTION_HOL_FORPOL_ENT: "£KR_game_rule_flag_HOL  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_HOL_FORPOL_ENT_DESC: "Während Niederländisch-Ostindien von Japan angegriffen wird, erhalten die Niederlande eine unerwartete Nachricht aus Australasien, in der ein Militärbündnis angeboten wird, um gemeinsam gegen die Japaner anzutreten.\n\n§RBenötigt:§!\n§CRevolte verhindert§! in §Y$INS_REVOLT$§! oder\n§CDer insulindische Rebellion ist erfolglos§!\n\n§CJapan ist im Krieg mit den Niederlanden§!\n\n§RNicht§! ein §CSyndikalistischer Putsch§! oder §CAustralasien First Bewegung§! in §Y$AST_PATH$§!\n§RNicht:§! §CNiederländische Marionette - Reichspakt§! oder §CNiederländische Marionette - Krieg§! in §Y$FLA_PATH$§!\n§RNicht:§! §CMilitärjunta§! oder §CBatavische Kommune§! in \n§Y$HOL_PATH$§!"
 RULE_OPTION_HOL_FORPOL_BEL: "£KR_game_rule_flag_HOL  £KR_game_rule_flag_BEL  Belgisch-Niederländische Allianz"
 RULE_OPTION_HOL_FORPOL_BEL_DESC: "Die Niederlande scheuen den Umgang mit einem größeren Bündnis und entscheiden sich stattdessen für eine engere Zusammenarbeit mit dem benachbarten Belgien.\n\n§RBenötigt:§!\n§CBelgisch-Niederländische Allianz§! in §Y$BEL_FORPOL$§!\n\nWenn §Rnicht§! §CSyndikalistische Übernahme§! in §Y$BEL_PATH$§!, dann §Rnicht§! §CBatavische Kommune§! in\n§Y$HOL_PATH$§!\n\n§RNicht§! §CMilitärjunta§! in §Y$HOL_PATH$§!"

