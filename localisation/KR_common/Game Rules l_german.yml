LEC_PATH: "£KR_game_rule_flag_LEC   Ein neuer Hochkommissar"
RULE_OPTION_LEC_PATH_RANDOM: "Standard"
RULE_OPTION_LEC_PATH_RANDOM_DESC: "Die Gesandtschaftsstädte, die als Kompromiss zwischen den Deutschen, Amerikanern und Japanern (sowie anderen Mächten mit Interessen in China) gegründet wurden, stehen am Abgrund: Amerikas Abstieg in den Bürgerkrieg, Deutschlands Schwarzer Montag und Japans imperiale Ambitionen bedrohen die Stabilität des Projekts. Die Wahl des neuen Hohen Kommissars wird über ihr Schicksal entscheiden."
RULE_OPTION_LEC_PATH_AUTDEM: "£KR_game_rule_flag_LEC   Werkzeug des Westens"
RULE_OPTION_LEC_PATH_AUTDEM_DESC: "Unmittelbar nach dem Zweiten Amerikanischen Bürgerkrieg werden sich die §PDeutschen§! auf Artikel 14 des Legationsvertrags berufen und die Macht in der daraus resultierenden Debatte übernehmen."
RULE_OPTION_LEC_PATH_NATPOP: "£KR_game_rule_flag_LEC   Tor zum Osten"
