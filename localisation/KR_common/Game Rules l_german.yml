 SHX_PATH: "£KR_game_rule_flag_SHX  Schlacht auf dem Taihang-Gebirge"
 RULE_OPTION_SHX_PATH_RANDOM: "Standard"
 RULE_OPTION_SHX_PATH_RANDOM_DESC: "Die Herrschaft von Yan Xishan wird von Feng Yuxiang angefochten werden, da ihre Diarchie unter dem Gewicht der erneuten Spannungen zusammenbricht. Mit Hilfe des Gleichgewichts der Kräfte wird entweder Yan genug Macht konsolidieren, um die Guominjun schnell zu beseitigen, oder die Guominjun werden Yans Schwäche ausnutzen, um seine Herrschaft in einem (meist) unblutigen Putsch zu stürzen."
 RULE_OPTION_SHX_PATH_PATAUT: "£KR_game_rule_flag_SHX  Triumph von Yans Regierung"
 RULE_OPTION_SHX_PATH_PATAUT_DESC: "§PYan Xishan§! setzt die Macht der Provinzregierung, des regionalen Adels und der Jin-Militärclique ein, um den aufmüpfigen Guominjun zu beseitigen und seinen Sitz als Gouverneur von Shanxi zu behalten.\n\n§RBenötigt:§!\nWenn ein §CManchu-Putsch§! in §Y$QIE_PATH$§! stattfindet, dann darf Qing §Rnicht§! wählen §CYan Xishan§! in\n§Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_PATH_AUTDEM: "£KR_game_rule_flag_SHX_authoritarian_democrat  Feng Yuxiang's GMJ Revolution"
 RULE_OPTION_SHX_PATH_AUTDEM_DESC: "§gFeng Yuxiang§! wird eine revolutionäre Koalition aus Nationalisten, sozialistischen Radikalen, unzufriedenen Intellektuellen und anderen um seinen populistischen Guominjun scharen, um Gouverneur Yan aus Taiyuan zu vertreiben. Dies wird unweigerlich zu einem Konflikt mit der Zentralregierung führen.\n\n§RBenötigt:§!\nWenn irgendeine §CZhili-Republik§! in §Y$QIE_PATH$§! vorkommt, dann\nQing darf §Rnicht§! den §CYan Xishan§! in\n§Y$QIE_COUP_FRIEND$§!"
 
 SHX_FORPOL: "£KR_game_rule_flag_SHX  Shanxis wechselnde Allianzen"
 RULE_OPTION_SHX_FORPOL_RANDOM: "Standart"
 RULE_OPTION_SHX_FORPOL_RANDOM_DESC: "Isoliert vom übrigen China und arm an Ressourcen, hat sich Shanxi traditionell von den nationalen Angelegenheiten ferngehalten. Der Zusammenbruch der Liga hat zu neuer Instabilität geführt, und um sich zu schützen, wird Shanxi Verbündete suchen, um zu überleben. Wenn sich eine Möglichkeit bietet, wird Shanxi versuchen, aus eigenem Recht ein nationaler Einiger zu werden, andernfalls wird es sich einer sympathisierenden Fraktion anschließen."
 RULE_OPTION_SHX_FORPOL_SHX: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  Unabhängig"
 RULE_OPTION_SHX_FORPOL_SHX_DESC: "Shanxi wird es vermeiden, sich mit anderen Mächten zu verbünden, und wird versuchen, China selbst zu vereinen."
 RULE_OPTION_SHX_FORPOL_QIE: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_QIE_monarchy  Peking anerkennen"
 RULE_OPTION_SHX_FORPOL_QIE_DESC: "Shanxi wird versuchen, eine Einigung mit der Zentralregierung zu erzielen.\n\n§RBenötigt:§!\n§CTriumph der Regierung Yan§! in §Y$SHX_PATH$§!\n§RNicht§! §CYan Xishan§! in §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_FNG: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_FNG  Allianz mit Fengtian"
 RULE_OPTION_SHX_FORPOL_FNG_DESC: "Nach dem Untergang des Qing-Reiches wird Shanxi versuchen, sich mit der Fengtian-Regierung zu verbünden.\n\n§RBenötigt:§!\n§CTriumph der Regierung von Yan§! in §Y$SHX_PATH$§!\n\nWenn ein §CManchu Putsch§! in §Y$QIE_PATH$§! steht, dann darf Qing §Rnicht§! wählenden §CYan Xishan§! in\n§Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_FEDS: "£KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_GXC  Allianz mit den Föderalisten"
 RULE_OPTION_SHX_FORPOL_FEDS_DESC: "Nach dem Untergang des Qing-Reiches wird Shanxi versuchen, sich mit den Föderalisten zu verbünden.\n\n§RBenötigt:§!\n§CFeng Yuxiang§! in §Y$SHX_PATH$§!\n§CChen Jiongming gewinnt den Bürgerkrieg von Liangguang§! oder §CChen Jiongming flüchtet nach Sichuan§!\n\nWenn irgendeine §CZhili Republik§! in §Y$QIE_PATH$§!, dann darf Qing §Rnicht§! §CYan Xishan§! in §Y$QIE_COUP_FRIEND$§! wählen."
 RULE_OPTION_SHX_FORPOL_LKMT: "£KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_CHI  Bündnis mit der Linken KMT"
 RULE_OPTION_SHX_FORPOL_LKMT_DESC: "Nach dem Untergang des Qing-Reiches wird Shanxi versuchen, sich mit der linken Kuomintang zu verbünden.\n\n§RBenötigt:§!\n§CFeng Yuxiang§! in §Y$SHX_PATH$§!\n§CDie Linke Kuomintang gewinnt den Zusammenbruchskrieg der Liga§!\n\nWenn irgendeine §CZhili Republik§! in §Y$QIE_PATH$§! steht, dann kann Qing §Rnicht§! wählen §CYan Xishan§! in §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_RKMT: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_YUN_KMTR  Bündnis mit der rechten KMT"
 RULE_OPTION_SHX_FORPOL_RKMT_DESC: "Nach dem Untergang des Qing-Reiches wird Shanxi versuchen, sich der rechten Kuomintang anzuschließen.\n\n§RBenötigt:§!\n§CBürgerkrieg abgewendet - Rechter KMT-Putsch§! in\n§Y$GXC_PATH$§! oder\n§CLi Zongren gewinnt den Bürgerkrieg von Liangguang§! oder\n§CRechte Kuomintang§! in §Y$YUN_PATH$§!"
 RULE_OPTION_SHX_FORPOL_NPA: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_SZC  Allianz mit der NPA"
 RULE_OPTION_SHX_FORPOL_NPA_DESC: "Nach dem Untergang des Qing-Reiches wird sich Shanxi der Nationaler Schutz Allianz anschließen, sollte es zu dessen Gründung kommen.\n\n§RBenötigt:§!\n§CNationaler Schutz Allianz§! in §Y$GXC_PATH$§! oder\n§CIndustriekorps - NPA§! in §Y$SZC_PATH$§!"

XSM_PATH: "£KR_game_rule_flag_XSM   Meister der Hui-Clans"
RULE_OPTION_XSM_PATH_RANDOM: "Standard"
RULE_OPTION_XSM_PATH_RANDOM_DESC: "Nach dem Tod von Ma Fuxiang werden die Cousins Ma Lin und Ma Bufang um die Kontrolle über den Rat von Xining kämpfen. Wenn die Ma-Clique gegen die Mongolei und Tibet erfolgreich ist, wird der Gouverneur von Ningxia und Gansu um die Kontrolle des Rates kämpfen."
RULE_OPTION_XSM_PATH_SOCCON: "£KR_game_rule_flag_XSM   Ma Lin"
RULE_OPTION_XSM_PATH_SOCCON_DESC: "§cMa Lin§!, der ursprüngliche Nachfolger von Ma Fuxiang als Gouverneur von Qinghai, wird die Kontrolle über den Rat von Xining behalten. Als republikanisch orientierter Führer wird er bereit sein, unter einer föderalistischen, rechten oder linken Kuomintang-Regierung zu arbeiten."
RULE_OPTION_XSM_PATH_NATPOP: "£KR_game_rule_flag_XSM   Ma Bufang"
RULE_OPTION_XSM_PATH_NATPOP_DESC: "§NMa Bufang§!, der Emporkömmling der Ma-Familie, wird die Kontrolle über den Rat von Xining erlangen. Als bündnisfreier Kriegsherr wird er versuchen, seine Unabhängigkeit zu bewahren, obwohl er zur Vereinigungskonferenz von Fengtian eingeladen oder von einer ausreichend mächtigen Regierung unterworfen werden könnte."
RULE_OPTION_XSM_PATH_PATAUT: "£KR_game_rule_flag_XSM   Ma Hongkui"
RULE_OPTION_XSM_PATH_PATAUT_DESC: "The Goveror of Gansu, §PMa Hongkui§!, wird den Rat in Xining leiten, nachdem Tibet und die Mongolei besiegt sind. Der mit den Zhili verbündete Kriegsherr wird bereit sein, unter einer von der Zhili-Clique geführten Regierung zu arbeiten."
RULE_OPTION_XSM_PATH_AUTDEM: "£KR_game_rule_flag_XSM   Ma Hongbin"
RULE_OPTION_XSM_PATH_AUTDEM_DESC: "Der Gouverneur von Ningxia, §gMa Hongbin§!, wird den Rat von Xining leiten, nachdem Tibet und die Mongolei besiegt sind. Als republikanisch orientierter Führer wird er bereit sein, unter einer föderalistischen, rechten oder linken Kuomintang-Regierung zu arbeiten."

SIK_PATH: "£KR_game_rule_flag_SIK   Chinesische Hegemonie steht in Xinjiang"
RULE_OPTION_SIK_PATH_RANDOM: "Standard"
RULE_OPTION_SIK_PATH_RANDOM_DESC: "Xinjiang ist gespalten, und alles führt zurück zu Jin Shuren und seiner Politik, die zu dieser schrecklichen Situation geführt hat. Wenn er sich rehabilitieren will, muss er diesen Konflikt schnell beenden, bevor er weiter außer Kontrolle gerät."
