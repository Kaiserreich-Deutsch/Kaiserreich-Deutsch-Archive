 RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC: "§CAnmerkung: Dieser Pfad wird einen Bürgerkrieg zwischen der Regierung und der britischen Bevölkerung in Natal und Rhodesien entfachen.§!"
