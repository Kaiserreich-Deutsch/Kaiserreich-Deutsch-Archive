 RULE_OPTION_NZL_PATH_NATPOP: "£KR_game_rule_flag_NZL_entente  Neuseeland-Legion"
 RULE_OPTION_NZL_PATH_NATPOP_DESC: "$RULE_OPTION_NZL_PATH_DEM_DESC$ Die Menschen wenden sich dann an die §NNeuseeländische Legion§! um sie zu schützen.\n\n§RBenötigt:§!\nJeder §CSyndikalistische Putsch§! oder §CAustralasien First Bewegung§! in §Y$AST_PATH$§! oder jede §CUnabhängigkeit§! in §Y$NZL_SUCCESSION$§!\n\n§RNicht§! §CPutsch der Australasiatischen Garde§! oder §CAustralasische Garde§! in §Y$AST_PATH$§!"
