 RULE_OPTION_GBR_PATH_GUIDED_AUTDEM_DESC: "Aufgrund der zunehmenden Ablehnung der Regierung durch die Bevölkerung werden die Wahlen abgesagt und eine §gNationale Regierung§! gebildet.\n\n§RBenötigt:§!\n§CDie Union von Großbritannien zerfällt und das Vereinigte Königreich wird wiederhergestellt§!"

IRE_PATH: "£KR_game_rule_flag_IRE   Dáil-Wahlen von 1937"
RULE_OPTION_IRE_PATH_RANDOM: "Standard"
RULE_OPTION_IRE_PATH_RANDOM_DESC: "Irland wird 1937 seine bisher umstrittensten Wahlen abhalten, und der quasi-diktatorische Präsident Michael Collins wird sich möglicherweise nicht durchsetzen..."
RULE_OPTION_IRE_PATH_AUTDEM: "£KR_game_rule_flag_IRE   Collins hält durch"
RULE_OPTION_IRE_PATH_AUTDEM_DESC: "Umfangreiche Wahlmanipulationen und Einschüchterungen werden Collins zu einem leichten Wahlsieg für §gFine Gael§! verhelfen und die Opposition wird zusammenbrechen."
RULE_OPTION_IRE_PATH_PATAUT: "£KR_game_rule_flag_IRE   Collins löst die Oireachtas(Parlament) auf"
RULE_OPTION_IRE_PATH_PATAUT_DESC: "Eine große Koalition von Demokraten wird Fine Gael vertreiben und Collins veranlassen, die Oireachtas aufzulösen und §Pper Dekret zu regieren§!."
RULE_OPTION_IRE_PATH_DEM: "£KR_game_rule_flag_IRE   Demokratie herrscht"
RULE_OPTION_IRE_PATH_DEM_DESC: "Eine große Koalition aller demokratischen Parteien wird Fine Gael aus dem Amt jagen und Collins wird zurücktreten."
 RULE_OPTION_IRE_PATH_SOCDEM: "£KR_game_rule_flag_IRE   Demokraten siegen - Sinn Féin"
 RULE_OPTION_IRE_PATH_SOCDEM_DESC: "Eine große Koalition aller demokratischen Parteien wird Fine Gael verdrängen und Collins wird zurücktreten. Cathal Brugha's §SSinn Féin§! gewinnt die anschließende Wiederholungswahl."
 RULE_OPTION_IRE_PATH_SOCLIB: "£KR_game_rule_flag_IRE   Demokraten siegen - Fianna Fáil"
 RULE_OPTION_IRE_PATH_SOCLIB_DESC: "$RULE_OPTION_IRE_PATH_DEM_DESC$ Éamon de Valeras §lFianna Fáil§! gewinnt die anschließende Wiederholungswahl."
