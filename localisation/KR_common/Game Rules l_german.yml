 RULE_OPTION_SZC_PATH_PATAUT_NPA_DESC: "$RULE_OPTION_SZC_PATH_PATAUT_DESC$ Sichuan will den Nationalen Schutzbund gründen oder ihm beitreten.."
 RULE_OPTION_SZC_PATH_PATAUT_FNG: "£KR_game_rule_flag_SZC  Industrielle Korps - Herrscher von Sichuan"
 RULE_OPTION_SZC_PATH_PATAUT_FNG_DESC: "$RULE_OPTION_SZC_PATH_PATAUT_DESC$ Sichuan will sich der Fengtian-Sphäre zuwenden."
 RULE_OPTION_SZC_PATH_PATAUT_INDEPENDENT: "£KR_game_rule_flag_SZC  Industrielle Korps - Grandioser Plan"
 RULE_OPTION_SZC_PATH_PATAUT_INDEPENDENT_DESC: "$RULE_OPTION_SZC_PATH_PATAUT_DESC$ Sichuan wird versuchen, andere Cliquen zu übernehmen."
 RULE_OPTION_SZC_PATH_BAODING_DESC: "Die Rüstungsabteilung von Yang Sen bricht unter dem Druck von Liu Xiangs Offensive zusammen. In diesem Chaos erlangt das Baoding Department unter Deng Xihou die Kontrolle über die Hauptstadt und hebt Xiangs Belagerung von Chengdu erfolgreich auf. Sichuan wendet sich nach innen und versucht, neutral zu bleiben, und wird zum kulturellen Zentrum des ländlichen Chinas, mit"
 RULE_OPTION_SZC_PATH_CHEN_DESC: "\n\n§CHinweis: Wenn Chen Jiongming nicht ermordet wird und den Bürgerkrieg in Liangguang verliert, wird er in Sichuan zu den Waffen greifen.§!"
RULE_OPTION_SZC_PATH_SOCCON: "£KR_game_rule_flag_SZC   Eine Musterprovinz"
RULE_OPTION_SZC_PATH_SOCCON_DESC: "$RULE_OPTION_SZC_PATH_BAODING_DESC$ §cDeng Xihou§! an der Spitze der Diarchie. $RULE_OPTION_SZC_PATH_CHEN_DESC$"
RULE_OPTION_SZC_PATH_MARLIB: "£KR_game_rule_flag_SZC   Eine moderne Provinz"
 RULE_OPTION_SZC_PATH_MARLIB_DESC: "$RULE_OPTION_SZC_PATH_BAODING_DESC$ §mLiu Wenhui§! an der Spitze der Diarchie. $RULE_OPTION_SZC_PATH_CHEN_DESC$"
RULE_OPTION_SZC_PATH_OFFICER_DESC: "Bei der Belagerung von Chengdu gelingt es der Rüstungsabteilung, Xiangs Streitkräfte zu überwältigen. Die Republikaner der Offiziersabteilung verbünden sich jedoch mit den Resten von Xiangs Streitkräften, und mit vereinten Kräften zerschlagen sie die geschwächte Rüstungsabteilung."
 RULE_OPTION_SZC_PATH_SOCDEM: "£KR_game_rule_flag_SZC  Republikaner - Drei-Prinzipien Partei"
 RULE_OPTION_SZC_PATH_SOCDEM_DESC: "$RULE_OPTION_SZC_PATH_OFFICER_DESC$ Die §SDrei-Prinzipien Partei§! gewinnt die folgenden Wahlen. Sichuan wird zu einem Bollwerk des Republikanismus, das der Kuomintang zuneigt, aber auch föderalistische Sympathien aufweist. $RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_SOCLIB: "£KR_game_rule_flag_SZC  Republikaner - Partei der Selbstverwaltung"
 RULE_OPTION_SZC_PATH_SOCLIB_DESC: "$RULE_OPTION_SZC_PATH_OFFICER_DESC$ Die §lPartei der Selbstverwaltung§! gewinnt die folgenden Wahlen. Sichuan wird zu einem Bollwerk des Republikanismus, das den Föderalisten zugeneigt ist, aber auch mit der Kuomintang sympathisiert. $RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_ZHILI_AUTDEM: "£KR_game_rule_flag_SZC_Zhili  Zhili-Reste - Ziviler Flügel"
 RULE_OPTION_SZC_PATH_ZHILI_AUTDEM_DESC: "Die Überbleibsel der Zhili haben den §gZivilen Flügel§! in ihrer Regierung dominiert.\n\n§RBenötigt:§!\nJeder §CMandschu Putsch§! in §Y$QIE_PATH$§!"
 RULE_OPTION_SZC_PATH_ZHILI_PATAUT: "£KR_game_rule_flag_SZC_Zhili  Zhili-Reste - Militärischer Vorrang"
 RULE_OPTION_SZC_PATH_ZHILI_PATAUT_DESC: "Die Überreste der Zhili haben das §Militär§! in ihrer Regierung an erster Stelle stehen.\n\n§RBenötigt:§!\nJeder §CMandschu Putsch§! in §Y$QIE_PATH$§!"

