RULE_OPTION_FRA_PATH_SORELIAN_TOTALIST_DESC: "Bei den Wahlen von 1936 sichern sich die §oSorelier§! eine Mehrheit."
 RULE_OPTION_FRA_PATH_JACOBIN_DESC: "Die §oJakobiner§! sichern sich bei den Wahlen von 1936 eine Mehrheit.\nNach ihrem Wahlerfolg fordern die jakobinischen Hardliner die Abschaffung der syndikalistischen Strukturen und die Neugestaltung der Nation nach dem Vorbild des Staates, den die alten Bolschewiki Russlands einst anstrebten. Andere in der Fraktion schlagen eine allmähliche Reformierung nach dem Vorbild des \"wahren\" Marxismus vor."
 RULE_OPTION_FRA_PATH_JACOBIN_PEACEFUL_TOTALIST: "£KR_game_rule_flag_FRA   Jakobiner - Friedliche Reformation"
 RULE_OPTION_FRA_PATH_JACOBIN_PEACEFUL_TOTALIST_DESC: "$RULE_OPTION_FRA_PATH_JACOBIN_DESC$\n\n Den Jakobinern gelingt es, den Syndikalismus friedlich von innen heraus zu reformieren."
 RULE_OPTION_FRA_PATH_JACOBIN_RADICAL_TOTALIST: "£KR_game_rule_flag_FRA   Jakobiner - Radikale Reformation"
 RULE_OPTION_FRA_PATH_JACOBIN_RADICAL_TOTALIST_DESC: "$RULE_OPTION_FRA_PATH_JACOBIN_DESC$\n\nDas alte System wird hinweggefegt, und die Jakobiner richten die Verräter am Staat hin."
 RULE_OPTION_FRA_PATH_JACOBIN_COUP_TOTALIST: "£KR_game_rule_flag_FRA   Jakobiner - Syndikalistischer Putsch"
 RULE_OPTION_FRA_PATH_JACOBIN_COUP_TOTALIST_DESC: "Bei den Wahlen von 1936 erlangen die Jakobiner die Mehrheit.\nNach ihrem Wahlerfolg fordern die jakobinischen Hardliner die Abschaffung der syndikalistischen Strukturen und die Neugestaltung der Nation nach dem Vorbild des Staates, den die alten Bolschewiki in Russland einst anstrebten. Andere in der Fraktion schlagen eine allmähliche Reform nach \"echten\" marxistischen Grundsätzen vor.\n\n Die von den Jakobinern durchgeführten Reformen verärgern viele in der französischen Gesellschaft. Der führende Vertreter der Arbeiter, Léon Blum, ruft die verschiedenen politischen Gruppierungen Frankreichs offen dazu auf, sich in Opposition zur jakobinischen Regierung zu vereinigen, die nach Ansicht vieler die Revolution korrumpiert und verraten hat. Auf diesen Aufruf hin meutern die Einheiten, die dem Bürgerkriegsgeneral Maurice Gamelin treu ergeben sind, und treten für die §rVolksfront§! ein. Den Meuterern gelingt es, die Hauptstadt einzunehmen, die Jakobiner aus der Stadt zu vertreiben und die zuvor abgeschafften syndikalistischen Institutionen wiederherzustellen. Gamelin selbst wird zum Vorsitzenden der Allgemeine Börse für Arbeit, gewählt, und Blum wird zum Vorsitzenden des Ausschuss für öffentliche Sicherheit ernannt."

