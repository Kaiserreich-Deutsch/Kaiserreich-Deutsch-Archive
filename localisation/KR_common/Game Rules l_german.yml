 RULE_OPTION_PRF_FORPOL_RUS_DESC: "Die Zukunft Russlands ist eindeutig auf Größe ausgerichtet. Wir sollten uns ihnen anschließen, anstatt sie zu unseren Feinden zu machen.\n\n§RBenötigt:§!\n§CDie fürstliche Föderation einigt Indien§!\n\n§RNicht§! §Sozialistischer Aufstand§! in §Y$RUS_AFTERMATH$§!"
