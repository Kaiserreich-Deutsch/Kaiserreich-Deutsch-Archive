RULE_OPTION_LEC_PATH_MARLIB: "£KR_game_rule_flag_LEC   Die offene Tür - amerikanische Regel"
RULE_OPTION_LEC_PATH_MARLIB_DESC: "Unmittelbar nach dem Zweiten Amerikanischen Bürgerkrieg werden die §mAmerikaner§! an der Macht bleiben."
RULE_OPTION_LEC_PATH_SOCCON: "£KR_game_rule_flag_LEC   Die offene Tür - Britische Regel"
RULE_OPTION_LEC_PATH_SOCCON_DESC: "Die Briten in Hongkong werden der britischen Krone die Hand reichen und das britische Interesse an den Städten erneuern. Unmittelbar nach dem Zweiten Amerikanischen Bürgerkrieg übernehmen die §cBriten§! die Macht in der daraus resultierenden Debatte."
