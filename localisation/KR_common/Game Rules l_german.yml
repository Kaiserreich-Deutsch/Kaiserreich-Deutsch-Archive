 RULE_OPTION_MON_PATH_RANDOM_DESC: "Die Mongolei bleibt vorerst in den Händen von Baron Ungern-Sternberg, doch diese Position ist durch schnelllebige politische Strömungen bedroht. Ungern muss jetzt handeln, wenn er in seiner Position bleiben will."
 RULE_OPTION_MON_PATH_PATAUT: "£KR_game_rule_flag_MON  Ungern bleibt an der Macht"
 RULE_OPTION_MON_PATH_PATAUT_DESC: "§PRoman von Ungern-Sternberg§! behält die Kontrolle über Mongolei."
 RULE_OPTION_MON_PATH_SOCDEM: "£KR_game_rule_flag_MON  Demokratische Regierung - MAN"
 RULE_OPTION_MON_PATH_SOCDEM_DESC: "Der demokratische Flügel der §SMongol Ardīn Nam§! übernimmt die Macht in der Mongolei."
 RULE_OPTION_MON_PATH_SOCLIB: "£KR_game_rule_flag_MON  Demokratische Regierung - MLN"
 RULE_OPTION_MON_PATH_SOCLIB_DESC: "§lMongolyn Libyeral Nam§! gewinnt die Macht in der Mongolei"
 RULE_OPTION_MON_PATH_SOCCON: "£KR_game_rule_flag_MON  Demokratische Regierung - KAN"
