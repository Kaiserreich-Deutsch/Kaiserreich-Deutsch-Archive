 RULE_OPTION_ETS_PATH_RANDOM_DESC: "Nach der Erlangung der Unabhängigkeit kämpfen interne Fraktionen um die Macht. Eines Tages werden sich diese Spaltungen in Ost-Turkestan sicherlich dramatisch zuspitzen."
