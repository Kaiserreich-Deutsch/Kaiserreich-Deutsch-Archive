 POL_ELECTION: "£KR_game_rule_flag_POL  Die Sejm-Wahlen"
 RULE_OPTION_POL_ELECTION_RANDOM: "Standard"
 RULE_OPTION_POL_ELECTION_RANDOM_DESC: "Bei den Wahlen zum Sejm, dem Unterhaus der Legislative des Königreichs Polen, im Jahr 1938 geht es um alles. Die amtierende Regierungskoalition aus dem monarchistischen Überparteilichen Kreis und der gemäßigt nationalistischen Chjena hat keine Garantie, die Auszählung zu überstehen, und sogar der Status der Monarchie selbst könnte in Frage gestellt werden."
 RULE_OPTION_POL_ELECTION_MONARCHY_DESC: "They will seek to remain part of the Reichspakt and retain the monarchy""
 RULE_OPTION_POL_ELECTION_MARLIB: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  MKP Königreich"
 RULE_OPTION_POL_ELECTION_MARLIB_DESC: "Die Regierungskoalition überlebt, wobei Antoni Ponikowskis §mMiedzypartyjne Koło Polityczne§! oder Überparteilicher Politischer Kreis sich erneut mit der Chjena verbündet und die größte Partei in der Regierung wird.\n$RULE_OPTION_POL_ELECTION_MONARCHY_DESC.""
 RULE_OPTION_POL_ELECTION_SOCCON: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  Königreich Chjena"
 RULE_OPTION_POL_ELECTION_SOCCON_DESC: "Die Regierungskoalition bleibt bestehen, obwohl Józef Chacińskis §cChrześcijański Zwiazek Jedności Narodowej§! oder Christliche Union der Nationalen Einheit nun mehr Sitze als der Kreis erhält und die größte Partei in der Regierung wird.\n$RULE_OPTION_POL_ELECTION_MONARCHY_DESC$, auch wenn sie versuchen, sich ein wenig vom deutschen Einfluss zu distanzieren."
 RULE_OPTION_POL_ELECTION_AUTDEM: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  MKP-SP Königreich"
 RULE_OPTION_POL_ELECTION_AUTDEM_DESC: "Der autoritäre und offen deutschfreundliche Flügel des Kreises, die Staatspartei (§gStronnictwo Państwowe§!) von Władysław Studnicki, wird vom König nach einer spaltenden Wahl eingesetzt, um Ordnung und Stabilität zu wahren."
 RULE_OPTION_POL_ELECTION_REPUBLIC_DESC: "Das Mitte-Links-Bündnis aus PPS und PP gewinnt die Wahlen auf einem gemeinsamen Wahlzettel und bildet eine links-liberale Regierung. Sie werden jedoch umgehend vom König abgesetzt, der eine pro-deutsche Regierung einsetzt, die bald durch Massenproteste gestürzt wird. Daraufhin dankt der König ab und die Zweite Polnische Republik wird gegründet,"
 RULE_OPTION_POL_ELECTION_SOCDEM_DESC: "unter der Führung von Norbert Barlickis §SPolska Partia Socjalistyczna§! (Polnische Sozialistische Partei) in Koalition mit der PP."
 RULE_OPTION_POL_ELECTION_SOCLIB_DESC: "unter der Führung von Maksymilian Malinowskis §lStronnictwo Ludowe§! (Volkspartei) in Koalition mit der PPS."
 RULE_OPTION_POL_ELECTION_REPUBLIC_AUS_DESC: "tritt formell in die Sphäre Österreichs ein und strebt die Vereinigung mit Galizien und Lodomerien an"
 RULE_OPTION_POL_ELECTION_REPUBLIC_GER_DESC: "beschließt, dem Reichspakt wieder beizutreten und wird erneut ein deutscher Oststaat, diesmal allerdings ohne König"
 RULE_OPTION_POL_ELECTION_REPUBLIC_SOCCON_DESC: "Nach einer Kontroverse über die Liberalisierung wird die Regierung von Mitgliedern der Armee, die mit der §cChjena§! verbündet sind, durch einen Putsch gestürzt, und Wladyslaw Grabski wird als Präsident eingesetzt."
