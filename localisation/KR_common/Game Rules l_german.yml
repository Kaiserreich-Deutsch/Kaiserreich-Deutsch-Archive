 RULE_OPTION_MON_PATH_AUTDEM_DESC: "Eine Koalition mongolischer Adliger, bekannt als die §gNoyodyn Zövlöl§!, übernimmt nach dem Fall von Ungern-Sternberg die Macht in der Mongolei."
 RULE_OPTION_MON_PATH_NATPOP: "£KR_game_rule_flag_MON_national_populist Buddyn Zövlöl an der Macht"
