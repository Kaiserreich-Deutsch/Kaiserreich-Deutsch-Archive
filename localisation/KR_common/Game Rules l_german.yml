RULE_OPTION_SAF_PATH_AUTDEM_DESC: "JBM Hertzog gelingt es, die Führung der §gNationalen Partei§! lange genug zu behalten, um eine Nationale Regierung zu führen und Südafrika in ein von Afrikanern geführtes Herrschaftssystem zu verwandeln."
