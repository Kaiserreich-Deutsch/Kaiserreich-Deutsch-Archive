 RULE_OPTION_IRE_PATH_SOCCON: "£KR_game_rule_flag_IRE   Demokraten siegen - NCP"
 RULE_OPTION_IRE_PATH_SOCCON_DESC: "$RULE_OPTION_IRE_PATH_DEM_DESC$Frank MacDermots §cNational Centre Party§! gewinnt die anschließende Wiederholungswahl."
 RULE_OPTION_IRE_PATH_ELECTED_PATAUT: "£KR_game_rule_flag_IRE  Demokratie siegt - AnaA"
 RULE_OPTION_IRE_PATH_ELECTED_PATAUT_DESC: "$RULE_OPTION_IRE_PATH_DEM_DESC$ Nach dem Scheitern bei den Wahlen 1937 wird sich 1942 die Hardliner-Partei §PAiltirí na hAiséirghe§! mit der Irischen Christlichen Front zusammenschließen und eine diktatorische Regierung einsetzen." 
RULE_OPTION_IRE_PATH_SYNDIE: "£KR_game_rule_flag_IRE   Die 2. Irische Revolution"
RULE_OPTION_IRE_PATH_SYNDIE_DESC: "Nach der Auflösung der Oireachtas wird Collins ermordet werden, und die §rIrische Volksarmee§! wird die Regierung stürzen."

IRE_FORPOL: "£KR_game_rule_flag_IRE   Irische Außenpolitik"
RULE_OPTION_IRE_FORPOL_RANDOM: "Standard"
RULE_OPTION_IRE_FORPOL_RANDOM_DESC: "Während Stürme am Horizont aufziehen, muss Irland über seine Zukunft auf der Weltbühne entscheiden."
RULE_OPTION_IRE_FORPOL_DETENTE: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_ENG   Entspannung mit Großbritannien"
RULE_OPTION_IRE_FORPOL_DETENTE_DESC: "Irland wird versuchen, die Beziehungen zu seinem syndikalistischen Nachbarn wiederherzustellen und neutral zu bleiben."
 RULE_OPTION_IRE_FORPOL_WORKWITHGER: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER   Eine pragmatische Freundschaft"
RULE_OPTION_IRE_FORPOL_WORKWITHGER_DESC: "Irland wird mit Deutschland zusammenarbeiten, aber nicht dem Reichspakt beitreten."
RULE_OPTION_IRE_FORPOL_GER: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER   Reichspakt"
RULE_OPTION_IRE_FORPOL_GER_DESC: "Irland wird sich dem Reichspakt anschließen, um die syndikalistische Bedrohung zu bekämpfen und seine Unabhängigkeit zu sichern."
RULE_OPTION_IRE_FORPOL_ENT: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_CAN   Entente"
RULE_OPTION_IRE_FORPOL_ENT_DESC: "Irland wird sich auf die Zunge beißen und sich auf die Seite Kanadas schlagen, um seine Unabhängigkeit zu sichern."
 RULE_OPTION_IRE_FORPOL_NEUT: "£KR_game_rule_flag_IRE   Neutrality"
 RULE_OPTION_IRE_FORPOL_NEUT_DESC: "Irland wird in dem bevorstehenden Konflikt seine Neutralität wahren."

BEL_FLAWAL_PATH: "£KR_game_rule_flag_BEL_flanders_wallonia   Die Folgen des 17. Februar"
RULE_OPTION_BEL_FLAWAL_PATH_RANDOM: "Standard"
RULE_OPTION_BEL_FLAWAL_PATH_RANDOM_DESC: "Mit einem unbeliebten König und einer großen antideutschen Stimmung in der Bevölkerung steht Flanders-Wallonien auf dem Weg zu großen Veränderungen."
RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_AUTDEM: "£KR_game_rule_flag_BEL_flanders_wallonia   Status Quo"
RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_AUTDEM_DESC: "§gAdelbert§! unterdrückt die Proteste mit Hilfe der Armee und wagt es nicht, Reformen im Königreich durchzuführen."
 RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_REFORM_DESC: "Adelbert unterdrückt die Proteste mit Hilfe der Armee. Einige Zeit später beschließt er Reformen, die das Königreich zu einer vollwertigen konstitutionellen Monarchie machen."
RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_SOCCON: "£KR_game_rule_flag_BEL_flanders_wallonia   Reformen - KP/DC"
 RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_SOCCON_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_REFORM_DESC$ Die §cKP/DC§! gewinnt die Wahlen."
 RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_BEL_flanders_wallonia   Reformen - BWP/POB"
 RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_SOCDEM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_REFORM_DESC$ §SBWP/POB§! gewinnt die Wahlen."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC: "Adelbert unterdrückt die Proteste mit Hilfe der Armee. Nach einiger Zeit wird die Armee stark genug, um die unpopuläre Regierung zu stürzen und Adelbert zu einer Galionsfigur zu machen."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCCON: "£KR_game_rule_flag_BEL_flanders_wallonia   Militärputsch - KP/DC"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCCON_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$ Die darauffolgenden Wahlen werden von der §cKP/DC§! gewonnen."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_MARLIB: "£KR_game_rule_flag_BEL_flanders_wallonia   Militärputsch - LP"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_MARLIB_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$ §mLP§! gewinnt die darauffolgenden Wahlen."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCDEM: "£KR_game_rule_flag_BEL_flanders_wallonia   Militärputsch - BWP/POB"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCDEM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$ Bei den folgenden Wahlen gewinnt die Partei §SBWP/POB§!"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_AUTDEM: "£KR_game_rule_flag_BEL_flanders_wallonia   Militärputsch - Adelbert Reinstated"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_AUTDEM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$ Die anschließenden Wahlen gewinnt §SBWP/POB§!, aber Deutschland greift ein und setzt §gAdelbert§! wieder ein. Belgien revoltiert später, nachdem die französische Kommune dem Deutschen Reich den Krieg erklärt hat."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_PATAUT: "£KR_game_rule_flag_BEL_flanders_wallonia    Militärputsch - Militärische Herrschaft"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_PATAUT_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$. Das §Militär§! beschließt, die Macht nicht aufzugeben."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC: "Adelbert schickt die Armee, um die Proteste vom 17. Februar niederzuschlagen. In einem letzten Versuch, die Macht zu erhalten, bevor er aufgelöst wird, wagt der §Flämische Rat§! den Schritt, einstimmig die Unabhängigkeit Flanderns zu erklären."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_INTERVENTION: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA   Flämischer Aufstand - Intervention"
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_INTERVENTION_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC$ Adelbert beschließt, diese Rebellion niederzuschlagen."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_ACQUIESCENCE: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA   Flämischer Aufstand - Duldung"
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_ACQUIESCENCE_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC$ Adelbert zögert, in Flandern einzumarschieren."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REBELLION: "£KR_game_rule_flag_BEL   Rebellion - Belgiens Unabhängigkeit"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REBELLION_DESC: "Die örtliche Polizei versucht allein, die Proteste vom 17. Februar zu unterdrücken. Die Situation spitzt sich zu und gipfelt in einer Revolte. Flämische und wallonische Rebellen arbeiten zusammen, um die Unabhängigkeit eines vereinten Belgiens zu sichern und die deutschen Truppen aus dem Land zu vertreiben.\n\n§CAnmerkung: Belgien erklärt seine Unabhängigkeit in§! §Y1936§!§C.§!"
 RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC: "Adelbert schickt die Armee, um die Proteste vom 17. Februar niederzuschlagen. Aufgrund der zunehmenden Spannungen wird ein geheimes Referendum abgehalten, in dem die Unabhängigkeit Belgiens gefordert wird."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REFERENDUM: "£KR_game_rule_flag_BEL   Referendum - Unabhängigkeit von Belgien"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REFERENDUM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC$ Deutschland akzeptiert das Ergebnis dieses Referendums und gewährt Belgien seine Unabhängigkeit.\n\n§Anmerkung: Belgien erklärt seine Unabhängigkeit um§! §Y1937§! §Coder danach§!"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_CRACKDOWN: "£KR_game_rule_flag_WAL   Referendum - Niederschlagung"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_CRACKDOWN_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC$ Deutschland erkennt die Ergebnisse dieses Referendums nicht an und geht gegen alle Andersdenkenden vor. Belgien revoltiert später, nachdem die französische Kommune dem Deutschen Reich den Krieg erklärt hat."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_ABDICATION: "£KR_game_rule_flag_BEL   Abdankung - Belgiens Unabhängigkeit"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_ABDICATION_DESC: "Adelbert schickt die Armee, um die Proteste vom 17. Februar niederzuschlagen. Die Flämische Wacht ergreift die Gelegenheit, um ihre Macht zu festigen. Später führt sie einen erfolgreichen Staatsstreich durch und zwingt Adelbert zur Abdankung. \n\n§Anmerkung: Belgien erklärt die Unabhängigkeit um§! §Y1938§! §Coder danach§!"
 RULE_OPTION_BEL_FLAWAL_PATH_COLLAPSE: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA   Zusammenbruch"
 RULE_OPTION_BEL_FLAWAL_PATH_COLLAPSE_DESC: "Ein vereinigtes Flandern-Wallonien konnte die Feuer der Revolution nicht überstehen, und an seiner Stelle gibt es jetzt zwei neue, getrennte Länder, deren Schicksal ungewiss ist.\n\n§CAnmerkung: Das Land kollabiert§! §Y1936§!§C.§!"

 BEL_PATH: "£KR_game_rule_flag_BEL   Erster belgischer Kongress"
RULE_OPTION_BEL_PATH_RANDOM: "Standard"
