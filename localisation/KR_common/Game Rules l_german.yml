QIE_PATH: "£KR_game_rule_flag_QIE_monarchy   Jahr der Ratte"
RULE_OPTION_QIE_PATH_RANDOM: "Standard"
RULE_OPTION_QIE_PATH_RANDOM_DESC: "Mit dem Zusammenbruch von Sun Chuanfangs kostbarer Liga der Acht Provinzen wackelt die Vorherrschaft der Zhili über China. Während die Proteste in Peking zunehmen, können die Entscheidungen, die hochrangige Zhili-Führer wie Wu Peifu und Cao Kun - sowie andere Verschwörer im Verborgenen - treffen, über das Schicksal der Nation entscheiden."
RULE_OPTION_QIE_PATH_NAN_AUTDEM: "£KR_game_rule_flag_QIE_monarchy   £KR_game_rule_flag_LEP  Zhili Monarchie - Pro-Nanjing"
RULE_OPTION_QIE_PATH_NAN_AUTDEM_DESC: "Während des Zusammenbruchs der Liga der Acht Provinzen wird Wu Peifu die Überreste der Liga in Nanjing unterstützen und ihn auf einen §gpro-deutschen Weg§! schicken."
RULE_OPTION_QIE_PATH_ANQ_AUTDEM: "£KR_game_rule_flag_QIE_monarchy   £KR_game_rule_flag_ANQ  Zhili Monarchie - Pro-Anqing"
RULE_OPTION_QIE_PATH_ANQ_AUTDEM_DESC: "Während des Zusammenbruchs der Liga der Acht Provinzen wird Wu Peifu die Antikonzessionisten in Anqing unterstützen und ihn auf einen §gantiimperialistischen Weg§! schicken."
RULE_OPTION_QIE_PATH_MANCHU_PATAUT: "£KR_game_rule_flag_QIE_monarchy   Mandschu-Putsch - Zongshe Partei"
RULE_OPTION_QIE_PATH_MANCHU_PATAUT_DESC: "Wu Peifu wird sich nicht in den Zusammenbruch der Liga einmischen und einen Putsch gegen sein Regime in Gang setzen, der mit seiner Ermordung und der Wiedereinsetzung von Puyi enden wird. Die §PZongshe§! Partei, die sich aus der Mandschu-Aristokratie zusammensetzt, führt die neue Regierung an."
 RULE_OPTION_QIE_PATH_MANCHU_AUTDEM: "£KR_game_rule_flag_QIE_monarchy  Mandschu-Putsch - YCP"
 RULE_OPTION_QIE_PATH_MANCHU_AUTDEM_DESC: "Wu Peifu will nicht in den Zusammenbruch der Liga eingreifen und setzt einen Putsch gegen sein Regime in Gang, der mit seiner Ermordung und der Wiedereinsetzung von Puyi endet. Die Partei §gJunges China§!, die China zentralisieren und urbanisieren will, führt die neue Regierung an.\n\n§RBenötigt:§!\n§RNicht§! §CZhang Tianran§! in §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_QIE_PATH_MANCHU_SOCCON: "£KR_game_rule_flag_QIE_monarchy  Mandschu-Putsch - NCERA"
 RULE_OPTION_QIE_PATH_MANCHU_SOCCON_DESC: "Wu Peifu wird nicht in den Zusammenbruch der Liga eingreifen und setzt einen Putsch gegen sein Regime in Gang, der mit seiner Ermordung und der Wiedereinsetzung von Puyi endet. Die §cReformverein des Neuen Chinesischen Imperiums§!, die sich der Reformierung Chinas verschrieben hat, führt die neue Regierung an."
 RULE_OPTION_QIE_PATH_MANCHU_LEGIT_SOCCON: "£KR_game_rule_flag_QIE_monarchy Mandschu-Putsch - Legitime Wahlen"
 RULE_OPTION_QIE_PATH_MANCHU_LEGIT_SOCCON_DESC: "Wu Peifu wird nicht in den Zusammenbruch der Liga eingreifen und einen Putsch gegen sein Regime in Gang setzen, der mit seiner Ermordung und der Wiedereinsetzung von Puyi enden wird. Die gemeinsamen Bemühungen von Qu Yingguang und der NCERA haben zu bedeutenden Reformen geführt und das Land auf funktionierende öffentliche Wahlen vorbereitet, wobei die wiedergewählte NCERA entweder ihre bisherige Herrschaft §cfortsetzen§! oder in Zukunft eine §Sbreitere Koalition§! bilden könnte.\n\n§RBenötigt:§!\n§CQu Yingguang§! in §Y$QIE_COUP_FRIEND$§!"
RULE_OPTION_QIE_PATH_REPUBLIC_DESC: "Wu Peifu wird nicht in den Zusammenbruch der Liga eingreifen und einen Putsch in Gang setzen, der letztendlich scheitern wird, so dass er die Monarchie absetzen und in Peking wieder eine Republik errichten kann, erklärte dabei den Anhängern des Putschisten den Krieg."
 RULE_OPTION_QIE_PATH_SHIH_AUTDEM: "£KR_game_rule_flag_QIE_republic  Zhili Republik - Hu Shih"
 RULE_OPTION_QIE_PATH_SHIH_AUTDEM_DESC: "$RULE_OPTION_QIE_PATH_REPUBLIC_DESC$\nDie Zhili setzen den bedeutenden Philosophen §gHu Shih§! als ersten Präsidenten der neuen Republik ein."
 RULE_OPTION_QIE_PATH_KOO_AUTDEM: "£KR_game_rule_flag_QIE_republic  Zhili Republik - VK Wellington Koo"
 RULE_OPTION_QIE_PATH_KOO_AUTDEM_DESC: "$RULE_OPTION_QIE_PATH_REPUBLIC_DESC$\nDie Zhili setzen den bekannten Staatsmann §gVi Kyuin Wellington Koo§! als ersten Präsidenten der neuen Republik ein."

 QIE_COUP_FRIEND: "£KR_game_rule_flag_QIE_monarchy  Schirmherr des Pekinger Putsches"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM: "Standard"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM_DESC: "Die Unentschlossenheit von Wu Peifu, der sich weigerte, beim Zusammenbruch der Liga der Acht Provinzen seine Unterstützung für Nanjing oder Anqing zu erklären, hat zu großer Unruhe in der Regierung geführt. Es wird ein Komplott gegen ihn geschmiedet, aber die Verschwörer brauchen Unterstützung. Wen wird die Mandschu-Partei um Hilfe bitten?"
 RULE_OPTION_QIE_COUP_FRIEND_YAN: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SHX   Yan Xishan"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_DESC: "Yan Xishan wird die Einladung annehmen. Obwohl Yan nie loyal zu Qing oder Puyi war, wird er der erste Verbündete und Erneuerer der neuen Regierung werden, sollte das Komplott gelingen, oder die Konsequenzen tragen, sollte es scheitern.\n\n§RBenötigt:§!\nEinen §CMandschu-Putsch§! oder §CZhili Republik§! in §Y$QIE_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_QU: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SQI_QU  Qu Yingguang"
 RULE_OPTION_QIE_COUP_FRIEND_QU_DESC: "Qu Yingguang wird die Einladung erhalten. Nach Qu Yingguang's erfolgreicher Machtübernahme in der Shandong Clique hat er absolute Loyalität zu Qing, aber nicht zu Wu gezeigt. Er wird ein großartiger Verbündeter werden, sollte die Verschwörung gelingen, oder die Konsequenzen tragen, sollte sie scheitern.\n\n§CErforderlich:§!\nEinen §CMandschu-Putsch§! oder §CZhili Republik§! in §Y$QIE_PATH$§!\n§CQu im Kommando§! in §Y$SQI_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SQI_natpop   Zhang Tianran"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG_DESC: "Zhang Tianran wird die Einladung annehmen. Die Lehren des großen Meisters verbreiten sich nach seiner Machtübernahme in der Shandong-Clique wie ein Wirbelsturm. Zhang ist bereit, mehr als nur ein Verbündeter zu werden - ein Mentor und Lehrer für das gesamte neue Regime, sollte das Komplott gelingen, oder die Konsequenzen zu tragen, sollte es scheitern.\n\n§Benötigt:§! \nEinen §CMandschu-Putsch§! oder §CZhili Republik§! in §Y$QIE_PATH$§!\n§CYiguandao übernimmt§! in §Y$SQI_PATH$§!"

 JAP_PATH: "£KR_game_rule_flag_JAP   Dämmerung der japanischen Demokratie"
 RULE_OPTION_JAP_PATH_RANDOM: "Standard"
 RULE_OPTION_JAP_PATH_RANDOM_DESC: "Seit einigen Wochen tobt im Landtag eine Debatte über das Nationale Sicherheitsgesetz. Einige konservative Mitglieder des Landtags befürchten, dass radikale Elemente in der Gesellschaft versuchen werden, die Macht an sich zu reißen, wenn das Gesetz nicht verabschiedet wird. Die Zukunft Japans könnte von diesem Gesetz abhängen."
 RULE_OPTION_JAP_PATH_DEM_DESC: "Das Gesetz über die nationale Sicherheit wird durchgesetzt. Die Regierung leitet daraufhin eine Wahlreform ein, und die Demokratie bleibt erhalten, wobei die"
 RULE_OPTION_JAP_PATH_SOCCON: "£KR_game_rule_flag_JAP   Wahlreform - Seiyūkai"
 RULE_OPTION_JAP_PATH_SOCCON_DESC: "$RULE_OPTION_JAP_PATH_DEM_DESC$ §cSeiyūkai§! gewinnt die folgenden Wahlen"
 RULE_OPTION_JAP_PATH_MARLIB: "£KR_game_rule_flag_JAP  Wahlreform - Minseitō"
 RULE_OPTION_JAP_PATH_MARLIB_DESC: "$RULE_OPTION_JAP_PATH_DEM_DESC$ §mMinseitō§! gewinnt die folgenden Wahlen"
 RULE_OPTION_JAP_PATH_SOCDEM: "£KR_game_rule_flag_JAP  Wahlreform - Shakai Taishūtō"
 RULE_OPTION_JAP_PATH_SOCDEM_DESC: "$RULE_OPTION_JAP_PATH_DEM_DESC$ Minseitō gewinnt die erste Wahl, gefolgt von der §SShakai Taishūtō§! bei späteren Wahlen."
 RULE_OPTION_JAP_PATH_AUTDEM: "£KR_game_rule_flag_JAP   Wahlrechtsreform - Kokumin Dōmei"
 RULE_OPTION_JAP_PATH_AUTDEM_DESC: "Das Gesetz über die nationale Sicherheit wird durchgesetzt. Die Regierung leitet daraufhin eine strenge Wahlrechtsreform ein und vereinigt die wichtigsten politischen Parteien des Landes unter dem Dach der \"§gRegierung der nationalen Einheit§!\", um Japan vor der syndikalistischen Bedrohung zu schützen. Nach ihrer Abspaltung wird die nationalistische §gKokumin Dōmei§! die nächsten Wahlen gewinnen."
 RULE_OPTION_JAP_PATH_PATAUT: "£KR_game_rule_flag_JAP   Zentralistische Machtübernahme"
 RULE_OPTION_JAP_PATH_PATAUT_DESC: "Das Gesetz über die nationale Sicherheit wird durchgesetzt. Die Nachwuchsoffiziere der Restauration sehen jedoch, dass es der Regierung an Unterstützung fehlt und putschen. Das §PZentralistische Fraktion des Militärs§! schlägt diesen Putsch nieder und erhält eine größere Rolle in der Regierung, um sowohl die Verräter als auch die Syndikalisten auszurotten."
 RULE_OPTION_JAP_PATH_NATPOP: "£KR_game_rule_flag_JAP  Restauratorischer Putsch"
 RULE_OPTION_JAP_PATH_NATPOP_DESC: "Das Gesetz über die nationale Sicherheit wird von der öffentlichen Meinung und der Opposition abgelehnt. Junge Offiziere der §NRestaurationisten§! nutzen das Versagen der Regierung im Umgang mit den Radikalen und starten einen erfolgreichen Staatsstreich."

FNG_PATH: "£KR_game_rule_flag_FNG   Der Mandschurische Kandidat"
RULE_OPTION_FNG_PATH_RANDOM: "Standard"
RULE_OPTION_FNG_PATH_RANDOM_DESC: "Als die Vereinigungskonferenz von Großmarschall Zhang Zuolin in die Brüche geht, entgleitet ihm und seinem Sohn Zhang Xueliang die Hoffnung auf eine einfache Vereinigung. Im Verborgenen schmieden mandschurische Regionalisten, die von japanischen Agenten in der Concordia Association und der Kwantang-Armee unterstützt werden, ein Komplott gegen ihn, um zu verhindern, dass die Fengtian-Armee dem Zugriff Tokios entgleitet."
RULE_OPTION_FNG_PATH_AUTDEM: "£KR_game_rule_flag_FNG   Herren unseres Schicksals" 
RULE_OPTION_FNG_PATH_AUTDEM_DESC: "Fengtian wird das japanische Joch stürzen und §gseinen eigenen Weg gehen§! bei der Rückeroberung Chinas.\n\n§RBenötigt:§!\n§CDie Regierung von Fengtian kontrolliert Peking§!"
RULE_OPTION_FNG_PATH_MARLIB: "£GFX_KR_game_rule_flag_FNG_rogc   Das notwendige Übel"
RULE_OPTION_FNG_PATH_MARLIB_DESC: "Zhang Zuolin wird durch eine Führung ersetzt, die §meher bereit ist, mit Japan zusammenzuarbeiten§!.\n\n§RBenötigt:§!\n§CDie Regierung von Fengtian kontrolliert Peking§!"

FNG_CONFERENCE: "£KR_game_rule_flag_FNG   Fengtians Einigungskonferenz"
RULE_OPTION_FNG_CONFERENCE_RANDOM: "Standard"
RULE_OPTION_FNG_CONFERENCE_RANDOM_DESC: "Nach der triumphalen Einnahme Pekings durch die Fengtian-Armee befindet sich Großmarschall Zhang Zuolin in einer dominanten Position, um mit den verschiedenen überlebenden chinesischen Machthabern zu verhandeln. Zwischen Kriegsherren, Idealisten und Regionalisten muss Zhang einen schmalen Grat finden, um einen reibungslosen Übergang der Macht an seinen Sohn Zhang Xueliang zu ermöglichen. Gelingt ihm dies nicht, werden seine hart erkämpften Errungenschaften zunichte gemacht und er wird gezwungen sein, einen weitaus schwierigeren Weg zur Einigung einzuschlagen."
RULE_OPTION_FNG_CONFERENCE_FAIL: "£KR_game_rule_flag_FNG   Die Konferenz scheitert" 
RULE_OPTION_FNG_CONFERENCE_FAIL_DESC: "Fengtians Versuch, die Legitimität über die Einigungskonferenz zu sichern, wird scheitern.\n\n§RBenötigt:§!\n§CDie Fengtian-Regierung kontrolliert Peking§!"
RULE_OPTION_FNG_CONFERENCE_AGREE: "£GFX_KR_game_rule_flag_united_china   Zhang versucht zu verhandeln"
RULE_OPTION_FNG_CONFERENCE_AGREE_DESC: "Zhang Zuolin wird versuchen, den Forderungen der meisten Konferenzteilnehmer entgegenzukommen, obwohl es nicht garantiert ist, dass er den Föderalisten die Hand reichen wird, noch dass die Konferenz erfolgreich sein wird.\n\n§RBenötigt:§!\n§CMeister unseres eigenen Schicksals§! in §Y$FNG_PATH$§\n\n§CHINWEIS:Diese Spielregel erhöht lediglich die Chance, dass die Konferenz erfolgreich ist, ist aber keine Garantie dafür - es muss immer noch genügend Cliquen geben, die auf der Seite von Fengtian stehen, damit sie erfolgreich ist.§!"
RULE_OPTION_FNG_CONFERENCE_FEDS: "£KR_game_rule_flag_united_china    £KR_game_rule_flag_GXC   Föderalistischer Kompromiss"
RULE_OPTION_FNG_CONFERENCE_FEDS_DESC: "Zhang Zoulin wird versuchen, auf die Föderalisten und Song Qingling zuzugehen und wenn möglich einen Kompromiss zu finden, obwohl nicht garantiert ist, dass die Konferenz insgesamt erfolgreich sein wird.\n\n§RBenötigt:§!\n§CMeister unseres eigenen Schicksals§! in §Y$FNG_PATH$§!\n\n§CChen Jiongming gewinnt den Liangguang-Bürgerkrieg§! oder §CChen Jiongming flieht nach Sichuan§!\n\n§CHINWEIS:§! Diese Spielregel erhöht lediglich die Chance, dass die Konferenz erfolgreich ist, ist aber keine Garantie dafür - es muss immer noch genügend Cliquen geben, die auf der Seite von Fengtian stehen, damit sie erfolgreich ist.§!"

SQI_PATH: "£KR_game_rule_flag_SQI   Zhangs letztes Spiel"   
RULE_OPTION_SQI_PATH_RANDOM: "Standard"
RULE_OPTION_SQI_PATH_RANDOM_DESC: "In den Bergen von Shandong kommt es zu Spannungen zwischen Zhang Zongchang und Zhang Tianran, während Qu Yingguang nach einer Möglichkeit sucht, gegen beide vorzugehen. Selbst unter den anderen Kriegsherren werden sie als Ausgestoßene und Unrechtmäßige angesehen, und das Ergebnis könnte die Geschicke des künftigen Zhifeng-Konflikts bestimmen."
RULE_OPTION_SQI_PATH_PATAUT: "£KR_game_rule_flag_SQI   Zhang Zongchang überlebt"
RULE_OPTION_SQI_PATH_PATAUT_DESC: "§PZhang Zongchang§! wird überleben und seine dekadente Herrschaft wird weitergehen."
RULE_OPTION_SQI_PATH_NATPOP: "£KR_game_rule_flag_SQI_natpop   Übernahme durch Yiguandao"
RULE_OPTION_SQI_PATH_NATPOP_DESC: "Zhang Tianrans §NYiguandao§! wird Zhang Zongchang verdrängen und die Provinz nach millenarischem Vorbild umgestalten."
RULE_OPTION_SQI_PATH_AUTDEM: "£KR_game_rule_flag_SQI_song   QU  Qu übernimmt Komando"
RULE_OPTION_SQI_PATH_AUTDEM_DESC: "§gQu Yingguang§! wird Zhang Zongchang stürzen und die Provinz auf die Qing ausrichten."

 ANQ_DEAL: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ  £KR_game_rule_flag_SQI  Anqing / Shandong-Schiedsverfahren"
 RULE_OPTION_ANQ_DEAL_RANDOM: "Standard"
 RULE_OPTION_ANQ_DEAL_RANDOM_DESC: "Während die Liga der fünf Provinzen implodiert, sind zwei der Kriegsteilnehmer Verbündete der Regierung von Fengtian. Es könnte im Interesse von Fengtian sein, ein Abkommen zwischen ihnen auszuhandeln, um ein Blutvergießen zwischen zwei Feinden Pekings zu verhindern."
 RULE_OPTION_ANQ_DEAL_WAR: "£KR_game_rule_flag_ANQ  £KR_game_rule_flag_SQI  Krieg"
 RULE_OPTION_ANQ_DEAL_WAR_DESC: "Die Regierung in Nanjing wird gestürzt, aber Fengtian beschließt, dass zwischen Anqing und Shandong kein Abkommen geschlossen werden kann, auch nicht mit der Kuomintang. Anqing und Shandong erklären sich gegenseitig den Krieg.\n\n§RBenötigt::§!\n§Die Nanjing-Clique wird im Krieg der Liga besiegt§!\n§CZhang Zongchang überlebt§! in §Y$SQI_PATH$§!\n\n§RNicht§! §CZhili Monarchie - Pro-Anqing§! in §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_DEAL_WAR_ANQ: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ  Krieg - Fengtian unterstützt Anqing"
 RULE_OPTION_ANQ_DEAL_WAR_ANQ_DESC: "Die Regierung in Nanjing wird gestürzt, und Anqing und Shandong kooperieren gegen die Kuomintang. Nach der Niederlage der Sozialisten wird der Frieden jedoch gebrochen, und Fengtian unterstützt Anqing.\n\n§RBenötigt::§!\n§CDie Nanjing-Clique wird im Krieg um den Zusammenbruch der Liga besiegt§!\n§CDie Linke Kuomintang wird im Kampf um den Zusammenbruch der Liga besiegt§!\n§CZhang Zongchang überlebt§! in §Y$SQI_PATH$§!\n\n§RNicht§! §CZhili Monarchie - Pro-Anqing§! in §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_DEAL_WAR_SQI: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_SQI  Krieg - Fengtian unterstützt Shandong"
 RULE_OPTION_ANQ_DEAL_WAR_SQI_DESC: "Die Regierung in Nanjing wird gestürzt, und Anqing und Shandong kooperieren gegen die Kuomintang. Nach der Niederlage der Sozialisten wird der Frieden jedoch gebrochen, und Fengtian unterstützt Shandong.\n\n§RBenötigt::§!\n§CDie Nanjing-Clique wird im Krieg um den Zusammenbruch der Liga besiegt§!\n§CDie Linke Kuomintang wird im Zusammenbruchskrieg der Liga besiegt§!\n§CZhang Zongchang überlebt§! in §Y$SQI_PATH$§!\n\n§RNicht§! §CZhili Monarchie - Pro-Anqing§! in §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_DEAL_WAR_NOONE: "£KR_game_rule_flag_FNG  Krieg - Fengtian hält sich zurück"
 RULE_OPTION_ANQ_DEAL_WAR_NOONE_DESC: "Die Regierung in Nanjing wird gestürzt, und Anqing und Shandong kooperieren gegen die Kuomintang. Nach der Niederlage der Sozialisten wird der Frieden jedoch gebrochen, und Fengtian ergreift in dem Konflikt keine Partei.\n\n§RBenötigt::§!\n§CDie Nanjing-Clique wird im Krieg um den Zusammenbruch der Liga besiegt§!\n§CDie Linke Kuomintang wird im Zusammenbruchskrieg der Liga besiegt§!\n§CZhang Zongchang überlebt§! in §Y$SQI_PATH$§!\n\n§RNicht§! §CZhili Monarchie - Pro-Anqing§! in §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_DEAL_PEACE: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ  £KR_game_rule_flag_SQI  Kompromiss erreicht"
 RULE_OPTION_ANQ_DEAL_PEACE_DESC: "Die Regierung in Nanjing wird gestürzt, und Anqing und Shandong kooperieren gegen die Kuomintang. Die Fengtian-Regierung hilft ihnen, einen Kompromiss zu finden, und der Frieden unter den Verbündeten Fengtians wird aufrechterhalten.\n\n§RBenötigt::§!\n§CDie Nanjing-Clique wird im Krieg um den Zusammenbruch der Liga besiegt§!\n§CDie Linke Kuomintang wird im Zusammenbruchskrieg der Liga besiegt§!\n§CZhang Zongchang überlebt§! in §Y$SQI_PATH$§!\n\n§RNicht§! §CZhili Monarchie - Pro-Anqing§! in §Y$QIE_PATH$§!"

 CHI_PATH: "£KR_game_rule_flag_CHI  Weiße Sonne über Rotchina"
 RULE_OPTION_CHI_PATH_RANDOM: "Standard"
 RULE_OPTION_CHI_PATH_RANDOM_DESC: "Die Linke Kuomintang ist aus dem ersten Krieg gegen die Nanjing-Clique siegreich hervorgegangen, und nun ist es an der Zeit, dass sie sich neu organisiert und ihren künftigen Weg zur nationalen Wiedervereinigung plant."
 RULE_OPTION_CHI_PATH_JINGWEI_RADSOC: "£KR_game_rule_flag_CHI  Wang Jingwei hält durch"
 RULE_OPTION_CHI_PATH_JINGWEI_RADSOC_DESC: "Wang Jingwei, der langjährige Vorsitzende der Partei, hat die diktatorische Macht um sich und seinen Personenkult erfolgreich gefestigt. Mit Hilfe der Fraktion §RReorganisierte Kameradenvereinigung§! innerhalb der Kuomintang verteidigt er sich erfolgreich gegen die wachsende Opposition gegen seine Herrschaft und kann seine autokratische Herrschaft nach eigenem Gutdünken fortsetzen.\n\n§RBenötigt:§!\n§CDie linke Kuomintang vereinigt China§!"
 RULE_OPTION_CHI_PATH_QINGLING_RADSOC: "£KR_game_rule_flag_CHI  Song Qingling verdrängt den Vorsitzenden"
  RULE_OPTION_CHI_PATH_QINGLING_RADSOC_DESC: "Song Qingling, die mit der tyrannischen Herrschaft von Wang Jingwei zunehmend unzufrieden ist, schart eine breite Koalition von Oppositionsfraktionen um sich, um sich dem Vorsitzenden entgegenzustellen und ihn in einer spannungsgeladenen Abstimmung zu entmachten. Nachdem sie ihre Macht gefestigt hat, arbeitet sie an der Bildung eines neuen §RRevolutionären Komitees§! für die Kuomintang und entscheidet im Gegenzug über das Schicksal ihrer Verbündeten.\n\n§RBenötigt:§!\n§CDie linke Kuomintang vereinigt China§!"
 RULE_OPTION_CHI_PATH_COUP_DESC: "Die politische Lage verschlechtert sich durch die unaufhörlichen Kämpfe zwischen den zivilen Führern der Kuomintang, und die wachsende Verachtung der Parteidemokratie schürt den Radikalismus. Nachdem die Nation kürzlich geeint und die Japaner aus der Mandschurei vertrieben wurden, verschwinden die einigenden Feinde der Partei ebenso wie jeder Anschein von Zivilität."
 RULE_OPTION_CHI_PATH_TOTALIST: "£KR_game_rule_flag_CHI  Hu Zongnans Zweite Nationale Revolution"
 RULE_OPTION_CHI_PATH_TOTALIST_DESC: "$RULE_OPTION_CHI_PATH_COUP_DESC$\nHu Zongnans §oGesellschaft zur Wiederbelebung Chinas§! wird mit Hilfe von Dai Lis Büro für Ermittlungen und Statistik die Kontrolle über die Regierung übernehmen, um \"die Ordnung aufrechtzuerhalten\", was eine extremistische, militärische Form der Vormundschaft zur Folge hat.\n\n§RBenötigt:§!\n§CDie linke Kuomintang vereinigt China§!"
 RULE_OPTION_CHI_PATH_GONGBO_RADSOC: "£KR_game_rule_flag_CHI  Chen Gongbos Gegenputsch"
 RULE_OPTION_CHI_PATH_GONGBO_RADSOC_DESC: "$RULE_OPTION_CHI_PATH_COUP_DESC$\nUnter dem Eindruck des Putsches gegen sie verbünden sich Chen Gongbo und seine §RReorganisierte Kameradenvereinigung§! mit anderen sympathisierenden Gruppierungen, um die Kontrolle über die Republik wiederherzustellen und eine viel radikalere Richtung der Revolution umzusetzen.\n\n§RBenötigt:§!\n§CDie linke Kuomintang vereinigt China§!"

 CHI_ALLY_BETRAYAL: "£KR_game_rule_flag_CHI  £KR_game_rule_flag_GXC_RKMT  £KR_game_rule_flag_GXC Allianzen der Bequemlichkeit"
 RULE_OPTION_CHI_ALLY_BETRAYAL_RANDOM: "Standard"
 RULE_OPTION_CHI_ALLY_BETRAYAL_RANDOM_DESC: "Die Kuomintang kann unter bestimmten Umständen einen Pakt und/oder ein Bündnis mit rivalisierenden revolutionären Regierungen der Föderalisten oder die Rechten Kuomintang eingehen. Diese Bündnisse enden aufgrund des gegenseitigen Misstrauens und der divergierenden revolutionären Ziele sehr wahrscheinlich mit einem Verrat."
 RULE_OPTION_CHI_ALLY_BETRAYAL_NEVER: "£KR_game_rule_flag_CHI £KR_game_rule_flag_GXC £KR_game_rule_flag_GXC_RKMT Die Republikanische Allianz hält"
 RULE_OPTION_CHI_ALLY_BETRAYAL_NEVER_DESC: "Die Linke Kuomintang wird bei jeder sich bietenden Gelegenheit einen Pakt und/oder ein Bündnis mit den rivalisierenden revolutionären Regierungen der Föderalisten oder der Rechten Kuomintang suchen. Jedes Bündnis, das sie eingehen, wird in vollem Umfang gewürdigt werden, und es wird keinen Verrat geben.\n\n§RBenötigt:§!\n§CDie linke Kuomintang und eine der beiden Parteien, die Föderalisten oder die rechte Kuomintang, müssen eine konkurrierende Regierung bilden.\n\nSie müssen aneinander grenzen und in Frieden leben (ohne dass einer von ihnen Peking oder Wuhan besitzt), um die Entscheidungen zu treffen, die einen Nichtangriffspakt ermöglichen.\n\nDieser Nichtangriffspakt muss lange genug halten, damit die linke Kuomintang Peking und Wuhan einnehmen kann, so dass sie die Entscheidung treffen kann, das Bündnis zu formalisieren und letztere zu unterwerfen.§!"

GXC_PATH: "£KR_game_rule_flag_GXC   Liangguang Bürgerkrieg" 
RULE_OPTION_GXC_PATH_RANDOM: "Standard"
RULE_OPTION_GXC_PATH_RANDOM_DESC: "Zwei der wichtigsten Bastionen des Republikanismus im Süden, die Provinzen Guangdong und Guangxi, die zusammen als Liangguang bekannt sind, wurden durch den Untergang der Qing-Herrschaft in diesem Gebiet destabilisiert. Nachdem eine Invasionstruppe der Rechten Kuomintang aus Yunnan ihre Chance ergriffen hat, die herrschende Clique in Guangxi zu stürzen, werden die obersten Machthaber dieser beiden eng miteinander verbundenen Provinzen versuchen, Liangguang wieder unter einer Regierung zu vereinen."
 RULE_OPTION_GXC_PATH_SOCDEM_DESC: "Sollte Jiongming im Bürgerkrieg siegreich sein, würde er Liangguang näher an die ehrgeizige Vision seiner §SPartei des öffentlichen Interesses§! heranführen, die auf die Schaffung eines demokratischen und föderalen China abzielt."
 RULE_OPTION_GXC_PATH_PATAUT_SOCLIB: "£KR_game_rule_flag_GXC  £KR_game_rule_flag_GXC_OLDG  Föderalisten / Alte Guangxi Clique"
 RULE_OPTION_GXC_PATH_PATAUT_SOCLIB_DESC: "Chen Jiongmings §lGroße Republikanische Liga§! führt Guangdong gegen Ma Jis §PAlte Guangxi Clique§! an.\n$RULE_OPTION_GXC_PATH_SOCDEM_DESC$"
 RULE_OPTION_GXC_PATH_AUTDEM_SOCLIB: "£KR_game_rule_flag_GXC  £KR_game_rule_flag_GXC_RKMT  Föderalisten / Neue Guangxi Clique"
 RULE_OPTION_GXC_PATH_AUTDEM_SOCLIB_DESC: "Chen Jiongmings §lGroße Republikanische Liga§! führt Guangdong gegen Li Zongrens §gNeue Guangxi Clique§! an.\n$RULE_OPTION_GXC_PATH_SOCDEM_DESC$"
 RULE_OPTION_GXC_PATH_PATAUT_DESC: "Nach der Ermordung von Chen Jiongming fallen Ma Ji und seine §PAlte Guangxi Clique§! über Guangdong her."
