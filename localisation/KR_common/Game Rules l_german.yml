 RULE_OPTION_GXC_PATH_PATAUT_MARLIB: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Handelskorps / Alte Guangxi Clique"
 RULE_OPTION_GXC_PATH_PATAUT_MARLIB_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_DESC$\nIn dem darauf folgenden Machtvakuum wurde Chen Lianbos §mHandelskorps§! $RULE_OPTION_GXC_PATH_PATAUT_END_DESC$"
 RULE_OPTION_GXC_PATH_PATAUT_RADSOC: "£KR_game_rule_flag_GXC_LKMT  £KR_game_rule_flag_GXC_OLDG  Left KMT /  Alte Guangxi Clique"
 RULE_OPTION_GXC_PATH_PATAUT_RADSOC_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_DESC$\nIn dem darauf folgenden Machtvakuum wurde Chen Mingshu von der §RLinken Kuomintang§! $RULE_OPTION_GXC_PATH_PATAUT_END_DESC$"
 RULE_OPTION_GXC_PATH_PATAUT_QIE: "£KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_QIE_monarchy  Alte Guangxi Clique - Zhili"
 RULE_OPTION_GXC_PATH_PATAUT_QIE_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_DESC$\nSollte er den Krieg gegen Guangdong gewinnen, wird er versuchen, seine alten Beziehungen zur Zhili-Clique wieder aufleben zu lassen.\n\n§RBenötigt:§!\n§RKeinen§! §CManchu Putsch§! in §Y$QIE_PATH$§!"
 RULE_OPTION_GXC_PATH_MARLIB_JAP: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_JAP  Handelskorps - Ko-Wohlstands-Sphäre"
 RULE_OPTION_GXC_PATH_MARLIB_JAP_DESC: "Nach der Ermordung von Chen Jiongming dringen Ma Ji und seine alte Guangxis Clique nach Guangdong vor.\nIn dem darauf folgenden Machtvakuum wurde Chen Lianbos §mHandelskorps§! $RULE_OPTION_GXC_PATH_PATAUT_END_DESC$\nSollte Lianbo den Krieg gegen Guangxi gewinnen, wird er versuchen, sich mit den Japanern zu verbünden."
 RULE_OPTION_GXC_PATH_NPA: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Nationale Schutz-Allianz"
 RULE_OPTION_GXC_PATH_NPA_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_MARLIB_DESC$\nNach dem Bürgerkrieg wird der Sieger versuchen, mit anderen Kriegsherren die Nationale Schutzallianz zu bilden oder ihr beizutreten."
 RULE_OPTION_GXC_PATH_EXPANSIONISM: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Expansionismus"
 RULE_OPTION_GXC_PATH_EXPANSIONISM_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_MARLIB_DESC$\nNach dem Bürgerkrieg wird der Sieger eine Expansionspolitik gegenüber seinen südchinesischen Nachbarn und darüber hinaus betreiben."
RULE_OPTION_GXC_PATH_COUP_DESC: "Nachdem Li Zongren die alte Guangxi Clique von Ma Ji erfolgreich ausgeschaltet hat, wird die Kuomintang unter"
RULE_OPTION_GXC_PATH_COUP_LATER_DESC: "leitet einen Staatsstreich gegen Chen Jiongming ein und sichert Liangguang ohne weiteres Blutvergießen."
