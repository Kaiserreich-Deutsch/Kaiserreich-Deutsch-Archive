USA_CIVIL_WAR: "£KR_game_rule_flag_USA   Zweiter Amerikanischer Bürgerkrieg"
RULE_OPTION_USA_CIVIL_WAR_RANDOM: "Standard"
RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC: "Der Präsidentschaftswahlkampf ist von Spaltungen geprägt, und nur eines ist sicher - Amerika steht wieder vor einem Krieg."
RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_PSA   Bürgerkrieg mit MacArthur"
RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES_DESC: "Der Präsident verliert an Unterstützung, und General Douglas MacArthur übernimmt die Verantwortung dafür, \"das Land vor extremistischen Kräften zu schützen, bevor es zu spät ist\", als er in Washington D.C. einmarschiert. Als Reaktion auf diesen Akt des \"Verrats\" greifen Jack Reed, Huey Long und die Gouverneure der Pazifikstaaten einzeln gegen die Bundesregierung zu den Waffen, und weigern sich, die Autorität einer der konkurrierenden Regierungen anzuerkennen. In der Folge verfallen die Vereinigten Staaten in einen Bürgerkrieg."
RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX   Bürgerkrieg ohne MacArthur"
RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES_DESC: "Da der Präsident nicht in der Lage ist, die gegenwärtige politische Krise zu lösen, greifen sowohl Jack Reed als auch Huey Long zu den Waffen gegen die Bundesregierung, und weigern sich, die Autorität einer der konkurrierenden Regierungen anzuerkennen. Die Folge ist, dass die Vereinigten Staaten in einen Bürgerkrieg verfallen.\n\n§RBenötigt:§!\n§RKein§! §CHuey Long§! oder §CJack Reed§! in §Y$USA_ELECTION$§!"
RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   Long ermordet"
RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA_DESC: "Der neu gewählte Präsident erklärt, dass sowohl die Sozialistische Partei als auch America First reine Sezessionisten sind, die um jeden Preis vernichtet werden müssen. Auf Anraten von FBI-Direktor Hoover befiehlt der Präsident dem FBI, Huey Long zu ermorden. Während das Attentat gelingt, wird die Rolle der Regierung beim Tod von Huey Long aufgedeckt. Jack Reed nutzt den öffentlichen Ärger über diesen Akt der Tyrannei rasch aus und greift zu den Waffen gegen die Bundesregierung. Die Vereinigten Staaten versinken in einen Bürgerkrieg.\n\n§RBenötigt:§!\n§RKein§! §CHuey Long§! oder §CJack Reed§! in §Y$USA_ELECTION$§!"
RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX: "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   Reed ermordet"
RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX_DESC: "Der neu gewählte Präsident erklärt, dass sowohl die Sozialistische Partei als auch America First reine Sezessionisten sind, die um jeden Preis vernichtet werden müssen. Auf Anraten von FBI-Direktor Hoover befiehlt der Präsident dem FBI, Jack Reed zu ermorden. Während das Attentat gelingt, wird die Rolle der Regierung beim Tod von Jack Reed aufgedeckt. Huey Long macht sich den öffentlichen Ärger über diesen Akt der Tyrannei schnell zunutze und ergreift die Waffen gegen die Bundesregierung. Die Vereinigten Staaten versinken in einen Bürgerkrieg.\n\n§RBenötigt:§!\n§RKein§! §CHuey Long§! oder §CJack Reed§! in §Y$USA_ELECTION$§!"
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   Kompromiss erreicht mit Long"
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA_DESC: "Der neu gewählte Präsident Garner unterstützt den kürzlich im Kongress eingebrachten Gesetzentwurf für Notfall-Sparmaßnahmen, mit dem die Regierungsausgaben auf breiter Front gekürzt werden sollen. Präsident Garner arrangiert in Philadelphia ein Treffen mit allen vier großen politischen Parteien, um einen Kompromiss zu erzielen. Da in Anwesenheit von Jack Reed und Huey Long keine Fortschritte erzielt werden können, ordnet Garner die physische Entfernung von Jack Reed und der SPA aus dem Treffen an. Von da an geht Garner in der Folge Kompromisse mit Huey Long ein: Im Austausch für Longs Unterstützung des Gesetzentwurfs werden Änderungen vorgenommen, die ihm zugute kommen. Während der Gesetzentwurf für Notfall-Austeritätsmaßnahmen im Kongress mit der Unterstützung der AFP verabschiedet wird, sind die SPA-Anhänger jenseits des Stahlgürtels über die Beschränkungen für Industriegewerkschaften und sozialistische Aktivitäten empört. Jack Reed greift diese Wut auf, erklärt die Vereinigten Staaten für tot und ergreift die Waffen gegen die Bundesregierung. Die Vereinigten Staaten versinken in einen Bürgerkrieg.\n\n§RBenötigt:§!\n§CJohn Nance Garner§! in §Y$USA_ELECTION$§!"
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX: "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   Kompromiss mit Reed erreicht"
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX_DESC: "Der neu gewählte Präsident Olson verhandelt erfolgreich mit Jack Reed. Der Kompromiss beinhaltet die Bereitstellung von Bundesmitteln für eine neue Organisation, das National Labor Board, das als Verbindungsglied zwischen Gewerkschaften und Regierung fungieren soll. Die SPA wird auch allen, die nicht den Vorstand leiten, versprochen. Während der Gesetzentwurf im Kongress verabschiedet wird, reagiert Huey Long mit Empörung, als die Informationen veröffentlicht werden. Long beschuldigt Olson, mit Reed im Bunde zu stehen und dass die Regierung die Vereinigten Staaten fast vollständig dem Syndikalismus unterworfen habe. Huey Long ergreift die Gelegenheit und ergreift die Waffen gegen die Bundesregierung, während seine Anhänger unter Druck gesetzt werden. Die Vereinigten Staaten versinken in einen Bürgerkrieg.\n\n§RBenötigt:§!\n§CFloyd Olson§! in §Y$USA_ELECTION$§!"

USA_MARCARTHUR_WAR_PLAN: "£KR_game_rule_flag_USA   Kriegsplan Weiß"
RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_RANDOM: "Standard"
RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_RANDOM_DESC: "Sollte er an die Macht kommen, wird sich General MacArthur für einen der verfügbaren Kriegspläne entscheiden."
RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_YORKTOWN: "£KR_game_rule_flag_USA   Kriegsplan Weiß: Yorktown"
RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_YORKTOWN_DESC: "General MacArthur evakuiert den Westen und verschanzt sich in Washington D.C.\n\n§RBenötigt:§!\n§CBürgerkrieg mit MacArthur§! in §Y$USA_CIVIL_WAR$§!"
RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_SAN_JACINTO: "£KR_game_rule_flag_USA   £KR_game_rule_flag_USA   Kriegsplan Weiß: San Jacinto"
RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_SAN_JACINTO_DESC: "General MacArthur evakuiert den Osten und setzt auf einen Enthauptungsschlag gegen die pazifischen Staaten von Amerika, bevor er nach Osten zurückkehrt.\n\n§RBenötigt:§!\n§CBürgerkrieg mit MacArthur§! in §Y$USA_CIVIL_WAR$§!"
RULE_OPTION_USA_MARCARTHUR_WAR_PLAN: "£KR_game_rule_flag_USA   Kriegsplan Weiß"
RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_DESC: "General MacArthur evakuiert keines der Bundesgebiete und schwört, keinen weiteren Zentimeter Land an die Rebellen abzutreten.\n\n§RBenötigt:§!\n§CBürgerkrieg mit MacArthur§! in §Y$USA_CIVIL_WAR$§!"

USA_MACARTHUR_PATH: "£KR_game_rule_flag_USA   Cäsar oder Cincinnatus"
RULE_OPTION_USA_MACARTHUR_PATH_RANDOM: "Standard"
RULE_OPTION_USA_MACARTHUR_PATH_RANDOM_DESC: "Sollte er den Bürgerkrieg gewinnen, steht Douglas MacArthur vor einer schwierigen Entscheidung: Er muss als Präsident zurücktreten und einen friedlichen Machtwechsel sicherstellen oder auf unbestimmte Zeit im Amt bleiben, um Amerika zu schützen."
RULE_OPTION_USA_MACARTHUR_PATH_CAESAR: "£KR_game_rule_flag_USA   MacArthur bleibt im Amt"
RULE_OPTION_USA_MACARTHUR_PATH_CAESAR_DESC: "Präsident MacArthur, der gelobt hat, die Vereinigten Staaten nicht noch einmal dem bösartigen Einfluss der Verursacher des Bürgerkriegs auszusetzen, §Pbleibt im Amt§!.\n\n§RBenötigt:§!\n§CBürgerkrieg mit MacArthur§! in §Y$USA_CIVIL_WAR$§!\n\n§CDie Union Staaten von Amerika gewinnen den Zweiten Amerikanischen Bürgerkrieg§!"
RULE_OPTION_USA_MACARTHUR_PATH_CINCINNATUS: "£KR_game_rule_flag_USA   MacArthur gibt die Macht ab"
RULE_OPTION_USA_MACARTHUR_PATH_CINCINNATUS_DESC: "£KR_game_rule_flag_USA   Nachdem die Verräter besiegt wurden, tritt MacArthur zugunsten eines Triumvirats zurück, das das Land bis zur nächsten Wahl führen soll.\n\n§RBenötigt:§!\n§CBürgerkrieg mit MacArthur§! in §Y$USA_CIVIL_WAR$§!\n\n§CDie Union Staaten von Amerika gewinnen den Zweiten Amerikanischen Bürgerkrieg§!"
 
