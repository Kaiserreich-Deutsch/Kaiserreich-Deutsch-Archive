 RULE_OPTION_SAF_PATH_SOCIALIST_DESC: "Nach dem Schwarzen Montag wird die Aufhebung des Industriellen Schlichtungsgesetzes zu einem Brennpunkt, der eine sozialistische Revolution in Südafrika auslöst."
RULE_OPTION_SAF_PATH_RADSOC: "£KR_game_rule_flag_SAF_syndicalist   Die Vielvölker-Republik"
 RULE_OPTION_SAF_PATH_RADSOC_DESC: "$RULE_OPTION_SAF_PATH_SOCIALIST_DESC$ Nach dem Johannesburger Kongress wird die rassistisch und ideologisch geprägte §RInternational Socialist League (Internationale Sozialistische Liga)§! unter David Ivon Jones die neue sozialistische Regierung Südafrikas anführen."
