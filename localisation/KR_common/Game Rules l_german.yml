 RULE_OPTION_FLA_PATH_RANDOM_DESC: "Ein flämischer Rat, der sich hauptsächlich aus Adeligen zusammensetzt, wurde einberufen, um den Monarchen eines neuen, separaten Landes zu wählen. Aber wird dieser neue König an der Macht bleiben und sein Amt ausüben können, oder wird er dem Ansturm der Radikalen und der Befürworter eines Anschlusses an die Niederlande unterliegen?"
 RULE_OPTION_FLA_PATH_MONARCHY_AUTDEM: "£KR_game_rule_flag_FLA   Rückkehr von Adelbert"
