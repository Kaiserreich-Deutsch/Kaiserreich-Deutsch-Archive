 RULE_OPTION_GUA_PATH_PATAUT: "£KR_game_rule_flag_GUA   Ubico gewinnt"
 RULE_OPTION_GUA_PATH_PATAUT_DESC: "§PUbico§! gewinnt den Bürgerkrieg, und damit beginnt die Zeit der Erholung des Landes."
 RULE_OPTION_GUA_PATH_COUP_PATAUT: "£KR_game_rule_flag_GUA   UFC Gegenrevolution"
 RULE_OPTION_GUA_PATH_COUP_PATAUT_DESC: "Die Nationale Fortschrittspartei gewinnt den Bürgerkrieg, aber §PUbico§! kehrt mit einer von der United Fruit Company bezahlten Söldnerarmee zurück und putscht die Regierung."

 ELS_PATH: "£KR_game_rule_flag_ELS   Die Revolution von 1937"
 RULE_OPTION_ELS_PATH_RANDOM: "Standard"
 RULE_OPTION_ELS_PATH_RANDOM_DESC: "Wie im Jahr 1932 haben die Feuer der Revolution erneut El Salvador erreicht. Nur die Zeit wird beweisen, wer die Oberhand gewinnen und es schaffen wird, El Salvador zu übernehmen."
 RULE_OPTION_ELS_PATH_PATAUT: "£KR_game_rule_flag_ELS   Neue Garde"
 RULE_OPTION_ELS_PATH_PATAUT_DESC: "Der Tyrann Martínez wird abgesetzt, und an seiner Stelle tritt Osmín Aguirre y Salinas als neuer Präsident an. Salinas gelingt es, die Rebellen niederzuschlagen und den Sieg der §PNeuen Garde§! zu sichern."
 RULE_OPTION_ELS_PATH_NATPOP: "£KR_game_rule_flag_ELS   Pro Patria hält durch"
 RULE_OPTION_ELS_PATH_NATPOP_DESC: "§NPro Patria§! unter der Führung von Martínez besiegt die Rebellen und sichert damit erneut ihre Position."
 RULE_OPTION_ELS_PATH_SYNDIE: "£KR_game_rule_flag_ELS_syndicalist   Der syndikalistische Traum"
 RULE_OPTION_ELS_PATH_SYNDIE_DESC: "Die §rSyndikalisten§! sind siegreich in ihrer Revolution, und sie werden El Salvador in eine bessere Zukunft führen."
 RULE_OPTION_ELS_PATH_SOCDEM: "£KR_game_rule_flag_ELS   Arbeiterpartei"
 RULE_OPTION_ELS_PATH_SOCDEM_DESC: "Die demokratische Fraktion der Revolution ist erfolgreich bei der Wiederherstellung des Präsidentenamtes. Später werden Schnellwahlen ausgerufen, die von der §SArbeiterpartei§! gewonnen werden."
 RULE_OPTION_ELS_PATH_SOCLIB: "£KR_game_rule_flag_ELS   Nationale Demokratische Partei"
 RULE_OPTION_ELS_PATH_SOCLIB_DESC: "Die demokratische Fraktion der Revolution ist erfolgreich bei der Wiederherstellung des Präsidentenamtes. Später werden Stichwahlen ausgerufen, die die §lNationaldemokratische Partei§! gewinnt."
 RULE_OPTION_ELS_PATH_AUTDEM: "£KR_game_rule_flag_ELS   Militärische Machtübernahme"
 RULE_OPTION_ELS_PATH_AUTDEM_DESC: "In einer überraschenden Wendung der Ereignisse verhaftet §gSalvador Castaneda Castro§! den Präsidenten und erklärt sich selbst zum provisorischen Präsidenten, um die Nation vor Extremismus zu schützen."

 HON_PATH: "£KR_game_rule_flag_HON   Die Notfallsitzung"
 RULE_OPTION_HON_PATH_RANDOM: "Standard"
 RULE_OPTION_HON_PATH_RANDOM_DESC: "Die Dringlichkeitssitzung des honduranischen Rates hat begonnen, um über die Zukunft der Bauernrepublik zu entscheiden. Die Ratsmitglieder Callejas und Castro haben sich wegen ihrer unterschiedlichen Ansichten fast geprügelt und wilde Anschuldigungen werden von beiden Seiten erhoben, während die Ratsmitglieder Morales und Galvez eine Einheitsfront gebildet haben, die für die Auflösung des Rates und seine Neuformierung als gewähltes Gremium plädiert, aber letztlich scheint es nur wenige Optionen für die Zukunft des Rates zu geben."
 RULE_OPTION_HON_PATH_NATPOP: "£KR_game_rule_flag_HON   General Castro"
 RULE_OPTION_HON_PATH_NATPOP_DESC: "§PGeneral Castro§! ergreift den Vorsitz des Rates, übernimmt die Kontrolle und verhängt das Kriegsrecht."
 RULE_OPTION_HON_PATH_SOCCON: "£KR_game_rule_flag_HON   Vorsitzender Galvez"
 RULE_OPTION_HON_PATH_SOCCON_DESC: "Eine Notwahl wird vom Rat abgehalten. Galvez und die §cNationale Partei von Honduras§! gehen als Sieger hervor."
 RULE_OPTION_HON_PATH_SOCDEM: "£KR_game_rule_flag_HON   Vorsitzender Morales"
 RULE_OPTION_HON_PATH_SOCDEM_DESC: "Der Stadtrat führt eine Notwahl durch. Morales und die §SPartei der Innovation und Einheit-Sozialdemokraten§! gehen als Sieger hervor."
 RULE_OPTION_HON_PATH_TOTALIST: "£KR_game_rule_flag_HON_totalist   Premierminister Callejas"
 RULE_OPTION_HON_PATH_TOTALIST_DESC: "§oStadtrat Callejas§! ergreift den Vorsitz des Rates, übernimmt die Kontrolle und führt eine Revolution herbei."

NIC_PATH: "£KR_game_rule_flag_NIC_radical_socialist    Liberal-Sozialistische Spaltung"
RULE_OPTION_NIC_PATH_RANDOM: "Standard"
RULE_OPTION_NIC_PATH_RANDOM_DESC: "Die Liberalen und die Sozialisten stürzten gemeinsam das alte, von den USA unterstützte Regime Nicaraguas, doch nun sind die Gegner der regierenden Sandinisten dem Präsidenten Sandino ein Dorn im Auge. Bei den Wahlen von 1936 droht die Zusammenarbeit zwischen Liberalen und Sozialisten zu scheitern, aber auch der Sturz von Sandino und seiner Partei droht."
RULE_OPTION_NIC_PATH_SYNDIE: "£KR_game_rule_flag_NIC_radical_socialist   FSN-Sieg"
RULE_OPTION_NIC_PATH_SYNDIE_DESC: "Augusto César Sandinos §rFront der Nationalen Souveränität§! setzt sich durch und gewinnt die Wahlen von 1936."
RULE_OPTION_NIC_PATH_RADSOC: "£KR_game_rule_flag_NIC_radical_socialist   PCN-Sieg"
RULE_OPTION_NIC_PATH_RADSOC_DESC: "Der Hitzkopf Francisco Sequeira Moreno und seine §RBauernpartei von Nicaragua§! gewinnen die Wahlen von 1936 und schaffen einen Mittelweg zwischen den Sandinisten und den Liberalen."
RULE_OPTION_NIC_PATH_SOCLIB: "£KR_game_rule_flag_NIC   PRL-Sieg"
RULE_OPTION_NIC_PATH_SOCLIB_DESC: "Juan Bautista Sacasas §lLiberale Revolutionäre Partei§! gewinnt die Wahlen von 1936 und beginnt, die Revolution zugunsten der liberalen Demokratie umzukehren."
 RULE_OPTION_NIC_PATH_SOCCON: "£KR_game_rule_flag_NIC   PC Sieg"
 RULE_OPTION_NIC_PATH_SOCCON_DESC: "Die Liberalen von Sacasa gewinnen die Wahlen von 1936 und führen nach einem gescheiterten sozialistischen Aufstand Neuwahlen durch. Diese werden von Emiliano Chamorro Vargas' §cKonservative Partei§! gewonnen."

 CEN_DEM_PATH: "£KR_game_rule_flag_CEN   Zentralamerikanische Wahlen"
 RULE_OPTION_CEN_DEM_PATH_RANDOM: "Standard"
 RULE_OPTION_CEN_DEM_PATH_RANDOM_DESC: "Zentralamerika ist unter demokratischer Herrschaft vereint. Welche Partei wird nach den Stichwahlen an die Macht kommen?"
 RULE_OPTION_CEN_DEM_PATH_MARLIB: "£KR_game_rule_flag_CEN   Demokratische Einheitspartei"
 RULE_OPTION_CEN_DEM_PATH_MARLIB_DESC: "Die §mDemokratische Einheitspartei§! geht als Siegerin aus den Wahlen hervor.\n\n§RBenötigt:§!\n§CZentralamerika wird von Demokraten geeint§!"
 RULE_OPTION_CEN_DEM_PATH_SOCCON: "£KR_game_rule_flag_CEN   Unionistische Partei"
 RULE_OPTION_CEN_DEM_PATH_SOCCON_DESC: "Die §cUnionistische Partei§! geht als Siegerin aus den Wahlen hervor.\n\n§RBenötigt:§!\n§CZentralamerika wird von Demokraten geeint§!"
 RULE_OPTION_CEN_DEM_PATH_SOCLIB: "£KR_game_rule_flag_CEN   Liberale Partei"
 RULE_OPTION_CEN_DEM_PATH_SOCLIB_DESC: "Die §lLiberale Partei§! geht als Siegerin aus den Wahlen hervor.\n\n§RBenötigt:§!\n§CZentralamerika wird von Demokraten geeint§!"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM: "£KR_game_rule_flag_CEN   Arbeiterpartei"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM_DESC: "Die §SArbeiterpartei§! geht als Sieger aus den Wahlen hervor.\n\n§RBenötigt:§!\n§CZentralamerika wird von Demokraten geeint§!"
 RULE_OPTION_CEN_DEM_PATH_RADSOC: "£KR_game_rule_flag_CEN   Nationale Revolutionäre Partei"
 RULE_OPTION_CEN_DEM_PATH_RADSOC_DESC: "Die Demokratie hat sich zwar gegenüber den revolutionären Ideologien durchgesetzt, doch wurden die am wenigsten extremen Ideologien nicht verboten. Der §SNationale Revolutionäre Partei§! geht als Sieger aus den Wahlen hervor.\n\n§RBenötigt:§!\n§CZentralamerika wird von Demokraten geeint§!"

 CEN_SOC_PATH: "£KR_game_rule_flag_CEN_socialist   Zentralamerikanischer Kongress"
 RULE_OPTION_CEN_SOC_PATH_RANDOM: "Standard"
 RULE_OPTION_CEN_SOC_PATH_RANDOM_DESC: "Zentralamerika ist unter linker Herrschaft vereint. Welche Fraktion wird während des ersten Zentroamerikanischen Kongresses an die Macht kommen?"
 RULE_OPTION_CEN_SOC_PATH_SYNDIE: "£KR_game_rule_flag_CEN_socialist   Sindicalistas"
 RULE_OPTION_CEN_SOC_PATH_SYNDIE_DESC: "Die §rorthodoxen Syndikalisten§! kommen an die Macht. Der Handel mit den europäischen Revolutionsregimen fließt, und das junge Land industrialisiert sich rasch.\n\n§Rbenötigt:§!\n§CZentralamerika wird von Sozialisten geeint§!"
 RULE_OPTION_CEN_SOC_PATH_REVOLUTIONARY_RADSOC: "£KR_game_rule_flag_CEN_socialist   Revolutionäre"
 RULE_OPTION_CEN_SOC_PATH_REVOLUTIONARY_RADSOC_DESC: "Die Radikalsozialisten waren immer die populärste revolutionäre Fraktion in der Region, und der Kongress entscheidet sich gegen jede radikale Veränderung. So werden die §RRevolutionäre§! gewählt. Zentralamerika wird zur agrarischen Bastion der Gleichheit.\n\n§Rbenötigt:§!\n§CZentralamerika wird von Sozialisten geeint§!"
 RULE_OPTION_CEN_SOC_PATH_TOTALIST: "£KR_game_rule_flag_CEN_socialist   Maximistas"
 RULE_OPTION_CEN_SOC_PATH_TOTALIST_DESC: "Der Kongress beschließt, dass eine starke Zentralmacht benötigt wird, und die §oMaximistas§! werden gewählt. Werden sie in der Lage sein, mit weniger radikalen Fraktionen zu kooperieren, oder wird ein Putsch ihre Herrschaft beenden?\n\n§Rbenötigt:§!\n§CZentralamerika wird von Sozialisten geeint§!"
 RULE_OPTION_CEN_SOC_PATH_MODERADO_RADSOC: "£KR_game_rule_flag_CEN_socialist   Moderatos"
 RULE_OPTION_CEN_SOC_PATH_MODERADO_RADSOC_DESC: "Die Revolution ist ewig, aber das Volk ist viel wichtiger. Die §RModeratos§! werden gewählt, um das Land mit einem Samthandschuh zu führen.\n\n§Rbenötigt:§!\n§CZentralamerika wird von Sozialisten geeint§!"

 CEN_MIL_PATH: "£KR_game_rule_flag_CEN   Zentralamerikanischer Militärkongress"
 RULE_OPTION_CEN_MIL_PATH_RANDOM: "Standard"
 RULE_OPTION_CEN_MIL_PATH_RANDOM_DESC: "Zentralamerika ist unter Militärherrschaft vereint. Welche Fraktion wird während des ersten zentralamerikanischen Kongresses an die Macht kommen?"
 RULE_OPTION_CEN_MIL_PATH_AUTDEM: "£KR_game_rule_flag_CEN   Moderate"
 RULE_OPTION_CEN_MIL_PATH_AUTDEM_DESC: "Die von §gSomoza§! geführten Gemäßigten etablieren eine autoritär-demokratische Militärregierung und veranstalten sogar gefälschte Wahlen, um sich zu legitimieren.\n\n§RBenötigt:§!\n§CZentralamerika wird von Reaktionären vereinigt§!"
 RULE_OPTION_CEN_MIL_PATH_PATAUT: "£KR_game_rule_flag_CEN   Militaristen"
 RULE_OPTION_CEN_MIL_PATH_PATAUT_DESC: "Die Militaristen unter der Führung von §PUbico§! errichten ein autoritäres Regime. Zentralamerika wird schnell zu einer millitärischen Diktatur.\n\n§RBenötigt:§!\n§CZentralamerika wird von Reaktionären vereinigt§!"
 RULE_OPTION_CEN_MIL_PATH_NATPOP: "£KR_game_rule_flag_CEN  Radikale"
 RULE_OPTION_CEN_MIL_PATH_NATPOP_DESC: "Die Radikalen unter der Führung von §NMartinez§! errichten ein extremistisches Regime, und Zentralamerika verwandelt sich in einen totalitären Staat mit linksradikaler Ausrichtung.\n\n§RBenötigt:§!\n§CZentralamerika wird von Reaktionären vereinigt§!"

 CEN_FORPOL: "£KR_game_rule_flag_CEN  Zentralamerikanische Außenpolitik"
 RULE_OPTION_CEN_FORPOL_RANDOM: "Standard"
 RULE_OPTION_CEN_FORPOL_RANDOM_DESC: "Nach der Einigung Zentralamerikas muss die entstehende Republik nach Verbündeten suchen, um ihre Unabhängigkeit nach den regionalen und internationalen Turbulenzen des Zweiten Amerikanischen Bürgerkriegs zu sichern."
 RULE_OPTION_CEN_FORPOL_GER: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_CEN_FORPOL_GER_DESC: "Zentralamerika wird dem Reichspakt beitreten.\n\n§RBenötigt:§!\n§CZentralamerika wird von Reaktionären geeint§!"
 RULE_OPTION_CEN_FORPOL_ENT: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_CEN_FORPOL_ENT_DESC: "Zentralamerika wird der Entente beitreten.\n\n§RBenötigt:§!\n§CPartido Unionista§! oder §CPartido Liberal§! oder §CPartido del Trabajo§! in §Y$CEN_DEM_PATH$§! oder\n§CZentralamerika wird von Reaktionären geeint§!"
 RULE_OPTION_CEN_FORPOL_ENT_BELIZE: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Entente - Belize"
 RULE_OPTION_CEN_FORPOL_ENT_BELIZE_DESC: "Zentralamerika wird der Entente beitreten und im Gegenzug Belize an die Westindische Föderation zurückgeben.\n\n§RBenötigt:§!\n§CZentralamerika wird von Reaktionären geeint§!\n\n§RNicht§! §CSozialistischen Putsch§! in §Y$WIF_PATH$§!"
 RULE_OPTION_CEN_FORPOL_ACW_VICTOR: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_USA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_PSA  £KR_game_rule_flag_NEE  Vereinigte Staaten"
 RULE_OPTION_CEN_FORPOL_ACW_VICTOR_DESC: "In der Erkenntnis, dass Uncle Sam der beste Weg ist, die Unabhängigkeit Zentralamerikas zu sichern, wird sich die Militärjunta mit jedem nicht-sozialistischen Sieger des Zweiten Amerikanischen Bürgerkriegs verbünden.\n\n§RBenötigt:§!\n§CZentralamerika wird von Reaktionären geeint§!\n\n§CDie Kombinierten Syndikate tun§! §rnicht§! §Cgewinnen den Zweiten Amerikanischen Bürgerkrieg§!\n§CDer Sieger des Zweiten Amerikanischen Bürgerkriegs schließt sich einer Fraktion an§!"

 COS_PATH: "£KR_game_rule_flag_COS   Costa Ricas Wahlen"
 RULE_OPTION_COS_PATH_RANDOM: "Standard"
 RULE_OPTION_COS_PATH_RANDOM_DESC: "Während die Vormachtstellung der PRN bei den anstehenden Wahlen unbestritten ist, ist die Partei uneins darüber, wer als Präsidentschaftskandidat antreten soll."
 RULE_OPTION_COS_PATH_SOCCON: "£KR_game_rule_flag_COS   Konservativer Sieg"
 RULE_OPTION_COS_PATH_SOCCON_DESC: "Cortés wird als Präsidentschaftskandidat nominiert. Zur Überraschung von niemandem gewinnt die §cNationale Republikanische Partei§! die Wahlen, und Cortés führt nun die Nation."
 RULE_OPTION_COS_PATH_CALDERON_SOCDEM: "£KR_game_rule_flag_COS   Sozialistischer Sieg"
 RULE_OPTION_COS_PATH_CALDERON_SOCDEM_DESC: "Calderón wird als Präsidentschaftskandidat nominiert. Zur Überraschung von niemandem gewinnt die PRN die Wahlen, und Calderón führt nun die Nation. Allerdings vollzieht Calderón einen radikalen Politikwechsel und beginnt, §Ssozialistische Reformen§! umzusetzen."
 RULE_OPTION_COS_PATH_FERRER_SOCDEM: "£KR_game_rule_flag_COS   Ferrer übernimmt die Kontrolle"
 RULE_OPTION_COS_PATH_FERRER_SOCDEM_DESC: "Nach Beginn seiner zweiten Amtszeit wird Calderón von der Legion del Caribe gestürzt. Der Putsch ist erfolgreich und §SFigueres Ferrer§! ruft die Junta aus."
 RULE_OPTION_COS_PATH_SYNDIE: "£KR_game_rule_flag_COS  £KR_game_rule_flag_CEN_socialist  £KR_game_rule_flag_NIC_radical_socialist  Sieg der Syndikalisten"
 RULE_OPTION_COS_PATH_SYNDIE_DESC: "Calderón wird als Präsidentschaftskandidat nominiert. Zur Überraschung von niemandem gewinnt die PRN die Wahlen, und Calderón steht nun an der Spitze des Landes. Calderón vollzieht jedoch einen radikalen Politikwechsel und beginnt, sozialistische Reformen durchzuführen. Eine Koalition derjenigen, die mit den Notstandsbefugnissen des Präsidenten unzufrieden sind, stürzt Calderón und errichtet ein echtes §rsyndikalistisches§! Regime, das jedoch ohne Hilfe aus dem Ausland nicht überleben kann.\n\n§CHinweis: Wenn Zentralamerika oder Nicaragua syndikalistisch sind, werden sie Costa Rica annektieren. Andernfalls wird Costa Rica zu einem konservativen Regime zurückkehren.§!"

 COS_FORPOL: "£KR_game_rule_flag_COS   Die Außenpolitik Costa Ricas"
 RULE_OPTION_COS_FORPOL_RANDOM: "Standard"
 RULE_OPTION_COS_FORPOL_RANDOM_DESC: "Ein kleines Land wie Costa Rica sollte versuchen, in diesen turbulenten Zeiten eine Art Schirmherrschaft zu finden."
 RULE_OPTION_COS_FORPOL_NEUT: "£KR_game_rule_flag_COS   Neutralität"
 RULE_OPTION_COS_FORPOL_NEUT_DESC: "Das Land wird seine Neutralität beibehalten, in der Hoffnung, dass die zukünftigen Ereignisse an ihm vorbeigehen werden."
 RULE_OPTION_COS_FORPOL_ENT: "£KR_game_rule_flag_COS  £KR_game_rule_flag_CAN   Annäherung an die Entente"
 RULE_OPTION_COS_FORPOL_ENT_DESC: "Das Land beantragt und erhält Garantien von Kanada."
 RULE_OPTION_COS_FORPOL_GER: "£KR_game_rule_flag_COS  £KR_game_rule_flag_GER   Annäherung an den Reichspakt"
 RULE_OPTION_COS_FORPOL_GER_DESC: "Das Land beantragt und erhält Bürgschaften von Deutschland."

 PAN_PATH: "£KR_game_rule_flag_PAN   Wahlen in Panama 1936"
 RULE_OPTION_PAN_PATH_RANDOM: "Standard"
 RULE_OPTION_PAN_PATH_RANDOM_DESC: "Mit dem endlich erreichten wirtschaftlichen Aufschwung sind die Wahlen von 1936 vielleicht die wichtigsten Wahlen in der Geschichte Panamas."
 RULE_OPTION_PAN_PATH_AUTDEM: "£KR_game_rule_flag_PAN   Nationale Revolutionäre Partei"
 RULE_OPTION_PAN_PATH_AUTDEM_DESC: "Die §gNationale Revolutionäre Partei§!, die auf wirtschaftlichen Aufschwung durch Landwirtschaft und Investitionen setzt, gewinnt die Wahlen von 1936."
 RULE_OPTION_PAN_PATH_SOCLIB: "£KR_game_rule_flag_PAN   Nationalliberale Partei"
 RULE_OPTION_PAN_PATH_SOCLIB_DESC: "Die §lNationalliberale Partei§!, die auf wirtschaftlichen Aufschwung durch Unternehmensinvestitionen und Arbeitnehmerschutz setzt, gewinnt die Wahlen von 1936"
 RULE_OPTION_PAN_PATH_PATAUT: "£KR_game_rule_flag_PAN   Nationaler Polizeiputsch"
 RULE_OPTION_PAN_PATH_PATAUT_DESC: "Die Nationale Polizei hat sich bisher still im Hintergrund gehalten und darauf gewartet, dass die Regierung einen Fehler macht. Jetzt, da das Land mehr denn je zerrissen ist, schreiten sie ein, um die \"Ordnung\" in Panama wiederherzustellen, indem sie die Macht an die §PNationale Patriotische Koalition§! übergeben."
 RULE_OPTION_PAN_PATH_SOCCON: "£KR_game_rule_flag_PAN   Konservative Regierung"
 RULE_OPTION_PAN_PATH_SOCCON_DESC: "Aufgrund der Instabilität in der Bevölkerung und der Regierung war Ricardo Joaquín Alfaro Jované gezwungen, zusammen mit seinem Kabinett zurückzutreten, und hat darum gebeten, dass §mJuan Arosemena§! als Präsident ein neues Kabinett bildet und später die §cNationalkonservative Partei§! bildet."

 PAN_CRISIS: "£KR_game_rule_flag_PAN  Panamakanal-Krise"
 RULE_OPTION_PAN_CRISIS_RANDOM: "Standard"
 RULE_OPTION_PAN_CRISIS_RANDOM_DESC: "Nach dem Beginn des Zweiten Amerikanischen Bürgerkriegs kann Panama den Kanal annektieren, der nun für die Entente lebenswichtig ist. Wie wird Kanada darauf reagieren?"
 RULE_OPTION_PAN_CRISIS_CAN: "£KR_game_rule_flag_CAN  Kanada annektiert den Kanal"
 RULE_OPTION_PAN_CRISIS_CAN_DESC: "Kanada übt Druck auf Panama aus und annektiert den Kanal."
 RULE_OPTION_PAN_CRISIS_ENT: "£KR_game_rule_flag_PAN   £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_PAN_CRISIS_ENT_DESC: "Kanada übt Druck auf Panama aus und zwingt es, sich der Entente anzuschließen, wodurch ihm der Kanal überlassen wird."
 RULE_OPTION_PAN_CRISIS_RETREAT: "£KR_game_rule_flag_PAN  Kanada zieht zurück"
 RULE_OPTION_PAN_CRISIS_RETREAT_DESC: "Kanada zieht sich zurück, und Panama übernimmt den Kanal"
 RULE_OPTION_PAN_CRISIS_WAR: "£KR_game_rule_flag_PAN   £KR_game_rule_flag_CAN  Krieg"
 RULE_OPTION_PAN_CRISIS_WAR_DESC: "Da eine Einigung mit Panama nicht zustande kommt, erklärt Kanada den Krieg."

### Country Paths - South America ###
RULE_GROUP_KAISERREICH_RULES_SOUTH_AMERICA: "Länderpfade - Südamerika"

ARG_PATH: "£KR_game_rule_flag_ARG   Auswirkungen des Weihnachts-Putsches"
RULE_OPTION_ARG_PATH_RANDOM: "Standard"
RULE_OPTION_ARG_PATH_RANDOM_DESC: "Als 1935 Gerüchte aufkamen, dass Roca die Beendigung des Konflikts begünstigen könnte, indem er den Kampf mit der FOP aufgibt, erregte die Empörung die Nation und ermöglichte es der "Liga Patriotica"  unter Manuél Carlés, den \"Weihnachtsputsch\" zu starten. Unterstützt von der Marine und verschiedenen militärischen Elementen, stürzte Carlés an Weihnachten 1935 die Regierung und übernahm die Kontrolle über die Hauptstadtregion. Am 1. Januar 1936 ist die Zukunft des Carlés-Regimes ungewiss. Außerhalb der Hauptstadtregion von Buenos Aires und kleiner Provinzen im Landesinneren hat die neue Regierung wenig Einfluss. Die Unterstützung durch die ARA oder \"Argentinische Armada\" ist garantiert, aber viele Offiziere der Armee bezweifeln das Potential von Carlés. Einige organisieren sich, um die Regierung erneut zu stürzen. Wie wird sich die Situation in Argentinien entwickeln?"
RULE_OPTION_ARG_PATH_NATPOP: "£KR_game_rule_flag_ARG   Carlés übernimmt die volle Kontrolle"
RULE_OPTION_ARG_PATH_NATPOP_DESC: "Nach einem blutigen Kampf nimmt Carlés Rosario gefangen und übernimmt heute Nachmittag nach einer mitreißenden Rede vor seinen Anhängern in Buenos Aires die Präsidentschaft. Seine §Nationalistische Rhetorik§!, mit der er eine enorme territoriale Ausdehnung und ein Ende des Roten Terrors in Patagonien verspricht, stößt bei der kämpfenden Bevölkerung seines Landes auf eine Welle der Begeisterung."
 RULE_OPTION_ARG_PATH_RAMIREZ_DESC: "Nach einem blutigen Kampf erringt die Armee bei Rosario einen entscheidenden Sieg und zwingt die Carlés-treuen Truppen zum Rückzug. Während Ramirez und die Armee zur Präsidentenresidenz marschieren, verschwindet Manuél Carlés selbst, entweder tot durch seine eigene Hand oder auf der Flucht nach Uruguay. Nachdem sie die Hauptstadt eingenommen und die Ordnung im Land wiederhergestellt haben,"
RULE_OPTION_ARG_PATH_RAMIREZ_DEM: "£KR_game_rule_flag_ARG   Ramirez Restores Demokratie"
