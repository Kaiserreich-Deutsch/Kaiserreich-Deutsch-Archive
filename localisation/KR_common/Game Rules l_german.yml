 RULE_OPTION_SAF_PATH_UNITED_SOCCON: "£KR_game_rule_flag_SAF  Die Vereinigte Herrschaft - Smuts"
 RULE_OPTION_SAF_PATH_UNITED_SOCCON_DESC: "$RULE_OPTION_SAF_PATH_UNITED_START_DESC$ §cJan Smuts§! $RULE_OPTION_SAF_PATH_UNITED_END_DESC$\n\n§RBenötigt:§!\n§CDie Entente befindet sich nicht im Krieg mit Deutschland§!"
