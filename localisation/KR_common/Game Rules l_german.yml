RULE_OPTION_SAF_PATH_RANDOM_DESC: "Seit jeher zwischen den Afrikanern und den Briten hin- und hergerissen, ist Südafrika der Entente bisher treu geblieben - doch die nächsten Wahlen könnten sich als Wendepunkt erweisen..."
RULE_OPTION_SAF_PATH_SOCLIB: "£KR_game_rule_flag_SAF   Die Liberale Herrschaft"
 RULE_OPTION_SAF_PATH_SAP_DESC: "Zum dritten Mal in Folge gewinnt die Südafrikanische Partei von Jan Smuts die nächsten Wahlen. Die SAP-Regierung verabschiedet schließlich das \"Coloured\" Enfranchisement Act (Gesetz über die Befreiung der Farbigen) und neutralisiert damit die National Party."
 RULE_OPTION_SAF_PATH_SOCLIB_DESC: "$RULE_OPTION_SAF_PATH_SAP_DESC$ und die Stärkung des §lliberalen Flügels§! der südafrikanischen Partei."
 RULE_OPTION_SAF_PATH_SOCDEM: "£KR_game_rule_flag_SAF  Die neue Herrschaft"
 RULE_OPTION_SAF_PATH_SOCDEM_DESC: "$RULE_OPTION_SAF_PATH_SAP_DESC$. Mit der Verabschiedung des \"Coloured\" Enfranchisement Act (Gesetz über die Befreiung der Farbigen) hat die §SArbeiterpartei§! eine echte Chance, die nächsten allgemeinen Wahlen in Südafrika zu gewinnen."
 RULE_OPTION_SAF_PATH_UNITED_AUTDEM: "£KR_game_rule_flag_SAF  Die Vereinigte Herrschaft - Havenga"
 RULE_OPTION_SAF_PATH_UNITED_START_DESC: "JDie Südafrikanische Partei von An Smuts und die Nationale Partei von JBM Hertzog schließen sich für die Wahlen 1938 zur §gEinheitspartei§! zusammen. Nach dem Tod von Hertzog im Jahr 1942,"
 RULE_OPTION_SAF_PATH_UNITED_END_DESC: "wird neuer Parteivorsitzender und Premierminister und führt die Einheitspartei zum Sieg bei den Wahlen 1943."
