RULE_OPTION_CSA_PATH_RADSOC_DESC: "Norman Thomas becomes Interim President and forms the §RSocialist Republic of America§!.\n\n§RBenötigt:§!\n§CKombinierte Syndikate von Amerika gewinnen den Zweiten Amerikanischen Bürgerkrieg§!\n\n§RNicht§! §CReed ermordet§! oder §CKompromiss mit Reed erzielt§! in §Y$USA_CIVIL_WAR$§!"
