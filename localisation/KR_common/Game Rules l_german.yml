 RULE_OPTION_EGY_PATH_SOCDEM: "£KR_game_rule_flag_EGY  Konstitutionelle Monarchie - HMDI"
 RULE_OPTION_EGY_PATH_SOCDEM_DESC: "$RULE_OPTION_EGY_PATH_LIBMON_DESC$ Die §SHizb al-Masri al-Dimuqrati al-Ijtma'i§!, die Ägyptische Sozialdemokratische Partei, wird die Wahlen von 1951 und danach gewinnen, während die Liberalen die Wahlen davor gewinnen."
 RULE_OPTION_EGY_PATH_CONMON_DESC: "Die Reformen der Konservativen werden umgesetzt, das neue Ägypten ist im Wesentlichen eine gestraffte Version der alten Monarchie im deutschen Stil."
 RULE_OPTION_EGY_PATH_SOCCON: "£KR_game_rule_flag_EGY   Status Quo Monarchie - Watani"
 RULE_OPTION_EGY_PATH_SOCCON_DESC: "$RULE_OPTION_EGY_PATH_CONMON_DESC$ Die §cHizb al-Watani§!, die Watani-Partei, gewinnt jede folgende Wahl."
 RULE_OPTION_EGY_PATH_AUTDEM: "£KR_game_rule_flag_EGY  Status Quo Monarchie - HI"
 RULE_OPTION_EGY_PATH_AUTDEM_DESC: "$RULE_OPTION_EGY_PATH_CONMON_DESC$ Die §gHizb al-Ittihad§!, oder ltihad Partei, gewinnt jede folgende Wahl."
 RULE_OPTION_EGY_PATH_PATAUT: "£KR_game_rule_flag_EGY   Absolute Monarchie"
 RULE_OPTION_EGY_PATH_PATAUT_DESC: "Die Reformen der Absolutisten werden umgesetzt, und die gesamte Macht wird auf den §PSultan§! zentralisiert."

EGY_SYRIA: "£KR_game_rule_flag_EGY   Der Status von Syrien"
RULE_OPTION_EGY_SYRIA_RANDOM: "Standard"
RULE_OPTION_EGY_SYRIA_RANDOM_DESC: "Ägypten wird auf dem Dritten Arabischen Kongress entscheiden, ob es Syrien annektieren oder befreien wird."
RULE_OPTION_EGY_SYRIA_REPUBLIC: "£KR_game_rule_flag_SYR   Unabhängige Syrische Republik"
RULE_OPTION_EGY_SYRIA_REPUBLIC_DESC: "Ägypten wird Syrien unter einer republikanischen Regierung und als gleichberechtigter Partner in der Levante freilassen.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt ist siegreich gegen die Osmanen§!"
RULE_OPTION_EGY_SYRIA_MONARCHY: "£KR_game_rule_flag_SYR_sultanate   Syrisches Sultanat"
RULE_OPTION_EGY_SYRIA_MONARCHY_DESC: "Ägypten wird eine Marionettenmonarchie in Syrien installieren und sie eng an die eigene Nation binden.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt ist siegreich gegen die Osmanen§!"
RULE_OPTION_EGY_SYRIA_ANNEX: "£KR_game_rule_flag_EGY   Annektiertes Syrien"
RULE_OPTION_EGY_SYRIA_ANNEX_DESC: "Ägypten wird Syrien in ein größeres ägyptisches Reich eingliedern.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt ist siegreich gegen die Osmanen§!"

 LBA_PATH: "£KR_game_rule_flag_LBA   Die Zukunft des Emirats"
 RULE_OPTION_LBA_PATH_RANDOM: "Standard"
 RULE_OPTION_LBA_PATH_RANDOM_DESC: "Das Emirat Kyrenaika ist durch die Unfähigkeit von az-Zubayr bin Ahmad as-Sharif führungslos geworden. Wer wird das Stammesherz des Senussi-Ordens führen?"
 RULE_OPTION_LBA_PATH_AUTDEM: "£KR_game_rule_flag_LBA_authoritarian_democrat   Idris ist zurück (§GO.A.§!)"
 RULE_OPTION_LBA_PATH_AUTDEM_DESC: "§gEmir Idris§! kehrt aus dem Exil zurück und tritt dem Kairoer Pakt bei, der die Prinzipien des panarabischen Nationalismus bekräftigt. Daraufhin beschließen die Osmanen, nichts dagegen zu unternehmen.\n§GO.A.§! steht für Osmanische Akzeptanz."
 RULE_OPTION_LBA_PATH_WAR_AUTDEM: "£KR_game_rule_flag_LBA_authoritarian_democrat  £KR_game_rule_flag_TUR_ottoman_empire   Idris ist zurück (§YO.I.§!)"
 RULE_OPTION_LBA_PATH_WAR_AUTDEM_DESC: "§gEmir Idris§! kehrt aus dem Exil zurück und tritt dem Kairoer Pakt bei, der die Prinzipien des panarabischen Nationalismus bekräftigt. Daraufhin erklären die Osmanen dem Emirat den Krieg. \n§YO.I.§! steht für Osmanische Intervention."
 RULE_OPTION_LBA_PATH_NATPOP_DESC: "Das Emirat wird von der Unsicherheit befreit, und §NUmar al-Mukhtar§! wird Regent."
 RULE_OPTION_LBA_PATH_NATPOP_OTT: "£KR_game_rule_flag_LBA_authoritarian_democrat   Pro-osmanische Revolution"
 RULE_OPTION_LBA_PATH_NATPOP_OTT_DESC: "D$RULE_OPTION_LBA_PATH_NATPOP_DESC$ Später unterzeichnet er einen Freundschaftspakt mit den Osmanen."
 RULE_OPTION_LBA_PATH_NATPOP_WAR: "£KR_game_rule_flag_LBA_authoritarian_democrat   Islamische Revolution"
 RULE_OPTION_LBA_PATH_NATPOP_WAR_DESC: "$RULE_OPTION_LBA_PATH_NATPOP_DESC$ Später versucht er, Libyen zu vereinen, und kündigt einen Dschihad gegen den Imperialismus an."

