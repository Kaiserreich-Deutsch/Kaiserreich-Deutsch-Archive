### Game Rules ###
RULE_GROUP_KAISERREICH_RULES: "Allgemein"

RULE_WK2_BEGIN_OPTIONS: "Anfang des Zweiten Weltkriegs"
RULE_OPTION_RESTRICTED: "Eingeschränkt"
RULE_WK2_BEGIN_OPTIONS_RESTRICTED_DESC: "Fast alle Wege, die vor 1939 zum Ausbruch eines Krieges zwischen dem Reichspakt und der Dritten Internationale führen könnten, sind blockiert, auch wenn dies bedeutet, dass frühe Konfrontationen zwischen den beiden immer zum Rückzug einer Partei führen."
RULE_OPTION_RARE: "Selten"
RULE_WK2_BEGIN_OPTIONS_RARE_DESC: "Wege, die vor 1939 zum Ausbruch eines Krieges zwischen dem Reichspakt und der Dritten Internationale führen könnten, sind nicht blockiert, aber die Chancen, dass sie zum Krieg führen, sind sehr gering."
RULE_OPTION_UNRESTRICTED: "Uneingeschränkt"
RULE_WK2_BEGIN_OPTIONS_UNRESTRICTED_DESC: "Jede frühe Konfrontation zwischen dem Reichspakt und der Dritten Internationale könnte einen Ausbruch des Zweiten Weltkrieges bedeuten, je nach den Chancen, die sich aus der Kette der Ereignisse ergeben. Dies bedeutet, dass frühe Kriege häufig vorkommen werden."

RULE_UNIT_LIMIT_OPTIONS: "Divisions-Limits"
RULE_OPTION_STANDARD: "Gilt für alle"
RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC: "Es wurden Limits für die Anzahl der Divisionen festgelegt, die die KI auf der Grundlage der Anzahl der Fabriken und des Niveaus der Wirtschaftsgesetze aufbauen kann. Sobald die KI diese Grenze erreicht hat, wird sie den Bau neuer Divisionen einfach einstellen. Dieses Limit gilt auch für einen Spieler, obwohl es für ihn ein Soft Cap ist und er einen Malus erhält, der davon abhängt, wie weit er das Limit überschreitet.\n\n§RBeachten Sie, dass dies ein System ist, das eingeführt wurde, um die unvermeidliche Verlangsamung zu reduzieren, die im Laufe eines Spiels auftritt, da die schiere Anzahl der Divisionen im Einsatz die Hauptursache für die Systemverzögerung ist.§!"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY: "Gilt nur für die KI"
RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC: "Es wurden Grenzen dafür gesetzt, wie viele Divisionen die KI auf der Grundlage der Anzahl ihrer Fabriken und des Niveaus der Wirtschaftsgesetze aufbauen kann. Sobald die KI diese Grenze erreicht hat, wird sie den Bau neuer Divisionen einfach einstellen. Bei dieser Einstellung gibt es keine Begrenzung dafür, wie viele Divisionen ein Spieler bauen darf, außer seiner Fähigkeit, Arbeitskräfte und Ausrüstung bereitzustellen.\n\n§RBeachten Sie, dass dies dem Spieler einen erheblichen Vorteil gegenüber KI-Ländern verschafft, die ansonsten vergleichbare Stärken aufweisen würden.§!"
RULE_OPTION_TURN_OFF: "Abschalten"
RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC: "Dadurch wird das System der Divisionsbegrenzung vollständig abgeschaltet.\n\n§REs wird empfohlen, dies nur dann zu tun, wenn Sie entweder nichts dagegen haben, dass die Spielgeschwindigkeit im Laufe des Spiels viel langsamer wird, oder wenn Sie einen SEHR robusten Computer haben, auf dem das Spiel läuft.§!"

RULE_DEMOB_OPTIONS: "Demobilisierung in Friedenszeiten"
RULE_OPTION_DEMOB_EXISTS: "Standard"
RULE_OPTION_DEMOB_EXISTS_DESC: "In Friedenszeiten werden die Spieler aufgefordert, ihre Wirtschafts- und/oder Wehrpflichtgesetze innerhalb von vier Monaten auf das in Friedenszeiten und entsprechend ihrer $MODIFIER_WAR_SUPPORT_FACTOR$ zulässige Niveau zu reduzieren. Die KI wird das Gleiche tun, allerdings schneller und mit der Tendenz, ihre Gesetze auf ein niedrigeres Niveau zu reduzieren, als es dem Spieler vorgeschrieben ist. Wenn für die KI Einheitsgrenzen gelten, wird sie auch dazu neigen, die Anzahl der Einheiten, die sie aus Leistungsgründen aktiv haben, zu reduzieren."
RULE_OPTION_DEMOB_AI_ONLY: "Gilt nur für die KI"
RULE_OPTION_DEMOB_AI_ONLY_DESC: "In Friedenszeiten wird die KI ihre Wirtschafts- und/oder Wehrpflichtrechtsregelungen reduzieren. Wenn für die KI Einheitsgrenzen gelten, wird sie dies auch dazu veranlassen, die Anzahl der Einheiten, die sie aus Leistungsgründen aktiv haben, zu reduzieren. Der Spieler wird jedoch niemals dazu veranlasst, seine Regeln zu reduzieren."
RULE_OPTION_DEMOB_OFF: "Ausschalten"
RULE_OPTION_DEMOB_OFF_DESC: "Weder der Spieler noch die KI werden jemals aufgefordert werden, ihre Wirtschaft und/oder ihre Wehrpflicht in Friedenszeiten zu reduzieren.\n\n§REs wird empfohlen, dies nur dann zu tun, wenn Sie entweder nichts dagegen haben, dass die Spielgeschwindigkeit im Laufe des Spiels viel langsamer wird, oder wenn Sie einen SEHR robusten Computer haben, auf dem das Spiel läuft.§!"

 RULE_CONFERENCE_OPTIONS: "Friedens-Konferenzen"
 RULE_OPTION_CONFERENCE_STANDARD: "Standard"
 RULE_OPTION_CONFERENCE_STANDARD_DESC: "Die KI wird Staaten in einer Friedenskonferenz auf der Grundlage ihrer Kerne, Ansprüche und Ambitionen auswählen, und ob sie diese erreichen kann."
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY: "Spieler Vorrang"
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY_DESC: "Die KI wird sich weigern, Staaten in einer Friedenskonferenz zu übernehmen, wenn ein Spieler auf der Gewinnerseite beteiligt ist. Beachten Sie, dass, sobald diese Spielregel aktiv ist, eine Debug-Entscheidung erscheint, die dem Spieler die Möglichkeit gibt, diesen Effekt während des Spiels aus- und wieder einzuschalten."

 KR_STATE_TRANSFER_TOOL_OPTIONS: "Staat & Land Transfer Tool"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD: "Inaktiv"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD_DESC: "Das State & Country Transfer Tool wird deaktiviert, und es ist keine Benutzeroberfläche dafür sichtbar. Beachten Sie, dass dies keine Auswirkung hat, wenn die Debug-Option im HoI4-Startprogramm eingestellt ist - wenn dies der Fall ist, kann das Staat-Transfer-Tool immer durch die Debug-Entscheidung aktiviert werden."
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE: "Aktiv"
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE_DESC: "Die Einzelspielerversion des State & Country Transfer Tools wird standardmäßig aktiv sein und seine benutzerdefinierte GUI sichtbar, wenn ein beliebiger Staat angeklickt wird (es sei denn, sie wird mit Ctrl-S aus der Ansicht entfernt oder durch die Debug-Entscheidung deaktiviert). Auf diese Weise können Staaten zwischen allen vorhandenen Ländern übertragen und alle Kerne hinzugefügt oder entfernt werden.\n\n§RBenutzung auf eigene Gefahr!§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER: "Multiplayer - Standard"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER_DESC: "Diese Mehrspieler-Version des Tools für die Übertragung von Staaten und Ländern ist standardmäßig aktiv. Sie funktioniert wie die Einzelspielerversion, mit der Ausnahme, dass nur Zustände markiert werden können, die dem Spieler oder einer seiner Marionetten gehören (wobei einige Marionetten in Situationen, in denen sie sich später im Spiel gegen den Spieler auflehnen könnten, nicht in Frage kommen), und keine Kerne hinzugefügt oder entfernt werden können.\n\n§RBenutzung auf eigene Gefahr!§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT: "Multiplayer - Keine Untertanen übertragung"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT_DESC: "Funktioniert genauso wie die Multiplayer-Version, nur dass keine Untertanenstaaten markiert werden können.\n\n§Benutzung auf eigene Gefahr!§!"
 
### Country Paths - North America ###
RULE_GROUP_KAISERREICH_RULES_NORTH_AMERICA: "Länderpfade - Nordamerika"

CAN_PATH: "£KR_game_rule_flag_CAN   Des Imperiums liebster Sohn"
RULE_OPTION_CAN_PATH_RANDOM: "Standard"
RULE_OPTION_CAN_PATH_RANDOM_DESC: "Bei den kommenden Wahlen hat Kanada die gleiche Chance, entweder die Liberalen oder die Konservativen zu wählen."
RULE_OPTION_CAN_PATH_MARLIB: "£KR_game_rule_flag_CAN   Liberal"
RULE_OPTION_CAN_PATH_MARLIB_DESC: "Die §mLiberalen§!, angeführt von Mackenzie King, werden die kanadischen Wahlen von 1936 gewinnen und ihren Machterhalt sichern."
 RULE_OPTION_CAN_PATH_MARLIB_SOCDEM: "£KR_game_rule_flag_CAN  Liberale-CCF-Koalition"
 RULE_OPTION_CAN_PATH_MARLIB_SOCDEM_DESC: "Die §mLiberalen§! unter der Führung von Mackenzie King gewinnen die kanadischen Wahlen von 1936 und halten sich mit Hilfe der Kooperativen Commonwealth-Föderation an der Macht."
RULE_OPTION_CAN_PATH_SOCCON: "£KR_game_rule_flag_CAN   Konservative"
RULE_OPTION_CAN_PATH_SOCCON_DESC: "Die §cKonservativen§!, angeführt von R.B. Bennett, werden die kanadischen Wahlen von 1936 gewinnen und das Land auf einen militaristischeren Weg führen."
RULE_OPTION_CAN_PATH_AUTDEM: "£KR_game_rule_flag_CAN   Autoritär"
RULE_OPTION_CAN_PATH_AUTDEM_DESC: "Die Konservativen werden die kanadischen Wahlen von 1936 gewinnen, aber nachdem sie die Wehrpflicht erlassen haben werden sie sich auf das Kriegsmaßnahmengesetz berufen und die §gautoritäre Macht§! in die Hände des britischen Königs legen."

CAN_KING: "£KR_game_rule_flag_CAN   Die Britische Monarchie"
RULE_OPTION_CAN_KING_RANDOM: "Standard"
RULE_OPTION_CAN_KING_RANDOM_DESC: "Die britische Krone wird wie immer an Prinz Edward fallen, und ob sie bei ihm bleibt, hängt von seiner Popularität und der Stärke seiner Anhänger ab."
RULE_OPTION_CAN_KING_EDWARD: "£KR_game_rule_flag_CAN   König Edward VIII"
RULE_OPTION_CAN_KING_EDWARD_DESC: "Die britische Krone fällt an Prinz Edward und wird bei ihm bleiben. Er wird niemals auf den Thron verzichten."
RULE_OPTION_CAN_KING_ABDICATES: "£KR_game_rule_flag_CAN   König Edward VIII. dankt ab"
RULE_OPTION_CAN_KING_ABDICATES_DESC: "Die britische Krone wird an Prinz Edward fallen, aber er wird schließlich auf den Thron verzichten (vorausgesetzt, es bestehen Bedingungen, unter denen eine Abdankung möglich ist). An welchen seiner Brüder die Krone dann übergeht, hängt vom Schicksal ab."
RULE_OPTION_CAN_KING_ALBERT: "£KR_game_rule_flag_CAN   König Albert I"
RULE_OPTION_CAN_KING_ALBERT_DESC: "Sobald König Edward auf den Thron verzichtet (vorausgesetzt, es bestehen Bedingungen, unter denen eine Abdankung möglich ist), fällt die Krone an Prinz Albert, seinen ältesten Bruder und den mutmaßlichen Erben."
RULE_OPTION_CAN_KING_HENRY: "£KR_game_rule_flag_CAN   König Henry IX"
RULE_OPTION_CAN_HENRY_DESC: "Sobald König Edward auf den Thron verzichtet (vorausgesetzt, es bestehen Bedingungen, unter denen eine Abdankung möglich ist), fällt die Krone an Prinz Henry, seinen zweitältesten Bruder und einen Mann mit beträchtlicher militärischer Erfahrung."
RULE_OPTION_CAN_KING_GEORGE: "£KR_game_rule_flag_CAN   König Georg VI"
RULE_OPTION_CAN_KING_GEORGE_DESC: "Sobald König Edward auf den Thron verzichtet (vorausgesetzt, es bestehen Bedingungen, unter denen eine Abdankung möglich ist), fällt die Krone an Prinz George, seinen jüngsten Bruder, der bereits einen eigenen Sohn hat. Prinz George wird niemals bei einem Flugzeugabsturz sterben."

CAN_ACW_NEW_ENGLAND: "£KR_game_rule_flag_CAN   £KR_game_rule_flag_NEE   Die Neuengland-Frage"
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_RANDOM: "Standard"
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_RANDOM_DESC: "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, entscheidet Kanada, ob es in Neuengland intervenieren und dort eine verbündete Regierung bilden soll oder nicht."
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_FORM: "£KR_game_rule_flag_NEE   £KR_game_rule_flag_CAN   Bildung Neu England"
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_FORM_DESC: "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird Kanada definitiv in Neuengland intervenieren und eine verbündete Regierung bilden."
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_NOT_FORM: "Neuengland besetzen"
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_NOT_FORM_DESC: "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird Kanada definitiv in Neuengland intervenieren, sich aber dafür entscheiden, das Gebiet zu besetzen, anstatt eine verbündete Regierung zu bilden."
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_NOT_TAKE: "£KR_game_rule_flag_CAN   Neuengland meiden"
 RULE_OPTION_CAN_ACW_NEW_ENGLAND_NOT_TAKE_DESC: "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird Kanada sich weigern, in Neuengland überhaupt zu intervenieren."

 CAN_ACW_ALASKA: "£KR_game_rule_flag_CAN  Die Alaska Frage"
 RULE_OPTION_CAN_ACW_ALASKA_RANDOM: "Standard"
 RULE_OPTION_CAN_ACW_ALASKA_RANDOM_DESC: "Alaska, die letzte Grenze Amerikas, repräsentiert die ungestörte Schönheit einer Nation, die jetzt tief gestört ist. Gouverneur Troy wendet sich im Namen seiner mageren Bevölkerung an Kanada, ein Leuchtfeuer des Friedens, das seinen Staat bewahren und den Krieg abwenden könnte. Zumindest für eine gewisse Zeit..."
 RULE_OPTION_CAN_ACW_ALASKA_INTERVENE: "£KR_game_rule_flag_CAN  Intervention"
 RULE_OPTION_CAN_ACW_ALASKA_INTERVENE_DESC: "Kanada akzeptiert die Schutzgesuche seines Nachbarn und sieht sich als Beschützer der nordamerikanischen Länder vor dem Chaos auf der Erde.\n\n§RBenötigt:§!\n§RNicht§! §CNew England meiden§! in §Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_CAN_ACW_ALASKA_NO_INTERVENE: "£KR_game_rule_flag_USA  £KR_game_rule_flag_PSA  Keine Intervention"
 RULE_OPTION_CAN_ACW_ALASKA_NO_INTERVENE_DESC: "Obwohl die Versuchung groß ist, einzugreifen, ist das Risiko, den Zorn der Vereinigten Staaten zu erregen, keinen weiteren fruchtlosen arktischen Wald wert. Alaska muss sich selbst schützen."

CAN_ACW_SUPPORT: "£KR_game_rule_flag_CAN   Die Interventionsdebatte"
RULE_OPTION_CAN_ACW_SUPPORT_RANDOM: "Standard"
RULE_OPTION_CAN_ACW_SUPPORT_RANDOM_DESC: "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird Kanada entscheiden, welchen Teilnehmer es, wenn überhaupt, zu unterstützen bereit ist."
RULE_OPTION_CAN_ACW_SUPPORT_USA: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_USA   Unterstützung der Föderalregierung"
RULE_OPTION_CAN_ACW_SUPPORT_USA_DESC: "Wenn der zweite amerikanische Bürgerkrieg beginnt, wird sich Kanada immer für die Unterstützung der Föderalregierung entscheiden."
RULE_OPTION_CAN_ACW_SUPPORT_PSA: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_PSA   Unterstützen Sie die pazifische Regierung"
RULE_OPTION_CAN_ACW_SUPPORT_PSA_DESC: "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird sich Kanada immer dafür entscheiden, die Pazifischen Staaten von Amerika zu unterstützen, sofern sie existieren. Wenn es die Pazifikregierung nicht gibt, wird sich Kanada dafür entscheiden, niemanden zu unterstützen.\n\n§RBenötigt:§!\n§CBürgerkrieg mit MacArthur§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_CAN_ACW_SUPPORT_NEE: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_NEE  Unterstützen Sie Neu England"
 RULE_OPTION_CAN_ACW_SUPPORT_NEE_DESC: "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird sich Kanada immer dafür entscheiden, Neuengland zu unterstützen, sofern es existiert. Wenn Neu-England nicht existiert, wird sich Kanada dafür entscheiden, niemanden zu unterstützen.\n\n§RBenötigt:§!\n§CBildung Neu England§! in §Y$CAN_ACW_NEW_ENGLAND$§!"
RULE_OPTION_CAN_ACW_SUPPORT_TEX: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_TEX   Unterstützen Sie die Unionsregierung"
RULE_OPTION_CAN_ACW_SUPPORT_TEX_DESC: "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird sich Kanada immer für die Unterstützung des amerikanischen Unionsstaates entscheiden, sofern dieser existiert. Wenn die Unionsregierung nicht existiert, wird sich Kanada dafür entscheiden, niemanden zu unterstützen.\n\n§RBenötigt:§!\n§RNicht§! §CLong ermordet§! oder §CKompromiss mit Long erreicht§! in §Y$USA_CIVIL_WAR$§!"
RULE_OPTION_CAN_ACW_SUPPORT_NONE: "£KR_game_rule_flag_CAN   Unterstütze niemanden"
RULE_OPTION_CAN_ACW_SUPPORT_NONE_DESC: "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird Kanada beschließen, keinen Teilnehmer zu unterstützen."

 CAN_ACW_INTERVENE: "£KR_game_rule_flag_CAN  Augen auf den Süden"
 RULE_OPTION_CAN_ACW_INTERVENE_RANDOM: "Standard"
 RULE_OPTION_CAN_ACW_INTERVENE_RANDOM_DESC: "Kanada kann den Kombinierten Syndikaten allein den Krieg erklären oder im Namen eines von ihm gewählten Teilnehmers militärisch intervenieren, wenn es einen solchen unterstützt hat."
 RULE_OPTION_CAN_ACW_INTERVENE_DIRECT: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_USA  £KR_game_rule_flag_PSA  £KR_game_rule_flag_NEE  £KR_game_rule_flag_TEX  Direkte Intervention"
 RULE_OPTION_CAN_ACW_INTERVENE_DIRECT_DESC: "Kanada wird nur dann versuchen, in den Zweiten Amerikanischen Bürgerkrieg einzugreifen, um den von ihm gewählten Teilnehmer zu unterstützen, wenn die Bedingungen dafür günstig sind.\n\n§RBenötigt:§!\n§RNicht§! §CUnterstütze niemanden§! in §Y$CAN_ACW_SUPPORT$§!"
 RULE_OPTION_CAN_ACW_INTERVENE_DECLARE_CSA: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_CSA  Erklärung gegenüber der CSA"
 RULE_OPTION_CAN_ACW_INTERVENE_DECLARE_CSA_DESC: "Kanada wird den Combined Syndicates of America nur dann den Krieg erklären, wenn sie existieren und die Bedingungen dafür günstig sind.\n\n§RBenötigt:§!\n§RN§! §CReed-Attentatd§! oder §CKompromiss mit Reed erzielt§! in §Y$USA_CIVIL_WAR$§!\n§RNicht§! §CBildung Neu-England§! in §Y$CAN_ACW_NEW_ENGLAND$§!"
