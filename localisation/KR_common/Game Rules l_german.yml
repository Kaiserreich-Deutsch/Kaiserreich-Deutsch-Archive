TEX_PATH: "£KR_game_rule_flag_TEX   Die Zukunft der Union Staaten"
RULE_OPTION_TEX_PATH_RANDOM: "Standard"
RULE_OPTION_TEX_PATH_RANDOM_DESC: "Das alte Regime wird im amerikanischen Bürgerkrieg besiegt, und der konservative und reaktionäre amerikanische Unionsstaat hisst seine Flagge über Washington. Wie sieht die Zukunft für das neue Regime aus? Das wird die Zeit zeigen."
RULE_OPTION_TEX_PATH_AUTDEM: "£KR_game_rule_flag_NEE_america   Long hält an der Macht fest"
RULE_OPTION_TEX_PATH_AUTDEM_DESC: "§gHuey Long§! gelingt es, durchzuhalten und gleichzeitig die Intrigen seiner ehemaligen \"Verbündeten\" einzudämmen.\n\n§RBenötigt:§!\n§CAmerikanischer Unionsstaat gewinnt den Zweiten Amerikanischen Bürgerkrieg§!\n\n§RNicht§! §CLong ermordet§! oder §CKompromiss mit Long§! in §Y$USA_CIVIL_WAR$§!"
RULE_OPTION_TEX_PATH_PATAUT: "£KR_game_rule_flag_NEE_america   Moseley übernimmt die Kontrolle"
RULE_OPTION_TEX_PATH_PATAUT_DESC: "Der nationale Kommandeur der amerikanischen Legion, §PGeorge Van Horn Moseley§! kündigt an, dass er das Land führen wird, bis nach dem plötzlichen \"Verschwinden\" von Präsident Long ein richtiger Führer gefunden wird.\n\n§RBenötigt:§!\n§CAmerikanischer Unionsstaat gewinnt den Zweiten Amerikanischen Bürgerkrieg§!\n\n§RNicht§! §CLong ermordet§! oder §CKompromiss mit Long§! in §Y$USA_CIVIL_WAR$§!"
RULE_OPTION_TEX_PATH_NATPOP: "£KR_game_rule_flag_TEX_commonwealth   Pelley lanciert einen erfolgreichen Putsch."
RULE_OPTION_TEX_PATH_NATPOP_DESC: "§NWilliam Dudley Pelley§! und die Silberne Legion starten mit Hilfe von Vertrauten von Präsident Long einen erfolgreichen Putsch. Das neue Regime hält an einer ehemals marginalen christlich-nationalistischen Ideologie fest.\n\n§RBenötigt:§!\n§CAmerikanischer Unionsstaat gewinnt den Zweiten Amerikanischen Bürgerkrieg§!\n\n§RNicht§! §CLong ermordet§! oder §CKompromiss mit Long§! in §Y$USA_CIVIL_WAR$§!"

