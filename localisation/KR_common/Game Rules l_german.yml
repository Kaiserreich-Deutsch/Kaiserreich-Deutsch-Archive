PER_PATH: "£KR_game_rule_flag_PER   Alle Männer des Schahs"
RULE_OPTION_PER_PATH_RANDOM: "Standard"
RULE_OPTION_PER_PATH_RANDOM_DESC: "Der Majlis (Rat) ist widerspenstig geworden, und politische Untergrundbewegungen drohen, die Qajar-Dynastie und die etablierte Ordnung zu stürzen."
RULE_OPTION_PER_PATH_MONARCHY_DESC: "Trotz der Unruhen sind die demokratischen Freiheiten während des Fortbestehens der Qajar-Dynastie gewährleistet."
RULE_OPTION_PER_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_PER   Stärkung der Verfassung - HD"
 RULE_OPTION_PER_PATH_MONARCHY_SOCDEM_DESC: "$RULE_OPTION_PER_PATH_MONARCHY_DESC$ Die folgenden Wahlen werden von den §SHezb Democrat§! oder der Demokratischen Partei gewonnen."
 RULE_OPTION_PER_PATH_MONARCHY_SOCLIB: "£KR_game_rule_flag_PER  Stärkung der Verfassung - HEe"
 RULE_OPTION_PER_PATH_MONARCHY_SOCLIB_DESC: "$RULE_OPTION_PER_PATH_MONARCHY_DESC$ Die folgenden Wahlen werden von einer losen Koalition gewonnen, die von der §lHezab Eetedaliun§! oder Moderaten Partei angeführt wird, wenn sie zur Wahl antritt."
 RULE_OPTION_PER_PATH_MONARCHY_SOCCON: "£KR_game_rule_flag_PER  Stärkung der Verfassung - HET"
 RULE_OPTION_PER_PATH_MONARCHY_SOCCON_DESC: "$RULE_OPTION_PER_PATH_MONARCHY_DESC$ Die folgenden Wahlen werden von der §cHezb Eslah Talaban§! oder Reformpartei gewonnen."
 RULE_OPTION_PER_PATH_MONARCHY_AUTDEM: "£KR_game_rule_flag_PER  Stärkung der Verfassung - Qajars"
 RULE_OPTION_PER_PATH_MONARCHY_AUTDEM_DESC: "$RULE_OPTION_PER_PATH_MONARCHY_DESC$ Die folgenden Wahlen werden von einer Rechtskoalition unter Führung der §gQajar§! gewonnen, wenn sie zur Wahl antreten."
 RULE_OPTION_PER_PATH_PATAUT: "£KR_game_rule_flag_PER  Zorn des Qajar Löwen"
RULE_OPTION_PER_PATH_PATAUT_DESC: "Der Schah übernimmt eine §Pgrößere politische Rolle§! und zerschlägt schließlich die Verfassung vollständig."
RULE_OPTION_PER_PATH_REPUBLIC_DESC: "Die Nation wird in eine Republik umgewandelt."
RULE_OPTION_PER_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_PER_REP   Sieg der Republikaner - HD"
 RULE_OPTION_PER_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_PER_PATH_REPUBLIC_DESC$ Sayyed Hasan Taqizadeh's §SHezb Democrat§!, oder Democrat Party, win the following elections."
 RULE_OPTION_PER_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_PER_REP  Sieg des Republikanismus - HEe"
 RULE_OPTION_PER_PATH_REPUBLIC_SOCLIB_DESC: "$RULE_OPTION_PER_PATH_REPUBLIC_DESC$ Mohammad Mosaddeghs §lHezab Eetedaliun§! oder Moderate Partei gewinnen die Wahlen, wann immer sie im Rennen sind."
 RULE_OPTION_PER_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_PER_REP  Sieg des Republikanismus - HT"
 RULE_OPTION_PER_PATH_REPUBLIC_MARLIB_DESC: "$RULE_OPTION_PER_PATH_REPUBLIC_DESC$ Mohammad Ali Foroughi Zoka-ol-Molks §mHezb Tajadod§! oder Erweckungspartei gewinnt die Wahlen von 1938, danach gewinnt die Reformpartei."
 RULE_OPTION_PER_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_PER_REP  Sieg des Republikanismus - HET"
 RULE_OPTION_PER_PATH_REPUBLIC_SOCCON_DESC: "$RULE_OPTION_PER_PATH_REPUBLIC_DESC$ Ahmad Qavams §cHezb Eslah Talaban§!, die Reformpartei, gewinnt ab 1942 die Wahlen."
RULE_OPTION_PER_PATH_RADSOC: "£KR_game_rule_flag_PER_radical_socialist   Die Flammen lodert auf"
RULE_OPTION_PER_PATH_RADSOC_DESC: "Die Nation wird in eine §Rsozialistische Republik§! umgewandelt. Sie wird keine Allianz mit Indien anstreben."
 RULE_OPTION_PER_PATH_RADSOC_HND: "£KR_game_rule_flag_PER_radical_socialist  £KR_game_rule_flag_PER_radical_socialist  Die Flamme neu entfacht - Asiatischer Sozialismus"
 RULE_OPTION_PER_PATH_RADSOC_HND_DESC: "Die Nation wird in eine §Rsozialistische Republik§! umgewandelt. Der Iran wird sich dann mit der Bharatiya Kommune verbünden, um das Dominion of India anzugreifen.\n\n§RBenötigt:§!\n§CDer Iran siegt über die Osmanen§!"

 EGY_PATH: "£KR_game_rule_flag_EGY   Farouks Reformen"
 RULE_OPTION_EGY_PATH_RANDOM: "Standard"
 RULE_OPTION_EGY_PATH_RANDOM_DESC: "Für das Reich wird derzeit eine neue Verfassung ausgearbeitet, deren Zusammensetzung von den vorgeschlagenen Reformen beeinflusst wird."
 RULE_OPTION_EGY_PATH_LIBMON_DESC: "Die Reformen des Liberalen werden umgesetzt, und der Sultan wird zum konstitutionellen Monarchen."
 RULE_OPTION_EGY_PATH_MARLIB: "£KR_game_rule_flag_EGY   Konstitutionelle Monarchie - Wafd"
 RULE_OPTION_EGY_PATH_MARLIB_DESC: "$RULE_OPTION_EGY_PATH_LIBMON_DESC$ Die §mHizb al-Wafd§! oder Wafd-Partei gewinnt jede folgende Wahl."
 RULE_OPTION_EGY_PATH_SOCLIB: "£KR_game_rule_flag_EGY  Konstitutionelle Monarchie - HAD"
