RULE_OPTION_SAF_PATH_NATPOP_PATH_DESC: "Nach der Gründung der Republik Südafrika wird Johannes Van Rensburg, der Anführer der extremsten Tendenzen der Nationalen Partei, die Macht übernehmen und Südafrika in eine §noch radikalere Richtung§! führen§!."
