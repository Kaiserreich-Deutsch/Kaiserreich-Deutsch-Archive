literature.10.t: "Sartre erklärt seine philosophische Haltung in seinem neuesten Buch"
literature.10.d: "In seinem neuesten Buch "Der Existentialismus ist ein Humanismus" erläutert Sartre die Lehre des Existentialismus. Einer der wichtigsten Punkte ist für ihn, dass die Existenz einer Person vor ihrem Wesen steht. Vereinfacht ausgedrückt bedeutet dies, dass eine Person zwar existiert, es aber nichts gibt, was den Charakter, die Lebensziele usw. dieser Person vorgibt. Nur die Person selbst kann ihre Essenz definieren."
literature.10.a: "Ich habe nichts verstanden, aber es sieht toll aus"

