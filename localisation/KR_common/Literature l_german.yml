literature.1.t: "Alamut - Das neuestes Buch von Vladimir Bartol"
literature.1.d: "Die Slowenen sind eine der am wenigsten beachteten Minderheiten unseres Reiches, obwohl sie auch nach hunderten von Jahren an ihrer eigenen Sprache und Kultur festhalten. Der neueste Bestseller in den slowenischsprachigen Gebieten, geschrieben von Bartol, ist eine Geschichte über türkische und persische Kämpfe um die Kontrolle der Festung Alamut. Die Handlung ist im 11. Jahrhundert angesiedelt, als die seldschukischen Türken begannen, nach Kleinasien zu expandieren. Es ist zu vermuten, dass das Buch schon bald ins Deutsche und in verschiedene andere Sprachen übersetzt werden wird."
literature.1.a: "Großartig!"

