RULE_OPTION_BEL_FLAWAL_PATH_REFORMS_SOCCON: "£KR_game_rule_flag_BEL_flanders_wallonia   Reformen - KP/DC"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORMS_SOCCON_DESC: "Adelbert unterdrückt die Proteste mit Hilfe der Armee. Einige Zeit später beschließt er Reformen, die das Königreich zu einer vollwertigen konstitutionellen Monarchie machen. Die §cKP/DC§! gewinnt die Wahlen."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORMS_SOCDEM: "£KR_game_rule_flag_BEL_flanders_wallonia   Reformen - BWP/POB"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORMS_SOCDEM_DESC: "Adelbert unterdrückt die Proteste mit Hilfe der Armee. Einige Zeit später beschließt er Reformen, die das Königreich zu einer vollwertigen konstitutionellen Monarchie machen. §SBWP/POB§! gewinnt die Wahlen."
 RULE_OPTION_BEL_FLAWAL_PATH_ARMY_COUP_ELECTIONS_SOCCON: "£KR_game_rule_flag_BEL_flanders_wallonia   Militärputsch - KP/DC"
 RULE_OPTION_BEL_FLAWAL_PATH_ARMY_COUP_ELECTIONS_SOCCON_DESC: "Adelbert unterdrückt die Proteste mit Hilfe der Armee. Nach einiger Zeit wird die Armee stark genug, um die unpopuläre Regierung zu stürzen und Adelbert zu einer Galionsfigur zu machen. Die darauffolgenden Wahlen werden von der §cKP/DC§! gewonnen."
 RULE_OPTION_BEL_FLAWAL_PATH_ARMY_COUP_ELECTIONS_MARLIB: "£KR_game_rule_flag_BEL_flanders_wallonia   Militärputsch - LP"
 RULE_OPTION_BEL_FLAWAL_PATH_ARMY_COUP_ELECTIONS_MARLIB_DESC: "Adelbert unterdrückt die Proteste mit Hilfe der Armee. Nach einiger Zeit wird die Armee stark genug, um die unpopuläre Regierung zu stürzen und Adelbert zu einer Galionsfigur zu machen. §mLP§! gewinnt die darauffolgenden Wahlen."
 RULE_OPTION_BEL_FLAWAL_PATH_ARMY_COUP_ELECTIONS_SOCDEM: "£KR_game_rule_flag_BEL_flanders_wallonia   Militärputsch - BWP/POB"
 RULE_OPTION_BEL_FLAWAL_PATH_ARMY_COUP_ELECTIONS_SOCDEM_DESC: "Adelbert unterdrückt die Proteste mit Hilfe der Armee. Nach einiger Zeit wird die Armee stark genug, um die unpopuläre Regierung zu stürzen und Adelbert zu einer Galionsfigur zu machen. Bei den folgenden Wahlen gewinnt die Partei §SBWP/POB§!"
 RULE_OPTION_BEL_FLAWAL_PATH_ARMY_COUP_ELECTIONS_RETURN_OF_ADELBERT: "£KR_game_rule_flag_BEL_flanders_wallonia   Militärputsch - Adelbert Reinstated"
 RULE_OPTION_BEL_FLAWAL_PATH_ARMY_COUP_ELECTIONS_RETURN_OF_ADELBERT_DESC: "Adelbert unterdrückt die Proteste mit Hilfe der Armee. Nach einiger Zeit wird die Armee stark genug, um die unpopuläre Regierung zu putschen und Adelbert zu einer Galionsfigur zu machen. Die anschließenden Wahlen gewinnt §SBWP/POB§!, aber Deutschland greift ein und setzt §gAdelbert§! wieder ein. Belgien revoltiert später, nachdem die französische Kommune dem Deutschen Reich den Krieg erklärt hat."
 RULE_OPTION_BEL_FLAWAL_PATH_ARMY_COUP_ELECTIONS_PATAUT: "£KR_game_rule_flag_BEL_flanders_wallonia    Militärputsch - Militärische Herrschaft"
 RULE_OPTION_BEL_FLAWAL_PATH_ARMY_COUP_ELECTIONS_PATAUT_DESC: "Adelbert unterdrückt die Proteste mit Hilfe der Armee. Nach einiger Zeit wird die Armee stark genug, um die unpopuläre Regierung zu stürzen und Adelbert zu einer Galionsfigur zu machen. Das §Militär§! beschließt, die Macht nicht aufzugeben."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_INTERVENTION: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA   Flämischer Aufstand - Intervention"
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_INTERVENTION_DESC: "Adelbert schickt die Armee, um die Proteste vom 17. Februar niederzuschlagen. In einem letzten Versuch, die Macht zu erhalten, bevor er aufgelöst wird, ergreift der §Flämische Rat§! den kühnen Schritt, einstimmig die Unabhängigkeit Flanderns zu erklären. Adelbert beschließt, diese Rebellion niederzuschlagen."
