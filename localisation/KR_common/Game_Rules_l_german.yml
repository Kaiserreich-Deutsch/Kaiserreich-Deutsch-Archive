 RULE_OPTION_RAJ_ELECTION_MARLIB: "£KR_game_rule_flag_RAJ  Indische Liberale Partei"
 RULE_OPTION_RAJ_ELECTION_MARLIB_DESC: "Die §mIndische Liberale Partei§! von V.S. Srinivvasa Sastri gewinnt die Wahl."
 RULE_OPTION_RAJ_ELECTION_SOCLIB: "£KR_game_rule_flag_RAJ  Swaraj Partei"
