RULE_OPTION_SQI_ZHONGCHANG_DESC: "§PZhang Zhongchang§! wird überleben und seine dekadente Herrschaft wird weitergehen."
RULE_OPTION_SQI_TIANRAN: "£KR_game_rule_flag_SQI_natpop   Übernahme durch Yiguandao"
RULE_OPTION_SQI_TIANRAN_DESC: "Zhang Tianrans Yiguandao wird §NYiguandao§! verdrängen und die Provinz nach millenarischem Vorbild umgestalten."
RULE_OPTION_SQI_QU: "£KR_game_rule_flag_SQI_song   QU  Qu übernimmt Komando"
RULE_OPTION_SQI_QU_DESC: "§gQu Yingguang§! wird Zhang Zhongchang stürzen und die Provinz auf die Qing ausrichten."

 ANQ_SQI_DEAL: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ  £KR_game_rule_flag_SQI  Anqing / Shandong-Schiedsverfahren"
 RULE_OPTION_ANQ_SQI_DEAL_DEFAULT: "Standard"
 RULE_OPTION_ANQ_SQI_DEAL_DEFAULT_DESC: "Während die Liga der fünf Provinzen implodiert, sind zwei der Kriegsteilnehmer Verbündete der Regierung von Fengtian. Es könnte im Interesse von Fengtian sein, ein Abkommen zwischen ihnen auszuhandeln, um ein Blutvergießen zwischen zwei Feinden Pekings zu verhindern."
 RULE_OPTION_ANQ_SQI_DEAL_WAR: "£KR_game_rule_flag_ANQ  £KR_game_rule_flag_SQI  Krieg"
 RULE_OPTION_ANQ_SQI_DEAL_WAR_DESC: "Die Regierung in Nanjing wird gestürzt, aber Fengtian beschließt, dass zwischen Anqing und Shandong kein Abkommen geschlossen werden kann, auch nicht mit der Kuomintang. Anqing und Shandong erklären sich gegenseitig den Krieg.\n\n§RBenötigt::§!\n§CQi Xieyuans Nanjing-Clique wird im Krieg der Liga besiegt.§!\n§CZhang Zongchang überlebt§! in §Y$SQI_PATH$§!"
 RULE_OPTION_ANQ_SQI_DEAL_WAR_ANQ: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ  Krieg - Fengtian unterstützt Anqing"
 RULE_OPTION_ANQ_SQI_DEAL_WAR_ANQ_DESC: "Die Regierung in Nanjing wird gestürzt, und Anqing und Shandong kooperieren gegen die Kuomintang. Nach der Niederlage der Sozialisten wird der Frieden jedoch gebrochen, und Fengtian unterstützt Anqing.\n\n§RBenötigt::§!\n§CDie Nanjing-Clique von Qi Xieyuan wird im Krieg um den Zusammenbruch der Liga besiegt.§!\n§CDie Linke Kuomintang wird im Kampf um den Zusammenbruch der Liga besiegt.§!\n§CZhang Zongchang überlebt§! in §Y$SQI_PATH$§!"
 RULE_OPTION_ANQ_SQI_DEAL_WAR_SQI: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_SQI  Krieg - Fengtian unterstützt Shandong"
 RULE_OPTION_ANQ_SQI_DEAL_WAR_SQI_DESC: "Die Regierung in Nanjing wird gestürzt, und Anqing und Shandong kooperieren gegen die Kuomintang. Nach der Niederlage der Sozialisten wird der Frieden jedoch gebrochen, und Fengtian unterstützt Shandong.\n\n§RBenötigt::§!\n§CDie Nanjing-Clique von Qi Xieyuan wird im Krieg um den Zusammenbruch der Liga besiegt.§!\n§CDie Linke Kuomintang wird im Zusammenbruchskrieg der Liga besiegt.§!\n§CZhang Zongchang überlebt§! in §Y$SQI_PATH$§!"
 RULE_OPTION_ANQ_SQI_DEAL_WAR_NOONE: "£KR_game_rule_flag_FNG  Krieg - Fengtian hält sich zurück"
 RULE_OPTION_ANQ_SQI_DEAL_WAR_NOONE_DESC: "Die Regierung in Nanjing wird gestürzt, und Anqing und Shandong kooperieren gegen die Kuomintang. Nach der Niederlage der Sozialisten wird der Frieden jedoch gebrochen, und Fengtian ergreift in dem Konflikt keine Partei.\n\n§RBenötigt::§!\n§CDie Nanjing-Clique von Qi Xieyuan wird im Krieg um den Zusammenbruch der Liga besiegt.§!\n§CDie Linke Kuomintang wird im Zusammenbruchskrieg der Liga besiegt.§!\n§CZhang Zongchang überlebt§! in §Y$SQI_PATH$§!"
 RULE_OPTION_ANQ_SQI_DEAL_PEACE: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ  £KR_game_rule_flag_SQI  Kompromiss erreicht"
 RULE_OPTION_ANQ_SQI_DEAL_PEACE_DESC: "Die Regierung in Nanjing wird gestürzt, und Anqing und Shandong kooperieren gegen die Kuomintang. Die Fengtian-Regierung hilft ihnen, einen Kompromiss zu finden, und der Frieden unter den Verbündeten Fengtians wird aufrechterhalten.\n\n§RBenötigt::§!\n§CDie Nanjing-Clique von Qi Xieyuan wird im Krieg um den Zusammenbruch der Liga besiegt.§!\n§CDie Linke Kuomintang wird im Zusammenbruchskrieg der Liga besiegt.§!\n§CZhang Zongchang überlebt§! in §Y$SQI_PATH$§!"

 CHI_PATH: "£KR_game_rule_flag_CHI  Linke Kuomintang"
 RULE_OPTION_CHI_PATH_RANDOM: "Standard"
 RULE_OPTION_CHI_PATH_RANDOM_DESC: "Die Linke Kuomintang ist aus dem ersten Krieg gegen die Nanjing-Clique siegreich hervorgegangen, und nun ist es an der Zeit, dass sie sich neu organisiert und ihren künftigen Weg zur nationalen Wiedervereinigung plant."
 RULE_OPTION_CHI_PATH_RADSOC: "£KR_game_rule_flag_CHI  Minsheng Mehrheit"
 RULE_OPTION_CHI_PATH_RADSOC_DESC: "Nach einer Reihe von Debatten während des Kongresses erlangt die §RMinsheng§!-Fraktion die Mehrheit und übernimmt die Führung der Kuomintang in der Republik.\n\n§RBenötigt:§!\n§CThe Die Linke Kuomintang gewinnt den Krieg gegen Nanjing§!"
 RULE_OPTION_CHI_PATH_SOCDEM: "£KR_game_rule_flag_CHI  Minquan Mehrheit"
 RULE_OPTION_CHI_PATH_SOCDEM_DESC: "Nach einer Reihe von Debatten während des Kongresses erlangt die §SMinquan§!-Fraktion eine Mehrheit und übernimmt die Kuomintang und damit die Führung der Republik.\n\n§RBenötigt:§!\n§CThe Die Linke Kuomintang gewinnt den Krieg gegen Nanjing§!"
 RULE_OPTION_CHI_PATH_TOTALIST: "£KR_game_rule_flag_CHI  Dai's Putsch"
 RULE_OPTION_CHI_PATH_TOTALIST_DESC: "§oDai Chunfeng§! putscht gegen die Regierung, nachdem diese von den Grundsätzen der Partei abgewichen war.\n\n§RBenötigt:§!\n§CThe Die Linke Kuomintang gewinnt den Krieg gegen Nanjing§!"

 SHX_PATH: "£KR_game_rule_flag_SHX  Shanxi"
 RULE_OPTION_SHX_PATH_RANDOM: "Standard"
 RULE_OPTION_SHX_PATH_RANDOM_DESC: "Gouverneur Yan Xishan und Feldmarschall Feng Yuxiang scheinen gute Freunde zu sein und halten Shanxi als neutralen und stabilen Staat zusammen. Doch im Laufe der Jahre hat Xishan erkannt, dass er sich vor Yuxiangs Einfluss in der Clique in Acht nehmen muss."
 RULE_OPTION_SHX_YAN_DESC: "§PYan Xishan§! festigt erfolgreich seine Herrschaft in Shanxi. Er modernisiert die kleine Provinz und verwandelt sie in ein \"Vorbild\". Das wohlwollende Regime von Yan Xishan wird schnell zum Symbol seiner persönlichen, sich schnell ausbreitenden Philosophie."
 RULE_OPTION_SHX_PATH_YAN: "£KR_game_rule_flag_SHX  Yan Xishan"
 RULE_OPTION_SHX_PATH_YAN_DESC: "$RULE_OPTION_SHX_YAN_DESC$\nYan wird versuchen, sich der Fengtian-Clique anzuschließen, um die vor einem Jahrzehnt verlorenen Ländereien zurückzugewinnen, kann sich aber auch mit den Qing verbünden, wenn diese nicht von der Zhili-Clique angeführt werden."
 RULE_OPTION_SHX_PATH_YAN_QIE: "£KR_game_rule_flag_SHX  Yan Xishan - Zhili"
 RULE_OPTION_SHX_PATH_YAN_QIE_DESC: "$RULE_OPTION_SHX_YAN_DESC$\nYan könnte der Fengtian-Clique beitreten, um das vor einem Jahrzehnt verlorene Land zurückzugewinnen, aber wenn die Zhili ihm einen Nichtangriffspakt und später die Mitgliedschaft in der Fraktion anbieten, wird er annehmen.\n\n§RBenötigt:§!\n§RNicht§! irgendein §CMandschu Putsch§! in §Y$QIE_PATH$§!"
 RULE_OPTION_SHX_PATH_YAN_QIE_ES: "£KR_game_rule_flag_SHX  Yan Xishan - Zhili Gegenentwurf"
 RULE_OPTION_SHX_PATH_YAN_QIE_ES_DESC: "$RULE_OPTION_SHX_YAN_DESC$\nYan könnte der Fengtian-Clique beitreten, um vor einem Jahrzehnt verlorene Ländereien zurückzugewinnen, doch wenn die Zhili ihm einen Nichtangriffspakt und spätere Mitgliedschaft in der Fraktion anbieten, wird er im Gegenzug Ost-Shanxi verlangen, eine Vereinbarung, die für beide Seiten akzeptabel ist.\n\n§RBenötigt:§!\n§RNicht§! irgendein §CMandschu Putsch§! in §Y$QIE_PATH$§!"
 RULE_OPTION_SHX_FENG_DESC: "Yan Xishan gelingt es nicht, seine Herrschaft in Shanxi zu festigen. Sein ehemaliger Freund, der \"christliche Kriegsherr\" §gFeng Yuxiang§!, wird zum Führer von Shanxi."
 RULE_OPTION_SHX_PATH_FENG_JOIN_THE_FRAY: "£KR_game_rule_flag_SHX_authoritarian_democrat  Feng Yuxian - Mach mit"
 RULE_OPTION_SHX_PATH_FENG_JOIN_THE_FRAY_DESC: "$RULE_OPTION_SHX_FENG_DESC$\nFeng wird versuchen, sich mit den Föderalisten oder, falls dies nicht möglich ist, mit der Kuomintang gegen andere Warlords zu verbünden."
 RULE_OPTION_SHX_PATH_FENG_FENGS_CRUSADE: "£KR_game_rule_flag_SHX_authoritarian_democrat  Feng Yuxian - Kreuzzug"
 RULE_OPTION_SHX_PATH_FENG_FENGS_CRUSADE_DESC: "$RULE_OPTION_SHX_FENG_DESC$\nAls überzeugter Verfechter eines christlichen Wohlfahrtsstaates wird Feng versuchen, seinen eigenen Kreuzzug gegen die anderen Cliquen zu führen."

XSM_HEAD: "£KR_game_rule_flag_XSM   Ma Clique"
RULE_OPTION_XSM_HEAD_RANDOM: "Standard"
RULE_OPTION_XSM_HEAD_RANDOM_DESC: "Nach dem Tod von Ma Fuxiang werden die Cousins Ma Lin und Ma Bufang um die Kontrolle über den Rat von Xining kämpfen. Wenn die Ma-Clique gegen die Mongolei und Tibet erfolgreich ist, wird der Gouverneur von Ningxia und Gansu um die Kontrolle des Rates kämpfen."
RULE_OPTION_XSM_HEAD_LIN: "£KR_game_rule_flag_XSM   Ma Lin kontrolliert den Rat von Xining"
RULE_OPTION_XSM_HEAD_LIN_DESC: "§cMa Lin§!, der ursprüngliche Nachfolger von Ma Fuxiang als Gouverneur von Qinghai, wird die Kontrolle über den Rat von Xining behalten."
RULE_OPTION_XSM_HEAD_BUFANG: "£KR_game_rule_flag_XSM   Ma Bufang kontrolliert den Rat von Xining"
RULE_OPTION_XSM_HEAD_BUFANG_DESC: "§NMa Bufang§!, der Emporkömmling der Ma-Familie, wird die Kontrolle über den Rat von Xining erlangen."
RULE_OPTION_XSM_HEAD_HONGKUI: "£KR_game_rule_flag_XSM   Ma Hongkui gewinnt den Rat von Xining"
RULE_OPTION_XSM_HEAD_HONGKUI_DESC: "The Goveror of Gansu, §cMa Hongkui§!, wird den Rat in Xining leiten, nachdem Tibet und die Mongolei besiegt sind."
RULE_OPTION_XSM_HEAD_HONGBIN: "£KR_game_rule_flag_XSM   Ma Hongbin gewinnt den Rat in Xining"
RULE_OPTION_XSM_HEAD_HONGBIN_DESC: "Der Gouverneur von Ningxia, §gMa Hongbin§!, wird den Rat von Xining leiten, nachdem Tibet und die Mongolei besiegt sind."

SIK_COUP: "£KR_game_rule_flag_SIK   Xinjiang"
RULE_OPTION_SIK_COUP_RANDOM: "Standard"
RULE_OPTION_SIK_COUP_RANDOM_DESC: "Xinjiang ist gespalten, und alles führt zurück zu Jin Shuren und seiner Politik, die zu dieser schrecklichen Situation geführt hat. Wenn er sich rehabilitieren will, muss er diesen Konflikt schnell beenden, bevor er weiter außer Kontrolle gerät."
RULE_OPTION_SIK_COUP_JIN: "£KR_game_rule_flag_SIK   Jin Shuren hat die Kontrolle."
RULE_OPTION_SIK_COUP_JIN_DESC: "§PJin Shuren§! schafft es, die Unzufriedenheit in Schach zu halten und seine Herrschaft zu sichern.\n\n§RBenötigt:§!\n§CXinjiang gewinnt den Xinjiang-Einigungskrieg§!"
RULE_OPTION_SIK_COUP_SHENG: "£KR_game_rule_flag_SIK   Sheng Shicai hat die Kontrolle."
RULE_OPTION_SIK_COUP_SHENG_DESC: "§SSheng Shicai§! beseitigt Jin Shuren, um neuer Herrscher von Xinjiang zu werden, nachdem die Unzufriedenheit ihren Höhepunkt erreicht hat. Später gelingt es ihm, seine politischen Feinde zu beseitigen.\n\n§RBenötigt:§!\n§CXinjiang gewinnt den Xinjiang-Einigungskrieg§!"
RULE_OPTION_SIK_COUP_SHAOWU: "£KR_game_rule_flag_SIK   Ma Shaowu hat die Kontrolle."
RULE_OPTION_SIK_COUP_SHAOWU_DESC: "§gMa Shaowu§! übernimmt die Kontrolle über Xinjiang, nachdem es Sheng Shicai nicht gelungen ist, seine politischen Feinde zu beseitigen.\n\n§RBenötigt:§!\n§CXinjiang gewinnt den Xinjiang-Einigungskrieg§!"

KUM_FUTURE: "£KR_game_rule_flag_KUM   Kumul Khanate"
RULE_OPTION_KUM_FUTURE_RANDOM: "Standard"
RULE_OPTION_KUM_FUTURE_RANDOM_DESC: "Es gibt viele Gruppen, die nach der Macht im Khanat hungern. Sie zu kontrollieren wird der Schlüssel sein, um die weitere Herrschaft des Khanats zu sichern."
RULE_OPTION_KUM_FUTURE_NASIR: "£KR_game_rule_flag_KUM   Khanate unter Nasīr"
RULE_OPTION_KUM_FUTURE_NASIR_DESC: "Nasīr Schah gelingt die Flucht aus dem Gefängnis. Später gelingt es ihm, die Ordnung in Xinjiang wiederherzustellen und die Herrschaft des Khanats unter einer §Pautokratischen§! Regierung zu sichern."
RULE_OPTION_KUM_FUTURE_BASHIR: "£KR_game_rule_flag_KUM   Khanat unter Baschir"
RULE_OPTION_KUM_FUTURE_BASHIR_DESC: "Nasīr Schah wird hingerichtet, sein Nachfolger ist Bashir Schah.  Später gelingt es ihm, die Ordnung in Xinjiang wiederherzustellen und die Herrschaft des Khanats unter einer §Pautokratischen§! Regierung zu sichern."
RULE_OPTION_KUM_FUTURE_NIYAZ: "£KR_game_rule_flag_KUM_hoja_niyaz   Hoja-Niyaz sichert die Macht"
RULE_OPTION_KUM_FUTURE_NIYAZ_DESC: "Hoja-Niyaz gelingt es, als §Pautokratische§! Regierung im Khanat die Macht zu ergreifen, da sein Einfluss wächst."
RULE_OPTION_KUM_FUTURE_YAONAN: "£KR_game_rule_flag_KUM_fan_yaonan   Fan Yaonan sichert seine Macht"
RULE_OPTION_KUM_FUTURE_YAONAN_DESC: "Fan Yaonan gelingt es, die Macht als §SDemokratische§! Regierung im Khanat zu ergreifen, da sein Einfluss wächst."
RULE_OPTION_KUM_FUTURE_ZHONGYING: "£KR_game_rule_flag_KUM_zhongying   Ma Zhongying sichert die Macht"
RULE_OPTION_KUM_FUTURE_ZHONGYING_DESC: "Ma Zhongying gelingt es, als §Nradikaler§! die Macht im Khanat zu ergreifen, da sein Einfluss wächst."

 ETS_NIGHT: "£KR_game_rule_flag_ETS   Ost-Turkestan"
 RULE_OPTION_ETS_NIGHT_RANDOM: "Standard"
 RULE_OPTION_ETS_NIGHT_RANDOM_DESC: "Nach der Erlangung der Unabhängigkeit kämpfen interne Fraktionen um die Macht. Eines Tages werden sich diese Spaltungen in Ost-Turkestan sicherlich dramatisch zuspitzen."
 RULE_OPTION_ETS_NIGHT_TIMUR_ELECTION: "£KR_game_rule_flag_ETS   Öffnen \"Wahlen\""
 RULE_OPTION_ETS_NIGHT_TIMUR_ELECTION_DESC: "Timur Beg hat das Attentat auf sein Leben überlebt und seine Feinde von der Macht vertrieben. Er ruft zu offenen \"Wahlen\" auf, um sein §gautoritäres Regime§! zu legitimieren."
 RULE_OPTION_ETS_NIGHT_TIMUR_SHAH: "£KR_game_rule_flag_ETS   Schah Timur"
 RULE_OPTION_ETS_NIGHT_TIMUR_SHAH_DESC: "Timur Beg hat das Attentat auf sein Leben überlebt und seine Feinde von der Macht vertrieben. Er krönt sich später zum §gShah§!"
 RULE_OPTION_ETS_NIGHT_BUGHRA_ISLAM: "£KR_game_rule_flag_ETS   Islam in einem Land"
 RULE_OPTION_ETS_NIGHT_BUGHRA_ISLAM_DESC: "Timur ist besiegt, und mit dem Sieg der §gBughra Amire§! werden sie sich nach innen wenden, für den Islam."
 RULE_OPTION_ETS_NIGHT_BUGHRA_TURKIC: "£KR_game_rule_flag_ETS   Türkischer Nationalismus"
 RULE_OPTION_ETS_NIGHT_BUGHRA_TURKIC_DESC: "Timur ist besiegt, und mit dem Sieg der §gBughra Amire§! werden sie sich nach außen richten, für den Pan-Türkismus."
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_SOCCON: "£KR_game_rule_flag_ETS   Nationalistische Partei von Kashgar"
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_SOCCON_DESC: "Timur wird während der Siegesparade gefangen genommen und Sabri kann eine neue Republik gründen. Sabri beschließt, zurückzutreten, und die §cKashgar Nationalistische Partei§! wird in der ersten Wahl gewählt."
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_AUTDEM: "£KR_game_rule_flag_ETS   Junge Kashgar-Partei"
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_AUTDEM_DESC: "Timur wird während der Siegesparade gefangen genommen, was Sabri die Gründung einer neuen Republik ermöglicht. Sabri beschließt, zurückzutreten, und die §gJunge Kashgar-Partei§! wird in der ersten Wahl gewählt."
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_SOCDEM: "£KR_game_rule_flag_ETS   Jungturkestanische Partei"
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_SOCDEM_DESC: "Timur wird während der Siegesparade gefangen genommen, was Sabri die Gründung einer neuen Republik ermöglicht. Sabri beschließt, zurückzutreten, und die §SJungturkestanische Partei§! wird in der ersten Wahl gewählt."
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_SABRI: "£KR_game_rule_flag_ETS   Regieren per Dekret"
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_SABRI_DESC: "Timur wird während der Siegesparade gefangen genommen, was Sabri die Gründung einer neuen Republik ermöglicht. Sabri weigert sich, abzutreten und errichtet stattdessen eine §gDiktatur§!."

 MON_PATH: "£KR_game_rule_flag_MON  Mongolei"
 RULE_OPTION_MON_PATH_RANDOM: "Standard"
 RULE_OPTION_MON_PATH_RANDOM_DESC: "Die Mongolei bleibt vorerst in den Händen von Baron Ungern-Sternberg, doch diese Position ist durch schnelllebige politische Strömungen bedroht. Ungern muss jetzt handeln, wenn er in seiner Position bleiben will."
 RULE_OPTION_MON_PATH_STERNBERG: "£KR_game_rule_flag_MON  Ungern bleibt an der Macht"
 RULE_OPTION_MON_PATH_STERNBERG_DESC: "§PRoman von Ungern-Sternberg§! behält die Kontrolle über Mongolei."
 RULE_OPTION_MON_PATH_DEMOCRACY_SOCDEM: "£KR_game_rule_flag_MON  Demokratische Regierung - MAN"
 RULE_OPTION_MON_PATH_DEMOCRACY_SOCDEM_DESC: "Der demokratische Flügel der §SMongol Ardīn Nam§! übernimmt die Macht in der Mongolei."
 RULE_OPTION_MON_PATH_DEMOCRACY_SOCLIB: "£KR_game_rule_flag_MON  Demokratische Regierung - MLN"
 RULE_OPTION_MON_PATH_DEMOCRACY_SOCLIB_DESC: "§lMongolyn Libyeral Nam§! gewinnt die Macht in der Mongolei"
 RULE_OPTION_MON_PATH_DEMOCRACY_SOCCON: "£KR_game_rule_flag_MON  Demokratische Regierung - KAN"
 RULE_OPTION_MON_PATH_DEMOCRACY_SOCCON_DESC: "§cKonsyervativ Ardchilsan Nam§! gewinnt die Macht in Mongolei"
 RULE_OPTION_MON_PATH_NOBLES: "£KR_game_rule_flag_MON Adel an der Macht"
 RULE_OPTION_MON_PATH_NOBLES_DESC: "Eine Koalition mongolischer Adliger, bekannt als die §gNoyodyn Zövlöl§!, übernimmt nach dem Fall von Ungern-Sternberg die Macht in der Mongolei."
 RULE_OPTION_MON_PATH_BUDDHISTS: "£KR_Game_rule_flag_MON_national_populist Buddyn Zövlöl an der Macht"
 RULE_OPTION_MON_PATH_BUDDHISTS_DESC: "Die §NBuddyn Zövlöl§! übernehmen nach dem Fall von Ungern-Sternberg die Kontrolle über die Mongolei"

TIB_PATH: "£KR_game_rule_flag_TIB   Tibet"   
RULE_OPTION_TIB_DEFAULT: "Standard"
RULE_OPTION_TIB_DEFAULT_DESC: "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
RULE_OPTION_TIB_PATH_PATAUT: "£KR_game_rule_flag_TIB   Die Fackel des Traditionalismus"
RULE_OPTION_TIB_PATH_PATAUT_DESC: "§PDie Traditionalisten§! werden ihren Griff nach der Macht verstärken."
RULE_OPTION_TIB_PATH_AUTDEM: "£KR_game_rule_flag_TIB   Übernahme durch junge Tibeter"
RULE_OPTION_TIB_PATH_AUTDEM_DESC: "§gDie Partei Junges Tibet§! wird die Macht übernehmen und einen gemäßigteren Kurs verfolgen."
RULE_OPTION_TIB_PATH_SOC: "£KR_game_rule_flag_TIB   Der Panchen Lama kehrt zurück"
RULE_OPTION_TIB_PATH_SOC_DESC: "Der Panchen Lama wird zurückkehren und die Partei zur Verbesserung Tibets wird die Macht übernehmen."
 RULE_OPTION_TIB_PATH_SOC_SOCDEM: "£KR_game_rule_flag_TIB   Tibetische Verbesserungspartei"
 RULE_OPTION_TIB_PATH_SOC_SOCDEM_DESC: "Der Panchen Lama wird zurückkehren und die §STibetische Verbesserungspartei§! wird die Macht übernehmen und nach den Wahlen an der Macht bleiben."
 RULE_OPTION_TIB_PATH_SOC_SOCLIB: "£KR_game_rule_flag_TIB   Kyicho Kuntun"
 RULE_OPTION_TIB_PATH_SOC_SOCLIB_DESC: "Der Panchen Lama wird zurückkehren und die Tibetische Verbesserungspartei wird die Macht übernehmen. Die §lKyicho Kuntun§! kommt nach den Wahlen an die Macht."
 RULE_OPTION_TIB_PATH_SOC_TOTALIST: "£KR_game_rule_flag_TIB_totalist   Heilige Unionspartei"
 RULE_OPTION_TIB_PATH_SOC_TOTALIST_DESC: "Der Panchen Lama kehrt zurück und die Tibetische Verbesserungspartei übernimmt die Macht. Die Partei der §oHeiligen Union§! kommt nach den Wahlen an die Macht."

GXC_KMT_PATH: "£KR_game_rule_flag_GXC   Die Invasion von Guangxi" 
RULE_OPTION_GXC_KMT_DEFAULT: "Standard"
RULE_OPTION_GXC_KMT_DEFAULT_DESC: "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
RULE_OPTION_GXC_KMT_RKMT: "£KR_game_rule_flag_GXC_RKMT     Sieg der neuen Guangxi-Clique" 
RULE_OPTION_GXC_KMT_RKMT_DESC: "Li Zongren hat Ma Jis alte Guangxi-Clique erfolgreich aufgelöst. Zwischen Guangxi und Guangdong wird ein Bürgerkrieg ausbrechen."
RULE_OPTION_GXC_KMT_OLDG: "£KR_game_rule_flag_GXC_OLDG     Sieg der alten Guangxi-Clique"
RULE_OPTION_GXC_KMT_OLDG_DESC: "Li Zongrens Invasion wird zurückgeschlagen und die alte Guangxi-Clique bleibt an der Macht. Zwischen Guangxi und Guangdong wird ein Bürgerkrieg ausbrechen."

GXC_GNG_PATH: "£KR_game_rule_flag_GXC   Liangguang Bürgerkrieg" 
RULE_OPTION_GXC_GNG_DEFAULT: "Standard"
RULE_OPTION_GXC_GNG_DEFAULT_DESC: "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
RULE_OPTION_GXC_GNG_FED: "£KR_game_rule_flag_GXC     Föderalist Guangdong"
RULE_OPTION_GXC_GNG_FED_DESC: "§SChen Jiongming§! führt Guangdong in den Bürgerkrieg gegen die Alte oder Neue Guangxi-Clique."
RULE_OPTION_GXC_GNG_MER: "£KR_game_rule_flag_GXC_MER     Handelskorps Guangdong"
RULE_OPTION_GXC_GNG_MER_DESC: "Chen Jiongming wird in Nanning von Ma Ji ermordet. Im anschließenden Machtvakuum ergreift §mChen Lianbo§! die Macht.\n\n§RBenötigt:§!\n §CSieg der alten Guangxi-Clique§! in §Y$GXC_KMT_PATH$§!"
RULE_OPTION_GXC_GNG_LKMT: "£KR_game_rule_flag_GXC_LKMT     Linke Kuomintang Guangdong"
RULE_OPTION_GXC_GNG_LKMT_DESC: "Chen Jiongming wird in Nanning von Ma Ji ermordet. Im anschließenden Machtvakuum ergreift §SChen Mingshu§! die Macht.\n\n§RBenötigt:§!\n §CSieg der alten Guangxi-Clique§! in §Y$GXC_KMT_PATH$§!"
 RULE_OPTION_GXC_GNG_OLDG_QIE: "£KR_game_rule_flag_GXC_OLDG  Alte Guangxi-Clique - Zhili"
 RULE_OPTION_GXC_GNG_OLDG_QIE_DESC: "Chen Jiongming wird in Nanning von §PMa Ji§! ermordet. Sollte er den Krieg gegen Guangdong gewinnen und die Zhili-Clique in Peking an der Macht bleiben, wird er versuchen, seine alten Beziehungen zur Zhili-Clique wieder aufleben zu lassen und sich deren Fraktion anzuschließen.\n\n§RBenötigt:§!\n§CAlte Guangxi-Clique Siegt§! in §Y$GXC_KMT_PATH$§!\n§RNicht§! irgendein §CMandschu Putsch§! in §Y$QIE_PATH$§!"
 RULE_OPTION_GXC_GNG_NPA: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Nationale Schutz-Allianz"
 RULE_OPTION_GXC_GNG_NPA_DESC: "Chen Jiongming wird in Nanning von Ma Ji ermordet. In dem darauf folgenden Machtvakuum ergreift Chen Lianbo die Macht.\nNach dem Lianguang-Bürgerkrieg wird der Sieger versuchen, entweder die Nationale Schutz-Allianz zu gründen oder sich mit anderen Kriegsherren zusammenzuschließen.\n\n§RBenötigt:§!\n§CAlte Guangxi-Clique Siegt§! in §Y$GXC_KMT_PATH$§!"
 RULE_OPTION_GXC_GNG_EXP: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Expansionismus"
 RULE_OPTION_GXC_GNG_EXP_DESC: "Chen Jiongming wird in Nanning von Ma Ji ermordet. In dem darauf folgenden Machtvakuum ergreift Chen Lianbo die Macht.\nNach dem Lianguang-Bürgerkrieg wird der Sieger eine Expansionspolitik gegenüber seinen südchinesischen Nachbarn und darüber hinaus betreiben.\n\n§RBenötigt:§!\n§CAlte Guangxi-Clique Siegt§! in §Y$GXC_KMT_PATH$§!"
RULE_OPTION_GXC_KMT_COUP_L: "£KR_game_rule_flag_GXC_LKMT   Linker Kuomintang-Putsch"
RULE_OPTION_GXC_KMT_COUP_L_DESC: "Li Zongren besiegt erfolgreich Ma Jis alte Guangxi-Clique. §SChen Mingshu§! initiiert einen Putsch gegen Chen Jiongming und sichert Liangguang ohne weiteres Blutvergießen für die Kuomintang.\n\n§RBenötigt:§!\n§CSieg der neuen Guangxi-Clique§! in §Y$GXC_KMT_PATH$§!"
RULE_OPTION_GXC_KMT_COUP_R: "£KR_game_rule_flag_GXC_RKMT   Rechter Kuomintang-Putsch"
RULE_OPTION_GXC_KMT_COUP_R_DESC: "Chen Mingshu initiiert einen Putsch gegen Chen Jiongming und sichert Liangguang ohne weiteres Blutvergießen für die Kuomintang. §gLi Zongren§! übernimmt später die Führung von Chen Mingshu.\n\n§RBenötigt:§!\n§CSieg der neuen Guangxi-Clique§! in §Y$GXC_KMT_PATH$§!"

SZC_PATH: "£KR_game_rule_flag_SZC   Sichuan"
RULE_OPTION_SZC_ARM_YANG: "£KR_game_rule_flag_SZC   Yang Sen's Ehrgeiz"
RULE_OPTION_SZC_ARM_YANG_DESC: "Yang Sen's Rüstungsabteilung verteidigt sich erfolgreich gegen die Offensive des Industriekorps, hält die Macht und strebt an, Sichuan in die Sphäre der Zhili zu bringen. Später festigt §gYang§! selbst die Macht."
RULE_OPTION_SZC_ARM_LIU: "£KR_game_rule_flag_SZC   Liu Cunhou's Tradition"
RULE_OPTION_SZC_ARM_LIU_DESC: "Die Rüstungsabteilung von Yang Sen verteidigt sich erfolgreich gegen die Offensive des Industriekorps, hält die Macht und strebt an, Sichuan in die Zhili-Sphäre einzugliedern. Später festigt Yangs ehemaliger Verbündeter §gLiu Cunhou§! die Macht."
RULE_OPTION_SZC_BAO_DENG: "£KR_game_rule_flag_SZC   Eine Musterprovinz"
RULE_OPTION_SZC_BAO_DENG_DESC: "Die Rüstungsabteilung von Yang Sen bricht unter dem Druck von Liu Xiangs Offensive zusammen. In diesem Chaos erlangt die Abteilung Baoding unter Deng Xihou die Kontrolle über die Hauptstadt und hebt Xiangs Belagerung von Chengdu erfolgreich auf. Sichuan wendet sich nach innen und versucht, neutral zu bleiben, wobei §cDeng Xihou§! die Diarchie anführt. Die Provinz wird zum kulturellen Zentrum des ländlichen Chinas."
RULE_OPTION_SZC_BAO_LIU: "£KR_game_rule_flag_SZC   Eine moderne Provinz"
RULE_OPTION_SZC_BAO_LIU_DESC: "Die Rüstungsabteilung von Yang Sen bricht unter dem Druck von Liu Xiangs Offensive zusammen. In diesem Chaos erlangt die Abteilung Baoding unter Deng Xihou die Kontrolle über die Hauptstadt und hebt Xiangs Belagerung von Chengdu erfolgreich auf. Sichuan wendet sich nach innen und bemüht sich um Neutralität mit §mLiu Wenhui§! an der Spitze der Diarchie. Die Provinz wird zum industriellen Zentrum des modernen China."
 RULE_OPTION_SZC_IND_NPA: "£KR_game_rule_flag_SZC  Industrielle Korps - NPA"
 RULE_OPTION_SZC_IND_NPA_DESC: "Liu Xiangs §PIndustrielle Korps§! erobert erfolgreich Chengdu und schlägt den gesamten Widerstand nieder. Sichuan strebt die Gründung eines nationalen Schutzbündnisses oder den Beitritt zu diesem an."
 RULE_OPTION_SZC_IND_LORD_OF_SICHUAN: "£KR_game_rule_flag_SZC  Industrielle Korps - Herrscher von Sichuan"
