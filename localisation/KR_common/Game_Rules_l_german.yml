RULE_OPTION_FNG_DEFAULT_DESC: "Da die Einigungskonferenz in Trümmern liegt, liegt die Zukunft Chinas und die von Fengtian im Dunkeln."
RULE_OPTION_FNG_ASSERTIVENESS: "£KR_game_rule_flag_FNG   Herren unseres Schicksals" 
RULE_OPTION_FNG_ASSERTIVENESS_DESC: "Fengtian wird das japanische Joch stürzen und seinen eigenen Weg bei der Rückeroberung Chinas einschlagen."
RULE_OPTION_FNG_OBEDIENCE: "£GFX_KR_game_rule_flag_FNG_rogc   Das notwendige Übel"
RULE_OPTION_FNG_OBEDIENCE_DESC: "Zhang Zuolin wird durch eine Führung ersetzt, die eher bereit ist, mit Japan zusammenzuarbeiten."

FNG_CONFEREENCE_PATH: "£KR_game_rule_flag_FNG   Fengtians Einigungskonferenz"
RULE_OPTION_FNG_CONFEREENCE_DEFAULT: "Standard"
RULE_OPTION_FNG_CONFEREENCE_DEFAULT_DESC: "Die KI wählt ihren Weg durch das reguläre zufallsbasierte System."
RULE_OPTION_FNG_CONFEREENCE_FAIL: "£KR_game_rule_flag_FNG   Die Konferenz scheitert" 
RULE_OPTION_FNG_CONFEREENCE_FAIL_DESC: "Fengtians Versuch, die Legitimität über die Einigungskonferenz zu sichern, wird scheitern."
RULE_OPTION_FNG_CONFEREENCE_AGREE: "£GFX_KR_game_rule_flag_ROC   Zhang versucht zu verhandeln"
RULE_OPTION_FNG_CONFEREENCE_AGREE_DESC: "Zhang Zuolin wird versuchen, den Forderungen der meisten Konferenzteilnehmer entgegenzukommen, obwohl es nicht garantiert ist, dass er den Föderalisten die Hand reichen wird, noch dass die Konferenz erfolgreich sein wird.\n\n§CHINWEIS:Diese Spielregel erhöht lediglich die Chance, dass die Konferenz erfolgreich ist, ist aber keine Garantie dafür - es muss immer noch genügend Cliquen geben, die auf der Seite von Fengtian stehen, damit sie erfolgreich ist.§!"
RULE_OPTION_FNG_CONFEREENCE_FEDS: "£KR_game_rule_flag_ROC    £KR_game_rule_flag_GXC   Föderalistischer Kompromiss"
RULE_OPTION_FNG_CONFEREENCE_FEDS_DESC: "Zhang Zoulin wird versuchen, auf die Föderalisten und Song Qingling zuzugehen und wenn möglich einen Kompromiss zu finden, obwohl nicht garantiert ist, dass die Konferenz insgesamt erfolgreich sein wird.\n\n§RBenötigt:§!\n£KR_game_rule_flag_GXC §CChen Jiongming gewinnt den Liangguang-Bürgerkrieg§! oder £KR_game_rule_flag_SZC §CChen Jiongming flieht nach Sichuan§!\n\n§CHINWEIS:§! Diese Spielregel erhöht lediglich die Chance, dass die Konferenz erfolgreich ist, ist aber keine Garantie dafür - es muss immer noch genügend Cliquen geben, die auf der Seite von Fengtian stehen, damit sie erfolgreich ist.§!"

