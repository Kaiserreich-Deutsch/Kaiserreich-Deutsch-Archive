 SRD_PATH: "£KR_game_rule_flag_SRD  Das Haus von Savoyen"
 RULE_OPTION_SRD_PATH_RANDOM: "Standard"
 RULE_OPTION_SRD_PATH_RANDOM_DESC: "Sardinien, das vom Haus Savoie regiert wird, ist gespalten zwischen Autoritarismus und Konstitutionalismus. Premierminister Bardanzellu ist zurückgetreten, und König Amedeo muss einen Nachfolger ernennen, was ihm eine willkommene Gelegenheit bietet, Sardinien in eine Richtung zu lenken, die er für richtig hält."
 RULE_OPTION_SRD_PATH_PATAUT: "£KR_game_rule_flag_SRD  Blocco Nazionale (Nationaler Block)"
 RULE_OPTION_SRD_PATH_PATAUT_DESC: "König Amedeo ernennt den autokratischen Marschall Badoglio. Der Marschall festigt seine Macht und führt den §PNationalen Block§! an, der an der Macht bleiben wird, wenn Sardinien erfolgreich zurückerobert wird."
 RULE_OPTION_SRD_PATH_AUTDEM: "£KR_game_rule_flag_SRD  Badoglio abgesetzt - Rechtsliberale"
 RULE_OPTION_SRD_PATH_AUTDEM_DESC: "König Amedeo ernennt den autokratischen Marschall Badoglio. Dem Marschall gelingt es nicht, die Macht um sich herum zu konsolidieren, und der König enthebt ihn seines Amtes, um ihn durch Paolo Thaon di Revel zu ersetzen. Die §PThaon-Regierung von Revel§! übernimmt die Führung Sardiniens, das nach der Rückeroberung zu einer Demokratie nach dem Vorbild des Italiens vor 1912 auftaut und von den §Rechtsliberalen§! geführt wird."
 RULE_OPTION_SRD_PATH_AUT_MARLIB: "£KR_game_rule_flag_SRD  Badoglio abgesetzt - Linksliberale"
 RULE_OPTION_SRD_PATH_AUT_MARLIB_DESC: "König Amedeo ernennt den autokratischen Marschall Badoglio. Dem Marschall gelingt es nicht, die Macht um sich herum zu konsolidieren, und der König enthebt ihn seines Amtes, um ihn durch Paolo Thaon di Revel zu ersetzen. Der §PThaon-Regierung von Revel§! übernimmt die Führung Sardiniens, das nach der Rückeroberung zu einer Demokratie nach dem Vorbild des Italiens vor 1912 auftaut und von den §mLinksliberalen§! geführt wird."
 RULE_OPTION_SRD_PATH_DEM: "König Amedeo ernennt den unpolitischen Technokraten General Marras. Die Reformisten in Sardinien drängen erfolgreich auf eine weitere Demokratisierung, und es werden Wahlen abgehalten."
 RULE_OPTION_SRD_PATH_SOCCON: "£KR_game_rule_flag_SRD  Demokratie wiederhergestellt - UDS"
