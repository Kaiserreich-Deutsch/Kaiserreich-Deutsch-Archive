 RULE_OPTION_JBS_POLITIC_PATAUT: "£KR_game_rule_flag_JBS   Zementierung der absoluten Autorität"
 RULE_OPTION_JBS_POLITIC_PATAUT_DESC: "Die Wüste ist rau, §und so soll unsere Regel sein§!."

 JBS_FOREIGN_POLICY: "£KR_game_rule_flag_JBS   Der Kampf um Ha'il"
 RULE_OPTION_JBS_FOREIGN_POLICY_RANDOM: "Standard"
 RULE_OPTION_JBS_FOREIGN_POLICY_RANDOM_DESC: "Die Rashidis wurden verdrängt, planen aber eine Rückkehr. Wer wird sich im finalen Showdown durchsetzen?"
 RULE_OPTION_JBS_FOREIGN_POLICY_OTTOMAN: "£KR_game_rule_flag_JBS   Raschidische Hegemonie"
 RULE_OPTION_JBS_FOREIGN_POLICY_OTTOMAN_DESC: "Abdallah ibn Mitab ibn Abd al-Aziz al Rashid kehrt zurück und verpflichtet Arabien zur Unterstützung der osmanischen Sache."
 RULE_OPTION_JBS_FOREIGN_POLICY_CAIRO_PACT: "£KR_game_rule_flag_JBS_subhan   Das neue Haus"
 RULE_OPTION_JBS_FOREIGN_POLICY_CAIRO_PACT_DESC: "Saud al-Subhan ruft die neue Dynastie aus, unterstützt die panarabische Idee und träumt davon, die Halbinsel zu vereinen."

 SAU_POLITIC: "£KR_game_rule_flag_SAU   Najd Politischer Pfad"
 RULE_OPTION_SAU_POLITIC_RANDOM: "Standard"
 RULE_OPTION_SAU_POLITIC_RANDOM_DESC: "Nachdem das Haus Saud den Krieg gegen das Haus Rashid gewonnen hat, muss es sich für seinen politischen Weg entscheiden."
 RULE_OPTION_SAU_POLITIC_HEGEMONY: "£KR_game_rule_flag_SAU   Saudische Hegemonie"
 RULE_OPTION_SAU_POLITIC_HEGEMONY_DESC: "Da die Rashids und ihre Verbündeten verschwunden sind, hat kein Stamm mehr die Mittel, sich ihnen in den Weg zu stellen. Für Arabien beginnt eine neue Ära, und die Saudis haben jetzt das Sagen.\n\n§RBenötigt:§!\n§CNajd gewinnt den Arabischen Vereinigungskrieg§!"
 RULE_OPTION_SAU_POLITIC_FAITH: "£KR_game_rule_flag_SAU_ARA   Land des Glaubens"
 RULE_OPTION_SAU_POLITIC_FAITH_DESC: "Mit der Unterstützung des Klerus und der weisen Glaubensexperten wird Najd Arabien zu einem Paradies für die Gläubigen vereinen.\n\n§RBenötigt:§!\n§CNajd gewinnt den arabischen Vereinigungskrieg§!"

 SAU_OMAN_CONFLICT: "£KR_game_rule_flag_OMA_paternal_autocrat   Saudi-Omanischer Konflikt"
 RULE_OPTION_SAU_OMAN_CONFLICT_RANDOM: "Standard"
 RULE_OPTION_SAU_OMAN_CONFLICT_RANDOM_DESC: "Unter Berufung auf alte Ansprüche haben die Saudis die umstrittenen Gebiete besetzt. Es ist klar, dass sie nicht aufhören werden, bis sie ganz Oman eingenommen haben. Was sollen wir tun?"
 RULE_OPTION_SAU_OMAN_CONFLICT_OTTOMAN: "£KR_game_rule_flag_OMA_paternal_autocrat  £KR_game_rule_flag_TUR_ottoman_empire   Osmanischer Schutz"
 RULE_OPTION_SAU_OMAN_CONFLICT_OTTOMAN_DESC: "Um uns zu schützen, werden wir osmanische Truppen einreisen lassen und uns unter ihre Schirmherrschaft begeben. Zumindest für den Moment..."
 RULE_OPTION_SAU_OMAN_CONFLICT_DELHI_PUPPET: "£KR_game_rule_flag_OMA_paternal_autocrat  £KR_game_rule_flag_RAJ   Schutz von Delhi"
 RULE_OPTION_SAU_OMAN_CONFLICT_DELHI_PUPPET_DESC: "Zu unserem Schutz haben wir die geschwächten Beziehungen zu Delhi wiederhergestellt. Dies wird unsere Macht zwar einschränken, aber wir werden einen starken Verteidiger haben."
 RULE_OPTION_SAU_OMAN_CONFLICT_ALONE: "£KR_game_rule_flag_OMA_paternal_autocrat   Allein"
 RULE_OPTION_SAU_OMAN_CONFLICT_ALONE_DESC: "Weder die Osmanen noch Delhi werden auf Omans Appell reagieren."

YEM_IMAM: "£KR_game_rule_flag_YEM   Ein zerbrechliches Imamat"
RULE_OPTION_YEM_IMAM_RANDOM: "Standard"
RULE_OPTION_YEM_IMAM_RANDOM_DESC: "Die Bevölkerung wird des mit den Osmanen verbündeten Imamats von Jemen überdrüssig. Die Rufe nach Veränderung werden lauter.."
RULE_OPTION_YEM_IMAM_SECURE: "£KR_game_rule_flag_YEM   Die Bedrohung abgewendet"
RULE_OPTION_YEM_IMAM_SECURE_DESC: "Die drohende Revolution im Jemen ist abgewendet und §Pdas Imamat§! hält stand."
RULE_OPTION_YEM_IMAM_SOCCON: "£KR_game_rule_flag_YEM   Eine moralische Republik"
RULE_OPTION_YEM_IMAM_SOCCON_DESC: "Eine §ckonservative Republik§! wird gegründet."
RULE_OPTION_YEM_IMAM_SOCLIB: "£KR_game_rule_flag_YEM   Neue Modernität"
RULE_OPTION_YEM_IMAM_SOCLIB_DESC: "Eine §lliberale Republik§! wird gegründet."

 ASY_REVOLT: "£KR_game_rule_flag_ASY  Assyrische Revolte"
 RULE_OPTION_ASY_REVOLT_RANDOM: "Standard"
 RULE_OPTION_ASY_REVOLT_RANDOM_DESC: "Die Assyrer sind in die Region Basra vertrieben worden, und ihre Unzufriedenheit beginnt zu wachsen. Ob dies zu einem Aufstand führen wird oder nicht, wird die Zeit zeigen."
 RULE_OPTION_ASY_REVOLT_NO_REVOLT: "£KR_game_rule_flag_TUR_ottoman_empire  Keine Revolte"
 RULE_OPTION_ASY_REVOLT_NO_REVOLT_DESC: "Die Revolte wird vermieden."
 RULE_OPTION_ASY_REVOLT_ABANDON: "£KR_game_rule_flag_ASY  £KR_game_rule_flag_TUR_ottoman_empire  Assyrer allein"
 RULE_OPTION_ASY_REVOLT_ABANDON_DESC: "Die Assyrer revoltieren. Kanada zögert, sich einzumischen, und lässt die Assyrer im Stich, die wahrscheinlich dem Untergang geweiht sind."
 RULE_OPTION_ASY_REVOLT_AUT_NO: "£KR_game_rule_flag_ASY  £KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_CAN  Autonomie verweigert"
 RULE_OPTION_ASY_REVOLT_AUT_NO_DESC: "Die Assyrer revoltieren. Kanada setzt sich für sie ein und bittet die Osmanen, ihnen Autonomie zu gewähren. Diese Bitte wird abgelehnt, und Kanada schickt Waffen und Personal zur Unterstützung der Assyrer."
 RULE_OPTION_ASY_REVOLT_AUT_YES: "£KR_game_rule_flag_ASY  £KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_CAN  Autonomie gewährt"
 RULE_OPTION_ASY_REVOLT_AUT_YES_DESC: "Die Assyrer revoltieren. Kanada setzt sich für sie ein und bittet die Osmanen, ihnen Autonomie zu gewähren. Dieser Bitte wird stattgegeben, und der kurzlebige Aufstand endet friedlich."
 RULE_OPTION_ASY_REVOLT_PEACE_NO: "£KR_game_rule_flag_ASY  £KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_CAN  Unabhängigkeit verweigert"
 RULE_OPTION_ASY_REVOLT_PEACE_NO_DESC: "Die Assyrer revoltieren. Kanada bittet die Osmanen, ihren alten Verbündeten die Unabhängigkeit zu gewähren. Die Osmanen ignorieren die Fürsprache und Kanada und die Entente entsenden Waffen, Personal und Freiwillige zur Unterstützung der Assyrer."
 RULE_OPTION_ASY_REVOLT_PEACE_YES: "£KR_game_rule_flag_ASY  £KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_CAN  Unabhängigkeit gewährt"
 RULE_OPTION_ASY_REVOLT_PEACE_YES_DESC: "Die Assyrer revoltieren. Kanada bittet die Osmanen, ihren alten Verbündeten die Unabhängigkeit zu gewähren. Wider Erwarten kommen die Osmanen der Intervention nach und gewähren den Assyrern die Unabhängigkeit, was den Aufstand beendet."

 ASY_PATH: "£KR_game_rule_flag_ASY  Eine neue Heimat"
 RULE_OPTION_ASY_PATH_RANDOM: "Standard"
 RULE_OPTION_ASY_PATH_RANDOM_DESC: "Assyrien hat seine Unabhängigkeit erlangt, und nun muss über sein Schicksal entschieden werden. Wird Patriarch Shimun XXI Eshai Assyrien zu einem multinationalen Staat führen, einem \"Assyrien für die Assyrer\", oder wird das Land zu einer Marionette des britischen Einflusses?"
 RULE_OPTION_ASY_PATH_SOCCON: "£KR_game_rule_flag_ASY  Multinationaler Staat"
 RULE_OPTION_ASY_PATH_SOCCON_DESC: "Shimun XXI Eshai wird seine Bemühungen auf die Schaffung eines multinationalen Staates konzentrieren und dabei den Ansichten der §cAssyrisch Christlich Demokratischen Partei (Östliche Riten)§! folgen.\n\n§RBenötigt:§!\n§CDie Assyrer sind in ihrem Aufstand gegen die Osmanen siegreich§!\n§RNicht§! §CKeine Revolte§! oder §CAutonomie gewährt§! in §Y$ASY_REVOLT$§!"
 RULE_OPTION_ASY_PATH_NATPOP: "£KR_game_rule_flag_ASYK  Assyrien für Assyrer"
 RULE_OPTION_ASY_PATH_NATPOP_DESC: "Shimun XXI Eshai krönt sich selbst zum König des neuen Assyrien und konzentriert seine Bemühungen auf die Erweiterung seiner Grenzen und die Schaffung einer vereinigten assyrischen Nation, unterstützt von der ehemaligen Untergrundbewegung §NXXH§!.\n\n§RBenötigt:§!\n§CDie Assyrer sind in ihrem Aufstand gegen die Osmanen siegreich§!\n§RNicht§! §CKeine Revolte§! oder §CAutonomie gewährt§! in §Y$ASY_REVOLT$§!"
 RULE_OPTION_ASY_PATH_MARLIB: "£KR_game_rule_flag_ASYD  Die Frontlinie des Imperialismus"
 RULE_OPTION_ASY_PATH_MARLIB_DESC: "Shimun XXI Eshai arbeitet mit der Entente zusammen, um eine Bastion des britischen Einflusses am Persischen Golf zu schaffen, und überlässt einen Großteil der Regierungsgeschäfte einer §mIEDC-Kommission§!.\n\n§RBenötigt:§!\n§CDie Assyrer sind in ihrem Aufstand gegen die Osmanen siegreich§!\n§RNicht§! §CKeine Revolte§! oder §CAutonomie gewährt§! in §Y$ASY_REVOLT$§!"

