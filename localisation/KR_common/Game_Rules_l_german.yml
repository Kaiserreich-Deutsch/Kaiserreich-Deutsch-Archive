 RULE_OPTION_WAL_PATH_ADELBERT_ABSOLUTISM_DESC: "Adelbert gelingt es, die syndikalistischen Aufstände zu unterdrücken und eine §gabsolute§!-Herrschaft zu errichten.\n\n§RBenötigt:§!\n§CZusammenbruch§! oder §CFlämischer Ratsaufstand§! in §Y$BEL_FLAWAL_PATH$§!"
