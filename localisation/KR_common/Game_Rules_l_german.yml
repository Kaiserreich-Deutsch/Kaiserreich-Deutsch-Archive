### Game Rules ###
RULE_GROUP_KAISERREICH_RULES: "Allgemein"

RULE_WK2_BEGIN_OPTIONS: "Anfang des Zweiten Weltkriegs"
RULE_OPTION_RESTRICTED: "Eingeschränkt"
RULE_WK2_BEGIN_OPTIONS_RESTRICTED_DESC: "Fast alle Wege, die vor 1939 zum Ausbruch eines Krieges zwischen dem Reichspakt und der Dritten Internationale führen könnten, sind blockiert, auch wenn dies bedeutet, dass frühe Konfrontationen zwischen den beiden immer zum Rückzug einer Partei führen."
RULE_OPTION_RARE: "Selten"
RULE_WK2_BEGIN_OPTIONS_RARE_DESC: "Wege, die vor 1939 zum Ausbruch eines Krieges zwischen dem Reichspakt und der Dritten Internationale führen könnten, sind nicht blockiert, aber die Chancen, dass sie zum Krieg führen, sind sehr gering."
RULE_OPTION_UNRESTRICTED: "Uneingeschränkt"
RULE_WK2_BEGIN_OPTIONS_UNRESTRICTED_DESC: "Jede frühe Konfrontation zwischen dem Reichspakt und der Dritten Internationale könnte einen Ausbruch des Zweiten Weltkrieges bedeuten, je nach den Chancen, die sich aus der Kette der Ereignisse ergeben. Dies bedeutet, dass frühe Kriege häufig vorkommen werden."

RULE_UNIT_LIMIT_OPTIONS: "Divisions-Limits"
RULE_OPTION_STANDARD: "Gilt für alle"
RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC: "Es wurden Limits für die Anzahl der Divisionen festgelegt, die die KI auf der Grundlage der Anzahl der Fabriken und des Niveaus der Wirtschaftsgesetze aufbauen kann. Sobald die KI diese Grenze erreicht hat, wird sie den Bau neuer Divisionen einfach einstellen. Dieses Limit gilt auch für einen Spieler, obwohl es für ihn ein Soft Cap ist und er einen Malus erhält, der davon abhängt, wie weit er das Limit überschreitet.\n\n§RBeachten Sie, dass dies ein System ist, das eingeführt wurde, um die unvermeidliche Verlangsamung zu reduzieren, die im Laufe eines Spiels auftritt, da die schiere Anzahl der Divisionen im Einsatz die Hauptursache für die Systemverzögerung ist.§!"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY: "Gilt nur für die KI"
RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC: "Es wurden Grenzen dafür gesetzt, wie viele Divisionen die KI auf der Grundlage der Anzahl ihrer Fabriken und des Niveaus der Wirtschaftsgesetze aufbauen kann. Sobald die KI diese Grenze erreicht hat, wird sie den Bau neuer Divisionen einfach einstellen. Bei dieser Einstellung gibt es keine Begrenzung dafür, wie viele Divisionen ein Spieler bauen darf, außer seiner Fähigkeit, Arbeitskräfte und Ausrüstung bereitzustellen.\n\n§RBeachten Sie, dass dies dem Spieler einen erheblichen Vorteil gegenüber KI-Ländern verschafft, die ansonsten vergleichbare Stärken aufweisen würden.§!"
RULE_OPTION_TURN_OFF: "Abschalten"
RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC: "Dadurch wird das System der Divisionsbegrenzung vollständig abgeschaltet.\n\n§REs wird empfohlen, dies nur dann zu tun, wenn Sie entweder nichts dagegen haben, dass die Spielgeschwindigkeit im Laufe des Spiels viel langsamer wird, oder wenn Sie einen SEHR robusten Computer haben, auf dem das Spiel läuft.§!"

RULE_DEMOB_OPTIONS: "Demobilisierung in Friedenszeiten"
RULE_OPTION_DEMOB_EXISTS: "Standard"
RULE_OPTION_DEMOB_EXISTS_DESC: "In Friedenszeiten werden die Spieler aufgefordert, ihre Wirtschafts- und/oder Wehrpflichtgesetze innerhalb von vier Monaten auf das in Friedenszeiten und entsprechend ihrer $MODIFIER_WAR_SUPPORT_FACTOR$ zulässige Niveau zu reduzieren. Die KI wird das Gleiche tun, allerdings schneller und mit der Tendenz, ihre Gesetze auf ein niedrigeres Niveau zu reduzieren, als es dem Spieler vorgeschrieben ist. Wenn für die KI Einheitsgrenzen gelten, wird sie auch dazu neigen, die Anzahl der Einheiten, die sie aus Leistungsgründen aktiv haben, zu reduzieren."
RULE_OPTION_DEMOB_AI_ONLY: "Gilt nur für die KI"
RULE_OPTION_DEMOB_AI_ONLY_DESC: "In Friedenszeiten wird die KI ihre Wirtschafts- und/oder Wehrpflichtrechtsregelungen reduzieren. Wenn für die KI Einheitsgrenzen gelten, wird sie dies auch dazu veranlassen, die Anzahl der Einheiten, die sie aus Leistungsgründen aktiv haben, zu reduzieren. Der Spieler wird jedoch niemals dazu veranlasst, seine Regeln zu reduzieren."
RULE_OPTION_DEMOB_OFF: "Ausschalten"
RULE_OPTION_DEMOB_OFF_DESC: "Weder der Spieler noch die KI werden sich in Friedenszeiten jemals veranlasst sehen, ihre Wirtschaft und/oder Wehrpflicht zu reduzieren.\n\n§REs wird empfohlen, dies nur dann zu tun, wenn Sie entweder nichts dagegen haben, dass die Spielgeschwindigkeit im Laufe des Spiels viel langsamer wird, oder wenn Sie einen SEHR robusten Computer haben, auf dem das Spiel läuft.§!"

 RULE_CONFERENCE_OPTIONS: "Friedens-Konferenzen"
 RULE_OPTION_CONFERENCE_STANDARD: "Standard"
 RULE_OPTION_CONFERENCE_STANDARD_DESC: "Die KI wird Staaten in einer Friedenskonferenz auf der Grundlage ihrer Kerne, Ansprüche und Ambitionen auswählen, und ob sie diese erreichen kann."
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY: "Spieler Vorrang"
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY_DESC: "Die KI wird sich weigern, Staaten in einer Friedenskonferenz zu übernehmen, wenn ein Spieler auf der Gewinnerseite beteiligt ist. Beachten Sie, dass, sobald diese Spielregel aktiv ist, eine Debug-Entscheidung erscheint, die dem Spieler die Möglichkeit gibt, diesen Effekt während des Spiels aus- und wieder einzuschalten."

 KR_STATE_TRANSFER_TOOL_OPTIONS: "Staat & Land Transfer Tool"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD: "Inaktiv"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD_DESC: "Das State & Country Transfer Tool wird deaktiviert, und es ist keine Benutzeroberfläche dafür sichtbar. Beachten Sie, dass dies keine Auswirkung hat, wenn die Debug-Option im HoI4-Startprogramm eingestellt ist - wenn dies der Fall ist, kann das Staat-Transfer-Tool immer durch die Debug-Entscheidung aktiviert werden."
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE: "Aktiv"
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE_DESC: "Die Einzelspielerversion des State & Country Transfer Tools wird standardmäßig aktiv sein und seine benutzerdefinierte GUI sichtbar, wenn ein beliebiger Staat angeklickt wird (es sei denn, sie wird mit Ctrl-S aus der Ansicht entfernt oder durch die Debug-Entscheidung deaktiviert). Auf diese Weise können Staaten zwischen allen vorhandenen Ländern übertragen und alle Kerne hinzugefügt oder entfernt werden.\n\n§RBenutzung auf eigene Gefahr!§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER: "Multiplayer - Standard"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER_DESC: "Diese Mehrspieler-Version des Tools für die Übertragung von Staaten und Ländern ist standardmäßig aktiv. Sie funktioniert wie die Einzelspielerversion, mit der Ausnahme, dass nur Staaten markiert werden können, die dem Spieler oder einer seiner Marionetten gehören (wobei einige Marionetten nicht geeignet sind, in Situationen, in denen sie später im Spiel gegen den Spieler rebellieren könnten), und dass keine Kerne hinzugefügt oder entfernt werden können.\n\n§RBenutzung auf eigene Gefahr!§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT: "Multiplayer - Keine Untertanen übertragung"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT_DESC: "Funktioniert genauso wie die Multiplayer-Version, nur dass keine Untertanenstaaten markiert werden können.\n\n§Benutzung auf eigene Gefahr!§!"

### Country Paths - Europe ###
RULE_GROUP_KAISERREICH_RULES_EUROPE: "Länderpfade - Europa"

RUS_POST_ASSASSINATION: "£KR_game_rule_flag_RUS   Die Folgen des Attentats"
RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM: "Standard"
RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM_DESC: "Alexander Kerensky, der Präsident der Russischen Republik wird erschossen, und die Zukunft Russlands ist unsicherer denn je."
RULE_OPTION_RUS_POST_ASSASSINATION_REVOLUTION: "£KR_game_rule_flag_SOV   Sozialistischer Aufstand"
RULE_OPTION_RUS_POST_ASSASSINATION_REVOLUTION_DESC: "Marschall Kornilow putscht gegen die Volksfrontregierung von Alexander Schljapnikow und löst damit einen offenen §Rsozialistischen Aufstand§! in Westrussland aus."
RULE_OPTION_RUS_POST_ASSASSINATION_NO_CIVIL_WAR: "£KR_game_rule_flag_RUS   Kein Bürgerkrieg"
RULE_OPTION_RUS_POST_ASSASSINATION_NO_CIVIL_WAR_DESC: "Russland wird nach dem Tod Kerensky nicht in einen Bürgerkrieg stürzen, aber sein tatsächlicher Weg wird dem Zufall überlassen."
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC: "£KR_game_rule_flag_RUS   Demokratische Republik erklärt"
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC_DESC: "Die linken SR und Menschewiki sichern sich eine Mehrheit in der Duma und die Demokratie bleibt erhalten."
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL: "£KR_game_rule_flag_RUS_empire   Wrangel lädt Zar Kirill ein"
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL_DESC: "Wrangel löst die Duma auf und verhängt das Kriegsrecht. Kirill Romanow wird später der russische Thron angeboten."
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY: "£KR_game_rule_flag_RUS   Wrangel errichtet Diktatur"
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY_DESC: "Wrangel löst die Duma auf, verhängt das Kriegsrecht und errichtet später eine §gMilitärdiktatur§!."
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL: "£KR_game_rule_flag_RUS_empire   Wrangel wird Zar"
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL_DESC: "Wrangel löst die Duma auf, verhängt das Kriegsrecht und ernennt sich später selbst zum Zar."
 RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_DENIKIN: "£KR_game_rule_flag_RUS_national_populist  Denikin errichtet Diktatur"
 RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_DENIKIN_DESC: "Lavr Georgiyevich Kornilov übernimmt nach einem erfolgreichen Militärputsch die Macht. Nach dessen Tod setzt §PAnton Denikin§! seine autoritäre und traditionalistische Militärregierung fort."
RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV: "£KR_game_rule_flag_RUS_national_populist   Savinkov wird zum Führer"
RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV_DESC: "Lavr Georgiyevich Kornilov ergreift nach einem erfolgreichen Militärputsch die Macht. Nach seinem Tod übernimmt Boris Sawinkow die Kontrolle über das Land und verwandelt die Republik in den §Nultra-nationalistischen§! \"Russischen Staat\"."
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY: "£KR_game_rule_flag_RUS_empire   Dmitry wird Zar"
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY_DESC: "§gDmitri Romanow§! wird zum Präsidenten des Senats gewählt und erklärt sich später selbst zum neuen Zaren."
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC: "£KR_game_rule_flag_RUS   Der Senat stellt Kontrolle her"
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC_DESC: "§gDmitri Romanow§! wird zum Präsidenten des Senats gewählt und erhält die Republik aufrecht, wobei viel Autorität sowohl formell als auch informell an die Aristokratie abgetreten wird."

 RUS_PATH: "£KR_game_rule_flag_RUS  Russischer politischer Weg"
 RULE_OPTION_RUS_PATH_RANDOM: "Standard"
 RULE_OPTION_RUS_PATH_RANDOM_DESC: "Ob Russland die Duma oder den Senat ermächtigt, einen absolutistischen oder konstitutionellen Zaren krönt oder einen sozialistischen Staat bildet, das Mutterland wird entscheiden müssen, wer es führen wird."
 RULE_OPTION_RUS_PATH_PATAUT: "£KR_game_rule_flag_RUS_empire  Russische Monarchistische Union"
 RULE_OPTION_RUS_PATH_PATAUT_DESC: "Die Macht des Zaren wurde ihm von Gott gegeben, und mit ihr wird er absolut mit dem §PRussische Monarchische Union§! regieren.\n\n§RBeneutigt:§!\nEinen §CZar§! in §Y$RUS_POST_ASSASSINATION$§!"
 RULE_OPTION_RUS_PATH_AUTDEM: "£KR_game_rule_flag_RUS  Oktobristen"
 RULE_OPTION_RUS_PATH_AUTDEM_DESC: "Russland wird von Dmitrij Romanovs Partei §gOktobristen§! angeführt, entweder in ihrer ursprünglichen Form oder zusammen mit anderen Mitgliedern der Rechten in Dmitrijs §gNationalen Block§! vereinigt.\n\n§RBenötigt:§!\n§CWrangel lädt Zar Kirill ein§! oder §CWrangel wird Zar§! oder §CDer Senat erlangt Kontrolle§! in §Y$RUS_POST_ASSASSINATION$§!"
 RULE_OPTION_RUS_PATH_SOCCON: "£KR_game_rule_flag_RUS  Russische Union"
 RULE_OPTION_RUS_PATH_SOCCON_DESC: "Nachdem Russland seine Regierungsform festgelegt hat, wird es die Partei §cRussische Union§! wählen, die von Fürst Nikolay Trubetskoy angeführt wird.\n\n§RBenötigt:§!\nEinen §CZar§! oder §CDemokratische Republik ausgerufen§! oder §CDer Senat übernimmt die Kontrolle§! in §Y$RUS_POST_ASSASSINATION$§!"
 RULE_OPTION_RUS_PATH_MARLIB: "£KR_game_rule_flag_RUS  Kadety"
 RULE_OPTION_RUS_PATH_MARLIB_DESC: "Nachdem Russland seine Regierungsform festgelegt hat, wird es die §mKonstitutsionno-Demokraticheskaya Partiya§! oder Konstitutionelle Demokratische Partei wählen, die von Pavel Milyukov geführt wird.\n\n§RBenötigt:§!\nEinen §CZar§! oder §CDemokratische Republik ausgerufen§! oder §CDer Senat übernimmt die Kontrolle§! in §Y$RUS_POST_ASSASSINATION$§!"
 RULE_OPTION_RUS_PATH_SOCLIB: "£KR_game_rule_flag_RUS  PSR"
 RULE_OPTION_RUS_PATH_SOCLIB_DESC: "Nachdem Russland seine Regierungsform festgelegt hat, wird es die §lPartiya Sotsialistov-Revolyutsionerov§! oder Partei der Sozialistischen Revolutionäre unter der Führung von Viktor Tschernow wählen.\n\n§RBenötigt:§!\nEinen §CZar§! oder §CDemokratische Republik ausgerufen§! oder §CDer Senat übernimmt die Kontrolle§! in §Y$RUS_POST_ASSASSINATION$§!"
 RULE_OPTION_RUS_PATH_SOCDEM: "£KR_game_rule_flag_RUS  RSDLP"
 RULE_OPTION_RUS_PATH_SOCDEM_DESC: "Nachdem Russland seine Regierungsform festgelegt hat, wird es die §SRossijskaja Sotsial-Demokratitscheskaja Rabotschaja Partija§! wählen, die Russische Sozialdemokratische Arbeiterpartei, die von Irakli Tsereteli angeführt wird.\n\n§RBenötigt:§!\n§CDemocratic Republik ausgerufen§! in §Y$RUS_POST_ASSASSINATION$§!"
 RULE_OPTION_RUS_PATH_RADSOC_RYKOV: "£KR_game_rule_flag_SOV  Sozialisten - Rykov"
 RULE_OPTION_RUS_PATH_RADSOC_RYKOV_DESC: "Nach dem Sieg im Zweiten Russischen Bürgerkrieg gelingt es dem Kriegsführer §RAleksy Rykov§!, die Macht in der RSR zu erhalten.\n\n§RBenötigt:§!\n§CSozialistischer Aufstand§! in §Y$RUS_POST_ASSASSINATION$§!\n§Die Sozialisten gewinnen den Zweiten Russischen Bürgerkrieg§!"
 RULE_OPTION_RUS_PATH_RADSOC_BUKHARIN: "£KR_game_rule_flag_SOV  Sozialisten - Bucharin"
 RULE_OPTION_RUS_PATH_RADSOC_BUKHARIN_DESC: "Nach dem Sieg im Zweiten Russischen Bürgerkrieg gelingt es Rykows Verbündetem §RNikolai Bucharin§!, die Macht in der RSR zu erhalten.\n\n§RBenötigt:§!\n§CSozialistischer Aufstand§! in §Y$RUS_POST_ASSASSINATION$§!\n§Die Sozialisten gewinnen den Zweiten Russischen Bürgerkrieg§!"
 RULE_OPTION_RUS_PATH_SYNDIE_SHLYAPNIKOV: "£KR_game_rule_flag_SOV  Sozialisten - Shlyapnikov"
 RULE_OPTION_RUS_PATH_SYNDIE_SHLYAPNIKOV_DESC: "Nach dem Sieg im Zweiten Russischen Bürgerkrieg gelingt es der syndikalistischen Fraktion unter Führung von §rAleksandr Shlyapnikov§! und Kollontai, die Macht in der RSR zu erhalten.\n\n§RBenötigt:§!\n§CSozialistischer Aufstand§! in §Y$RUS_POST_ASSASSINATION$§!\n§Die Sozialisten gewinnen den Zweiten Russischen Bürgerkrieg§!"
 RULE_OPTION_RUS_PATH_SYNDIE_KOLLONTAI: "£KR_game_rule_flag_SOV  Sozialisten - Kollontai"
 RULE_OPTION_RUS_PATH_SYNDIE_KOLLONTAI_DESC: "Nach dem Sieg im Zweiten Russischen Bürgerkrieg gelingt es der syndikalistischen Fraktion unter Führung von §rAleksandra Kollontai§! und Schljapnikow, die Macht in der RSR zu erhalten.\n\n§RBenötigt:§!\n§CSozialistischer Aufstand§! in §Y$RUS_POST_ASSASSINATION$§!\n§Die Sozialisten gewinnen den Zweiten Russischen Bürgerkrieg§!"
 RULE_OPTION_RUS_PATH_TOTALIST: "£KR_game_rule_flag_SOV  Sozialisten - Radek"
 RULE_OPTION_RUS_PATH_TOTALIST_DESC: "Nach dem Sieg im Zweiten Russischen Bürgerkrieg gelingt es der von §oKarl Radek§! angeführten Fraktion, die Macht in der RSR zu erhalten.\n\n§RBenötigt:§!\n§CSozialistischer Aufstand§! in §Y$RUS_POST_ASSASSINATION$§!\n§Die Sozialisten gewinnen den Zweiten Russischen Bürgerkrieg§!"

 RUS_FORPOL: "£KR_game_rule_flag_RUS   Russische Außenpolitik"
 RULE_OPTION_RUS_FORPOL_RANDOM: "Standard"
 RULE_OPTION_RUS_FORPOL_RANDOM_DESC: "Russlands Außenpolitik wird vom Zufall abhängen, beeinflusst davon, wer seine Regierung führt."
 RULE_OPTION_RUS_FORPOL_REALPOLITIK: "£KR_game_rule_flag_RUS   Realpolitik"
 RULE_OPTION_RUS_FORPOL_REALPOLITIK_DESC: "Russland wird die Politik der Realpolitik im Umgang mit seinen Nachbarn bevorzugen.\n§RBenötigt:§!\n§RNicht§! §CSozialistischer Aufstand§! oder §CSavinkov wird Vozhd§! in §Y$RUS_POST_ASSASSINATION$§!\n\n§RNicht§! §CKadety§! in §Y$RUS_PATH$§! wenn §CDemokratische Republik ausgerufen§! oder §CDer Senat übernimmt Kontrolle§! in §Y$RUS_POST_ASSASSINATION$§!"
 RULE_OPTION_RUS_FORPOL_EXPANSIONISM: "£KR_game_rule_flag_RUS   Expansionismus"
 RULE_OPTION_RUS_FORPOL_EXPANSIONISM_DESC: "Russland wird eine expansionistische Politik betreiben und versuchen, seine Grenzen so weit wie möglich auszudehnen.\n§RBenötigt:§!\n§RNicht§! §CSozialistischer Aufstand§! in §Y$RUS_POST_ASSASSINATION$§!\n\n§RNicht§! §CRussische Union§! oder §CPSR§! oder §CRSDLP§! in §Y$RUS_PATH$§! wenn §CDemokratische Republik ausgerufen§!\n in §Y$RUS_POST_ASSASSINATION$§!"

ENG_PATH: "£KR_game_rule_flag_ENG   Gewerkschaftskongress von 1936"
RULE_OPTION_ENG_PATH_RANDOM: "Standard"
RULE_OPTION_ENG_PATH_RANDOM_DESC: "Autonomisten, Maximisten und Föderalisten kämpfen alle im Kongress der Gewerkschaften von 1936. Jede dieser Fraktionen kann gewinnen."
RULE_OPTION_ENG_PATH_SYNDIE: "£KR_game_rule_flag_ENG   Föderalisten & Kongregationalisten"
RULE_OPTION_ENG_PATH_SYNDIE_DESC: "Die verbündeten §rFöderalisten und Kongregationalisten§! sichern sich eine Mehrheit auf dem Gewerkschaftskongress von 1936."
RULE_OPTION_ENG_START_PATH_RADSOC: "£KR_game_rule_flag_ENG   Autonomisten"
RULE_OPTION_ENG_START_PATH_RADSOC_DESC: "Die §RAutonomisten§! sichern sich eine Mehrheit im Gewerkschaftskongress von 1936."
RULE_OPTION_ENG_PATH_TOTALIST: "£KR_game_rule_flag_ENG   Maximisten - Erfolg"
RULE_OPTION_ENG_PATH_TOTALIST_DESC: "Die §oMaximisten§! sichern sich eine Mehrheit im Gewerkschaftskongress von 1936.\nOswald Mosley festigt erfolgreich seine Herrschaft und verwandelt die Union von Großbritannien in einen maximistischen Staat."
 RULE_OPTION_ENG_PATH_TOTALIST_FAILURE: "£KR_game_rule_flag_ENG   Maximisten - Scheitern"
 RULE_OPTION_ENG_PATH_TOTALIST_FAILURE_DESC: "Die Maximisten sichern sich eine Mehrheit im Gewerkschaftskongress von 1936.\nOswald Mosleys Versuche, die Kontrolle über die Nation zu übernehmen, scheitern spektakulär und er wird von den §rFöderalisten§! verdrängt."

 GBR_PATH: "£KR_game_rule_flag_GBR   Die Rückkehr des Königs"
 RULE_OPTION_GBR_PATH_RANDOM: "Standard"
 RULE_OPTION_GBR_PATH_RANDOM_DESC: "Endlich, nach vielen Jahren des Exils, konnte der König in sein Land zurückkehren. Aber Großbritannien hat immer noch die Wunden des Syndikalismus, die ausgerottet werden müssen. Das wirft die Frage auf - können wir freie Wahlen abhalten, ohne uns selbst zu schaden?"
 RULE_OPTION_GBR_PATH_AUTDEM: "£KR_game_rule_flag_GBR   Hardline Konservative"
 RULE_OPTION_GBR_PATH_AUTDEM_DESC: "Trotz der Schwierigkeiten gelingt es der Regierung, die Unterstützung der Bevölkerung zu gewinnen und freie Wahlen abzuhalten. Ein Hardliner-Flügel der §gKonservativen Partei§! gewinnt sie.\n\n§RBenötigt:§!\n§CDie Union von Großbritannien zerfällt und das Vereinigte Königreich wird wiederhergestellt§!"
 RULE_OPTION_GBR_PATH_SOCCON: "£KR_game_rule_flag_GBR   Konservative Partei"
 RULE_OPTION_GBR_PATH_SOCCON_DESC: "Trotz der Schwierigkeiten gelingt es der Regierung, die Unterstützung der Bevölkerung zu gewinnen und freie Wahlen abzuhalten. Die §cKonservative Partei§! gewinnt sie.\n\n§RBenötigt:§!\n§CDie Union von Großbritannien zerfällt und das Vereinigte Königreich wird wiederhergestellt§!"
 RULE_OPTION_GBR_PATH_MARLIB: "£KR_game_rule_flag_GBR   Liberale Partei"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_MARLIB_DESC: "Trotz der Schwierigkeiten gelingt es der Regierung, die Unterstützung der Bevölkerung zu gewinnen und freie Wahlen abzuhalten. Die §mLiberale Partei§! gewinnt sie.\n\n§RBenötigt:§!\n§CDie Union von Großbritannien zerfällt und das Vereinigte Königreich wird wiederhergestellt§!"
 RULE_OPTION_GBR_PATH_SOCDEM: "£KR_game_rule_flag_GBR   Arbeiterpartei"
 RULE_OPTION_GBR_PATH_SOCDEM_DESC: "Trotz der Schwierigkeiten gelingt es der Regierung, die Unterstützung der Bevölkerung zu gewinnen und freie Wahlen abzuhalten. Die §SArbeiterpartei§! gewinnt sie.\n\n§RBenötigt:§!\n§CDie Union von Großbritannien zerfällt und das Vereinigte Königreich wird wiederhergestellt§!"
 RULE_OPTION_GBR_PATH_AUTDEM_GUIDED: "£KR_game_rule_flag_GBR   Geleitetes Parlament"
 RULE_OPTION_GBR_PATH_AUTDEM_GUIDED_DESC: "Aufgrund der zunehmenden Ablehnung der Regierung durch die Bevölkerung wurden die Wahlen abgesagt und eine §gNationale Regierung§! gebildet.\n\n§RBenötigt:§!\n§CDie Union von Großbritannien zerfällt und das Vereinigte Königreich wird wiederhergestellt§!"

IRE_PATH: "£KR_game_rule_flag_IRE   Irlands Zukunft"
RULE_OPTION_IRE_PATH_RANDOM: "Standard"
RULE_OPTION_IRE_PATH_RANDOM_DESC: "Irland wird 1937 seine bisher umstrittensten Wahlen abhalten, und der quasi-diktatorische Präsident Michael Collins wird sich möglicherweise nicht durchsetzen..."
RULE_OPTION_IRE_PATH_AUTDEM: "£KR_game_rule_flag_IRE   Collins hält durch"
RULE_OPTION_IRE_PATH_AUTDEM_DESC: "Umfangreiche Wahlmanipulationen und Einschüchterungen werden Collins zu einem leichten Wahlsieg für §gFine Gael§! verhelfen und die Opposition wird zusammenbrechen."
RULE_OPTION_IRE_PATH_PATAUT: "£KR_game_rule_flag_IRE   Collins löst die Oireachtas(Parlament) auf"
RULE_OPTION_IRE_PATH_PATAUT_DESC: "Eine große Koalition von Demokraten wird Fine Gael vertreiben und Collins veranlassen, die Oireachtas aufzulösen und §Pper Dekret zu regieren§!."
RULE_OPTION_IRE_PATH_DEM: "£KR_game_rule_flag_IRE   Demokratie herrscht"
RULE_OPTION_IRE_PATH_DESC: "Eine große Koalition aller demokratischen Parteien wird Fine Gael aus dem Amt jagen und Collins wird zurücktreten."
 RULE_OPTION_IRE_PATH_SOCDEM: "£KR_game_rule_flag_IRE   Demokraten siegen - Sinn Féin"
 RULE_OPTION_IRE_PATH_SOCDEM_DESC: "Eine große Koalition aller demokratischen Parteien wird Fine Gael verdrängen und Collins wird zurücktreten. Cathal Brugha's §SSinn Féin§! gewinnt die anschließende Wiederholungswahl."
 RULE_OPTION_IRE_PATH_SOCLIB: "£KR_game_rule_flag_IRE   Demokraten siegen - Fianna Fáil"
 RULE_OPTION_IRE_PATH_SOCLIB_DESC: "Eine große Koalition aller demokratischen Parteien verdrängt Fine Gael und Collins tritt zurück. Éamon de Valeras §lFianna Fáil§! gewinnt die anschließende Wiederholungswahl."
 RULE_OPTION_IRE_PATH_MARLIB: "£KR_game_rule_flag_IRE   Demokraten siegen - CPnaÉ"
 RULE_OPTION_IRE_PATH_MARLIB_DESC: "Eine große Koalition aller demokratischen Parteien verdrängt Fine Gael und Collins tritt zurück.Seán Lemass' §mCumann Poblachta na hÉireann§! gewinnt die anschließende Wiederholungswahl."
 RULE_OPTION_IRE_PATH_SOCCON: "£KR_game_rule_flag_IRE   Demokraten siegen - NCP"
 RULE_OPTION_IRE_PATH_SOCCON_DESC: "Eine große Koalition aller demokratischen Parteien verdrängt Fine Gael und Collins tritt zurück.Frank MacDermots §cNational Centre Party§! gewinnt die anschließende Wiederholungswahl."
 RULE_OPTION_IRE_PATH_DEMOCRACY_TO_PATAUT: "£KR_game_rule_flag_IRE  Demokratie siegt - AnaA"
 RULE_OPTION_IRE_PATH_DEMOCRACY_TO_PATAUT_DESC: "Eine große Koalition aller demokratischen Parteien verdrängt Fine Gael und Collins tritt zurück. Nach dem Scheitern bei den Wahlen 1937 wird sich 1942 die Hardliner-Partei §PAiltirí na hAiséirghe§! mit der Irischen Christlichen Front zusammenschließen und eine diktatorische Regierung einsetzen." 
RULE_OPTION_IRE_PATH_SYNDIE: "£KR_game_rule_flag_IRE   Die 2. Irische Revolution"
RULE_OPTION_IRE_PATH_SYNDIE_DESC: "Nach der Auflösung der Oireachtas wird Collins ermordet werden, und die §rIrische Volksarmee§! wird die Regierung stürzen."

IRE_FORPOL: "£KR_game_rule_flag_IRE   Irland auf der Weltbühne"
RULE_OPTION_IRE_FORPOL_RANDOM: "Standard"
RULE_OPTION_IRE_FORPOL_RANDOM_DESC: "Während Stürme am Horizont aufziehen, muss Irland über seine Zukunft auf der Weltbühne entscheiden."
RULE_OPTION_IRE_FORPOL_DETENTE: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_ENG   Entspannung mit Großbritannien"
RULE_OPTION_IRE_FORPOL_DETENTE_DESC: "Irland wird versuchen, die Beziehungen zu seinem syndikalistischen Nachbarn wiederherzustellen und neutral zu bleiben."
 RULE_OPTION_IRE_FORPOL_WORKWITHGER: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER   Eine pragmatische Freundschaft"
RULE_OPTION_IRE_FORPOL_WORKWITHGER_DESC: "Irland wird mit Deutschland zusammenarbeiten, aber nicht dem Reichspakt beitreten."
RULE_OPTION_IRE_FORPOL_GER: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER   Unsere galanten Verbündeten in Europa"
RULE_OPTION_IRE_FORPOL_GER_DESC: "Irland wird sich dem Reichspakt anschließen, um die syndikalistische Bedrohung zu bekämpfen und seine Unabhängigkeit zu sichern."
RULE_OPTION_IRE_FORPOL_ENT: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_CAN   Der Teufel, den du kennst"
RULE_OPTION_IRE_FORPOL_ENT_DESC: "Irland wird sich auf die Zunge beißen und sich auf die Seite Kanadas schlagen, um seine Unabhängigkeit zu sichern."
 RULE_OPTION_IRE_FORPOL_NEUT: "£KR_game_rule_flag_IRE   Wir sind allein"
 RULE_OPTION_IRE_FORPOL_NEUT_DESC: "Irland wird in dem bevorstehenden Konflikt seine Neutralität wahren."

FRA_PATH: "£KR_game_rule_flag_FRA   Kommunalwahlen von 1936"
RULE_OPTION_FRA_PATH_RANDOM: "Standard"
RULE_OPTION_FRA_PATH_RANDOM_DESC: "Die Opposition in der Bourse Générale du Travail stimmte gegen Pivert, der daraufhin Neuwahlen sowohl für die BGT als auch für das Comité forderte."
RULE_OPTION_FRA_PATH_SYNDIE: "£KR_game_rule_flag_FRA   Arbeitnehmer"
RULE_OPTION_FRA_START_PATH_SYNDIE_DESC: "Die §rTravailleurs§! sichern sich bei den Wahlen von 1936 eine Mehrheit."
RULE_OPTION_FRA_PATH_RADSOC: "£KR_game_rule_flag_FRA   Anarchisten"
RULE_OPTION_FRA_PATH_RADSOC_DESC: "Die §RAnarchisten§! sichern sich bei den Wahlen von 1936 eine Mehrheit."
RULE_OPTION_FRA_PATH_TOTALIST_SORELIAN: "£KR_game_rule_flag_FRA   Sorelianer"
RULE_OPTION_FRA_PATH_TOTALIST_SORELIAN_DESC: "Bei den Wahlen von 1936 sichern sich die §oSorelier§! eine Mehrheit."
 RULE_OPTION_FRA_PATH_TOTALIST_JACOBIN_PEACEFUL: "£KR_game_rule_flag_FRA   Jakobiner - Friedliche Reformation"
 RULE_OPTION_FRA_PATH_TOTALIST_JACOBIN_PEACEFUL_DESC: "Die §oJakobiner§! sichern sich bei den Wahlen von 1936 eine Mehrheit.\nNach ihrem Wahlerfolg fordern die jakobinischen Hardliner die Abschaffung der syndikalistischen Strukturen und die Neugestaltung der Nation nach dem Vorbild des Staates, den die alten Bolschewiki in Russland einst anstrebten. Andere in der Fraktion schlagen eine allmähliche Reformierung nach \"wahren\" marxistischen Grundsätzen vor.\n\n Den Jakobinern gelingt es, den Syndikalismus friedlich von innen heraus zu reformieren."
 RULE_OPTION_FRA_PATH_TOTALIST_JACOBIN_RADICAL: "£KR_game_rule_flag_FRA   Jakobiner - Radikale Reformation"
 RULE_OPTION_FRA_PATH_TOTALIST_JACOBIN_RADICAL_DESC: "Die §oJakobiner§! sichern sich bei den Wahlen von 1936 eine Mehrheit.\nNach ihrem Wahlerfolg fordern die jakobinischen Hardliner die Abschaffung der syndikalistischen Strukturen und die Neugestaltung der Nation nach dem Vorbild des Staates, den die alten Bolschewiki in Russland einst anstrebten. Andere in der Fraktion schlagen eine allmähliche Reformierung im Sinne des \"wahren\" Marxismus vor.\n\nDas alte System wird hinweggefegt, und die Jakobiner richten die Verräter am Staat hin."
 RULE_OPTION_FRA_PATH_TOTALIST_JACOBIN_COUP: "£KR_game_rule_flag_FRA   Jakobiner - Syndikalistischer Putsch"
 RULE_OPTION_FRA_PATH_TOTALIST_JACOBIN_COUP_DESC: "Bei den Wahlen von 1936 erlangen die Jakobiner die Mehrheit.\nNach ihrem Wahlerfolg fordern die jakobinischen Hardliner die Abschaffung der syndikalistischen Strukturen und die Neugestaltung der Nation nach dem Vorbild des Staates, den die alten Bolschewiki in Russland einst anstrebten. Andere in der Fraktion schlagen eine allmähliche Reform nach \"echten\" marxistischen Grundsätzen vor.\n\n Die von den Jakobinern durchgeführten Reformen verärgern viele in der französischen Gesellschaft. Der führende Vertreter der Travailleurs, Léon Blum, ruft die verschiedenen politischen Gruppierungen Frankreichs offen dazu auf, sich in Opposition zur jakobinischen Regierung zu vereinigen, die nach Ansicht vieler die Revolution korrumpiert und verraten hat. Auf diesen Aufruf hin meutern die Einheiten, die dem Bürgerkriegsgeneral Maurice Gamelin treu ergeben sind, und treten für die §rVolksfront§! ein. Den Meuterern gelingt es, die Hauptstadt einzunehmen, die Jakobiner aus der Stadt zu vertreiben und die zuvor abgeschafften syndikalistischen Institutionen wiederherzustellen. Gamelin selbst wird zum Vorsitzenden der Allgemeine Börse für Arbeit, gewählt, und Blum wird zum Vorsitzenden des Ausschuss für öffentliche Sicherheit ernannt."

POL_PATH: "£KR_game_rule_flag_POL   Die große Debatte"
RULE_OPTION_POL_PATH_RANDOM: "Standard"
RULE_OPTION_POL_PATH_RANDOM_DESC: "Der Regentenrat setzt seine endlose Debatte darüber fort, wer zum nächsten König von Polen gewählt werden soll."
RULE_OPTION_POL_PATH_REPUBLIC: "£KR_game_rule_flag_POL_REPUBLIC   Republik deklariert"
RULE_OPTION_POL_PATH_REPUBLIC_DESC: "Nach mehreren Terroranschlägen in Polen und dem fast vollständigen Zusammenbruch ihrer Wirtschaft erklärt eine große Gruppe hochrangiger polnischer Beamter die Gründung einer neuen \"Polnischen Republik\"."
RULE_OPTION_POL_PATH_MILITARY: "£KR_game_rule_flag_POL   Militär ergreift Kontrolle"
RULE_OPTION_POL_PATH_MILITARY_DESC: "Um einen totalen Zusammenbruch der Regierung zu verhindern, wird das §PPolnische Militär§! aufgefordert, eine neue Regierung zu bilden, bis sich die wirtschaftliche und politische Lage stabilisiert hat."
 RULE_OPTION_POL_PATH_RADSOC: "£KR_game_rule_flag_POL_totalist  Sozialistisches Polen - Roslamowcy"
 RULE_OPTION_POL_PATH_RADSOC_DESC: "Nach dem vollständigen Zusammenbruch der polnischen Regierung erlangen die sozialistischen Kräfte die vollständige Kontrolle über das Land. Nach dem Tod von Feliks Dzierzynksi übernehmen Jakub Hancekis §RRoslamowcy§! oder Abspalter der Polnischen Kommunistischen Arbeiterpartei die Macht im Zentralkomitee."
RULE_OPTION_POL_PATH_SYNDIE: "£KR_game_rule_flag_POL_totalist   Sozialistisches Polen - GFP"
RULE_OPTION_POL_PATH_SYNDIE_DESC: "Nach dem vollständigen Zusammenbruch der polnischen Regierung erlangen sozialistischen Kräfte die vollständige Kontrolle über das Land. Nach dem Tod von Feliks Dzierzynksi übernimmt der §rGeneralna Federacja Pracy§! (Allgemeiner Gewerkschaftsbund) von Róża Luksemburg die Macht im Zentralkomitee."
 RULE_OPTION_POL_PATH_TOTALIST: "£KR_game_rule_flag_POL_totalist  Sozialistisches Polen - KPRP"
 RULE_OPTION_POL_PATH_TOTALIST_DESC: "Nach dem vollständigen Zusammenbruch der polnischen Regierung erlangen sozialistische Kräfte die vollständige Kontrolle über das Land. Nach dem Tod von Feliks Dzierzynksi übernimmt Feliks Kon's §oKomunistyczna Partia Robotnicza Polski§!, die Polnische Kommunistische Arbeiterpartei, die Macht im Zentralkomitee."
RULE_OPTION_POL_PATH_NATIONALISTS: "£KR_game_rule_flag_POL_national_populist   Nationalistisches Polen"
RULE_OPTION_POL_PATH_NATIONALISTS_DESC: "Nach dem vollständigen Zusammenbruch der polnischen Regierung erlangen die §Nnationalistischen§! Kräfte die vollständige Kontrolle über das Land."
RULE_OPTION_POL_PATH_KING_GERMAN: "£KR_game_rule_flag_POL   Deutscher König gewählt"
RULE_OPTION_POL_PATH_KING_GERMAN_DESC: "Der Regentenrat wählt den Deutschen August Wilhelm von Hohenzollern zum neuen König in Polen."
RULE_OPTION_POL_PATH_KING_HABSBURG: "£KR_game_rule_flag_POL   Österreichischer König gewählt"
RULE_OPTION_POL_PATH_KING_HABSBURG_DESC: "Der Regentenrat wählt den Österreicher Karl Olbracht von Habsburg zum neuen König in Polen."
RULE_OPTION_POL_PATH_KING_LITHUANIAN_COMMONWEALTH: "£KR_game_rule_flag_PLC   Commonwealth gegründet"
RULE_OPTION_POL_PATH_KING_LITHUANIAN_COMMONWEALTH_DESC: "Der Regentschaftsrat wählt den litauischen König Mindaugas III. zum neuen König in Polen und reformiert damit das Polnisch-Litauische Commonwealth."
RULE_OPTION_POL_PATH_KING_POLISH: "£KR_game_rule_flag_POL   Polnischer König gewählt"
RULE_OPTION_POL_PATH_KING_POLISH_DESC: "Der Regentenrat wählt den Polen Augustyn I. Czartoryski zum neuen König in Polen."

 POL_SEJM_ELECTION: "£KR_game_rule_flag_POL  Die Sejm-Wahlen"
 RULE_OPTION_POL_SEJM_ELECTION_RANDOM: "Standard"
 RULE_OPTION_POL_SEJM_ELECTION_RANDOM_DESC: "Nach fast 20 Jahren Regentschaft, entweder für eine Republik oder ein Königreich, ist es an der Zeit, Wahlen zum Sejm abzuhalten."
 RULE_OPTION_POL_SEJM_ELECTION_SOCDEM: "£KR_game_rule_flag_POL  Polnische Sozialistische Partei"
 RULE_OPTION_POL_SEJM_ELECTION_SOCDEM_DESC: "Die §SPolnische Sozialistische Partei§! von Norbert Barlicki gewinnt die Wahlen.\n\n§RBenötigt:§!\n§CRepublik ausgerufen§! oder §CDeutscher König gewählt§! oder §CÖsterreichischer König gewählt§! oder §CPolnischer König gewählt§! in §Y$POL_PATH$§!"
 RULE_OPTION_POL_SEJM_ELECTION_SOCLIB: "£KR_game_rule_flag_POL  Stronnictwo Ludowe (Volkspartei)"
 RULE_OPTION_POL_SEJM_ELECTION_SOCLIB_DESC: "Stanislaw Wojciechowskis §lVolkspartei§! gewinnt die Wahlen.\n\n§RBenötigt:§!\n§CRepublik ausgerufen§! oder §CDeutscher König gewählt§! oder §CÖsterreichischer König gewählt§! oder §CPolnischer König gewählt§! in §Y$POL_PATH$§!"
 RULE_OPTION_POL_SEJM_ELECTION_MARLIB: "£KR_game_rule_flag_POL  Stronnictwo Demokratyczne (Demokratische Partei)"
 RULE_OPTION_POL_SEJM_ELECTION_MARLIB_DESC: "Die §mDemokratische Partei§! von Mieczyslaw Michalowicz gewinnt die Wahlen.\n\n§RBenötigt:§!\n§CRepublik ausgerufen§! oder §CDeutscher König gewählt§! oder §CÖsterreichischer König gewählt§! oder §CPolnischer König gewählt§! in §Y$POL_PATH$§!"
 RULE_OPTION_POL_SEJM_ELECTION_SOCCON: "£KR_game_rule_flag_POL  Chadecja"
 RULE_OPTION_POL_SEJM_ELECTION_SOCCON_DESC: "Adam Chadzynskis §cPolskie Stronnictwo Chrześcijańskiej Demokracji§!, oder Polnische Partei der Christdemokratie, gewinnt die Wahlen.\n\n§RBenötigt:§!\n§CRepublik ausgerufen§! oder §CDeutscher König gewählt§! oder §CÖsterreichischer König gewählt§! oder §CPolnischer König gewählt§! in §Y$POL_PATH$§!"
 RULE_OPTION_POL_SEJM_ELECTION_ABSOLUTE_MONARCH: "£KR_game_rule_flag_POL  Staatspartei"
 RULE_OPTION_POL_SEJM_ELECTION_ABSOLUTE_MONARCH_DESC: "Anstatt die parlamentarische Demokratie fortzusetzen, erhält der König die Unterstützung der §gStaatspartei§! und regiert als absoluter Monarch.\n\n§RBenötigt:§!\n§CDeutscher König gewählt§! oder §CÖsterreichischer König gewählt§! oder §CPolnischer König gewählt§! in §Y$POL_PATH$§!"

PLC_PRIME_MINISTER: "£KR_game_rule_flag_PLC   Pfad für das Commonwealth"
RULE_OPTION_PLC_PRIME_MINISTER_RANDOM: "Standard"
RULE_OPTION_PLC_PRIME_MINISTER_RANDOM_DESC: "Die neue Verfassung des Commonwealth erlaubt es dem König, den Premierminister zu ernennen. Es gibt jedoch große Unterstützung für die Idee, dass der König diese Macht an das Volk delegieren sollte. Über diese Forderungen nach Demokratie hinaus sind die Radikalen, die sowohl Polen als auch Litauen als unabhängige Staaten bekämpft haben, nach wie vor bereit, das Commonwealth vielleicht in eine völlig neue Richtung zu lenken oder es völlig zu zerstören."
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT: "£KR_game_rule_flag_PLC   Mendog wählt einen Aristokraten"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT_DESC: "Mendog beschließt, den autoritären Demokraten §gJanusz Radziwill§!, der das Oberhaupt der Aristokraten ist, zu seinem Premierminister zu ernennen.\n\n§RBenötigt:§!\n§C£KR_game_rule_flag_PLC  Commonwealth gebildet§! in §Y$POL_PATH$§!"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE: "£KR_game_rule_flag_PLC   Mendog wählt einen Konservativen"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE_DESC: "Mendog beschließt, §cStanislaw Narutowicz§!, den Führer der Konservativen, zu seinem Ministerpräsidenten zu ernennen.\n\n§RBenötigt:§!\n§C£KR_game_rule_flag_PLC  Commonwealth gebildet§! in §Y$POL_PATH$§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION: "£KR_game_rule_flag_PLC_national_populist  £KR_game_rule_flag_GER   Machtübernahme der Nationalisten (§YG.I.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION_DESC: "Mendog beschließt, das Volk für den Premierminister stimmen zu lassen. Leider gewinnt Adam Doboszynski, der Vorsitzende der §NPolnischen National-Radikalen Partei§!, die Wahl und nimmt Mendog gefangen. Doboszynski zieht später offiziell das Commonwealth aus dem Reichspakt zurück. Als Reaktion darauf beschließt das Deutsche Reich, der nationalistischen Regierung den Krieg zu erklären.\n§YG.I.§! steht für deutsche Intervention.\n\n§RBenötigt:§!\n§C£KR_game_rule_flag_PLC  Commonwealth gebildet§! in §Y$POL_PATH$§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE: "£KR_game_rule_flag_PLC_national_populist   Machtübernahme der Nationalisten (§GG.A.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE_DESC: "Mendog beschließt, das Volk für den Premierminister stimmen zu lassen. Leider gewinnt Adam Doboszynski, der Vorsitzende der §NPolnischen National-Radikalen Partei§!, die Wahl und nimmt Mendog gefangen. Doboszynski zieht später offiziell das Commonwealth aus dem Reichspakt zurück. Als Reaktion darauf beschließt das Deutsche Reich, nichts gegen die Übernahme zu unternehmen.\n§GG.A.§! steht für Deutsche Duldung.\n\n§RBenötigt:§!\n§C£KR_game_rule_flag_PLC  Commonwealth gebildet§! in §Y$POL_PATH$§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDIE_GERMAN_INTERVENTION: "£KR_game_rule_flag_PLC_syndicalist  £KR_game_rule_flag_GER   Syndikalistische Revolution (§YG.I.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDIE_GERMAN_INTERVENTION_DESC: "Mendog beschließt, das Volk für den Premierminister stimmen zu lassen. Leider gewinnt die §rsyndikalistische Partei§! bei der Wahl eine Mehrheit. Die neue syndikalistische Regierung zieht das Commonwealth später offiziell aus dem Reichspakt zurück. Als Reaktion darauf beschließt das Deutsche Reich, der syndikalistischen Regierung den Krieg zu erklären.\n§YG.I.§! steht für deutsche Intervention.\n\n§RBenötigt:§!\n§C£KR_game_rule_flag_PLC  Commonwealth gebildet§! in §Y$POL_PATH$§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDIE_GERMAN_ACQUIESCENCE: "£KR_game_rule_flag_PLC_syndicalist   Syndikalistische Revolution (§GG.A.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDIE_GERMAN_ACQUIESCENCE_DESC: "Mendog beschließt, das Volk für den Premierminister stimmen zu lassen. Leider gewinnt die §rsyndikalistische Partei§! bei der Wahl eine Mehrheit. Die neue syndikalistische Regierung zieht das Commonwealth später offiziell aus dem Reichspakt zurück. Daraufhin beschließt das Deutsche Reich, nichts gegen die Revolution zu unternehmen.\n§GG.A.§! steht für Deutsche Duldung.\n\n§RBenötigt:§!\n§C£KR_game_rule_flag_PLC  Commonwealth gebildet§! in §Y$POL_PATH$§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC: "£KR_game_rule_flag_PLC   Demokratischer Erfolg"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC_DESC: "Mendog beschließt, das Volk für den Premierminister stimmen zu lassen. Demokratische Parteien werden gewählt und Mendogs Position als \"König des Volkes\" wird zementiert.\n\n§RBenötigt:§!\n§C£KR_game_rule_flag_PLC  Commonwealth gebildet§! in §Y$POL_PATH$§!"

 ROM_FUTURE: "£KR_game_rule_flag_ROM  Das große Spiel"
 RULE_OPTION_ROM_FUTURE_RANDOM: "Standard"
 RULE_OPTION_ROM_FUTURE_RANDOM_DESC: "Zu Beginn des Jahres 1936 tritt der Kampf zwischen den beiden konkurrierenden Führern des Landes, König Carol II. und Premierminister Codreanu, in eine neue Phase ein. Die beiden sind schon seit einiger Zeit festgefahren und haben keinen Platz mehr, um sich gegenseitig aus dem Weg zu gehen. Immer häufiger prallen sie frontal aufeinander und es wird immer schwieriger, die Fassade der Zusammenarbeit aufrechtzuerhalten. Sowohl dem König als auch dem Kapitän wird klar, dass die Zeit gekommen ist, den anderen endgültig auszuschalten. Da die beiden Persönlichkeiten aufeinanderprallen, werden die Menschen zunehmend gezwungen sein, sich für eine Seite zu entscheiden oder die Konsequenzen ihrer Neutralität allein zu tragen."
 RULE_OPTION_ROM_FUTURE_IRON_GUARD: "£KR_game_rule_flag_ROM  Die Legionäre"
 RULE_OPTION_ROM_FUTURE_IRON_GUARD_DESC: "Codreanu und seine §NLegionäre§! sind die Zukunft Rumäniens. Die rumänische KI wird ihren Schwerpunktbaum aus ihrer Perspektive navigieren."
 RULE_OPTION_ROM_FUTURE_CAROL: "£KR_game_rule_flag_ROM  Carol II"
 RULE_OPTION_ROM_FUTURE_CAROL_DESC: "§PCarol II§! ist der rechtmäßige Herrscher von ganz Rumänien. Die rumänische KI wird ihren Schwerpunktbaum aus seiner Perspektive navigieren."

 ROM_PATH: "£KR_game_rule_flag_ROM  Rumäniens Schicksal"
 RULE_OPTION_ROM_PATH_RANDOM: "Standard"
 RULE_OPTION_ROM_PATH_RANDOM_DESC: "Im Laufe der Zeit spitzt sich der Konflikt zwischen Codreanu und Carol II. zu... wer wird als Sieger hervorgehen?"
 RULE_OPTION_ROM_PATH_IRON_GUARD: "£KR_game_rule_flag_ROM  Codreanu in der Verantwortung"
 RULE_OPTION_ROM_PATH_IRON_GUARD_DESC: "Codreanu und seine §NLegionäre§! sind die Zukunft Rumäniens und die Gesamtsieger des Großen Spiels."
 RULE_OPTION_ROM_PATH_CAROL: "£KR_game_rule_flag_ROM  Carol II. ist König"
 RULE_OPTION_ROM_PATH_CAROL_DESC: "§PCarol II§! ist der rechtmäßige Herrscher von ganz Rumänien und erschafft nach seinem Erfolg im Großen Spiel Rumänien nach seinem Vorbild neu."
 RULE_OPTION_ROM_PATH_MICHAEL: "£KR_game_rule_flag_ROM  Michael ist König"
 RULE_OPTION_ROM_PATH_MICHAEL_DESC: "Nachdem sich weder sein Vater noch die Legion durchgesetzt haben, ist §gMichael§! der rechtmäßige Herrscher von ganz Rumänien. Der junge König führt sein Land zur Demokratie zurück."
 RULE_OPTION_ROM_PATH_MICHAEL_SOCDEM: "£KR_game_rule_flag_ROM  Michael - PNT-S"
 RULE_OPTION_ROM_PATH_MICHAEL_SOCDEM_DESC: "Da weder sein Vater noch die Legion den Sieg davontragen, ist Michael, nachdem sich der Staub gelegt hat, der rechtmäßige Herrscher von ganz Rumänien. Der junge König führt sein Land zur Demokratie zurück.\nVirgil Madgearus Flügel der PNT, der sich für die Unterstützung der Landwirtschaft und der Arbeiter einsetzt, erringt die Vorherrschaft innerhalb seiner Partei. Sein §SLinker Flügel der Nationalen Bauernpartei§! gewinnt die Wahlen."
 RULE_OPTION_ROM_PATH_MICHAEL_SOCLIB: "£KR_game_rule_flag_ROM  Michael - PNT-C"
 RULE_OPTION_ROM_PATH_MICHAEL_SOCLIB_DESC: "Da weder sein Vater noch die Legion den Sieg davontragen, ist Michael, nachdem sich der Staub gelegt hat, der rechtmäßige Herrscher von ganz Rumänien.Der junge König führt sein Land zur Demokratie zurück.\nDer auf Korporatismus ausgerichtete Flügel der PNT von Iuliu Maniu erlangt die Vormachtstellung innerhalb seiner Partei. Sein §lMittelflügel der Nationalen Bauernpartei§! gewinnt die Wahlen."
 RULE_OPTION_ROM_PATH_MICHAEL_SOCCON: "£KR_game_rule_flag_ROM  Michael - PNT-D"
 RULE_OPTION_ROM_PATH_MICHAEL_SOCCON_DESC: "Da weder sein Vater noch die Legion den Sieg davontragen, ist Michael, nachdem sich der Staub gelegt hat, der rechtmäßige Herrscher von ganz Rumänien.Der junge König führt sein Land zur Demokratie zurück.\nAlexandru Vaida-Voevod's wing of the PNT, focused on regional development, achieves primacy within his party. Sein §cRechter Flügel der Partei Nationalen Bauernpartei§! gewinnt die Wahlen."
 RULE_OPTION_ROM_PATH_MICHAEL_MARLIB: "£KR_game_rule_flag_ROM  Michael - PNL"
 RULE_OPTION_ROM_PATH_MICHAEL_MARLIB_DESC: "Da weder sein Vater noch die Legion den Sieg davontragen, ist Michael, nachdem sich der Staub gelegt hat, der rechtmäßige Herrscher von ganz Rumänien.Der junge König führt sein Land zur Demokratie zurück.\nDie §mNationalliberale Partei§! kehrt mit ihrem Zentralisierungsprogramm in die Politik zurück und gewinnt die Wahlen."
 RULE_OPTION_ROM_PATH_MICHAEL_NATPOP: "£KR_game_rule_flag_ROM_legionary  Michael - LAM"
 RULE_OPTION_ROM_PATH_MICHAEL_NATPOP_DESC: "Da weder sein Vater noch die Legion den Sieg davontragen, ist Michael, nachdem sich der Staub gelegt hat, der rechtmäßige Herrscher von ganz Rumänien.Der junge König führt sein Land zur Demokratie zurück.\nObwohl die §NLegion des Erzengels Michael§! im Großen Spiel besiegt wurde, war ihre Macht nicht völlig gebrochen und es gelang ihr, die Wahlen zu gewinnen."
 RULE_OPTION_ROM_PATH_GREEN: "£KR_game_rule_flag_ROM  Der grüne Prinz"
 RULE_OPTION_ROM_PATH_GREEN_DESC: "Nach dem zerstörerischen Ende des Großen Spiels findet die Legionärsbewegung einen neuen Anführer aus ihren radikalsten Sekten. Der §NGrüne Prinz§! erhebt sich..."

 OTT_PATH: "£KR_game_rule_flag_TUR_ottoman_empire  Die osmanische Reformation"
 RULE_OPTION_OTT_PATH_RANDOM: "Standard"
 RULE_OPTION_OTT_PATH_RANDOM_DESC: "Die Osmanen werden ihren politischen Weg willkürlich wählen"
 RULE_OPTION_OTT_PATH_KEMAL: "£KR_game_rule_flag_TUR_ottoman_empire  Mustafa Kemal"
 RULE_OPTION_OTT_PATH_KEMAL_DESC: "Mustafa Kemal Pascha wird die Macht um den §gOsmanische Volkspartei§! zentralisieren und die Partei als revolutionäre Avantgarde etablieren, die das Osmanische Reich ins 20.Jahrundert führen wird."
 RULE_OPTION_OTT_PATH_SOCLIB: "£KR_game_rule_flag_TUR_ottoman_federation  Sabahattin Effendi - HIF"
 RULE_OPTION_OTT_PATH_SOCLIB_DESC: "Die Liberale Entente unter Führung von Großwesir Sabahattin Effendi und der §lFreiheits- und Einigkeitspartei§! wird die Nachfolge von Großwesir Mustafa Kemal antreten und auf die Umsetzung ihres Programms der Dezentralisierung und Autonomie hinarbeiten."
 RULE_OPTION_OTT_PATH_MARLIB: "£KR_game_rule_flag_TUR_ottoman_federation  Sabahattin Effendi - DF"
 RULE_OPTION_OTT_PATH_MARLIB_DESC: "The Liberal Entente led by Grand Vizier Sabahattin Effendi and the §mDemocrat Fırkası§! will take over from Grand Vizier Mustafa Kemal, and work towards the implementation of their program of decentralisation and autonomy."
 RULE_OPTION_OTT_PATH_SOCCON: "£KR_game_rule_flag_TUR_ottoman_federation  Shakib Arslan"
 RULE_OPTION_OTT_PATH_SOCCON_DESC: "Die Liberale Vereinigung unter der Führung von Großwesir Sabahattin Effendi und der Freiheits- und Einigkeitspartei übernimmt die Nachfolge von Großwesir Mustafa Kemal und setzt ihr Programm der Dezentralisierung und Autonomie um. Nach einer Eskalation der Proteste, die durch die Säkularisierung und den wachsenden Einfluss ethnischer Minderheiten im Reich ausgelöst wurden, wird Großwesir Sabahattin durch den sozialkonservativen Shakib Arslan und die §cMohammeds Unionspartei§! ersetzt, um die liberale Regierungskoalition zu retten. Er wird später durch einen Militärputsch gestürzt."
 RULE_OPTION_OTT_PATH_PATAUT: "£KR_game_rule_flag_TUR_ottoman_empire  Fevzi Pasha"
 RULE_OPTION_OTT_PATH_PATAUT_DESC: "Feldmarschall Fevzi Pascha übernimmt nach der Ermordung des Großwesirs Mustafa Kemal Pascha die Macht. Eine §PMilitärregierung§! übernimmt die Kontrolle über das Reich, bringt das Land zu einem extremen Modernisierungsgrad und strebt eine Annäherung an den alten Verbündeten Deutschland an."
 RULE_OPTION_OTT_PATH_ENDEAVOUR_MARLIB: "£KR_game_rule_flag_TUR_ottoman_empire  Bemühungsfront - Wirtschaftsliberale"
 RULE_OPTION_OTT_PATH_ENDEAVOUR_MARLIB_DESC: "Feldmarschall Fevzi Pascha ergreift nach der Ermordung von Großwesir Mustafa Kemal Pascha die Macht. Er gibt daraufhin die Macht ab und ermöglicht Wahlen, die von einer breiten Koalition gewonnen werden, die als Arbeitsfront oder \"Bemühungsfront\" bekannt ist. Sie wird das Reich zur wirtschaftlichen Liberalisierung führen."
 RULE_OPTION_OTT_PATH_ENDEAVOUR_AUTDEM: "£KR_game_rule_flag_TUR_ottoman_empire  Bemühungsfront - Statistische Wirtschaft"
 RULE_OPTION_OTT_PATH_ENDEAVOUR_AUTDEM_DESC: "Feldmarschall Fevzi Pascha ergreift nach der Ermordung von Großwesir Mustafa Kemal Pascha die Macht. Er gibt daraufhin die Macht ab und ermöglicht Wahlen, die von einer breiten Koalition gewonnen werden, die als Arbeitsfront oder \"Bemühungsfront\" bekannt ist. Sie werden das Reich zu einer §gStatistischen Wirtschaft§! führen."
 RULE_OPTION_OTT_PATH_ENDEAVOUR_NATPOP: "£KR_game_rule_flag_TUR_ottoman_empire  Bemühungsfront - Kadroistische Bewegung"
 RULE_OPTION_OTT_PATH_ENDEAVOUR_NATPOP_DESC: "Feldmarschall Fevzi Pascha ergreift nach der Ermordung von Großwesir Mustafa Kemal Pascha die Macht. Anschließend gibt er die Macht ab und ermöglicht Wahlen, die von einer breiten Koalition, der "Bemühungsfront\", gewonnen werden. Inspiriert von der Zeitung \"Kadro\" und anderen Entwicklungen übernehmen OHF-Extremisten innerhalb der Front die Kontrolle über die Partei und verwandeln das Osmanische Reich in einen §Ntotalitären Einparteienstaat§!.\nDies wird nicht ohne Folgen bleiben...\n\n§RBenötigt:§!\n§CMaximisten - Erfolg§! in §Y$ENG_PATH$§!\n§CSorelians§! oder §CJakobiner - Friedliche Reformation§! oder §CJakobiner - Radikale Reformation§! in §Y$FRA_PATH$§!\n§CSavinkov wird Vozhd§! in §Y$RUS_POST_ASSASSINATION$§!"

 OTT_FORPOL: "£KR_game_rule_flag_TUR_ottoman_empire  Osmanische Außenpolitik"
 RULE_OPTION_OTT_FORPOL_RANDOM: "Standard"
 RULE_OPTION_OTT_FORPOL_RANDOM_DESC: "Für die Osmanen ist die Zeit gekommen, über ihre Außenpolitik zu entscheiden - sollen sie sich dem alten Bündnis mit dem Reichspakt anschließen, sich anderweitig umsehen oder die Neutralität wahren?"
 RULE_OPTION_OTT_FORPOL_ISTANBUL_PACT: "£KR_game_rule_flag_TUR_ottoman_empire  Istanbul-Pakt"
 RULE_OPTION_OTT_FORPOL_ISTANBUL_PACT_DESC: "Das Kaiserreich beschließt, einen Istanbul-Pakt zu gründen und andere muslimische Länder in den Kreis einzuladen.\n\n§RBenötigt:§!\n§CDie Osmanen siegen über den Kairoer Pakt§!\n§RNicht§! §CFevzi Pasha§! oder eine §CBemühungsfront§! in §Y$OTT_PATH$§!"
 RULE_OPTION_OTT_FORPOL_AUS: "£KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_AUS  Abkommen von Sarajewo"
 RULE_OPTION_OTT_FORPOL_AUS_DESC: "Die Osmanen beschließen, ein Bündnis mit Österreich zu schmieden, um ihren Einfluss auf dem Balkan zu vergrößern.\n\n§RBenötigt:§!\n§CDie Osmanen siegen über den Kairoer Pakt§!\n§CMustafa Kemal§! in §Y$OTT_PATH$§!\n§CScheitern§! in §Y$OTT_RUS_CONVENTION$§!"
 RULE_OPTION_OTT_FORPOL_GER: "£KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_OTT_FORPOL_GER_DESC: "Die Osmanen beschließen, ihrem alten Verbündeten Deutschland zu helfen und dem Reichspakt beizutreten.\n\n§RBenötigt:§!\n§CDie Osmanen siegen über den Kairoer Pakt§!\n§RNicht§! §CBemühungsfront - Kadroistische Bewegung§! in §Y$OTT_PATH$§!\\n§CScheitern§! in §Y$OTT_RUS_CONVENTION$§!"
 RULE_OPTION_OTT_FORPOL_ENT: "£KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_CAN  £KR_game_rule_flag_JAP  Entente / Ko-Wohlstandssphäre"
 RULE_OPTION_OTT_FORPOL_ENT_DESC: "Die Osmanen beschließen, sich der Entente oder der Ko-Wohlstandssphäre anzuschließen.\n\n§RBenötigt:§!\n§CDie Osmanen siegen über den Kairoer Pakt§!\nJede §CSabahattin Effendi§! oder §CBemühungsfront - Wirtschaftsliberale§! in §Y$OTT_PATH$§!\n§CScheitern§! in §Y$OTT_RUS_CONVENTION$§!\n\n§CHinweis: Die Osmanen werden der Entente beitreten, wenn die USA oder die PSA in der Entente sind, und sie werden der Ko-Wohlstandssphäre beitreten, wenn die PSA ebenfalls bereits Mitglied ist§!"

 OTT_RUS_CONVENTION: "£KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_RUS  Das Russisch-Osmanische Abkommen"
 RULE_OPTION_OTT_RUS_CONVENTION_RANDOM: "Standard"
 RULE_OPTION_OTT_RUS_CONVENTION_RANDOM_DESC: "Der russische Bär schielt auf die wichtigen Ölvorkommen im Kaukasus und auf seine ehemaligen Länder. Durch die Vermeidung des Eintritts in die osmanische Einflusssphäre ist jedoch auch die Idee einer Südflanke, die frei von weiteren deutschen Interventionen ist, von großem Wert.\nDas Osmanische Reich und die Russen führen in Baku Gespräche, um eine Einigung über den Kaukasus und den Nahen Osten zu erzielen und einen gegenseitigen Nichtangriffspakt zu schließen."
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_OTT: "£KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_RUS  Erfolg - Osmanen"
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_OTT_DESC: "Die Verhandlungen sind ein Erfolg. Es wird eine Einigung erzielt, die nach Möglichkeit den Zielen der Osmanen entgegenkommt.\n\n§RBenötigt:§!\n§RNicht§! §CFevzi Pasha§! in §Y$OTT_PATH$§!\n§CIstanbul Pakt§! in §Y$OTT_FORPOL$§!\n§RNicht§! §CSozialistischer Aufstand§! in §Y$RUS_POST_ASSASSINATION$§!"
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_RUS: "£KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_RUS  Erfolg - Russen"
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_RUS_DESC: "Die Verhandlungen sind ein Erfolg. Es wird eine Einigung erzielt, die nach Möglichkeit den Zielen der Russen entgegenkommt.\n\n§RBenötigt:§!\n§RNicht§! §CFevzi Pasha§! in §Y$OTT_PATH$§!\n§CIstanbul Pakt§! in §Y$OTT_FORPOL$§!\n§RNicht§! §CSozialistischer Aufstand§! in §Y$RUS_POST_ASSASSINATION$§!"
 RULE_OPTION_OTT_RUS_CONVENTION_FAILURE: "£KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_RUS  Misserfolg"
 RULE_OPTION_OTT_RUS_CONVENTION_FAILURE_DESC: "Die Gespräche scheitern bereits in einem frühen Stadium, und es wird keine Einigung erzielt."

 TUR_PATH: "£KR_game_rule_flag_TUR_ottoman_empire  Das gefallene Imperium"
 RULE_OPTION_TUR_PATH_RANDOM: "Standard"
 RULE_OPTION_TUR_PATH_RANDOM_DESC: "Das Osmanische Reich wurde aufgelöst, aber die Türkei ist geblieben. Was wird die Zukunft für sie bringen?"
 RULE_OPTION_TUR_PATH_SOCLIB: "£KR_game_rule_flag_TUR_ottoman_empire   OSP - Progressive Koalition"
 RULE_OPTION_TUR_PATH_SOCLIB_DESC: "Kemals ehemalige Gegner gründen die Osmanische Heilspartei, die das Sultanat um jeden Preis erhalten will. Bei den anschließenden Wahlen gewinnt die §lProgressive Koalition§!.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt ist siegreich gegen die Osmanen§!\n§RNicht§! §CFevzi Pasha§! oder eine §CEntschlossenheitsfront§! in §Y$OTT_PATH$§!"
 RULE_OPTION_TUR_PATH_SOCCON: "£KR_game_rule_flag_TUR_ottoman_empire   OSP - Konservative Koalition"
 RULE_OPTION_TUR_PATH_SOCCON_DESC: "Kemals ehemalige Gegner gründen die Osmanische Heilspartei, die das Sultanat um jeden Preis erhalten will. Bei den folgenden Wahlen gewinnt die §cKonservative Koalition§!.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt ist siegreich gegen die Osmanen§!\n§RNicht§! §CFevzi Pasha§! oder eine §CEntschlossenheitsfront§! in §Y$OTT_PATH$§!"
 RULE_OPTION_TUR_PATH_KEMAL: "£KR_game_rule_flag_TUR   Kemal's Testament"
 RULE_OPTION_TUR_PATH_KEMAL_DESC: "Nach dem Scheitern der Liberalen ergreift §gMustafa Kemal§! die Macht und beginnt, das Land seinem Traum entgegenzuführen: der Ausrufung der Republik.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt ist siegreich gegen die Osmanen§!\nJeder §CSabahattin Effendi§! in §Y$OTT_PATH$§!"
 RULE_OPTION_TUR_PATH_PATAUT: "£KR_game_rule_flag_TUR   Ein Nationalheld"
 RULE_OPTION_TUR_PATH_PATAUT_DESC: "In Abwesenheit von Kemal übernimmt §PFevzi Pascha§! nach dem Sturz der Liberalen die Macht im Land. Seine Vision der Republik basiert auf dem Personenkult und dem Kult des Militärs.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt ist siegreich gegen die Osmanen§!\nJeder §CSabahattin Effendi§! in §Y$OTT_PATH$§!"

 TUR_FORPOL: "£KR_game_rule_flag_TUR_ottoman_empire  Türkische Außenpolitik"
 RULE_OPTION_TUR_FORPOL_RANDOM: "Standard"
 RULE_OPTION_TUR_FORPOL_RANDOM_DESC: "Nachdem sich die Türkei von den großen Turbulenzen der Auflösung des Osmanischen Reiches erholt hat, ist sie nun bereit, sich auf der Weltbühne wieder zu behaupten."
 RULE_OPTION_TUR_FORPOL_GER: "£KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_TUR_FORPOL_GER_DESC: "Während der Große Bär über dem Kaukasus auftaucht, versucht die Türkei, ihr altes Bündnis mit Deutschland zu erneuern.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt ist siegreich gegen die Osmanen§!"
 RULE_OPTION_TUR_FORPOL_ENT: "£KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_TUR_FORPOL_ENT_DESC: "Die Türkei verbündet sich mit ihren ehemaligen Feinden, um den Mittelmeerraum vom Syndikalismus zu befreien.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt ist siegreich gegen die Osmanen§!\nJede §COsmanische Heilspartei§! in §Y$TUR_PATH$§!"
 RULE_OPTION_TUR_FORPOL_SER: "£KR_game_rule_flag_TUR_ottoman_empire  £KR_game_rule_flag_SER  Belgrader Pakt"
 RULE_OPTION_TUR_FORPOL_SER_DESC: "Auf der Suche nach einer gemeinsamen Sache mit ihren alten Gegnern sieht die Türkei ihre Zukunft am besten mit ihren Nachbarn auf dem Balkan verbunden.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt ist siegreich gegen die Osmanen§!\n§CKemal's Testament§! in §Y$TUR_PATH$§!\n\n§RNicht§! §CBelgrader Pakt§! in §Y$GRE_FORPOL$§!"

 GEO_PATH: "£KR_game_rule_flag_GEO  Die Wahlen in Georgien"
 RULE_OPTION_GEO_PATH_RANDOM: "Standard"
 RULE_OPTION_GEO_PATH_RANDOM_DESC: "Ereignisse werden auf der Grundlage von AI-Zufallswerten auftreten"
 RULE_OPTION_GEO_PATH_MENSHEVIK_SOCLIB: "£KR_game_rule_flag_GEO  Menschewiki-SSPRP-Koalition"
