 RULE_OPTION_FLA_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCLIB: "£KR_game_rule_flag_FLA   Herrschaft - Zentristische VWP"
 RULE_OPTION_FLA_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCLIB_DESC: "Nachdem der Adel seine Macht im Rat gefestigt hat, beschließt er, Graf Karl von Belgien auf den Thron zu berufen, der Karl von Flandern wird. Der König wird zur Galionsfigur, und der zentristische Flügel der §lFlämischen Arbeiterpartei§! gewinnt die folgenden Wahlen.\n\n§RBenötigt:§!\n§CZusammenbruch§! oder §CFlämischer Ratsaufstand§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_MARLIB: "£KR_game_rule_flag_FLA   Herrschaft - LP"
