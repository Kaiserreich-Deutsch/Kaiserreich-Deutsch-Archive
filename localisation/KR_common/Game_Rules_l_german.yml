RULE_OPTION_INC_FUTURE_OF_INDOCHINA_PATH_ASPIRATION_SOCIETY: "£KR_game_rule_flag_INC   Anarchistische Revolution"
RULE_OPTION_INC_FUTURE_OF_INDOCHINA_PATH_ASPIRATION_SOCIETY_DESC: "Die §RAspirationsgesellschaft§! wird in der Nationalversammlung dominieren.\n\n§RBenötigt§!\n§CDer indochinesische Aufstand ist erfolgreich§!"
RULE_OPTION_INC_FUTURE_OF_INDOCHINA_PATH_VNQDD: "£KR_game_rule_flag_INC   Nationalistische Revolution"
RULE_OPTION_INC_FUTURE_OF_INDOCHINA_PATH_VNQDD_DESC: "Die §SVietnamesische Nationalistische Partei§! wird die Mehrheit in der Nationalversammlung übernehmen.\n\n§RBenötigt§!\n§CDer indochinesische Aufstand ist erfolgreich§!"

 DEI_GOVERNOR_PATH: "£KR_game_rule_flag_DEI   Der neue Generalgouverneur"
