RULE_OPTION_GEA_REBELLION_PATH_VIETNAM_DESC: "Nachdem sie Bao dais Reformen zugestimmt hat, stimmt die deutsche Kolonialverwaltung, die sich mit einem Aufstand konfrontiert sieht, im Gegenzug für ihre Unterstützung einer Autonomie für Vietnam zu.\n\n§RBenötigt:§!\n§CZusammenarbeit§! in §Y$GEA_FUTURE_PATH$§!"
RULE_OPTION_GEA_REBELLION_PATH_AVOID: "£KR_game_rule_flag_GEA  Rebellion verhindert"
RULE_OPTION_GEA_REBELLION_PATH_AVOID_DESC: "Der deutschen Kolonialverwaltung wird es gelingen, aufständische Elemente in Indochina zu unterdrücken und damit einen Massenaufstand zu vermeiden."

 GEA_REBELLION_SURVIVOR_PATH: "£KR_game_rule_flag_GEA   Das Schicksal der indochinesischen Rebellion"
 RULE_OPTION_GEA_REBELLION_SURVIVOR_DEFAULT: "Standard"
 RULE_OPTION_GEA_REBELLION_SURVIVOR_DEFAULT_DESC: "Zwar hat sich die Kriegssituation nicht unbedingt zum Vorteil Deutschlands in Ostasien entwickelt, aber die Entscheidung, ob der Konflikt fortgesetzt werden soll oder nicht, liegt bei der Admiralität."
 RULE_OPTION_GEA_REBELLION_SURVIVOR_GEA: "£KR_game_rule_flag_GEA   Kein Schritt zurück"
 RULE_OPTION_GEA_REBELLION_SURVIVOR_GEA_DESC: "Wir werden kein Ultimatum der indochinesischen Rebellen gemäß dem Berliner Diktat befolgen - egal wie lange es dauert."
