RULE_OPTION_CUB_PATH_PATAUT_COUP_DESC: "Die zivile Regierung bricht zusammen, und eine lose Koalition von Sozialisten übernimmt die Macht. Dieses neue sozialistische Regime wird wiederum von §PGeneral Diaz§! mit Hilfe der Vereinigten Staaten gestürzt, und er bleibt an der Macht."
