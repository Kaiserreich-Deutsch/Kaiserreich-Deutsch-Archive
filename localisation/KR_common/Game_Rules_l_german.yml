 RULE_OPTION_GEA_REBELLION_SURVIVOR_INC_DESC: "Unsere Hauptbedrohung im Osten ist immer Japan. In keiner Weise ist unsere Situation hier zu retten, so können wir genauso gut abziehen, während wir noch die Chance, dies zu tun, anstatt gezwungen zu sein, beide Probleme zur gleichen Zeit zu konfrontieren."

