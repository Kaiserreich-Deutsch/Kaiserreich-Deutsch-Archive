RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM: "Standard"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM_DESC: "Sollte er den Bürgerkrieg gewinnen, steht Douglas MacArthur vor einer schwierigen Entscheidung: Er muss als Präsident zurücktreten und einen friedlichen Machtwechsel sicherstellen oder auf unbestimmte Zeit im Amt bleiben, um Amerika zu schützen."
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON: "£KR_game_rule_flag_USA   MacArthur bleibt im Amt"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON_DESC: "Präsident MacArthur, der gelobt hat, die Vereinigten Staaten nicht noch einmal dem bösartigen Einfluss der Verursacher des Bürgerkriegs auszusetzen, §Pbleibt im Amt§!.\n\n§RBenötigt:§!\n§CBürgerkrieg mit MacArthur§! in §Y$USA_CIVIL_WAR$§!\n§CDie Union Staaten von Amerika gewinnen den Zweiten Amerikanischen Bürgerkrieg§!"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY: "£KR_game_rule_flag_USA   MacArthur gibt die Macht ab"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY_DESC: "£KR_game_rule_flag_USA   Nachdem die Verräter besiegt wurden, tritt MacArthur zugunsten eines Triumvirats zurück, das das Land bis zur nächsten Wahl führen soll.\n\n§RBenötigt:§!\n§CBürgerkrieg mit MacArthur§! in §Y$USA_CIVIL_WAR$§!\n§CDie Union Staaten von Amerika gewinnen den Zweiten Amerikanischen Bürgerkrieg§!"
 
