 RULE_OPTION_IRQ_PATH_REPUBLIC_AUTDEM_YASIN_DESC: "§gYasin al-Hashimi§!, ehemaliger Müsir der osmanisch-irakischen Armee, gewinnt kurz nach Kriegsende die Macht. Es gelingt ihm, seine Position als \"Nationaler Anführer\" zu behaupten.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!"
 RULE_OPTION_IRQ_PATH_REPUBLIC_NATPOP: "£KR_game_rule_flag_IRQ  al-Gaylani-Putsch"
 RULE_OPTION_IRQ_PATH_REPUBLIC_NATPOP_DESC: "Yasin al-Hashimi, ehemaliger Müsir der osmanisch-irakischen Armee, kommt kurz nach Kriegsende an die Macht. Nachdem er seine arabisch-nationalistische Anhängerschaft verprellt hat, wird er von Kräften ermordet, die seinem ehemaligen Verbündeten NRashid al-Gaylani§! treu sind, der neuer nationaler Anführer wird und seine Position festigt.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!"
 RULE_OPTION_IRQ_PATH_REPUBLIC_AUTDEM_TAHA: "£KR_game_rule_flag_IRQ  Tahas Vergeltung"
 RULE_OPTION_IRQ_PATH_REPUBLIC_AUTDEM_TAHA_DESC: "Yasin al-Hashimi, ehemaliger Müsir der osmanisch-irakischen Armee, erlangt kurz nach Ende des Krieges die Macht. Nachdem er seine arabisch-nationalistische Basis verprellt hat, wird er von Kräften ermordet, die seinem ehemaligen Verbündeten Rashid al-Gaylani treu sind, der wiederum von Yasins Bruder, §gTaha al-Hashimi§!, gestürzt wird.\n\n§RBenötigt:§!\n§CDer Kairoer Pakt erringt einen Sieg gegen die Osmanen§!"
 RULE_OPTION_IRQ_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_IRQ  Das Kabinett al-Ahali"
