RULE_OPTION_LEC_GER: "£KR_game_rule_flag_LEC   Werkzeug des Westens"
RULE_OPTION_LEC_GER_DESC: "Unmittelbar nach dem Zweiten Amerikanischen Bürgerkrieg werden sich die §PDeutschen§! auf Artikel 14 des Legationsvertrags berufen und die Macht in der daraus resultierenden Debatte übernehmen."
RULE_OPTION_LEC_JAP: "£KR_game_rule_flag_LEC   Tor zum Osten"
RULE_OPTION_LEC_JAP_DESC: "Unmittelbar nach dem Zweiten Amerikanischen Bürgerkrieg werden sich die §NJapaner§! auf Artikel 14 des Legationsvertrags berufen und die Macht in der daraus resultierenden Debatte übernehmen."
RULE_OPTION_LEC_USA: "£KR_game_rule_flag_LEC   Die offene Tür - amerikanische Regel"
RULE_OPTION_LEC_USA_DESC: "Unmittelbar nach dem Zweiten Amerikanischen Bürgerkrieg werden die §mAmerikaner§! an der Macht bleiben."
RULE_OPTION_LEC_UK: "£KR_game_rule_flag_LEC   Die offene Tür - Britische Regel"
RULE_OPTION_LEC_UK_DESC: "Die Briten in Hongkong werden der britischen Krone die Hand reichen und das britische Interesse an den Städten erneuern. Unmittelbar nach dem Zweiten Amerikanischen Bürgerkrieg übernehmen die §cBriten§! die Macht in der daraus resultierenden Debatte."
RULE_OPTION_LEC_COLLAPSE_GER_PUPPET: "£KR_game_rule_flag_LEC  £KR_game_rule_flag_GER   Zusammenbruch des Mandats - German puppet"
RULE_OPTION_LEC_COLLAPSE_GER_PUPPET_DESC: "Die Legationsstädte werden ihr Finanzvermögen katastrophal verwalten, was sie in den Bankrott führt. Nach den Kämpfen in Shanghai §gfällt§! die Stadt in die deutsche Sphäre."
 RULE_OPTION_LEC_COLLAPSE_JAP_PUPPET: "£KR_game_rule_flag_LEC  £KR_game_rule_flag_JAP  Zusammenbruch des Mandats - Japanische Marionette"
 RULE_OPTION_LEC_COLLAPSE_JAP_PUPPET_DESC: "Die Legationsstädte werden ihr Finanzvermögen in katastrophaler Weise verwalten, was sie in den Bankrott führt. Nach den Kämpfen in Shanghai §gfällt§! die Stadt in die japanische Sphäre."

