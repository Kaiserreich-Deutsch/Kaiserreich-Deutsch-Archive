RULE_OPTION_USA_WAR_PLAN_WHITE_YORKTOWN_DESC: "General MacArthur evakuiert den Westen und verschanzt sich in Washington D.C.\n\n§RBenötigt:§!\n§CBürgerkrieg mit MacArthur§! in §Y$USA_CIVIL_WAR$§!"
