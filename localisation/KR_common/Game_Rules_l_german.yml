 RULE_OPTION_FLA_POLITICAL_REPUBLIC_SOCLIB: "£KR_game_rule_flag_FLA   Republik - Zentristische VWP"
 RULE_OPTION_FLA_POLITICAL_REPUBLIC_SOCLIB_DESC: "Unter dem Druck des Volkes musste der Rat die Republik ausrufen und freie Wahlen abhalten, die vom zentristischen Flügel der Flämischen Arbeiterpartei gewonnen wurden.\n\n§RBenötigt:§!\n§CZusammenbruch§! oder §CFlämischer Ratsaufstand§! in §Y$BEL_FLAWAL_PATH$§!!"
 RULE_OPTION_FLA_POLITICAL_REPUBLIC_MARLIB: "£KR_game_rule_flag_FLA   Republik - LP"
 RULE_OPTION_FLA_POLITICAL_REPUBLIC_MARLIB_DESC: "Unter dem Druck des Volkes musste der Rat eine Republik ausrufen und freie Wahlen abhalten, die von der §mLiberale Partei§! gewonnen wurden.\n\n§RBenötigt:§!\n§CZusammenbruch§! oder §CFlämischer Ratsaufstand§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_FLEMISH_COUNCIL_SEVEREN: "£KR_game_rule_flag_FLA   Verdinaso"
 RULE_OPTION_FLA_PATH_FLEMISH_COUNCIL_SEVEREN_DESC: "Infolge des Rücktritts der meisten königstreuen Ratsmitglieder gewinnt die Fraktion, die Van Severen folgt, dramatisch an Popularität und kann eine Abstimmung über die Fortführung der Regentschaft gewinnen und den Rat in eine §Nationalisten§!-Regierung umwandeln.\n\n§RBenötigt:§!\n§CZusammenbruch§! oder §CFlämischer Ratsaufstand§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_RESISTANCE_NETHERLANDS: "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL   Große Niederlande"
 RULE_OPTION_FLA_PATH_RESISTANCE_NETHERLANDS_DESC: "Die Idee der Großen Niederlande setzt sich durch und Flandern wird zu einer niederländischen Marionette.\n\n§RBenötigt:§!\n§CZusammenbruch§! oder §CFlämischer Ratsaufstand§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_PUPPET_NETHERLANDS: "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL   Niederländische Marionette"
 RULE_OPTION_FLA_PATH_PUPPET_NETHERLANDS_DESC: "Während der Revolution bitten die Flamen die Niederlande um Hilfe, und Flandern wird zu einer niederländischen Marionette.\n\n§RBenötigt:§!\n§CZusammenbruch§! in §Y$BEL_FLAWAL_PATH$§!\n§RGegenseitig ausschließen:§!\n§CWallonische Rebellen bitten um Unterstützung durch die Französische Kommune§! in §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_PUPPET_NETHERLANDS_REICHSPAKT: "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  £KR_game_rule_flag_GER   Niederländische Marionette - Reichspakt"
 RULE_OPTION_FLA_PATH_PUPPET_NETHERLANDS_REICHSPAKT_DESC: "Während der Revolution bitten die Flamen die Niederlande um Hilfe, und Flandern wird zu einer niederländischen Marionette. Deutschland droht mit Krieg, und die Niederlande werden gezwungen, dem Reichspakt beizutreten.\n\n§RBenötigt:§!\n§CZusammenbruch§! in §Y$BEL_FLAWAL_PATH$§! \n§RGegenseitig ausschließen:§!\n§CWallonische Rebellen bitten um Unterstützung durch die Französische Kommune§! in §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_PUPPET_NETHERLANDS_GERMAN_INTERVENTION: "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  £KR_game_rule_flag_GER   Niederländische Marionette - Krieg"
 RULE_OPTION_FLA_PATH_PUPPET_NETHERLANDS_GERMAN_INTERVENTION_DESC: "Während der Revolution bitten die Flamen die Niederlande um Hilfe, und Flandern wird zu einer niederländischen Marionette. Deutschland droht mit Krieg, aber die Niederlande lehnen das Ultimatum ab, was zu einem Krieg zwischen Deutschen und Niederländern führt.\n\n§RBenötigt:§!\n§CZusammenbruch§! in §Y$BEL_FLAWAL_PATH$§! \n§RGegenseitig ausschließen:§!\n§CWallonische Rebellen bitten um Unterstützung durch die Französische Kommune§! in §Y$WAL_PATH$§!"

