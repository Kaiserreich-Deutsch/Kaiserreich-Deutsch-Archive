 AFG_ANGLO_AFGHAN_WAR_PATH: "£KR_game_rule_flag_AFG_paternal_autocrat   £KR_game_rule_flag_RAJ   Der Fünfte Anglo-Afghanische Krieg"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_RANDOM: "Standard"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_RANDOM_DESC: "In den Überresten des Raj ist Unruhe ausgebrochen, was eine hervorragende Gelegenheit für die Afghanen darstellt, ihr Land zurückzufordern."
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_KING_AMANULLAH: "£KR_game_rule_flag_AFG_paternal_autocrat  £KR_game_rule_flag_RAJ   Amanullah behält die Kontrolle"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_KING_AMANULLAH_DESC: "Afghanistan zieht in den Krieg, um sein Land zurückzuerobern. Im Falle einer Niederlage entscheidet sich das indische Dominion dafür, im Friedensabkommen nur die von ihm beanspruchten Gebiete zu übernehmen. Nach dem Krieg gelingt es §PAmanullah§! die Rebellion zu unterdrücken und die Ordnung wird wiederhergestellt.\n\n§RBedarf:§!\n§CAfghanistan verliert den Fünften Anglo-Afghanischen Krieg§!"
  RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_KING_NADIR: "£KR_game_rule_flag_AFG_nadir  £KR_game_rule_flag_RAJ   Nadir stürzt Amanullah"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_KING_NADIR_DESC: "Afghanistan zieht in den Krieg, um sein Land zurückzuerobern. Im Falle einer Niederlage beschließt das indische Dominion, im Friedensabkommen nur die von ihm beanspruchten Gebiete zu übernehmen. Nach dem Krieg setzt §PMohammed Nadir§! Amanullah ab und wird der neue König von Afghanistan.\n\n§RBenötigt:§!\n§CAfghanistan verliert den Fünften Anglo-Afghanischen Krieg§!"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_PUPPET_AMANULLAH: "£KR_game_rule_flag_AFG_paternal_autocrat  £KR_game_rule_flag_RAJ   Marionettenkönig Amanullah"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_PUPPET_AMANULLAH_DESC: "Afghanistan zieht in den Krieg, um sein Land zurückzuerobern. Wenn sie verlieren, entscheidet sich das Dominion of India für eine Marionette Afghanistans mit §PKing Amanullah§! an der Spitze.\n\n§RBenötigt:§!\n§CAfghanistan verliert den Fünften Anglo-Afghanischen Krieg§!"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_PUPPET_NADIR: "£KR_game_rule_flag_AFG_nadir  £KR_game_rule_flag_RAJ   Marionettenkönig Nadir"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_PUPPET_NADIR_DESC: "Afghanistan zieht in den Krieg, um sein Land zurückzuerobern. Wenn sie verlieren, entscheidet sich das Dominion of India für eine Marionette Afghanistans mit §PKing Nadir§! an der Spitze.\n\n§RBenötigt:§!\n§CAfghanistan verliert den Fünften Anglo-Afghanischen Krieg§!"
