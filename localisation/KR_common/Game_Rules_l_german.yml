BRA_PATH: "£KR_game_rule_flag_BRA   Föderale Wahl von 1936"
RULE_OPTION_BRA_PATH_RANDOM: "Standard"
RULE_OPTION_BRA_PATH_RANDOM_DESC: "Die Spannungen steigen, da sich sehr unterschiedliche Fraktionen auf die wahrscheinlich gewalttätigste und umstrittenste Wahl in der Geschichte Brasiliens vorbereiten. Politisches Gerede ist fast gleichbedeutend mit hitzigen Auseinandersetzungen, und ein Hauch von ideologischem Extremismus liegt über der Bevölkerung des Landes.  Vier sehr unterschiedliche Visionen für das Land treffen aufeinander, an manchen Orten sogar physisch. Wie werden sich die Menschen in Brasilien entscheiden?"
RULE_OPTION_BRA_PATH_SOCCON: "£KR_game_rule_flag_BRA   Republikanische Partei siegt"
RULE_OPTION_BRA_PATH_SOCCON_DESC: "Getulio Vargas und die §cRepublikanische Partei§! gewinnen die Wahlen von 1936. Während Vargas versucht, seine persönliche Macht zu festigen, werden seine Pläne vereitelt. Am Ende setzt sich die Demokratie durch."
RULE_OPTION_BRA_PATH_PATAUT: "£KR_game_rule_flag_BRA   Vargas übernimmt die direkte Kontrolle"
RULE_OPTION_BRA_PATH_PATAUT_DESC: "Getulio Vargas und die Partido Republicano gewinnen die Wahlen von 1936. Vargas festigt langsam seine persönliche Macht und übernimmt schließlich die §PDirekte Kontrolle§! über das Land. Mit seinen erweiterten Befugnissen wird Brasilien zu einem neuen Staat umgestaltet."
RULE_OPTION_BRA_PATH_SOCLIB: "£KR_game_rule_flag_BRA   Liberale Partei siegt"
RULE_OPTION_BRA_PATH_SOCLIB_DESC: "Júlio Prestes und die §lLiberale Partei§! gewinnen die Wahlen von 1936."
RULE_OPTION_BRA_PATH_SOCDEM: "£KR_game_rule_flag_BRA   Sieg der Demokratischen Linken"
RULE_OPTION_BRA_PATH_SOCDEM_DESC: "João Mangabeira und die §SDemokratische Linke§! gewinnen die Wahlen von 1936. Die demokratische Regierung bleibt trotz der Folgen des Treffens von Präsident Mangabeira mit einem chilenischen Politiker bestehen."
RULE_OPTION_BRA_PATH_RADSOC: "£KR_game_rule_flag_BRA_radical_socialist   Sozialistischer Putsch - Autonomistas"
RULE_OPTION_BRA_PATH_RADSOC_DESC: "João Mangabeira und die Esquerda Democrática gewinnen die Wahlen von 1936. Die Armee putscht, nachdem sich die Regierung geweigert hat, einen chilenischen Politiker zu verhaften, mit dem sich Präsident Mangabeira getroffen hatte. Dieser Putsch wird von einem erfolgreichen syndikalistischen Gegenputsch beantwortet. In Brasilien wird ein sozialistischer Staat gegründet. Auf dem ersten Gewerkschaftskongress werden die §RAutonomistas§! gewählt."
RULE_OPTION_BRA_PATH_SYNDIE: "£KR_game_rule_flag_BRA_syndicalist   Sozialistischer Putsch - Ortodoxos"
RULE_OPTION_BRA_PATH_SYNDIE_DESC: "João Mangabeira und die sozialdemokratische Esquerda Democrática gewinnen die Wahlen von 1936. Die Armee führt einen Staatsstreich durch, nachdem sich die Regierung weigerte, einen chilenischen Politiker zu verhaften, mit dem sich Präsident Mangabeira getroffen hatte. Dieser Putsch wird mit einem erfolgreichen syndikalistischen Gegenputsch beantwortet. In Brasilien wird ein sozialistischer Staat gegründet. Auf dem ersten Gewerkschaftskongress werden die §rOrtodoxos§! gewählt."
RULE_OPTION_BRA_PATH_TOTALIST: "£KR_game_rule_flag_BRA_totalist   Sozialistischer Putsch - Maximalisten"
RULE_OPTION_BRA_PATH_TOTALIST_DESC: "João Mangabeira und die sozialdemokratische Esquerda Democrática gewinnen die Wahlen von 1936. Die Armee führt einen Staatsstreich durch, nachdem sich die Regierung weigerte, einen chilenischen Politiker zu verhaften, mit dem sich Präsident Mangabeira getroffen hatte. Dieser Putsch wird mit einem erfolgreichen syndikalistischen Gegenputsch beantwortet. In Brasilien wird ein sozialistischer Staat gegründet. Auf ihrem ersten Gewerkschaftskongress werden die §oMaximalisten§! gewählt."
