 RULE_OPTION_WAL_PATH_REPUBLIC_SOCDEM_DESC: "Adelbert kann sich nicht an der Macht halten, und das Volk ruft die Republik aus. Die §SBelgische Arbeiter Partei§! gewinnt die folgenden Wahlen. \n\n§RBenötigt:§!\n§CZusammenbruch§! oder §CFlämischer Ratsaufstand§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SYNDIE: "£KR_game_rule_flag_WAL   Syndikalismus §G(G.A.)§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SYNDIE_DESC: "Adelbert kann sich nicht an der Macht halten, und das Volk ruft die Republik aus. Die Belgische Arbeiter Partei gewinnt die Wahlen. In der Folge gewinnt der §rsyndikalistische§! Flügel der Partei immer mehr an Einfluss. Daraufhin beschließt das Deutsche Reich, nichts dagegen zu unternehmen.§n§G(G.A.)§! steht für German Einwilligung.\n\n§RBenötigt:§!\n§CZusammenbruch§! oder §CFlämischer Ratsaufstand§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SYNDIE_GERMAN_INTERVENTION: "£KR_game_rule_flag_WAL   Syndikalismus §Y(G.I.)§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SYNDIE_GERMAN_INTERVENTION_DESC: "Adelbert kann sich nicht an der Macht halten und das Volk ruft die Republik aus. Die Belgische Arbeiter Partei gewinnt die Wahlen. In der Folge gewinnt der §rsyndikalistische§! Flügel der Partei an Einfluss. Daraufhin erklärt das Deutsche Reich den Krieg.§n§Y(G.I.)§! steht für Deutsche Intervention. \n\n§RBenötigt:§!\n§CZusammenbruch§! oder §CFlämischer Ratsaufstand§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_DEGRELLE: "£KR_game_rule_flag_WAL_national_populist   Rex"
 RULE_OPTION_WAL_PATH_DEGRELLE_DESC: "Nachdem Deutschland sich geweigert hatte, die Idee der Rückgabe der flämischen Gebiete zu unterstützen, gewannen nationalistische Bewegungen in der Bevölkerung rasch an Popularität. §NRex§! kommen an die Macht.\n\n§RBenötigt:§!\n§CZusammenbruch§! oder §CFlämischer Ratsaufstand§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_FRANCH_GUARANTEE: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FRA   Frankreich garantiert für Wallonien"
 RULE_OPTION_WAL_PATH_FRANCH_GUARANTEE_DESC: "Während der Revolution bitten die wallonischen Rebellen die französische Kommune um Unterstützung und erklären mit ihrer Hilfe die §tWallonische§!Unabhängigkeit. Aufgrund der anhaltenden französischen Unterstützung für die Wallonen macht Deutschland einen Rückzieher und zieht seine Truppen aus Wallonien ab.\n\n§RBenötigt:§!\n§CZusammenbruch§! in §Y$BEL_FLAWAL_PATH$§! \n§RGegenseitig ausschließen:§!\n§CDie Flamen wandten sich an die Niederlande um Hilfe§! in §Y$FLA_PATH$§!"
 RULE_OPTION_WAL_PATH_FRENCH_ALONE: "£KR_game_rule_flag_WAL   Frankreich verlässt Wallonien"
 RULE_OPTION_WAL_PATH_FRENCH_ALONE_DESC: "Während der Revolution bitten die wallonischen Rebellen die französische Kommune um Unterstützung und erklären mit ihrer Hilfe die wallonische Unabhängigkeit. Die französische Kommune ist zwar sehr daran interessiert, die Unabhängigkeit Walloniens zu sichern, gibt aber schließlich nach, um einen Krieg mit Deutschland zu vermeiden.\n\n§RBenötigt:§!\n§CZusammenbruch§! in §Y$BEL_FLAWAL_PATH$§! \n§RGegenseitig ausschließen:§!\n§CFlamen wenden sich an die Niederlande um Hilfe§! in §Y$FLA_PATH$§!"
 RULE_OPTION_WAL_PATH_FRENCH_INTERNATIONALE: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FRA  £KR_game_rule_flag_GER   Weltkrieg über Wallonien"
 RULE_OPTION_WAL_PATH_FRENCH_INTERNATIONALE_DESC: "Während der Revolution bitten wallonische Rebellen die französische Kommune um Unterstützung und erklären mit ihrer Hilfe die §tWallonische§! Unabhängigkeit. Da beide Seiten nicht bereit sind, klein beizugeben, bricht zwischen Deutschland und der Kommune ein Krieg aus, der Zweite Weltkrieg.\n\n§RBenötigt:§!\n§CZusammenbruch§! in §Y$BEL_FLAWAL_PATH$§! \n§RGegenseitig ausschließen:§!\n§CFlamen wenden sich an die Niederlande um Hilfe§! in §Y$FLA_PATH$§!"

BAT_PATH: "£KR_game_rule_flag_BAT   Baltendeutsche und ihr Herzogtum"
RULE_OPTION_BAT_PATH_RANDOM: "Standard"
RULE_OPTION_BAT_PATH_RANDOM_DESC: "Der Schwarze Montag hinterlässt tiefe politische Gräben innerhalb des Vereinigten Baltischen Herzogtums und reißt den Staat auseinander. Welche Gestalt der baltisch-deutsche Traum annimmt und ob er überlebt, wird sich in den kommenden Monaten entscheiden."
 RULE_OPTION_BAT_PATH_DEM: "The Baltic German Democratic Party stays in power and continues guiding the nation according to the political thought of Paul Schiemann."
 RULE_OPTION_BAT_PATH_SOCLIB: "£KR_game_rule_flag_BAT  Demokratie - DbDP"
 RULE_OPTION_BAT_PATH_SOCLIB_DESC: "$RULE_OPTION_BAT_PATH_DEM$ Sie bleiben auch nach der ersten Präsidentschaftswahl an der Macht."
 RULE_OPTION_BAT_PATH_SOCCON: "£KR_game_rule_flag_BAT  Demokratie - DbRP"
 RULE_OPTION_BAT_PATH_SOCCON_DESC: "$RULE_OPTION_BAT_PATH_DEM$ Die §cBaltisch-Deutsche Reformpartei§! gewinnt die erste Präsidentschaftswahl."
 RULE_OPTION_BAT_PATH_AUTDEM: "£KR_game_rule_flag_BAT  Demokratie - DbVP"
 RULE_OPTION_BAT_PATH_AUTDEM_DESC: "$RULE_OPTION_BAT_PATH_DEM$ Die §gBaltische Deutsche Volkspartei§! gewinnt die erste Präsidentschaftswahl."
 RULE_OPTION_BAT_PATH_PATAUT: "£KR_game_rule_flag_BAT  Tradition bleibt bestehen"
 RULE_OPTION_BAT_PATH_PATAUT_DESC: "Die Regierung von Samson-Himmelstjerna stürzt und die §PBaltischen Ritterschaften§! übernehmen wieder die Kontrolle über den Staat und bemühen sich um die Aufrechterhaltung von Harmonie und Tradition."
 RULE_OPTION_BAT_PATH_NATPOP: "£KR_game_rule_flag_BAT  Die Baltische Erneuerung"
 RULE_OPTION_BAT_PATH_NATPOP_DESC: "Im Chaos des Schwarzen Montags organisiert die Landeswehr einen Putsch und bringt die §NBaltische Bruderschaft§! an die Macht, um das Baltikum in einen nationalistischen Musterstaat zu verwandeln."
 RULE_OPTION_BAT_PATH_RIGA_SOCLIB: "£KR_game_rule_flag_BAT_riga  Das Herzogtum fällt - Schiemanns Vermächtnis"
 RULE_OPTION_BAT_PATH_RIGA_SOCLIB_DESC: "Das Vereinigte Baltische Herzogtum fällt an lettische und estnische Partisanen. In der Stadt Riga übernimmt die §lDemokratische Partei§! die Führung und führt Schiemanns Erbe fort."
 RULE_OPTION_BAT_PATH_RIGA_SOCCON: "£KR_game_rule_flag_BAT_riga  Das Herzogtum fällt - Rechtstaat"
 RULE_OPTION_BAT_PATH_RIGA_SOCCON_DESC: "Das Vereinigte Baltische Herzogtum fällt an lettische und estnische Partisanen. In der Stadt Riga bleibt §cHelmuth Stegman§! an der Macht und führt die Stadt in die legalistische Staatlichkeit."
 RULE_OPTION_BAT_PATH_RIGA_PATAUT: "£KR_game_rule_flag_BAT_riga  Das Herzogtum fällt - Reichsvorposten Riga"
 RULE_OPTION_BAT_PATH_RIGA_PATAUT_DESC: "Das Vereinigte Baltische Herzogtum fällt an lettische und estnische Partisanen. In der Stadt Riga putscht die deutsche Garnison und setzt eine pro-deutsche §PDiktaturregierung§! ein."

 EST_PATH: "£KR_game_rule_flag_EST   Sirks Wahl"
 RULE_OPTION_EST_PATH_RANDOM: "Standard"
 RULE_OPTION_EST_PATH_RANDOM_DESC: "Nach der Ausrufung der Zweiten Estnischen Republik ging die Macht an den Chef der provisorischen Regierung, Artur Sirk, über. Aber die Spannungen im Land wuchsen durch seine autoritäre Herrschaft. Wofür wird sich Sirk entscheiden - wird er zurücktreten oder wird er seine Macht festigen können?"
 RULE_OPTION_EST_PATH_PATAUT: "£KR_game_rule_flag_EST   Sirk bleibt im Amt"
 RULE_OPTION_EST_PATH_PATAUT_DESC: "Sirk bleibt und gründet die §PVaps-Bewegung§! und schafft eine autoritäre Militärdiktatur.\n\n§RBenötigt:§!\nJede §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_AUTDEM: "£KR_game_rule_flag_EST Isamaalitischer Putsch"
 RULE_OPTION_EST_PATH_AUTDEM_DESC: "Die §gIsamaalitische§! Bewegung, angeführt von der Patriotischen Liga, stürzt Sirk und errichtet ein korporatistisches Regime.\n\n§RBenötigt:§!\nJede §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_SOCCON: "£KR_game_rule_flag_EST   Einheitsfront - Volkspartei"
 RULE_OPTION_EST_PATH_SOCCON_DESC: "Sirk gibt dem Druck nach und die Macht geht an die nationale Front der demokratischen Parteien. Die folgende Wahl wird von der §cEesti Rahvaerakond§! klar gewonnen.\n\n§RBenötigt:§!\nJede §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_MARLIB: "£KR_game_rule_flag_EST   Einheitsfront - Zentrumspartei"
 RULE_OPTION_EST_PATH_MARLIB_DESC: "Sirk gibt dem Druck nach und die Macht geht an die Nationale Front der demokratischen Parteien. Die folgende Wahl wird von der §mEesti Rahvaerakond§! gewonnen, mit Regierungsunterstützung durch zentristische Unabhängige im Austausch für einige kleinere liberale Zugeständnisse.\n\n§RBenötigt:§!\nJede §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_SOCLIB: "£KR_game_rule_flag_EST   Einheitsfront - Arbeiter Partei"
 RULE_OPTION_EST_PATH_SOCLIB_DESC: "Sirk gibt dem Druck nach und die Macht geht an die Nationale Front der demokratischen Parteien. Die folgenden Wahlen werden von der §lEstnische Arbeiterpartei§! klar gewonnen.\n\n§RBenötigt:§!\nJede §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_SOCDEM: "£KR_game_rule_flag_EST   Einheitsfront - ESDTP"
 RULE_OPTION_EST_PATH_SOCDEM_DESC: "Sirk gibt dem Druck nach und die Macht geht an die Nationale Front der demokratischen Parteien. Die folgende Wahl wird von der §SEstnische Sozialdemokratische Arbeiterpartei§! gewonnen.\n\n§RBenötigt:§!\n§Y$BAT_PATH$§!"

 EST_FORPOL: "£KR_game_rule_flag_EST   Estlands Außenpolitik"
 RULE_OPTION_EST_FORPOL_RANDOM: "Standard"
 RULE_OPTION_EST_FORPOL_RANDOM_DESC: "Estland ist ein Neuling auf der politischen Bühne und muss sich angesichts mehrerer einschüchternder Nachbarn nun entscheiden, in welche Richtung es sich ausrichten will."
 RULE_OPTION_EST_FORPOL_RUS: "£KR_game_rule_flag_EST  £KR_game_rule_flag_RUS   Beitritt zum Moskauer Abkommen"
 RULE_OPTION_EST_FORPOL_RUS_DESC: "Da es wahrscheinlich ist, dass Riga versuchen wird, seine früheren Ländereien zurückzuerobern, wendet sich Estland an Russland, um ein Bündnis zu schließen. Wenn Russland eine expansive Haltung einnimmt, wird die Anfrage abgelehnt und Estland bleibt neutral.\n\n§RBenötigt:§!\n§Y$BAT_PATH$§!\n§RNicht§! §CSozialistische Revolte§! in §Y$RUS_POST_ASSASSINATION$§!\n§RNicht§! §CExpansionismus§! in §Y$RUS_FORPOL$§!"
 RULE_OPTION_EST_FORPOL_GER: "£KR_game_rule_flag_EST  £KR_game_rule_flag_GER   Beitritt zum Reichspakt"
 RULE_OPTION_EST_FORPOL_GER_DESC: "Der Beitritt zum Reichspakt und die volle Kooperation mit Deutschland ist vielleicht Estlands beste Chance, seine Unabhängigkeit zu garantieren. Wenn Deutschland von einer kaisertreuen Verwaltung regiert wird, wird ihr Antrag abgelehnt werden und Estland wird neutral bleiben.\n\n§RBenötigt:§!\n§Y$BAT_PATH$§!\n§RNicht§! §CDie Kaisertreue Alternative§! in §Y$GER_ELECTION$§!"
 RULE_OPTION_EST_FORPOL_SCA: "£KR_game_rule_flag_EST  £KR_game_rule_flag_SCA   Treten Sie der Skandinavische Verteidigungsunion bei"
 RULE_OPTION_EST_FORPOL_SCA_DESC: "Estland ist zwar kein skandinavisches Land, aber sein Bekenntnis zur Demokratie seit der Unabhängigkeit und die engen historischen Bindungen zu Finnland haben dazu geführt, dass es sich mit den nordischen Ländern in einem Abkommen zum gegenseitigen Schutz und schließlich zur vollständigen Vereinigung zusammenschließen möchte. Estland wird nur in der Lage sein, darüber zu verhandeln, wenn Finnland ebenfalls den Beitritt zum skandinavischen Projekt anstrebt, und wird neutral bleiben, wenn dies nicht der Fall ist.\n\n§RBenötigt:§!\n§Y$BAT_PATH$§!\nJede §CEinheitsfront§! in §Y$EST_PATH$§!\nJede §CDemokratie§! in §Y$DEN_PATH§!\nJede §CDemokratie§! in §Y$NOR_PATH$§!\n§CNordische Föderation§! in §Y$NOR_FORPOL$§!\nJede §CDemokratie§! in §Y$SWE_PATH$§!\nJede §CDemokratie§! in §Y$FIN_PATH$§!""
 RULE_OPTION_EST_FORPOL_NEUT: "£KR_game_rule_flag_EST   Neutralität"
 RULE_OPTION_EST_FORPOL_NEUT_DESC: "Estland wird jegliche Bündnisse mit Großmächten meiden und stattdessen eine Politik der bewaffneten Neutralität und der möglichen lokalen Zusammenarbeit bevorzugen.\n\n§RBenötigt:§!\n§Y$BAT_PATH$§!"

 LAT_PATH: "£KR_game_rule_flag_LAT   Lettlands Verfassungskonvent"
 RULE_OPTION_LAT_PATH_RANDOM: "Standard"
 RULE_OPTION_LAT_PATH_RANDOM_DESC: "Abgesehen von Riga hat Lettland endlich seine Unabhängigkeit gesichert, wobei die Nation ideologisch zwischen Sozialisten im Westen und Nationalisten im Osten gespalten ist. Ein Verfassungskonvent wurde einberufen, wobei eine Hauptfrage gestellt wird - wer wird Lettland in die Zukunft führen?"
 RULE_OPTION_LAT_PATH_AUTDEM: "£KR_game_rule_flag_LAT   Exekutivgewalt eingeschränkt"
 RULE_OPTION_LAT_PATH_AUTDEM_DESC: "Nach seinem Triumph über die Sozialisten wird General Jānis Kurelis Präsident von Lettland.\nEr wird Lettland durch die aktuelle Krise führen, wobei seine §Autorität von der Seima in Schach gehalten wird§!.\n\n§RBenötigt:§!\n§Y$BAT_PATH$§!"
 RULE_OPTION_LAT_PATH_PATAUT: "£KR_game_rule_flag_LAT   Eine starke Exekutive"
 RULE_OPTION_LAT_PATH_PATAUT_DESC: "Nach seinem Triumph über die Sozialisten wird General Jānis Kurelis Präsident von Lettland.\nEr wird Lettland durch die aktuelle Krise und darüber hinaus führen, mit §Eingeschränkten Exekutivbefugnissen§!.\n\n§RBenötigt:§!\n§Y$BAT_PATH$§!"
 RULE_OPTION_LAT_PATH_RADSOC: "£KR_game_rule_flag_LAT_socialist Bolschewistische Erneuerung"
 RULE_OPTION_LAT_PATH_RADSOC_DESC: "Jēkabs Peters und die Revolutionäre Lettische Legion werden als maßgeblich für die Erlangung der lettischen Unabhängigkeit gefeiert und haben die Republik Iskolat reformiert.\nSie werden dort Erfolg haben, wo Russland versagt hat, und ihren §RBolschewistischen§! Wurzeln treu bleiben.\n\n§RBenötigt:§!\n§Y$BAT_PATH$§!"
 RULE_OPTION_LAT_PATH_TOTALIST: "£KR_game_rule_flag_LAT_socialist   Übernahme des Syndikalismus"
 RULE_OPTION_LAT_PATH_TOTALIST_DESC: "Jēkabs Peterss und die Revolutionäre Lettische Legion werden als maßgeblich für die Erlangung der lettischen Unabhängigkeit gefeiert und haben die Republik Iskolat reformiert.\nAngesichts des Scheiterns des Bolschewismus in Russland ist es klar, dass der französisch inspirierte §orevolutionäre Syndikalismus§! der Weg für den lettischen Sozialismus ist.\n\n§RBenötigt:§!\n§Y$BAT_PATH$§!"

 LAT_FORPOL: "£KR_game_rule_flag_LAT   Lettlands Außenpolitik"
 RULE_OPTION_LAT_FORPOL_RANDOM: "Standard"
 RULE_OPTION_LAT_FORPOL_RANDOM_DESC: "Jetzt, als unabhängiger Staat, fragt sich Lettland, ob es seine Ziele besser erreicht, wenn es sich mit den Russen verbündet, oder ob es vermeiden sollte, sich einer der großen Fraktionen anzuschließen."
 RULE_OPTION_LAT_FORPOL_ALLIANCE: "£KR_game_rule_flag_LAT  £KR_game_rule_flag_RUS   Bündnis mit Russland"
 RULE_OPTION_LAT_FORPOL_ALLIANCE_DESC: "Lettland wird sich bemühen, dem Moskauer Abkommen beizutreten.\n\n§RBenötigt:§!\n§CDas Herzogtum fällt§! in §Y$BAT_PATH$§!\nJede §CNon-socialist path§! in §Y$LAT_PATH$§!\n§RNicht§! §CSozialistische Revolte§! in §Y$RUS_POST_ASSASSINATION$§!\n§RNicht§! §CExpansionismus§! in §Y$RUS_FORPOL$§!"
 RULE_OPTION_LAT_FORPOL_NEUT: "£KR_game_rule_flag_LAT   Neutralität"
 RULE_OPTION_LAT_FORPOL_NEUT_DESC: "Lettland wird ein Bündnis mit Moskau meiden und stattdessen eine Politik der bewaffneten Neutralität und einer möglichen lokalen Zusammenarbeit bevorzugen.\n\n§RBenötigt:§!\n§Y$BAT_PATH$§!\nJede §CNicht-sozialistischer Weg§! in §Y$LAT_PATH$§!"

 WHR_PATH: "£KR_game_rule_flag_WHR  Der Hramada-Kongress"
 RULE_OPTION_WHR_PATH_RANDOM: "Standard"
 RULE_OPTION_WHR_PATH_RANDOM_DESC: "Aufgrund von Meinungsverschiedenheiten über die Landreform in Weißrussland spaltet sich die regierende BSDP zunehmend in Rechte und Linke. Unterdessen fürchtet das Militär zunehmend den Einfluss der Syndikalisten, und es scheint, dass die Deutschen bereit sind, sie zu unterstützen..."
 RULE_OPTION_WHR_PATH_SOCDEM: "£KR_game_rule_flag_WHR  BSDP Vorherrschaft"
 RULE_OPTION_WHR_PATH_SOCDEM_DESC: "Die §SDie Weißrussische Sozialdemokratische Partei§! wird ihre Bodenreform erfolgreich durchführen, so dass sich Weißrussland in ein gesundes und entwickeltes Land verwandeln und sich in der Welt als Weißrussische Volksrepublik behaupten kann."
 RULE_OPTION_WHR_PATH_SOCDEM_LOYAL: "£KR_game_rule_flag_WHR  BSDP Vorherrschaft - Reichspakt"
 RULE_OPTION_WHR_PATH_SOCDEM_LOYAL_DESC: "$RULE_OPTION_WHR_PATH_SOCDEM_DESC$\nSollte sich Russland wieder dem Sozialismus zuwenden, werden sich die Weißrussen nicht von dessen Angeboten locken lassen und dem Reichspakt treu bleiben, der bisher ihre Unabhängigkeit garantiert hat.\n\n§RBenötigt:§!\nJeder §CSozialist§! im §Y$RUS_PATH$§!"
 RULE_OPTION_WHR_PATH_RADSOC: "£KR_game_rule_flag_WHR_radical_socialist  BSDP Vorherrschaft - Radikalisierung"
 RULE_OPTION_WHR_PATH_RADSOC_DESC: "Die BSDP wird ihre Bodenreform erfolgreich durchführen, so dass sich Weißrussland in ein gesundes und entwickeltes Land verwandeln kann, das sich gegenüber der Welt als Weißrussische Volksrepublik behauptet.\nIn einer geheimen Abmachung hinter dem Rücken der Deutschen tauschen die Weißrussen jedoch einen Herrn gegen einen anderen aus und werden zu Beginn des Weltkriegs zu einer Marionette der russischen Sozialisten, während sie ihre eigenen früheren sozialdemokratischen Ideale weiter §Radikalisieren§!\n\n§RBenötigt:§!\nJeder §CSozialist§! im §Y$RUS_PATH$§!"
 RULE_OPTION_WHR_PATH_AUTDEM: "£KR_game_rule_flag_WHR_GER_authoritarian_democrat  Die Zentrale Rada übernimmt die Kontrolle"
 RULE_OPTION_WHR_PATH_AUTDEM_DESC: "Aus Angst vor einer syndikalistischen Bedrohung stürzt §gRadasłaŭ Astroŭski§! mit deutscher Unterstützung den Sojm und macht das Land zu einer autoritären Präsidialrepublik."
 RULE_OPTION_WHR_PATH_PATAUT: "£KR_game_rule_flag_WHR_GER_authoritarian_democrat  Generalgouvernement Minsk"
 RULE_OPTION_WHR_PATH_PATAUT_DESC: "Aus Angst vor einer syndikalistischen Bedrohung stürzt Radasłaŭ Astroŭski mit der Unterstützung der Deutschen den Sojm. Da er nicht gewillt ist, anderweitig Unterstützung zu suchen, und es ihm nicht gelingt, den aufkeimenden Bürgerkrieg zu unterdrücken, verliert Astroŭski die Kontrolle an den Leiter der deutschen Militärmission in Weißrussland, §PWerner Kempf§!"
 RULE_OPTION_WHR_PATH_NATPOP: "£KR_game_rule_flag_WHR_KRY  Der Aufstieg von Kryvia"
 RULE_OPTION_WHR_PATH_NATPOP_DESC: "Aus Angst vor einer syndikalistischen Bedrohung stürzt Radasłaŭ Astroŭski mit der Unterstützung der Deutschen den Sojm. Da er keine Unterstützung findet, gibt er die Macht an §NVacłaŭ Łastoŭski§! ab, der Weißrussland in ein nationalistisches agrarkorporatistisches Land namens Kryvia verwandeln wird."

UKR_FUTURE: "£KR_game_rule_flag_UKR   Die Zukunft der Ukraine"
RULE_OPTION_UKR_FUTURE_RANDOM: "Standard"
RULE_OPTION_UKR_FUTURE_RANDOM_DESC: "Die Wirtschaftskrise bringt die ohnehin schon instabile Ukraine fast vollständig auseinander. Um den Sturm zu überstehen, sind große politische Veränderungen erforderlich."
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_INTERVENTION: "£KR_game_rule_flag_UKR_syndicalist  £KR_game_rule_flag_GER   Shumsky ist erfolgreich (§YG.I.§!)"
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_INTERVENTION_DESC: "Oleksander Shumsky und seine §SVolksfront§! werden in die Regierung eingeladen, um bei der Reorganisation des Agrarsektors zu helfen. Später setzen sie den König ab und gründen die Sozialistische Republik Ukraine. Als Reaktion darauf erklärt das Deutsche Reich der neu gegründeten Republik den Krieg.\n§YG.I.§! steht für deutsche Intervention."
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_ACQUIESCENCE: "£KR_game_rule_flag_UKR_syndicalist   Shumsky ist erfolgreich (§GG.A.§!)"
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_ACQUIESCENCE_DESC: "Oleksander Shumsky und seine §SVolksfront§! werden in die Regierung eingeladen, um bei der Reorganisation des Agrarsektors zu helfen. Später setzen sie den König ab und gründen die Sozialistische Republik Ukraine. Als Reaktion darauf beschließt das Deutsche Reich, nichts gegen die Revolution zu unternehmen.\n§GG.A.§! steht für Deutsche Duldung."
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_COUP: "£KR_game_rule_flag_UKR   Staatsstreich stürzt Shumsky"
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_COUP_DESC: "Oleksander Shumsky und seine Volksfront werden in die Regierung eingeladen, um bei der Reorganisation des Agrarsektors zu helfen. Später setzen sie den König ab und gründen die Sozialistische Republik Ukraine. Die Deutschen, bedroht von einer syndikalistischen Ukraine, starten einen erfolgreichen Staatsstreich und setzen §PKönig Wasyl§! wieder ein. Damit wird die Ukraine faktisch zu einer Marionette des Deutschen Reiches."
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_NO_SUCCESS: "£KR_game_rule_flag_UKR   Bourgeoisie entlassen Shumsky"
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_NO_SUCCESS_DESC: "Oleksander Shumsky und seine Volksfront werden in die Regierung eingeladen, um bei der Reorganisation des Agrarsektors zu helfen. Später versuchen sie, den König abzusetzen, aber die Bourgeoisie entlässt Shumsky und ernennt §gLeo-Stefan§! zum Nachfolger von Wasyl."
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_INTERVENTION: "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER   Russophile übernehmen die Macht (§YG.I.§!)"
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_INTERVENTION_DESC: "Das Ausmaß der syndikalistischen Bedrohung erkennend, schließt Skoropadsky einen Handel mit der pro-russischen ViN und der nationalistischen OUN ab, um eine breite Koalition zu bilden. Mit dem Erfolg, einige der Verwaltungsprobleme der Ukraine zu mildern, gewinnt die russophile §cVira und Narod§! viel Popularität und übernimmt die Kontrolle über die Regierung, obwohl Deutschland später eingreift."
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_ACQUIESCENCE: "£KR_game_rule_flag_UKR   Russophile übernehmen die Macht (§GG.A.§!)"
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_ACQUIESCENCE_DESC: "Skoropadsky erkennt das Ausmaß der syndikalistischen Bedrohung und schließt einen Pakt mit dem prorussischen \"ViN\" und dem nationalistischen \"OUN\", um eine breite Koalition zu bilden. Nachdem es gelungen ist, einige der administrativen Probleme der Ukraine zu lindern, gewinnt die Russophile §cVira i Narod§! viel Zuspruch und übernimmt die Kontrolle über die Regierung, und aus Angst vor der russischen Opposition lässt Deutschland sie ziehen."
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_INTERVENTION: "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER   Nationalisten übernehmen die Macht (§YG.I.§!)"
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_INTERVENTION_DESC: "Skoropadsky erkennt das Ausmaß der syndikalistischen Bedrohung und schließt einen Pakt mit dem prorussischen \"ViN\" und dem nationalistischen \"OUN\", um eine breite Koalition zu bilden. Nachdem es gelungen ist, einige der administrativen Probleme der Ukraine zu lindern, gewinnt die ukrainische Nationalistenpartei §NOrhanizatsiya Ukrayins'kykh Natsionalistiv§! große Popularität und übernimmt die Kontrolle über die Regierung. Nach dem Embargo gegen Deutschland interveniert das Reich."
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_ACQUIESCENCE: "£KR_game_rule_flag_UKR   Nationalisten übernehmen die Macht (§GG.A.§!)"
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_ACQUIESCENCE_DESC: "Skoropadsky erkennt das Ausmaß der syndikalistischen Bedrohung und schließt einen Pakt mit dem prorussischen \"ViN\" und dem nationalistischen \"OUN\", um eine breite Koalition zu bilden. Nachdem es gelungen ist, einige der administrativen Probleme der Ukraine zu lindern, gewinnt die ukrainische Nationalistenpartei §NOrhanizatsiya Ukrayins'kykh Natsionalistiv§! große Popularität und übernimmt die Kontrolle über die Regierung. Nach dem Embargo gegen Deutschland unternimmt das Reich nichts."
RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA: "£KR_game_rule_flag_UKR   Skoropadsky übernimmt die Macht"
RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA_DESC: "Der König erteilt Skoropadsky die Befugnis, die Rada aufzulösen und einen loyalen §PStaatssenat§! zu bilden. Skoropadsky gewährt den Regionalregierungen mehr Autonomie, verständigt sich mit den pro-russischen Kreisen, befriedet verschiedene ukrainische Bewegungen und verbietet den Syndikalismus. Nach dem Tod von König Wasyl übernimmt sein Sohn Danylo den Thron."

 LIT_PATH: "£KR_game_rule_flag_LIT_monarchy   Litauens längster Winter"
 RULE_OPTION_LIT_PATH_RANDOM: "Standard"
 RULE_OPTION_LIT_PATH_RANDOM_DESC: "Der Schwarze Montag und die Wahl von 1937 lassen Litauen im Umbruch zurück. Können in einem Land, das von ethnischen Spannungen und wirtschaftlicher Not zerrissen ist, die Demokratie und der Traum von einem multiethnischen Königreich überleben?"
 RULE_OPTION_LIT_PATH_SOCCON: "£KR_game_rule_flag_LIT_monarchy   Erneuerung durch Christus"
 RULE_OPTION_LIT_PATH_SOCCON_DESC: "Die Wahl von 1937 geht vorbei und die §cChristlich-Demokratische Partei§! bleibt an der Macht - nun allerdings unter der Führung des Philosophen Stasys Šalkauskis, der ein pluralistisches, christlich-korporatistisches Gedankengut für die Nation entwickelt."
 RULE_OPTION_LIT_PATH_SOCDEM: "£KR_game_rule_flag_LIT_monarchy   Für den arbeitenden Menschen"
 RULE_OPTION_LIT_PATH_SOCDEM_DESC: "Die Wahl von 1937 geht vorüber und die §SSozialdemokraten§! übernehmen die Macht - unter der Führung von Steponas Kairys streben sie einen demokratischen Sozialismus und die Einführung der nationalen Personalautonomie an."
 RULE_OPTION_LIT_PATH_AUTDEM: "£KR_game_rule_flag_LIT_monarchy   Stärke in Einigkeit"
 RULE_OPTION_LIT_PATH_AUTDEM_DESC: "Die Wahlen von 1937 gehen vorüber und die §gNationalistische Union§! übernimmt die Macht - unter der Führung von Antanas Smetona versuchen sie, eine \"wahre Demokratie\" zu etablieren, die sich um ihren Führer, den Tautos Vadas, dreht."
  RULE_OPTION_LIT_PATH_SOCLIB: "£KR_game_rule_flag_LIT   Echos eines Großherzogtums"
 RULE_OPTION_LIT_PATH_SOCLIB_DESC: "Die Situation in Litauen eskaliert und König Vytautas II. wird erschossen. Alle Parteien im Seimas vereinigen sich unter einer Regierung der §lnationalen Einheit§! unter der Führung von Stanislaw Narutowicz, der die ethnischen Spannungen in der Nation durch eine Reform der Nation unter einer föderalen, von Krajowcy inspirierten Struktur zu lösen versucht."
 RULE_OPTION_LIT_PATH_PATAUT: "£KR_game_rule_flag_LIT_monarchy   Vormundschaft der Armee"
 RULE_OPTION_LIT_PATH_PATAUT_DESC: "Die Situation in Litauen eskaliert und König Vytautas II. wird erschossen. General Povilas Plechavičius verhängt das Kriegsrecht, nachdem es der vorherigen Zivilregierung nicht gelungen ist, den König zu schützen."
 RULE_OPTION_LIT_PATH_RADSOC: "£KR_game_rule_flag_LIT_radical_socialist   Endlich Revolution"
 RULE_OPTION_LIT_PATH_RADSOC_DESC: "Die Wahlen von 1937 gehen vorüber und die Sozialdemokraten übernehmen die Macht. In den Jahren ihrer Amtszeit gewinnen syndikalistische Sympathisanten innerhalb der Partei an Bedeutung. Als Deutschland beginnt, den Krieg gegen die Internationale zu verlieren, führt Vincas Galinis die §RLitauische Revolution§! an, die die Seite im Krieg wechselt und Litauen dazu bringt, an der Seite der Kommunarden zu kämpfen.\n\n§Anmerkung: Wenn Deutschland im Weltkrieg nicht 40 % Übergabefortschritt hat, sich nicht im Krieg mit der Kommune Frankreichs befindet oder die Sozialdemokraten nicht mehr an der Macht sind, wird dies nicht geschehen.§!"
 RULE_OPTION_LIT_PATH_NATPOP: "£KR_game_rule_flag_LIT_national_populist   Eine nationale Republik"
 RULE_OPTION_LIT_PATH_NATPOP_DESC: "Der Regierung gelingt es nicht, den Aufstand der LAF zu unterdrücken. Während des Zweiten Weltkriegs nutzt die §Litauische Aktivistenfront§! die Gelegenheit, die Nation von Grund auf zu entwurzeln, das deutsche Joch zu stürzen und eine nationale Republik zu errichten."

HOL_PATH: "£KR_game_rule_flag_HOL   Niederlande"
RULE_OPTION_HOL_PATH_RANDOM: "Standard"
RULE_OPTION_HOL_PATH_RANDOM_DESC: "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
 RULE_OPTION_HOL_PATH_SDAP_WIN_VDB: "£KR_game_rule_flag_HOL   SDAP-VDB Koalition"
 RULE_OPTION_HOL_PATH_SDAP_WIN_VDB_DESC: "Die Sozialdemokratische Arbeiterpartei gewinnt die Wahlen und gibt den Forderungen der Wilhelmina nach, die nur die Linksregierung mit dem sozialliberalen Ministerpräsidenten an der Spitze akzeptiert und den §lLiberaldemokratische Liga§! zur Regierungspartei macht."
 RULE_OPTION_HOL_PATH_SDAP_WIN_WILHELMINA_ABDICATES_JUL: "£KR_game_rule_flag_HOL   SDAP - Königin Juliana"
 RULE_OPTION_HOL_PATH_SDAP_WIN_WILHELMINA_ABDICATES_JUL_DESC: "Nachdem die §SSociaal-Democratische Arbeiderspartij§! sich weigert, eine Regierungskoalition zu bilden, dankt Königin Wilhelmina ab. Sie wird von ihrer Tochter Juliana als Königin abgelöst."
 RULE_OPTION_HOL_PATH_SDAP_WIN_WILHELMINA_ABDICATES_REP: "£KR_game_rule_flag_HOL  SDAP - Republik"
 RULE_OPTION_HOL_PATH_SDAP_WIN_WILHELMINA_ABDICATES_REP_DESC: "Nachdem sich die §SSozialdemokratische Arbeiterpartei§! weigert, eine Regierungskoalition zu bilden, dankt Königin Wilhelmina ab. Die Niederlande werden eine Republik."
 RULE_OPTION_HOL_PATH_CNA_WIN_LSP: "£KR_game_rule_flag_HOL   CNA-LSP Koalition"
 RULE_OPTION_HOL_PATH_CNA_WIN_LSP_DESC: "Die sozialkonservative §CChristlich Nationale Allianz§! gewinnt knapp die Mehrheit und bildet mit der Liberale Staatspartei eine Regierungskoalition. Die Regierung versucht, mit den radikalen Kräften zu verhandeln, um die Situation im Land zu stabilisieren."
  RULE_OPTION_HOL_PATH_CNA_WIN_ALONE: "£KR_game_rule_flag_HOL   CNA Mehrheit"
 RULE_OPTION_HOL_PATH_CNA_WIN_ALONE_DESC: "Der §CChristlich Nationale Allianz§! gewinnt knapp die Mehrheit und bildet keine Koalition in der Hoffnung, die Situation allein stabilisieren zu können."
 RULE_OPTION_HOL_PATH_CNA_WIN_VNH: "£KR_game_rule_flag_HOL   CNA-VNH Koalition"
 RULE_OPTION_HOL_PATH_CNA_WIN_VNH_DESC: "Die §cChristlich Nationale Allianz§! gewinnt knapp die Mehrheit und bildet eine Regierungskoalition mit dem Allianz für nationale Genesung, um den Einfluss der Sozialisten zu verringern."
 RULE_OPTION_HOL_PATH_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_SYNDIE: "£KR_game_rule_flag_HOL_syndicalist   Batavische Kommune (Syndikalist"
 RULE_OPTION_HOL_PATH_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_SYNDIE_DESC: "§rRadikale Sozialisten§! stürzen die bürgerliche Regierung in Den Haag und gründen die Batavische Kommune."
 RULE_OPTION_HOL_PATH_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_TOTALISTS: "£KR_game_rule_flag_HOL_syndicalist   Batavische Kommune (Totalistisch)"
 RULE_OPTION_HOL_PATH_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_TOTALISTS_DESC: "Radikale Sozialisten stürzen die bürgerliche Regierung in Den Haag und gründen die Batavische Kommune. Die §oPatriotenbewegung§! ergreift schließlich die Macht."
RULE_OPTION_HOL_PATH_SDAP_WIN_JUNTA_PERMANENT_STABILITY: "£KR_game_rule_flag_HOL   Militärjunta"
RULE_OPTION_HOL_PATH_SDAP_WIN_JUNTA_PERMANENT_STABILITY_DESC: "Nach erheblichen Umwälzungen, die die Stabilität der Niederlande erschüttert haben, übernimmt General Izaak Reijnders den Staatsapparat und unterhält eine §gMilitärjunta§!."
RULE_OPTION_HOL_PATH_VHN_WIN_ALONE_SWART: "£KR_game_rule_flag_HOL_paternal_autocrat   Reaktionäre VNH-Diktatur"
RULE_OPTION_HOL_PATH_VHN_WIN_ALONE_SWART_DESC: "Der §PAllianz für nationale Genesung§! ergreift die Kontrolle über die Niederlande und errichtet eine §Preaktionäre Diktatur§!, die mit Erfolg den populistischen Palast-Putsch niederschlägt."
RULE_OPTION_HOL_PATH_VHN_WIN_ALONE_VAN_GEELKERKEN: "£KR_game_rule_flag_HOL_national_populist   Populistische VNH-Diktatur"
RULE_OPTION_HOL_PATH_VHN_WIN_ALONE_VAN_GEELKERKEN_DESC: "Der Allianz für nationale Genesung ergreift die Kontrolle über die Niederlande und errichtet eine reaktionäre Diktatur, die anschließend durch einen Palaststreich des §Naufständischen jungen Flügels der Partei§! ersetzt wird."
 RULE_OPTION_HOL_PATH_NO_SOCIALISTS: "£KR_game_rule_flag_HOL  Keine sozialistische Revolution"
 RULE_OPTION_HOL_PATH_NO_SOCIALISTS_DESC: "Die KI wählt ihren Weg durch das reguläre, auf Zufall basierende System, mit Ausnahme der sozialistischen Wege."

 SWI_PATH: "£KR_game_rule_flag_SWI  Die Savoyer-Krise"
 RULE_OPTION_SWI_PATH_RANDOM: "Standard"
 RULE_OPTION_SWI_PATH_RANDOM_DESC: "Unterstützt von der französischen Kommune zogen syndikalistische Revolutionäre in der Romandie und der Hochsavoyen gegen die Schweizer Landesregierung zu Felde, was als \"Savoyer-Krise\" bekannt wurde. Wie die Regierung auf diese Krise reagiert, wird die Zukunft des Schweizer Volkes bestimmen."
 RULE_OPTION_SWI_PATH_NO_CONCESSION: "£KR_game_rule_flag_SWI  Status Quo"
 RULE_OPTION_SWI_PATH_NO_CONCESSION_DESC: "Dank der Zurückhaltung der Schweizer Regierung entscheiden sich die Kommunarden für ein gutes Einvernehmen mit der Schweiz. Die Krise löst sich in Wohlgefallen auf und die Schweiz behält die Kontrolle über die besetzte Hochsavoyen."
 RULE_OPTION_SWI_PATH_HAUTE_SAVOIE_CONCEDED: "£KR_game_rule_flag_SWI  Schweizer räumen Hochsavoyen"
RULE_OPTION_SWI_PATH_HAUTE_SAVOIE_CONCEDED_DESC: "Die französische Kommune fordert von der Schweizer Regierung die Abtretung der besetzten Region Hochsavoyen unter Waffenbedrohung. Die Schweizer Regierung beschliesst, einen Krieg zu vermeiden und stimmt dem zu. Hochsavoyen wird an Frankreich zurückgegeben."
RULE_OPTION_SWI_PATH_BEND_TO_FRANCE_SYNDIE: "£KR_game_rule_flag_SWI_syndikalist Schweizer Fall zum Syndikalismus"
RULE_OPTION_SWI_PATH_BEND_TO_FRANCE_SYNDIE_DESC: "Die französische Kommune fordert die Schweizer Regierung auf, die besetzte Region Hochsavoyen unter Waffenbedrohung abzutreten. Die Schweizer Regierung beschliesst, einen Krieg zu vermeiden und stimmt dem zu. Frankreich spürt die Schwäche und fordert weiter, dass die Schweiz die Rechte der Syndikalisten in ihrer Nation garantiert. Die Schweiz fällt später dem §rSyndikalismus§! anheim."
 RULE_OPTION_SWI_PATH_BEND_TO_FRANCE_TOTALIST: "£KR_game_rule_flag_SWI_totalist  Schweizer Sturz in den Totalismus"
 RULE_OPTION_SWI_PATH_BEND_TO_FRANCE_TOTALIST_DESC: "Die französische Kommune verlangt von der Schweizer Regierung unter Androhung von Waffengewalt die Abtretung der besetzten Region Hochsavoyen. Die Schweizer Regierung beschließt, einen Krieg zu vermeiden und stimmt zu. Frankreich wittert Schwäche und fordert die Schweiz auf, die Rechte der Syndikalisten in ihrem Land zu garantieren. Die Schweiz fällt später in den §oTotalismus§!"
 RULE_OPTION_SWI_PATH_RESIST_FRANCE: "£KR_game_rule_flag_SWIB_national_populist  £KR_game_rule_flag_FRA  Die Schweiz erklärt Frankreich den Krieg"
 RULE_OPTION_SWI_PATH_RESIST_FRANCE_DESC: "Als Reaktion auf die Krise rücken französische Truppen in Hochsavoien und der Romandie ein. Die Schweizer Regierung zieht in den Krieg, um diese Gebiete zurückzuerobern. Da die Regierung als schwach angesehen wird, übernimmt eine nationalistische provisorische Militärregierung die Kontrolle über die Schweiz. Das Deutsche Reich könnte diese Gelegenheit nutzen, um der Kommune ein Ende zu bereiten."
 RULE_OPTION_SWI_PATH_GERMAN_ALLY_WAR: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  £KR_game_rule_flag_FRA  Deutscher Schutz - Krieg"
RULE_OPTION_SWI_PATH_GERMAN_ALLY_WAR_DESC: "Als Reaktion auf die verschärften Spannungen mit der französischen Gemeinde sucht die Schweizer Regierung ausländische Unterstützung. Das Deutsche Kaiserreich interveniert und sendet ein Ultimatum nach Paris, um alle diplomatischen und verdeckten Aktivitäten einzustellen, die gegen die territoriale Integrität der Schweiz gerichtet sind. Frankreich ignoriert dieses Ultimatum, und da beide Seiten nicht bereit sind, einen Rückzieher zu machen, erklärt das Deutsche Reich Frankreich den Krieg.\n\n§RBenötigt:§!\n§CDeutsches Reich ist nicht im Krieg§!"
 RULE_OPTION_SWI_PATH_GERMAN_ALLY_PEACE: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  Deutscher Schutz - Frieden"
 RULE_OPTION_SWI_PATH_GERMAN_ALLY_PEACE_DESC: "Als Reaktion auf die zunehmenden Spannungen mit der französischen Kommune sucht die Schweizer Regierung Unterstützung im Ausland. Das Deutsche Reich interveniert und stellt Paris ein Ultimatum, alle diplomatischen und verdeckten Aktivitäten gegen die territoriale Integrität der Schweiz einzustellen. Aus Angst vor einem verfrühten Krieg mit Deutschland lenkt die französische Kommune daraufhin ein.\n\n§RBenötigt:§!\n§CDeutsches Reich ist nicht im Krieg§!"
 RULE_OPTION_SWI_PATH_AUSTRIAN_ALLY_WAR: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  £KR_game_rule_flag_FRA  Österreichischer Schutz - Krieg"
 RULE_OPTION_SWI_PATH_AUSTRIAN_ALLY_WAR_DESC: "Als Reaktion auf die zunehmenden Spannungen mit der französischen Kommune sucht die Schweizer Regierung Unterstützung im Ausland. Das österreichische Kaiserreich interveniert und stellt Paris ein Ultimatum, alle diplomatischen und verdeckten Aktivitäten gegen die territoriale Integrität der Schweiz einzustellen. Frankreich beschließt, dieses Ultimatum zu ignorieren. Da beide Seiten nicht bereit sind, einen Rückzieher zu machen, erklärt das österreichische Kaiserreich Frankreich den Krieg.\n\n§RBenötigt:§!\n§CÖsterreich befindet sich nicht im Krieg§!"
 RULE_OPTION_SWI_PATH_AUSTRIAN_ALLY_PEACE: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  Österreichischer Schutz - Frieden"
 RULE_OPTION_SWI_PATH_AUSTRIAN_ALLY_PEACE_DESC: "Als Reaktion auf die zunehmenden Spannungen mit der französischen Kommune sucht die Schweizer Regierung Unterstützung im Ausland. Das österreichische Kaiserreich interveniert und stellt Paris ein Ultimatum, alle diplomatischen und verdeckten Aktivitäten gegen die territoriale Integrität der Schweiz einzustellen. Aus Angst vor einem Krieg mit Österreich lenkt die französische Kommune ein.\n\n§RBenötigt:§!\n§CÖsterreich befindet sich nicht im Krieg§!"
 RULE_OPTION_SWI_PATH_ABANDONED: "£KR_game_rule_flag_SWIB_national_populist  Schweizer im Stich gelassen"
 RULE_OPTION_SWI_PATH_ABANDONED_DESC: "Als Reaktion auf die zunehmenden Spannungen mit der französischen Kommune sucht die Schweizer Regierung nach ausländischer Unterstützung. Trotz aller Bemühungen der Schweiz ist jedoch kein Land bereit, sie zu unterstützen. Daraufhin akzeptiert die Schweizer Regierung die französischen Forderungen und gibt die Hochsavoyen zurück. Die von Frankreich wiedereingesetzte Regierung der Romandie beschließt daraufhin, sich von der Schweizerischen Eidgenossenschaft abzuspalten und sich der Französischen Kommune anzuschließen. Eine §NNationalistische Militärverschwörung§! gegen die Schweizer Regierung beginnt sich zu entwickeln."

 DEN_PATH: "£KR_game_rule_flag_DEN  Dänemark"
 RULE_OPTION_DEN_PATH_RANDOM: "Standard"
 RULE_OPTION_DEN_PATH_RANDOM_DESC: "Die KI wählt ihren Weg durch das normale Zufallssystem."
 RULE_OPTION_DEN_PATH_DEMOCRACY: "£KR_game_rule_flag_DEN  Demokratie"
 RULE_OPTION_DEN_PATH_DEMOCRACY_DESC: "Die KI wird immer die Integrität der dänischen Demokratie verteidigen. Das Kabinett des Königs wird stürzen, wenn es sich bildet, und sollte sich Dänemark im Krieg mit Deutschland befinden, wird Dänemark keine Kompromisse mit der Dritten Internationale eingehen."
 RULE_OPTION_DEN_PATH_DEMOCRACY_SOCDEM: "£KR_game_rule_flag_DEN  Demokratie - Sozialdemokraten"
 RULE_OPTION_DEN_PATH_DEMOCRACY_SOCDEM_DESC: "Die §SSozialdemokraten§! verhandeln erfolgreich mit der Opposition über ihren wirtschaftlichen Aufschwung. Nach dem Ausbruch des Zweiten Weltkriegs entlässt der König das Kabinett und tritt in den Krieg gegen die Syndikalisten ein, aber Thorvald Stauning überzeugt ihn, diese Entscheidung rückgängig zu machen und die vorherige Regierung wieder einzusetzen."
 RULE_OPTION_DEN_PATH_DEMOCRACY_MARLIB: "£KR_game_rule_flag_DEN  Demokratie - Venstre"
 RULE_OPTION_DEN_PATH_DEMOCRACY_MARLIB_DESC: "Nach dem Scheitern der Verhandlungen über den wirtschaftlichen Aufschwung stürzt die amtierende Regierung und eine neue Regierung wird von der §mVenstre§! gebildet. Das Land wird sich fraglos auf der Seite des Reichspaktes in den Weltkrieg begeben."
 RULE_OPTION_DEN_PATH_KINGS_CAB: "£KR_game_rule_flag_DEN  Königliches Kabinett"
 RULE_OPTION_DEN_PATH_KINGS_CAB_DESC: "Nachdem der König die sozialdemokratische Regierung abgesetzt hat, wird die KI die Autorität der vom König eingesetzten autoritären Regierung der konservativen Volkspartei aufrechterhalten."
 RULE_OPTION_DEN_PATH_KING_FREDERICK: "£KR_game_rule_flag_DEN  König Frederick"
 RULE_OPTION_DEN_PATH_KING_FREDERICK_DESC: "Nach dem Sieg des Volkes in der Verfassungskrise, die durch die Weigerung der Regierung, in den Weltkrieg einzutreten, verursacht wurde, und dem erzwungenen Eintritt in den Krieg auf Wunsch des Königs, dankt Christian X. ab und Frederick IX. besteigt den Thron unter den §SSozialdemokraten§!."
 RULE_OPTION_DEN_PATH_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_INTERVENTION: "£KR_game_rule_flag_DEN  £KR_game_rule_flag_GER  Republik proklamiert §Y(G.I.)§!"
 RULE_OPTION_DEN_PATH_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_INTERVENTION_DESC: "Nach dem Sieg des Volkes in der Verfassungskrise, die durch die Weigerung der Regierung verursacht wurde, in den Weltkrieg einzutreten, und durch den erzwungenen Kriegseintritt auf Wunsch des Königs, dankt Christian X. ab und die Republik wird ausgerufen. Daraufhin beschließt das Deutsche Reich, Christian X. den Krieg zu erklären. Dänemark wird nicht versuchen, einen Kompromiss mit der Dritten Internationale zu schließen.\n§Y(G.I.)§! steht für deutsche Intervention."
 RULE_OPTION_DEN_PATH_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_ACQUIESCENCE: "£KR_game_rule_flag_DEN  Republik proklamiert §G(G.A.)§!"
 RULE_OPTION_DEN_PATH_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_ACQUIESCENCE_DESC: "Nach dem Sieg des Volkes in der Verfassungskrise, die durch die Weigerung der Regierung ausgelöst wurde, in den Weltkrieg einzutreten, und durch den erzwungenen Kriegseintritt auf Wunsch des Königs, dankt Christian X. ab und die Republik wird ausgerufen. Daraufhin beschließt das Deutsche Reich, nichts dagegen zu unternehmen.\n§G(G.A.)§! steht für Deutsche Duldung."
 RULE_OPTION_DEN_PATH_HYBRID: "£KR_game_rule_flag_DEN_syndicalist  Hybrides Regime"
 RULE_OPTION_DEN_PATH_HYBRID_DESC: "Nach dem Sieg des Volkes in der Verfassungskrise, die durch die Weigerung der Regierung ausgelöst wurde, in den Weltkrieg einzutreten, und durch den erzwungenen Kriegseintritt auf Wunsch des Königs, dankt Christian X. ab und die Republik wird ausgerufen. Daraufhin beschließt das Deutsche Reich, den Krieg zu erklären, um Christian X. wieder einzusetzen.\nWenn Dänemark auf diese Weise oder auf andere Weise in einen Krieg mit dem Deutschen Reich gerät, werden sie versuchen, einen Kompromiss mit der Dritten Internationale zu schließen und ein gemäßigtes Hybridregime zwischen Syndikalismus und Kapitalismus einzuführen.\n\n§CHinweis: Wenn Dänemark nicht in einen Konflikt mit Deutschland gerät, wird dies nicht geschehen.§!"

 FIN_PATH: "£KR_game_rule_flag_FIN_paternal_autocrat  Finnland"
 RULE_OPTION_FIN_PATH_KINGDOM: "£KR_game_rule_flag_FIN_paternal_autocrat  Königreich"
 RULE_OPTION_FIN_PATH_KINGDOM_DESC: "Die KI wird die Autorität der vom König geführten §PNationalen Koalition§! aufrechterhalten und ihr ermöglichen, sich nach den durch den Schwarzen Montag verursachten Umwälzungen zu stabilisieren."
 RULE_OPTION_FIN_PATH_MANNERHEIM: "£KR_game_rule_flag_FIN  Mannerheims Aufstieg"
 RULE_OPTION_FIN_PATH_MANNERHEIM_DESC: "Die königliche Regierung ist desorganisiert und §gMannerheim§! versammelt die Weiße Garde, um einen weiteren Zusammenbruch zu verhindern. Er regiert Finnland vorübergehend, bis das Land stabilisiert ist, überlässt die Macht aber schließlich einer demokratisch gewählten Regierung."
 RULE_OPTION_FIN_PATH_DEMOCRACY: "£KR_game_rule_flag_FIN  Demokratie"
 RULE_OPTION_FIN_PATH_DEMOCRACY_DESC: "Die KI wird die königliche Regierung desorganisiert zurücklassen und es Mannerheim ermöglichen, die weiße Garde zu sammeln. Daraufhin übergibt Mannerheim die Macht an eine demokratisch gewählte Regierung."
 RULE_OPTION_FIN_PATH_DEMOCRACY_SOCDEM: "£KR_game_rule_flag_FIN  Demokratie - SDP"
 RULE_OPTION_FIN_PATH_DEMOCRACY_SOCDEM_DESC: "Die KI wird die königliche Regierung desorganisiert zurücklassen und es Mannerheim ermöglichen, die weiße Garde zu sammeln. Mannerheim übergibt daraufhin die Macht an eine demokratisch gewählte Regierung. Die §SSozialdemokratische Partei Finnlands§! gewinnt die Wahlen."
 RULE_OPTION_FIN_PATH_DEMOCRACY_RED_EARTH: "£KR_game_rule_flag_FIN  Demokratie - Rote Erde Regierung"
 RULE_OPTION_FIN_PATH_DEMOCRACY_RED_EARTH_DESC: "Die KI wird die königliche Regierung desorganisiert zurücklassen und es Mannerheim ermöglichen, die weiße Garde zu sammeln. Daraufhin übergibt Mannerheim die Macht an eine demokratisch gewählte Regierung. Die SDP bildet eine Regierungskoalition mit den Agrarianern, die als Regierung der Roten Erde bekannt ist."
 RULE_OPTION_FIN_PATH_DEMOCRACY_SOCLIB: "£KR_game_rule_flag_FIN  Demokratie - Agrarier"
 RULE_OPTION_FIN_PATH_DEMOCRACY_SOCLIB_DESC: "Die KI wird die königliche Regierung desorganisiert zurücklassen und es Mannerheim ermöglichen, die weiße Garde zu sammeln. Mannerheim übergibt dann die Macht an eine demokratisch gewählte Regierung. Die §lMaalaisliitto§! (ländlicher Verein) gewinnen die Wahlen."
 RULE_OPTION_FIN_PATH_DEMOCRACY_SOCCON: "£KR_game_rule_flag_FIN  Demokratie - Nationale Koalition"
 RULE_OPTION_FIN_PATH_DEMOCRACY_SOCCON_DESC: "Die KI wird die königliche Regierung desorganisiert zurücklassen und es Mannerheim ermöglichen, die weiße Garde zu sammeln. Mannerheim übergibt daraufhin die Macht an eine demokratisch gewählte Regierung. Der §cNationaler Kongress§! gewinnt die Wahlen."
 RULE_OPTION_FIN_PATH_LAPUA: "£KR_game_rule_flag_FIN_national_populist  Lapua-Bewegung"
 RULE_OPTION_FIN_PATH_LAPUA_DESC: "Die §NLapua-Bewegung§! wird auf Helsinki marschieren und sich in der Lage sehen, die dortige königliche Regierung abzusetzen, was die Geburt eines Ultranationalistischen Regimes in Finnland bedeutet."
 RULE_OPTION_FIN_PATH_SYNDIE: "£KR_game_rule_flag_FIN_syndicalist  Finnische Volksdelegation"
 RULE_OPTION_FIN_PATH_SYNDIE_DESC: "Der Marsch der Lapua-Bewegung auf Helsinki wird von finnischen Sympathisanten der Sache der Dritten Internationale konterkariert, die stattdessen die Macht an sich reißen. Nach diesen Ereignissen wird die Rote Garde aufgelöst und die §rFinnische Volksdelegation§! tritt an die Spitze."
 RULE_OPTION_FIN_PATH_TOTALIST: "£KR_game_rule_flag_FIN_syndicalist  Rote Garde"
 RULE_OPTION_FIN_PATH_TOTALIST_DESC: "Der Marsch der Lapua-Bewegung auf Helsinki wird von finnischen Sympathisanten der Dritten Internationale abgewehrt, die stattdessen die Macht an sich reißen. Nach diesen Ereignissen scheitert der Versuch der Syndikalisten, die §oRed Guard§! aufzulösen, und provoziert einen Putsch."

 NOR_PATH: "£KR_game_rule_flag_NOR  Norwegen"
 RULE_OPTION_NOR_PATH_RANDOM: "Standard"
 RULE_OPTION_NOR_PATH_RANDOM_DESC: "Die KI wählt ihren Weg durch das normale Zufallssystem."
 RULE_OPTION_NOR_PATH_DEMOCRACY: "£KR_game_rule_flag_NOR  Demokratie"
 RULE_OPTION_NOR_PATH_DEMOCRACY_DESC: "Bei den Wahlen von 1936 wird eine der demokratischen Parteien die Mehrheit erlangen, so dass ein Ende der norwegischen Demokratie nicht zu befürchten ist."
 RULE_OPTION_NOR_PATH_DEMOCRACY_SOCDEM: "£KR_game_rule_flag_NOR  Demokratie - NSA Koalition"
 RULE_OPTION_NOR_PATH_DEMOCRACY_SOCDEM_DESC: "Die Demokratie bleibt erhalten, und die §SNorwegens Sozialdemokratische Arbeiterpartei§! bildet eine Regierungskoalition mit Venstre, so dass ein Ende der norwegischen Demokratie nicht zu befürchten ist."
 RULE_OPTION_NOR_PATH_DEMOCRACY_MARLIB: "£KR_game_rule_flag_NOR  Demokratie - Høyre Koalition"
 RULE_OPTION_NOR_PATH_DEMOCRACY_MARLIB_DESC: "§mHøyre§! bildet eine Regierungskoalition mit der Bauernpartei und wendet damit alle Befürchtungen über ein Ende der norwegischen Demokratie ab."
 RULE_OPTION_NOR_PATH_NATIONALIST_PATERNAL_AUTOCRAT: "£KR_game_rule_flag_NOR_paternal_autocrat  Quisling Regime"
 RULE_OPTION_NOR_PATH_NATIONALIST_PATERNAL_AUTOCRAT_DESC: "Die Arbeiderpartiet gewinnt das Stortingsvalget von 1936 und beginnt mit der Umsetzung ihrer radikalen Agenda. Als Reaktion darauf schart Vidkun Quisling die norwegische Rechte um sich und schafft es, den Syndikalisten die Macht zu entreißen und ein  §Pnationalistisches Regime§! zu installieren."
 RULE_OPTION_NOR_PATH_RADSOC: "£KR_game_rule_flag_NOR_radical_socialist  Radikale Sozialistische Machtübernahme"
 RULE_OPTION_NOR_PATH_RADSOC_DESC: "Die Arbeiterpartei gewinnt das Stortingsvalget von 1936 und beginnt mit der Umsetzung ihrer radikalen Agenda. Vidkun Quislings Versuch, die Rechte zu mobilisieren und die revolutionäre Regierung zu stürzen, scheitert und der Übergang zu einem sozialistischen Norwegen beginnt. Die §RArbeiderpartei§! bleibt an der Macht."
 RULE_OPTION_NOR_PATH_SYNDIE: "£KR_game_rule_flag_NOR_syndicalist  Syndikalistische Machtübernahme"
 RULE_OPTION_NOR_PATH_SYNDIE_DESC: "Die Arbeiterpartei gewinnt das Stortingsvalget von 1936 und beginnt mit der Umsetzung ihrer radikalen Agenda. Vidkun Quislings Versuch, die Rechte zu mobilisieren und die revolutionäre Regierung zu stürzen, scheitert und der Übergang zu einem sozialistischen Norwegen beginnt. Der §rNorwegische Gewerkschaftsbund§! übernimmt die Kontrolle."
 RULE_OPTION_NOR_PATH_TOTALIST: "£KR_game_rule_flag_NOR_totalist  Totalistische Machtübernahme"
 RULE_OPTION_NOR_PATH_TOTALIST_DESC: "Die Arbeiterpartei gewinnt das Stortingsvalget von 1936 und beginnt mit der Umsetzung ihrer radikalen Agenda. Der Versuch von Vidkun Quisling, die Rechte zu mobilisieren und die revolutionäre Regierung zu stürzen, scheitert und der Übergang zu einem sozialistischen Norwegen beginnt. Die §oNorwegens Nationale Syndikalistische Partei§! gewinnt die Kontrolle über den norwegischen Gewerkschaftskongress."

 NOR_FORPOL: "£KR_game_rule_flag_NOR   Norwegens Außenpolitik"
 RULE_OPTION_NOR_FORPOL_RANDOM: "Standard"
 RULE_OPTION_NOR_FORPOL_RANDOM_DESC: "Während des Weltkriegs blieb Norwegen neutral, was zu einer langen Isolation auf der internationalen Bühne geführt hat. In Erwartung eines neuen Konflikts ist die Zeit gekommen, zu entscheiden, ob diese Neutralität beibehalten werden soll oder nicht."
 RULE_OPTION_NOR_FORPOL_NEUTRALITY: "£KR_game_rule_flag_NOR   Militärische Neutralität"
 RULE_OPTION_NOR_FORPOL_NEUTRALITY_DESC: "Als Reaktion auf die aktuellen Ereignisse beschließt Norwegen, kein Risiko einzugehen und behält seine Neutralität bei, um sich selbst zu schützen.\n\n§RBenötigt:§!\n§CDemokratie§! in §Y$NOR_PATH$§!"
 RULE_OPTION_NOR_FORPOL_ENTENTE: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_CAN   Entente"
 RULE_OPTION_NOR_FORPOL_ENTENTE_DESC: "Die demokratische Regierung intensiviert ihre Beziehungen zu Kanada und tritt schließlich der Entente bei. \n\n§RBenötigt:§!\n§CDemokratie§! in §Y$NOR_PATH$§!"
 RULE_OPTION_NOR_FORPOL_NORDIC: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_SCA   Nordische Föderation"
 RULE_OPTION_NOR_FORPOL_NORDIC_DESC: "Wenn Schweden Gastgeber des Stockholmer Vertrags ist, schließt sich Norwegen den anderen skandinavischen Ländern an und versucht, schließlich eine nordische Föderation zu bilden.\n\n§RBenötigt:§!\n§CDemokratie§! in §Y$DEN_PATH$§!\n§CDemokratie§! in §Y$NOR_PATH$§!\n§CDemokratie§! in §Y$SWE_PATH$§!"

SWE_PATH: "£KR_game_rule_flag_SWE   Schweden"
RULE_OPTION_SWE_PATH_RANDOM: "Standard"
RULE_OPTION_SWE_PATH_RANDOM_DESC: "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
RULE_OPTION_SWE_PATH_DEMOCRACY: "£KR_game_rule_flag_SWE   Demokratie"
RULE_OPTION_SWE_PATH_DEMOCRACY_DESC: "Entweder die Sozialdemokratische Arbeiterpartei oder der Allgemeiner Wahlverband gewinnt die Reichstagswahlen 1936, ohne einen Militärputsch zu provozieren oder autoritär zu werden."
 RULE_OPTION_SWE_PATH_DEMOCRACY_SOCDEM: "£KR_game_rule_flag_SWE   Demokratie - SAP-Liberale Koalition"
 RULE_OPTION_SWE_PATH_DEMOCRACY_SOCDEM_DESC: "Die §SSozialdemokratische Arbeiterpartei§! bildet eine Regierungskoalition mit dem Bauernverband." 
 RULE_OPTION_SWE_PATH_DEMOCRACY_SOCCON: "£KR_game_rule_flag_SWE   Demokratie - AV"
 RULE_OPTION_SWE_PATH_DEMOCRACY_SOCCON_DESC: "Der §cAllgemeiner Wahlverband§! bildet eine Regierungskoalition mit einer der Parteien. Durch die Verfolgung einer Freihandelspolitik hat das Land die Demokratie erfolgreich verteidigt."
 RULE_OPTION_SWE_PATH_DEMOCRACY_SOCCON_AUTHORITARIAN: "£KR_game_rule_flag_SWE   Autoritäre AV"
 RULE_OPTION_SWE_PATH_DEMOCRACY_SOCCON_AUTHORITARIAN_DESC: "Der Allgemeiner Wahlverband bildet eine Regierungskoalition mit einer der Parteien. Durch die Verfolgung einer protektionistischen Politik entwickelt sich die Partei zu einer §autoritären§!Regierung."
RULE_OPTION_SWE_PATH_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT: "£KR_game_rule_flag_SWE   Königliche Regierung"
RULE_OPTION_SWE_PATH_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT_DESC: "Die Sozialdemokratische Arbeiterpartei gewinnt die Wahl und bildet zusammen mit der Schwedens Sozialdemokratische Linkspartei eine radikale Regierung, die einen Militärputsch provoziert. Die Putschisten stellen die alte konservative Regierung wieder her, wenn auch mit mehr "autoritären" Zügen."
RULE_OPTION_SWE_PATH_FAR_LEFT_JUNTA_AUTDEM: "£KR_game_rule_flag_SWE   Ehrensvärd Kabinett"
RULE_OPTION_SWE_PATH_FAR_LEFT_JUNTA_AUTDEM_DESC: "Die Sozialdemokratische Arbeiterpartei gewinnt die Wahl und bildet zusammen mit der Schwedens Sozialdemokratische Linkspartei eine radikale Regierung und provoziert einen Militärputsch. Die Putschisten setzen eine ständige Militärjunta ein, die Schweden mit eiserner Faust regiert. In der Folge wird General §gCarl August Ehrensvärd§! zum Regierungschef ernannt."
 RULE_OPTION_SWE_PATH_FAR_LEFT_JUNTA_PATAUT: "£KR_game_rule_flag_SWE   Jung Junta"
 RULE_OPTION_SWE_PATH_FAR_LEFT_JUNTA_PATAUT_DESC: "Die Sozialdemokratische Arbeiterpartei gewinnt die Wahl und bildet zusammen mit der Schwedens Sozialdemokratische Linkspartei eine radikale Regierung und provoziert einen Militärputsch. Die Putschisten setzen eine ständige Militärjunta ein, die Schweden mit eiserner Faust regiert. In der Folge übernimmt General §PHelge Jung§! die Regierung."
 RULE_OPTION_SWE_PATH_FAR_LEFT_JUNTA_NATPOP: "£KR_game_rule_flag_SWE_national_populist   Gyllenkrok Regime"
 RULE_OPTION_SWE_PATH_FAR_LEFT_JUNTA_NATPOP_DESC: "Die Sozialdemokratische Arbeiterpartei gewinnt die Wahl und bildet zusammen mit der Schwedens Sozialdemokratische Linkspartei eine radikale Regierung, die einen Militärputsch provoziert. Die Putschisten versuchen, eine Militärjunta einzusetzen, werden aber von den radikalen Offizieren Axel Gyllenkrok und Archibald Douglas unterwandert, die ein §NUltranationalistisches Regime§! schaffen."
 RULE_OPTION_SWE_PATH_FAR_LEFT_REVOLUTION_RADSOC: "£KR_game_rule_flag_SWE_syndicalist   Radikale sozialistische Machtübernahme"
 RULE_OPTION_SWE_PATH_FAR_LEFT_REVOLUTION_RADSOC_DESC: "Die Sozialdemokratische Arbeiterpartei gewinnt die Wahl und bildet gemeinsam mit der Schwedens Sozialdemokratische Linkspartei eine radikale Regierung, die einen Militärputsch provoziert, der von sozialistischen Milizen vereitelt wird. Nachdem die alte Regierung neutralisiert wurde, wird ein Regime der §RSchwedens Sozialdemokratische Linkspartei§! eingesetzt."
RULE_OPTION_SWE_PATH_FAR_LEFT_REVOLUTION_SYNDIE: "£KR_game_rule_flag_SWE_syndicalist   Syndikalistische Übernahme"
RULE_OPTION_SWE_PATH_FAR_LEFT_REVOLUTION_SYNDIE_DESC: "Die Sozialdemokratische Arbeiterpartei gewinnt die Wahl und bildet zusammen mit der Schweden Sozialdemokratischen Linkspartei eine radikale Regierung, die einen Militärputsch provoziert, der von sozialistischen Milizen vereitelt wird. Nachdem die alte Regierung neutralisiert wurde, wird ein Regime der §rSchwedische Arbeitnehmerzentralorganisation§! eingerichtet."
RULE_OPTION_SWE_PATH_FAR_LEFT_REVOLUTION_TOTALIST: "£KR_game_rule_flag_SWE_totalist   Totalistische Übernahme"
RULE_OPTION_SWE_PATH_FAR_LEFT_REVOLUTION_TOTALIST_DESC: "Die Sozialdemokratische Arbeiterpartei gewinnt die Wahl und bildet zusammen mit der Schweden Sozialdemokratischen Linkspartei eine radikale Regierung, die einen Militärputsch provoziert, der von sozialistischen Milizen vereitelt wird. Nachdem die alte Regierung neutralisiert wurde, wird ein syndikalistisches Regime errichtet, das es der §oTotalisten der Linkspartei§! ermöglicht, eine Diktatur zu errichten."

ICE_PATH: "£KR_game_rule_flag_ICE   Island"
RULE_OPTION_ICE_ALTHING_ELECTION_RANDOM: "Standard"
RULE_OPTION_ICE_ALTHING_ELECTION_RANDOM_DESC: "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
RULE_OPTION_ICE_ALTHING_ELECTION_INDEPENDENT: "£KR_game_rule_flag_ICE   Unabhängig"
RULE_OPTION_ICE_ALTHING_ELECTION_INDEPENDENT_DESC: "Die §cUnabhängigkeitspartei§! wird das Referendum gewinnen und das Land wird frei sein, in den Kabeljaukrieg einzutreten"
RULE_OPTION_ICE_ALTHING_ELECTION_LOYAL_TO_DENMARK: "£KR_game_rule_flag_ICE   Bei Dänemark verbleiben"
RULE_OPTION_ICE_ALTHING_ELECTION_LOYAL_TO_DENMARK_DESC: "Die §SVolkspartei§! für Island wird das Referendum gewinnen, und das Land wird in der dänischen Sphäre bleiben"

 SER_PATH: "£KR_game_rule_flag_SER_republic   Serbische Wahlen von 1936"
 RULE_OPTION_SER_PATH_RANDOM: "Standard"
 RULE_OPTION_SER_PATH_RANDOM_DESC: "Seit der Revolution im Jahr 1925 wurde Serbien von einer Reihe fortschrittlicher Regierungen geführt. Angesichts des drohenden Krieges ist die künftige Ausrichtung Serbiens jedoch durchaus noch umstritten."
 RULE_OPTION_SER_PATH_REPUBLICAN: "£KR_game_rule_flag_SER_republic   Republikaner bleiben"
 RULE_OPTION_SER_PATH_REPUBLICAN_DESC: "Die §lSerbische Republikanische Partei§! wird die Wahlen gewinnen und an der Macht bleiben, mit dem Ziel, ihre progressiven Reformen fortzusetzen."
 RULE_OPTION_SER_PATH_RADICAL_DEMOCRACY: "£KR_game_rule_flag_SER_republic   Radikale - Demokratie bewahren"
 RULE_OPTION_SER_PATH_RADICAL_DEMOCRACY_DESC: "Die §mRadikale Volkspartei§! wird die Wahl gewinnen und das demokratische und freiheitliche Erbe Serbiens weiterführen, wie sie es seit Jahrzehnten getan hat. Möglicherweise wird sie sich mit der Agrarpartei zusammenschließen und die §cSerbische Radikale Union§! bilden."
  RULE_OPTION_SER_PATH_RADICAL: "£KR_game_rule_flag_SER   Radikale - Nationale Konsolidierung"
 RULE_OPTION_SER_PATH_RADICAL_DESC: "Die Radikale Volkspartei wird die Wahl gewinnen und versuchen, ein parteiübergreifendes §gSerbisches Komitee für nationale Einheit§! zu bilden. Sollte dies gelingen, könnte es zu einer weiteren §PKonsolidierung der Macht§! führen."
 RULE_OPTION_SER_PATH_SOCIALIST: "£KR_game_rule_flag_SER_radical_socialist   Sieg für das Volk"
 RULE_OPTION_SER_PATH_SOCIALIST_DESC: "Die §RSozialistische Arbeiterpartei§! wird die Wahl gewinnen und versuchen, die dritte Revolution durchzuführen\n\n§Anmerkung: Die Sozialisten können bei ihrer Machtkonsolidierung auch dann noch scheitern, wenn dieser Weg ermöglicht wird, insbesondere wenn sie nicht in der Lage sind, Bulgarien rechtzeitig zu schlagen."
 RULE_OPTION_SER_PATH_MONARCHY_ZIVKOVIC: "£KR_game_rule_flag_SER   Putsch der Royalisten - Živković hält durch"
 RULE_OPTION_SER_PATH_MONARCHY_ZIVKOVIC_DESC: "Die Weiße Hand wird die Macht durch einen Putsch übernehmen, und die Macht über die Regentschaft wird in den Händen von §PPetar Živković§! bleiben."
 RULE_OPTION_SER_PATH_MONARCHY_ZBOR: "£KR_game_rule_flag_SER   Royalistischer Putsch - Nationale Regeneration"
 RULE_OPTION_SER_PATH_MONARCHY_ZBOR_DESC: "Die Weiße Hand wird die Macht durch einen Putsch übernehmen, aber die Macht über die Regentschaft wird in die Hände von §NDimitrije Ljotić§! übergehen."

 BUL_PRE_WAR_PATH: "£KR_game_rule_flag_BUL   Das Gesetz zum Schutz des Staates"
 RULE_OPTION_BUL_PRE_WAR_PATH_RANDOM: "Standard"
 RULE_OPTION_BUL_PRE_WAR_PATH_RANDOM_DESC: "Die bulgarische Demokratie befindet sich in einem Kampf um ihr Leben. Der zunehmend autoritäre Königspalast, frustriert über die vermeintliche Schwäche der Regierung, baut seine Macht immer weiter aus, während die Demokraten einen letzten Versuch unternehmen, die Tarnovo-Verfassung zu retten, und eine radikale Clique von Offizieren gegen beide intrigiert. Während Bulgariens Feinde sich auf Rache vorbereiten, kann es sich nur eine Seite leisten, Recht zu bekommen..."
 RULE_OPTION_BUL_PRE_WAR_PATH_ROYAL_DICTATORSHIP: "£KR_game_rule_flag_BUL   Königliche Diktatur"
 RULE_OPTION_BUL_PRE_WAR_PATH_ROYAL_DICTATORSHIP_DESC: "Das Staatsschutzgesetz bleibt bestehen, und Bulgarien blickt auf den Zaren und sein §gÜberparteiliches Regime§! um die Nation zu führen..."
 RULE_OPTION_BUL_PRE_WAR_PATH_ZVENO_COUP: "£KR_game_rule_flag_BUL   Zveno-Putsch"
 RULE_OPTION_BUL_PRE_WAR_PATH_ZVENO_COUP_DESC: "Das ineffiziente parlamentarische Gezänk wird beendet, da die Militärclique §PZveno§! die Macht ergreift, um eine rationalisierte und disziplinierte Regierung zu bilden."
 RULE_OPTION_BUL_PRE_WAR_PATH_DEMOCRACY_RESTORED: "£KR_game_rule_flag_BUL   Die Demokratie überlebt"
 RULE_OPTION_BUL_PRE_WAR_PATH_DEMOCRACY_RESTORED_DESC: "Mit der Aufhebung des Staatsschutzgesetzes wird die Macht von der Monarchie auf die demokratischen Parteien übertragen, und die §cNationale Liberale Partei§! erklärt sich bereit, das Versprechen freier Wahlen einzuhalten."

 BUL_POST_DEFEAT_PATH: "£KR_game_rule_flag_BUL   Die nationale Katastrophe"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_RANDOM: "Standard"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_RANDOM_DESC: "Das Undenkbare ist eingetreten, denn Bulgarien verliert gegen den Belgrader Pakt. Ein solcher Schlag bedeutet das Ende des herrschenden Regimes, aber wer wird Bulgarien als nächstes führen?"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_ROYAL: "£KR_game_rule_flag_BUL_rep   Königliche Diktatur"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_ROYAL_DESC: "§gTsar Boris III.§! wird als der Führer angesehen, den Bulgarien die ganze Zeit gebraucht hat, und wird versuchen, den Schaden, den die Katastrophe angerichtet hat, wiedergutzumachen.\n\n§RBenötigt:§!\n§CBulgarien verliert den Vierten Balkankrieg§!.\n§Die Demokratie überlebt§! oder §CZveno Putsch§! in §Y$BUL_PRE_WAR_PATH$§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_ZVENO: "£KR_game_rule_flag_BUL   Zveno-Putsch"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_ZVENO_DESC: "Die Schwäche des Zaren und seine unfähige Herrschaft werden allen klar, und §PZveno§! wird schließlich die Kontrolle übernehmen und versuchen, Bulgarien wieder zu Macht zu verhelfen.\n\n§RBedarf:§!\n§CBulgarien verliert den Vierten Balkankrieg§!.\n§CKönigliche Diktatur§! in §Y$BUL_PRE_WAR_PATH$§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_DEMOCRACY: "£KR_game_rule_flag_BUL   Demokratie überlebt"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_DEMOCRACY_DESC: "Aus Angst vor einer Übernahme durch radikale Kräfte nach dem verlorenen Krieg schließen die Konstitutionalisten einen Pakt mit dem neu gekrönten Zaren Boris, und Bulgarien wird eine konstitutionelle Monarchie unter der Führung der §mShestorka§!.\n\n§RBedarf:§!\n§CBulgarien verliert den Vierten Balkankrieg§!.\n§CKönigliche Diktatur§! in §Y$BUL_PRE_WAR_PATH$§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_LEGION: "£KR_game_rule_flag_BUL_rep_national_populist   Legionärische Revolution"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_LEGION_DESC: "Zvenos frühere Mitstreiter, die extremistische, von Codreanu inspirierte §NSŭyuz der Bulgarischen Nationallegionen§! übernehmen nach dem Krieg die Kontrolle über das Land und versuchen, den Belgrader Pakt so schnell wie möglich zurückzuschlagen. \n\n§RBenötigt:§!\n§CBulgarien verliert den Vierten Balkankrieg§!.\n§CZveno Putsch§! in §Y$BUL_PRE_WAR_PATH$§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_AGRARIAN: "£KR_game_rule_flag_BUL   Nationale Agrar-Union"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_AGRARIAN_DESC: "Nach dem verlorenen Krieg wird die demokratische Regierung von einer losen Koalition republikanischer Extremisten und Dissidenten bedrängt und verliert die Macht an die Anti-Establishment-Vaterlandsfront.\nIn den darauf folgenden Unruhen befiehlt Aleksandŭr Stamboliyski der Orangenen Garde, der paramilitärischen Organisation der Agrarnationalen Union, seine ehemaligen Verbündeten als Geiseln zu nehmen, und übernimmt in einem unblutigen Putsch die Macht. Stamboliyskis §gBulgarischer Landwirtschaftlicher Volksverband§! gründet eine Bauernrepublik und versucht, sich seinen südslawischen Landsleuten anzunähern.\n\n§RBedarf:§!\n§CBulgarien verliert den Vierten Balkankrieg§!.\n§CDemokratie überlebt§! in §Y$BUL_PRE_WAR_PATH$§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_COMMUNIST: "£KR_game_rule_flag_BUL_radical_socialist   Enge Sozialisten"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_COMMUNIST_DESC: "Nach dem verlorenen Krieg wird die demokratische Regierung von einer losen Koalition republikanischer Extremisten und Dissidenten bedrängt und verliert die Macht an die Anti-Establishment-Vaterlandsfront.\nNach einem versuchten agrarischen Gegenputsch wird Bulgarien als sozialistische Republik ausgerufen. \nGeorgi Dimitrovs §REnge Sozialisten§! gewinnen die Vorherrschaft, lassen sich von Lenin inspirieren und dienen als Bulgariens revolutionäre Avantgarde.\n\n§RBedarf:§!\n§CBulgarien verliert den Vierten Balkankrieg§!.\n§Die Demokratie überlebt§! in §Y$BUL_PRE_WAR_PATH$§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_VLASOVDEN: "£KR_game_rule_flag_BUL_radical_socialist   Agrar-Syndikalismus"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_VLASOVDEN_DESC: "Nach der Kriegsniederlage wird die demokratische Regierung von einer losen Koalition republikanischer Extremisten und Dissidenten bedrängt und verliert die Macht an die Anti-Establishment-Vaterlandsfront.\nNach einem versuchten agrarischen Gegenputsch wird Bulgarien zu einer sozialistischen Republik erklärt. \nDer landwirtschaftliche Berufsverband, oder §rVlasovden§!, gewinnt die Vorherrschaft und führt Bulgarien durch einen aus Mitgliedern der Landwirtschaftsgewerkschaft gewählten Kongress.\n\n§RBenötigt:§!\n§CBulgarien verliert den Vierten Balkankrieg§!.\n§CDemokratie überlebt§! in §Y$BUL_PRE_WAR_PATH$§!"

 BUL_FOURTH_BALKAN_WAR: "£KR_game_rule_flag_BUL   Der vierte Balkankrieg"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_RANDOM: "Standard"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_RANDOM_DESC: "Bulgarien, der Titan der Halbinsel, hat im Weltkrieg viel gewonnen, indem es alle bulgarischen Länder und mehr vereinte. Obwohl Serbien, Griechenland und Rumänien im Weltkrieg besiegt wurden, haben sie sich wieder zusammengeschlossen, nun unter dem Banner des Belgrader Paktes. Diese Allianz der Balkanstaaten hat den Bulgaren ein Ultimatum gestellt und die Wiederherstellung der Balkangrenzen aus der Zeit vor 1914 gefordert. Eine bulgarische Weigerung wird die Region erneut in einen Konflikt stürzen. Wie wird Bulgarien reagieren?"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT: "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   Krieg auf dem Balkan"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_DESC: "Bulgarien ignoriert das Ultimatum, und der Balkan stürzt erneut in einen Krieg.\n\n§GAngreifer§!\n£KR_game_rule_flag_SER_republic  §YSerbien§!\n£KR_game_rule_flag_ROM  §YRumänien§!\n£KR_game_rule_flag_GRE  §YGriechenland§!\n§CVerteidiger§!\n£KR_game_rule_flag_BUL  §YBulgarien§!"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_OTT: "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_TUR_ottoman_empire   Krieg auf dem Balkan"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_OTT_DESC: "Bulgarien ignoriert das Ultimatum, und der Balkan stürzt erneut in einen Krieg. Während des Krieges beschließt das Osmanische Reich, seinen Anspruch geltend zu machen und Westthrakien einzufordern, und erklärt Bulgarien den Krieg, wenn es sich weigert, das Gebiet zu übergeben.\n\n§GAngreifer§!\n£KR_game_rule_flag_SER_republic  §YSerbien§!\n£KR_game_rule_flag_ROM  §YRumänien§!\n£KR_game_rule_flag_GRE  §YGriechenland§!\n£KR_game_rule_flag_TUR_ottoman_empire  §YOsmanisches Reich§!\n§CVerteidiger§!\n£KR_game_rule_flag_BUL  §YBulgarien§!"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   Krieg auf dem Balkan"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_DESC: "Bulgarien ignoriert das Ultimatum, und der Balkan stürzt erneut in einen Krieg. Albanien beschließt, Bulgarien zu unterstützen und schließt sich dem Kampf an.\n\n§GAngreifer§!\n£KR_game_rule_flag_SER_republic  §YSerbien§!_republic\n£KR_game_rule_flag_ROM  §YRumänien§!\n£KR_game_rule_flag_GRE  §YGriechenland§!\n§CVerteidiger§!\n£KR_game_rule_flag_BUL  §YBulgarien§!\n£KR_game_rule_flag_ALB  §YAlbanien§!"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_OTT: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_TUR_ottoman_empire   Krieg auf dem Balkan"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_OTT_DESC: "Bulgarien ignoriert das Ultimatum, und der Balkan stürzt erneut in einen Krieg. Albanien beschließt, Bulgarien zu unterstützen und schließt sich dem Kampf an. Während des Krieges beschließt das Osmanische Reich, seinen Anspruch geltend zu machen und Westthrakien einzufordern, und erklärt Bulgarien den Krieg, wenn es sich weigert, das Gebiet zu übergeben.\n\n§GAngreifer§!\n£KR_game_rule_flag_SER_republic  §YSerbien§!\n£KR_game_rule_flag_ROM  §YRumänien§!\n£KR_game_rule_flag_GRE  §YGriechenland§!\n£KR_game_rule_flag_TUR_ottoman_empire  §YOttoman Empire§!\n§CVerteidiger§!\n£KR_game_rule_flag_BUL  §YBulgarien§!\n£KR_game_rule_flag_ALB  §YAlbanien§!"

ALB_PATH: "£KR_game_rule_flag_ALB   Die Wahlen in Albanien"
RULE_OPTION_ALB_PATH_RANDOM: "Standard"
RULE_OPTION_ALB_PATH_RANDOM_DESC: "Seit der albanischen Revolution von 1924, als die österreichische Marionette Prinz Wilhelm von Wied gestürzt wurde, sind die Einwohner der jungen, kleinen Republik zwischen zwei gegnerischen Kräften gespalten. Die Fortschrittspartei, die in hohem Maße von wohlhabenden Grundbesitzern unterstützt wird, hat alle Reformversuche der Einheitspartei um jeden Preis verhindert. Vielleicht kann die nächste Wahl das Ende dieser spaltenden Stagnation bedeuten?"
RULE_OPTION_ALB_PATH_SOCDEM: "£KR_game_rule_flag_ALB   Einheitspartei"
RULE_OPTION_ALB_PATH_SOCDEM_DESC: "Avni Rustemi's §SPartia e Bashkimi§!, oder Einheitspartei, gewinnt die Wahlen von 1936."
RULE_OPTION_ALB_PATH_SOCCON: "£KR_game_rule_flag_ALB   Fortschrittspartei"
RULE_OPTION_ALB_PATH_SOCCON_DESC: "Shefqet Vërlacis §cPartia Përparimtare§!, die Fortschrittspartei, gewinnt die Wahlen von 1936."

 GRE_ELECTION: "£KR_game_rule_flag_GRE  1938 Griechische Wahlen"
 RULE_OPTION_GRE_ELECTION_RANDOM: "Standard"
 RULE_OPTION_GRE_ELECTION_RANDOM_DESC: "Die Wahlen von 1938 sollten die letzten in der Republik vor dem Referendum über die Wiedereinführung der Monarchie sein."
 RULE_OPTION_GRE_ELECTION_SOCCON: "£KR_game_rule_flag_GRE  Volkspartei"
 RULE_OPTION_GRE_ELECTION_SOCCON_DESC: "§cLaïkón Kómma§! gewinnt die Wahlen."
 RULE_OPTION_GRE_ELECTION_MARLIB: "£KR_game_rule_flag_GRE  Liberale Partei"
 RULE_OPTION_GRE_ELECTION_MARLIB_DESC: "§mKómma Fileléftheron§! gewinnt die Wahlen."
 RULE_OPTION_GRE_ELECTION_SOCLIB: "£KR_game_rule_flag_GRE  Neue Liberale Union"
 RULE_OPTION_GRE_ELECTION_SOCLIB_DESC: "§lNéa Fileléftheri Énosi§! gewinnt die Wahlen."
 RULE_OPTION_GRE_ELECTION_SOCDEM: "£KR_game_rule_flag_GRE  Nationale Einheitspartei"
 RULE_OPTION_GRE_ELECTION_SOCDEM_DESC: "§SEthnikón Enotikón Kómma§! gewinnt die Wahlen. Die Neue Liberale Union verliert nach dem Referendum über die Monarchie an Bedeutung und wird danach gewinnen."

GRE_REFERENDUM: "£KR_game_rule_flag_GRE   Das Referendum zur Monarchie"
RULE_OPTION_GRE_REFERENDUM_RANDOM: "Standard"
RULE_OPTION_GRE_REFERENDUM_RANDOM_DESC: "Die Ergebnisse des Referendums, wenn es stattfindet, werden normal ermittelt."
RULE_OPTION_GRE_REFERENDUM_ALEXANDER_DEM: "£KR_game_rule_flag_GRE_kingdom   König Alexander - Democratic"
RULE_OPTION_GRE_REFERENDUM_ALEXANDER_DEM_DESC: "Bei der Volksabstimmung gewinnen die Monarchisten und werden Alexander wieder auf den Thron setzen, als konstitutioneller Monarch."
RULE_OPTION_GRE_REFERENDUM_ALEXANDER_AUT: "£KR_game_rule_flag_GRE_kingdom   König Alexander - Authoritarian"
RULE_OPTION_GRE_REFERENDUM_ALEXANDER_AUT_DESC: "Wenn das Referendum stattfindet, gewinnen die Monarchisten und werden Alexander als §gautoritären Monarchen§! wieder auf den Thron setzen."
RULE_OPTION_GRE_REFERENDUM_GEORGE: "£KR_game_rule_flag_GRE_kingdom  König George"
RULE_OPTION_GRE_REFERENDUM_GEORGE_DESC: "Bei der Volksabstimmung gewinnen die Monarchisten und wählen den §gGeorge§! anstelle von Alexander auf den Thron."
RULE_OPTION_GRE_REFERENDUM_REPUBLIC: "£KR_game_rule_flag_GRE   Republik siegt"
RULE_OPTION_GRE_REFERENDUM_REPUBLIC_DESC: "Wenn das Referendum stattfindet, wird die Republik gewinnen. Die anschließenden Wahlen werden normal durchgeführt."
RULE_OPTION_GRE_REFERENDUM_METAXAS: "£KR_game_rule_flag_GRE   Metaxas stürzt die Republik"
RULE_OPTION_GRE_REFERENDUM_METAXAS_DESC: "Wenn das Referendum stattfindet, wird es für die republikanische Sache manipuliert werden - und §PIoannis Metaxas§! wird als Ergebnis die Regierung stürzen."
 RULE_OPTION_GRE_REFERENDUM_PAUL: "£KR_game_rule_flag_GRE_kingdom  König Paul"
 RULE_OPTION_GRE_REFERENDUM_PAUL_DESC: "Wenn das Referendum stattfindet, wird es für die republikanische Sache manipuliert werden - und Ioannis Metaxas wird daraufhin die Regierung stürzen. Er wird König Paul als §Pautokratischen Monarchen§! einsetzen."
 RULE_OPTION_GRE_REFERENDUM_SYNDIE: "£KR_game_rule_flag_GRE_syndicalist  Revolution - Syndikalisten"
 RULE_OPTION_GRE_REFERENDUM_SYNDIE_DESC: "Wenn das Referendum stattfindet, wird es zugunsten der Monarchisten manipuliert - und die §rSyndikalisten§! werden daraufhin die Regierung stürzen, was zu einem Bürgerkrieg gegen ihre Machtübernahme führt."
 RULE_OPTION_GRE_REFERENDUM_TOTALIST: "£KR_game_rule_flag_GRE_syndicalist  Revolution - Totalisten"
 RULE_OPTION_GRE_REFERENDUM_TOTALIST_DESC: "Wenn das Referendum stattfindet, wird es zugunsten der Monarchisten manipuliert - und die Syndikalisten werden die Regierung stürzen, was zu einem Bürgerkrieg gegen ihre Machtübernahme führt. §oAnthanasios Klaras§! gewinnt an Einfluss auf dem Ersten Griechischen Kongress."

 GRE_FORPOL: "£KR_game_rule_flag_GRE  Griechische Außenpolitik"
 RULE_OPTION_GRE_FORPOL_RANDOM: "Standard"
 RULE_OPTION_GRE_FORPOL_RANDOM_DESC: "Das im Weltkrieg besiegte Griechenland muss mit politischer Instabilität und der Abspaltung so vieler seiner Bürger vom griechischen Staat fertig werden. Die Lösung dieser Schwierigkeiten wird wahrscheinlich Allianzen erfordern - aber mit wem?"
 RULE_OPTION_GRE_FORPOL_SER: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_SER_republic  Belgrader Pakt"
 RULE_OPTION_GRE_FORPOL_SER_DESC: "Griechenland tritt dem Belgrader Pakt mit Serbien und Rumänien bei, wird die Fraktion auf dem Zweiten Belgrader Kongress nicht verlassen und bleibt Teil des Paktes, bis er sich auflöst. Danach kann Griechenland einer anderen Fraktion beitreten.\n\n§RBenötigt:§! Wenn irgendeine §CRevolution§! in §Y$GRE_REFERENDUM$§!, muss Serbien §CSieg für das Volk§! in §Y$SER_PATH$§ wählen!"
 RULE_OPTION_GRE_FORPOL_ENT: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_GRE_FORPOL_ENT_DESC: "Nach dem Austritt aus dem Belgrader Pakt schließt sich Griechenland wieder seinen alten Verbündeten aus dem Weltkrieg an.\n\n§RBenötigt:§!\nWenn §CTraditionelle Ansprüche§! oder §CBeleben Sie die Megali Idee wieder§! in §Y$GRE_EXPANSIONISM$§!, dann ist kein nicht-sozialistisches Land, dessen Land Griechenland beansprucht, das sich nicht bereits im Krieg mit der Entente befindet, entweder Mitglied der Entente, des Reichspaktes oder des Donau-Adriabundes, oder wird von einer dieser drei Fraktionen garantiert.\n\n§RKeine§! §CRevolution§! in §Y$GRE_REFERENDUM$§!"
 RULE_OPTION_GRE_FORPOL_GER: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_GRE_FORPOL_GER_DESC: "Nachdem Griechenland den Belgrader Pakt verlassen hat, verbündet es sich mit seinen alten Feinden, den Deutschen, nachdem der Zweite Weltkrieg begonnen hat.\n\n§RBenötigt:§!\nWenn §CTraditionelle Ansprüche§! oder §CBeleben Sie die Megali Idee wieder§! in §Y$GRE_EXPANSIONISM$§!, dann ist kein nicht-sozialistisches Land, dessen Land Griechenland beansprucht, das sich nicht bereits im Krieg mit Deutschland befindet, entweder Mitglied der Entente, des Reichspaktes oder des Donau-Adriabundes, oder wird von einer dieser drei Fraktionen garantiert.\n\n§RKeine§! §CRevolution§! in §Y$GRE_REFERENDUM$§!"
 RULE_OPTION_GRE_FORPOL_AUS: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_AUS  Donau-Adriabund"
 RULE_OPTION_GRE_FORPOL_AUS_DESC: "Nach dem Austritt aus dem Belgrader Pakt verbündet sich Griechenland mit dem Hegemon auf dem Balkan.\n\n§RBenötigt:§!\nWenn §CTraditionelle Ansprüche§! oder §CBeleben Sie die Megali Idee wieder§! in §Y$GRE_EXPANSIONISM$§!, dann muss Russland §CFailure§! in §Y$OTT_RUS_CONVENTION$§! wählen, und kein Land, dessen Land Griechenland beansprucht, das sich nicht bereits im Krieg mit Russland befindet, ist entweder Mitglied des Moskauer Abkommens oder wird von Russland garantiert.\n\n§RKeine§! §CRevolution§! in §Y$GRE_REFERENDUM$§!"
 RULE_OPTION_GRE_FORPOL_RUS: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_RUS  Moskauer Abkommen"
 RULE_OPTION_GRE_FORPOL_RUS_DESC: "Nach dem Austritt aus dem Belgrader Pakt wird Griechenland eine gemeinsame Sache mit seinen Brüdern in der Orthodoxie suchen.\n\n§RBenötigt:§!\nIf §CTraditional Claims§! or §CResurrect the Megali Idea§! in §Y$GRE_EXPANSIONISM$§!, then Russia must choose §CFailure§! in §Y$OTT_RUS_CONVENTION$§!, and no country whose land Greece claims, that is not already at war with Russia, is either a member of the Moscow Accord, or is guaranteed by Russia.\n\n§RKein§! §Sozialistischer Aufstand§! in §Y$RUS_POST_ASSASSINATION$§!\n\n§RKeine§! §CRevolution§! in §Y$GRE_REFERENDUM$§!"

 GRE_EXPANSIONISM: "£KR_game_rule_flag_GRE   Griechischer Expansionismus"
 RULE_OPTION_GRE_EXPANSIONISM_RANDOM: "Standard"
 RULE_OPTION_GRE_EXPANSIONISM_RANDOM_DESC: "Hunderttausende von Griechen leben außerhalb unseres Landes, und wir müssen versuchen, sie in unser Heimatland zurückzuholen."
 RULE_OPTION_GRE_EXPANSIONISM_DIPLOMACY: "£KR_game_rule_flag_GRE   Diplomatie"
 RULE_OPTION_GRE_EXPANSIONISM_DIPLOMACY_DESC: "Griechenland wird den Weg der Diplomatie wählen, in der Hoffnung, seine Differenzen mit den Osmanen friedlich beizulegen."
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL: "£KR_game_rule_flag_GRE   Traditionelle Ansprüche"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL_DESC: "Griechenland wird versuchen, seine Grenzen zu erweitern, wird sich aber auf die traditionellen Ansprüche beschränken.\n\n§CHinweis: Wenn Griechenland zum Zeitpunkt dieser Entscheidung Mitglied der Entente, des Reichspaktes oder des Donau-Adriabundes ist, wird es aus der Fraktion ausgeschlossen und kann nicht wieder beitreten§!"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG: "£KR_game_rule_flag_GRE   Wiederbelebung der Megali-Idee"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG_DESC: "Griechenland wird versuchen, seine Grenzen zu erweitern und die Megali-Idee vollständig wieder aufleben zu lassen.\n\n§CHinweis: Wenn Griechenland zum Zeitpunkt dieser Entscheidung Mitglied der Entente, des Reichspaktes oder des Donau-Adriabundes ist, wird es aus der Fraktion ausgeschlossen und kann nicht wieder beitreten§!"

