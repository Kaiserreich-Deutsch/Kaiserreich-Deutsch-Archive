 RULE_OPTION_WAL_PATH_CONSTITUTIONAL_MONARCHY_SOCDEM: "£KR_game_rule_flag_WAL   Herrschaft - POB"
 RULE_OPTION_WAL_PATH_CONSTITUTIONAL_MONARCHY_SOCDEM_DESC: "Adelbert macht Zugeständnisse und erklärt sich mit der Einführung einer konstitutionellen Monarchie einverstanden. Der §SBelgische Arbeiter Partei§! gewinnt die folgenden Wahlen.\n\n§RBenötigt:§!\n§CZusammenbruch§! oder §CFlämischer Ratsaufstand§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_WAL   Republik - LP"
