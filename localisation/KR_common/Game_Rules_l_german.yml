 RULE_OPTION_DEI_GOVERNOR_STARKENBORGH_STACHOUWER_DESC: "§gAlidius Tjarda van Starkenborgh-Stachouwer§! wird neuer Generalgouverneur."
 RULE_OPTION_DEI_GOVERNOR_FURSTNER: "£KR_game_rule_flag_DEI   Furnster"
