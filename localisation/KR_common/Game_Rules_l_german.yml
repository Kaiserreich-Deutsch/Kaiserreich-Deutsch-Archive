 RULE_OPTION_LIB_SOCIETY_MARLIB_DESC: "William Tubman von der §mWahren Republikanischen Partei§! wird gewählt."
 RULE_OPTION_LIB_SOCIETY_SOCLIB: "£KR_game_rule_flag_LIB   Whig-Partei Gewählt"
 RULE_OPTION_LIB_SOCIETY_SOCLIB_DESC: "Louis Arthur Grimes von der neuen Garde der §lWhig-Partei§! wird gewählt."
 RULE_OPTION_LIB_SOCIETY_RADSOC: "£KR_game_rule_flag_LIB   Volkspartei gewählt"
 RULE_OPTION_LIB_SOCIETY_RADSOC_DESC: "James Jenkins Dossen von der §RVolkspartei§! wird gewählt."
 RULE_OPTION_LIB_SOCIETY_AUTDEM: "£KR_game_rule_flag_LIB   Die Rückkehr von Massaquoi"
 RULE_OPTION_LIB_SOCIETY_AUTDEM_DESC: "Nachdem der §gdeutsche Botschafter Massaquoi§! Berlin um ein Rettungspaket gebeten hat, wird Liberia technologisch und industriell fortschrittlicher - um den Preis, eine deutsche Marionette zu sein."

 LIB_INDEPENDENCE: "£KR_game_rule_flag_LIB   Amerikanisches Joch"
 RULE_OPTION_LIB_INDEPENDENCE_RANDOM: "Standard"
 RULE_OPTION_LIB_INDEPENDENCE_RANDOM_DESC: "Liberia, das von ehemaligen amerikanischen Sklaven gegründet wurde, unterhält noch immer enge Beziehungen zu diesem Land. Doch als das Chaos des Bürgerkriegs die Regierung in Übersee zerstört, ist der Moment gekommen, in dem Liberia das amerikanische Joch abwerfen und wirklich frei werden kann."
 RULE_OPTION_LIB_INDEPENDENCE_STAY_WITH_USA: "£KR_game_rule_flag_LIB  £KR_game_rule_flag_USA   Den Amerikanern treu bleiben"
 RULE_OPTION_LIB_INDEPENDENCE_STAY_WITH_USA_DESC: "Wir sind keine Verräter, und wir werden die Nation, die einst zur Entstehung unseres Landes beigetragen hat, nicht verraten."
 RULE_OPTION_LIB_INDEPENDENCE_DECLARE_INDEPENDENCE: "£KR_game_rule_flag_LIB   Keine Schoßhündchen mehr"
 RULE_OPTION_LIB_INDEPENDENCE_DECLARE_INDEPENDENCE_DESC: "Wir sind keine amerikanischen Schoßhündchen mehr und wir können uns selbst schützen!"

SAF_PATH: "£KR_game_rule_flag_SAF   Die instabile Herrschaft"
RULE_OPTION_SAF_PATH_RANDOM: "Standard"
RULE_OPTION_SAF_PATH_RANDOM_DESC: "Die KI wählt ihren Weg durch das reguläre zufallsbasierte System."
RULE_OPTION_SAF_PATH_HOFMEYR: "£KR_game_rule_flag_SAF   Das treue Herrschaftsgebiet"
RULE_OPTION_SAF_PATH_HOFMEYR_DESC: "Zum Zeitpunkt des Zweiten Weltkriegs ist die Südafrikanische Partei von Jan Smuts an der Macht und sorgt dafür, dass Südafrika der Entente in den Krieg folgt. Die SAP-Regierung wird schließlich das \"Farbigen\" Entrechtungsgesetz verabschieden, wodurch die Nationale Partei neutralisiert und der §lliberale Flügel der Südafrikanischen Partei§! gestärkt wird§!."
RULE_OPTION_SAF_PATH_HERTZOG: "£KR_game_rule_flag_SAF   Das neutrale Herrschaftsgebiet"
RULE_OPTION_SAF_PATH_HERTZOG_DESC: "JBM Hertzog wird es schaffen, seine Führung der §gNationalen Partei§! zu behalten, lange genug, um eine nationale Regierung zu führen und Südafrika auf einen Pfad der Neutralität im Zweiten Weltkrieg zu lenken."
RULE_OPTION_SAF_PATH_MALAN: "£KR_game_rule_flag_SAF_republic   Die Afrikanische Republik"
RULE_OPTION_SAF_PATH_MALAN_DESC: "Der afrikanische Nationalist D. F. Malan wird die Führung der Nationalen Partei von Hertzog übernehmen und sie zu einem Wahlsieg führen, mit der Absicht, Südafrika in eine unabhängige, von §PAfrikanern geführte Republik§! zu verwandeln.\n\n§CHinweis: Dieser Weg wird einen Bürgerkrieg zwischen der Regierung und der britischen Bevölkerung in Natal und Rhodesien auslösen.§!"
RULE_OPTION_SAF_PATH_OSSEWABRANDWAG: "£KR_game_rule_flag_SAF_republic   Aufstieg des Oberbefehlshabers"
RULE_OPTION_SAF_PATH_OSSEWABRANDWAG_DESC: "Der afrikanische Nationalist D. F. Malan wird die Führung der Nationalen Partei von Hertzog übernehmen und sie zu einem Wahlsieg führen, mit der Absicht, Südafrika in eine unabhängige, von Afrikanern geführte Republik zu verwandeln. Nach der Gründung der Republik Südafrika wird Johannes Van Rensburg, der Anführer der extremsten Tendenzen der Nationalen Partei, die Macht übernehmen und Südafrika in eine §noch radikalere Richtung§! führen§!.\n\n§Anmerkung: Dieser Weg wird einen Bürgerkrieg zwischen der Regierung und der britischen Bevölkerung in Natal und Rhodesien auslösen.§!"
RULE_OPTION_SAF_PATH_RADSOC: "£KR_game_rule_flag_SAF_syndicalist   Die Vielvölker-Republik"
 RULE_OPTION_SAF_PATH_RADSOC_DESC: "Nach dem Schwarzen Montag wird die Aufhebung des Schlichtungsgesetzes für die Industrie zum Auslöser für eine sozialistische Revolution in Südafrika. Nach dem Johannesburger Kongress wird die rassistisch und ideologisch geprägte §RInternational Socialist League (Internationale Sozialistische Liga)§! unter David Ivon Jones die neue sozialistische Regierung Südafrikas anführen."
 RULE_OPTION_SAF_PATH_SYNDIE: "£KR_game_rule_flag_SAF_syndicalist  Die syndikalistische Republik"
RULE_OPTION_SAF_PATH_SYNDIE_DESC: "Nach dem Schwarzen Montag wird die Aufhebung des Schlichtungsgesetzes für die Industrie zum Auslöser für eine sozialistische Revolution in Südafrika. Nach der Johannesburger Konvention wird die rassenübergreifende §rIndustrial and Commercial Workers' Union§! unter Clements Kadalie die neue sozialistische Regierung Südafrikas führen."
RULE_OPTION_SAF_PATH_TOTALIST: "£KR_game_rule_flag_SAF_totalist   Die Eingeborenen Republik"
RULE_OPTION_SAF_PATH_TOTALIST_DESC: "Nach dem Schwarzen Montag wird die Aufhebung des Arbeitsschlichtungsgesetze zu einem Brennpunkt, der eine sozialistische Revolution in Südafrika auslöst. Die weißen Vorherrscher im südafrikanischen Handels- und Arbeitsrat werden die Johannesburger Konvention an sich reißen, um die Politik des \"parallelen Unionismus\" zu zementieren. Dies wird schließlich dazu führen, dass der ICU-Führer James La Guma einen Putsch gegen die neue §oRegierung anführt und eine afrikanistische, von den Einheimischen geführte Republik§! als erste Etappe auf dem Weg zu einer künftigen sozialistischen Gesellschaft errichtet."
RULE_OPTION_SAF_PATH_FEDERATION_DEMOCRACY: "£KR_game_rule_flag_SAF_federation   Die föderale Herrschaft"
RULE_OPTION_SAF_PATH_FEDERATION_DEMOCRACY_DESC: "Nach der Ausrufung der Republik Südafrika werden die britischen Streitkräfte, sollten sie den Dritten Burenkrieg gewinnen, Südafrika nach einem föderalen Modell neu gründen und eine (von den Weißen geführte) §ldemokratische Regierung§! wiederherstellen.\n\n§Anmerkung: Dieser Weg wird einen Bürgerkrieg zwischen der Regierung und der britischen Bevölkerung in Natal und Rhodesien erzwingen.§!"
RULE_OPTION_SAF_PATH_FEDERATION_DOMINION: "£KR_game_rule_flag_SAF_federation   Milners Kindergarten"
RULE_OPTION_SAF_PATH_FEDERATION_DOMINION_DESC: "Nach der Ausrufung der Republik Südafrika, sollten die britischen Streitkräfte den Dritten Burenkrieg gewinnen, wird Hofmeyrs Südafrikanische Partei im neuen föderalen Südafrika an die Macht zurückkehren. Charles Stallard von der Dominion Party, der mit der Idee einer Annäherung an die Afrikaner unzufrieden ist, organisiert einen Staatsstreich und übernimmt mit Hilfe des Generalgouverneurs die Macht, um Südafrika in ein loyales Land der Anglosphäre zu verwandeln - §Pmit allen Mitteln§!. \n\n§Anmerkung: Dieser Weg wird einen Bürgerkrieg zwischen der Regierung und der britischen Bevölkerung in Natal und Rhodesien erzwingen.§!"

