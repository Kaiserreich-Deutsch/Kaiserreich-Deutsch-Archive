RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_ENTENTE_DESC: "Wenn sich sowohl die Entente als auch der Reichspakt im Krieg mit der Dritten Internationale befinden, werden sie sich treffen und sehen, ob sie sich auf eine Zusammenarbeit einigen können - und die Reichspakt-KI wird jedem Widerstand der Entente stets nachgeben, um eine Einigung zu erzielen."
