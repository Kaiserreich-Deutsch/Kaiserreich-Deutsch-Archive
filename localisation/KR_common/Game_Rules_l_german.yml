SRI_NEOSANFEDISTI_TERROR: "£KR_game_rule_flag_SRI   Terrorismus in der SRI"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM: "Standard"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM_DESC: "Nachdem die Unione Nazionalista eine Mehrheit im Fünften Kongress gewonnen hatte, verhängt sie Staatsatheismus und verhaftet Katholiken, die der Treu e zum Papsttum beschuldigt werden. Als Reaktion darauf wird eine terroristische Organisation, die Neosanfedisti, gegründet. Sie versucht, im Namen der unterdrückten katholischen Kirche Verwüstungen anzurichten. Die Nachbarn der Republik im Süden könnten die NeoSanfedisti unterstützen, um die Republik zu schwächen."
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE: "£KR_game_rule_flag_SRI   NeoSanfedisti agierten allein"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE_DESC: "Der Kirchenstaat und das Königreich der zwei Sizilien beschließen beide, der Terrororganisation nicht direkt zu helfen.\n\n§RBenötigt:§!\n§CNationalistische Union Mehrheit§! bei §Y$SRI_PATH$§"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA: "£KR_game_rule_flag_SRI  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP_paternal_autocrat   Krieg mit Süditalien"
