 RULE_OPTION_CUB_PATH_AUTDEM_COUP_DESC: "Die zivile Regierung bricht zusammen und eine lose Koalition von Sozialisten übernimmt die Macht. Dieses neue sozialistische Regime wird seinerseits von General Diaz mit Hilfe der Vereinigten Staaten gestürzt. General Diaz weigert sich, sich den amerikanischen Forderungen zu unterwerfen, und die Amerikaner installieren schließlich ein völlig §untertäniges Regime§! in Havanna."

 CUB_FORPOL: "£KR_game_rule_flag_CUB  Kubanische Außenpolitik"
 RULE_OPTION_CUB_FORPOL_RANDOM: "Standard"
 RULE_OPTION_CUB_FORPOL_RANDOM_DESC: "Wird sich Kuba auf die Seite alter Freunde stellen, neue Verbündete suchen oder versuchen, ganz neutral zu bleiben?"
 RULE_OPTION_CUB_FORPOL_WAIT: "£KR_game_rule_flag_CUB  Alte Freunde - Warten"
 RULE_OPTION_CUB_FORPOL_WAIT_DESC: "Kuba wird versuchen, der Fraktion desjenigen beizutreten, der den ACW gewinnt. Wenn sie nicht Mitglied einer Fraktion sind oder Kuba nicht beitreten darf, wird Kuba stattdessen eine Garantie anstreben."
 RULE_OPTION_CUB_FORPOL_USA: "£KR_game_rule_flag_CUB  £KR_game_rule_flag_USA  Alte Freunde - USA"
 RULE_OPTION_CUB_FORPOL_USA_DESC: "Kuba wird versuchen, der Fraktion der USA beizutreten, wenn sie den ACW gewinnen. Wenn die USA nicht Mitglied einer Fraktion sind oder Kuba nicht beitreten darf, wird Kuba stattdessen eine Garantie anstreben."
 RULE_OPTION_CUB_FORPOL_CSA: "£KR_game_rule_flag_CUB  £KR_game_rule_flag_CSA  Alte Freunde - CSA"
 RULE_OPTION_CUB_FORPOL_CSA_DESC: "Kuba wird versuchen, der Fraktion der CSA beizutreten, wenn diese den ACW gewinnt. Wenn die CSA nicht Mitglied einer Fraktion ist oder Kuba nicht beitreten darf, wird Kuba stattdessen eine Garantie anstreben."
 RULE_OPTION_CUB_FORPOL_TEX: "£KR_game_rule_flag_CUB  £KR_game_rule_flag_TEX  Alte Freunde - AUS"
 RULE_OPTION_CUB_FORPOL_TEX_DESC: "Kuba wird versuchen, der Fraktion der AUS beizutreten, wenn diese die ACW gewinnt. Wenn das AUS keiner Fraktion angehört oder Kuba nicht beitreten darf, wird Kuba stattdessen eine Garantie anstreben."
 RULE_OPTION_CUB_FORPOL_PSA: "£KR_game_rule_flag_CUB  £KR_game_rule_flag_PSA  Alte Freunde - PSA"
 RULE_OPTION_CUB_FORPOL_PSA_DESC: "Kuba wird versuchen, der Fraktion der PSA beizutreten, wenn diese die ACW gewinnt. Wenn die PSA nicht Mitglied einer Fraktion ist oder Kuba nicht beitreten darf, wird Kuba stattdessen eine Garantie anstreben."
 RULE_OPTION_CUB_FORPOL_GER: "£KR_game_rule_flag_CUB  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_CUB_FORPOL_GER_DESC: "Kuba wird versuchen, dem Reichspakt beizutreten.\n\n§RBenötigt:§!\n§RNicht§! jede §CSozialistische Revolution§! in §Y$CUB_PATH$§!"
 RULE_OPTION_CUB_FORPOL_FRA: "£KR_game_rule_flag_CUB_SYN_syndicalist  £KR_game_rule_flag_FRA   Internationale"
 RULE_OPTION_CUB_FORPOL_FRA_DESC: "Kuba wird versuchen, der Internationale beizutreten.\n\n§RBenötigt:§!\njede §CSozialistische Revolution§! in §Y$CUB_PATH$§!"
 RULE_OPTION_CUB_FORPOL_ENT: "£KR_game_rule_flag_CUB  £KR_game_rule_flag_CAN   Entente"
 RULE_OPTION_CUB_FORPOL_ENT_DESC: "Wenn die USA fallen, wird Kuba versuchen, eine Koalition mit Kanada gegen die CSA zu bilden. Nach dem Krieg wird Kuba versuchen, der Entente beizutreten.\n\n§RBenötigt:§!\n§RNicht§! jede §CSozialistische Revolution§! in §Y$CUB_PATH$§!"
 RULE_OPTION_CUB_FORPOL_COS: "£KR_game_rule_flag_CUB  £KR_game_rule_flag_COS   Costa Rica"
 RULE_OPTION_CUB_FORPOL_COS_DESC: "Kuba wird versuchen, der Demokratischen Allianz der Karibik in Costa Rica beizutreten, falls diese gebildet wird.\n\n§RBenötigt:§!\njede §CWiederbelebung der Demokratie§! in §Y$CUB_PATH$§!"

DOM_PATH: "£KR_game_rule_flag_DOM   Fenster der Gelegenheit"
RULE_OPTION_DOM_PATH_RANDOM: "Standard"
RULE_OPTION_DOM_PATH_RANDOM_DESC: "Ob Martínez, Estrella oder Trujillo an die Macht kommt, ist dem Zufall überlassen."
RULE_OPTION_DOM_PATH_SOCCON: "£KR_game_rule_flag_DOM   Roter Sieg"
RULE_OPTION_DOM_PATH_SOCCON_DESC: "§cPräsident Martínez§! gewinnt eine zweite Amtszeit und ein Staatsstreich wird vermieden."
RULE_OPTION_DOM_PATH_MARLIB: "£KR_game_rule_flag_DOM   Republikanischer Sieg"
RULE_OPTION_DOM_PATH_MARLIB_DESC: "§mRafael Estrella§! Ureña wird zum neuen Präsidenten der Dominikanischen Republik gewählt."
RULE_OPTION_DOM_PATH_PATAUT: "£KR_game_rule_flag_DOM   Trujillos Putsch"
RULE_OPTION_DOM_PATH_PATAUT_DESC: "§PRafael Trujillo§! lanciert mit der Unterstützung von Rafael Estrella Ureña einen erfolgreichen Putsch gegen Präsident Martínez."

 GUA_PATH: "£KR_game_rule_flag_GUA   Brief der 311"
 RULE_OPTION_GUA_PATH_RANDOM: "Standard"
 RULE_OPTION_GUA_PATH_RANDOM_DESC: "Die Nationale Fortschrittspartei, frustriert über den Mangel an Demokratie in Guatemala, schickt einen Brief an den Präsidenten und fordert Reformen. Der Brief war jedoch nur dazu gedacht, Zeit zu gewinnen, bis sie eine offene Revolte erklärten, die zu einem Bürgerkrieg führte."
 RULE_OPTION_GUA_PATH_AUTDEM: "£KR_game_rule_flag_GUA   Orellana gewinnt"
 RULE_OPTION_GUA_PATH_AUTDEM_DESC: "Allen Widrigkeiten zum Trotz hat es §gOrellana§! geschafft, nach dem Sieg über die Rebellen und dem Gewinn des Bürgerkriegs Präsident zu bleiben."
 RULE_OPTION_GUA_PATH_RADSOC: "£KR_game_rule_flag_GUA_radical_socialist   Partei der Revolutionären Aktion"
 RULE_OPTION_GUA_PATH_RADSOC_DESC: "Die Nationale Fortschrittspartei gewinnt den Bürgerkrieg. Später spaltet sich die Partei und die §RRevolutionäre Aktionspartei§! übernimmt die Macht."
 RULE_OPTION_GUA_PATH_SOCCON: "£KR_game_rule_flag_GUA   Unionistische Partei"
 RULE_OPTION_GUA_PATH_SOCCON_DESC: "Die Nationale Fortschrittspartei gewinnt den Bürgerkrieg. Später spaltet sich die Partei und die §cUnionistische Partei§! übernimmt die Macht."
 RULE_OPTION_GUA_PATH_PATAUT: "£KR_game_rule_flag_GUA   Ubico gewinnt"
 RULE_OPTION_GUA_PATH_PATAUT_DESC: "§PUbico§! gewinnt den Bürgerkrieg, und damit beginnt die Zeit der Erholung des Landes."
 RULE_OPTION_GUA_PATH_PATAUT_COUP: "£KR_game_rule_flag_GUA   UFC Gegenrevolution"
 RULE_OPTION_GUA_PATH_PATAUT_COUP_DESC: "Die Nationale Fortschrittspartei gewinnt den Bürgerkrieg, aber §PUbico§! kehrt mit einer von der United Fruit Company bezahlten Söldnerarmee zurück und putscht die Regierung."

 ELS_PATH: "£KR_game_rule_flag_ELS   Die Revolution von 1937"
 RULE_OPTION_ELS_PATH_RANDOM: "Standard"
 RULE_OPTION_ELS_PATH_RANDOM_DESC: "Wie im Jahr 1932 haben die Feuer der Revolution erneut El Salvador erreicht. Nur die Zeit wird beweisen, wer die Oberhand gewinnen und es schaffen wird, El Salvador zu übernehmen."
 RULE_OPTION_ELS_PATH_PATAUT: "£KR_game_rule_flag_ELS   Neue Garde"
 RULE_OPTION_ELS_PATH_PATAUT_DESC: "Der Tyrann Martínez wird abgesetzt, und an seiner Stelle tritt Osmín Aguirre y Salinas als neuer Präsident an. Salinas gelingt es, die Rebellen niederzuschlagen und den Sieg der §PNeuen Garde§! zu sichern."
 RULE_OPTION_ELS_PATH_NATPOP: "£KR_game_rule_flag_ELS   Pro Patria hält durch"
 RULE_OPTION_ELS_PATH_NATPOP_DESC: "§NPro Patria§! unter der Führung von Martínez besiegt die Rebellen und sichert damit erneut ihre Position."
 RULE_OPTION_ELS_PATH_SYNDIE: "£KR_game_rule_flag_ELS_syndicalist   Der syndikalistische Traum"
 RULE_OPTION_ELS_PATH_SYNDIE_DESC: "Die §rSyndikalisten§! sind siegreich in ihrer Revolution, und sie werden El Salvador in eine bessere Zukunft führen."
 RULE_OPTION_ELS_PATH_SOCDEM: "£KR_game_rule_flag_ELS   Arbeiterpartei"
 RULE_OPTION_ELS_PATH_SOCDEM_DESC: "Die demokratische Fraktion der Revolution ist erfolgreich bei der Wiederherstellung des Präsidentenamtes. Später werden Schnellwahlen ausgerufen, die von der §SArbeiterpartei§! gewonnen werden."
 RULE_OPTION_ELS_PATH_SOCLIB: "£KR_game_rule_flag_ELS   Nationale Demokratische Partei"
 RULE_OPTION_ELS_PATH_SOCLIB_DESC: "Die demokratische Fraktion der Revolution ist erfolgreich bei der Wiederherstellung des Präsidentenamtes. Später werden Stichwahlen ausgerufen, die die §lNationaldemokratische Partei§! gewinnt."
 RULE_OPTION_ELS_PATH_AUTDEM: "£KR_game_rule_flag_ELS   Militärische Machtübernahme"
 RULE_OPTION_ELS_PATH_AUTDEM_DESC: "In einer überraschenden Wendung der Ereignisse verhaftet §gSalvador Castaneda Castro§! den Präsidenten und erklärt sich selbst zum provisorischen Präsidenten, um die Nation vor Extremismus zu schützen."

 HON_PATH: "£KR_game_rule_flag_HON   Die Notfallsitzung"
 RULE_OPTION_HON_PATH_RANDOM: "Standard"
 RULE_OPTION_HON_PATH_RANDOM_DESC: "Die Dringlichkeitssitzung des honduranischen Rates hat begonnen, um über die Zukunft der Bauernrepublik zu entscheiden. Die Ratsmitglieder Callejas und Castro haben sich wegen ihrer unterschiedlichen Ansichten fast geprügelt und wilde Anschuldigungen werden von beiden Seiten erhoben, während die Ratsmitglieder Morales und Galvez eine Einheitsfront gebildet haben, die für die Auflösung des Rates und seine Neuformierung als gewähltes Gremium plädiert, aber letztlich scheint es nur wenige Optionen für die Zukunft des Rates zu geben."
 RULE_OPTION_HON_PATH_NATPOP: "£KR_game_rule_flag_HON   General Castro"
 RULE_OPTION_HON_PATH_NATPOP_DESC: "§PGeneral Castro§! ergreift den Vorsitz des Rates, übernimmt die Kontrolle und verhängt das Kriegsrecht."
 RULE_OPTION_HON_PATH_SOCCON: "£KR_game_rule_flag_HON   Vorsitzender Galvez"
 RULE_OPTION_HON_PATH_SOCCON_DESC: "Eine Notwahl wird vom Rat abgehalten. Galvez und die §cNationale Partei von Honduras§! gehen als Sieger hervor."
 RULE_OPTION_HON_PATH_SOCDEM: "£KR_game_rule_flag_HON   Vorsitzender Morales"
 RULE_OPTION_HON_PATH_SOCDEM_DESC: "Der Stadtrat führt eine Notwahl durch. Morales und die §SPartei der Innovation und Einheit-Sozialdemokraten§! gehen als Sieger hervor."
 RULE_OPTION_HON_PATH_TOTALIST: "£KR_game_rule_flag_HON_totalist   Premierminister Callejas"
 RULE_OPTION_HON_PATH_TOTALIST_DESC: "§oStadtrat Callejas§! ergreift den Vorsitz des Rates, übernimmt die Kontrolle und führt eine Revolution herbei."

NIC_PATH: "£KR_game_rule_flag_NIC_radical_socialist    Wahlen in Nicaragua"
RULE_OPTION_NIC_PATH_RANDOM: "Standard"
RULE_OPTION_NIC_PATH_RANDOM_DESC: "Die Gegner der regierenden Sandinisten sind Präsident Sandino zu einem Dorn im Auge geworden. Die Wahl von 1936 droht, ihn und seine Partei zu entmachten."
RULE_OPTION_NIC_PATH_RADSOC: "£KR_game_rule_flag_NIC_radical_socialist   FSN-Sieg"
RULE_OPTION_NIC_PATH_RADSOC_DESC: "§rDer Präsident§! hält durch und gewinnt die Wahl von 1936."
RULE_OPTION_NIC_PATH_SOCDEM: "£KR_game_rule_flag_NIC_radical_socialist   PCN-Sieg"
RULE_OPTION_NIC_PATH_SOCDEM_DESC: "Der Hitzkopf Francisco Sequeira Moreno und die PCN gewinnen die Wahlen von 1936 und schlagen einen §RMittelweg§! zwischen den Sandinisten und den Liberalen ein."
RULE_OPTION_NIC_PATH_SOCLIB: "£KR_game_rule_flag_NIC   PRL-Sieg"
RULE_OPTION_NIC_PATH_SOCLIB_DESC: "Die Liberalen von Juan Bautista Sacasa gewinnen die Wahlen von 1936 und beginnen, die Revolution zugunsten der §lliberalen Demokratie§! rückgängig zu machen."

 NIC_SPLIT: "£KR_game_rule_flag_NIC_radical_socialist   Liberal-sozialistische Spaltung"
 RULE_OPTION_NIC_SPLIT_RANDOM: "Standard"
 RULE_OPTION_NIC_SPLIT_RANDOM_DESC: "Beide Seiten sind nach der Wahl angespannt zueinander, eine Spaltung ist fast sicher, aber die Frage ist, wer wird sich durchsetzen?"
 RULE_OPTION_NIC_SPLIT_SOCLIB: "£KR_game_rule_flag_NIC   Liberale Revolutionäre Partei"
 RULE_OPTION_NIC_SPLIT_SOCLIB_DESC: "Die Sozialisten protestieren gegen die Anstellung von Abdelardo Cuadra, was zu einem Aufstand führt. Der Aufstand scheitert und es werden Neuwahlen angesetzt, bei denen die §lLiberale Revolutionäre Partei§! gewählt wird.\n§RBenötigt:§!\n§CPRL Siegt§! in §Y$NIC_PATH$§!"
 RULE_OPTION_NIC_SPLIT_SOCCON: "£KR_game_rule_flag_NIC   Konservative Partei"
 RULE_OPTION_NIC_SPLIT_SOCCON_DESC: "Die Sozialisten protestieren gegen die Anstellung von Abdelardo Cuadra, was zu einer Revolte führt. Der Aufstand scheitert und es werden Neuwahlen ausgerufen, bei denen die §cKonservative Partei§! gewählt werden.\n\n§RBenötigt:§!\n§CPRL Siegt§! in §Y$NIC_PATH$§!"
 RULE_OPTION_NIC_SPLIT_SOCDEM: "£KR_game_rule_flag_NIC_radical_socialist   Bauernpartei von Nicaragua"
 RULE_OPTION_NIC_SPLIT_SOCDEM_DESC: "Sacasa ruft die Regierung auf, die Demokratie wegzuwerfen und revoltiert. Die Revolte scheitert und es werden Neuwahlen ausgerufen, bei denen die §RBauernpartei von Nicaragua§! gewählt werden.\n\n§RBenötigt:§!\n§CFSN Siegt§! oder §CPCN Siegt§! in §Y$NIC_PATH$§!"
 RULE_OPTION_NIC_SPLIT_RADSOC: "£KR_game_rule_flag_NIC_radical_socialist   Nationale Souveränitätsfront"
 RULE_OPTION_NIC_SPLIT_RADSOC_DESC: "Sacasa ruft die Regierung auf, die Demokratie wegzuwerfen und revoltiert. Die Revolte scheitert und es werden Neuwahlen ausgerufen, bei denen die §RNationale Souveränitätsfront§! gewählt werden.\n\n§RBenötigt:§!\n§CFSN Siegt§! oder §CPCN Siegt§! in §Y$NIC_PATH$§!"

 CEN_MIL_PATH: "£KR_game_rule_flag_CEN   Zentralamerikanischer Militärkongress"
 RULE_OPTION_CEN_MIL_PATH_RANDOM: "Standard"
 RULE_OPTION_CEN_MIL_PATH_RANDOM_DESC: "Zentralamerika ist unter Militärherrschaft vereint. Welche Fraktion wird während des ersten zentralamerikanischen Kongresses an die Macht kommen?"
 RULE_OPTION_CEN_MIL_PATH_AUTDEM: "£KR_game_rule_flag_CEN   Moderate"
 RULE_OPTION_CEN_MIL_PATH_AUTDEM_DESC: "Die von §gSomoza§! geführten Gemäßigten etablieren eine autoritär-demokratische Militärregierung und veranstalten sogar gefälschte Wahlen, um sich zu legitimieren.\n\n§RBenötigt:§!\n§CZentralamerika wird von Reaktionären vereinigt§!"
 RULE_OPTION_CEN_MIL_PATH_PATAUT: "£KR_game_rule_flag_CEN   Militaristen"
 RULE_OPTION_CEN_MIL_PATH_PATAUT_DESC: "Die Militaristen unter der Führung von §PUbico§! errichten ein autoritäres Regime. Zentralamerika wird schnell zu einer millitärischen Diktatur.\n\n§RBenötigt:§!\n§CZentralamerika wird von Reaktionären vereinigt§!"
 RULE_OPTION_CEN_MIL_PATH_NATPOP: "£KR_game_rule_flag_CEN  Radikale"
 RULE_OPTION_CEN_MIL_PATH_NATPOP_DESC: "Die Radikalen unter der Führung von §NMartinez§! errichten ein extremistisches Regime, und Zentralamerika verwandelt sich in einen totalitären Staat mit linksradikaler Ausrichtung.\n\n§RBenötigt:§!\n§CZentralamerika wird von Reaktionären vereinigt§!"

 CEN_SOC_PATH: "£KR_game_rule_flag_CEN_socialist   Zentralamerikanischer Kongress"
 RULE_OPTION_CEN_SOC_PATH_RANDOM: "Standard"
 RULE_OPTION_CEN_SOC_PATH_RANDOM_DESC: "Zentralamerika ist unter linker Herrschaft vereint. Welche Fraktion wird während des ersten Zentroamerikanischen Kongresses an die Macht kommen?"
 RULE_OPTION_CEN_SOC_PATH_SYNDIES: "£KR_game_rule_flag_CEN_socialist   Sindicalistas"
 RULE_OPTION_CEN_SOC_PATH_SYNDIES_DESC: "Die §rorthodoxen Syndikalisten§! kommen an die Macht. Der Handel mit den europäischen Revolutionsregimen fließt, und das junge Land industrialisiert sich rasch.\n\n§Rbenötigt:§!\n§CZentralamerika wird von Sozialisten geeint§!"
 RULE_OPTION_CEN_SOC_PATH_RADSOCS: "£KR_game_rule_flag_CEN_socialist   Revolutionaries"
 RULE_OPTION_CEN_SOC_PATH_RADSOCS_DESC: "Die Radikalsozialisten waren immer die populärste revolutionäre Fraktion in der Region, und der Kongress entscheidet sich gegen jede radikale Veränderung. So werden die §RRevolutionäre§! gewählt. Zentralamerika wird zur agrarischen Bastion der Gleichheit.\n\n§Rbenötigt:§!\n§CZentralamerika wird von Sozialisten geeint§!"
 RULE_OPTION_CEN_SOC_PATH_TOTALISTS: "£KR_game_rule_flag_CEN_socialist   Maximistas"
 RULE_OPTION_CEN_SOC_PATH_TOTALISTS_DESC: "Der Kongress beschließt, dass eine starke Zentralmacht benötigt wird, und die §oMaximistas§! werden gewählt. Werden sie in der Lage sein, mit weniger radikalen Fraktionen zu kooperieren, oder wird ein Putsch ihre Herrschaft beenden?\n\n§Rbenötigt:§!\n§CZentralamerika wird von Sozialisten geeint§!"
 RULE_OPTION_CEN_SOC_PATH_MODERATOS: "£KR_game_rule_flag_CEN_socialist   Moderatos"
 RULE_OPTION_CEN_SOC_PATH_MODERATOS_DESC: "Die Revolution ist ewig, aber das Volk ist viel wichtiger. Die §RModeratos§! werden gewählt, um das Land mit einem Samthandschuh zu führen.\n\n§Rbenötigt:§!\n§CZentralamerika wird von Sozialisten geeint§!"

 CEN_DEM_PATH: "£KR_game_rule_flag_CEN   Zentralamerikanische Wahlen"
 RULE_OPTION_CEN_DEM_PATH_RANDOM: "Standard"
 RULE_OPTION_CEN_DEM_PATH_RANDOM_DESC: "Zentralamerika ist unter demokratischer Herrschaft vereint. Welche Partei wird nach den Stichwahlen an die Macht kommen?"
 RULE_OPTION_CEN_DEM_PATH_MARLIB: "£KR_game_rule_flag_CEN   Demokratische Einheitspartei"
 RULE_OPTION_CEN_DEM_PATH_MARLIB_DESC: "Die §mDemokratische Einheitspartei§! geht als Siegerin aus den Wahlen hervor.\n\n§RBenötigt:§!\n§CZentralamerika wird von Demokraten geeint§!"
 RULE_OPTION_CEN_DEM_PATH_SOCCON: "£KR_game_rule_flag_CEN   Unionistische Partei"
 RULE_OPTION_CEN_DEM_PATH_SOCCON_DESC: "Die §cUnionistische Partei§! geht als Siegerin aus den Wahlen hervor.\n\n§RBenötigt:§!\n§CZentralamerika wird von Demokraten geeint§!"
 RULE_OPTION_CEN_DEM_PATH_SOCLIB: "£KR_game_rule_flag_CEN   Liberale Partei"
 RULE_OPTION_CEN_DEM_PATH_SOCLIB_DESC: "Die §lLiberale Partei§! geht als Siegerin aus den Wahlen hervor.\n\n§RBenötigt:§!\n§CZentralamerika wird von Demokraten geeint§!"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM: "£KR_game_rule_flag_CEN   Arbeiterpartei"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM_DESC: "Die §SArbeiterpartei§! geht als Sieger aus den Wahlen hervor.\n\n§RBenötigt:§!\n§CZentralamerika wird von Demokraten geeint§!"
 RULE_OPTION_CEN_DEM_PATH_RADSOC: "£KR_game_rule_flag_CEN   Nationale Revolutionäre Partei"
 RULE_OPTION_CEN_DEM_PATH_RADSOC_DESC: "Die Demokratie hat sich zwar gegenüber den revolutionären Ideologien durchgesetzt, doch wurden die am wenigsten extremen Ideologien nicht verboten. Der §SNationale Revolutionäre Partei§! geht als Sieger aus den Wahlen hervor.\n\n§RBenötigt:§!\n§CZentralamerika wird von Demokraten geeint§!"

 COS_PATH: "£KR_game_rule_flag_COS   Costa Ricas Wahlen"
 RULE_OPTION_COS_PATH_RANDOM: "Standard"
 RULE_OPTION_COS_PATH_RANDOM_DESC: "Während die Vormachtstellung der PRN bei den anstehenden Wahlen unbestritten ist, ist die Partei uneins darüber, wer als Präsidentschaftskandidat antreten soll."
 RULE_OPTION_COS_PATH_SOCCON: "£KR_game_rule_flag_COS   Konservativer Sieg"
 RULE_OPTION_COS_PATH_SOCCON_DESC: "Cortés wird als Präsidentschaftskandidat nominiert. Zur Überraschung von niemandem gewinnt die §cNationale Republikanische Partei§! die Wahlen, und Cortés führt nun die Nation."
 RULE_OPTION_COS_PATH_SOCDEM: "£KR_game_rule_flag_COS   Sozialistischer Sieg"
 RULE_OPTION_COS_PATH_SOCDEM_DESC: "Calderón wird als Präsidentschaftskandidat nominiert. Zur Überraschung von niemandem gewinnt die PRN die Wahlen, und Calderón führt nun die Nation. Allerdings vollzieht Calderón einen radikalen Politikwechsel und beginnt, §Ssozialistische Reformen§! umzusetzen."
 RULE_OPTION_COS_PATH_LEGION: "£KR_game_rule_flag_COS   Ferrer übernimmt die Kontrolle"
 RULE_OPTION_COS_PATH_LEGION_DESC: "Calderón wird nach Beginn seiner zweiten Amtszeit von der Legion Caribe geputscht. Der Putsch ist erfolgreich und §SFigueres Ferrer§! ruft die Junta aus."

 COS_FORPOL: "£KR_game_rule_flag_COS   Die Außenpolitik Costa Ricas"
 RULE_OPTION_COS_FORPOL_RANDOM: "Standard"
 RULE_OPTION_COS_FORPOL_RANDOM_DESC: "Ein kleines Land wie Costa Rica sollte versuchen, in diesen turbulenten Zeiten eine Art Schirmherrschaft zu finden."
 RULE_OPTION_COS_FORPOL_NEUTRAL: "£KR_game_rule_flag_COS   Neutralität"
 RULE_OPTION_COS_FORPOL_NEUTRAL_DESC: "Das Land wird seine Neutralität beibehalten, in der Hoffnung, dass die zukünftigen Ereignisse an ihm vorbeigehen werden."
 RULE_OPTION_COS_FORPOL_ENTENTE: "£KR_game_rule_flag_COS  £KR_game_rule_flag_CAN   Annäherung an die Entente"
 RULE_OPTION_COS_FORPOL_ENTENTE_DESC: "Das Land beantragt und erhält Garantien von Kanada."
 RULE_OPTION_COS_FORPOL_REICHSPAKT: "£KR_game_rule_flag_COS  £KR_game_rule_flag_GER   Annäherung an den Reichspakt"
 RULE_OPTION_COS_FORPOL_REICHSPAKT_DESC: "Das Land beantragt und erhält Bürgschaften von Deutschland."

