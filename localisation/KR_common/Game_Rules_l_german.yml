INS_FUTURE_PATH: "£KR_game_rule_flag_INS   Insulindia"
RULE_OPTION_INS_DEFAULT: "Standard"
RULE_OPTION_INS_DEFAULT_DESC: "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
RULE_OPTION_INS_FUTURE_PATH_DEMOCRACY: "£KR_game_rule_flag_INS   Demokratie"
RULE_OPTION_INS_FUTURE_PATH_DEMOCRACY_DESC: "Die von Sukarno organisierten Wahlen werden mit einem Sieg der §cNahdlatul Ulama§! enden, so dass sich die Demokratie in Indien selbst erhalten kann."
RULE_OPTION_INS_FUTURE_PATH_GUIDED_DEMOCRACY: "£KR_game_rule_flag_INS   Geführte Demokratie"
RULE_OPTION_INS_FUTURE_PATH_GUIDED_DEMOCRACY_DESC: "Sukarno zentralisiert seine Macht für sich selbst und gipfelt schließlich in der Errichtung einer gelenkten Demokratie unter der §gNationalen Insulindia Partei§!."
RULE_OPTION_INS_FUTURE_PATH_SOCIALIST: "£KR_game_rule_flag_INS_syndicalist   Islamischer Sozialismus"
RULE_OPTION_INS_FUTURE_PATH_SOCIALIST_DESC: "Die von Sukarno organisierten insulindischen Wahlen werden von Tan Malakas §RMurba Partei§! gewonnen, der auf dem Archipel einen sozialistischen Staat errichten wird."
RULE_OPTION_INS_FUTURE_PATH_ISLAMIST: "£KR_game_rule_flag_INS_paternal_autocrat   Haus des Islam"
RULE_OPTION_INS_FUTURE_PATH_ISLAMIST_DESC: "In Opposition zu der säkularen und sozialistisch inspirierten Politik Sukarnos stürzt die §PDarul-Islam§! Bewegung die Regierung, um sie durch ein moralistisches Imamat unter der Führung ihres Gründers zu ersetzen."
RULE_OPTION_INS_FUTURE_PATH_SULTANATE: "£KR_game_rule_flag_INS_sultanate   Sultanat"
RULE_OPTION_INS_FUTURE_PATH_SULTANATE_DESC: "Mit ihren Rechten unter dem Druck der extremen Regierung, die an die Macht gebracht wurde, organisieren §Pdie Sultane§! im ganzen Land einen Widerstand und errichten eine archipelweite Monarchie."

 PHI_PATH: "£KR_game_rule_flag_PHI   Das Schicksal der Philippinen"
 RULE_OPTION_PHI_PATH_RANDOM: "Standard"
 RULE_OPTION_PHI_PATH_RANDOM_DESC: "Während sich der amerikanische Oberherr in Stücke reißt, befindet sich der Status der neuen unabhängigen Philippinen in der Schwebe, da die syndikalistischen Kämpfer Teile von Manila besetzt haben."
 RULE_OPTION_PHI_PATH_DEMOCRACY: "£KR_game_rule_flag_PHI   Demokratie siegt"
 RULE_OPTION_PHI_PATH_DEMOCRACY_DESC: "Die Bedrohung durch die Syndikalisten wird gestoppt, und die bereits bestehende §lCommonwealth Regierung§! bleibt weitgehend intakt."
 RULE_OPTION_PHI_PATH_SOCIALIST: "£KR_game_rule_flag_PHI_syndicalist   Syndikalistische Revolution"
 RULE_OPTION_PHI_PATH_SOCIALIST_DESC: "Die Philippinen fallen dem §rSyndikalismus§! anheim, nachdem sich das Militär mit den Arbeitern verbündet und das letzte Überbleibsel des Kapitalismus auf dem Archipel zu Fall gebracht hat."
 RULE_OPTION_PHI_PATH_DICTATOR: "£KR_game_rule_flag_PHI   Militär Junta"
 RULE_OPTION_PHI_PATH_DICTATOR_DESC: "Die Armee schlägt die Proteste nieder und setzt eine §gMilitärjunta§! ein, um die Stabilität zu wahren."

 PHI_FORPOL: "£KR_game_rule_flag_PHI  Philippinische Außenpolitik"
 RULE_OPTION_PHI_FORPOL_RANDOM: "Standard"
 RULE_OPTION_PHI_FORPOL_RANDOM_DESC: "Da die Philippinen nun unabhängig sind und in der Welt umherirren, möchten sie vielleicht Bündnisse schließen und Schutz suchen."
 RULE_OPTION_PHI_FORPOL_JAP: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_JAP  Ko-Wohlstandssphäre"
 RULE_OPTION_PHI_FORPOL_JAP_DESC: "Japan wird seinen Einfluss auf die Philippinen ausüben, entweder durch den Bau von Marinestützpunkten oder durch wirtschaftliche Vorherrschaft, und die Philippinen werden sich seiner Fraktion anschließen.\n\n§RBenötigt:§!\n§RNicht§! §CSyndikalistische Revolution§! in §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_GER: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_PHI_FORPOL_GER_DESC: "Nach dem Bau eines deutschen Marinestützpunktes auf Manila bietet Deutschland den Philippinen die Mitgliedschaft im Reichspakt an, was diese annehmen.\n\n§RBenötigt:§!\n§RNicht§! §CSyndikalistische Revolution§! in §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_ENT: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_PHI_FORPOL_ENT_DESC: "Nachdem Kanada einen australischen Marinestützpunkt in Manila errichten ließ, bietet es den Philippinen die Mitgliedschaft in der Entente an, was diese annehmen. Andernfalls werden die Philippinen versuchen, der Entente beizutreten, wenn Japan sie bedroht.\n\n§RBenötigt:§!\n§RNicht§! §CSyndikalistische Revolution§! in §Y$PHI_PATH$§!\n§RNicht§! ein §CSyndikalistischer Putsch§! im §Y$AST_PATH$§!"
 RULE_OPTION_PHI_FORPOL_INT: "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_PHI_FORPOL_INT_DESC: "Die Philippinen werden von der französischen Kommune unterstützt und treten später der Internationale bei.\n\n§RBenötigt:§!\n§CSyndikalisttische Revolution§! in §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_HND: "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_HND  Östlicher Syndikalismus"
 RULE_OPTION_PHI_FORPOL_HND_DESC: "Die Philippinen werden von der Französischen Kommune unterstützt und gehen später ein Bündnis mit der Bharatiya-Kommune ein.\n\n§RBenötigt:§!\n§CSyndikalisttische Revolution§! in §Y$PHI_PATH$§!\n§CDie Bharatiya-Kommune ist entweder Fraktionsvorsitzender oder noch nicht in einer Fraktion§!"

 SIA_BLACKMONDAY_PATH: "£KR_game_rule_flag_SIA   Nachwehen des Schwarzen Montag"
 RULE_OPTION_SIA_BLACKMONDAY_RANDOM: "Standard"
 RULE_OPTION_SIA_BLACKMONDAY_RANDOM_DESC: "Der Schwarze Montag hat den siamesischen Status quo in seinen Grundfesten erschüttert."
 RULE_OPTION_SIA_BLACKMONDAY_PRAJADHIPOK: "£KR_game_rule_flag_SIA   Prajadhipoks Reform"
 RULE_OPTION_SIA_BLACKMONDAY_PRAJADHIPOK_DESC: "König Prajadhipok gelingt es schließlich, den Obersten Staatsrat aus dem Weg zu räumen und die längst überfällige Verfassung auf den Weg zu bringen."
 RULE_OPTION_SIA_BLACKMONDAY_KHANARATSADON: "£KR_game_rule_flag_SIA   Khana Ratsadon Putsch"
 RULE_OPTION_SIA_BLACKMONDAY_KHANARATSADON_DESC: "Inmitten der sich rasch verschlechternden wirtschaftlichen Lage putscht die Khana Ratsadon gegen den Obersten Staatsrat. Die erste Verfassung des Königreichs wird vom König widerstrebend angenommen."
 
 SIA_CIVILWAR_PATH: "£KR_game_rule_flag_SIA   Siamesischer Bürgerkrieg"
 RULE_OPTION_SIA_CIVILWAR_RANDOM: "Standard"
 RULE_OPTION_SIA_CIVILWAR_RANDOM_DESC: "Eine politische Krise ist derzeit im Gange und hat fast den Siedepunkt erreicht! Die Spannungen sind hoch und ein Bürgerkrieg scheint sehr wahrscheinlich."
 RULE_OPTION_SIA_CIVILWAR_NO: "£KR_game_rule_flag_SIA   Bürgerkrieg abgewendet"
 RULE_OPTION_SIA_CIVILWAR_NO_DESC: "Beide Seiten schaffen es, einen Rückzieher zu machen und vermeiden so knapp einen offenen Konflikt.\n\n§RBenötigt:§!\n§CKhana Ratsadon Putsch§! in §Y$SIA_BLACKMONDAY_PATH$§!"
 RULE_OPTION_SIA_CIVILWAR_PATAUT: "£KR_game_rule_flag_SIA  £KR_game_rule_flag_SIA_Parliament   Boworadet Rebellion"
 RULE_OPTION_SIA_CIVILWAR_PATAUT_DESC: "Die Krise gerät schnell außer Kontrolle und hat die gesamte Nation ins Chaos gestürzt. §Die Parlamentarischen Kräfte der Regierung§! werden in einen Bürgerkrieg mit den §PRoyalistischen Rebellen§! gestürzt, die sich im Norden erheben.\n\n§RBenötigt:§!\n§CKhana Ratsadon Putsch§! in §Y$SIA_BLACKMONDAY_PATH$§!"
 RULE_OPTION_SIA_CIVILWAR_RADSOC: "£KR_game_rule_flag_SIA  £KR_game_rule_flag_SIA_Parliament  Thamrongnawasawat Rebellion"
 RULE_OPTION_SIA_CIVILWAR_RADSOC_DESC: "Die Krise gerät schnell außer Kontrolle und stürzt die gesamte Nation ins Chaos. §gDie königlichen Regierungstruppen§! werden in einen Bürgerkrieg mit den §RParlamentarischen Rebellen§! gestürzt, die sich im Süden erheben.\n\n§RBenötigt:§!\n§CKhana Ratsadon Putsch§! in §Y$SIA_BLACKMONDAY_PATH$§!"
 RULE_OPTION_SIA_CIVILWAR_PLAEK: "£KR_game_rule_flag_SIA_national_populist   Putsch - Phibunsongkhram"
 RULE_OPTION_SIA_CIVILWAR_PLAEK_DESC: "Feldmarschall Plaek Phibunsongkhram erklärt sich selbst zum Chef der neuen \"Übergangsregierung\", nachdem monatelang das Kriegsrecht verhängt worden war, um sowohl die Parlamentarier als auch die Royalisten zu unterdrücken. Er verabschiedet erfolgreich die Ratthaniyom-Dekrete und bleibt an der Macht.\n\n§RBenötigt:§!\n§CKhana Ratsadon Putsch§! in §Y$SIA_BLACKMONDAY_PATH$§!"
 RULE_OPTION_SIA_CIVILWAR_SARIT: "£KR_game_rule_flag_SIA_national_populist  Putsch - Sarit Thanarat"
 RULE_OPTION_SIA_CIVILWAR_SARIT_DESC: "Feldmarschall Plaek Phibunsongkhram erklärt sich selbst zum Chef der neuen \"Übergangsregierung\", nachdem monatelang das Kriegsrecht verhängt worden war, um sowohl die Parlamentarier als auch die Royalisten zu unterdrücken. Nach seiner Ermordung wird er durch §PSarit Thanarat§! ersetzt, der weitreichende Befugnisse für die Monarchie fordert.\n\n§RBenötigt:§!\n§CKhana Ratsadon Putsch§! in §Y$SIA_BLACKMONDAY_PATH$§!"
 RULE_OPTION_SIA_CIVILWAR_PHAO: "£KR_game_rule_flag_SIA_national_populist  Putsch - Phao Sriyanond"
 RULE_OPTION_SIA_CIVILWAR_PHAO_DESC: "Feldmarschall Plaek Phibunsongkhram erklärt sich selbst zum Chef der neuen \"Übergangsregierung\", nachdem monatelang das Kriegsrecht verhängt worden war, um sowohl die Parlamentarier als auch die Royalisten zu unterdrücken. Nach seiner Ermordung wird er durch §NPhao Sriyanond§! ersetzt, der die Republik ausruft.\n\n§RBenötigt:§!\n§CKhana Ratsadon Putsch§! in §Y$SIA_BLACKMONDAY_PATH$§!"
 
 SIA_ELECTION_PATH: "£KR_game_rule_flag_SIA   Siams erste Wahlen"
 RULE_OPTION_SIA_ELECTION_RANDOM: "Standard"
 RULE_OPTION_SIA_ELECTION_RANDOM_DESC: "Bald bildeten sich politische Parteien, wobei jede Partei andere Pläne für die Zukunft der Nation im Kopf hatte. Welche Partei soll die ersten freien Wahlen in Siam gewinnen?"
 RULE_OPTION_SIA_ELECTION_SOCLIB: "£KR_game_rule_flag_SIA   Ein liberales Siam"
 RULE_OPTION_SIA_ELECTION_SOCLIB_DESC: "Die §lKijsangkhom-Partei§!, angeführt von den Intellektuellen, vertritt ein fortschrittliches Denken für ein freieres Siam.\n\n§RBenötigt:§!\n§CPrajadhipok's Reform§! in §Y$SIA_BLACKMONDAY_PATH$§! oder\n§CBürgerkrieg abgewendet§! in §Y$SIA_CIVILWAR_PATH$§! oder\n§CDie Regierung siegt in beiden Siamesischen Bürgerkriegen§!"
 RULE_OPTION_SIA_ELECTION_SOCDEM: "£KR_game_rule_flag_SIA   Das Dossier "Gelbe Hülle"
 RULE_OPTION_SIA_ELECTION_SOCDEM_DESC: "Der geplante Landreformentwurf von Luang Praditmanutham (Pridi Phanomyong) gab dem siamesischen Volk Hoffnung auf eine bessere Zukunft und bescherte der §SSahachip-Partei§! eine feste Mehrheit.\n\n§RBenötigt:§!\n§CPrajadhipok's Reform§! in §Y$SIA_BLACKMONDAY_PATH$§! oder\n§CBürgerkrieg abgewendet§! in §Y$SIA_CIVILWAR_PATH$§! oder\n§CDie Regierung siegt über die Bowaradet-Rebellion§!"
 RULE_OPTION_SIA_ELECTION_SOCCON: "£KR_game_rule_flag_SIA   Eine hingebungsvolle Monarchie"
 RULE_OPTION_SIA_ELECTION_SOCCON_DESC: "Die von den Royalisten gegründete §cPrachathipat-Partei§! plant, bei ihren neuen nationalen Entwicklungsplänen sehr eng mit seiner Majestät, dem König, zusammenzuarbeiten.\n\n§RBenötigt:§!\n§CPrajadhipok's Reform§! in §Y$SIA_BLACKMONDAY_PATH$§! oder\n§CBürgerkrieg abgewendet§! in §Y$SIA_CIVILWAR_PATH$§! oder\n§CDie Regierung siegt im Kampf gegen die Thamrongnawasawat-Rebellion§!"

 BRM_STRIKES_PATH: "£KR_game_rule_flag_BRM   Burmesische Unruhen & Proteste"
 RULE_OPTION_BRM_STRIKES_RANDOM: "Standard"
 RULE_OPTION_BRM_STRIKES_RANDOM_DESC: "Die Unzufriedenheit über die fehlende Beteiligung des Volkes an der Regierung hat einige der größten Demonstrationen in Burma ausgelöst. Welches Schicksal erwartet Burma?"
  RULE_OPTION_BRM_STRIKES_AUTDEM: "£KR_game_rule_flag_BRM   SStatus Quo - Volkspartei"
 RULE_OPTION_BRM_STRIKES_AUTDEM_DESC: "Das alte Regime bleibt an der Macht, nachdem die Armee auf die Demonstranten geschossen und die Proteste damit endgültig beendet hat. Die Herrschaft von U Ba Pe's §gVolkspartei§! geht weiter."
 RULE_OPTION_BRM_STRIKES_PATAUT: "£KR_game_rule_flag_BRM   Status Quo - Nationalistische Partei"
 RULE_OPTION_BRM_STRIKES_PATAUT_DESC: "Das alte Regime bleibt an der Macht, nachdem die Armee auf die Demonstranten geschossen und die Proteste damit endgültig beendet hat.In der Folge putscht U Ba Pe und errichtet die §PAbsolute Herrschaft§!."
 RULE_OPTION_BRM_STRIKES_SOCCON_KINGDOM: "£KR_game_rule_flag_BRM_Monarchy   Wiederhergestelltes Königreich - Volkspartei"
 RULE_OPTION_BRM_STRIKES_SOCCON_KINGDOM_DESC: "Nach der Ermordung von U Ba Pe stürzt das alte Regime, und eine provisorische Regierung hält kurz darauf freie Wahlen ab. Eine reformierte §cVolkspartei§! gewinnt diese Wahlen und setzt die Monarchie wieder ein."
 RULE_OPTION_BRM_STRIKES_SOCCON: "£KR_game_rule_flag_BRM   Wahlen - Volkspartei"
 RULE_OPTION_BRM_STRIKES_SOCCON_DESC: "Nach der Ermordung von U Ba Pe wird das alte Regime gestürzt, und eine provisorische Regierung hält kurz darauf freie Wahlen ab. Diese Wahlen werden von der reformierten §cVolkspartei§! gewonnen."
 RULE_OPTION_BRM_STRIKES_SOCLIB: "£KR_game_rule_flag_BRM   Wahlen - Vereinigte GCBA"
 RULE_OPTION_BRM_STRIKES_SOCLIB_DESC: "Nach der Ermordung von U Ba Pe wird das alte Regime gestürzt, und eine provisorische Regierung hält kurz darauf freie Wahlen ab. Der §lVereinigter Generalrat der burmesischen Verbände§! gewinnt diese Wahlen."
 RULE_OPTION_BRM_STRIKES_SOCDEM: "£KR_game_rule_flag_BRM   Wahlen - Die Partei des armen Mannes"
  RULE_OPTION_BRM_STRIKES_SOCDEM_DESC: "Nach der Ermordung von U Ba Pe wird das alte Regime gestürzt, und kurz darauf hält eine provisorische Regierung freie Wahlen ab. Die §SPartei des kleinen Mannes§! gewinnt diese Wahlen."
 RULE_OPTION_BRM_STRIKES_RADSOC: "£KR_game_rule_flag_BRM_radical_socialist   Ausrufung der Sozialistischen Republik"
 RULE_OPTION_BRM_STRIKES_RADSOC_DESC: "Die Armee schließt sich den Demonstranten an, nachdem sie den Befehl erhalten hat, auf sie zu schießen, und stürzt das alte Regime endgültig, was zur Ausrufung einer §Rsozialistischen Republik§! führt."

 BRM_INDIA_PATH: "£KR_game_rule_flag_BRM_radical_socialist   Burmas Außenpolitik"
 RULE_OPTION_BRM_INDIA_RANDOM: "Standard"
 RULE_OPTION_BRM_INDIA_RANDOM_DESC: "Die neue burmesische Regierung muss die Frage beantworten, ob sie sich Indien anschließen soll oder nicht. Der Nationalrat wird eine Entscheidung treffen müssen."
 RULE_OPTION_BRM_INDIA_FACTION: "£KR_game_rule_flag_BRM_radical_socialist   £KR_game_rule_flag_HND   Aufbruch der östlichen Syndikalisten"
 RULE_OPTION_BRM_INDIA_FACTION_DESC: "Burma verbündet sich mit Indien und bildet eine neue Fraktion  - die Östliche Syndikalistische Union..\n\n§RBenötigt:§!\n§CAusrufung der sozialistischen Republik§! in §Y$BRM_STRIKES_PATH$!"
 RULE_OPTION_BRM_INDIA_INTERNATIONALE: "£KR_game_rule_flag_BRM_radical_socialist   £KR_game_rule_flag_FRA   Internationale"
 RULE_OPTION_BRM_INDIA_INTERNATIONALE_DESC: "Burma wird keinen Antrag auf Aufnahme in die Indische Union stellen. Stattdessen werden sie sich der größeren Kraft anschließen - der Internationale.\n\n§RBenötigt:§!\n§CAusrufung der sozialistischen Republik§! in §Y$BRM_STRIKES_PATH$§!"
 RULE_OPTION_BRM_INDIA_ISOLATION: "£KR_game_rule_flag_BRM_radical_socialist   Isolation"
 RULE_OPTION_BRM_INDIA_ISOLATION_DESC: "Die Isolation hat Burma in der Vergangenheit gut gedient, sie wird es auch in Zukunft tun.\n\n§RBenötigt:§!\n§CAusrufung der sozialistischen Republik§! in §Y$BRM_STRIKES_PATH$§!"

QIE_PATH: "£KR_game_rule_flag_QIE   Qing"
RULE_OPTION_QIE_PATH_DEFAULT: "Standard"
RULE_OPTION_QIE_PATH_DEFAULT_DESC: "Die KI wird ihren Weg durch das reguläre zufallsbasierte System wählen."
RULE_OPTION_QIE_PATH_NAN: "£KR_game_rule_flag_QIE   £KR_game_rule_flag_LEP  Wu interveniert - Pro-Nanjing"
RULE_OPTION_QIE_PATH_NAN_DESC: "Während des Zusammenbruchs der Liga der Acht Provinzen wird Wu Peifu die Überreste der Liga in Nanjing unterstützen und ihn auf einen §gpro-deutschen Weg§! schicken."
RULE_OPTION_QIE_PATH_ANQ: "£KR_game_rule_flag_QIE   £KR_game_rule_flag_ANQ  Wu interveniert - Pro-Anqing"
RULE_OPTION_QIE_PATH_ANQ_DESC: "Während des Zusammenbruchs der Liga der Acht Provinzen wird Wu Peifu die Antikonzessionisten in Anqing unterstützen und ihn auf einen §gantiimperialistischen Weg§! schicken."
RULE_OPTION_QIE_PATH_MANCHU_COUP_SOCCON: "£KR_game_rule_flag_QIE   Mandschu-Putsch - Zongshe Partei"
RULE_OPTION_QIE_PATH_MANCHU_COUP_SOCCON_DESC: "Wu Peifu wird sich nicht in den Zusammenbruch der Liga einmischen und einen Putsch gegen sein Regime in Gang setzen, der mit seiner Ermordung und der Wiedereinsetzung von Puyi enden wird. Die §cZongshe§! Partei, die sich aus der Mandschu-Aristokratie zusammensetzt, führt die neue Regierung an."
 RULE_OPTION_QIE_PATH_MANCHU_COUP_SOCLIB: "£KR_game_rule_flag_QIE  Mandschu-Putsch - YCP"
 RULE_OPTION_QIE_PATH_MANCHU_COUP_SOCLIB_DESC: "Wu Peifu will nicht in den Zusammenbruch der Liga eingreifen und setzt einen Putsch gegen sein Regime in Gang, der mit seiner Ermordung und der Wiedereinsetzung von Puyi endet. Die Partei §lJunges China§!, die China zentralisieren und urbanisieren will, führt die neue Regierung an.\n\n§RBenötigt:§!\n§RNicht§! §CZhang Tianran§! in §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_QIE_PATH_MANCHU_COUP_SOCDEM: "£KR_game_rule_flag_QIE  Mandschu-Putsch - NCERA"
 RULE_OPTION_QIE_PATH_MANCHU_COUP_SOCDEM_DESC: "Wu Peifu wird nicht in den Zusammenbruch der Liga eingreifen und setzt einen Putsch gegen sein Regime in Gang, der mit seiner Ermordung und der Wiedereinsetzung von Puyi endet. Die §SReformverein des Neuen Chinesischen Imperiums§!, die sich der Reformierung Chinas verschrieben hat, führt die neue Regierung an."
RULE_OPTION_QIE_PATH_MANCHU_COUP_SOCDEM_LEGITIMATE_ELECTION: "£KR_game_rule_flag_QIE Mandschu-Putsch - Legitime Wahlen"
 RULE_OPTION_QIE_PATH_MANCHU_COUP_SOCDEM_LEGITIMATE_ELECTION_DESC: "Wu Peifu wird nicht in den Zusammenbruch der Liga eingreifen und einen Putsch gegen sein Regime in Gang setzen, der mit seiner Ermordung und der Wiedereinsetzung von Puyi enden wird. Die gemeinsamen Bemühungen von Qu Yingguang und der §SReformverein des Neuen Chinesischen Imperiums§! haben zu bedeutenden Reformen geführt und das Land auf echte, legitime Wahlen vorbereitet.\n\n§RBenötigt:§!\n§CQu Yingguang§! in §Y$QIE_COUP_FRIEND$§!"
RULE_OPTION_QIE_COUP_FAILS: "Wu Peifu wird nicht in den Zusammenbruch der Liga eingreifen und einen Putsch in Gang setzen, der letztendlich scheitern wird, so dass er die Monarchie absetzen und in Peking wieder eine Republik errichten kann, erklärte dabei den Anhängern des Putschisten den Krieg."
 RULE_OPTION_QIE_PATH_COUP_FAILS_SHIH: "£KR_game_rule_flag_QIE_republic  Republik - Hu Shih"
 RULE_OPTION_QIE_PATH_COUP_FAILS_SHIH_DESC: "$RULE_OPTION_QIE_COUP_FAILS$\nDie Zhili setzen den bedeutenden Philosophen §gHu Shih§! als ersten Präsidenten der neuen Republik ein."
 RULE_OPTION_QIE_PATH_COUP_FAILS_KOO: "£KR_game_rule_flag_QIE_republic  Republik - VK Wellington Koo"
 RULE_OPTION_QIE_PATH_COUP_FAILS_KOO_DESC: "$RULE_OPTION_QIE_COUP_FAILS$\nDie Zhili setzen den bekannten Staatsmann §gVi Kyuin Wellington Koo§! als ersten Präsidenten der neuen Republik ein."

 QIE_COUP_FRIEND: "$QIE_PATH$ Putsch Assistent"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM: "Standard"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM_DESC: "Wu Peifu hat sich nach dem Zusammenbruch des Liga der Acht Provinzen gegen die Unterstützung einer der beiden Seiten entschieden, was zu Unruhen in der Regierung führte. Es wird ein Komplott gegen ihn geschmiedet, aber die Verschwörer brauchen Unterstützung. Wen wird die Mandschu-Partei um Hilfe bitten?"
 RULE_OPTION_QIE_COUP_FRIEND_YAN: "£KR_game_rule_flag_QIE  £KR_game_rule_flag_SHX   Yan Xishan"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_DESC: "Yan Xishan wird die Einladung annehmen. Obwohl Yan nie loyal zu Qing oder Puyi war, wird er der erste Verbündete und Erneuerer der neuen Regierung werden, sollte das Komplott gelingen, oder die Konsequenzen tragen, sollte es scheitern.\n\n§RBenötigt:§!\nEinen §CMandschu-Putsch§! oder §CRepublik§! in §Y$QIE_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_QU: "£KR_game_rule_flag_QIE  £KR_game_rule_flag_SQI_QU  Qu Yingguang"
 RULE_OPTION_QIE_COUP_FRIEND_QU_DESC: "Qu Yingguang wird die Einladung erhalten. Nach Qu Yingguang's erfolgreicher Machtübernahme in der Shandong Clique hat er absolute Loyalität zu Qing, aber nicht zu Wu gezeigt. Er wird ein großartiger Verbündeter werden, sollte die Verschwörung gelingen, oder die Konsequenzen tragen, sollte sie scheitern.\n\n§CErforderlich:§!\nEinen §CMandschu-Putsch§! oder §CRepublik§! in §Y$QIE_PATH$§!\n§CQu im Kommando§! in §Y$SQI_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG: "£KR_game_rule_flag_QIE  £KR_game_rule_flag_SQI_natpop   Zhang Tianran"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG_DESC: "Zhang Tianran wird die Einladung annehmen. Die Lehren des großen Meisters verbreiten sich nach seiner Machtübernahme in der Shandong-Clique wie ein Wirbelsturm. Zhang ist bereit, mehr als nur ein Verbündeter zu werden - ein Mentor und Lehrer für das gesamte neue Regime, sollte das Komplott gelingen, oder die Konsequenzen zu tragen, sollte es scheitern.\n\n§Bedarf:§! \nEinen §CMandschu-Putsch§! oder §CRepublik§! in §Y$QIE_PATH$§!\n§CYiguandao übernimmt§! in §Y$SQI_PATH$§!"

