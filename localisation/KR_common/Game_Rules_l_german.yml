 HND_PATH: "£KR_game_rule_flag_HND  Sondersitzung des INC"
 RULE_OPTION_HND_PATH_RANDOM: "Standard"
 RULE_OPTION_HND_PATH_RANDOM_DESC: "Der Indische Nationalkongress wird zusammentreten und die Richtung der Bharatiya-Kommune für die nächsten kritischen Jahre bestimmen."
 RULE_OPTION_HND_PATH_TOTALIST: "£KR_game_rule_flag_HND  Maximisten"
 RULE_OPTION_HND_PATH_TOTALIST_DESC: "Der Kongress unterstützt die von Subhas Chandra Bose und seinen §oMaximisten§! vorgeschlagene Plattform."
 RULE_OPTION_HND_PATH_SYNDIE_MODERATE: "£KR_game_rule_flag_HND  Moderate"
 RULE_OPTION_HND_PATH_SYNDIE_MODERATE_DESC: "Der Kongress unterstützt die von A. K. Fazlul Huq und seinen §rModeraten§! vorgeschlagene Plattform. Huq dankt später widerwillig zugunsten von Jawaharlal Nehru ab."
 RULE_OPTION_HND_PATH_SYNDIE_ANARCHO: "£KR_game_rule_flag_HND  Moderate / Anarcho-Syndikalisten"
 RULE_OPTION_HND_PATH_SYNDIE_ANARCHO_DESC: "Der Kongress unterstützt die von A. K. Fazlul Huq und seinen Gemäßigten vorgeschlagene Plattform. Huq dankt später widerwillig zugunsten von Jawaharlal Nehru ab.\nWenn es der Kommune gelingt, Indien zu vereinen, gewinnen die §rAnarcho-Syndikalisten§! von Shripad Amrit Dange die Unterstützung des Kongresses."
 RULE_OPTION_HND_PATH_RADSOC: "£KR_game_rule_flag_HND  Agrarier"
 RULE_OPTION_HND_PATH_RADSOC_DESC: "Der Kongress unterstützt die von Mohandas Karamchand Gandhi und seinen §RAgrarier§ vorgeschlagene Plattform!."

 HND_LUCKNOW: "£KR_game_rule_flag_HND  Der Lucknow-Gipfel"
 RULE_OPTION_HND_LUCKNOW_RANDOM: "Standard"
 RULE_OPTION_HND_LUCKNOW_RANDOM_DESC: "Das Gipfeltreffen in Lucknow könnte mit an Sicherheit grenzender Wahrscheinlichkeit zu einer friedlichen Wiedervereinigung mit Delhi führen, aber der Mahatma glaubt, dass dies möglich ist... und wenn Frieden möglich ist, dann muss er auch erreicht werden."
 RULE_OPTION_HND_LUCKNOW_SUCCESS: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  Erfolg"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_CUT_DESC: "Das Gipfeltreffen in Lucknow ist vorbei und es wurde eine Vereinbarung getroffen: Die Kommune wird Teil des Dominion und verlässt die Entente, und Gandhi übernimmt die Rolle des Interims-Staatschefs, bis in einem Monat Wahlen abgehalten werden."
