RULE_GROUP_KAISERREICH_RULES_NORTH_AMERICA: "Länderpfade - Nordamerika"

CAN_PATH: "£KR_game_rule_flag_CAN   Kanadas politischer Pfad"
RULE_OPTION_CAN_PATH_RANDOM: "Standard"
RULE_OPTION_CAN_PATH_RANDOM_DESC: "Bei den kommenden Wahlen hat Kanada die gleichen Chancen, sowohl die Liberalen als auch die Konservativen zu wählen."
RULE_OPTION_CAN_PATH_LIBERAL: "£KR_game_rule_flag_CAN   Liberal"
RULE_OPTION_CAN_PATH_LIBERAL_DESC: "Die §mLiberalen§!, angeführt von Mackenzie King, werden die kanadischen Wahlen von 1936 gewinnen und ihren Machterhalt sichern."
 RULE_OPTION_CAN_PATH_LIBERAL_SOCDEM: "£KR_game_rule_flag_CAN  Liberale-CCF-Koalition"
 RULE_OPTION_CAN_PATH_LIBERAL_SOCDEM_DESC: "Die §mLiberalen§! unter der Führung von Mackenzie King gewinnen die kanadischen Wahlen von 1936 und halten sich mit Hilfe der Kooperativen Commonwealth-Föderation an der Macht."
RULE_OPTION_CAN_PATH_CONSERVATIVE: "£KR_game_rule_flag_CAN   Konservative"
RULE_OPTION_CAN_PATH_CONSERVATIVE_DESC: "Die §cKonservativen§!, angeführt von R.B. Bennett, werden die kanadischen Wahlen von 1936 gewinnen und das Land auf einen militaristischeren Weg führen."
RULE_OPTION_CAN_PATH_AUTHORITARIAN: "£KR_game_rule_flag_CAN   Autoritär"
RULE_OPTION_CAN_PATH_AUTHORITARIAN_DESC: "Die Konservativen werden die kanadischen Wahlen von 1936 gewinnen, aber - nachdem sie die Wehrpflicht erlassen haben - werden sie sich definitiv auf das Kriegsmaßnahmengesetz berufen und die §gautoritäre Macht§! in die Hände des britischen Königs legen."

CAN_BRITISH_KING: "£KR_game_rule_flag_CAN   Die Britische Monarchie"
RULE_OPTION_CAN_BRITISH_KING_RANDOM: "Standard"
RULE_OPTION_CAN_BRITISH_KING_RANDOM_DESC: "Die britische Krone wird wie immer an Prinz Edward fallen, und ob sie bei ihm bleibt, hängt von seiner Popularität und der Stärke seiner Anhänger ab."
RULE_OPTION_CAN_BRITISH_KING_EDWARD: "£KR_game_rule_flag_CAN   König Edward VIII"
RULE_OPTION_CAN_BRITISH_KING_EDWARD_DESC: "Die britische Krone fällt an Prinz Edward und wird bei ihm bleiben. Er wird niemals auf den Thron verzichten."
RULE_OPTION_CAN_BRITISH_KING_ABDICATES: "£KR_game_rule_flag_CAN   König Edward VIII. dankt ab"
RULE_OPTION_CAN_BRITISH_KING_ABDICATES_DESC: "Die britische Krone wird an Prinz Edward fallen, aber er wird schließlich auf den Thron verzichten (vorausgesetzt, es bestehen Bedingungen, unter denen eine Abdankung möglich ist). An welchen seiner Brüder die Krone dann übergeht, hängt vom Schicksal ab."
RULE_OPTION_CAN_BRITISH_KING_ALBERT: "£KR_game_rule_flag_CAN   König Albert I"
RULE_OPTION_CAN_BRITISH_KING_ALBERT_DESC: "Sobald König Edward auf den Thron verzichtet (vorausgesetzt, es bestehen Bedingungen, unter denen eine Abdankung möglich ist), fällt die Krone an Prinz Albert, seinen ältesten Bruder und den mutmaßlichen Erben."
RULE_OPTION_CAN_BRITISH_KING_HENRY: "£KR_game_rule_flag_CAN   König Henry IX"
RULE_OPTION_CAN_BRITISH_KING_HENRY_DESC: "Sobald König Edward auf den Thron verzichtet (vorausgesetzt, es bestehen Bedingungen, unter denen eine Abdankung möglich ist), fällt die Krone an Prinz Henry, seinen zweitältesten Bruder und einen Mann mit beträchtlicher militärischer Erfahrung."
RULE_OPTION_CAN_BRITISH_KING_GEORGE: "£KR_game_rule_flag_CAN   König Georg VI"
RULE_OPTION_CAN_BRITISH_KING_GEORGE_DESC: "Sobald König Edward auf den Thron verzichtet (vorausgesetzt, es bestehen Bedingungen, unter denen eine Abdankung möglich ist), fällt die Krone an Prinz George, seinen jüngsten Bruder, der bereits einen eigenen Sohn hat. Prinz George wird niemals bei einem Flugzeugabsturz sterben."

CAN_ACW_NEW_ENGLAND: "£KR_game_rule_flag_CAN   £KR_game_rule_flag_NEE   Neuengland"
RULE_OPTION_CAN_NEW_ENGLAND_RANDOM: "Standard"
RULE_OPTION_CAN_NEW_ENGLAND_RANDOM_DESC: "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird Kanada entscheiden, ob es in Neuengland interveniert und ob es dort eine alliierte Regierung bildet oder nicht."
RULE_OPTION_CAN_NEW_ENGLAND_FORM: "£KR_game_rule_flag_NEE   £KR_game_rule_flag_CAN   Bildung Neu England"
RULE_OPTION_CAN_NEW_ENGLAND_FORM_DESC: "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird Kanada definitiv in Neuengland intervenieren und eine verbündete Regierung bilden."
RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM: "Neuengland besetzen"
RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM_DESC: "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird Kanada definitiv in Neuengland intervenieren, sich aber dafür entscheiden, das Gebiet zu besetzen, anstatt eine verbündete Regierung zu bilden."
RULE_OPTION_CAN_NEW_ENGLAND_NOT_TAKE: "£KR_game_rule_flag_CAN   Neuengland meiden"
RULE_OPTION_CAN_NEW_ENGLAND_NOT_TAKE_DESC: "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird Kanada sich weigern, in Neuengland überhaupt zu intervenieren."

