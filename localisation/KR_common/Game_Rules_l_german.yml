 RULE_OPTION_SZC_OFF_SOCDEM: "£KR_game_rule_flag_SZC  Republikaner - Drei-Prinzipien Partei"
 RULE_OPTION_SZC_OFF_SOCDEM_DESC: "Bei der Belagerung von Chengdu gelingt es der Rüstungsabteilung, Xiangs Streitkräfte zu überwältigen. Die Republikaner der Offiziersabteilung verbünden sich jedoch mit den Resten von Xiangs Truppen, und mit vereinten Kräften zerschlagen sie die geschwächte Rüstungsabteilung. Die §SDrei-Prinzipien Partei§! gewinnt die folgenden Wahlen. Sichuan wird zu einem Bollwerk des Republikanismus, das der Kuomintang zuneigt, aber auch föderalistische Sympathien aufweist."
 RULE_OPTION_SZC_OFF_SOCLIB: "£KR_game_rule_flag_SZC  Republikaner - Partei der Selbstverwaltung"
 RULE_OPTION_SZC_OFF_SOCLIB_DESC: "Bei der Belagerung von Chengdu gelingt es der Rüstungsabteilung, Xiangs Streitkräfte zu überwältigen. Die Republikaner der Offiziersabteilung verbünden sich jedoch mit den Resten von Xiangs Truppen, und mit vereinten Kräften zerschlagen sie die geschwächte Rüstungsabteilung. Die §lPartei der Selbstverwaltung§! gewinnt die folgenden Wahlen. Sichuan wird zu einem Bollwerk des Republikanismus, das den Föderalisten zugeneigt ist, aber auch mit der Kuomintang sympathisiert."
 RULE_OPTION_SZC_ARM_ZHILI_AUTDEM: "£KR_game_rule_flag_SZC_Zhili  Zhili-Reste - Ziviler Flügel"
