RULE_OPTION_BRA_PATH_NATPOP_DESC: "Gustavo Dodt Barroso und die §NBrasilianische Integralistische Aktion§! gewinnen die Wahlen von 1936. Die Regierung setzt später die Monarchie wieder ein und krönt Dom Pedro III von Orleans und Bragança zum Kaiser."

