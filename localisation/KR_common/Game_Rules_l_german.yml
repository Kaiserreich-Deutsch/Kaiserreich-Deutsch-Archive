 RULE_OPTION_GEO_PATH_MONARCHY_DESC: "Der Rücktritt von Noe Schordania wird das Ende der Macht der SSDP bedeuten. Ihre Nachfolge wird bei den Wahlen eine §konservative Koalition§! antreten, die das Land durch ein Referendum führen wird, das die Einführung der Monarchie in Georgien zur Folge hat.\n\n§CHinweis: Wer zum konstitutionellen Monarchen gekrönt wird, hängt von den Ergebnissen des Vertrags von Poti ab. Sollte der Vertrag aufrechterhalten werden, wird Joachim von Preußen König, während Georg IX. von Bagration den Thron besteigen wird, wenn der Vertrag aufgekündigt wird."
