 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_ACQUIESCENCE_DESC: "Adelbert schickt die Armee, um die Proteste vom 17. Februar niederzuschlagen. In einem letzten Versuch, die Macht zu erhalten, bevor er aufgelöst wird, wagt der §PFlämische Rat§! den Schritt, einstimmig die Unabhängigkeit Flanderns zu erklären. Adelbert zögert, in Flandern einzumarschieren."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REBELLION: "£KR_game_rule_flag_BEL   Rebellion - Belgiens Unabhängigkeit"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REBELLION_DESC: "Die örtliche Polizei versucht allein, die Proteste vom 17. Februar zu unterdrücken. Die Situation spitzt sich zu und gipfelt in einer Revolte. Flämische und wallonische Rebellen arbeiten zusammen, um die Unabhängigkeit eines vereinten Belgiens zu sichern und die deutschen Truppen aus dem Land zu vertreiben.\n\n§CAnmerkung: Belgien erklärt seine Unabhängigkeit in§! §Y1936§!§C.§!"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REFERENDUM: "£KR_game_rule_flag_BEL   Referendum - Unabhängigkeit von Belgien"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REFERENDUM_DESC: "Adelbert schickt die Armee, um die Proteste vom 17. Februar niederzuschlagen. Aufgrund der zunehmenden Spannungen wird ein geheimes Referendum abgehalten, in dem die Unabhängigkeit Belgiens gefordert wird. Deutschland akzeptiert das Ergebnis dieses Referendums und gewährt Belgien seine Unabhängigkeit.\n\n§Anmerkung: Belgien erklärt seine Unabhängigkeit um§! §Y1937§! §Coder danach§!"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_CRACKDOWN: "£KR_game_rule_flag_WAL   Referendum - Niederschlagung"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_CRACKDOWN_DESC: "Adelbert schickt die Armee, um die Proteste vom 17. Februar niederzuschlagen. Aufgrund der zunehmenden Spannungen wird ein geheimes Referendum abgehalten, in dem die Unabhängigkeit Belgiens gefordert wird. Deutschland erkennt die Ergebnisse dieses Referendums nicht an und geht gegen alle Andersdenkenden vor. Belgien revoltiert später, nachdem die französische Kommune dem Deutschen Reich den Krieg erklärt hat."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_ABDICATION: "£KR_game_rule_flag_BEL   Abdankung - Belgiens Unabhängigkeit"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_ABDICATION_DESC: "Adelbert schickt die Armee, um die Proteste vom 17. Februar niederzuschlagen. Die Flämische Wacht ergreift die Gelegenheit, um ihre Macht zu festigen. Später führt sie einen erfolgreichen Staatsstreich durch und zwingt Adelbert zur Abdankung. \n\n§Anmerkung: Belgien erklärt die Unabhängigkeit um§! §Y1938§! §Coder danach§!"
 RULE_OPTION_BEL_FLAWAL_PATH_COLLAPSE: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA   Zusammenbruch"
 RULE_OPTION_BEL_FLAWAL_PATH_COLLAPSE_DESC: "Ein vereinigtes Flandern-Wallonien konnte die Feuer der Revolution nicht überstehen, und an seiner Stelle gibt es jetzt zwei neue, getrennte Länder, deren Schicksal ungewiss ist.\n\n§CAnmerkung: Das Land kollabiert§! §Y1936§!§C.§!"

 BEL_PATH: "£KR_game_rule_flag_BEL   Erster belgischer Kongress"
RULE_OPTION_BEL_PATH_RANDOM: "Standard"
RULE_OPTION_BEL_PATH_RANDOM_DESC: "Der deutsche Prätendant ist gestürzt, und die provisorische Regierung hat die Abhaltung formeller Wahlen gefordert. Es müssen zwei getrennte Wahlgänge durchgeführt werden, der erste darüber, welche Art von Regierung der Staat übernehmen wird, der nächste eine Parlamentswahl."
RULE_OPTION_BEL_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_BEL   Monarchie wiederhergestellt - Van Acker"
RULE_OPTION_BEL_PATH_MONARCHY_SOCDEM_DESC: "Das belgische Volk stimmt für die Rückkehr von König Albert I. und wählt den Mitte-Links-Flügel der §SArbeiterpartei§!.\n\n§RBenötigt:§!\nEine §CBelgische Unabhängigkeit§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCCON: "£KR_game_rule_flag_BEL   Monarchie wiederhergestellt - Katholische Partei"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCCON_DESC: "Das belgische Volk stimmt für die Rückkehr von König Albert I. und wählt die §CKatholische Partei.§!\n\n§RBenötigt:§!\nEine §CUnabhängigkeit Belgiens§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_MONARCHY_PATAUT: "£KR_game_rule_flag_BEL   Monarchie wiederhergestellt - Verdinaso"
 RULE_OPTION_BEL_PATH_MONARCHY_PATAUT_DESC: "Das belgische Volk stimmt für die Rückkehr von König Albert I. und wählt §PVerdinaso§!.\n\n§RBenötigt:§!\nEine §CBelgische Unabhängigkeit§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_BEL   Republik deklariert - Van Acker"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCDEM_DESC: "Das belgische Volk stimmt für eine Republik und wählt den Mitte-Links-Flügel der §SArbeiter Partei§!.\n\n§RBenötigt:§!\nEine §CBelgische Unabhängigkeit§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_BEL   Republik erklärt - Spaak"
 RULE_OPTION_BEL_PATH_REPUBLIC_SOCLIB_DESC: "Das belgische Volk stimmt für eine Republik und wählt den zentristischen Flügel der §lArbeiter Partei§!.§!\n§RBenötigt:§!\n\nEine §CBelgische Unabhängigkeit§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_BEL   Republik ausgerufen - Liberale Partei
RULE_OPTION_BEL_PATH_REPUBLIC_MARLIB_DESC: "Das belgische Volk stimmt für eine Republik und wählt die §mLiberale Partei.§!\n\n§RBenötigt:§!\nJede §CBelgien Unabhängigkeit§! bei §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_LEIDER: "£KR_game_rule_flag_BEL   Anführer"
 RULE_OPTION_BEL_PATH_LEIDER_DESC: "§PVan Severen§! übernimmt die Macht, erklärt sich zum \"Anführer\" und setzt eine Militärregierung ein.\n\n§RBenötigt:§!\nAbdankung - Belgiens Unabhängigkeit§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_REPUBLIC_SYNDIE: "£KR_game_rule_flag_BEL_syndicalist   Syndikalistische Machtübernahme"
 RULE_OPTION_BEL_PATH_REPUBLIC_SYNDIE_DESC: "Das belgische Volk stimmt für eine Republik und wählt die Arbeiterpartei. §RJacquemotte§! übernimmt die Kontrolle über die von der Arbeiterpartei geführte Regierung und reformiert das Land zu einem syndikalistischen Staat.\n\n§RBenötigt:§!\nAlle §CBelgische Unabhängigkeit§! in §Y$BEL_FLAWAL_PATH$§!\n§RNicht§! §CBeitritt zum Reichspakt§! oder §CBeitritt zur Entente§! in §Y$BEL_FORPOL$§!"

 BEL_FORPOL: "£KR_game_rule_flag_BEL   Belgiens Außenpolitik"
RULE_OPTION_BEL_FORPOL_RANDOM: "Standard"
RULE_OPTION_BEL_FORPOL_RANDOM_DESC: "Mit der Wiedererlangung seiner Unabhängigkeit und den zunehmenden internationalen Spannungen muss Belgien seine Stellung in der Welt festigen.\n\n§RBenötigt:§!\nJede §CBelgische Unabhängigkeit§! in §Y$BEL_FLAWAL_PATH$§!"
RULE_OPTION_BEL_FFORPOL_GER: "£KR_game_rule_flag_BEL  £KR_game_rule_flag_GER   Rückkehr in den Reichspakt"
RULE_OPTION_BEL_FORPOL_GER_DESC: "Belgien und das Deutsche Reich sind sich einig, dass Belgien als Gegenleistung für die Anerkennung seiner Unabhängigkeit dem Reichspakt wieder beitreten soll.\n\n§RBenötigt:§!\nJede §CBelgische Unabhängigkeit§! in §Y$BEL_FLAWAL_PATH$§!\n§RKeine§! §CSyndikalistische Übernahme§! im §Y$BEL_PATH$§!"
RULE_OPTION_BEL_FORPOL_ENT: "£KR_game_rule_flag_BEL  £KR_game_rule_flag_CAN   Der Entente beitreten"
RULE_OPTION_BEL_FORPOL_ENT_DESC: "Belgien ist von deutschen diplomatischen Annäherungsversuchen zur Sicherung des Wiedereintritts in den Reichspakt nach wie vor nicht überzeugt. Belgien tritt später der Entente bei.\n\n§RBenötigt:§!\nJede §CBelgische Unabhängigkeit§! bei §Y$BEL_FLAWAL_PATH$§!\n§RNicht§! §CSyndikalistische Übernahme§! bei §Y$BEL_PATH$§!"
RULE_OPTION_BEL_FORPOL_INT: "£KR_game_rule_flag_BEL_syndicalist  £KR_game_rule_flag_FRA   Der Internationale beitreten"
RULE_OPTION_BEL_FORPOL_INT_DESC: "Belgien ist von deutschen diplomatischen Annäherungsversuchen zur Sicherung des Wiedereintritts in den Reichspakt nach wie vor nicht überzeugt. Später, unter der Herrschaft radikaler Elemente der BWP, tritt Belgien der Internationale bei.\n\n§RBenötigt:§!\nJede §CBelgien Unabhängigkeit§! bei §Y$BEL_FLAWAL_PATH$§!\n§CSyndikalistische Übernahme§! bei §Y$BEL_PATH$§!"
RULE_OPTION_BEL_FORPOL_HOL: "£KR_game_rule_flag_BEL  £KR_game_rule_flag_HOL   Die Belgisch Niederländische Allianz gründen"
RULE_OPTION_BEL_FORPOL_HOL_DESC: "Belgien ist von deutschen diplomatischen Annäherungsversuchen zur Sicherung des Wiedereintritts in den Reichspakt nach wie vor nicht überzeugt. Belgien verbündet sich später mit den Niederlanden.\n\n§RBenötigt:§!\nJede §CBelgische Unabhängigkeit§! bei §Y$BEL_FLAWAL_PATH$§!\n§RNicht§! §CSyndikalistische Übernahme§! bei §Y$BEL_PATH$§!"

 FLA_PATH: "£KR_game_rule_flag_FLA   Der Flämische Rat"
 RULE_OPTION_FLA_PATH_RANDOM: "Standard"
 RULE_OPTION_FLA_PATH_RANDOM_DESC: "Ein flämischer Rat, der sich hauptsächlich aus Adeligen zusammensetzt, wurde einberufen, um den Monarchen eines neuen, separaten Landes zu wählen. Aber wird dieser neue König an der Macht bleiben und sein Amt ausüben können, oder wird er dem Ansturm der Radikalen und der Befürworter eines Anschlusses an die Niederlande unterliegen?"
 RULE_OPTION_FLA_PATH_FLEMISH_COUNCIL_ADELBERT: "£KR_game_rule_flag_FLA   Rückkehr von Adelbert"
 RULE_OPTION_FLA_PATH_FLEMISH_COUNCIL_ADELBERT_DESC: "Nachdem der Adel seine Macht im Rat gefestigt hatte, beschloss er, §gAdelbert§! auf den Thron zu berufen, um unter seiner nominellen Herrschaft die wahre Autorität ausüben zu können.\n\n§RBenötigt:§!\n§CZusammenbruch§! oder §CFlämischer Ratsaufstand§! in §Y$BEL_FLAWAL_PATH$§!\n§CAbsolute Monarchie§! oder eine beliebige §CMonarchie§! in §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCCON: "£KR_game_rule_flag_FLA   Herrschaft - KB"
 RULE_OPTION_FLA_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCCON_DESC: "Nachdem der Adel seine Macht im Rat gefestigt hat, beschließt er, den Grafen Karl von Belgien auf den Thron zu setzen, der Karl von Flandern wird. Der König wird zur Galionsfigur, und der §cKatholischer Block§! gewinnt die folgenden Wahlen.\n\n§RBenötigt:§!\n§CZusammenbruch§! oder §CFlämischer Ratsaufstand§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCDEM: "£KR_game_rule_flag_FLA   Herrschaft - Mitte-Links-VWP"
