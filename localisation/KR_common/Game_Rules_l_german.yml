RULE_OPTION_CAN_ACW_SUPPORT_USA: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_USA   Unterstützung der Föderalregierung"
RULE_OPTION_CAN_ACW_SUPPORT_USA_DESC: "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird sich Kanada immer für die Unterstützung der Föderalregierung entscheiden und militärisch auf ihrer Seite intervenieren, wenn die Bedingungen dafür günstig sind."
RULE_OPTION_CAN_ACW_SUPPORT_PSA: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_PSA   Unterstützen Sie die pazifische Regierung"
RULE_OPTION_CAN_ACW_SUPPORT_PSA_DESC: "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird sich Kanada immer dafür entscheiden, die pazifischen Staaten Amerikas zu unterstützen - falls es sie gibt - und wird militärisch auf ihrer Seite intervenieren, wenn die Bedingungen dafür günstig sind. Wenn es die Pazifikregierung nicht gibt, wird sich Kanada dafür entscheiden, niemanden zu unterstützen.\n\n§RBenötigt:§!\n§CBürgerkrieg mit MacArthur§! in §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_CAN_ACW_SUPPORT_NEE: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_NEE  Unterstützen Sie Neu England"
 RULE_OPTION_CAN_ACW_SUPPORT_NEE_DESC: "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird sich Kanada immer dafür entscheiden, Neu England zu unterstützen - sofern es existiert - und wird auf dessen Seite militärisch eingreifen, wenn die Bedingungen dafür günstig sind. Wenn Neu-England nicht existiert, wird sich Kanada dafür entscheiden, niemanden zu unterstützen.\n\n§RBenötigt:§!\n§CBildung Neu England§! in §Y$CAN_ACW_NEW_ENGLAND$§!"
RULE_OPTION_CAN_ACW_SUPPORT_TEX: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_TEX   Unterstützen Sie die Unionsregierung"
RULE_OPTION_CAN_ACW_SUPPORT_TEX_DESC: "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird sich Kanada immer dafür entscheiden, den Staat der Amerikanischen Union zu unterstützen - falls er existiert - und militärisch auf seiner Seite intervenieren, wenn die Bedingungen dafür günstig sind. Wenn die Unionsregierung nicht existiert, wird sich Kanada dafür entscheiden, niemanden zu unterstützen.\n\n§RBenötigt:§!\n§RNicht§! §CLong ermordet§! oder §CKompromiss mit Long erreicht§! in §Y$USA_CIVIL_WAR$§!"
RULE_OPTION_CAN_ACW_SUPPORT_NONE: "£KR_game_rule_flag_CAN   Unterstütze niemanden"
RULE_OPTION_CAN_ACW_SUPPORT_NONE_DESC: "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird sich Kanada dafür entscheiden, keine Fraktion zu unterstützen. Sie können immer noch direkt gegen die Syndikalisten einschreiten, wenn die Kombinierte Syndikate von AmeriKa existieren."
RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE: "£KR_game_rule_flag_CAN   Nicht intervenieren"
RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE_DESC: "Wenn der Zweite Amerikanische Bürgerkrieg beginnt, wird sich Kanada dafür entscheiden, keine Fraktion zu unterstützen und überhaupt nicht direkt in den Bürgerkrieg einzugreifen."

CAN_HALIFAX_CONFERENCE: "£KR_game_rule_flag_CAN   Die Konferenz von Halifax"
