 RULE_OPTION_HND_LUCKNOW_SUCCESS_RADSOC_PEACE: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  Erfolg - Sozialisten Frieden"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_RADSOC_PEACE_DESC: "$RULE_OPTION_HND_LUCKNOW_SUCCESS_CUT_DESC$ Gandhis §rSozialistische Partei Indiens§! gewinnt die Wahlen, was dazu führt, dass Gujarat und Kaschmir sich friedlich von der Fürstlichen Föderation abspalten, sofern diese existiert.\n\n§RBenötigt:§!\n§CDie Kommune und das Dominion sind beide in Frieden, damit der Gipfel stattfinden kann§!\n§CAll-India Home Rule Partei$! in §Y$RAJ_ELECTION$§!\n§CAgrarier gewählt§! in §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_RADSOC_WAR: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  £KR_game_rule_flag_PRF  Erfolg - Sozialisten Krieg"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_RADSOC_WAR_DESC: "$RULE_OPTION_HND_LUCKNOW_SUCCESS_CUT_DESC$ Gandhis §rSozialistische Partei Indiens§! gewinnt die Wahlen, was dazu führt, dass Gujarat und Kaschmir versuchen, sich von der Fürstlichen Föderation abzuspalten, falls diese existiert, was zu einem Krieg zwischen der Fürstlichen Föderation und dem übrigen Indien führt.\n\n§RBenötigt:§!\n§CDie Kommune und das Dominion sind beide in Frieden, damit der Gipfel stattfinden kann§!\n§CAll-India Home Rule Partei$! in §Y$RAJ_ELECTION$§!\n§CAgrarier gewählt§! in §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_SOCDEM: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  Erfolg - Home Rule"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_SOCDEM_DESC: "$RULE_OPTION_HND_LUCKNOW_SUCCESS_CUT_DESC$ Die §SAll-India Home Rule Partei§! von Muhammad Ali Jinnah gewinnt die Wahl.\n\n§RBenötigt:§!\n§CDie Kommune und das Dominion sind beide in Frieden, damit der Gipfel stattfinden kann§!\n§CAll-India Home Rule Partei$! in §Y$RAJ_ELECTION$§!\n§CAgrarier gewählt§! in §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_SOCCON_PEACE: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  Erfolg - Unionisten Frieden"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_SOCCON_PEACE_DESC: "$RULE_OPTION_HND_LUCKNOW_SUCCESS_CUT_DESC$ Sikander Hayat Khans §cUnionistische Partei§! gewinnt die Wahlen, was dazu führt, dass sich Gujarat und Kaschmir friedlich von der Fürstlichen Föderation abspalten, sofern diese existiert.\n\n§RBenötigt:§!\n§CDie Kommune und das Dominion sind beide in Frieden, damit der Gipfel stattfinden kann§!\n§CAll-India Home Rule Partei$! in §Y$RAJ_ELECTION$§!\n§CAgrarier gewählt§! in §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_SOCCON_WAR: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  £KR_game_rule_flag_PRF  Erfolg - Unionisten Krieg"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_SOCCON_WAR_DESC: "$RULE_OPTION_HND_LUCKNOW_SUCCESS_CUT_DESC$ Die §cUnionistische Partei§! von Sikander Hayat Khan gewinnt die Wahlen, was dazu führt, dass Gujarat und Kaschmir versuchen, sich von der Fürstlichen Föderation abzuspalten, falls diese existiert, was zu einem Krieg zwischen der Fürstlichen Föderation und dem Rest Indiens führt.\n\n§RBenötigt:§!\n§CDie Kommune und das Dominion sind beide in Frieden, damit der Gipfel stattfinden kann§!\n§CAll-India Home Rule Partei$! in §Y$RAJ_ELECTION$§!\n§CAgrarier gewählt§! in §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_SOCLIB: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  Erfolg - Swaraj"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_SOCLIB_DESC: "$RULE_OPTION_HND_LUCKNOW_SUCCESS_CUT_DESC$ Die Home Rule Partei gewinnt die Wahlen, die §lSwaraj Partei§! von Narasimha Chintaman Kelkar gewinnt später die Wahlen.\n\n§RBenötigt:§!\n§CDie Kommune und das Dominion sind beide in Frieden, damit der Gipfel stattfinden kann§!\n§CAll-India Home Rule Partei$! in §Y$RAJ_ELECTION$§!\n§CAgrarier gewählt§! in §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_MARLIB: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  Erfolg - Liberale"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_MARLIB_DESC: "$RULE_OPTION_HND_LUCKNOW_SUCCESS_CUT_DESC$ Die Home Rule Partei gewinnt die Wahlen, und die §mIndische Liberale Partei§! von V.S. Srinivvasa Sastri gewinnt später die Wahlen.\n\n§RBenötigt:§!\n§CDie Kommune und das Dominion sind beide in Frieden, damit der Gipfel stattfinden kann§!\n§CAll-India Home Rule Partei$! in §Y$RAJ_ELECTION$§!\n§CAgrarier gewählt§! in §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_FAILURE: "£KR_game_rule_flag_HND  Misserfolg"
 RULE_OPTION_HND_LUCKNOW_FAILURE_DESC: "Keine der beiden Parteien wird eine Einigung über die Wiedervereinigung erzielen. Das Gipfeltreffen in Lucknow scheitert und damit auch die letzte Hoffnung auf Frieden auf dem Subkontinent.\n\n§RBenötigt:§!\n§CDie Kommune und das Dominion sind beide in Frieden, damit der Gipfel stattfinden kann§!\n§CAll-India Home Rule Partei$! in §Y$RAJ_ELECTION$§!\n§CAgrarier gewählt§! in §Y$HND_PATH$§!"

 HND_FORPOL: "£KR_game_rule_flag_HND  Rotindische Außenpolitik"
 RULE_OPTION_HND_FORPOL_RANDOM: "Standard"
 RULE_OPTION_HND_FORPOL_RANDOM_DESC: "Jetzt, da es sich endlich von Reaktionären und Imperialisten befreit hat, muss Indien über seinen Platz in der Welt entscheiden."
 RULE_OPTION_HND_FORPOL_INT: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  Internationale"
 RULE_OPTION_HND_FORPOL_INT_DESC: "Indien wird asiatischer Vorreiter der Internationale.\n\n§RBenötigt:§!\n§RNicht§! §CAgrarier§! in §Y$HND_PATH$§!\n§CDie Bharatiya-Kommune vereinigt Indien erfolgreich§!"
 RULE_OPTION_HND_FORPOL_IA: "£KR_game_rule_flag_HND  Indische Allianz"
 RULE_OPTION_HND_FORPOL_IA_DESC: "Indien ist entschlossen, den Sozialismus nach Asien zu bringen, allein.\n\n§RBenötigt:§!\n§RNicht§! §CAgrarier§! in §Y$HND_PATH$§!\n§CDie Bharatiya-Kommune vereinigt Indien erfolgreich§!"
 RULE_OPTION_HND_FORPOL_NEUT: "£KR_game_rule_flag_HND  Isolation"
 RULE_OPTION_HND_FORPOL_NEUT_DESC: "Indien hält sich zurück und entscheidet sich für den Wiederaufbau seines Landes ohne Einmischung von außen.\n\n§RBenötigt:§!\n§CAgrarier§! in §Y$HND_PATH$§!\n§CDie Bharatiya-Kommune vereinigt Indien erfolgreich§!"
 RULE_OPTION_HND_FORPOL_PER: "£KR_game_rule_flag_HND  £KR_game_rule_flag_PER_radical_socialist  Asiatische Sozialistische Union"
 RULE_OPTION_HND_FORPOL_PER_DESC: "Anstatt zu warten, um Indien zu vereinigen, schließt sich die Kommune mit der Sozialistischen Republik Iran zusammen, um das Dominion von Indien zu stürzen.\n\n§RBenötigt:§!\n§CDie Flamme neu entfacht§! in §Y$PER_REVOLUTION$§!\n§CIran ist siegreich gegen die Osmanen§!"

 PRF_PATH: "£KR_game_rule_flag_PRF_authoritarian_democrat  Osman spricht zum Rat"
 RULE_OPTION_PRF_PATH_RANDOM: "Standard"
 RULE_OPTION_PRF_PATH_RANDOM_DESC: "Die versammelten Prinzen legen dem Nizam eine Fülle von Reformen vor - Reformen, die wahrscheinlich darauf abzielen, mehr Macht in ihre Hände zu legen und vielleicht sogar Positionen im Rat für Personen außerhalb der Aristokratie zu öffnen. Es ist ungewiss, ob der Nizam diesen Reformen zustimmen wird."
 RULE_OPTION_PRF_PATH_KAISARIHIND: "£KR_game_rule_flag_PRF_EMP  Erklärung des Kaisar-i-Hind"
 RULE_OPTION_PRF_PATH_KAISARIHIND_DESC: "Die Reformen werden abgelehnt und der Rat der Fürsten wird aufgelöst. Mit dem Nizam an der Spitze wird das Indische Reich mit Osman als §PKaisar-i-Hind§! ausgerufen. Dies wird wahrscheinlich zu einer Rebellion führen."
 RULE_OPTION_PRF_PATH_CENTRALISE: "£KR_game_rule_flag_PRF_authoritarian_democrat  Vater der Föderation"
 RULE_OPTION_PRF_PATH_CENTRALISE_DESC: "Die Reformen werden abgelehnt und der Rat der Fürsten wird aufgelöst. §POsman§! beschließt, die Herrschaft zum Wohle aller zu zentralisieren und die Streitigkeiten zwischen den Fürsten zu beenden. Dies wird wahrscheinlich zu einer Rebellion führen."
 RULE_OPTION_PRF_PATH_FREE_AUTDEM: "£KR_game_rule_flag_PRF_authoritarian_democrat  Freie Wahlen - autoritärer Prinz"
 RULE_OPTION_PRF_PATH_FREE_AUTDEM_DESC: "$RULE_OPTION_PRF_PATH_FREE$ Der Prinz von Mysore, §gKrishna Raja Wadiyar IV§! wird gewählt werden, wenn nicht, dann wird §gRajaram III von Kolhapur§! erfolgreich sein."
 RULE_OPTION_PRF_PATH_FREE_SOCCON: "£KR_game_rule_flag_PRF  Freie Wahlen - Konservativer Prinz"
 RULE_OPTION_PRF_PATH_FREE_SOCCON_DESC: "$RULE_OPTION_PRF_PATH_FREE$ Der populäre Progressive §cChithira Thirunal Balarama Varma§! oder §cAkbar Hydari§! wird gewählt werden."
 RULE_OPTION_PRF_PATH_FREE_MARLIB: "£KR_game_rule_flag_PRF  Freie Wahlen - Westernisers"
 RULE_OPTION_PRF_PATH_FREE_MARLIB_DESC: "$RULE_OPTION_PRF_PATH_FREE$ Der liberale Intellektuelle §mMadapati Hanumantha Rao§! wird gewählt werden."
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM: "£KR_game_rule_flag_PRF_authoritarian_democrat  Vereint die Prinzen - Prinz von Mysore"
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM_DESC: "$RULE_OPTION_PRF_PATH_FREE$ Der Prinz von Mysore, §gKrishna Raja Wadiyar IV§! wird gewählt werden."
 RULE_OPTION_PRF_PATH_PRINCES_SOCCON: "£KR_game_rule_flag_PRF  Vereint die Prinzen - Progressiver Prinz"
 RULE_OPTION_PRF_PATH_PRINCES_SOCCON_DESC: "$RULE_OPTION_PRF_PATH_FREE$ Gewählt wird der beliebte Progressive §cChithira Thirunal Balarama Varma§!."
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM2: "£KR_game_rule_flag_PRF  Vereint die Prinzen - Martial Prince"
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM2_DESC: "$RULE_OPTION_PRF_PATH_FREE$ Der kriegerische Riese §gRajaram III. von Kolhapur§! wird gewählt werden."

 PRF_FORPOL: "£KR_game_rule_flag_PRF_authoritarian_democrat  Fürstliche Außenpolitik"
 RULE_OPTION_PRF_FORPOL_RANDOM: "Standard"
 RULE_OPTION_PRF_FORPOL_RANDOM_DESC: "Nun, da Indien von seiner eigenen einheimischen Führungselite geeint wurde, muss diese entscheiden, wie sie die Interessen Indiens in der Welt am besten durchsetzen kann."
 RULE_OPTION_PRF_FORPOL_GER: "£KR_game_rule_flag_PRF_authoritarian_democrat  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_PRF_FORPOL_GER_DESC: "Mit den Deutschen an unserer Seite werden wir alle Spuren des Syndikalismus aus Asien entfernen.\n\n§RBenötigt:§!\n§CDie fürstliche Föderation einigt Indien erfolgreich§!"
 RULE_OPTION_PRF_FORPOL_RUS: "£KR_game_rule_flag_PRF_authoritarian_democrat  £KR_game_rule_flag_RUS  Moskauer Abkommen"
 RULE_OPTION_PRF_FORPOL_RUS_DESC: "Die Zukunft Russlands ist eindeutig auf Größe ausgerichtet. Wir sollten uns ihnen anschließen, anstatt sie zu unseren Feinden zu machen.\n\n§RBenötigt:§!\n§CDie fürstliche Föderation einigt Indien erfolgreich§!\n§RNicht§! §Sozialistischer Aufstand§! in §Y$RUS_POST_ASSASSINATION$§!"
 RULE_OPTION_PRF_FORPOL_JAP: "£KR_game_rule_flag_PRF_authoritarian_democrat  £KR_game_rule_flag_JAP  Ko-Wohlstands-Sphäre"
 RULE_OPTION_PRF_FORPOL_JAP_DESC: "Die Japaner halten daran fest, dass Asien frei vom westlichen Imperialismus sein muss. Wir werden dies gemeinsam sicherstellen."
 RULE_OPTION_PRF_FORPOL_NEUT: "£KR_game_rule_flag_PRF_authoritarian_democrat  Wunderbare Isolation"
 RULE_OPTION_PRF_FORPOL_NEUT_DESC: "Der Krieg hat uns teuer zu stehen gekommen, und im Moment wäre es das Beste, wenn wir wieder aufbauen und wachsen würden.\n\n§RBenötigt:§!\n§CDie fürstliche Föderation einigt Indien erfolgreich§!"

 NEP_CRISIS: "£KR_game_rule_flag_NEP  Das Lichterfestival"
 RULE_OPTION_NEP_CRISIS_RANDOM: "Standard"
 RULE_OPTION_NEP_CRISIS_RANDOM_DESC: "Nach dem Ausbruch der Unruhen in der Stadt Dehradun und ihrer brutalen Niederschlagung hat der Indische Nationalkongress im Untergrund zum Eingreifen Indiens aufgerufen. Ob dieser Aufruf zu einem offenen Krieg oder einer friedlichen Lösung führen wird, ist noch nicht bekannt."
 RULE_OPTION_NEP_CRISIS_PEACE: "£KR_game_rule_flag_NEP  Frieden"
 RULE_OPTION_NEP_CRISIS_PEACE_DESC: "Die Situation verschlechtert sich nicht weiter, und der Status quo wird beibehalten."
 RULE_OPTION_NEP_CRISIS_PEACE_TF: "£KR_game_rule_flag_NEP  £KR_game_rule_flag_RAJ  £KR_game_rule_flag_HND  Frieden - Freigabe von Ländern"
 RULE_OPTION_NEP_CRISIS_PEACE_TF_DESC: "Die Situation wurde gelöst, indem Nepal alle ehemals indischen Ländereien an das Dominion und die Kommune abtrat."
 RULE_OPTION_NEP_CRISIS_WAR_RAJ: "£KR_game_rule_flag_NEP  £KR_game_rule_flag_RAJ  Krieg"
 RULE_OPTION_NEP_CRISIS_WAR_RAJ_DESC: "Die Situation konnte nicht durch Frieden gelöst werden, und es kam zum Krieg zwischen dem Dominion und Nepal."
 RULE_OPTION_NEP_CRISIS_WAR_HND: "£KR_game_rule_flag_NEP  £KR_game_rule_flag_RAJ  £KR_game_rule_flag_HND  Krieg - Intervention des Roten Indien"
 RULE_OPTION_NEP_CRISIS_WAR_HND_DESC: "$RULE_OPTION_NEP_CRISIS_WAR_RAJ_DESC$ Die Bharatiya-Kommune wittert ihre Chance und fordert ehemals indisches Territorium, was Nepal ablehnt, was zu einem Krieg zwischen den beiden Ländern führt."
 RULE_OPTION_NEP_CRISIS_WAR_BHU: "£KR_game_rule_flag_NEP  £KR_game_rule_flag_RAJ  £KR_game_rule_flag_BHU  Krieg - Bhutanische Intervention"
 RULE_OPTION_NEP_CRISIS_WAR_BHU_DESC: "$RULE_OPTION_NEP_CRISIS_WAR_HND_DESC$ Auch Bhutan schließt sich dem Krieg an, um eine seltene Chance zur Expansion zu nutzen.\n\n§RBenötigt:§!\n§RNicht§! §CTshering Penjor§! in §Y$BHU_PATH$§!"

 BHU_PATH: "£KR_game_rule_flag_BHU  Ein Treffen mit Zhabdrung"
 RULE_OPTION_BHU_PATH_RANDOM: "Standard"
 RULE_OPTION_BHU_PATH_RANDOM_DESC: "Die Mönche haben angeboten, ein Treffen zwischen dem König und dem Zhabdrung zu arrangieren, um über das Schicksal des jungen Emporkömmlings zu entscheiden. Soll Jigme Wangchuck das Risiko eingehen und hingehen?"
 RULE_OPTION_BHU_PATH_REFORMIST: "£KR_game_rule_flag_BHU  Jigme Wangchuck"
 RULE_OPTION_BHU_PATH_REFORMIST_DESC: "§PJigme Wangchuck§! bleibt nach dem plötzlichen Tod von Zhabdrung König und vermeidet weiteres Blutvergießen."
 RULE_OPTION_BHU_PATH_PENJOR: "£KR_game_rule_flag_BHU  Tshering Penjor"
 RULE_OPTION_BHU_PATH_PENJOR_DESC: "Jigme Wangchuck erliegt seinen Wunden, nachdem er bei einem Treffen mit Zhabdrung überfallen wurde. §NTsering Penjor§! wird zum neuen König gekrönt."
 RULE_OPTION_BHU_PATH_DORJI: "£KR_game_rule_flag_BHU  Jigme Dorji"
 RULE_OPTION_BHU_PATH_DORJI_DESC: "Jigme Wangchuck erliegt seinen Wunden, nachdem er bei einem Treffen mit Zhabdrung überfallen wurde. §gJigme Dorji§! wird zum neuen König gekrönt."

JAP_START_NSA: "£KR_game_rule_flag_JAP   Das Gesetz zur nationalen Sicherheit"
RULE_OPTION_JAP_START_NSA_RANDOM: "Standard"
RULE_OPTION_JAP_START_NSA_RANDOM_DESC: "Seit einigen Wochen tobt im Landtag eine Debatte über das Nationale Sicherheitsgesetz. Einige konservative Mitglieder des Landtags befürchten, dass radikale Elemente in der Gesellschaft versuchen werden, die Macht an sich zu reißen, wenn das Gesetz nicht verabschiedet wird. Die Zukunft Japans könnte von diesem Gesetz abhängen."
RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_MARLIB: "£KR_game_rule_flag_JAP   Wahlreform - Minseitō"
RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_MARLIB_DESC: "Das Gesetz über die nationale Sicherheit wird durchgesetzt. Die Regierung leitet daraufhin eine Wahlreform ein, und die Demokratie bleibt erhalten, wobei die §mMinseitō§! die folgenden Wahlen gewinnt."
RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_SOCCON: "£KR_game_rule_flag_JAP   Wahlreform - Seiyūkai"
RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_SOCCON_DESC: "Das Gesetz über die nationale Sicherheit wird durchgesetzt. Die Regierung leitet daraufhin eine Wahlreform ein und die Demokratie wird bewahrt, wobei die §cSeiyūkai§! die folgenden Wahlen gewinnt."
 RULE_OPTION_JAP_START_NSA_YES_REFORM_AUTHORITARIAN_DEMOCRAT_NATIONAL: "£KR_game_rule_flag_JAP   Wahlrechtsreform - autoritär"
 RULE_OPTION_JAP_START_NSA_YES_REFORM_AUTHORITARIAN_DEMOCRAT_NATIONAL_DESC: "Das Gesetz über die nationale Sicherheit wird durchgesetzt. Die Regierung leitet daraufhin eine strenge Wahlrechtsreform ein und vereinigt die wichtigsten politischen Parteien des Landes unter dem Dach der §g\"Regierung der nationalen Einheit\"§!, um Japan vor der syndikalistischen Bedrohung zu schützen."
 RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY: "£KR_game_rule_flag_JAP   Zentralistische Machtübernahme"
 RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY_DESC: "Das Gesetz über die nationale Sicherheit wird durchgesetzt. Die Nachwuchsoffiziere der Restauration sehen jedoch, dass es der Regierung an Unterstützung fehlt und putschen. Das §PZentrale Militär§! schlägt diesen Putsch nieder und erhält eine größere Rolle in der Regierung, um sowohl die Verräter als auch die Syndikalisten auszurotten."
 RULE_OPTION_JAP_START_NSA_NO_NATIONAL_POPULIST_RESTORATIONIST: "£KR_game_rule_flag_JAP   Restauratorischer Putsch"
 RULE_OPTION_JAP_START_NSA_NO_NATIONAL_POPULIST_RESTORATIONIST_DESC: "Das Gesetz über die nationale Sicherheit wird von der öffentlichen Meinung und der Opposition abgelehnt. Junge Offiziere der §NRestaurationisten§! nutzen das Versagen der Regierung im Umgang mit den Radikalen und starten einen erfolgreichen Staatsstreich."

 JAP_HIROHITO_GAMERULE: "£KR_game_rule_flag_JAP   Der Kaiser wurde erschossen"
