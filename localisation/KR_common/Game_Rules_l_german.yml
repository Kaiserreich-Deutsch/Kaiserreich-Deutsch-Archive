RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA: "£KR_game_rule_flag_SRI  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP_paternal_autocrat  £KR_game_rule_flag_ITA   Krieg in Italien"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA_DESC: "Der Kirchenstaat und das Königreich der zwei Sizilien beschließen beide, die terroristische Organisation zu unterstützen. Empört, aber nicht überrascht, erklärt die Sozialistische Republik Italien ihren südlichen Nachbarn den Krieg. Die Republik Italien im Norden beschliesst zu intervenieren und erklärt der Sozialistischen Republik Italien den Krieg.\n\n§RBenötigt:§!\n§CNationalistische Union Mehrheit§! bei §Y$SRI_PATH$§"

