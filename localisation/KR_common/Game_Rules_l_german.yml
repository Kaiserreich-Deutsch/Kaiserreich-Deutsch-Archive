HAW_PATH: "£KR_game_rule_flag_HAW   Ausgang des Generalstreiks"
RULE_OPTION_HAW_PATH_RANDOM: "Standard"
RULE_OPTION_HAW_PATH_RANDOM_DESC: "In dem Chaos nach der Abspaltung von den Vereinigten Staaten von Amerika wurde ein Generalstreik aller Arbeiter von Hawaii ausgerufen und droht außer Kontrolle zu geraten. Das Schicksal des ehemaligen Territoriums liegt in den Händen des Notfalldirektoriums - wie soll es mit den Arbeitern umgehen?"
RULE_OPTION_HAW_PATH_MONARCHY: "£KR_game_rule_flag_HAW_kingdom   Das Königreich wiederherstellen"
RULE_OPTION_HAW_PATH_MONARCHY_DESC: "Das Notstandsdirektorium erklärt, dass die konstitutionelle Monarchie - die von einer Koalition europäischer und amerikanischer Geschäftsleute im Putsch von 1893 gestürzt wurde - wiederhergestellt werden soll. Eine Versammlung der hawaiianischen Adligen wird regieren, bis ein Nachfolger des letzten Thronfolgers gewählt wird."
RULE_OPTION_HAW_PATH_REPUBLIC: "£KR_game_rule_flag_HAW   Ausrufung der Republik"
RULE_OPTION_HAW_PATH_REPUBLIC_DESC: "Das Notstandsdirektorium beschließt, eine Republik auszurufen. Die Rolle des Interimspräsidenten liegt in den Händen von Alexander Baldwin, bis ordentliche Wahlen arrangiert werden können."
RULE_OPTION_HAW_PATH_SYNDIE: "£KR_game_rule_flag_HAW_syndicalist   Erfolgreiche Revolution"
RULE_OPTION_HAW_PATH_SYNDIE_DESC: "Die gewaltsame Unterdrückung der Arbeiter erzürnt die Bevölkerung des ehemaligen Territoriums, was dazu führt, dass die Streiks außer Kontrolle geraten. Es gelingt den Streikenden, die Polizei und die Nationalgarde zu besiegen und die Kontrolle über Honolulu zu übernehmen. Die Kommune von Hawaii wird ausgerufen!"
 RULE_OPTION_HAW_PATH_USA: "£KR_game_rule_flag_USA  USA Annexion"
 RULE_OPTION_HAW_PATH_USA_DESC: "Der Generalstreik wird niedergeschlagen. Das Notstandskomitee in Hawaii hat beschlossen, dass es Teil Amerikas bleiben soll, und erkennt die Bundesregierung als rechtmäßige Regierung an."
 RULE_OPTION_HAW_PATH_PSA: "£KR_game_rule_flag_PSA  PSA Annexion"
 RULE_OPTION_HAW_PATH_PSA_DESC: "Der Generalstreik wird niedergeschlagen. Das Notstandskomitee in Hawaii hat beschlossen, dass sie Teil Amerikas bleiben sollen, und erkennt die Pazifikstaaten als rechtmäßige Regierung an.\n\n§RBenötigt:§!\n§CBürgerkrieg mit MacArthur§! in §Y$USA_CIVIL_WAR$§!"

