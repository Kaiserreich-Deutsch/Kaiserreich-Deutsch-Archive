 RULE_OPTION_GEO_PATH_NATIONALIST_DESC: "Nach der Wiederherstellung der georgischen Monarchie wird General Kakutsa Cholokaschwili mit Zustimmung des neu gekrönten Königs Georg IX. einen Staatsstreich anführen und nach mehrwöchigen Kämpfen mit der republikanischen Volksgarde die Macht in einer Koalition mit der ultranationalistischen §PPatriotischen Vereinigung der Weißen Georgier§! konsolidieren.\n\n§RBenötigt:§!\n§CDer gekündigte Vertrag§! in §Y$GEO_TREATY_OF_POTI$§!"

