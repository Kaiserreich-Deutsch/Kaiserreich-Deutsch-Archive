RULE_OPTION_PER_REVOLUTION_CONST: "£KR_game_rule_flag_PER   Stärkung der Verfassung"
RULE_OPTION_PER_REVOLUTION_CONST_DESC: "Trotz der Unruhen sind die demokratischen Freiheiten während des Fortbestehens der Qajar-Dynastie gewährleistet."
RULE_OPTION_PER_REVOLUTION_PATAUT: "£KR_game_rule_flag_PER   Nicht mehr eingeschränkt"
RULE_OPTION_PER_REVOLUTION_PATAUT_DESC: "Der Schah übernimmt eine §Pgrößere politische Rolle§! und zerschlägt schließlich die Verfassung vollständig."
