 WIF_PATH: "£KR_game_rule_flag_WIF  Wahlen und Revolutionen"
 RULE_OPTION_WIF_PATH_RANDOM: "Standard"
 RULE_OPTION_WIF_PATH_RANDOM_DESC: "Die nächsten Wahlen auf den Westindischen Inseln werden über den Weg der Föderation entscheiden, während sich das Empire darauf vorbereitet, London zurückzuerobern. Doch sowohl loyalistische Ängste als auch syndikalistische Revolutionäre könnten das Land ins Chaos stürzen..."
 RULE_OPTION_WIF_PATH_SOCDEM: "£KR_game_rule_flag_WIF  PA-PNP Sieg"
 RULE_OPTION_WIF_PATH_SOCDEM_DESC: "Mit dem Sieg der PA liegt die Koalition der Einheitspartei in Trümmern. Normalerweise wäre dies ein Grund zum Feiern für unsere Parteimitglieder, aber die Realität ist, dass das zerbrechliche Bündnis, das uns einst zusammenhielt, nun zerbrochen ist, und die Fraktion der PA, die als Sieger aus dem Machtkampf hervorgeht, könnte die Gestalt der Föderation für immer verändern... Die Partei für Autonomie wird sich mit ihren sozialistischsten Elementen verbünden und die §SPA-PNP-Koalition§! bilden und die Föderation auf den Weg des Sozialismus bringen."
 RULE_OPTION_WIF_PATH_SOCLIB: "£KR_game_rule_flag_WIF  PA-LP Sieg"
 RULE_OPTION_WIF_PATH_SOCLIB_DESC: "Mit dem Sieg der PA liegt die Koalition der Einheitspartei in Trümmern. Normalerweise wäre dies ein Grund zum Feiern für unsere Parteimitglieder, aber die Realität ist, dass das zerbrechliche Bündnis, das uns einst zusammenhielt, nun zerbrochen ist, und die Fraktion der PA, die als Sieger aus dem Machtkampf hervorgeht, könnte die Gestalt der Föderation für immer verändern... In dem Versuch, die radikalsten sozialistischen Gruppen aus dem Weg zu räumen, hat sich die PA mit der Liberalen Partei zusammengetan, und beide Parteien werden nun eng zusammenarbeiten, um die §Liberalistischen Ideale§! in unserer Nation zu verwirklichen."
 RULE_OPTION_WIF_PATH_MARLIB: "£KR_game_rule_flag_WIF  Unity Sieg"
 RULE_OPTION_WIF_PATH_MARLIB_DESC: "Die §mEinheitspartei§!, die auf Versöhnung zwischen den verschiedenen Parteien und einen Kompromiss setzt, hat bei den Wahlen von 1937 die Nase vorn."
 RULE_OPTION_WIF_PATH_SOCCON: "£KR_game_rule_flag_WIF  NCP Sieg"
 RULE_OPTION_WIF_PATH_SOCCON_DESC: "Ab 1929, als die §cPartei der Nationalen Konsolidierung§! die Macht verlor, verloren die Westindischen Inseln an Bedeutung. Während der NCP-Herrschaft wurde das Gebiet der Föderation um ehemalige französische Kolonien erweitert. Viele sagen, dass die Politik der Partei zu einer Stagnation in unserem Heimatland geführt hat. Doch trotz dieser schlechten Presse ist die NCP immer stärker geworden. Es hätte fast gereicht, um 1933 die Macht zu übernehmen und Ordnung in Westindien zu schaffen."
 RULE_OPTION_WIF_PATH_AUTDEM: "£KR_game_rule_flag_WIF  Der Vorstoß des Gouverneurs"
 RULE_OPTION_WIF_PATH_AUTDEM_DESC: "Mit dem §gGeneralgouverneur§!, der nun über außerordentliche Exekutivbefugnisse verfügt, können wir endlich einen Schritt zur Sicherung der Föderation gegen diejenigen machen, die ihre Existenz bedrohen."
 RULE_OPTION_WIF_PATH_RADSOC: "£KR_game_rule_flag_WIF_syndicalist  Revolution - Arbeiterpartei"
 RULE_OPTION_WIF_PATH_RADSOC_DESC: "Die Zeit ist reif. Die Sozialisten der Westindischen Inseln schließen sich jetzt zusammen, die Agitation und die Rufe der Arbeiterklasse bleiben beim Gouverneur in Kingston ungehört. Die Revolution muss sich erheben und eine neue sozialistische Ära für die Westindischen Inseln einleiten! Die §RArbeiterpartei§! gewinnt die Wahlen."
 RULE_OPTION_WIF_PATH_RADSOC_PEOPLES: "£KR_game_rule_flag_WIF_syndicalist  Revolution - Volkspartei"
 RULE_OPTION_WIF_PATH_RADSOC_PEOPLES_DESC: "Die Zeit ist reif. Die Sozialisten der Westindischen Inseln schließen sich jetzt zusammen, die Agitation und die Rufe der Arbeiterklasse bleiben beim Gouverneur in Kingston ungehört. Die Revolution muss sich erheben und eine neue sozialistische Ära für die Westindischen Inseln einleiten! Die §RVolkspartei§! gewinnt die Wahlen."
 RULE_OPTION_WIF_PATH_SYNDIE: "£KR_game_rule_flag_WIF_syndicalist  Revolution - Butler Partei"
 RULE_OPTION_WIF_PATH_SYNDIE_DESC: "Die Zeit ist reif. Die Sozialisten der Westindischen Inseln schließen sich jetzt zusammen, die Agitation und die Rufe der Arbeiterklasse bleiben beim Gouverneur in Kingston ungehört. Die Revolution muss sich erheben und eine neue sozialistische Ära für die Westindischen Inseln einleiten! Die §rButler Partei§! gewinnt die Wahlen."

