## TAB 3 ##
KR_welcome_splash_tab_3_content: "§YBitte beachten Sie Folgendes:§!\n£white_dot \n\n£white_dot \n\n£white_dot \n\n£white_dot \n\n£white_dot \n\n£white_dot \n\n\n\n§YProbleme melden:§!\nDieser Mod befindet sich noch in der Entwicklung, daher sind Bugs und Abstürze möglich. Wenn du auf Probleme stößt, melde sie bitte in unserem §YGitHub Problemtracker§!, damit wir sie schnell beheben können. Ein Link dazu ist im Pausenmenü zu finden."
KR_welcome_splash_tab_3_content_0: "Kaiserreich legt Beschränkungen für diplomatische Aktionen wie §Rfrühe Kriege§!, §RFraktionen§! und §RAutonomiestufen§! fest.\nKaiserreich enthält §CDivisionsgrenzen§! und eine §CDemobilisierung§! Mechanik, um die Spielbarkeit im späteren Spiel zu verbessern.\nBei §YFriedenskonferenzen§! sollten Sie darauf achten, dass Sie alle Staaten annektieren. Sie können später Länder aus den annektierten Gebieten durch §CEntscheidungen§! entlassen.\nIm Menü §YIndividuelle Spielregeln§! können Sie viele Optionen einstellen, darunter §CLänderpfade§!, §CVorrang für Spieler bei Friedenskonferenzen§!, und das §CStaat und Land Transfer Tool§!.\nDas £kr_options_icon  §YOptionsmenu im Spiel§! wird durch einen Klick auf das Symbol in der rechten oberen Ecke geöffnet. Hier können Sie die §CHäufigkeit der Nachrichtenereignisse§! einstellen und die §CDynamische Umbenennung§! von Staaten und Siegpunkten aktivieren.\n§YDieses Fenster§! kann jederzeit wieder geöffnet werden, indem Sie auf das Symbol £help_button  oben rechts klicken."

