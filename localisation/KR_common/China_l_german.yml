hunan_province_state_desc: "Die Provinz Hunan schloss sich Sun Chuanfangs Liga an, nachdem die KMT 1927 auseinanderfiel[GetHunanStateProvinceIndependence]. Zu den Kernländern Hunans gehören die Staaten Xiangjiang und Chenyuan, aber auch Zhenyuan und Shihe standen zeitweise unter der Kontrolle Hunans, obwohl sie allgemein als Teil von Guizhou bzw. Hubei angesehen werden."
