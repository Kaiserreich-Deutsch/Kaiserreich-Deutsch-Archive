### Misc Events
china_shared.16.t: "Der Marsch der Freiwilligen"
china_shared.16.d: "Von den linken Filmemachern Nie Er und Tian Han als Filmmusik zu ihrem antijapanischen patriotischen Film "Children of Troubled Times" geschrieben, hat der Marsch der Freiwilligen angesichts des letzten Kampfes gegen die japanische Aggression bei Chinesen aller Schichten Anklang gefunden."
china_shared.16.a: "Lasst die Männer ihr Lied haben, bis der Krieg zu Ende ist."
china_shared.16.b: "Eine mitreißende Melodie!"

lepwar.1.t: "Unsere Männer desertieren!"
lepwar.1.desc: "Tag für Tag bricht unsere Moral zusammen. Wir haben keine Siege vorzuweisen, keinen Ruhm und wurden in eine Todesspirale geschickt, aus der wir nicht mehr zurückkehren können. Enge Vertraute von [THIS.GetLeader] haben ihn dazu gedrängt, sich in Sicherheit zu bringen, aber während er sich weigert und am Glauben an den Sieg festhält, haben unsere Soldaten bereits begonnen zu verschwinden..."
lepwar.1.a: "Wir brauchen einfach mehr Zeit!"

# lepwar.2 (hidden event)

lepwar.3.t.good: "Motivierte Soldaten"
lepwar.3.t.bad: "Zunehmende Desertionen"
lepwar.3.desc.good: "Wenn ein Mann glaubt, dass der Sieg in greifbarer Nähe ist, wird er härter und besser kämpfen, heißt es oft. Ob dies nun stimmt oder nicht, die jüngsten Erfolge auf dem Schlachtfeld haben die Moral gestärkt und sich positiv auf die Kriegsanstrengungen ausgewirkt."
lepwar.3.desc.bad: "Eine Reihe von Fehlern, Rückschlägen und schlichtweg Pech haben dazu geführt, dass unsere Streitkräfte nicht in der Lage waren, ihre Ziele zu erreichen. Wir machen keine nennenswerten Fortschritte, und je länger der Krieg dauert, desto mehr Männer beginnen, an unserer Sache zu zweifeln und verlassen die Armee, um nach Hause zurückzukehren oder Banditen zu werden."
lepwar.3.a: "Gut gemacht..."
lepwar.3.b: "Schrecklich..."

lepwar.4.t.good: "Feindliche Lagerbestände erbeutet"
lepwar.4.t.bad: "Ausrüstungsverluste"
lepwar.4.desc.good: "Nach den jüngsten Siegen auf dem Schlachtfeld haben unsere Männer vor kurzem ein Nachschubdepot voller feindlicher Waffen erobert! Obwohl die sich zurückziehenden Truppen versucht hatten, nichts für uns zurückzulassen, wurden sie von der Geschwindigkeit unseres Vormarsches überrumpelt."
lepwar.4.desc.bad: "Nach einer Reihe von Niederlagen auf dem Schlachtfeld ist die Moral auf einen neuen Tiefpunkt gesunken. Auf dem Rückzug vor den vorrückenden feindlichen Truppen ist eine Gruppe von Soldaten, die Nachschub in die Hauptstadt bringen sollte, desertiert und hat die Vorräte mitgenommen. Dies stellt sowohl einen Zusammenbruch der allgemeinen Disziplin als auch einen schweren Verlust für unsere Logistiksituation dar."
lepwar.4.a.good: "Ausgezeichnet!"
lepwar.4.b.bad: "Gauner, die ganze Bande von ihnen"

lepwar.5.t.good: "[THIS.GetLeader] Gelobt"
lepwar.5.t.bad: "[THIS.GetLeader] Angegriffen"
lepwar.5.desc.good: "Die jüngsten Fortschritte im Krieg haben die Position von [THIS.GetLeader] gestärkt. Die Mitglieder der Regierung, die seiner Herrschaft einst kritisch gegenüberstanden, verstummen allmählich, während die Stimmen, die ihn unterstützen, lauter werden. Wenn dieser Trend anhält, wird der Krieg ein schnelles Ende finden."
lepwar.5.desc.bad: "Die jüngsten Rückschläge im Krieg haben die Kritik an der Führung von [THIS.GetLeader] wachsen lassen. Die Stimmen gegen seine Herrschaft sind lauter geworden, und es kursieren Gerüchte über Verschwörungen zu seiner Absetzung, während die versprochenen Siege in immer weitere Ferne zu rücken scheinen. Wenn sich dieser Trend fortsetzt, könnte [THIS.GetNameDef] an internen Spaltungen zerbrechen, lange bevor eine feindliche Armee [THIS.Capital.GetCapitalVictoryPointName] einnimmt."
lepwar.5.a: "Es ist nur richtig"
lepwar.5.b: "Können sie nicht einfach die Klappe halten??"

lepwar.6.t: "Abtrünnige aus Anqing"
lepwar.6.desc: "Es scheint, dass nach dem Zusammenbruch der Anqing-Clique eine Reihe von Kriegsherren, Generälen und kleinen Despoten, die durch Chen Tiaoyuans Zusammenarbeit mit den Japanern belastet sind, lieber auf [SQI.GetLeader] gesetzt haben, als Vergeltung von der Kuomintang zu riskieren. Ihre Fähigkeiten werden sich sicherlich als Vorteil für uns erweisen."
lepwar.6.a: "Willkommen!"

lepwar.7.t: "Die Folgen von Chen Yis Verrat"
lepwar.7.d: "Der Übertritt von Gouverneur Chen Yi nach Anqing ist in den Reihen der Nanjing-Clique auf erhebliche Verachtung und Besorgnis gestoßen. Der ehemalige Bankier, Kommandeur und Gouverneur hatte in Zhejiang ein mächtiges Patronagenetz aufgebaut, und eine beträchtliche Anzahl von Truppen und Offizieren ist mit ihm übergelaufen. Durch diesen jüngsten Schlag gegen die südlichen Zhili wurde die Kommunikation mit dem Gebiet unterbrochen und wichtige Informationen gingen verloren. Doch nicht alle Offiziere aus Zhejiang haben sich Chen angeschlossen. Einer der wenigen Lichtblicke in diesen schwierigen Zeiten war der heldenhafte Rückzug von Tang Enbo, einem langjährigen Stabsoffizier und Schüler von Chen Yi. Trotz seines Studiums in Japan und seiner lokalen Verbindungen hat der junge Offizier beschlossen, Nanjing treu zu bleiben. Dank seiner langjährigen Erfahrung bei der Befriedung des Südens gegen die Kuomintang-Guerilla konnte er den Schaden, den Chen Yis Verrat angerichtet hatte, durch seinen Rückzug auf befreundete Linien etwas abmildern. Seine Fähigkeiten sind zweifellos Marschall Qi aufgefallen."
lepwar.7.a: "Ein neuer Stern geht auf!"

### Ideas ###
unite_china_justification_idea: "China vereint!"
unite_china_justification_idea_desc: "Jetzt, wo wir die Hauptstadt erobert und eine neue chinesische Regierung gebildet haben, müssen wir die verbleibenden Warlords unterjochen."
league_collapse_idea_1: "Revolutionärer Eifer"
league_collapse_idea_1_desc: "Nun, da die Liga zerbrochen ist und der offene Krieg begonnen hat, befinden sich die Kräfte von Nanjing im Chaos und sind gezwungen, an mehreren Fronten gegen ihre Feinde zu kämpfen. Jetzt ist es an der Zeit, dass wir zuschlagen und das einfordern, was rechtmäßig uns gehört!"
league_collapse_idea_2: "Nanjing neu organisiert"
league_collapse_idea_2_desc: "Die Verräter haben es nicht geschafft, uns trotz unserer Schwäche zu brechen, jetzt ist die Zeit gekommen, dass wir zurückschlagen und zurückfordern, was uns gehört!"
china_foreign_support: "Ausländische Unterstützung"
china_foreign_support_desc: "Aufgrund unseres Erfolges im Krieg wurde eine Auslandsmission entsendet, die uns helfen soll, unseren Sieg zu realisieren."
china_desertions_common: "Desertionen üblich"
china_desertions_common_desc: "Eine Reihe von Niederlagen hat dazu geführt, dass sich immer mehr Männer weigern, zu kämpfen. Manchmal treten sie der Armee bei, um ein neues Paar Kleider zu erhalten und sie auf dem nächsten Markt zu verkaufen."
china_morale_effects_tooltip: "§YLiga Kriegsmoral§!\nPolitischer Machtzuwachs: [?china_morale_dm_political_power_gain|+=%0]\nKriegsunterstützung: [?china_morale_dm_war_support_factor|+%=2]\nÜberlassungsgrenze: [?china_morale_dm_surrender_limit|+%=0]\nDurchschlagende Wirkung: [?china_morale_dm_breakthrough_factor|+%=1]"
china_anti_stalemate_idea_2: "Zusammenbruch der Moral"
china_anti_stalemate_idea_2_desc: "Die Tatsache, dass es [THIS.GetLeader] nicht gelungen ist, den Krieg entscheidend zu beenden, hat zu einem völligen Zusammenbruch der Moral in den Reihen der Soldaten geführt. Tag für Tag legen die Soldaten ihre Waffen nieder oder wenden sich dem Banditentum zu und überlassen unsere Sache ihrem Schicksal."
china_motivated_soldiers: "Motivierte Soldaten"

