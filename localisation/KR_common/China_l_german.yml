### Army Reform
china_army_decisions: "Armeereform"
china_army_decisions_desc: "Chinesische Armeen haben lange damit gekämpft, zu westlichen Standards aufzuschließen. Die Soldaten sind notorisch schlecht ausgebildet und unordentlich, oft rekrutiert aus einem bunten Haufen von Banditen, Kleinkriminellen und chronisch Mittellosen. Die Ausrüstung ist häufig ein Flickwerk, veraltet oder sogar geradezu archaisch. Die Loyalität gilt in der Regel einzelnen Offizieren oder einer regelmäßig gefüllten Reisschüssel, und die ideologische Motivation ist bestenfalls flüchtig. Es wird viel erfordern, um diese Armeen nach modernen Gesichtspunkten wieder aufzubauen.\n"

china_army_reform_1: "Fortführung der Armeereform"
china_army_reform_5: "Beendet die Armeereform"

china_inadequate_army: "Armeeprobleme"
china_army_reform_idea: "[GetArmyReformTooltipFix]"
china_army_reform_idea_tooltip: "§HFortschritt bei der Armeereform§!\n$MODIFIER_MOBILIZATION_SPEED$: [?Root.army_reform_var|+=%]\n$MODIFIERS_ARMY_ATTACK_FACTOR$: [?Root.army_reform_var|+=%1]\n$MODIFIER_CONSCRIPTION_TOTAL_FACTOR$: [?Root.army_reform_var_con|+=%1]"
china_army_reform_idea_desc: "§LOb durch grassierende Korruption, inkompetente Führung, veraltete Taktik, veraltete Ausrüstung, schlechtes Training oder eine Mischung aus all diesen Dingen, eines scheinen alle Armeen in China gemeinsam zu haben: Sie sind im Vergleich zu heutigen militärischen Standards erbärmlich unzureichend. Die Überwindung dieser jahrzehntelangen Vernachlässigung wird Zeit und Mühe kosten, und die Leistung unserer Streitkräfte wird darunter leiden, bis wir dies tun.§!"

china_army_reform_effect: "Die §HArmeereform§! wird fortgesetzt:\n$MODIFIER_MOBILIZATION_SPEED$: [?0.05|+=%]\n$MODIFIERS_ARMY_ATTACK_FACTOR$: [?0.05|+=%1]\n$MODIFIER_CONSCRIPTION_TOTAL_FACTOR$: [?0.10|+=%1]"
