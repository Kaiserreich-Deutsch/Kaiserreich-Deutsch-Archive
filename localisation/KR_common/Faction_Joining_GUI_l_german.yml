#Balkans
 faction_joining_GRE_BPL: "Aufgrund des gemeinsamen Hasses gegen die wachsende Macht Bulgariens hat Griechenland beschlossen, dem Belgrader Pakt mit Serbien beizutreten, um Bulgarien ein für alle Mal zu stürzen. Dies könnte sehr wohl die Machtbalance auf dem Balkan erschüttern."
 faction_joining_GRE_ENT: "Als Verbündeter während des Weltkriegs hat [GRE.GetNameDef] förmlich darum gebeten, Kanada wieder in die Entente aufzunehmen, um dem Block eine Machtbasis auf dem Balkan zu geben."

 faction_joining_ROM_BPL: "Um die wachsende Macht Österreichs und Bulgariens einzudämmen, ist Rumänien dem Belgrader Pakt beigetreten. Österreich und Bulgarien sehen mit Furcht zu, wie das Pulverfass wieder zu explodieren droht."

