 faction_joining_SHX_QIE: "Nach dem Auto Überfall, den Puyi mit Hilfe von [SHX.GetNameDef] durchgeführt hat, hat [SHX.GetLeader] gegen die Überreste der Zhili-Clique interveniert und sich formell mit Peking verbündet."
 
 faction_joining_SQI_QIE: "Nach dem Auto Überfall, den Puyi mit Hilfe von [SQI.GetNameDef] durchgeführt hat, hat [SQI.GetLeader] gegen die Überreste der Zhili-Clique interveniert und sich formell mit Peking verbündet."

 faction_joining_ANQ_QIE: "Nach Wu Peifu's erfolgreicher Unterstützung des Kampfes von [ANQ.GetNameDef] gegen [LEP.GetNameDef] hat sich Gouverneur Chen Tiaoyuan der Clique der Nordzhilianer angeschlossen."

 faction_joining_RKMT: "Nachdem sie ihre alten Hochburgen im Süden gesichert hat, vereinigt sich die rechte KMT unter einem Banner. Während sie sich nach Norden wenden, fragt sich China, ob sie erfolgreich sein können, wo Chiang versagt hat..."

