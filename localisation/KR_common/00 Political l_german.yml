### Subtype Descriptions ###
totalist_subtype_desc: "Totalismus ist ein Synonym für Regierungen, die von den verschiedenen totalitären, avantgardistischen oder extrem autoritären Zweigen des Sozialismus inspiriert sind. Benannt nach den verschiedenen sozialistischen nationalistischen Parteien, die sich zur Unterzeichnung der Totalismuscharta zusammenschlossen, wurden viele andere autoritäre sozialistische Bewegungen weltweit mit ihnen in Verbindung gebracht, manchmal zu ihrem Leidwesen."
syndicalist_subtype_desc: "Der Syndikalismus ist die führende revolutionäre Ideologie der Welt, eine Weiterentwicklung älterer gewerkschaftlich orientierter sozialistischer Strömungen, die sich von einer aufständischen Form der direkten Aktion zu einem Regierungssystem entwickelt haben. Viele moderne syndikalistische Regierungen, die häufig eine Kombination aus industriellem und libertärem Sozialismus darstellen, lassen sich von den in Frankreich und Großbritannien entwickelten Systemen inspirieren, bringen aber auch viele neue oder lokale Ideen ein."
radical_socialist_subtype_desc: "Der radikale Sozialismus umfasst ein breites Spektrum revolutionärer linker Regierungen, und diese Fraktionen lehnen politischen Reformismus innerhalb reaktionärer Strukturen als ultimatives Mittel zur Veränderung des Status quo ab. Die verschiedenen Strömungen des Radikalen Sozialismus können in ihren Überzeugungen sehr unterschiedlich sein, haben aber den gemeinsamen Wunsch nach einer grundlegend anderen Zukunft als der, die die alte Ordnung zu bieten hatte."
social_democrat_subtype_desc: "Die Sozialdemokratie steht für verschiedene Regierungen, die von reformorientierten linken Gruppen geführt werden, die die Notwendigkeit eines gewaltsamen Klassenkampfes zur Erreichung ihrer Ziele ablehnen und dabei manchmal mit ihren radikaleren Kollegen aneinandergeraten. Viele von ihnen fordern stattdessen einen Wandel durch Wahlen, doch wenn es hart auf hart kommt, sind auch Revolutionäre dieser Art nicht unbekannt."
social_liberal_subtype_desc: "Der Sozialliberalismus spiegelt viele Regierungsstile der progressiven liberalen Tradition wider und drängt häufig auf eine Änderung des Gesellschaftsvertrags, um den wachsenden Ansprüchen der Bevölkerung gerecht zu werden. Diese Regierungen konzentrieren sich in der Regel auf die Ausweitung oder den Schutz der bürgerlichen Freiheiten durch politische und wirtschaftliche Reformen, obwohl ihre Ziele von Land zu Land unterschiedlich sind."
 market_liberal_subtype_desc: "Marktliberale Regierungen sind aus dem klassischen Liberalismus hervorgegangen und haben ihre Wurzeln in verschiedenen Philosophien der Aufklärung. Diese Kategorie, die sich für die Unantastbarkeit der Freiheit des Einzelnen einsetzt und in der Regel eine repräsentative Regierung und freies Unternehmertum befürwortet, repräsentiert eine breite Palette von Gruppen, darunter Marktliberale, Nationalliberale und konservative Liberale."
 social_conservative_subtype_desc: "Der soziale Konservativismus umfasst viele demokratische Regierungen, die sich bemühen, die traditionellen Werte ihres Volkes angesichts der sich verändernden Umstände zu bewahren, aufrechtzuerhalten oder zu stärken. Ihre Anhänger sind nicht starr reaktionär, sondern unterstützen im Allgemeinen die Rechtsstaatlichkeit und die Demokratie und sind bereit, maßvolle, schrittweise Veränderungen anzustreben, die mit ihrem Ethos innerhalb der politischen Systeme, in denen sie leben, übereinstimmen."
authoritarian_democrat_subtype_desc: "Autoritäre Demokratie beschreibt eine breite Palette von teilweise repräsentativen Regierungssystemen, die durch mächtige Persönlichkeiten und Interessengruppen gekennzeichnet sind, die unter dem Anschein einer freien Legislative regieren. Manchmal ist diese politische Struktur aus ideologischer Überzeugung oder einfach nur aus Pragmatismus entstanden, manchmal aber auch aufgrund schwacher oder vorübergehend gewählter Institutionen."
paternal_autocrat_subtype_desc: "Paternale Autokratie ist oft eher eine Geisteshaltung als eine Ideologie, und väterlich-autokratische Regierungen lehnen manchmal ausdrücklich eine ideologische Parteinahme ab. Oft wird ein starker, weiser Führer wie ein König, ein General oder ein Kleriker zum Schutz und zur Führung des Volkes gefordert, aber die herrschsüchtige Natur hat die Praktiker nicht daran gehindert, die Massen zu beherrschen."
national_populist_subtype_desc: "Der Nationalpopulismus ist ein Produkt des Zusammentreffens von rechtsgerichteten ultranationalistischen Bewegungen, die in einer sich verändernden Welt entstehen, und beschreibt Regierungen, die versuchen, die Energie des Volkes für häufig radikale Ziele nutzbar zu machen. Da sie die traditionelle Demokratie oft verachten und sich die Unzufriedenheit der Massen mit dem Establishment zunutze machen, wenden sich viele an eklektische Inspirationen, um führende Probleme zu lösen."

