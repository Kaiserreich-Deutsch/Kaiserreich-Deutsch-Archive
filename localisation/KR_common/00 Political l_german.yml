### Generic Faction Joining ###
 generic_events.10.t: "Eine Allianz mit [FROM.GetNonIdeologyNameDef]?"
 generic_events.10.d: "Internationale Beziehungen sind oft fließend, wobei sich Vereinbarungen und Bündnisse von Generation zu Generation schnell ändern. Manchmal werden sogar innerhalb einer Generation Pakte unterzeichnet und wieder verworfen, wenn sich die Interessen ändern. Die Instabilität, die nach dem Schwarzen Montag und anderen politischen Entwicklungen in der ganzen Welt entstanden ist, hat in vielen schwächeren Nationen die Befürchtung verstärkt, dass die Großmächte, die zu einem Schlagabtausch ansetzen, sie in die Zange nehmen werden.\n\nWährend sich einige aufgrund ihrer eigenen inneren Unruhen oder in der Hoffnung, dass Neutralität sie für verschiedene Mächte uninteressant macht, in die Isolation begeben, hat [FROM.GetNameDefCap] den entgegengesetzten Weg eingeschlagen. Da die internen Probleme nun gelöst sind, blicken die Menschen in [FROM.GetNameDefCap] nun nach außen und hoffen, Schutz durch Allianzen zu finden. Wir, vielleicht aufgrund überlegener geografischer Bedingungen, militärischer Macht oder ideologischer Übereinstimmung, sind [ROOT.GetFactionName]'s Wahl des Verbündeten.\n\nDie Frage ist nun, ob wir sie akzeptieren. Ein weiterer Verbündeter in unserem Pakt bedeutet weitere Ressourcen für unsere vereinten Kräfte, aber jede zusätzliche Gefahr, die sie für unsere Fraktion darstellen, ist eine Gefahr, die wir gemeinsam in Kauf nehmen werden. Alle konkurrierenden Ansprüche müssen in Betracht gezogen werden, ebenso wie die Zwietracht, die sie zwischen den Fraktionsmitgliedern verursachen könnten. Wie sollte unsere Entscheidung aussehen?"
 generic_events.10.a: "Gemeinsam sind wir stärker!"
 generic_events.10.b: "Ein guter Vorschlag, leitet ihn an [faction_leader.GetNonIdeologyNameDef] weiter!"
 generic_events.10.c: "Wenn ich es mir recht überlege, nein..."

 generic_events.11.t: "[FROM.GetNonIdeologyNameDefCap] Hat akzeptiert!"
 generic_events.11.d: "Nachdem [FROM.GetNameDef] unsere Bitte um Beitritt zu ihrem Bündnis gehört hat, hat sie unseren Antrag angenommen, und wir sind nun bereit, Mitglied von [FROM.GetFactionName] zu werden. Dies wird hoffentlich unsere Sicherheit in diesen beunruhigenden Zeiten erhöhen, da wir uns bemühen, den Schutz unseres Volkes vor äußeren Mächten und fremden Einmischungen zu gewährleisten.\n\n Das bedeutet jedoch nicht, dass diese Vereinbarung kostenlos ist. Man erwartet von uns, dass wir zur gemeinsamen Verteidigung der Nationen von [FROM.GetFactionName] beitragen, und wir werden wahrscheinlich in Konflikte hineingezogen werden, die diesen Pakt betreffen. Dies schließt die Möglichkeit ein, in Kriege hineingezogen zu werden, die von Mitgliedern dieses Paktes angezettelt wurden.\n\nWir gehen nun gemeinsam in die Zukunft, unsere Schicksale sind nun sowohl durch Worte als auch durch Waffengewalt miteinander verwoben. Mit etwas Glück werden wir durch dieses Abkommen weit mehr gewinnen, als wir an Autonomie verloren haben."
 generic_events.11.a: "Exzellent!"

 generic_events.12.t: "[FROM.GetNonIdeologyNameDefCap] schlägt ein Bündnis mit [FROM.GetNonIdeologyNameDef] vor"
 generic_events.12.d: "Soeben ist eine dringende Mitteilung des Außenministeriums eingetroffen: [FROM.GetNonIdeologyNameDef] hat uns gebeten, die Aufnahme von [FROM.FROM.GetNonIdeologyNameDef] in unser Militärbündnis zu prüfen. Offensichtlich hat [FROM.FROM.GetNonIdeologyNameDef] die Idee ursprünglich [FROM.GetNonIdeologyNameDef] vorgeschlagen, der der Meinung war, dass die Idee genug Wert hat, um sie an uns weiterzugeben.\n\nDie Vorteile sind ziemlich offensichtlich. In der Strategie ist es praktisch immer eine gute Sache, mehr Streitkräfte zur Verfügung zu haben, und [FROM.FROM.GetNonIdeologyNameDef] hat eingeräumt, dass er wahrscheinlich gezwungen wäre, sich an allen Konflikten zu beteiligen, in die wir verwickelt sein könnten, unabhängig von deren Ursprung. Die Idee ist jedoch nicht ohne Risiko - von uns würde in ähnlicher Weise erwartet, dass wir uns an den Kriegen von [FROM.FROM.GetNonIdeologyNameDef] beteiligen, und der Eintritt in ein Bündnis mit ihnen könnte unseren bestehenden strategischen Zielen zuwiderlaufen. Solche Fragen müssen immer in Betracht gezogen werden, wenn ein neues Bündnis zur Debatte steht.\n\nWie lautet nun unsere Entscheidung?"
 generic_events.12.a: "Lasst sie beitreten."
 generic_events.12.b: "Wir wollen sie nicht."

 generic_events.13.t: "[FROM.GetNonIdeologyNameDefCap] Hat akzeptiert!"
 generic_events.13.d: "Gute Nachrichten! Nach Prüfung des Vorschlags von [FROM.FROM.GetNonIdeologyNameDef] hat [FROM.GetNonIdeologyNameDef] unsere Bitte angenommen, ihrem Bündnis beizutreten. Mit Freunden wie diesen werden wir sicherlich viel sicherer schlafen."
 generic_events.13.a: "Exzellent."

 generic_events.14.t: "[FROM.GetNonIdeologyNameDefCap] Hat akzeptiert!"
 generic_events.14.d: "Gute Nachrichten! Nach Prüfung unseres Vorschlags hat [FROM.FROM.GetNonIdeologyNameDef] zugestimmt, [FROM.GetNonIdeologyNameDef] in die Allianz aufzunehmen. Wir werden sicherlich beide von dieser Vereinbarung profitieren."
 generic_events.14.a: "Exzellent."

 generic_events.15.t: "[FROM.GetNonIdeologyNameDefCap] hat abgelehnt!"
 generic_events.15.d: "Bedauerliche Nachricht: Trotz der Unterstützung durch [FROM.FROM.GetNonIdeologyNameDef] hat [FROM.GetNonIdeologyNameDef] unser Angebot, ihrem Bündnis beizutreten, abgelehnt. Es scheint, dass ihre Ziele nicht so übereinstimmen, wie wir einst dachten."
 generic_events.15.a: "Ihr Verlust."

 generic_events.16.t: "[FROM.GetNonIdeologyNameDefCap] hat abgelehnt!"
 generic_events.16.d: "Schockierende Neuigkeiten: Trotz unserer Argumentation in ihrem Namen hat sich [FROM.FROM.GetNonIdeologyNameDef] geweigert, [FROM.GetNonIdeologyNameDef] in das Bündnis aufzunehmen. Unser Außenministerium wurde von dieser Entwicklung völlig unvorbereitet getroffen - man hatte geglaubt, unser strategisches Denken sei viel näher, als es zu sein scheint."
 generic_events.16.a: "Was?"

 generic_events.17.t: "[FROM.GetNonIdeologyNameDefCap] hat abgelehnt!"
 generic_events.17.d: "Trotz unserer überzeugenden Appelle, dass wir ein effektiver Beitrag und ein Mitglied ihres Bündnisses sein könnten, hat [FROM.GetNameDef] zu unserem Leidwesen unseren Antrag auf Beitritt zur [FROM.GetFactionName] abgelehnt. In gewisser Weise ist dies zu erwarten: Allianzen sind oft heikel und voller Gefahren, und eine gewisse Vorsicht ist beim Abschluss von Allianzen zu erwarten. Dennoch lässt uns diese Ablehnung in einem wunden Punkt zurück. Entweder haben sie nicht die Absicht, uns zu verteidigen, oder sie sehen uns zynischerweise als zukünftiges Ziel auf dem Schlachtfeld.\n\nWir müssen uns also beeilen, um ein funktionierendes Mittel für die nationale Sicherheit zu finden. Ob dies nun bedeutet, dass wir ein anderes Bündnis finden müssen, das uns vor einer Invasion schützt, oder dass wir uns als wohlwollender neutraler Vermittler an mehrere Fraktionen wenden müssen, oder ob es bedeutet, dass wir uns auf eine bewaffnete Verteidigung konzentrieren müssen, wir müssen die Sicherheit unseres Volkes gewährleisten. Die [FROM.GetFactionName] mag es bedauern oder nicht, dass sie uns abgelehnt hat, aber es ist wichtig, dass wir dieses Ergebnis nicht bedauern."
 generic_events.17.a: "Ihr Verlust."

 generic_events.18.t: "Eine Allianz mit [FROM.GetNonIdeologyNameDef]?"
 generic_events.18.d: "Internationale Beziehungen sind oft fließend, wobei sich Vereinbarungen und Bündnisse von Generation zu Generation schnell ändern. Manchmal werden sogar innerhalb einer Generation Pakte unterzeichnet und wieder verworfen, wenn sich die Interessen ändern. Die Instabilität, die nach dem Schwarzen Montag und anderen politischen Entwicklungen auf der ganzen Welt entstanden ist, hat in vielen schwächeren Nationen die Befürchtung verstärkt, dass die Großmächte, die zum Schlag ausholen, sie in der Mitte erwischen könnten.\n\nIm Bemühen, gemeinsame Interessen zu verfolgen, hat sich [FROM.GetFactionName] zu einem umfassenden Militärbündnis zusammengeschlossen. Sie haben sich um unsere Mitgliedschaft bemüht und bieten uns die Möglichkeit, uns weiter zu schützen (sei es vor Bedrohungen von außen oder vor sich selbst), und im Austausch für vertiefte militärische und wirtschaftliche Beziehungen werden wir Teil eines stärkeren und geeinten Blocks.\n\nDer Beitritt ist jedoch nicht ohne Risiko. Wir werden wahrscheinlich in alle Konflikte hineingezogen, die im Zusammenhang mit diesem Bündnis entstehen, und es ist möglich, dass unsere Beiträge die Vorteile, die wir aus der Mitgliedschaft ziehen, überwiegen werden. Es ist wichtig, dass wir als Nation die Kosten und Vorteile eines solchen Abkommens sorgfältig abwägen."
 generic_events.18.a: "Gemeinsam sind wir stärker!"
 generic_events.18.b: "Wenn ich es mir recht überlege, nein..."

 generic_events.19.t: "[FROM.GetNonIdeologyNameDefCap] Hat akzeptiert!"
 generic_events.19.d: "Nach einigen Überlegungen hat [FROM.GetNameDefCap] unsere Einladung angenommen, der [ROOT.GetFactionName] beizutreten, wie wir es sehr gehofft hatten. Ein neues Mitglied unseres Bündnisses ist im Allgemeinen willkommen, da es die gegenseitige Sicherheit erhöht und zumindest den Frieden zwischen den Mitgliedern des Bündnisses gewährleistet. Ihr Beitrag an militärischen Streitkräften, Finanzmitteln und diplomatischem Gewicht wird hoffentlich die gemeinsamen Interessen von [ROOT.GetFactionName] fördern, aber es gibt auch einige Bedenken.\n\nEin weiterer Verbündeter in unserem Pakt bedeutet weitere Ressourcen für unsere gemeinsamen Streitkräfte, obwohl jede zusätzliche Gefahr, die sie für unsere Fraktion darstellen, eine Gefahr ist, die wir gemeinsam angehen werden. Alle konkurrierenden Ansprüche müssen in Betracht gezogen werden, ebenso wie die Zwietracht, die sie zwischen den Fraktionsmitgliedern verursachen können.\n\nWir werden sorgfältig daran arbeiten müssen, diese Probleme zu lösen und sicherzustellen, dass dieses Bündnis für alle (oder zumindest für uns) funktioniert. Dennoch sollte dies den diplomatischen Sieg, den wir heute für alle unsere Völker errungen haben, nicht schmälern."
 generic_events.19.a: "Exzellent!"

 generic_events.20.t: "[FROM.GetNonIdeologyNameDefCap] hat abgelehnt!"
 generic_events.20.d: "Nach einiger Überlegung hat [FROM.GetNameDef] zu unserem Leidwesen unsere Einladung, der [ROOT.GetFactionName] beizutreten, abgelehnt. Dies ist leider keine Seltenheit, wenn es um den Aufbau von Bündnissen geht. Einige Nationen fürchten den Verlust an diplomatischer Flexibilität, den eine formelle Verpflichtung mit sich bringen würde, und hoffen, nicht in einen verlorenen Konflikt hineingezogen zu werden, oder sie wollen sich einem geeigneteren Bündnis anschließen. Es ist auch möglich, dass sie Pläne haben, die sich mit unseren Zielen gegenseitig ausschließen, wenn auch hoffentlich nicht auf antagonistische Weise.\n\nWie dem auch sei, [FROM.GetNameDef] wird unser Bündnis nicht entscheiden oder brechen. Zumindest sollte das der Fall sein, wenn unsere Fraktion ein gewisses Gewicht haben soll. Wir werden unsere Ziele auf die eine oder andere Weise erreichen, und wenn sie Glück haben, wird [FROM.GetNameDef] ihre schlechte Entscheidung nicht allzu sehr bedauern."
 generic_events.20.a: "Ihr Verlust."

