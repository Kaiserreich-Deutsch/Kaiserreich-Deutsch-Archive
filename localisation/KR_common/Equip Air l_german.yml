 BUL_tac_bomber_equipment_1: "Arkhangelsky Ar-2"
 BUL_tac_bomber_equipment_1_short: "Ar-2"
 BUL_tac_bomber_equipment_1_desc: "Da Bulgarien mit den österreichischen und deutschen Bomberkonstruktionen und deren hohen Preisen unzufrieden war, sah es sich in anderen Ländern um. Um die Rolle des mittleren Bombers auszufüllen, verhandelte es über die Produktion der Arkhangelsky Ar-2 unter Lizenz der Russischen Republik."
 BUL_tac_bomber_equipment_2: "Yermolaev Er-2"
 BUL_tac_bomber_equipment_2_short: "Er-2"
 BUL_tac_bomber_equipment_3: "Tupolev Tu-10"
 BUL_tac_bomber_equipment_3_short: "Tu-10"

 BUL_strat_bomber_equipment_1: "Avia-Dornier Do.19"
 BUL_strat_bomber_equipment_1_short: "Do.19"
 BUL_strat_bomber_equipment_1_desc: "In Ermangelung von Entwürfen für Strategische Bomber kaufte Avia eine Reihe von viermotorigen Dornier-Bombern, um der Luftwaffe ihr Potenzial zu demonstrieren. The design was later licensed to Bulgaria."
 BUL_strat_bomber_equipment_2: "Bloch MB.165"
 BUL_strat_bomber_equipment_2_short: "MB.165"
 BUL_strat_bomber_equipment_2_desc: "Da Bulgarien mit den österreichischen und deutschen Bomberkonstruktionen und deren hohen Preisen unzufrieden war, sah es sich in anderen Ländern um. Um die Rolle des schweren Bombers auszufüllen, verhandelte das Land über die Produktion der Bloch MB.165 in Lizenz von Frankreich."
 BUL_strat_bomber_equipment_3: "Bloch MB.175"
 BUL_strat_bomber_equipment_3_short: "MB.175"

 BUL_scout_plane_equipment_1: "KB-5 'Chuchuliga' III"
 BUL_scout_plane_equipment_1_short: "KB-5"
 BUL_scout_plane_equipment_2: "KB-6 Papagal"
 BUL_scout_plane_equipment_2_short: "KB-6"
 BUL_scout_plane_equipment_2_desc: "Um den Anforderungen der bulgarischen Luftwaffe an ein neues Langstreckenaufklärungsflugzeug mit geschlossener Kabine gerecht zu werden, nahm die bulgarische Tochtergesellschaft der Firma Caproni mehrere wichtige Änderungen an ihrem erfolgreichen Flugzeug 309 "Ghibli" vor, das einige Jahre zuvor gebaut worden war."

