 BEL_fighter_equipment_1_short: "Fantôme"
 BEL_fighter_equipment_2: "Renard 38"
 BEL_fighter_equipment_2_short: "R-38"
 BEL_fighter_equipment_2_desc: "Überarbeitung des abgestürzten R-36-Prototyps, die zur Annullierung des mit der belgischen Armee geschlossenen Vertrags führte."
 BEL_cv_fighter_equipment_2: "Renard 38 Aéronaval"
 BEL_cv_fighter_equipment_2_short: "R-38 AN"

 BEL_nav_bomber_equipment_1: "Flugzeugbau Friedrichshafen Ff 195"
 BEL_nav_bomber_equipment_1_short: "Ff 195"
 BEL_nav_bomber_equipment_2: "Renard 37 Défense Côtière"
 BEL_nav_bomber_equipment_2_short: "R-37 DC"
 BEL_cv_nav_bomber_equipment_2: "Renard 37 Aéronaval"
 BEL_cv_nav_bomber_equipment_2_short: "R-37 DC AN"
 BEL_nav_bomber_equipment_2_desc: "Als erste Überarbeitung des Prototyps R36 existierte die Renard 37 nur auf dem Papier. Aber unter den Plänen findet sich eine "défense côtière"-Version (Küstenverteidigung)."
 BEL_nav_bomber_equipment_3: "Hansa-Brandenburg Hb 115"
 BEL_nav_bomber_equipment_3_short: "Hb 115"

 BEL_heavy_fighter_equipment_1: "Bayerische Flugzeugwerke Bf 110"
 BEL_heavy_fighter_equipment_1_short: "Bf 110"
 BEL_heavy_fighter_equipment_2: "Caproni Ca.331"
 BEL_heavy_fighter_equipment_2_short: "Ca.331"
 BEL_heavy_fighter_equipment_3: "Renard 42"
 BEL_heavy_fighter_equipment_3_short: "R-42"
 BEL_heavy_fighter_equipment_3_desc: "Die R-42 ist eine zweistrahlige Langstreckenvariante der R-36 und nachfolgender Entwürfe (R-38, R-40), eine Idee, die später in der amerikanischen F-82 Twin Mustang weiterentwickelt wurde. Aufgrund des Krieges wurde sie nur skizziert."

 BEL_tac_bomber_equipment_0: "LACAB GR.8"
 BEL_tac_bomber_equipment_0_short: "GR.8"
 BEL_tac_bomber_equipment_0_desc: "Die GR.8 mit dem Spitznamen "Doryphore" (was so viel wie "Kartoffelkäfer" bedeutet, wegen ihrer schlechten Flugeigenschaften) wurde gebaut, um den belgischen Luftstreitkräften als Mehrzweckflugzeug zu dienen. Sie sollte als Bomber, Aufklärungsflugzeug und Schwere Jäger dienen und folgte den lächerlichen Anforderungen der belgischen Armee aufs Wort... und war folglich in all diesen Rollen schlecht."
 BEL_tac_bomber_equipment_1: "SABCA S.45"
 BEL_tac_bomber_equipment_1_short: "SABCA S.45"
 BEL_tac_bomber_equipment_1_desc: "Bei der SABCA S.45 handelt es sich um eine in Lizenz gebaute Caproni Ca.135, um eine größere Produktion von Flugzeugen zu ermöglichen, als Italiens begrenzte Kapazitäten zuließen. Mit dieser Erfahrung im Bomberbau hätten die Belgier leicht mehr dieser Flugzeuge für den eigenen Bedarf bauen können, was sie aber nicht taten."
