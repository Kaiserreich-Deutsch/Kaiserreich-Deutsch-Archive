 NFA_CAS_equipment_1: "ANF Les Mureaux 117 Aufklärung, Bombenabwurf, 2-sitzig"
 NFA_CAS_equipment_1_short: "ANF 117 RB.2"
 NFA_CAS_equipment_1_desc: "Die von André Brunet im Rahmen der ANF Les Mureaux 110-Familie entworfene ANF 117 RB.2 ist eine Modifikation der ANF 115. Als wendiges Flugzeug wurde die Linie ANF 110 1932 von der französischen Armee als Aufklärungsflugzeug (ANF 113 R.2) übernommen und ständig modernisiert. Die ANF 117 ist ein unbewaffneter, einmotoriger Ganzmetalleindecker mit festem Fahrwerk und verstärktem Flügel, mit Versteifungsdrähten und Holzpropeller. In der Version RB.2 sind Aufhängevorrichtungen für Bomben bis zu 400 kg installiert, die zur Unterstützung der Bodentruppen eingesetzt werden können."
 NFA_cv_CAS_equipment_1: "ANF Les Mureaux 117 Armee, See, Bombardierung, 2-Sitzer"
 NFA_cv_CAS_equipment_1_short: "ANF 117 AMB.2"
 NFA_cv_CAS_equipment_1_desc: "Die ANF 117 AMB.2 wurde von André Brunet innerhalb der ANF Les Mureaux 110-Familie entworfen und ist eine Träger-Modifikation der ANF 115. Als wendiges Flugzeug wurde die Linie ANF 110 1932 von der französischen Armee als Aufklärungsflugzeug (ANF 113 R.2) übernommen und ständig modernisiert. Die ANF 117 ist ein unbewaffneter, einmotoriger Ganzmetalleindecker mit festem Fahrwerk, verstärktem Flügel mit Versteifungsdrähten und Holzpropeller. In der Version AMRB.2 sind Aufhängevorrichtungen für Bomben bis zu 400 kg installiert, die zur Unterstützung der Bodentruppen eingesetzt werden können."
 NFA_CAS_equipment_2: "Roussel R.30 Jagd, Armee, Schutz, 1-sitzig"
 NFA_CAS_equipment_2_short: "R.30 CAP.1"
 NFA_CAS_equipment_2_desc: "Die von Jacques Roussel entworfene R.30 ist ein sehr leichtes und schnelles Flugzeug, das auf dem Konzept der MB.150 basiert, allerdings mit einer Verkleinerung der Abmessungen des Flugzeugs und dem Einbau eines weniger starken und leichteren Motors. Die CAP.1, die Hauptversion der französischen Streitkräfte, ist mit zwei 20-mm-Kanonen und 250-kg-Bomben bewaffnet und übertrifft ihre Communard-Kollegen an Geschwindigkeit."
 NFA_cv_CAS_equipment_2: "Roussel R.30 Armee, See, Jagd, Schutz, 1-sitzig"
 NFA_cv_CAS_equipment_2_short: "R.30 AMCP.1"
 NFA_cv_CAS_equipment_2_desc: "Die von Jacques Roussel entworfene R.30 ist ein sehr leichtes und schnelles Flugzeug, das auf dem Konzept der MB.150 basiert, jedoch mit einer Verkleinerung der Abmessungen des Flugzeugs und dem Einbau eines weniger starken und leichteren Motors. Die AMCP.1, die Hauptversion des Trägers bei den französischen Streitkräften, ist mit zwei 20-mm-Kanonen und 250-kg-Bomben bewaffnet und übertrifft ihre Communard-Kollegen an Geschwindigkeit."
 NFA_CAS_equipment_3: "Bloch MB.174 Armee, Bombardierung, 3-Sitzer"
 NFA_CAS_equipment_3_short: "MB.174 AB.3"
 NFA_CAS_equipment_3_desc: "1936 forderte die französische Regierung ein zwei- oder dreisitziges Mehrzweckflugzeug, das sowohl als Angriffs- als auch als Aufklärungsflugzeug eingesetzt werden konnte. Bloch schlug die MB.170 vor, einen zweimotorigen, freitragenden Eindecker mit niedrigen Flügeln. Bei der Version MB.174 handelt es sich um eine Modifikation der MB.170 mit einem neuen Triebwerk, nach deren Erprobung das französische Kommando eine Neukonstruktion der MB.174 als Angriffsflugzeug forderte. Die Version AB.2 ist mit zwei 7,5-mm-Kanonen bewaffnet und kann Bomben im Wert von 400 kg tragen."
 NFA_cv_CAS_equipment_3: "Bloch MB.174 Armee, See, Bombardierung, 3-Sitzer"
 NFA_cv_CAS_equipment_3_short: "MB.174 AMB.3"
 NFA_cv_CAS_equipment_3_desc: "1936 forderte die französische Regierung ein zwei- oder dreisitziges Mehrzweckflugzeug, das sowohl als Angriffs- als auch als Aufklärungsflugzeug eingesetzt werden konnte. Bloch schlug die MB.170 vor, einen zweimotorigen, freitragenden Eindecker mit niedrigen Flügeln. Bei der Version MB.174 handelt es sich um eine Modifikation der MB.170 mit einem neuen Motor, nach deren Erprobung das französische Kommando eine Neukonstruktion der MB.174 als Angriffsflugzeug forderte. Die Version Träger AMB.3 ist mit zwei 7,5-mm-Kanonen bewaffnet und kann Bomben im Wert von 400 kg tragen."

 NFA_fighter_equipment_0: "Dewoitine D.510 Kampf, 1-sitzig"
 NFA_fighter_equipment_0_short: "D.510 C.1"
 NFA_fighter_equipment_0_desc: "Das Projekt des Jagdflugzeugs D.50bis entstand 1931 auf Wunsch der französischen Armee. Der Konstrukteur Emile Dewoitine, der eine hohe Fluggeschwindigkeit anstrebte, wechselte vom traditionellen Doppeldecker zu einem Eindecker mit einem eher dünnen unteren Flügel. Die 1933 in Dienst gestellte D.500 wurde zwei Jahre später mit einem neuen Motor und einem Dreiblattpropeller modifiziert und als D.510 in Dienst gestellt - das erste französische Flugzeug, das 400 km/h überschritt."
 NFA_cv_fighter_equipment_0: "Dewoitine D.510 Armee, See, Kampf, 1-Sitzer"
 NFA_cv_fighter_equipment_0_short: "D.510 AMC.1"
 NFA_cv_fighter_equipment_0_desc: "Das Projekt des Jagdflugzeugs D.50bis entstand 1931 auf Wunsch der französischen Armee. Der Konstrukteur Emile Dewoitine, der eine hohe Fluggeschwindigkeit anstrebte, wechselte vom traditionellen Doppeldecker zu einem Eindecker mit einem eher dünnen unteren Flügel. Die 1933 in Dienst gestellte D.500 wurde zwei Jahre später mit einem neuen Motor und einem Dreiblattpropeller modifiziert und als D.510 in Dienst gestellt - das erste französische Flugzeug, das 400 km/h überschritt."
 NFA_fighter_equipment_1: "Bloch MB.150 Jagd, 1-Sitzer"
 NFA_fighter_equipment_1_short: "MB.150 C.1"
 NFA_fighter_equipment_1_desc: "Die MB.150 ist ein Tiefdecker in Ganzmetallbauweise mit einem Einziehfahrwerk und einem vollständig geschlossenen Cockpit. Es wurde ursprünglich entwickelt, um den Anforderungen des französischen Militärwettbewerbs von 1934 zu entsprechen, bei dem ein neues Jagdflugzeug gesucht wurde. Trotz der mäßigen Leistungen wurde die MB.150 aufgrund einer Reihe günstiger Umstände Anfang 1937 zum Basismodell für die überfällige Aufrüstung der Jagdstaffeln."
 NFA_cv_fighter_equipment_1: "Bloch MB.150 Heer, See, Jagdflugzeug, 1-Sitzer"
 NFA_cv_fighter_equipment_1_short: "MB.150 AMC.1"
 NFA_cv_fighter_equipment_1_desc: "Die MB.150 ist ein Tiefdecker in Ganzmetallbauweise mit einem Einziehfahrwerk und einem vollständig geschlossenen Cockpit. Es wurde ursprünglich entwickelt, um den Anforderungen des französischen Militärwettbewerbs von 1934 zu entsprechen, bei dem ein neues Jagdflugzeug gesucht wurde. Trotz der mäßigen Leistungen wurde die MB.150 aufgrund einer Reihe günstiger Umstände Anfang 1937 zum Basismodell für die überfällige Aufrüstung der Jagdstaffeln."
 NFA_fighter_equipment_2: "Dewoitine D.520 Jagd, Bombardierung 1-Sitzer"
 NFA_fighter_equipment_2_short: "D.520 CB.1"
 NFA_fighter_equipment_2_desc: "Die D.520 wurde als Antwort auf eine Forderung des französischen Militärs aus dem Jahr 1937 nach einem schnellen, modernen Jagdflugzeug mit guter Steiggeschwindigkeit und einer Bewaffnung, in deren Mittelpunkt eine 20-mm-Kanone stand, entwickelt. Das 1938 vorgestellte Projekt wurde sofort angenommen, aber das Militär verlangte eine Erhöhung der Geschwindigkeit auf 505 km/h. Die D.520 erwies sich bei den Wettbewerben 1939 als schnelleres Flugzeug als die modifizierte MB.150 und gilt als das modernste Jagdflugzeug Frankreichs."
 NFA_cv_fighter_equipment_2: "Dewoitine D.520 Armee, See, Jäger, 1-Sitzer"
 NFA_cv_fighter_equipment_2_short: "D.520 AMC.1"
 NFA_cv_fighter_equipment_2_desc: "Die D.520 wurde als Antwort auf eine Forderung des französischen Militärs aus dem Jahr 1937 nach einem schnellen, modernen Jagdflugzeug mit guter Steiggeschwindigkeit und einer Bewaffnung, die sich auf eine 20-mm-Kanone konzentrierte, entwickelt. Das 1938 vorgestellte Projekt wurde sofort angenommen, aber das Militär verlangte eine Erhöhung der Geschwindigkeit auf 505 km/h. Die D.520 erwies sich bei den Wettbewerben 1939 als schnelleres Flugzeug als die modifizierte MB.150 und gilt als das modernste Jagdflugzeug Frankreichs."
 NFA_fighter_equipment_3: "Arsenal VG-60 Jagd, Bombardierung 1-Sitzer"
 NFA_fighter_equipment_3_short: "VG.60 CB.1"
 NFA_fighter_equipment_3_desc: "Die Konstruktion des Flugzeugs mit der Bezeichnung VG-30 begann Ende 1937 und erfolgte auf Initiative ohne Regierungsauftrag. Die VG-30, die nach dem Ingenieur Michel Vernisse (V) und dem Konstrukteur Jean Galtier (G) benannt wurde, änderte mehrmals ihr Design, bis sie zur VG-60 mit einem neuen 1000-PS-Motor wurde. Die VG-60 ist ein Tiefdecker in Vollholzbauweise, bei dem Sperrholz über Stringer in Halbschalenbauweise mit konventioneller Auslegung verwendet wird, und wurde Ende 1942 in Dienst gestellt."
 NFA_cv_fighter_equipment_3: "Arsenal-Delanne AD.15 Armee, See, Jagd, 2-Sitzer,
 NFA_cv_fighter_equipment_3_short: "AD.15 AMC.2"
 NFA_cv_fighter_equipment_3_desc: "Die Arsenal-Delanne 15 AMC.2 ist ein zweisitziges Doppeldecker-Jagdflugzeug, das von Maurice Delanne entworfen und vom Arsenal de l'Aéronautique im Auftrag der französischen Marine gebaut wurde. Pilot und Bordschütze sitzen zu zweit unter einer einzigen Kabinenhaube im hinteren Teil des Rumpfes, die dem Bordschützen ein freies Schussfeld für seine Bewaffnung mit zwei 7,5 mm-Maschinengewehren bietet."
 #Br.1002 Taon:
 NFA_jet_fighter_equipment_1: "Arsenal-Delanne AD.1002 Jagd, Bombardierung, 1-Sitzer"
 NFA_jet_fighter_equipment_1_short: "AD.1002 CB.1"
 NFA_jet_fighter_equipment_1_desc: "1944 wurden die französischen Flugzeughersteller von der Regierung aufgefordert, Flugzeuge für die Weiterentwicklung des Programms "Light Weight Strike Fighter" einzureichen. Die AD.1002 wurde von Maurice Delanne und den Ingenieuren des Arsenal de l'Aéronautique entworfen, um die Anforderungen des französischen Militärs zu erfüllen: ein raketenfähiger kleiner Mitteldecker mit gepfeilten Flügeln und einziehbarem Dreiradfahrwerk. Die AD.1002 wurde 1945 nach ersten Tests in Dienst gestellt und ist der erste französische Serien-Düsenjäger."
 #Sud-Ouest SO.6025 Espadon:
 NFA_jet_fighter_equipment_2: "Dewoitine D.6025 Kampf, 1-Sitzer"
 NFA_jet_fighter_equipment_2_short: "D.6025 C.1"
 NFA_jet_fighter_equipment_2_desc: "Die D.6025 ist ein einsitziger freitragender Eindecker-Abfangjäger mit mittlerem Flügel, der von einem Triebwerk mit 5000 Pfund Schub angetrieben wird. Bewaffnet mit sechs 20-mm-Kanonen oder vier 30-mm-Kanonen, ist die D.6025 der dritte Vertreter der D.6020-Linie, modifiziert mit einem Flüssigtreibstoff-Raketentriebwerk unter dem Rumpf. Die D.6025 wurde 1949 in Dienst gestellt und sollte die AD.1002 als wichtigstes französisches Jagdflugzeug ersetzen."

 NFA_nav_bomber_equipment_1: "Latécoère Late 290 Torpedo, Aufklärung, 3-Sitzer"
 NFA_nav_bomber_equipment_1_short: "Late 290 TR.3"
 NFA_nav_bomber_equipment_1_desc: "Die Late 290 wurde von Latécoère als Antwort auf die Nachfrage nach einem solchen Flugzeug entwickelt und basiert auf dem erfolgreichen Postflugzeug Laté 283. Es handelt sich um einen konventionellen Eindecker mit Hochdeckern und Streben, der einen einzelnen Torpedo außen unter dem Rumpf trägt. Die Late 290 wurde 1934 in Dienst gestellt und ähnelt in ihrem Aufbau ihren zivilen Vorgängern."
 NFA_cv_nav_bomber_equipment_1: "Latécoère Late 29.0 Armee, See, Torpedo, 3-Sitzer"
 NFA_cv_nav_bomber_equipment_1_short: "Late 290 AMT.3"
 NFA_cv_nav_bomber_equipment_1_desc: "Die Late 290 wurde von Latécoère als Antwort auf die Nachfrage nach einem solchen Flugzeug entwickelt und basiert auf dem erfolgreichen Postflugzeug Laté 283. Es handelt sich um einen konventionellen Eindecker mit Hochdeckern und Streben, der einen einzelnen Torpedo außen unter dem Rumpf trägt. Die Late 290 wurde 1934 in Dienst gestellt und ähnelt in ihrem Aufbau den zivilen Vorgängermodellen."
 NFA_nav_bomber_equipment_2: "Latécoère Late 298 Torpedo, Aufklärung, 3-Sitzer"
 NFA_nav_bomber_equipment_2_short: "Late 298 TR.3"
 NFA_nav_bomber_equipment_2_desc: "Die seit 1936 entwickelte Late 298 sollte die wenig erfolgreiche Late 290 als primärer schwimmender Torpedobomber ablösen und auch für den Einsatz auf Flugzeugträgern nach militärischen Vorgaben umrüstbar sein. Die Late 29.8 ist ein freitragender Mittelflügeleindecker mit automatischer Schraube "Ratier" und elektrischer Stufensteuerung. Sie kann einen Torpedo mit einem Gewicht von 670 kg oder 500 kg Bomben tragen und ist mit zwei Maschinengewehren bewaffnet."
 NFA_cv_nav_bomber_equipment_2: "Latécoère Late 298 Armee, See, Torpedo, 3-Sitzer"
 NFA_cv_nav_bomber_equipment_2_short: "Late 298 AMT.3"
 NFA_cv_nav_bomber_equipment_2_desc: "Die seit 1936 entwickelte Late 298 sollte die wenig erfolgreiche Late 290 als primärer schwimmender Torpedobomber ablösen und auch für den Einsatz auf Flugzeugträgern nach militärischen Vorgaben umrüstbar sein. Die Late 298 ist ein freitragender Mittelflügeleindecker mit automatischer Schrauben-"Ratier" und elektrischer Stufensteuerung. Sie kann einen Torpedo mit einem Gewicht von 670 kg oder Bomben mit einem Gewicht von 500 kg transportieren und ist mit zwei Maschinengewehren bewaffnet."
 NFA_nav_bomber_equipment_3: "Dewoitine HD.780 Torpedo, Aufklärung, 1-Sitzer"
 NFA_nav_bomber_equipment_3_short: "HD.780 TO.1"
 NFA_nav_bomber_equipment_3_desc: "Am Ende des Sommers 1941 gab das französische Kommando eine Spezifikation für ein Hochgeschwindigkeits-Schwimmerflugzeug heraus, nach deren Vorgaben die Dewoitine HD.780 und die Träger-Version HD.790 entwickelt wurden. Die Konstrukteure der Dewoitine verwendeten den Rumpf der D.520 fast unverändert, mit Ausnahme der geänderten Tragflächen, als Basis für das neue Flugzeug."
 NFA_cv_nav_bomber_equipment_3: "Dewoitine HD.790 Armee, See, Torpedo, 1-Sitzer"
 NFA_cv_nav_bomber_equipment_3_short: "HD.790 AMT.1"
 NFA_cv_nav_bomber_equipment_3_desc: "Am Ende des Sommers 1941 gab das französische Kommando eine Spezifikation für ein Hochgeschwindigkeits-Schwimmerflugzeug heraus, nach deren Vorgaben die Dewoitine HD.780 und die Träger-Version HD.790 entwickelt wurden. Die Konstrukteure der Dewoitine verwendeten den Rumpf der D.520 fast unverändert, mit Ausnahme der geänderten Tragflächen, als Basis für das neue Flugzeug."

 NFA_heavy_fighter_equipment_1: "Bloch MB.130 Bombardierung, Kampf, Aufklärung, 3-Sitzer"
 NFA_heavy_fighter_equipment_1_short: "MB.130 BCR.3"
 NFA_heavy_fighter_equipment_1_desc: "Die MB.130 ist ein zweimotoriger Tiefdecker in Ganzmetallbauweise mit einziehbarem Fahrwerk, der mit drei flexiblen Maschinengewehren bewaffnet ist. Die MB.130 wurde 1936 als Antwort auf die Forderung nach einem taktischen Bomber entwickelt und kann als Bomber, Aufklärer oder Langstreckenbegleiter eingesetzt werden. Das französische Militär setzt das Flugzeug jedoch hauptsächlich als Langstreckenbegleiter ein, da es nur wenige Flugzeuge gibt, die diese Rolle erfüllen können."
 NFA_heavy_fighter_equipment_2: "Bloch MB.170 Armee, Bombardierung, Aufklärung, 3-Sitzer"
 NFA_heavy_fighter_equipment_2_short: "MB.170 ABR.3"
 NFA_heavy_fighter_equipment_2_desc: "1938 forderte die französische Regierung ein zwei- oder dreisitziges Mehrzweckflugzeug, das sowohl als Angriffs- als auch als Aufklärungsflugzeug eingesetzt werden konnte. Bloch schlug die MB.170 vor, einen zweimotorigen, freitragenden Tiefdecker, der als vielversprechendes Flugzeug anerkannt wurde. Nach den ersten Tests wurde die Bauchkuppel entfernt, und das Projekt erfuhr erhebliche Änderungen, die aus der MB.170 einen Schweren Jäger machten, während die Entwicklung der verschiedenen Versionen der MB.170 gefordert wurde."
 #Hell know what it is, maybe Potez 63.11 modified :
 NFA_heavy_fighter_equipment_3: "Bloch MB.260 Bombardierung, Kampf, Aufklärung, 3-Sitzer"
 NFA_heavy_fighter_equipment_3_short: "MB.260 BCR.3"
 NFA_heavy_fighter_equipment_3_desc: "Die MB.260, die auf den erbeuteten Communard-Konstruktionen basiert, gilt als zuverlässiges Langstreckenjagdflugzeug der nächsten Generation. Die von der Société des Avions Marcel Bloch entwickelte MB.260 ist mit drei 7,5-mm-Kanonen bewaffnet und kann bis zu 400 kg Bomben tragen, was sie zu einem guten Mehrzweckjäger macht."

 NFA_tac_bomber_equipment_0: "Amiot 143 Bombardierung, Kampf, Aufklärung, 5-Sitzer"
 NFA_tac_bomber_equipment_0_short: "Amiot 143 BCR.5"
 NFA_tac_bomber_equipment_0_desc: "1929 gab die französische Regierung eine Spezifikation für ein vier- und mehrsitziges Kampfflugzeug heraus, das als leichter Bomber, Aufklärungsflugzeug und Langstreckenbegleitjäger eingesetzt werden sollte. Amiot schlug daraufhin die Amiot 140 vor. Die Amiot 140 ist ein freitragender Hochdecker in Ganzmetallbauweise mit gewellter Flügelbeplankung und einem festen Spornradfahrwerk. Die 1934 angenommene modifizierte Amiot 143 wurde praktisch zu einem Nachtbomber umgeschult, aber aufgrund von Änderungen in letzter Minute wurde sie gemäß der BCR-Klassifizierung angenommen."
 NFA_tac_bomber_equipment_1: "Bloch MB.210 Bombardierung, Kampf, Nacht, 5-Sitzer"
 NFA_tac_bomber_equipment_1_short: "MB.210 BCN.5"
 NFA_tac_bomber_equipment_1_desc: "Die Bloch MB.210 ist eine Weiterentwicklung der MB.200, die 1934 als Antwort auf die Forderung nach einem neuen Tag-/Nachtbomber entwickelt wurde. Die MB.210 ist ein zweimotoriger Tiefdecker mit festem Fahrwerk. Obwohl sich das Flugzeug als äußerst robustes und zuverlässiges Flugzeug etabliert hat, das praktisch keine schwerwiegenden Mängel aufweist, wird von vielen Seiten angemerkt, dass das Verhältnis von Schub zu Gewicht unzureichend ist und die Triebwerke nach modernen Standards unzuverlässig sind."
 #Modified MB.220:
 NFA_tac_bomber_equipment_2: "Bloch MB.230 Bombardierung, Kampf, 4-Sitzer"
 NFA_tac_bomber_equipment_2_short: "MB.230 BC.4"
 NFA_tac_bomber_equipment_2_desc: "The MB.230 Taktischer Bomber is built from the cell of the Bloch MB.220 Transportflugzeug. All of the passenger and cargo area has been re-designed to accommodate a bomb bay to allow the storage and the delivery of explosive ordnance. This makes the MB.230 an efficient Taktischer Bomber, capable to strikes on both land and naval targets." 
 NFA_tac_bomber_equipment_3: "Amiot 354 Aufklärung, Bombardierung, 4-Sitzer"
 NFA_tac_bomber_equipment_3_short: "Amiot 354 RB.4"
 NFA_tac_bomber_equipment_3_desc: "Die Serie Amiot 350 entstand 1936 aus demselben Bedarf als Konkurrenz zur MB.130. Die aus dem Postflugzeug Amiot 341 abgeleitete Amiot 350 wurde als ungeeignet für die Anforderungen des französischen Militärs erachtet, aber die Entwicklung wurde aufgrund des Potenzials des neuen Flugzeugs fortgesetzt. Das Modell 354, das 1943 in Serie ging, ist ein schneller, freitragender, zweimotoriger Eindecker."
 #SNCASE S.E.5000 Baroudeur :
 NFA_jet_tac_bomber_equipment_1: "Bloch MB.XIII Bombardierung, Kampf, 1-Sitzer"
 NFA_jet_tac_bomber_equipment_1_short: "MB.XIII BC.1"
 NFA_jet_tac_bomber_equipment_1_desc: "Die MB.X ist ein einmotoriges Leichtflugzeug, das von der Société des Avions Marcel Bloch für das Programm "Light Weight Strike Fighter" entwickelt wurde. Die MB.X verlor den Wettbewerb gegen die AD.1002 und wurde als Bombenflugzeug weiterentwickelt und nach erheblichen Modifikationen als MB.XIII in Produktion genommen."
 #SNCASO S.O. 4050 Vautour II :
 NFA_jet_tac_bomber_equipment_2: "Dewoitine D.4050 Bombardierung, Kampf, 2 Sitzer,
 NFA_jet_tac_bomber_equipment_2_short: "D.4050 BC.2"
 NFA_jet_tac_bomber_equipment_2_desc: "Die D.4050 ist ein düsengetriebenes Kampfflugzeug mittlerer Größe, das als Bomber und Angriffsflugzeug eingesetzt werden kann. Die D.4050 wurde aufgrund der vernachlässigbaren Eigenschaften der MB.XIII entwickelt und verfügt über mehrere Varianten, die von Jägern bis zu Bombern reichen, wobei letztere der Haupttyp der D.4050 der französischen Luftwaffe sind."

 NFA_strat_bomber_equipment_1: "Bernard 82 Bombardierung, 3-Sitzer"
 NFA_strat_bomber_equipment_1_short: "Bernard 82 B.3"
 NFA_strat_bomber_equipment_1_desc: "Der Bernard 82 wurde aus dem Langstreckenbomber Bernard 80 GR (Grand Raid) entwickelt, der für Langstreckenflugrekorde konzipiert worden war. Die ganz aus Metall gefertigte Bernard 82 ist ein dreisitziger Langstreckenbomber mit einer mobilen Verteidigungslafette mit einem 7,7-mm-Maschinengewehr und einer möglichen Bombenlast von 1.000 Kilogramm. Das 1934 entwickelte Flugzeug wies eine gute Reichweite, aber eine geringe Geschwindigkeit auf, was dazu führte, dass die MB.130 als Unterstützungsjäger für die Bernard 82 eingesetzt wurde."
 #Modified MB.162:
 NFA_strat_bomber_equipment_2: "Bloch MB.165 Bombardierung, 5-Sitzer"
 NFA_strat_bomber_equipment_2_short: "MB.165 B.5"
 NFA_strat_bomber_equipment_2_desc: "Die Bloch MB.165 ist ein viermotoriger Langstreckenbomber, der 1940 von der Société des Avions Marcel Bloch aus dem schnellen zivilen Transportflugzeug MB.160 entwickelt wurde. Die ursprüngliche MB.165, MB.162, wurde vom französischen Militär als nicht schnell genug im Vergleich zu ihren Communard-Pendants angesehen, was zur Entwicklung der endgültigen Version, der MB.165, führte. Das Flugzeug kann 3.600 kg Bomben tragen, ist mit zwei 7,5-mm-Maschinengewehren zur Selbstverteidigung bewaffnet und hat auch bei voller Beladung eine gute Geschwindigkeit."
 NFA_strat_bomber_equipment_3: "Bloch MB.175 Bombardierung, 3-Sitzer"
 NFA_strat_bomber_equipment_3_short: "MB.175 B.3"
 NFA_strat_bomber_equipment_3_desc: "Hervorragende Flugleistungen, exzellente Manövrierbarkeit und Steuerbarkeit sowie die Festigkeit der Zelle wurden gleich zu Beginn des Flugversuchsprogramms von der Bloch-Ingenieurgruppe nachgewiesen, um eine spezielle Bomberversion der Bloch MB.174-01 zu entwickeln. Die MB.175 verfügt über einen neu gestalteten Bombenschacht, der Bomben von je 100-200kg bei einer Volllast von 800 kg aufnehmen kann. In Anbetracht der geringeren Kapazität im Vergleich zu ihrem Vorgängermodell hat die MB.175 bessere Leistungen in anderen Bereichen wie Geschwindigkeit und Wendigkeit."
 #étendard II:
 NFA_jet_strat_bomber_equipment_1: "Bloch MB.XXII Bombardierung, Kampf, 1-Sitzer"
 NFA_jet_strat_bomber_equipment_1_short: "MB.XXII BC.1"
 NFA_jet_strat_bomber_equipment_1_desc: "Die MB.XXII war ursprünglich ein Mehrzweck-Jagdbomber, der im Rahmen des "Leichten Kampf Jäger"-Programms entwickelt wurde, aber wegen seiner schlechten Leistungen als Jagdflugzeug abgelehnt wurde. Das auf Wunsch des französischen Militärs in einen Langstreckenbomber umgebaute zweite Modell wurde 1949 eingeführt und 1950 in Dienst gestellt. Die MB.XXII, die mit zwei 30-mm-Kanonen bewaffnet ist und 1.500 kg schwere Bomben tragen kann, hat eine Reichweite von 1.600 km."

 NFA_scout_plane_equipment_1: "Bloch MB.131 Aufklärung, Bombardierung, 4-Sitzer"
 NFA_scout_plane_equipment_1_short: "MB.131 RB.4"
 NFA_scout_plane_equipment_1_desc: "Die Bloch MB.131 ist ein Eindecker-Aufklärungsbomber, der 1936 auf der Grundlage der MB.130 für die französische Regierung entwickelt wurde. Die ursprüngliche MB.130 hatte sehr gewöhnliche Leistungen und wurde modifiziert, um den internen Bombenschacht zu verbessern und die Ausrüstung zu aktualisieren. Das Flugzeug wurde als MB.131 in Dienst gestellt und diente in erster Linie als Aufklärungsflugzeug."
 NFA_scout_plane_equipment_2: "Dewoitine D.720 Armee, Aufklärung, 3-Sitzer"
 NFA_scout_plane_equipment_2_short: "D.720 AR.3"
 NFA_scout_plane_equipment_2_desc: "1938 gab das französische Militär eine Spezifikation für ein dreisitziges Aufklärungs- und Kooperationsflugzeug der Armee heraus. Die D.720, die Ende 1939 eingeführt wurde, besteht größtenteils aus Holz mit einer Beplankung aus Stoff und Sperrholzfurnier, mit einem Rumpf mit rechteckigem Querschnitt, in dem die Besatzung in zwei verglasten Cockpits untergebracht ist, und mit einem Beobachtersitz im Bug unter einer umfangreichen Verglasung. Die Verteidigungsbewaffnung besteht aus 4 Maschinengewehren, und das Flugzeug eignet sich sowohl für Aufklärungsflüge als auch für die Ausbildung neuer Piloten."

 NFA_transport_plane_equipment_1: "Bloch MB.220 Truppen, Transport, 2 Sitzer,
 NFA_transport_plane_equipment_1_short: "MB.220 TT"
 NFA_transport_plane_equipment_1_desc: "Die Bloch MB.220 ist ein zweimotoriges Ganzmetall-Passagiertransportflugzeug, das für eine zivile Nutzung entwickelt wurde. Vom französischen Militär anerkannt, wurde die MB.220 bald zum Haupttransportflugzeug der französischen Armee und zur Basis für die Bloch MB.230-Bomber."

