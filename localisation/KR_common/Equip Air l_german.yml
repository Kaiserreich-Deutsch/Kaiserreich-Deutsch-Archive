 FIN_CAS_equipment_1: "Fokker-VL C.X III"
 FIN_CAS_equipment_1_short: "C.X III"
 FIN_CAS_equipment_1_desc: "Die 1933 von den Niederländern übernommene Fokker C.X war für den Tiefflug konzipiert, um Flakfeuer zu vermeiden, und hatte daher eine niedrige Überziehgeschwindigkeit. Die in Finnland gebaute Variante der Serie III verfügte über ein leicht modifiziertes Fahrgestell und neu gestaltete Tragflächen sowie einen neuen Motor."
 FIN_CAS_equipment_2: "Fokker C.XIII"
 FIN_CAS_equipment_2_short: "C.XIII"
 FIN_CAS_equipment_3: "SAAB A 21"
 FIN_CAS_equipment_3_short: "A 21"
 FIN_CAS_equipment_3_desc: "Die Saab A-21 war zunächst ein Jagdflugzeug mit dem Namen J 21, das jedoch für seine Rolle als Kampfflugzeug unzureichende Leistungen zeigte. Trotzdem erkannte das Saab-Konstruktionsbüro, dass seine Zelle eine hervorragende Plattform für einen Angreifer sein würde. Die einzigartige Push-Pull-Konfiguration, das leistungsstarke Triebwerk und die Wahl der Beladung machen sie zu einem leistungsstarken CAS."

 FIN_fighter_equipment_0: "Gloster Kukko"
 FIN_fighter_equipment_0_short: "Kukko"
 FIN_fighter_equipment_0_desc: "Die Kukko ist eine modifizierte, in Lizenz produzierte Gloster Gamecock Mk II mit einem neuen deutschen Motor."
 FIN_fighter_equipment_1: "VL Myrsky"
 FIN_fighter_equipment_1_short: "Myrsky"
 FIN_fighter_equipment_1_desc: "In den 1930er Jahren erkannte Finnland, dass es bei der Entwicklung von Kampfflugzeugen gegenüber seinen Verbündeten und Gegnern gleichermaßen ins Hintertreffen geraten war, da ihm ein stahlgestützter Eindecker völlig fehlte. Die Myrsky wurde von der staatlichen finnischen Flugzeugfabrik auf der Grundlage deutscher Konstruktionen und mit einem kanadischen Motor entwickelt."
 FIN_fighter_equipment_2: "VL Humu"
 FIN_fighter_equipment_2_short: "Humu"
 FIN_fighter_equipment_2_desc: "Der Brewster Buffalo Trägerjäger wurde zwar zunächst für den Einsatz in den USA abgelehnt und umgestaltet, aber die Finnen waren sofort an dem ersten Modell der Firma Brewster interessiert. Noch bevor überhaupt ein Prototyp hergestellt worden war, bestellte Finnland mehrere Buffalos. Nach ihrer Ankunft in Finnland wurden die Flugzeuge vollständig umgerüstet."
 FIN_fighter_equipment_3: "VL Pyörremyrsky"
 FIN_fighter_equipment_3_short: "Pyörremyrsky"
 FIN_fighter_equipment_3_desc: "Die Pyörremyrsky wurde auf der Grundlage späterer Modelle der Focke-Wulf Fw 190 entwickelt, wobei erhebliche Änderungen vorgenommen wurden, um die Wendigkeit, Reichweite und Bewaffnung des Flugzeugs zu verbessern. Die Pyörremyrsky ist ein bemerkenswert schnelles und wendiges Jagdflugzeug."
 FIN_jet_fighter_equipment_1: "SAAB J 21R"
 FIN_jet_fighter_equipment_1_short: "J 21R"
 FIN_jet_fighter_equipment_2: "SAAB 29 Tunnan"
 FIN_jet_fighter_equipment_2_short: "SAAB 29"

 FIN_nav_bomber_equipment_1: "Blackburn Ripon"
 FIN_nav_bomber_equipment_1_short: "Ripon"
 FIN_nav_bomber_equipment_1_desc: "Die Blackburn Ripon ist im finnischen Dienst ein wahrer Augenschmaus. Das liegt nicht daran, dass es sich bei dem Flugzeug um einen besonders spektakulären Marinebomber handelt, sondern daran, dass die Ripon tatsächlich von der staatlichen Flugzeugfirma Blackburn Union in der syndikalistischen Union of Britain hergestellt wurde. Wie es Finnland gelungen ist, das Flugzeug zu erwerben und die Genehmigung sowie die für die Lizenzproduktion erforderlichen Werkzeuge zu erhalten, darüber kann nur spekuliert werden. Die finnische Ripon entspricht der Ripon IIF-Konstruktion."
 FIN_nav_bomber_equipment_2: "VL Kotka"
 FIN_nav_bomber_equipment_2_short: "Kotka"
 FIN_nav_bomber_equipment_2_desc: "Ursprünglich als billigere Alternative zur Ripon konzipiert, übertrifft die Kotka die Ripon in fast jeder Hinsicht. Ausgestattet mit einem neuen kanadischen Motor ist die Kotka sowohl schnell als auch in der Lage, im Tiefflug ohne Überziehen zu fliegen - eine wesentliche Voraussetzung für Torpedobombardierungen."
 FIN_nav_bomber_equipment_3: "Hansa-Brandenburg 115"
 FIN_nav_bomber_equipment_3_short: "Hb 115"

 FIN_heavy_fighter_equipment_1: "VL Tähti"
 FIN_heavy_fighter_equipment_1_short: "Tähti"
 FIN_heavy_fighter_equipment_1_desc: "Der VL Tähti wurde auf der Grundlage des mittleren kanadischen Beaufort-Bombers nach dem Vorbild des kanadischen Beaufighter entwickelt. Er wurde deutlich leichter und seine Bewaffnung und sein Triebwerk wurden für seine neue Aufgabe umgerüstet. Im Gegensatz zum kanadischen Beaufighter wurde das Bombenschützenabteil jedoch nicht entfernt. Stattdessen verfügt der Tähti über einen drehbaren Frontturm."
 FIN_heavy_fighter_equipment_2: "Petlyakov Pe-3"
 FIN_heavy_fighter_equipment_2_short: "Pe-3"
 FIN_heavy_fighter_equipment_2_desc: "In Anbetracht des Erfolgs der Communard und der britischen Schwere-Jäger-Konstruktionen begannen der berühmte Flugzeugkonstrukteur Wladimir Petljakow und sein gleichnamiges Luftfahrtunternehmen 1941 mit der Arbeit an einer Jagdvariante des früheren mittleren Bombers Pe-2. Wie bei vielen russischen Entwürfen beauftragte die finnische Regierung trotz der Feindschaft zwischen Russland und Finnland Petljakow mit dem Bau einer beträchtlichen Anzahl des neuen Flugzeugs."
 FIN_heavy_fighter_equipment_3: "VL Vihuri"
 FIN_heavy_fighter_equipment_3_short: "Vihuri"
 FIN_heavy_fighter_equipment_3_desc: "Während manche den Finnen vorwerfen, sie hätten das Design der britischen "Mosquito" kopiert, ist die finnische "Vihuri" tatsächlich ein finnisches Design, das sich an deutschen, russischen, Entente- und syndikalistischen Modellen orientiert."

 FIN_tac_bomber_equipment_0: "Avro VL Anson"
 FIN_tac_bomber_equipment_0_short: "Anson"
 FIN_tac_bomber_equipment_0_desc: "Die Avro Anson ist ein mittlerer Bomber, der auf der Grundlage des kanadischen Verkehrsflugzeugs Avro 652 gebaut wurde. Da die Finnen sich moderne deutsche Konstruktionen nicht leisten konnten, entschieden sie sich 1935 für die Anson als Notlösung für ihren Mangel an Bombern."
 FIN_tac_bomber_equipment_1: "Bristol-VL Blenheim"
 FIN_tac_bomber_equipment_1_short: "Blenheim"
 FIN_tac_bomber_equipment_1_desc: "Der mittlere Bomber Blenheim ist Kanadas erster Ganzmetallbomber. Er wurde von der finnischen Luftwaffe nach dem überraschenden Erfolg der Anson übernommen, die die Führung des Landes mit kanadischen Flugzeugen beeindruckte."
 FIN_tac_bomber_equipment_2: "Tupelov SB 2M-103"
 FIN_tac_bomber_equipment_2_short: "SB 2M-103"
 FIN_tac_bomber_equipment_2_desc: "Vor der Entwicklung der Tupelow SB hinkten die russischen Firmen bei der Konstruktion moderner mittlerer Bomber ihren westlichen Kollegen hinterher. Die Erprobungen und Schwierigkeiten mit der SB brachten dem Land jedoch die dringend benötigte Innovation. Die 103 weist mehrere Verbesserungen gegenüber älteren Serienmodellen auf. Obwohl die von Finnland übernommene Variante streng genommen keine echte 103 ist, wurden die finnischen SB in ähnlicher Weise umgerüstet."
 FIN_tac_bomber_equipment_3: "Arkhangelsky SBB-2"
 FIN_tac_bomber_equipment_3_short: "SBB-2"
 FIN_tac_bomber_equipment_3_desc: "Auf der Grundlage eines späten Tupelow-SB-Modells entwarfen die Archangelski Ende 1940 die neue SB-RK als Ersatz für die SB, die eher für Sturzkampfbombenangriffe als für Angriffe mit niedriger Höhe und hoher Geschwindigkeit geeignet war. Die SB-RK wurde später in SBB umbenannt, und nachdem der Prototyp vom russischen Militär abgelehnt worden war, wurde die SBB umbenannt und das neue Flugzeug als SBB-2 bezeichnet. Die SBB-2 wurde mehreren ausländischen Regierungen angeboten, wobei sich die finnische Regierung eine Lizenz zur Herstellung des Flugzeugs sicherte."
