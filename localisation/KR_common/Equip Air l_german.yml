### SWE - Sweden ###
###

 SWE_fighter_equipment_0: "Svenska Aero J 6 Jaktfalken"
 SWE_fighter_equipment_0_short: "J 6 Jaktfalken"
 SWE_fighter_equipment_0_desc: "Ein altes Doppeldecker-Jagdflugzeug aus der Zwischenkriegszeit, das zunächst in den 20er Jahren von Svenska Aero und dann von AB Svenska Järnvägsverkstädernas Aeroplanavdelning gebaut und in ganz Skandinavien eingesetzt wurde. Trotz seiner Effizienz für Patrouillen- und Aufklärungseinsätze hat er in unserer Luftwaffe ausgedient und wird den Anforderungen der modernen Luftkriegsführung nicht mehr gerecht."
 SWE_fighter_equipment_1: "Serversky EP-106 J 9"
 SWE_fighter_equipment_1_short: "J 9"
 SWE_fighter_equipment_1_desc: "Ein amerikanisches Jagdflugzeug, hergestellt von der Firma Serverski. Die US-Luftstreitkräfte haben sich für den Konkurrenten, die P-36 der Firma Curtiss, entschieden, aber er ist zuverlässig und erfüllt perfekt unsere Bedürfnisse für unsere Einsätze über Schweden. Nach einigen Verhandlungen verkaufte uns die Firma Serverski die Herstellungsrechte und die Pläne, so dass wir das Flugzeug bauen konnten."
 SWE_fighter_equipment_2: "FFVS J 22"
 SWE_fighter_equipment_2_short: "J 22"
 SWE_fighter_equipment_2_desc: "Die J 22, die von Kungliga Flygförvaltningens Flygverkstad i Stockholm entworfen wurde, ist unser erstes lokal entwickeltes Eindecker-Jagdflugzeug. Er wird von unseren Piloten für seine Wendigkeit geschätzt und ist zudem leicht zu warten. Es sollte uns in die Lage versetzen, Schweden wirksam gegen jegliche Bedrohung zu verteidigen."
 SWE_fighter_equipment_3: "FFVS J 27"
 SWE_fighter_equipment_3_short: "J 27"
 SWE_fighter_equipment_3_desc: "Die Luftkriegsführung hat sich während des Zweiten Weltkriegs weiterentwickelt, und aufgrund der intensiven Luftkämpfe über der Ostsee fanden viele ausländische Flugzeuge nicht mehr den Weg zurück zu ihren Heimatbasen oder stürzten einfach an unseren Küsten ab. Nach ihrer Gefangennahme (oder ihrer Bergung für die Unglücklichsten) untersuchten unsere technischen Einheiten diese Jäger eines neuen Typs ausgiebig. Da die J 21 nicht die notwendigen Anforderungen erfüllte, um ein effizientes Jagdflugzeug zu sein, resultierten diese Studien in der J 27, einem modernen Jagdflugzeug, das von deutschen und amerikanischen Konstruktionen inspiriert war, vor allem aber von der britischen Supermarine 'Spitfire'. Ein leistungsstarker Motor, eine hohe Manövrierfähigkeit, ein gegenläufiger Propeller, eine starke Bewaffnung... unsere 'Svensk Super Spitfire' wird ein Alptraum für die Länder sein, die es wagen, bei uns einzumarschieren!"
 SWE_jet_fighter_equipment_1: "SAAB J 21R"
 SWE_jet_fighter_equipment_1_short: "J 21R"
 SWE_jet_fighter_equipment_1_desc: "Nach Jahren der Forschung und Entwicklung haben wir es endlich geschafft, einen Düsenjäger zu bauen. Den Kolbenmotor-Jäger J 21, der als Jagdflugzeug nicht sehr effizient war, das ist eine Tatsache. Aber er ist eine zuverlässige und starke Plattform. Mit einem Strahltriebwerk ausgestattet und mit 20-mm-Kanonen bewaffnet, ist die J 21R durchaus in der Lage, unseren Himmel gegen die Luftangriffe der nächsten Jahre zu verteidigen. Schluss mit den Propellern, die Zeit ist jetzt reif für Jets."
 SWE_jet_fighter_equipment_2: "SAAB 29 Tunnan"
 SWE_jet_fighter_equipment_2_short: "SAAB 29"
 SWE_jet_fighter_equipment_2_desc: "Nach dem guten Ergebnis der J 21R ist es nun an der Zeit, einen neuen Düsenjäger zu bauen, mit einer neuen Zelle und nicht als Nachbau eines alten Flugzeugs. Die J 29 ist der Höhepunkt unserer Luftfahrtindustrie: Sie hat ein modernes Radar, größere Treibstofftanks, Luft-Luft-Raketen und eine hohe Geschwindigkeit. Wenn wir weiterhin Flugzeuge wie die "Tunnan" bauen, ist der schwedische Luftraum für die Zukunft gesichert."

 SWE_cv_fighter_equipment_0: "Svenska Aero J 6HS Jaktfalken"
 SWE_cv_fighter_equipment_0_short: "J 6HS Jaktfalken"
 SWE_cv_fighter_equipment_1: "Serversky EP-106 J 9HS"
 SWE_cv_fighter_equipment_1_short: "J 9HS"
 SWE_cv_fighter_equipment_2: "FFVS J 22HS"
 SWE_cv_fighter_equipment_2_short: "J 22HS"
 SWE_cv_fighter_equipment_3: "SAAB J 25HS"
 SWE_cv_fighter_equipment_3_short: "J 25HS"
 SWE_cv_fighter_equipment_3_desc: "Eine Prototyp-Zelle. Obwohl die J 25HS in Tests gut abschneidet, wurden nur wenige Flugzeuge gebaut, bevor die FFVS J 27 sie ablöste."

 SWE_CAS_equipment_1: "Northrop A-17 B 5"
 SWE_CAS_equipment_1_short: "B 5"
 SWE_CAS_equipment_1_desc: "Die A-17 ist ein amerikanischer Angriffsbomber, der von Northrop entwickelt und gebaut wurde. Es handelt sich um ein einfaches und zuverlässiges Flugzeug, das leicht zu warten ist. Es ist etwas begrenzt, spielt aber eine wichtige Rolle bei der Luftunterstützung unserer Bodentruppen. Dank der amerikanischen Ingenieurskunst ist die Zelle des Flugzeugs nicht kompliziert und erlaubt es uns, Winterausrüstung zu installieren, einschließlich Skier für das Fahrwerk."
 SWE_CAS_equipment_2: "SAAB B 17"
 SWE_CAS_equipment_2_short: "B 17"
 SWE_CAS_equipment_2_desc: "Nachdem wir die neuesten Angriffsflugzeugkonstruktionen der anderen europäischen Mächte studiert haben, ist es uns gelungen, ein lokales Flugzeug zu entwickeln, das in der Lage ist, Luft-Boden-Unterstützungseinsätze effizient durchzuführen. Die von SAAB entworfene B 17 ist leistungsstark, kann eine Vielzahl von Bomben einsetzen und Sturzkampfeinsätze durchführen. Das Fahrwerk ist außerdem modular aufgebaut, so dass wir Skier und Schwimmer installieren können."
 SWE_CAS_equipment_3: "SAAB A 21"
 SWE_CAS_equipment_3_short: "A 21"
 SWE_CAS_equipment_3_desc: "Die Saab A-21 war zunächst ein Jagdflugzeug mit dem Namen J 21, das jedoch für seine Rolle als Kampfflugzeug unzureichende Leistungen zeigte. Trotzdem erkannte das Saab-Konstruktionsbüro, dass seine Zelle eine hervorragende Plattform für einen Angreifer sein würde. Die einzigartige Push-Pull-Konfiguration, das leistungsstarke Triebwerk und die Wahl der Beladung machen sie zu einem leistungsstarken CAS."

 SWE_cv_CAS_equipment_1: "Serversky EP-106 B 9HS"
 SWE_cv_CAS_equipment_1_short: "B 9HS"
 SWE_cv_CAS_equipment_1_desc: "Da die Marine mit der modifizierten Version der B5 nicht zufrieden war, wurde die bereits vorhandene J 9HS-Variante mit einem zusätzlichen harten Punkt für eine größere Bombentragfähigkeit für diese spezielle Aufgabe modifiziert."
 SWE_cv_CAS_equipment_2: "SAAB B 17HS"
 SWE_cv_CAS_equipment_2_short: "B 17HS"
 SWE_cv_CAS_equipment_3: "SAAB A 21HS"
 SWE_cv_CAS_equipment_3_short: "A 21HS"

 SWE_nav_bomber_equipment_1: "Hansa-Brandenburg S 12"
 SWE_nav_bomber_equipment_1_short: "S 12"
 SWE_nav_bomber_equipment_2: "SAAB T 17S"
 SWE_nav_bomber_equipment_2_short: "T 17S"
 SWE_nav_bomber_equipment_2_desc: "Eine Marinevariante unserer B 17, entworfen von Saab. Das modulare Fahrwerk wurde vollständig durch Schwimmer ersetzt und das Leitwerk wurde verbessert, damit er sich besser auf dem Wasser bewegen kann. Es ist das perfekte Flugzeug für Seepatrouillen oder Schiffsangriffe, das auch als Aufklärungsflugzeug für unsere Marine eingesetzt werden kann."
 SWE_nav_bomber_equipment_3: "SAAB T 18"
 SWE_nav_bomber_equipment_3_short: "T 18"

 SWE_cv_nav_bomber_equipment_1: "Svenska Aero T/J 6HS Jaktfalken"
 SWE_cv_nav_bomber_equipment_1_short: "T/J 6HS Jaktfalken"
 SWE_cv_nav_bomber_equipment_1_desc: "Der inzwischen veraltete Doppeldecker wird so modifiziert, dass er aus der Luft abgeworfene Torpedos tragen kann - er dient eher als Konzeptnachweis für künftige Konstruktionen, als dass er für den Einsatz in der Luft umgebaut wird, da seine geringe Geschwindigkeit ihn in realen Kampfsituationen zu einem leichten Ziel macht. Dies dient als Grundlage für die Entwicklung zukünftiger schwedischer Marinebomber."
 SWE_cv_nav_bomber_equipment_2: "FFVS T 22HS"
 SWE_cv_nav_bomber_equipment_2_short: "T 22HS"
 SWE_cv_nav_bomber_equipment_2_desc: "Eine Variante des J 22HS, die so modifiziert wurde, dass sie aus der Luft abgeworfene Torpedos tragen kann. Aufgrund seiner leicht zu wartenden Eigenschaften eignet er sich für den Einsatz an Bord von Schiffen, um als erste Verteidigungslinie zu fungieren, wenn die feindliche Flotte gesichtet wird."
 SWE_cv_nav_bomber_equipment_3: "SAAB SB 21HS"
 SWE_cv_nav_bomber_equipment_3_short: "SB 21HS"
 SWE_cv_nav_bomber_equipment_3_desc: "Diese kolbengetriebene Flugzeugzelle ist die erste und letzte, die speziell als Marinebomber konstruiert wurde, da die schwedischen Flugzeughersteller ihre Konstruktionspläne für Strahltriebwerke bald darauf perfektioniert hatten."

 SWE_heavy_fighter_equipment_1: "SAAB J 19"
 SWE_heavy_fighter_equipment_1_short: "J 19"
 SWE_heavy_fighter_equipment_1_desc: "Unsere J6- und J 9-Kampfflugzeuge sind für Langstreckeneinsätze sehr begrenzt. Im Falle eines Krieges wären sie nicht in der Lage, unsere Bomber zu eskortieren oder die des Feindes in großer Entfernung und großer Höhe abzufangen. Wir sahen uns gezwungen, eine neue Flugzeugkonstruktion zu entwickeln, und das Ergebnis war die J 19. Ausgestattet mit Zusatztanks und 20-mm-Kanonen ist sie in der Lage, den Feind auch auf große Entfernung abzufangen."
 SWE_heavy_fighter_equipment_2: "SAAB J 23"
 SWE_heavy_fighter_equipment_2_short: "J 23"
 SWE_heavy_fighter_equipment_2_desc: "Nach dem Erfolg des J 19 mussten wir sein Design und seine Fähigkeiten verbessern. Die J 23 ist von den Entwürfen unserer Nachbarn inspiriert und ermöglicht es unserer Luftwaffe, effizienter zu sein. Sie hat immer noch kein Radar, aber auch keine zusätzlichen Treibstofftanks. Es ist definitiv eine gute Lösung, um unsere Neutralität nach außen hin zu schützen und die Ostsee im Auge zu behalten."
 SWE_heavy_fighter_equipment_3: "SAAB J 24"
 SWE_heavy_fighter_equipment_3_short: "J 24"
 SWE_heavy_fighter_equipment_3_desc: "Schwerer, größer und stärker - die Saab J 24 ist ein Abfangjäger der letzten Generation. Zwei leistungsstarke Triebwerke, eine schwere Bewaffnung, ein Druckkabinen-Cockpit, ein fortschrittliches Radar und ein großer Treibstofftank ermöglichen es ihm, selbst unter den schlechtesten Flugbedingungen Luftabwehrmaßnahmen durchzuführen, wo immer der Feind auch ist. Es ist das beste Flugzeug seiner Art, das wir je gebaut haben."

