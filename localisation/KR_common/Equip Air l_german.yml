 GER_CAS_equipment_1: "Henschel Erdkampfflugzeug 123"
 GER_CAS_equipment_1_short: "Hs 123"
 GER_CAS_equipment_1_desc: "Als einer der ersten Entwürfe der Henschel Flugzeugwerke erwies sich die Hs 123 als ein hervorragendes Nahkampfflugzeug. Nachdem sie Fieseler in einem Konstruktionswettbewerb besiegt hatte, wurde die Hs 123 dank ihrer Ganzmetallkonstruktion und ihrer überlegenen Manövrierfähigkeit schnell von der Luftwaffe übernommen. Ausgestattet mit einem BMW 132Dc-Motor ist sie zu hohen Geschwindigkeiten und nahezu senkrechten Sturzflugangriffen fähig. Auf dem Testgelände erwies sie sich als äußerst zuverlässig und besonders reparaturfreundlich."
 GER_cv_CAS_equipment_1: "Henschel Träger-Sturzkampfbomber 123"
 GER_cv_CAS_equipment_1_short: "Hs 123 T"
 GER_cv_CAS_equipment_1_desc: "Vor allem wegen der kurzen Spannweite und der einfachen Wartungsarbeiten entschied sich auch die Kaiserliche Marine gegen die Fi 98 und bestellte stattdessen die Hs 123. Die Hs 123 T, die von beiden Teilstreitkräften des Heeres verwendet wird, ist bei der Admiralität sehr beliebt, da Ersatzteile leichter und billiger zu beschaffen sind und sie teilweise mit Torpedos bewaffnet ist."
 GER_CAS_equipment_2: "Henschel Erdkampfflugzeug 129"
 GER_CAS_equipment_2_short: "Hs 129"
 GER_CAS_equipment_2_desc: "Nachdem die Oberste Heeresleitung die Notwendigkeit erkannt hatte, die veraltete Doppeldecker-Konstruktion der Hs 123 zu ersetzen, gab sie eine neue Konstruktion für Bodenangriffsflugzeuge in Auftrag. Das Flugzeug, das für das Abfangen von Material und Logistik konzipiert war, musste für seine Tiefflugangriffe stark gepanzert sein. Während Henschel anfangs einen Argus-Motor mit geringer Leistung verwendete, wurde später auf einen leistungsstärkeren BMW-Motor umgestellt, was schließlich zur Serienfertigung des Flugzeugs führte. Wegen ihrer hochkalibrigen Kanone wird sie in der Truppe oft als "Büchsenöffner" bezeichnet."
 GER_cv_CAS_equipment_2: "Henschel Träger-Schlachtflugzeug 129"
 GER_cv_CAS_equipment_2_short: "Hs 129 T"
 GER_cv_CAS_equipment_2_desc: "Die Admiralität, die die Erfolge der Hs 129 gesehen hatte, übernahm das Design schnell, um die alte Hs 123 auslaufen zu lassen. Das neue Design war zwar auf Bodenangriffe ausgerichtet, erwies sich aber auch für Torpedoangriffe als gut geeignet, und die dicke Panzerung machte die Flugzeuge sehr widerstandsfähig gegen Flakfeuer und Nahkämpfe."
 GER_CAS_equipment_3: "Dornier Jagdbomber 355"
 GER_CAS_equipment_3_short: "Do 355"
 GER_CAS_equipment_3_desc: "Das Oberkommando sah die Notwendigkeit, die alten Henschel-Flugzeuge zu ersetzen und ordnete die Konstruktion neuer Bodenangriffsflugzeuge an. Dornier, der für seine außergewöhnlichen Entwürfe bekannt war, überzeugte das Kriegsministerium mit diesem unorthodoxen, aber sehr aerodynamischen Entwurf. Im Gegensatz zu anderen Flugzeugen hat die Do 355 einen vorderen und einen hinteren Propeller sowie den Motor hinter dem Cockpit, was eine höhere Leistung und eine bessere Rollrate als bei anderen Flugzeugen ermöglicht."
 GER_cv_CAS_equipment_3: "Dornier Träger-Jagdbomber 355"
 GER_cv_CAS_equipment_3_short: "Do 355 T"
 GER_cv_CAS_equipment_3_desc: "Aufgrund der überlegenen Wendigkeit und Bewaffnung der Do 355 beschloss die kaiserliche Marine, ihre älteren Träger-Varianten auszumustern und in die Entwicklung und den Bau des neuen leichten Bombenflugzeugs auf Trägerbasis zu investieren."

 #Arado 68:
 GER_fighter_equipment_0: "Flugzeugbau Friedrichshafen Jagdflugzeug 68"
 GER_fighter_equipment_0_short: "Ff 68"
 GER_fighter_equipment_0_desc: "Die als Ersatz für die Ff 65 konzipierte Ff 68 erfüllte von Anfang an die optimistischsten Erwartungen in Bezug auf Handhabung und Wendigkeit. Der Sieg in einem Schulungskampf gegen den Hauptkonkurrenten Hb 51 bestätigte die Ff 68 schließlich als das nächste deutsche Jagdflugzeug. Heute sind die Flugzeuge zwar größtenteils veraltet (trotz Einwänden von Seiten des Flugzeugbaus Friedrichshafen), werden aber immer noch von der deutschen Armee als Nachtjäger eingesetzt."
 GER_cv_fighter_equipment_0: "Flugzeugbau Friedrichshafen Träger-Jagdflugzeug 68"
 GER_cv_fighter_equipment_0_short: "Ff 68 T"
 GER_cv_fighter_equipment_0_desc: "Als beliebter Doppeldecker wurde die Ff 68 für den Einsatz an Bord der Flugzeugträger der Kaiserlichen Marine ausgewählt. Es waren nur wenige Modifikationen nötig, um sie für den Trägerdienst tauglich zu machen, und ähnlich wie ihre bodengestützten Pendants wurde sie von den Träger-Besatzungen für ihre gutmütigen Steuereigenschaften hoch gelobt."
 GER_fighter_equipment_1: "Bayerische Flugzeugwerke Jagdflugzeug 109"
 GER_fighter_equipment_1_short: "Bf 109"
 GER_fighter_equipment_1_desc: "Die Bayerischen Flugzeugwerke antworteten auf eine Ausschreibung für ein Jagdflugzeug mit dem modernen Eindecker Bf 109. Trotz der in deutschen Militärkreisen allgemein akzeptierten Auffassung, dass ein Jagdflugzeug unbedingt ein Doppeldecker sein müsse, wurde das mit dem DB 600-Motor ausgerüstete Jagdflugzeug Bf 109 aufgrund seiner schwereren Bewaffnung und seiner im Vergleich zu anderen Konstruktionen deutlich höheren Höchstgeschwindigkeit, ganz zu schweigen von der Fähigkeit, sich fast jederzeit aus dem Trudeln zu erholen, in den Dienst gestellt."
 GER_cv_fighter_equipment_1: "Bayerische Flugzeugwerke Träger-Jagdflugzeug 109"
 GER_cv_fighter_equipment_1_short: "Bf 109 T"
 GER_cv_fighter_equipment_1_desc: "Aufgrund der erheblich verbesserten Kenntnisse über Aerodynamik und Motorleistung schrieb die Kaiserliche Marine ein neues Trägerflugzeug aus. Es überrascht nicht, dass die Wahl auf die Bf 109 fiel, die den vom Heer erteilten Auftrag gewann. Um sie trägertauglich zu machen, wurden Modifikationen vorgenommen, darunter die Verlängerung der Tragflächen und der Steuerflächen, der Einbau von Schwanzhaken und Katapultbeschlägen sowie die Einführung von klappbaren Flügelspitzen."
 GER_fighter_equipment_2: "Focke-Wulf Jagdflugzeug 190"
 GER_fighter_equipment_2_short: "Fw 190"
 GER_fighter_equipment_2_desc: "Die Schwierigkeiten, genügend Daimler-Benz-Reihenmotoren zu produzieren, und die Erfolge anderer Nationen bei der Verwendung von Sternmotoren in Jagdflugzeugen machten den Bau eines Jagdflugzeugs mit Sternmotor vielversprechend. Die Fw 190 wurde auf persönliche Initiative von Kurt Waldemar Tank, dem Chefingenieur von Focke-Wulf, entwickelt und zeichnete sich durch die Überlebensfähigkeit der Struktur, die leichte Handhabbarkeit, die weit verbreitete Verwendung modularer Montagemethoden und die einfache Wartung aus. Das neue Kampfflugzeug, das die immer noch gute Bf 109 übertraf, aber Kinderkrankheiten des Motors aufwies und die Piloten mit seiner Bewaffnung beunruhigte, wurde nach ersten Tests in den Dienst gestellt."
 GER_cv_fighter_equipment_2: "Focke-Wulf Träger-Jagdflugzeug 190"
 GER_cv_fighter_equipment_2_short: "Fw 190 T"
 GER_cv_fighter_equipment_2_desc: "Die Grenzen der Bf 109, wie z.B. ein schwaches und problematisches Fahrwerk, machten eine neue Jagdplattform erforderlich, und die Schwierigkeiten bei der Entwicklung des Bf 155-Projekts bedeuteten, dass die Herstellung eines speziell für den Einsatz auf Flugzeugträgern entwickelten Jagdflugzeugs nicht in Frage kam. Man entschied sich für einen Umbau des neuesten Kampfflugzeugs, der Focke-Wulf Fw 190. Ähnlich wie bei der Bf 109 T wurden Modifikationen vorgenommen, wie z.B. der Einbau von Heckhaken und Katapultvorrichtungen."
 #Ta 152:
 GER_fighter_equipment_3: "Focke-Wulf Jagdflugzeug 152"
 GER_fighter_equipment_3_short: "Fw 152"
 GER_fighter_equipment_3_desc: "Anfang 1944 wurde deutlich, dass das Entwicklungspotenzial der Fw 190 mit dem BMW 801-Motor geschrumpft war. Dies wurde mit dem Aufkommen der neuen feindlichen Jagdflugzeuge noch deutlicher. Die Fw 152, eine stark modifizierte Fw 190, wurde ab 1942 entwickelt und zeichnete sich im Vergleich zur Fw 190 durch größere Treibstofftanks, höhere Geschwindigkeit und eine wesentlich schwerere Bewaffnung aus. Ihre hervorragenden Leistungen und die daraus resultierende Beliebtheit bei den Besatzungen machten sie zum Aushängeschild der deutschen Luftstreitkräfte."
 GER_cv_fighter_equipment_3: "Focke-Wulf Träger-Jagdflugzeug 152"
 GER_cv_fighter_equipment_3_short: "Fw 152 T"
 GER_cv_fighter_equipment_3_desc: "Da die Bf 155 mit zu vielen technischen Problemen zu kämpfen hatte, die Leistung im Vergleich zu den im Einsatz befindlichen Jägern abnahm und die Bayerischen Flugzeugwerke zu viele Verpflichtungen eingegangen waren, wurde das Projekt eines eigenen Trägerjägers eingestellt. Für eine neue Generation von Trägerjägern war es notwendig, ein neues landgestütztes Jagdflugzeug auszuwählen und zu modifizieren. Die Fw 152 vereinte das Beste der Bf 109 und der Fw 190 in sich und eignet sich gut für den Umbau und den Einsatz."
 GER_jet_fighter_equipment_1: "Bayerische Flugzeugwerke Jagdflugzeug 262"
 GER_jet_fighter_equipment_1_short: "Bf 262"
 GER_jet_fighter_equipment_1_desc: "Die Bf 262 wurde entwickelt, um ältere Propellerflugzeuge zu ersetzen, und ist das neue Aushängeschild unserer Luftwaffe. Als eines der ersten Flugzeuge dieser Art weltweit wird sie von zwei Turbotriebwerken angetrieben, mit denen sie eine höhere Geschwindigkeit als andere konventionelle Flugzeuge erreichen kann. Das Oberkommando der Luftwaffe setzt große Hoffnungen in das Projekt, mit dem Ziel, die gesamte Luftflotte zu modernisieren."
 #Heinkel P.1079B:
 GER_jet_fighter_equipment_2: "Hansa-Brandenburg Jagdflugzeug 179"
 GER_jet_fighter_equipment_2_short: "Hb 179"
 GER_jet_fighter_equipment_2_desc: "Als direkter Nachfolger der Bf 262 hat die Hb 179 einen V-förmigen Rumpf mit gepfeilten Tragflächen. Es handelt sich um ein einsitziges Flugzeug, das von zwei Heinkel HeS 011-Turbinenmotoren angetrieben wird, wodurch es schneller ist als die Bf 262 und über eine verbesserte Drosselklappe verfügt, die das Risiko eines Überziehens des Kompressors, das bei der Vorgängerin auftrat, erheblich verringert."

 GER_nav_bomber_equipment_1: "Fieseler See-Mehrzweckflugzeug 167"
 GER_nav_bomber_equipment_1_short: "Fi 167"
 GER_nav_bomber_equipment_1_desc: "Entwickelt und gebaut vor allem für den Einsatz auf Trägerschiffen, wurde die Fi 167 auch von den Seefliegern der Kaiserlichen Marine übernommen. Trotz seines archaisch anmutenden Designs besitzt der Doppeldecker dank seines Benz & Cie-Motors große Fähigkeiten in der Wendigkeit. Mit einer Höchstgeschwindigkeit von 325 km/h bildet er den schnellen und schlagkräftigen Kern der Küstenfliegergruppen."
 GER_cv_nav_bomber_equipment_1: "Fieseler Träger-Mehrzweck-Flugzeug 167"
 GER_cv_nav_bomber_equipment_1_short: "Fi 167 T"
 GER_cv_nav_bomber_equipment_1_desc: "Der Hauptunterschied zwischen der Fi 167 und der Fi 167 T liegt in der Bewaffnung. Während ihr Küstenflieger-Pendant in der Regel Bomben trägt, sind die meisten trägergestützten Fieseler-Flugzeuge mit LT F5b-Torpedos ausgerüstet."
 #Fokker T.VIII:
 GER_nav_bomber_equipment_2: "Fokker Wasserflugzeug 80"
 GER_nav_bomber_equipment_2_short: "Fk 80"
 GER_nav_bomber_equipment_2_desc: "Nachdem Anthony Fokker mit dem größten Teil seiner Firma in die Niederlande abgewandert war, musste sich das kaiserliche Heer nach politisch zuverlässigeren Unternehmen umsehen. Dies änderte sich während der Kanzlerschaft von Tirpitz, als Fokker sein Werk in Deutschland wiedereröffnete und an Konstruktionswettbewerben teilnahm und schließlich mit der T.VIII einen Sieg errang. Die von der deutschen Luftwaffe als Fokker 80 bezeichnete Maschine wird von einem BMW 132 K angetrieben und kann bis zu 750 Kilogramm schwere Bomben oder Torpedos tragen, was sie zu einem sehr beeindruckenden Marineflugzeug macht."
 #Fokker T.VIII:
 GER_cv_nav_bomber_equipment_2: "Fokker Träger-Mehrzweckflugzeug 80"
 GER_cv_nav_bomber_equipment_2_short: "Fk 80 T"
 GER_cv_nav_bomber_equipment_2_desc: "Als Ersatz für die veraltete Fi 167 T musste Fokker bei der Konstruktion nachbessern. Die Fk 80 wurde zwar als reines Wasserflugzeug entwickelt, aber die Ingenieure ersetzten die Schwimmer schnell durch ein einziehbares Fahrwerk."
 #P194:
 GER_nav_bomber_equipment_3: "Blohm & Voss See-Mehrzweckflugzeug 194"
 GER_nav_bomber_equipment_3_short: "Ha 194"
 GER_nav_bomber_equipment_3_desc: "Als geistiger Nachfolger der Ha 141 behielt die Ha 194 das merkwürdige asymmetrische Design mit dem Cockpit auf der Steuerbordseite des Flugzeugs bei. Obwohl einige Luftkommandeure dem Flugzeug kritisch gegenüberstehen, hat es sich als äußerst wendig erwiesen und ist in der Lage, weite Strecken ohne Zwischenstopps zurückzulegen."
 #P194:
 GER_cv_nav_bomber_equipment_3: "Blohm & Voss Träger-Mehrzweckflugzeug 194"
 GER_cv_nav_bomber_equipment_3_short: "Ha 194 T"
 GER_cv_nav_bomber_equipment_3_desc: "Trotz der relativ großen Spannweite des Flugzeugs wurde die Ha 194 auch von der kaiserlichen Marine als Trägerflugzeug übernommen, vor allem wegen ihrer hohen Reichweite sowie der kurzen Landebahnnutzung bei Starts und Landungen."

 GER_heavy_fighter_equipment_1: "Bayerische Flugzeugwerke Zerstörer 110"
 GER_heavy_fighter_equipment_1_short: "Bf 110"
 GER_heavy_fighter_equipment_1_desc: "Als Schwere-Jäger-Flugzeug mit größerer Reichweite als die Bf 109 konzipiert, führte die Luftwaffe einen Wettbewerb durch, den die Bayerischen Flugzeugwerke gewannen. Neben dem Reichweitenvorteil ist die Bewaffnung der Bf 110 ungewöhnlich stark - sie besteht aus drei 20-mm-Kanonen in der Front. Auch wenn sie weniger wendig ist, erweist sie sich als ein außergewöhnliches Flugzeug, das sich besonders für den Einsatz in unseren Kolonialbeständen eignet."
 GER_heavy_fighter_equipment_2: "Junkers Zerstörer 88"
 GER_heavy_fighter_equipment_2_short: "Ju 88"
 GER_heavy_fighter_equipment_2_desc: "Ursprünglich als schneller Bomber konzipiert, kann die Ju 88 in vielen Bereichen eingesetzt werden, darunter auch in der Luftherrschaft und bei Abfangmissionen. Als Nachfolgerin der Bf 110 ist sie kunstflugtauglicher und wendiger und kann einen größeren Luftraum abdecken als ihre Vorgängerin."
 GER_heavy_fighter_equipment_3: "Hansa-Brandenburg Zerstörer 219"
 GER_heavy_fighter_equipment_3_short: "Hb 219"
 GER_heavy_fighter_equipment_3_desc: "Aufbauend auf den Stärken der Ju 88 entwickelten die Konstrukteure der Hansa-Brandenburg die Hb 219. Mit ihrer überlegenen Luftstabilität und höheren Wendigkeit ist sie in der Lage, feindliche Flugzeuge besser abzufangen und zu zerstören. Der neuere Motor und die bessere aerodynamische Konstruktion ermöglichen höhere Geschwindigkeiten und größere Reichweiten. Die neu entwickelte Bemalung trägt dazu bei, das Flugzeug besser zu tarnen, so dass es für feindliche Jäger schwieriger ist, es zu entdecken."

 GER_tac_bomber_equipment_0: "Junkers Mittlerer Bomber 86"
 GER_tac_bomber_equipment_0_short: "Ju 86"
 GER_tac_bomber_equipment_0_desc: "Die als Bomber und Verkehrsflugzeug bestellte Ju 86 soll die Flugzeuge der Tirpitz-Ära im Luftdienst ablösen. Durch ihre robuste Ganzmetallkonstruktion und das einziehbare Hauptfahrwerk hat sie ein sehr gutes Handling und ist bei den Piloten sehr beliebt. Wegen ihrer ausgezeichneten Stabilität in der Luft und ihres geringen Treibstoffverbrauchs wird sie auch von anderen Luftstreitkräften in aller Welt eingesetzt."
 #Heinkel He 111:
 GER_tac_bomber_equipment_1: "Hansa-Brandenburg Mittlerer Bomber 111"
 GER_tac_bomber_equipment_1_short: "Hb 111"
 GER_tac_bomber_equipment_1_desc: "Mit dem wachsenden Bedarf an Bombern des Oberkommandos von Seeckt führte die Hansa-Brandenburg die Hb 111 zur Unterstützung der Ju 86 ein. Mit ihrem Benz & Cie-Motor ist sie wesentlich schneller und wird wie ihre Vorgängerin weit exportiert und bei vielen Luftwaffen in der ganzen Welt eingesetzt."
 GER_tac_bomber_equipment_2: "Dornier Bomber 217"
 GER_tac_bomber_equipment_2_short: "Do 217"
 GER_tac_bomber_equipment_2_desc: "Um die alternde Ju 86 und die Hb 111 zu ersetzen, ordnete das Oberkommando die Produktion einer neuen Generation von Bombern an. Die als Marinebomber konzipierte Do 217 wurde umgeplant und zu einem schweren Bomber umgebaut. Besser bewaffnet als das Nachfolgemodell und mit der Fähigkeit, Sturzkampfeinsätze durchzuführen, erhielt Dornier den Auftrag, ohne sich der Konkurrenz zu stellen."
 GER_tac_bomber_equipment_3: "Junkers Bomber 188"
 GER_tac_bomber_equipment_3_short: "Ju 188"
 GER_tac_bomber_equipment_3_desc: "Die Ju 188 wurde als Hochleistungsbomber konzipiert, um die Leistung und die Nutzlast zu erhöhen und die veraltete Ju 88 abzulösen. Obwohl das Oberkommando dem Modell skeptisch gegenüberstand, lobten die Testpiloten es für sein Cockpitdesign. Es wird von zwei BMW-Motoren und drei Propellern angetrieben, was die Treibstoffeffizienz und die Reichweite erheblich verbessert."
 GER_jet_tac_bomber_equipment_1: "Flugzeugbau Friedrichshafen Strahlgetriebener Bomber 234"
 GER_jet_tac_bomber_equipment_1_short: "Ff 234"
 GER_jet_tac_bomber_equipment_1_desc: "Die Entwicklung von Düsentriebwerken hatte einen großen Einfluss auf die Entwicklung von Jagd- und Bombenflugzeugen. Als einer der ersten einsatzfähigen Düsenbomber der Welt liegt die große Stärke der Ff 234 in ihrer hohen Geschwindigkeit. Schneller als ein normales Kampfflugzeug mit Antrieb kann sie ältere feindliche Flugzeuge überholen, was ein Entkommen aus unbewachten Flügen wahrscheinlicher macht. Trotz ihrer langen Startstrecken ist sie sehr kunstflugtauglich und wird von den Piloten gegenüber Propellerbombern bevorzugt."
 GER_jet_tac_bomber_equipment_2: "Hansa-Brandenburg Strahlgetriebener Bomber 343"
 GER_jet_tac_bomber_equipment_2_short: "Hb 343"
 GER_jet_tac_bomber_equipment_2_desc: "Obwohl die Ff 234 einen Durchbruch in ihrem Bereich darstellte, hatte sie noch einige Probleme. Dazu gehörten Schwierigkeiten bei der Landung und bei der Bombardierung von Zielen. Beide Aspekte wurden jedoch mit der neuen Generation, die mit der Hb 343 eingeführt wurde, verbessert, wodurch ein noch schnellerer, weitreichenderer und sicherer Düsenbomber geschaffen wurde."

 GER_strat_bomber_equipment_1: "Dornier Schwerer Bomber 19"
 GER_strat_bomber_equipment_1_short: "Do 19"
 GER_strat_bomber_equipment_1_desc: "Nach von Seeckts Heeresinnovationsplänen wurde die Luftwaffe beauftragt, sich verstärkt um strategische Bombenangriffe zu kümmern. Dies führte zu einem Wettbewerb, aus dem die Do 19 siegreich hervorging. Als schwerer Bomber leidet die Do 19 unter mangelnder Leistung und wenig Platz für Bomben, so dass sie schließlich zu einem Zwischenprodukt für die kommende Hb 177 wird."
 GER_strat_bomber_equipment_2: "Hansa-Brandenburg Schwerer Bomber 177"
 GER_strat_bomber_equipment_2_short: "Hb 177"
 GER_strat_bomber_equipment_2_desc: "Die Hb 177 wurde als Ersatz für die veraltete Do 19 entwickelt und produziert und zeichnet sich durch eine weitaus bessere Leistung und Bewaffnung sowie einen geräumigen Innenraum aus, der fast die doppelte Menge an Bomben aufnehmen kann. Die Ganzmetallkonstruktion erwies sich als stabiler und besser zu handhaben, auch wenn die Größe des Flugzeugs bei Testflügen zu Problemen mit der Wendigkeit führte."
 GER_strat_bomber_equipment_3: "Hansa-Brandenburg Langstreckenbomber 277"
 GER_strat_bomber_equipment_3_short: "Hb 277"
 GER_strat_bomber_equipment_3_desc: "Der direkte Nachfolger der Hb 177 wurde nur wenig verändert. Während der Rumpf derselbe blieb, waren die größten Änderungen die Größe der Tragflächen und die Motoren. Anstelle der oft problematischen Benz & Cie-Motoren wurde die Hb 277 mit BMW-Motoren ausgestattet, was die Zuverlässigkeit und Leistung des Flugzeugs erhöhte. Durch die größere Spannweite kann das Flugzeug auch weiter entfernte Ziele erreichen."
 GER_jet_strat_bomber_equipment_1: "Flugzeugbau Friedrichshafen Strahlgetriebener Bomber 555"
 GER_jet_strat_bomber_equipment_1_short: "Ff 555"
 GER_jet_strat_bomber_equipment_1_desc: "Die Ff 555 wurde im Auftrag des Oberkommandos entwickelt und ist ein Langstrecken-Düsenbomber, der für Bombenangriffe auf weit entfernte Gebiete wie die Ostküste Nordamerikas und Asien östlich des Urals eingesetzt werden kann. Seine spezielle V-Form wurde gewählt, um eine bessere aerodynamische Strömung zu ermöglichen und höhere Geschwindigkeiten zu erreichen."

 GER_rocket_interceptor_equipment_1: "Bayerische Flugzeugwerke Objektschutzjäger 163"
 GER_rocket_interceptor_equipment_1_short: "Bf 163"
 GER_rocket_interceptor_equipment_1_desc: "Die Bf 163 wurde als Verteidigungsflugzeug konzipiert, um den Luftraum vor feindlichen Flugzeugen zu schützen, und ist wirklich ein einzigartiges Objekt. Angetrieben von einem Raketentriebwerk soll das Flugzeug in große Höhen aufsteigen, um dann feindliche Bombergruppen zu bekämpfen, während es im Gleitflug zum Flugplatz zurückkehrt. Während das Oberkommando der Konstruktion und ihrer riskanten Taktik sehr skeptisch gegenübersteht, glauben einige daran, dass es sich um die Luftverteidigung der Zukunft handelt."
 GER_rocket_interceptor_equipment_2: "Bayerische Flugzeugwerke Objektschutzjäger 263"
 GER_rocket_interceptor_equipment_2_short: "Bf 263"
 GER_rocket_interceptor_equipment_2_desc: "Nachdem die Bf 163 ihre Schwächen gezeigt hat, hat das Oberkommando den Bau eines neuen, raketengestützten Abfangjägers genehmigt. Die Bf 263 besteht aus robusteren Materialien, einem Druckcockpit und einem einfacheren und viel effizienteren Motor, der eine doppelte Kampfhöhe und eine viel höhere Überlebenschance für den Piloten ermöglicht."
 #Ba 349:
 GER_rocket_interceptor_equipment_3: "Fieseler Objektschutzjäger 349"
 GER_rocket_interceptor_equipment_3_short: "Fi 349"
 GER_rocket_interceptor_equipment_3_desc: "Die Fi 349 wurde als Nachfolgerin der Bf 163 und der Bf 263 entwickelt und sollte verschiedene Schwächen der anderen Abfangjäger verbessern. Das Flugzeug benötigt nur einen Piloten mit Grundausbildung im Zielen und Schießen, da es von einem Autopiloten gesteuert wird. Außerdem muss der Pilot nach dem Angriff nicht zu einer Landebahn zurückkehren, sondern wird abgeworfen und landet mit einem Fallschirm. Diese revolutionäre Konstruktion ermöglicht es jedem Normalbürger, das Flugzeug zu fliegen, wenn es nötig ist."

 GER_scout_plane_equipment_1: "Henschel Nahaufklärer 126"
 GER_scout_plane_equipment_1_short: "Hs 126"
 GER_scout_plane_equipment_1_desc: "Im Auftrag der deutschen Luftwaffe entwickelte Henschel die Hs 126 als Hochdecker für kurze Reichweiten. Sie wird von den Piloten und der Luftwaffe wegen ihres kurzen Starts und ihrer geringen Geschwindigkeit geschätzt, die für Beobachtungs- und Aufklärungszwecke als entscheidend gelten."
 GER_scout_plane_equipment_2: "Focke-Wulf Aufklärer 189"
 GER_scout_plane_equipment_2_short: "Fw 189"
 GER_scout_plane_equipment_2_desc: "Focke Wulf gewann einen Konstruktionswettbewerb gegen die Ff 198 und die Ha 141 und erhielt den Auftrag, die alternde Hs 126 zu ersetzen. Das zweimotorige, zweisitzige, dreisitzige taktische Aufklärungsflugzeug wird hauptsächlich auf Kurzstreckenflügen eingesetzt. Von den Piloten wird seine große Wendigkeit im Nahkampf gelobt."

