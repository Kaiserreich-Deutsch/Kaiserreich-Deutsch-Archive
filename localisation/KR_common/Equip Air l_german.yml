 DEI_strat_bomber_equipment_1_desc: "Zwischen August 1934 und Februar 1935 begannen die Arbeiten an der Ontwerp 115.\nDie Ontwerp 115 war ein viermotoriger Tiefdecker mit einziehbarem Fahrwerk und einem Doppelruder. Das Flugzeug hätte vier Sternmotoren gehabt, deren Leistung mit dem Gnome-Rhóne 14Krfs mit 900 PS, dem 14Krsd mit 1110 PS und dem Wright Cyclone SFR-1820-F2 mit 712 PS berechnet worden wäre. Die Propeller wären dreiblättrig und während des Fluges verstellbar gewesen. Die Bombenkapazität wurde mit zwei Tonnen veranschlagt."
