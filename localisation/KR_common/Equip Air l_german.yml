 BUL_fighter_equipment_0: "Avia B-34"
 BUL_fighter_equipment_0_short: "B-34"
 BUL_fighter_equipment_0_desc: "Als die Konstruktion der B-34 der Firma Avia von der Doppelmonarchie abgelehnt wurde, suchte das Unternehmen auf dem Exportmarkt nach einer Möglichkeit, seine Investitionen wieder hereinzuholen. Da es keine modernen Doppeldecker gab, übernahm Bulgarien 1934 die B.34."
 BUL_fighter_equipment_1: "Avia B.534"
 BUL_fighter_equipment_1_short: "B.534"
 BUL_fighter_equipment_1_desc: "Im Jahr 1932 begann der bekannte böhmische Ingenieur František Novotný mit der Firma Avia an einem neuen Ganzmetall-Doppeldecker zu arbeiten. Diese Bemühungen gipfelten in der B-34, die von der Doppelmonarchie beinahe der Phönix vorgezogen worden wäre. Novotný ließ sich nicht beirren und konstruierte die B-34 mit einem neuen Motor und Fahrwerk sowie einem vollständig geschlossenen Cockpit neu. Wie die B-34 wurde auch dieses Modell von den Bulgaren übernommen, und im Gegensatz zu ihrem Vorgänger wurde die B-534 auch von der Doppelmonarchie übernommen."
 BUL_fighter_equipment_2: "DAR 11 'Lyastovitsa'"
 BUL_fighter_equipment_2_short: "DAR 11"
 BUL_fighter_equipment_2_desc: "Nach dem Erfolg des Doppeldeckers B-534 begann Avia bald darauf mit der Arbeit an einem hochmodernen Eindecker, der schließlich in der B-135 gipfelte. Sie war mit dem 860 PS starken Austro-Daimler-Motor V12D ausgestattet und verfügte über eine 20-mm-Autokanone im Bug und zwei synchronisierte 8-mm-Maschinengewehre in der Motorhaube, die ihr eine hohe Wendigkeit und Feuergenauigkeit verliehen. The DAR company acquired the right to produce the craft within Bulgaria due to its impressive performance in Habsburg service. Slight modifications were made by the DAR company, but the craft remains essentially the same."
 BUL_fighter_equipment_3: "DAR 12"
 BUL_fighter_equipment_3_short: "DAR 12"
 BUL_fighter_equipment_3_desc: "Als das auf der DAR-10A basierende Jagdflugzeug von DAR-Chefkonstrukteur Zvetan Lazarov zugunsten eines im Inland modifizierten Derivats der B-135 der Firma Avia abgelehnt wurde, kehrten er und sein Team an das Zeichenbrett zurück und entwarfen schließlich ein völlig neues Höhenjagdflugzeug, das erste vollständig im Inland produzierte bulgarische Flugzeug mit einem Druckkabinenraum. Das Jagdflugzeug wurde als DAR-12 in den bulgarischen Dienst aufgenommen."
 #Laz-14:
 BUL_jet_fighter_equipment_1: "DAR 14"
 BUL_jet_fighter_equipment_1_short: "DAR 14"

 BUL_nav_bomber_equipment_1: "Flugzeugbau Friedrichshafen Ff 195"
 BUL_nav_bomber_equipment_1_short: "Ff 195"
 BUL_nav_bomber_equipment_2: "KB-11 'Fazan'"
 BUL_nav_bomber_equipment_2_short: "KB-11"
 BUL_nav_bomber_equipment_2_desc: "Ursprünglich als Aufklärungs- und leichtes Angriffsschiff gedacht, wurde die KB-11 zu einem Marine-Patrouillenboot umfunktioniert."

 BUL_heavy_fighter_equipment_1: "Bayerische Flugzeugwerke Bf 110"
 BUL_heavy_fighter_equipment_1_short: "Bf 110"
 BUL_heavy_fighter_equipment_2: "Junkers Ju 88"
