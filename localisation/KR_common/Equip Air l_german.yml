 DEI_fighter_equipment_1: "Fokker D.XXI"
 DEI_fighter_equipment_1_short: "D.XXI"
 DEI_fighter_equipment_1_desc: "Die Fokker D.XXI war ein Tiefdecker-Eindecker-Jagdflugzeug. Sie wurde 1935 von Fokker nach den Anforderungen der Royal Netherlands East Indies Army Air Force entwickelt. Die Hauptbewaffnung bestand aus zwei Paaren von 7,92 mm M36 FN-Browning-Maschinengewehren, von denen zwei in den Flügeln und das andere Paar im vorderen Rumpf untergebracht war, wobei letzteres durch die Propellerblätter schießen musste; die Rumpfkanonen trugen jeweils 500 Schuss, während die auf den Flügeln montierten Geschütze jeweils 300 Schuss hatten."
 DEI_fighter_equipment_2: "Koolhoven F.K.58"
 DEI_fighter_equipment_2_short: "F.K. 58"
 DEI_fighter_equipment_2_desc: "Die Koolhoven F.K.58 war ein einmotoriges Abfangjägerflugzeug, das von N.V. Koolhoven entwickelt und hergestellt wurde.\nIhre Bewaffnung bestand aus 4 7,5 mm Kanonen. Es verfügte über ein einziehbares Fahrwerk und war mit einem leistungsstärkeren Motor mit 1080 PS ausgestattet, mit dem das Flugzeug eine Geschwindigkeit von bis zu 505 km/h und eine Reichweite von 750 km erreichen konnte."
 DEI_fighter_equipment_3: "De Schelde S.21"
 DEI_fighter_equipment_3_short: "S.21"
 DEI_fighter_equipment_3_desc: "Die De Schelde S.21 war ein einsitziger, einmotoriger Schub-Eindecker, der von der Koninklijke de Schelde N.V. konstruiert wurde.\nDie S.21 war eine Ganzmetallkonstruktion mit einem umgedrehten Flügelträger, wobei das Heck des Flugzeugs auf zwei Auslegern lag. Die kompakte Rumpfgondel beherbergte den Piloten, den Motor und die Bewaffnung des Flugzeugs.\nDie Bewaffnung bestand aus einer einzelnen 23-mm-Kanone von Madsen auf einer flexiblen Halterung in der Nase und vier 7,9-mm-Maschinengewehren von FN-Browning in der Seite der Gondel."
