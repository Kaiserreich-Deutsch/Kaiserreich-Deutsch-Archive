 JAP_CAS_equipment_1: "Kawasaki Ki-32"
 JAP_CAS_equipment_1_short: "Ki-32"
 JAP_CAS_equipment_1_desc: "Die Ki-32 ist die erfolgreiche Antwort von Kawasaki auf die Ausschreibung der kaiserlichen japanischen Armee für ein vollständig im eigenen Land entwickeltes und gebautes Flugzeug. Das Flugzeug ist in seinen Fähigkeiten mit der deutschen Hs 123 vergleichbar, mit ähnlicher Geschwindigkeit, Einsatzhöhe und Nutzlastkapazität."
 JAP_cv_CAS_equipment_1: "Aichi D1A2"
 JAP_cv_CAS_equipment_1_short: "D1A2"
 JAP_cv_CAS_equipment_1_desc: "Die D1A ist das letzte japanische Flugzeug, das von einem ausländischen Unternehmen entworfen wurde, da Aichi Hansa-Brandenburg um Unterstützung bei der Konstruktion bat. Die Überarbeitung der D1A führte zur D1A2, die aerodynamisch verbessert und von einem stärkeren Motor angetrieben wurde. Die langsame Einführung des Nachfolgers Aichi D3A bedeutete, dass das Flugzeug bis in die späten 1930er Jahre hinein im Einsatz war, bis es schließlich erheblich veraltet war."
 JAP_CAS_equipment_2: "Mitsubishi Ki-51"
 JAP_CAS_equipment_2_short: "Ki-51"
 JAP_CAS_equipment_2_desc: "Der Nachfolger der Ki-32, die Ki-51, konnte einen stärkeren Motor einbauen, hatte aber weitgehend die gleiche Zelle und verwendete weiterhin nicht einziehbare Fahrwerke. Trotz der veralteten Eigenschaften war das größte Plus der Ki-51, dass sie von unwegsamen Flugplätzen in Taiwan, Korea und China abheben konnte, was vielen anderen Flugzeugen nicht möglich war, und somit das wichtigste Nahunterstützungsflugzeug Japans war."
 JAP_cv_CAS_equipment_2: "Aichi D3A"
 JAP_cv_CAS_equipment_2_short: "D3A"
 JAP_cv_CAS_equipment_2_desc: "Aufgrund der erheblichen Probleme des ersten Prototyps wurde die Aichi D3A bis weit in das Jahr 1939 hinein nicht in Dienst gestellt. Das überarbeitete Flugzeug erwies sich als besser als die Nakajima D3N1, aber eine gewisse Richtungsinstabilität blieb bis 1940 bestehen. Nachdem dieses Problem behoben war, erwies sich die D3A im Vergleich zu anderen Flugzeugen mit ähnlichen Aufgaben, insbesondere zu den Flugzeugen der kaiserlichen japanischen Armee, als äußerst wendig."
 JAP_CAS_equipment_3: "Manshū Ki-98"
 JAP_CAS_equipment_3_short: "Ki-98"
 JAP_CAS_equipment_3_desc: "Die unkonventionell gestaltete Ki-98 nutzt ein Schubpropeller-System und einen 2.000 PS starken Mitsubishi-Motor, um eine Höchstgeschwindigkeit von 730 km/h zu erreichen. Ursprünglich als Abfangjäger für große Höhen konzipiert, war sie dank ihres reaktionsschnellen Steuerungssystems auch für den Bodenangriff geeignet, und die 37-mm-Kanone in der Nase erwies sich als mehr als geeignet für den Angriff auf gepanzerte Ziele in China und Südasien."
 JAP_cv_CAS_equipment_3: "Yokosuka D4Y Suisei"
 JAP_cv_CAS_equipment_3_short: "D4Y Suisei"
 JAP_cv_CAS_equipment_3_desc: "Die Nachfrage und die Entwicklung eines neuen trägerfähigen Sturzkampfbombers begannen 1940, aber der Mangel an verfügbarem Konstruktionspersonal verzögerte die Einführung des D4Y Suisei erheblich. Frühe Prototypen verwendeten einen dubiosen deutschen Reihenmotor aus Lizenzfertigung, während spätere Modelle zu Sternmotoren zurückkehrten. Der schlanke und sehr stromlinienförmige Rumpf ermöglichte hohe Geschwindigkeiten im Horizontalflug und im Sturzflug. In Verbindung mit ihrer ausgezeichneten Manövrierfähigkeit war die Suisei den zeitgenössischen Sturzkampfbombern überlegen und musste nur bei der Nutzlast Abstriche machen."

 JAP_fighter_equipment_0: "Nakajima Type 91"
 JAP_fighter_equipment_0_short: "Type 91"
 JAP_fighter_equipment_0_desc: "Der 1935 entworfene Typ 91 litt anfangs unter zahlreichen Kinderkrankheiten wie mangelnder Richtungsstabilität und Schwerpunktlage. Dadurch verzögerte sich die Indienststellung bis spät in das Jahr 1935 und wurde erst 1936 auf breiter Front eingesetzt. Trotz der anfänglichen Probleme war der Typ 91 ein kompetentes Jagdflugzeug und hoch angesehen."
 JAP_cv_fighter_equipment_0: "Nakajima A4N"
 JAP_cv_fighter_equipment_0_short: "A4N"
 JAP_cv_fighter_equipment_0_desc: "Die A4N verfügte über einen 730-PS-Motor und eine Ganzmetallkonstruktion, die den Ki-10-Jäger der Armee adaptierte und zu einem Doppeldecker zurückkehrte. Kommandostab und Piloten zogen die konventionellere Doppeldeckerkonstruktion deutlich vor, auch wenn sie im Vergleich zu Mitsubishis 7-Shi-Trägerjäger-Prototyp, der während der Erprobung abstürzte, an Leistung einbüßte."
 JAP_fighter_equipment_1: "Nakajima Ki-27"
 JAP_fighter_equipment_1_short: "Ki-27"
 JAP_fighter_equipment_1_desc: "Gerade als der Typ 91 eingeführt wurde, suchte die kaiserliche japanische Armee bereits nach einem Ersatz für den Eindecker, allerdings mit der gleichen Bewaffnung von zwei leichten Maschinengewehren. Die Ki-27 erwies sich als ebenso wendig wie der Vorgängertyp 91, hatte eine geringe Flächenbelastung und war zudem schneller."
 JAP_cv_fighter_equipment_1: "Mitsubishi A5M"
 JAP_cv_fighter_equipment_1_short: "A5M"
 JAP_cv_fighter_equipment_1_desc: "Nach der Produktion eines enttäuschenden Prototyps für den 7-Schiff-Trägerjäger-Tender verfeinerte Mitsubishi das Design und produzierte die A5M. Das neue Flugzeug verfügte über dünne elliptische, umgekehrte Möwenflügel und ein festes Fahrwerk und war eines der ersten Eindecker, die auf Flugzeugträgern eingesetzt wurden."
 JAP_fighter_equipment_2: "Nakajima Ki-43 Hayabusa"
 JAP_fighter_equipment_2_short: "Ki-43 Hayabusa"
 JAP_fighter_equipment_2_desc: "Die 1939 erstmals gebaute Ki-43 war für viele Piloten eine Enttäuschung, aber eine Reihe von Modifikationen an dem Jagdflugzeug verbesserten seine Leistung erheblich, so dass es dank seiner hohen Steigrate und Wendigkeit zum beliebtesten landgestützten Jagdflugzeug der kaiserlichen japanischen Armee wurde. Trotz der Modifikationen wurde jedoch wenig getan, um die Feuerkraft der Hayabusa zu verbessern, da sie nur zwei Maschinengewehre vom Kaliber eines Gewehrs besaß."
 JAP_cv_fighter_equipment_2: "Mitsubishi A6M Rei-sen"
 JAP_cv_fighter_equipment_2_short: "A6M Rei-sen"
 JAP_cv_fighter_equipment_2_desc: "Gerade als die revolutionäre Mitsubishi A5M in Dienst gestellt wurde, begann die IJN mit der Suche nach einem Nachfolgemodell, wobei in den detaillierten Spezifikationen ein hochleistungsfähiges und schwer bewaffnetes Jagdflugzeug gefordert wurde. Nakajima zog sich nach einer Überprüfung der Spezifikationen aus dem Wettbewerb zurück, während Mitsubishi weiter an dem Projekt festhielt. Die A6M übertraf die A5M in allen Bereichen, mit Ausnahme der Manövrierfähigkeit bei niedrigen Geschwindigkeiten, und beeindruckte die Piloten der Marine mit ihren insgesamt herausragenden Fähigkeiten."
 JAP_fighter_equipment_3: "Nakajima Ki-84 Hayate"
 JAP_fighter_equipment_3_short: "Ki-84 Hayate"
 JAP_fighter_equipment_3_desc: "Trotz des Lobes, das der Ki-43 Hayabusa zuteil wurde, berichteten die Piloten enttäuscht über die Überlebensfähigkeit, Geschwindigkeit und Bewaffnung. Die Ki-84 wurde entwickelt, um diese Probleme zu beheben, und erfüllte ihre Aufgabe hervorragend. Bewaffnet mit bis zu vier 20-mm-Kanonen ist sie Berichten zufolge eines der besten Jagdflugzeuge ihrer Ära, das man fliegen konnte."
 JAP_cv_fighter_equipment_3: "Mitsubishi A7M Reppū"
 JAP_cv_fighter_equipment_3_short: "A7M Reppū"
 JAP_cv_fighter_equipment_3_desc: "Ehrgeizige Admiräle der kaiserlichen japanischen Marine schrieben kurz nach der Einführung der A6M Rei-sen eine Ausschreibung für ein noch leistungsfähigeres Flugzeug aus. Mitsubishis Antwort auf die Ausschreibung ist die Reppū mit einer größeren Spannweite, einem stärkeren Motor und einer deutlich schwereren Bewaffnung im Vergleich zur A6M."
 #Nakajima Kikka:
 JAP_jet_fighter_equipment_1: "Nakajima J9N Unryū"
 JAP_jet_fighter_equipment_1_short: "J9N Unryū"
 JAP_jet_fighter_equipment_1_desc: "Nachdem ein deutscher Überläufer japanischen Geheimdienstlern Bilder und vorläufige Konstruktionspläne der Bf 262 vorgelegt hatte, war die IJNAF sehr interessiert. Nakajima, das eine Kopie dieser Dokumente erhalten hatte, versuchte, ein eigenes Flugzeug zu bauen. Sie arbeiteten mit Ishikawajima zusammen, um das Ne-20-Turbotriebwerk zu bauen, und entwarfen das Flugzeug im Vergleich zur Bf 262 konventioneller mit geraden Flügeln und einem aerodynamischeren Rumpf. Die daraus resultierende J9N Unryū ähnelte oberflächlich gesehen der Bf 262, war aber ansonsten eine völlig eigenständige Konstruktion."
 JAP_jet_fighter_equipment_2: "Kyūshū J7W Shinden-Kai"
 JAP_jet_fighter_equipment_2_short: "J7W Shinden-Kai"
 JAP_jet_fighter_equipment_2_desc: "Die J7W Shinden war für den Einbau eines Sternmotors konzipiert, aber man dachte auch an die Möglichkeit, ein Turbotriebwerk einzubauen, wie das Ishikawajima Ne-20, das noch getestet wurde. Als sich die Turbotriebwerke bei der J9N Unryū bewährten, wurde das Konzept umgesetzt, und die J7W1 erhielt die verbesserten Nakajima Ne-230-Triebwerke sowie eine verbesserte Bewaffnung in Form von zwei weiteren 30-mm-Kanonen."

 JAP_nav_bomber_equipment_1: "Mitsubishi G3M1"
 JAP_nav_bomber_equipment_1_short: "G3M1"
 JAP_nav_bomber_equipment_1_desc: "Nachdem Mitsubishi mit Admiral Yamamoto Isoroku wegen des enttäuschenden Erstflugs um die Unterstützung des G3M-Projekts verhandelt hatte, wurde die G3M1 produziert. Die Zelle wurde so überarbeitet, dass sie neben der Standardnutzlast von Bomben auch Torpedos tragen konnte. Nach den Änderungen waren die Geschwindigkeit und die Reichweite der G3M1 unerreicht von allen anderen Flugzeugen der Großmächte."
 JAP_cv_nav_bomber_equipment_1: "Nakajima B5N"
 JAP_cv_nav_bomber_equipment_1_short: "B5N"
 JAP_cv_nav_bomber_equipment_1_desc: "Die B5N ist der erste einflügelige Torpedobomber der kaiserlichen japanischen Marine, der sich als wesentlich schneller als andere im Einsatz befindliche Modelle erwies, aber auch sehr anfällig für feindliches Feuer war. Sie war nur leicht bewaffnet und verfügte nur über ein einziges, nach hinten gerichtetes Maschinengewehr, aber die Tragfähigkeit und die Geschwindigkeit des Flugzeugs blieben unter den Zeitgenossen äußerst konkurrenzfähig."
 JAP_nav_bomber_equipment_2: "Mitsubishi G4M"
 JAP_nav_bomber_equipment_2_short: "G4M"
 JAP_nav_bomber_equipment_2_desc: "Als Weiterentwicklung der G3M mit noch größerer Reichweite und höherer Geschwindigkeit erwies sich die G4M als ein würdiger Nachfolger. Sie konnte eine größere Nutzlast transportieren als die G3M und erreichte eine größere Höhe und Geschwindigkeit.."
 JAP_cv_nav_bomber_equipment_2: "Nakajima B6N Tenzan"
 JAP_cv_nav_bomber_equipment_2_short: "B6N Tenzan"
 JAP_cv_nav_bomber_equipment_2_desc: "Die Konstruktion der B6N basierte auf ihrer Vorgängerin B5N, wobei die Geschwindigkeit und die Nutzlastkapazität verbessert wurden, ohne die Zelle wesentlich zu verändern. Der Motor wurde durch ein Mitsubishi-Modell ersetzt, was die Geschwindigkeit der Tenzan verbesserte, aber wenig an der schwachen Verteidigungsbewaffnung und der Anfälligkeit für feindliches Feuer änderte."
 JAP_nav_bomber_equipment_3: "Yokosuka P1Y Ginga"
 JAP_nav_bomber_equipment_3_short: "P1Y Ginga"
 JAP_nav_bomber_equipment_3_desc: "Die Konstruktionsvorgaben für 15 Schiffe verlangten einen Bomber, der die A6M Rei-sen-Jäger mit der gleichen Bewaffnung wie die vorherige G4M begleiten konnte. Die P1Y Ginga sollte sehr stromlinienförmig sein, so dass sie in der Erprobung eine Geschwindigkeit erreichen konnte, die mit der von einmotorigen Jagdflugzeugen konkurrierte. Dieses Flugzeug sollte hauptsächlich als landgestützter Marinebomber eingesetzt werden, wobei Varianten aufgrund der hohen Geschwindigkeit auch als Nachtjäger und Abfangjäger eingesetzt werden konnten."
 JAP_cv_nav_bomber_equipment_3: "Aichi B7A Ryūsei"
 JAP_cv_nav_bomber_equipment_3_short: "B7A Ryūsei"
 JAP_cv_nav_bomber_equipment_3_desc: "Die B7A Ryūsei wurde für den Einsatz an Bord von Japans neuer Generation von Flugzeugträgern konzipiert. Dank ihres charakteristischen Stülpflügels konnte sie die gleiche Nutzlast wie eine B6N Tenzan befördern, allerdings bei deutlich höherer Geschwindigkeit und mit wesentlich reaktionsschnelleren Steuerflächen. Außerdem brach sie mit der japanischen Tradition, Angriffsflugzeuge nicht mit einer nach vorne gerichteten Verteidigungsbewaffnung auszustatten, und brachte zwei 20-mm-Kanonen in den Flügelwurzeln an."

 JAP_heavy_fighter_equipment_1: "Kawasaki Ki-38"
 JAP_heavy_fighter_equipment_1_short: "Ki-38"
 JAP_heavy_fighter_equipment_1_desc: "Die Ki-38 war ein privates Projekt von Kawasaki als Antwort auf die Entwicklung von zweimotorigen Schweren Jägern in Europa, wie der Bf 110. Nachdem die IJA über den Entwurf informiert worden war und die hölzerne Attrappe begutachtet hatte, gab sie den Bau und die Flugerprobung einer Reihe von Exemplaren in Auftrag. Bei den ersten Tests stellte sich heraus, dass das Flugzeug stark untermotorisiert war, was aber durch den Einbau der Nakajima Ha-25 einigermaßen behoben werden konnte. Der Entwurf sollte als Langstrecken-Patrouillenflugzeug über dem Südostpazifik eingesetzt werden."
 JAP_heavy_fighter_equipment_2: "Kawasaki Ki-45 Toryū"
 JAP_heavy_fighter_equipment_2_short: "Ki-45 Toryū"
 JAP_heavy_fighter_equipment_2_desc: "Um die Leistung des Ki-38 zu verbessern, sollte eine Reihe von Modifikationen vorgenommen werden. Als man jedoch feststellte, dass der Motor nicht stark genug war, um das Flugzeug nach den Änderungen anzutreiben, wurde ein neuer Plan ausgearbeitet. Das daraus resultierende Flugzeug wurde so stark überarbeitet, dass es im Grunde genommen ein neues Flugzeug war, weshalb es auch eine neue Bezeichnung erhielt."
 JAP_heavy_fighter_equipment_3: "Kawasaki Ki-102"
 JAP_heavy_fighter_equipment_3_short: "Ki-102"
 JAP_heavy_fighter_equipment_3_desc: "Obwohl die Ki-102 äußerlich einer Ki-45 Toryū ähnelte, war sie im Vergleich zu ihrer Vorgängerin wesentlich tödlicher. Die 37-mm-Kanone Ho-204 und die spätere 57-mm-Kanone Ho-401, die in der Nase montiert waren, machten sie zu einem beeindruckenden Flugzeug, wenn es um das Abfangen von Bombern ging, bei dem selbst ein kurzer Feuerstoß den robustesten Bombern die Tragfläche abreißen konnte."

 JAP_tac_bomber_equipment_0: "Mitsubishi Ki-2"
 JAP_tac_bomber_equipment_0_short: "Ki-2"
 JAP_tac_bomber_equipment_0_desc: "Die Ki-2 ist eine japanische Adaption eines schwedischen Bombers, der ursprünglich als deutsches Junkers-Postflugzeug konzipiert war. Das Flugzeug leistete gute Aufklärungsarbeit und führte leichte Bombenangriffe durch. Obwohl sie bei ihrer Einführung veraltet war, wurde sie noch bis Ende der 1930er Jahre als Schulflugzeug eingesetzt."
 JAP_tac_bomber_equipment_1: "Mitsubishi G3M"
 JAP_tac_bomber_equipment_1_short: "G3M"
 JAP_tac_bomber_equipment_1_desc: "Die G3M war als schneller, hochfliegender Allzweckbomber für die kaiserliche japanische Marine geplant. Aufgrund des leistungsschwachen Hiro-Typ-91-Motors konnte das Flugzeug jedoch weder die vorgesehene Reisegeschwindigkeit, geschweige denn die Einsatzhöhe erreichen. Mitsubishi modifizierte das Flugzeug weiter, doch nach einem enttäuschenden Erstflug fehlte der Rückhalt in der Marine. Es bedurfte der Intervention von Admiral Yamamoto Isoroku, um sicherzustellen, dass das Flugzeug in Dienst gestellt wurde und sich bewähren konnte."
 JAP_tac_bomber_equipment_2: "Kawasaki Ki-48 Sōkei"
 JAP_tac_bomber_equipment_2_short: "Ki-48 Sōkei"
 JAP_tac_bomber_equipment_2_desc: "Die Erfahrungen aus der Entwicklung des Ki-38- und des Ki-45-Projekts erwiesen sich als wertvoll für die Konstruktion der Ki-48. Das Flugzeug war leichter als seine Jagdkollegen, hatte kaum technische Probleme und verfügte über eine zufriedenstellende Nutzlastkapazität. Die Piloten von Sturzkampfbombern waren überrascht, wie gut die Steuerung reagierte und dass das Flugzeug Sturzflüge durchführen konnte."
 JAP_tac_bomber_equipment_3: "Mitsubishi Ki-67 Hiryū"
 JAP_tac_bomber_equipment_3_short: "Ki-67 Hiryū"
 JAP_tac_bomber_equipment_3_desc: "Die ehrgeizigen Spezifikationen für ein Nachfolgemodell der Ki-48 Sōkei verlangten, dass das Nachfolgemodell schwer bewaffnet sein sollte, um Abfangjäger abzuwehren, hohe Geschwindigkeiten erreichen und Sturzkampfbomben abwerfen sowie schwere Gefechtsschäden überstehen konnte. Die daraus resultierende Ki-67 sollte im Vergleich zu zeitgenössischen japanischen Flugzeugen mit selbstabdichtenden Treibstofftanks und zahlreichen Panzerplatten zum Schutz der Besatzung eine deutlich bessere Überlebensfähigkeit aufweisen."
 JAP_jet_tac_bomber_equipment_1: "Yokosuka R2Y2 Keiun-Kai"
 JAP_jet_tac_bomber_equipment_1_short: "R2Y2 Keiun-Kai"
 JAP_jet_tac_bomber_equipment_1_desc: "Die enttäuschenden Leistungsschätzungen der R1Y führten dazu, dass die IJN einen neuen Entwurf in Auftrag gab, der in der R2Y mit dem Aichi Ha-70-Verbundtriebwerk mündete. Eine weitere Studie führte dazu, dass die R2Y mit zwei Mitsubishi Ne-330-Turbotriebwerken ausgestattet wurde und an den überarbeiteten Tragflächen zusätzliche Haltepunkte erhielt. Die neu hinzugefügten Haltepunkte machten die Keiun zu einem äußerst leistungsfähigen taktischen Hochgeschwindigkeits-Bomber."
 JAP_jet_tac_bomber_equipment_2: "Nakajima Ki-190 Ryūjin"
 JAP_jet_tac_bomber_equipment_2_short: "Ki-190 Ryūjin"
 JAP_jet_tac_bomber_equipment_2_desc: "Als Modifikation der Ki-67 Hiryū versuchte die Armee, die Geschwindigkeit des Flugzeugs durch den Einbau von zwei Mitsubishi Ne-330-Turbotriebwerken weiter zu erhöhen. Abgesehen von anfänglichen mechanischen Problemen erreichte die Ki-190 Ryūjin während der Tests eine Höchstgeschwindigkeit von weit über 900 km/h und wurde schnell von der IJA übernommen. Sie behielt viele der Merkmale der Ki-67 Hiryū bei, profitierte aber von der hohen Geschwindigkeit eines Turbotriebwerks."

 JAP_strat_bomber_equipment_1: "Mitsubishi Ki-21"
 JAP_strat_bomber_equipment_1_short: "Ki-21"
 JAP_strat_bomber_equipment_1_desc: "Nach anfänglichen Tests und einem Wettbewerb mit der Nakajima Ki-19 Konstruktion erwies sich die Ki-21 als besser und schneller. Die Produktion verlief jedoch schleppend, und der Typ wurde erst 1939 in den allgemeinen Dienst gestellt, als das Flugzeug bereits veraltet und überholt war."
 JAP_strat_bomber_equipment_2: "Nakajima Ki-49 Donryū"
 JAP_strat_bomber_equipment_2_short: "Ki-49 Donryū"
 JAP_strat_bomber_equipment_2_desc: "Die Donryū, die als Ersatz für die Ki-21 entwickelt wurde, war für japanische Verhältnisse schwer bewaffnet und verfügte über ein halbes Dutzend leichter Maschinengewehre und eine im Heck montierte Kanone, während sie gleichzeitig eine höhere Geschwindigkeit und eine größere Reichweite als die Bomber anderer Nationen hatte."
 JAP_strat_bomber_equipment_3: "Nakajima G8N Renzan"
 JAP_strat_bomber_equipment_3_short: "G8N Renzan"
 JAP_strat_bomber_equipment_3_desc: "Trotz der katastrophalen Ergebnisse bei den ersten Tests und des dritten Prototyps, der versehentlich Feuer fing und zerstört wurde, war die G8N Renzan einer der beliebtesten Bomber. Ausgestattet mit dem besten von Hitachi hergestellten Turbolader, konnte die Renzan eine größere Höhe als die meisten japanischen Flugzeuge erreichen, während die Reichweite oder Geschwindigkeit mit der eines Begleitjägers vergleichbar war."
 JAP_jet_strat_bomber_equipment_1: "Nakajima G12N Shōri"
 JAP_jet_strat_bomber_equipment_1_short: "G12N Shōri"
 JAP_jet_strat_bomber_equipment_1_desc: "Aufgrund der vielversprechenden Ergebnisse des Turbojet-Triebwerksprogramms forderte die IJN die mechanisch angeschlagene G10N Fugaku auf, das Nakajima Ne-230-Triebwerk zu verwenden. Dies erforderte eine erhebliche Überarbeitung der Flugzeugzelle, und das daraus resultierende Flugzeug war von der Fugaku nicht mehr zu unterscheiden, da es im Wesentlichen eine Neukonstruktion war. Es erhielt daher eine neue Bezeichnung und wurde auf den Namen Shōri getauft."

 JAP_scout_plane_equipment_1: "Mitsubishi Ki-46"
 JAP_scout_plane_equipment_1_short: "Ki-46"
 JAP_scout_plane_equipment_1_desc: "Als leicht bewaffnetes und schnelles Flugzeug übertraf es die zum Zeitpunkt seiner Einführung im Einsatz befindlichen Jagdflugzeuge, doch wurde später ein noch leistungsstärkerer Motor eingebaut. Es dauerte bis weit in das Jahr 1939 hinein, bis ein Flugzeug, das in großer Stückzahl produziert wurde, mit einer Ki-46 mithalten konnte."
 JAP_scout_plane_equipment_2: "Nakajima J1N1-C"
 JAP_scout_plane_equipment_2_short: "J1N1-C"
 JAP_scout_plane_equipment_2_desc: "Die J1N1 Gekkō war ursprünglich als Begleitbomber mit großer Reichweite konzipiert worden, wurde aber in die Rolle eines Aufklärungsflugzeugs gedrängt, nachdem die meisten Flugzeugfirmen sich geweigert hatten, ein spezielles Flugzeug zu entwickeln, weil sie mit der Entwicklung oder Verbesserung anderer Flugzeuge überlastet waren. Nakajima schlug vor, die J1N1 Gekkō zu modifizieren und den größten Teil der nach vorne gerichteten Bewaffnung zu entfernen, wodurch die Geschwindigkeit des Flugzeugs deutlich erhöht werden konnte."

 JAP_transport_plane_equipment_1: "Nakajima Ki-34"
 JAP_transport_plane_equipment_1_short: "Ki-34"

 JAP_rocket_suicide_equipment_1: "Yokosuka MXY7 Ohka"
 JAP_rocket_suicide_equipment_1_short: "Ohka"
 JAP_rocket_suicide_equipment_1_desc: "Die MXY-7 Ohka von Yokosuka war ein speziell gebautes, raketengetriebenes, menschengesteuertes Anti-Schiffs-Angriffsflugzeug, das im Falle eines Krieges zu Japans Gunsten eingesetzt werden sollte."
 JAP_rocket_interceptor_equipment_1: "Mitsubishi J8M Shūsui"
 JAP_rocket_interceptor_equipment_1_short: "J8M Shūsui" 
 JAP_rocket_interceptor_equipment_1_desc: "Nach vielen Schwierigkeiten gelang es den japanischen Geheimdiensten, eine Reihe von Konstruktionsplänen für einen raketengetriebenen Abfangjäger aus Deutschland zu schmuggeln. Die Konstruktionspläne wurden sowohl von der IJA als auch von der IJN inspiziert, und die Marine beauftragte daraufhin Mitsubishi Heavy Industries mit dem Reverse Engineering einer Kopie des Flugzeugs, aus der die J8M Shūsui hervorging, mit ähnlichen Leistungen wie ihre Zeitgenossen."
 JAP_rocket_interceptor_equipment_2: "Mitsubishi Ki-202 Shūsui-Kai"
 JAP_rocket_interceptor_equipment_2_short: "Ki-202 Shūsui-Kai" 
 JAP_rocket_interceptor_equipment_2_desc: "Typisch für die Rivalität zwischen der IJN und der IJA waren die beiden Streitkräfte uneins über das Design des Abfangjägers, wobei die IJN den Verzicht auf eine Kanone zugunsten zusätzlicher Treibstofftanks und die IJA stattdessen eine Verbreiterung des Flugzeugs bevorzugte. Daher gab die IJN eine unabhängige Entwicklung der J8M Shūsui der Marine in Auftrag, bei der die Tragflächen verbreitert und die Ki-202 Shūsui-Kai geschaffen wurde."
 JAP_rocket_interceptor_equipment_3: "Mizuno Ki-156 Shinryū"
 JAP_rocket_interceptor_equipment_3_short: "ki-156 Shinryū" 
 JAP_rocket_interceptor_equipment_3_desc: "Die Möglichkeit, dass Strategische Bomber in großer Höhe das japanische Festland bombardieren könnten, beunruhigte das japanische Oberkommando, und so beauftragte es das Technische Arsenal der Marineflieger in Yokosuka, die Möglichkeiten eines Abfangjägers in großer Höhe zu untersuchen. Die ursprünglichen Spezifikationen wurden dann geändert, um den erfolgreichen Mitsubishi Toko-Ro.2-Raketenmotor zu verwenden, der auch in der J8M Shūsui eingebaut war, mit der zusätzlichen Anforderung, als Segelflugzeug eingesetzt werden zu können. Das Ergebnis war die Ki-156 Shinryū, die teilweise von Mizuno, einem Sportgerätehersteller, der auch Segelflugzeuge baute, entwickelt und hergestellt wurde."

