### ALB - Albania ###
###

 ALB_CAS_equipment_1: "Aero Vodochody A.101"
 ALB_CAS_equipment_1_short: "A.101"
 ALB_CAS_equipment_1_desc: "Da die Doppelmonarchie über keine modernen Bodenangriffsflugzeuge verfügte, versuchte sie, bestehende Modelle für diese Aufgabe umzurüsten. Der A.101 ist der Höhepunkt mehrerer Versuche, den Doppeldecker A.230 für diese Aufgabe zu verbessern. Die A.101 ist wesentlich größer und besser bewaffnet als ihre Vorgängermodelle und kann sowohl Beschuss als auch Bombenangriffe so effektiv durchführen wie kein anderes Flugzeug seiner Zeit."
 ALB_CAS_equipment_2: "Weiss Manfréd WM.231"
 ALB_CAS_equipment_2_short: "WM.231"
 ALB_CAS_equipment_2_desc: "Weiss Manfréd reichte das Kampfflugzeug WM.23 ein, um mit Avias Entwurf zu konkurrieren. Obwohl die auf der Motorhaube montierten Gebauer-Maschinengewehre den Ausschuss beeindruckten, wurde stattdessen die B.135 ausgewählt. Weiss Manfréd reagierte daraufhin mit einer leichten Umgestaltung und reichte den Entwurf stattdessen als Sturzkampfbomber ein, um die alternde Flotte der im Dienst befindlichen A.101-Doppeldecker zu ergänzen."
 ALB_CAS_equipment_3: "Weiss Manfréd WM.44"
 ALB_CAS_equipment_3_short: "WM.44"
 ALB_CAS_equipment_3_desc: "Sie wurde von László Varga entworfen und war im Wesentlichen eine kleinere Zwei-Mann-Version der WM.31-Serie von Schwere Jägern und Schnellbombern. Wie ihre Vorgängerin wurde sie sowohl aus Holz als auch aus Metall gefertigt, um die Leistung zu erhöhen. Sie erwies sich als mehr als fähig, wenn auch nur leicht gepanzert, für Luftnahunterstützungsmissionen."

 ALB_fighter_equipment_0: "Phönix D.V"
 ALB_fighter_equipment_0_short: "D.V"
 ALB_fighter_equipment_0_desc: "Von der österreichischen Luftwaffe 1933 übernommen, wurden von der Doppelmonarchie Dutzende D.Vs an Albanien geliefert. Auch eine eigene Produktion in kleinem Umfang wurde begonnen."
 ALB_fighter_equipment_1: "Avia B.534"
 ALB_fighter_equipment_1_short: "B.534"
 ALB_fighter_equipment_1_desc: "Im Jahr 1932 begann der bekannte böhmische Ingenieur František Novotný mit der Firma Avia an einem neuen Ganzmetall-Doppeldecker zu arbeiten. Diese Bemühungen gipfelten in der B-34, die von der Doppelmonarchie beinahe der Phönix vorgezogen worden wäre. Novotný ließ sich nicht beirren und konstruierte die B-34 mit einem neuen Motor und Fahrwerk sowie einem vollständig geschlossenen Cockpit neu. Im Gegensatz zu ihrem Vorgänger wurde dieses Modell, die B-534, von der Doppelmonarchie übernommen."
 ALB_fighter_equipment_2: "Avia B.135"
 ALB_fighter_equipment_2_short: "B.135"
 ALB_fighter_equipment_2_desc: "Nach dem Erfolg des Doppeldeckers B-534 begann Avia bald darauf mit der Arbeit an einem hochmodernen Eindecker, der schließlich in der B-135 gipfelte. Sie war mit dem 860 PS starken Austro-Daimler-Motor V12D ausgestattet und verfügte über eine 20-mm-Autokanone im Bug und zwei synchronisierte 8-mm-Maschinengewehre in der Motorhaube, die ihr eine hohe Wendigkeit und Feuergenauigkeit verliehen."
 ALB_fighter_equipment_3: "Avia-Ikarus B.224"
 ALB_fighter_equipment_3_short: "B.224"
 ALB_fighter_equipment_3_desc: "Der Motor der B.224 wurde auf den ausgezeichneten 1000 PS starken Austro-Daimler V12E aufgerüstet und die Maschinengewehre wurden durch zwei motorgetriebene schwere 12,7-mm-Maschinengewehre von Gebauer ersetzt, was ihre Geschwindigkeit und Feuerkraft gegenüber ihrem Vorgänger erhöhte. Bemerkenswert ist die neue Kabinenhaube für den Piloten und der schlanke Rumpf."
 ALB_jet_fighter_equipment_1: "Avia Bf.262"
 ALB_jet_fighter_equipment_1_short: "Bf.262"
 ALB_jet_fighter_equipment_1_desc: "Avia, die bei der Entwicklung des Düsenjägers im Rückstand war, erwarb eine Lizenz für die Produktion der Bf 262 für das Fliegerkorps und ersetzte die deutschen 30-mm-Kanonen durch lokal produzierte 20-mm-Kanonen in leicht überarbeiteter Ausführung."
 ALB_jet_fighter_equipment_2: "Letov L.52"
 ALB_jet_fighter_equipment_2_short: "L.52"
 ALB_jet_fighter_equipment_2_desc: "Als Austro-Daimler das U2-Uzelac"-Triebwerk entwickelte, produzierte Letov einen hochmodernen Düsenjäger, der als erstes einheimisches Düsenflugzeug der Monarchie in Dienst gestellt wurde."

 ALB_nav_bomber_equipment_1: "Letov Š.328.v"
 ALB_nav_bomber_equipment_1_short: "Š.328.v"
 ALB_nav_bomber_equipment_1_desc: "Die Š.328.v war das Wasserflugzeugderivat der Š.28-Serie. Es war mit zwei 8-mm-Maschinengewehren im Bug und zwei weiteren in einer flexiblen Lafette am Heck bewaffnet und hatte eine Nutzlast von etwa 500 kg."
 ALB_nav_bomber_equipment_2: "Lohner-Fokker T.VIII W/C"
 ALB_nav_bomber_equipment_2_short: "T.VIII W/C"
 ALB_nav_bomber_equipment_2_desc: "Die Firma Lohner, die bereits während des Krieges Wasserflugzeuge und Flugboote für das k.u.k. Seefliegerkorps hergestellt hatte, erwarb die Rechte zur Herstellung der Fokker T.VIII für die österreichisch-ungarische Marine."
 ALB_nav_bomber_equipment_3: "Weiss Manfréd WM.442"
 ALB_nav_bomber_equipment_3_short: "WM.442"
 ALB_nav_bomber_equipment_3_desc: "Die WM.442 ist die Wasserflugzeugvariante der WM.44, die für das Seefliegerkorps hergestellt wurde und für den Einsatz gegen Schiffe in der Adria und im Mittelmeer bestimmt war."

 ALB_heavy_fighter_equipment_1: "Praga E.51"
 ALB_heavy_fighter_equipment_1_short: "E.51"
 ALB_heavy_fighter_equipment_1_desc: "Ursprünglich als Aufklärungsflugzeug konzipiert, stellte man schnell fest, dass die E.51 als Schwere Jäger gegen Strategische Bomber eingesetzt werden konnte."
 ALB_heavy_fighter_equipment_2: "Weiss Manfréd WM.31"
 ALB_heavy_fighter_equipment_2_short: "WM.31"
 ALB_heavy_fighter_equipment_2_desc: "Der ungarische Luftfahrtingenieur László Varga entwarf dieses 3-sitzige Jagdflugzeug mit experimentellen Gasturbinenmotoren. Es traten jedoch technische Schwierigkeiten mit den Motoren auf, die durch zwei Austro-Daimler V12D ersetzt wurden. Bemerkenswert ist, dass die WM.31 in Mischbauweise hergestellt wurde."
 ALB_heavy_fighter_equipment_3: "Weiss Manfréd WM.50"
 ALB_heavy_fighter_equipment_3_short: "WM.50"
 ALB_heavy_fighter_equipment_3_desc: "Die WM.50 war ein für ihre Zeit recht fortschrittliches Flugzeug: Das zweimotorige Flugzeug in Push-Pull-Konfiguration mit zwei Auslegern von Lázló Varga sollte die Leistung zweimotoriger Jagdflugzeuge zur Bekämpfung von Höhenbombern erheblich verbessern."

 ALB_tac_bomber_equipment_0: "Avia F.39"
 ALB_tac_bomber_equipment_0_short: "F.39"
 ALB_tac_bomber_equipment_0_desc: "Ursprünglich von Fokker als Transportflugzeug, die F.IX, entwickelt, erkannte die Firma Avia schnell das militärische Potenzial des Flugzeugs und baute die F.IX nach Erhalt der Lizenz als Bomber, die F.39, um. Da die Doppelmonarchie nicht über genügend Bomber verfügte, übernahm sie die F.39 als Überbrückung, während neuere Modelle entwickelt wurden."
 ALB_tac_bomber_equipment_1: "Letov Š-50"
 ALB_tac_bomber_equipment_1_short: "Š-50"
 ALB_tac_bomber_equipment_1_desc: "Um die Forderung des Fliegerkorps nach einem zweimotorigen Mehrzweckflugzeug mit drei Mann Besatzung zu erfüllen, legte Letov die Š-50 vor. Der Entwurf stieß jedoch nicht auf Interesse und wurde nie produziert; stattdessen wurde schließlich der Entwurf von Aero übernommen."
 ALB_tac_bomber_equipment_2: "Aero Vodochody A.300"
 ALB_tac_bomber_equipment_2_short: "A.300"
 ALB_tac_bomber_equipment_2_desc: "Dieser von Antonín Husník entworfene Bomber war bei seiner Indienststellung eines der schnellsten Flugzeuge im Bestand, nur hinter dem neu eingeführten Jagdflugzeug B.135. Schnell und mit einer guten Nutzlast erwies sie sich als vielseitiger Bomber und Aufklärer."
 ALB_tac_bomber_equipment_3: "Weiss Manfréd WM.311"
 ALB_tac_bomber_equipment_3_short: "WM.311"
 ALB_tac_bomber_equipment_3_desc: "Die WM.31 wurde schnell an die Rolle eines schnellen, taktischen Bombers angepasst, indem ihre offensive Bewaffnung geschwächt und ihre Nutzlastkapazität verbessert wurde."
 ALB_jet_tac_bomber_equipment_1: "Letov L.11"
 ALB_jet_tac_bomber_equipment_1_short: "L.11"
 ALB_jet_tac_bomber_equipment_1_desc: "Die L.11 basierte auf einem Düsenjäger-Entwurf der Bayerischen Flugzeugwerke und wurde zu einem schnellen und leichten Düsenbomber für verschiedene Einsatzzwecke umgebaut, der die Flotte der Monarchie an älteren Taktikbombern mit Propellerantrieb ersetzen sollte."
 ALB_jet_tac_bomber_equipment_2: "Aero L.44"
 ALB_jet_tac_bomber_equipment_2_short: "L.44"
 ALB_jet_tac_bomber_equipment_2_desc: "Da die Zuverlässigkeit der Düsentriebwerke zunahm und der Wettbewerb immer härter wurde, stellte sich Aero der Herausforderung, einen schnellen Bomber der nächsten Generation zu entwickeln, was schließlich zum schnellen Bomber L.44 führte."

 ALB_strat_bomber_equipment_1: "Avia-Dornier Do.19"
 ALB_strat_bomber_equipment_1_short: "Do.19"
 ALB_strat_bomber_equipment_1_desc: "In Ermangelung von Entwürfen für Strategische Bomber kaufte Avia eine Reihe von viermotorigen Dornier-Bombern, um der Luftwaffe ihr Potenzial zu demonstrieren."
 ALB_strat_bomber_equipment_2: "Avia-Junkers Ju.290"
 ALB_strat_bomber_equipment_2_short: "Ju.290"
 ALB_strat_bomber_equipment_2_desc: "Avia erwarb eine Reihe von Ju.290, um die kleine Flotte von Do.19 zu ergänzen, die in Betrieb war."
 ALB_strat_bomber_equipment_3: "Weiss Manfréd WM.65"
 ALB_strat_bomber_equipment_3_short: "WM.65"
 ALB_strat_bomber_equipment_3_desc: "Der von Lázló Varga entworfene viermotorige Bomber war der erste im Inland produzierte schwere Bomber seiner Art im Kaiserreich."
 ALB_jet_strat_bomber_equipment_1: "Aero-Flugzeugbau Friedrichshafen FF.16"
 ALB_jet_strat_bomber_equipment_1_short: "FF.16"
 ALB_jet_strat_bomber_equipment_1_desc: "Der deutsche Flugzeugbau Friedrichshafen FF.16 wird als österreichischer Langstreckenbomber übernommen und von Aero Vodochody vor Ort produziert."

