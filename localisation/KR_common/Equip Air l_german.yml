 BEL_CAS_equipment_1: "Sabca-Caproni 47"
 BEL_CAS_equipment_1_short: "S.47"
 BEL_CAS_equipment_1_desc: "Dieses Flugzeug der Luftnahunterstützung litt 1940 unter einer unzureichenden Geschwindigkeit, die es zu einem leichten Ziel machte, und einer unzureichenden Nutzlast, die den armen Piloten, die mit diesen letzten Einsätzen betraut waren, die Zerstörung der Brücken des Albert-Kanals unmöglich machte."
 BEL_CAS_equipment_2: "Renard 37 B 14N"
 BEL_CAS_equipment_2_short: "R-37 B"
 BEL_CAS_equipment_2_desc: "Die Renard 37 B ist eine zweiplätzige Variante der R37 für Bodenangriffe, da nur ein Prototyp der Jagdversion gebaut wurde, blieb sie auf dem Papier und wurde nie gebaut."
