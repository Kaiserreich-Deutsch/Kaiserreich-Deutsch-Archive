 generic_raise_stability_socialist: "Verbesserte Arbeitsbedingungen"
 generic_raise_stability_socialist_desc: "Fabrikarbeit ist hart und birgt viele Gefahren. Die Verbesserung der Bedingungen für unsere Fabrikarbeiter wird kurzfristig zu einer Verringerung der Produktion führen, aber die langfristigen Vorteile sind es wert."

 generic_raise_stability_liberal: "Freiheiten gesetzlich regeln"
 generic_raise_stability_liberal_desc: "Der vielleicht einfachste Weg, die Stabilität unseres Landes zu verbessern, ist, den Menschen zu geben, was sie wollen. Das wird einige unbequeme Kompromisse mit sich bringen, aber im Idealfall handelt es sich um Maßnahmen, die nur vorübergehend sind und dazu dienen, das Volk zu besänftigen, bis die Ordnung wiederhergestellt werden kann."

 generic_raise_stability_conservative: "Razzia der Polizei"
 generic_raise_stability_conservative_desc: "Die Unordnung hat überhand genommen. Wir müssen die Beschränkungen für unsere Polizeikräfte lockern und ihnen die Freiheit geben, ihre Arbeit zu tun und die schlimmsten Täter zu verhaften."

 generic_raise_stability_authoritarian: "Schickt die Armee"
 generic_raise_stability_authoritarian_desc: "Der Weg, mit Unruhen in unserem Land umzugehen, besteht darin, die Armee zu schicken und sie vollständig zu unterdrücken. Nicht jeder wird darüber glücklich sein, das stimmt, aber manchmal ist das Kriegsrecht die einzige Alternative."

 generic_raise_support: "[generic_raise_support_text]"
 generic_raise_support_desc: "[generic_raise_support_desc_text]"

rally_public_support: "Sammeln Sie Öffentliche Unterstützung"
rally_public_support_desc: "Mit etwas politischer Macht und industrieller Unterstützung werden wir unsere Unterstützer für unsere Sache gewinnen. Dies wird zwar Zeit und Ressourcen erfordern, aber auf lange Sicht wird dies unser politisches Ansehen verbessern."

solidify_control: "Kontrolle festigen"
solidify_control_desc: "Einige taktvolle Nutzung der politischen Macht hier und einige Ressourcen dort, und wir werden unsere politischen Hindernisse zu beseitigen; wir werden vielleicht nicht alle loswerden können, aber selbst wenn wir einige loswerden, werden wir unseren Weg frei machen und unsere politische Macht auf lange Sicht verbessern."

 restructure_supply_system: "Umstrukturierung des Eisenbahnsystems"
 restructure_supply_system_desc: "Durch die Umleitung von Baumaterialien und Bahnarbeitern können wir schnell eine kleine Anzahl von behelfsmäßigen Versorgungsdeponien entlang einiger unserer Bahnstrecken schaffen. Dies ist jedoch nicht nachhaltig.\n\n§RDiese Entscheidung kann nur einmal getroffen werden. Der Bonus verschwindet, wenn Sie mehr als 3 zusätzliche Versorgungszentren errichten.§!"
 
