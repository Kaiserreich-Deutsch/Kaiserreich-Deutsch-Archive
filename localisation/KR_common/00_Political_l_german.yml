### Übersetzt von Proho ###
### Opening Event ###
kr.political.1.t: "Kaiserreich Beta 0.22.3"
kr.political.1.d: "Das Kaiserreich-Team ist stolz darauf, Kaiserreich Beta-Version 0.22.3 für Hearts of Iron 4 zu präsentieren.\n\nUnser Team hat von jedem Winkel der Welt aus hart gearbeitet, um Ihnen diese neue Version zu präsentieren, und wir könnten uns sehr geehrt fühlen, dass Sie sich dafür entscheiden, diese neue Version zu spielen.\n\nBitte beachten Sie Folgendes:\n\nDer Mod basiert auf der Annahme, dass der Spieler immer alle möglichen Staaten in Friedensverträgen annektiert, also stellen Sie sicher, dass Sie dies tun\n\nSie können die Häufigkeit von Nachrichtenereignissen ändern, indem Sie das Symbol oben auf der Registerkarte 'Entscheidungen' umschalten\n\nSie können auswählen, welche Namenssystemzustände und Siegpunkte verwendet werden, indem Sie das Symbol umschalten, das das Menü 'Erfolge' oben rechts ersetzt.\n\nSie können auswählen, welche Benennungssystemzustände und Siegpunkte verwendet werden, indem Sie das Symbol umschalten, das das Errungenschaftsmenü oben rechts ersetzt\n\nDenken Sie daran, dass sich dieser Mod noch in der Betaphase befindet, daher sind leider Fehler und Abstürze möglich Probleme, diese auf unserem GitHub Issue Tracker zu melden, ist eine große Hilfe und wird sie früher beheben\n\nWir hoffen, Ihr werdet genauso gerne Kaiserreich spielen wie wir!"
kr.political.1.a: "Da bin ich sicher!"

### Generic Faction Joining ###
 kr.political.10.t: "Eine Allianz mit [FROM.GetNonIdeologyNameDef]?"
 kr.political.10.d: "Nachdem ihre internen Angelegenheiten geklärt sind, scheint es, dass [FROM.GetNameDefCap] nun nach außen schaut - und als solche der Allianz [ROOT.GetFactionName] beitreten möchte. Sollten wir sie akzeptieren?"
 kr.political.10.a: "Gemeinsam sind wir stärker!"
 kr.political.10.b: "Wenn ich es mir recht überlege, nein..."

 kr.political.11.t: "[From.GetNonIdeologyNameDefCap] Hat akzeptiert!"
 kr.political.11.d: "Zeit zu jubeln! [From.GetNameDefCap] hat unseren Antrag auf Beitritt zur [FROM.GetFactionName] angenommen, wie wir es uns erhofft hatten!"
 kr.political.11.a: "Exzellent!"

 kr.political.12.t: "[From.GetNonIdeologyNameDefCap] hat abgelehnt!"
 kr.political.12.d: "Zu unserem Leidwesen hat [From.GetNameDef] unsere Anfrage, der [FROM.GetFactionName] beizutreten, abgelehnt."
 kr.political.12.a: "Ihr Verlust."

 kr.political.13.t: "Eine Allianz mit [FROM.GetNonIdeologyNameDef]?"
 kr.political.13.d: "Eine überraschende Wendung der Ereignisse - es scheint, dass [FROM.GetNameDef] nach Verbündeten sucht, und uns deshalb eingeladen hat, der [FROM.GetFactionName] beizutreten. Sollten wir annehmen?"
 kr.political.13.a: "Gemeinsam sind wir stärker!"
 kr.political.13.b: "Wenn ich es mir recht überlege, nein..."

 kr.political.14.t: "[From.GetNonIdeologyNameDefCap] Hat akzeptiert!"
 kr.political.14.d: "Es ist Zeit, sich zu freuen! [From.GetNameDefCap] hat unsere Einladung angenommen, der [ROOT.GetFactionName] beizutreten, wie wir es uns erhofft hatten!"
 kr.political.14.a: "Exzellent!"

 kr.political.15.t: "[From.GetNonIdeologyNameDefCap] hat abgelehnt!"
 kr.political.15.d: "Zu unserem Leidwesen hat [From.GetNameDef] unsere Einladung, der [ROOT.GetFactionName] beizutreten, abgelehnt."
 kr.political.15.a: "Ihr Verlust."

### Incoming War-ning ###
kr.political.30.t: "Bereite dich auf den Krieg vor!"
kr.political.30.d: "Wir haben zahlreiche Berichte erhalten, dass sich derzeit [From.GetAdjective] -Truppen versammeln und dass über die [Root.GetAdjective] -Grenze hinweg viel Aufklärung stattfindet. Militärbeamte sagen, es sei klar, dass [From.GetNameDef] eine Invasion von [Root.GetNameDef] plant, die jederzeit innerhalb der nächsten Wochen beginnen könnte."
kr.political.30.a: "Wir müssen uns vorbereiten!"
kr.political.31.d: "Wir haben alarmierende Nachricht von [From.GetNameDef] erhalten, dass sich [From.From.GetAdjective] -Truppen derzeit versammeln und dass über die [From.GetAdjective]-Grenze hinweg viel Aufklärung stattfindet. Militärbeamte sagen, es sei klar, dass [From.From.GetNameDef] eine Invasion von [From.GetNameDef] plant, die jederzeit innerhalb der nächsten Wochen beginnen könnte."
kr.political.32.d: "Wir haben von unseren Verbündeten in [From.GetNameDef] die Nachricht erhalten, dass sich ihre Truppen derzeit sammeln und dass ein großer Teil der Aufklärung über die [attack_target.GetAdjective] Grenze hinweg stattfindet. From.GetNameDef] plant eine Invasion von [attack_target.GetNameDef], die jederzeit innerhalb der nächsten Wochen beginnen könnte."

### Returning Cores ###x
return_cores_to_ally: "Geben Sie [From.GetAdjective] Land zurück"
return_cores_to_ally_desc: "Die Regierung [Root.GetAdjective] hat diskutiert, was mit den derzeit besetzten [From.GetAdjective] -Ländern zu tun ist - Land, auf das wir keinen berechtigten Anspruch haben. Sollten wir das Land unseren Verbündeten [From.GetAdjective] zurückgeben?"
return_cores_to_subject: "Geben Sie [From.GetAdjective] Land zurück"
return_cores_to_subject_desc: "Die Regierung [Root.GetAdjective] hat diskutiert, was mit den derzeit besetzten [From.GetAdjective] -Ländern zu tun ist - Land, auf das wir keinen berechtigten Anspruch haben. Sollten wir das Land in [From.GetNameDef] an unsere Untertanen zurückgeben?"

kr.political.75.t: "Das [From.From.GetAdjective] Land"
kr.political.75.d: "Die Regierung [Root.GetAdjective] hat diskutiert, was mit den derzeit besetzten [return_to.GetAdjective] -Ländern zu tun ist - Land, auf das wir keinen berechtigten Anspruch haben. Sollen wir ihnen dieses Land zurückgeben?"
kr.political.75.a: "Ja, geben Sie ihnen alles Land zurück"
KR_will_return_all: "Alle Küsten- oder angrenzenden Staaten, die [return_to.GetAdjective] Kerne oder Ansprüche werden an §Y[return_to.GetNameDef]§!zurück gegeben.\n\nBeachten Sie dies wird §Rnot§! Zustände einschließen, die sind [Root.GetAdjective] §Yclaimed§! oder §Ycore§! Staaten."
kr.political.75.b: "Ja, gib ihnen Land zurück, aber behalte die wichtigsten Staaten"
KR_will_return_rest: "Alle Küsten- oder angrenzenden Staaten, bei denen es sich um [return_to.GetAdjective]-Kerne oder -Ansprüche handelt, werden zurückgegeben an §Y[return_to.GetNameDef]§!.\n\nBeachten Sie dies wird §Rnot§! Staaten einschließen, die sind [Root.GetAdjective] §Yclaimed§! oder §Ycore§! Staaten, noch wird es enthalten §Yvital§! Staaten wie Kanäle."
kr.political.75.c: "Gib nur ihre Kernländer zurück"
KR_will_return_cores: "Alle Küsten- oder angrenzenden Staaten, bei denen es sich um [return_to.GetAdjective] -Kerne handelt, werden zurückgegeben an §Y[return_to.GetNameDef]§!.\n\nBeachten Sie dies wird §Rnot§! einschließen [Root.GetAdjective] §Yclaimed§! oder §Ycore§! Staaten, noch §Yvital§! Staaten wie Kanäle. Andere [return_to.GetAdjective] §Yclaims§! werden ebenfalls behalten."
kr.political.75.e: "Wir werden alles behalten!"
KR_will_not_return: "Wir werden §Rnot§! geben keines ihrer Länder zurück, auch nicht wenn wir dazu aufgefordert werden."

kr.political.76.t: "[From.GetNameDefCap] gibt Land [Root.GetAdjective] zurück"
kr.political.76.d: "Unsere Verbündeten in [From.GetNameDefCap] haben uns einige unserer richtigen Länder zurückgegeben!"
kr.political.76.a: "Großartig!"

