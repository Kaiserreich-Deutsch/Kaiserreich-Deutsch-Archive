### Subtype Descriptions ###
totalist_subtype_desc: "Der Begriff 'Totalismus' stammt aus der Totalistischen Charta, einer Kooperationsvereinbarung zwischen Oswald Mosley, Georges Valois und Benito Mussolini, in der die wichtigsten Grundsätze der Ideologie dargelegt wurden. Totalisten geben das föderative Element der syndikalistischen Staatsorganisation auf und erklären, dass revolutionäre Staaten bis zur Erreichung der Weltrevolution zentralisiert und militarisiert werden müssen, um die verbleibenden kapitalistischen Staaten zu bekämpfen. Das Ausmaß, in dem die Gesellschaft durch totalistische Regime verändert wird, ist ebenfalls bedeutend größer und führt häufig zu einer totalitären Kontrolle der Gesellschaft und zur Konstruktion von Personenkulten. 'Totalismus' wird auch häufig verwendet, um linke Staaten zu beschreiben, die nicht mit dem Charter-Totalismus verbunden sind, aber dennoch Merkmale wie Militarisierung, Zentralisierung und totalitäre Transformation der Gesellschaft aufweisen."
syndicalist_subtype_desc: "Der Syndikalismus ist die führende linksrevolutionäre Ideologie, deren Aufstieg zur weltweiten Bekanntheit mit der französischen Revolution von 1919 begann. Obwohl der Syndikalismus zwischen verschiedenen Strömungen aufgeteilt ist, von denen einige von anderen Ideologien wie Marxismus und Anarchismus beeinflusst sind, basiert der orthodoxe Syndikalismus auf den Werken der Führer der Confédération Générale du Travail (CGT), die in der Charta von Amiens von 1906  kodifiziert sind und betrachtet Mikhail Bakunin und Pierre-Joseph Proudhon als seine Vorläufer. Der Syndikalismus wird durch die Konzepte der revolutionären Spontaneität und des direkten Handelns definiert - der Überzeugung, dass die in Gewerkschaften organisierten Arbeiter selbst den Kapitalismus bekämpfen müssen, anstatt sich auf einen externen Agenten wie eine politische Partei zu verlassen. Die Umwandlung einer kapitalistischen Gesellschaft in eine syndikalistische Gesellschaft muss durch einen Generalstreik erfolgen - eine landesweite Ablehnung des Kapitalismus und eine Übertragung aller Produktionsmittel auf die Gewerkschaften. Die syndikalistischen Staaten sind dezentralisiert und föderalistisch, alle Branchen sind in Syndikaten organisiert, die aus diesen Gewerkschaften gewählten Arbeitsräte verwalten die lokale Regierungsführung, und die Zentralregierung ist an einem nationalen Kongress von Gewerkschaftsvertretern beteiligt. Inwieweit diese Grundsätze umgesetzt werden, ist jedoch von Land zu Land unterschiedlich."
radical_socialist_subtype_desc: "Der radikale Sozialismus ist ein Schlagwort für die verschiedenen sozialistischen, kommunistischen und anarchistischen Ideologien, die nicht direkt mit dem Syndikalismus verbunden sind. Länder mit dieser Ideologie arbeiten mit einer sozialistischen Wirtschaft, die normalerweise von einer gewählten Regierungsform begleitet wird; Ihr letztendliches Ziel ist es, ein Paradies für die Arbeiterklasse zu schaffen, dessen Details von Bewegung zu Bewegung variieren."
social_democrat_subtype_desc: "Die Sozialdemokratie ist eine Ideologie, deren Ziel es ist, den Kapitalismus zu reformieren und zu humanisieren, indem sie an den ethischen Idealen der sozialen Wohlfahrt ausgerichtet wird, während die kapitalistische Produktionsweise beibehalten wird, anstatt ein alternatives sozialistisches Wirtschaftssystem zu schaffen. Während normalerweise eine plutokratische Regierungsform und eine stark regulierte Marktwirtschaft gefördert werden, gibt es einige radikalere Strömungen."
social_liberal_subtype_desc: "Der Sozialliberalismus ist eine Variation des Mainstream-Marktliberalismus, wobei der Hauptunterschied darin besteht, verschiedene bürgerliche Freiheiten als grundlegende Menschenrechte einzubeziehen. Mit Bekenntnis zu fortschrittlicher Sozial- und Wirtschaftspolitik wollen die Sozialliberalen eine Gesellschaft schaffen, in der jeder Einzelne unabhängig von seinem Status sein eigenes Leben mit vollen Möglichkeiten führen kann."
market_liberal_subtype_desc: "Marktliberale verstehen sich als die liberale Mainstream-Ideologie. Die Hauptmieter des Marktliberalismus sind ein unregulierter freier Markt und ein demokratisches plutokratisches politisches System. Marktliberale glauben, je freier der Markt, desto freier die Menschen, und sie werden die politischen und wirtschaftlichen Rechte des Einzelnen entschieden verteidigen."
social_conservative_subtype_desc: "Der Konservatismus ist eine politische Ideologie, die sich darauf konzentriert, traditionelle Überzeugungen, Einstellungen und Philosophien sowie die traditionelle Machtdynamik der Gesellschaft unter Nutzung des demokratischen Systems zu bewahren. Im Gegensatz zu radikalen und moderaten Änderungen des Status quo wollen Konservative die Gesellschaft in Ordnung und stabil halten. Normalerweise fördern sie eine regulierte Marktwirtschaft, aber eine liberalere Wirtschaftspolitik ist keine Seltenheit."
authoritarian_democrat_subtype_desc: "Die autoritäre Demokratie ist eine Ideologie, die eine starke Exekutivgewalt mit einem repräsentativen Parlament und einem teilweise demokratischen politischen System verbindet. Autoritäre demokratische Regime nehmen in sozialen Fragen häufig eine konservative Haltung ein und fördern liberal-kapitalistische Volkswirtschaften mit begrenzten staatlichen Eingriffen. Diese Regime zielen darauf ab, die nationale Stabilität aufrechtzuerhalten und dem Volk eine populäre und verantwortungsvolle Regierung zu bieten."
paternal_autocrat_subtype_desc: "Die paternale Autokratie ist keine politische Ideologie im normalen Sinne des Wortes, sondern ein allgemeiner Begriff für die Haltung, die diese Regierungen gegenüber ihren Bürgern einnehmen: Das Volk ist alle Untertanen des Führers, entweder ein Monarch oder ein Diktator, und das ist es auch die Aufgabe und Pflicht des Führers, Staat und Gesellschaft auf den rechtschaffenen und besten Weg zu führen und gleichzeitig die Menschen unter seinem wohlwollenden Schutz zu vereinen. Diese Länder haben normalerweise eine sehr autoritäre Regierung, konservative soziale Ansichten und eine staatlich kontrollierte Wirtschaft."
national_populist_subtype_desc: "Der Nationalpopulismus umfasst eine Vielzahl ultra-nationalistischer und militaristischer Bewegungen und verehrt in der Regel die Hingabe an den Staat, indem er die Menschen unter einem starken Führer und einer Unternehmenswirtschaft vereint. Der nationale Populismus tritt oft für Rassenpolitik und gewalttätige Rhetorik ein und wird von den meisten anderen politischen Parteien vehement abgelehnt."

