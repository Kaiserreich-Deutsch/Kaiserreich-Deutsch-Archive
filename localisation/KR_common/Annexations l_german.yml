annexation_TUR_CONQ: "Das Schicksal von Anatolien"
annexation_TUR_CONQ_desc: "Wir haben die letzten Reste des türkischen Staates zerstört und den "kranken Mann Europas" endgültig ins Grab gebracht. Unsere Truppen patrouillieren nun in den Straßen von Ankara, doch wir können nicht ewig als Besatzer bleiben. Es wird eine Entscheidung über die zukünftige Regierung des türkischen Volkes getroffen werden müssen."
annex.4002.a: "Erlauben Sie die Bildung einer neuen türkischen Republik!"
annex.4002.b: "Wiederherstellung des Osmanischen Reiches."

annexation_AEGEAN_CONQ: "Das Schicksal der Ägäis-Küste"
annexation_AEGEAN_CONQ_desc: "Die Ägäische Küste ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen."
annex.4003.a: "Geben Sie es an [TUR.GetNameDef]"
 annex.4003.b: "Geben Sie es [GRE.GetNameDef]"
 annex.4003.c: "Aufteilung zwischen [343.owner.GetNameDef] und [GRE.GetNameDef]"

annexation_EGY_CONQ: "Das Schicksal von Ägypten"
annexation_EGY_CONQ_desc: "Nach einem langen Kampf mit den Ägyptern haben wir eine volle Offensive gestartet und die ägyptische Armee zur Kapitulation gezwungen. Kairo ist nun in unserer Hand!"
annex.4004.a: "Eine Ägyptische Republik freilassen!"
annex.4004.b: "Wiederherstellung der Ägyptischen Monarchie auf ihrem Thron."

annexation_SUEZ_CONQ: "Das Schicksal des Suez Kanals"
annexation_SUEZ_CONQ_desc: "Der entscheidende Übergang von Suez, das Tor zum Indischen Ozean, ist nun unter unserer Kontrolle. Wir müssen entscheiden, was damit zu tun ist."
annex.4005.a: "Einrichten einer internationalen Zone um den Kanal"
annex.4005.b: "Geben Sie es an [EGY.GetNameDef]"
annex.4005.c: "Geben Sie es an [TUR.GetNameDef]"
annex.4005.d: "Behalten"

annexation_SINAI_CONQ: "Das Schicksal von Sinai"
annexation_SINAI_CONQ_desc: "Die Sinai-Halbinsel, auf der Moses in der abrahamitischen Tradition angeblich Gott selbst traf, liegt am Rande des lebenswichtigen Suezkanals und nimmt eine wichtige strategische Position ein. Mit der Halbinsel jetzt unter unserer Kontrolle, was sollte mit ihm gemacht werden?"
annex.4006.a: "Geben Sie es an [EGY.GetNameDef]"
annex.4006.b: "Geben Sie es an [454.owner.GetNameDef]"

annexation_LBA_CONQ: "[annexation_LBA_CONQ_title]"
annexation_LBA_CONQ_desc: "[annexation_LBA_CONQ_description]"
annexation_LBA_CONQ_libya: "Das Schicksal von Libyen"
annexation_LBA_CONQ_libya_desc: "Obwohl die Libyer einen respektablen Kampf geliefert haben, haben wir eine volle Offensive gestartet und sie zur Kapitulation gezwungen. Tripolis ist nun in unserer Hand, aber was sollen wir mit den alten osmanischen Gebieten Kyrenaika, Tripolitanien und Fezzan machen?"
annexation_LBA_CONQ_cyrenaica: "Das Schicksal der Kyrenaika"
annexation_LBA_CONQ_cyrenaica_desc: "Die Region Kyrenaika ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir mit ihr machen."
annex.4007.a: "Befreit Kyrenaika!"
annex.4007.b: "Befreit ein geeintes Libyen!"
annex.4007.c: "Befreit die Kyrenaika und Tripolitanien!"
annex.4007.d: "Integrieren Sie sie wieder in das Imperium!"

annexation_TRP_CONQ: "Das Schicksal von Tripolitanien"
annexation_TRP_CONQ_desc: "Die Region Tripolitanien ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir damit machen."
