annexation_RHI_CONQ: "Das Schicksal des Rheinlandes"
annexation_RHI_CONQ_desc: "Die gesamte rheinische Region ist unter unsere Kontrolle gebracht worden. Derzeit sehen sich unsere Streitkräfte mit einigem Widerstand seitens der lokalen Bevölkerung konfrontiert. Wir könnten es den lokalen Regierungen in der Region überlassen, sich um jeglichen Dissens zu kümmern."
