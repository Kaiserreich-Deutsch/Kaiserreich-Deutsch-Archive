annex.2.t: "[granted_land.GetName] Wiedergewonnen!"
annex.2.d: "Die [From.GetAdjective]-Regierung hat beschlossen, [granted_land.GetName] an uns zurückzugeben, ohne Bedingungen zu stellen."
annex.2.a: "Hurra!"

annex.18.t: "Wiedergewonnene Gebiete!"
annex.18.d: "Die [From.GetAdjective]-Regierung hat sich dafür entschieden, uns Gebiete im ehemals von Österreich besetzten Italien zurückzugeben."
annex.18.a: "Hurra!"

annex.184.t: "Eine Wiederherstellung von O'Neill?"
annex.184.d: "Nun, da wir einen irischen Staat wiederhergestellt haben, haben einige die Wiederherstellung einer irischen Monarchie vorgeschlagen. Die naheliegendste Option wären die O'Neills, Nachfahren des letzten Hochkönigs von Irland, Brian O'Neill, und die sowohl im Neunjährigen Krieg als auch in den irischen Konföderationskriegen mit Hugh O'Neill und Owen Roe O'Neill eine wichtige Rolle spielten und viele große Siege gegen die Engländer und Schotten errangen. Das derzeitige Oberhaupt der Clanaboy-Linie der O'Neill-Dynastie, Jorge Maria O'Neill, wohnt in Portugal und arbeitet derzeit als Elektroingenieur - eine Rolle weit unter seinem Niveau."
annex.184.a: "Die O'Neill's sollen wieder auf den Thron von Irland gesetzt werden!"
annex.184.b: "Beibehaltung einer irischen Republik."

annex.185.t: "Jorge O'Neill trifft ein!"
annex.185.d: "Jorge Maria O'Neill hat zugestimmt, als Hochkönig von Irland in Dublin Castle zu residieren. Bei seiner Ankunft heute Morgen hielt er eine Rede auf dem Hill of Tara, in der er versicherte, dass er ein starker und gerechter Herrscher sein werde, und betonte die Errungenschaften und Siege von Hugh O'Neill und Owen Roe O'Neill über die Engländer. Während eingefleischte Republikaner über die Restauration verärgert sind, haben viele den neuen Hochkönig als Irlands rechtmäßiges Staatsoberhaupt akzeptiert."
annex.185.a: "O'Neill Abú!"

annex.240.t: "Das Schicksal des ehemaligen Kirchenstaates"
annex.240.d: "Unsere kürzliche Annexion von Norditalien hat uns Reste von Land hinterlassen, das nach dem Friedensvertrag von 1919 dem Papst gehören sollte. Wir haben also die Möglichkeit, es an die rechtmäßigen Besitzer zurückzugeben, entweder frei oder unter der Bedingung, dass sie sich uns unterwerfen. Wir könnten auch einfach die Besetzung dieser Ländereien fortsetzen."
annex.240.a: "Geben Sie es frei an den Papst."
annex.240.b: "Schlagen Sie einen Deal vor: das Land für eine Unterordnung."
annex.240.c: "Besatzung fortsetzen!"

annex.241.t: "Unser rechtmäßiges Land"
annex.241.d: "Eine großzügige Macht im Norden hat sich entschlossen, den Vertrag von 1919 zu respektieren und das von ihnen besetzte Land an seinen rechtmäßigen Besitzer, uns, zurückzugeben. Wir werden ihnen offensichtlich für diesen großen Sieg unseres Staates danken müssen."
annex.241.a: "Die päpstlichen Ländereien werden wiedervereinigt."

annex.242.t: "Ein großzügiges Angebot?"
annex.242.d: "Die Besatzungsmacht im Norden hat heute Diplomaten nach Rom geschickt, um uns einen diplomatischen Deal vorzuschlagen. Sie würden zustimmen, die Ländereien zurückzugeben, die uns während des blutigen Bürgerkriegs von 1919 gestohlen wurden, unter der einfachen Bedingung, dass wir akzeptieren, jede unabhängige Initiative in unserer Außenpolitik einzustellen, mit anderen Worten, ein Satellit zu werden. Dieser Vorschlag gefährdet zwar unsere Souveränität, hat aber den Vorzug, uns die riesigen Territorien zurückzugeben, die uns versprochen wurden. Er wird entsprechend zu beurteilen und zu beantworten sein."
annex.242.a: "Akzeptieren Sie den Vorschlag, erhalten Sie unser Land zurück."
annex.242.b: "Wir werden uns niemals beugen!"

annex.243.t: "Der Papst hat den Deal akzeptiert!"
annex.243.d: "Der Papst hat unsere Diplomaten mit guten Nachrichten zurückgeschickt, er hat den Vorschlag akzeptiert, seine Kontrolle über seine Außenpolitik für die sichere Rückgabe seines Landes im Norden aufzugeben. Es ist nun an der Zeit, die Bedingungen des Deals anzuwenden."
annex.243.a: "Sehr gut."

annex.244.t: "Der Papst lehnte den Deal ab!"
annex.244.d: "Der Papst hat Berichten zufolge wütend unsere Diplomaten zurückgeschickt, empört über die Idee einer Unterwerfung des Heiligen Stuhls unter irgendeinen Invasor. Es scheint, als hätte unser Deal nie eine Chance gehabt, doch noch akzeptiert zu werden."
annex.244.a: "Was glauben die, wer sie sind? Sie werden keinen Zentimeter zurück bekommen!"

annexation_PAL_CONQ: "Das Schicksal von Palästina"
annexation_PAL_CONQ_desc: "Unsere Armeen haben die Kontrolle über den südlichen Teil der Levante übernommen, und die lokale palästinensische Bevölkerung schreit nach Selbstverwaltung. Wir sollten entscheiden, was mit der Region zu tun ist."
annex.247.a: "Lassen Sie eine palästinensische Regierung frei."
annex.247.b: "Geben Sie es an unsere [TUR.GetAdjective] Verbündeten weiter."
annex.247.c: "Geben Sie es an unsere [SYR.GetAdjective] Verbündeten weiter."
annex.247.d: "Geben Sie es an unsere [EGY.GetAdjective] Verbündeten weiter."

#Italy
annex.281.t: "Ein Angebot von [From.GetNameDef]"
annex.281.d.allitaly: "Eine Delegation von [From.GetNameDef] ist mit einem Angebot eingetroffen: Im Austausch dafür, dass wir die Kontrolle über den größten Teil Italiens übernehmen, die Länder, die jetzt im Besitz von [From.GetAdjective] sind, bitten sie um den Beitritt von [Root.GetNameDef] zur [From.GetFactionName]. Es ist ein verlockendes Angebot, obwohl es bedeutet, dass wir alle unsere derzeitigen Bündnisse und Kriege aufgeben müssen."
annex.281.d.centralitaly: "Eine Delegation von [From.GetNameDef] ist mit einem Angebot eingetroffen: im Austausch dafür, dass wir die Kontrolle über einen Großteil Mittelitaliens übernehmen, die Länder, die jetzt im Besitz von [From.GetAdjective] sind, bitten sie um [Root.GetNameDef], der [From.GetFactionName] beizutreten.  Es ist ein verlockendes Angebot, obwohl es bedeutet, dass wir alle unsere derzeitigen Bündnisse und Kriege aufgeben müssen."
annex.281.d.piedmont: "Eine Delegation von [From.GetNameDef] ist mit einem Angebot eingetroffen: im Austausch dafür, dass wir auf das Festland zurückkehren und die Kontrolle über Piemont übernehmen, das jetzt im Besitz von [From.GetAdjective] ist, bitten sie um [Root.GetNameDef], der [From.GetFactionName] beizutreten.  Es ist ein verlockendes Angebot, obwohl es bedeutet, dass wir alle unsere derzeitigen Bündnisse und Kriege aufgeben müssen."
annex.281.a: "Wir stimmen ihrer Allianz zu"
annex.281.b: "Auf keinen Fall"

annex.282.t: "[From.GetNameDefCap] Stimmt zu"
annex.282.d: "Die [From.GetAdjective]-Regierung war mehr als glücklich, die Rückgabe ihres Landes gegen ein Bündnis mit uns einzutauschen."
annex.282.a: "Ausgezeichnet!"

annex.283.t: "[From.GetNameDefCap] hat abgelehnt"
annex.283.d: "Die [From.GetAdjective]-Regierung will ihre Ländereien offenbar nicht unbedingt zurückhaben, oder sie traut unserem Angebot nicht. So oder so, sie haben sich geweigert, unserer Allianz beizutreten."
annex.283.a: "Ihr Verlust, so scheint es"

annex.284.t: "[From.GetNameDefCap] Beendet die [Root.GetFactionName]"
annex.284.d: "Es scheint, dass ein Angebot von [From.From.GetNameDef] für die Rückgabe von Ländereien in Italien zu viel für [From.GetNameDef] war, um es abzulehnen. Sie haben unser Bündnis aufgegeben und sich der [From.From. GetFactionName] angeschlossen. Vielleicht ist es Land, das wir ihnen nie hätten liefern können, aber trotzdem - es ist eine bittere Pille zu schlucken."
annex.284.a: "Hoffentlich landen wir nicht auf gegnerischen Seiten"

#Serbia
 annex.285.t: "Ein Angebot von [From.GetNameDef]"
 annex.285.d: "Die serbische Führung wurde von einem Vertreter von [FROM.GetNameDef] kontaktiert. Der neue Besitz der Regierung von [FROM.GetAdjective] von Gebieten auf dem Balkan sei eine Situation, die eine längerfristige Lösung erfordere, sagen sie, und sie hätten wenig von einer kostspieligen Besetzung zu gewinnen. Sie wissen um die seit langem gehegten serbischen Ambitionen, die Südslawen zu einem einheitlichen Staatswesen zu vereinen, und um das anhaltende Scheitern dieser Bestrebungen, auch wenn die Idee Jugoslawiens zweifellos immer noch eine große Anziehungskraft ausübt.\n\nDas vorgelegte Angebot ist einfach. Die Gebiete, die den vorgeschlagenen Staat Jugoslawien ausmachen, im Austausch für die volle serbische Beteiligung an der [FROM.GetFactionName].\n\nDie meisten in der Regierung halten diesen Vorschlag für zu schön, um wahr zu sein, auch wenn die üblichen Gegenstimmen bereits flüstern, dass sie in weiteres unerwünschtes Blutvergießen hineingezogen werden. Das würde natürlich bedeuten, dass man sich von allen derzeitigen Verbündeten trennen müsste, was von denselben Stimmen als hochmütig bezeichnet wird, aber das wäre es mit Sicherheit wert."
 annex.285.a: "Wo müssen wir unterschreiben?"
 annex.285.b: "Irgendeinen Haken muss es ja geben."

 annex.286.t: "[From.GetNameDefCap] hat zugestimmt"
 annex.286.d: "Zur Überraschung weniger haben die Serben den Vorschlag für ein Bündnis angenommen, im Austausch für die Gebiete, die sie so sehr begehren.\n\nIhr lang ersehntes Jugoslawien kann nun entstehen, [ROOT.GetNameDef] bekommt einen Verbündeten auf dem Balkan, und die [ROOT.GetFactionName] wird größer!"
 annex.286.a: "Hej, Sloveni! (Hey, Slawen)"

 annex.287.t: "[From.GetNameDefCap] hat abgelehnt"
 annex.287.d: "Mit der Begründung, dass ihre derzeitige Regierung nicht in der Lage sei, die Gebietsabtretung zu bewältigen, und mit dem Hinweis, dass sie nicht in weitere Konflikte hineingezogen werden wollen, haben die Serben das diplomatische Korps mit ihrer Ablehnung des großzügigen Angebots schockiert. Es sieht so aus, als ob wir nun lokale Regierungen unter Aufsicht einsetzen müssen, um die Region zu verwalten."
 annex.287.a: "Ihr Verlust."

 annex.288.t: "[From.GetNameDefCap] Verlässt die [Root.GetFactionName]"
 annex.288.d: "Es scheint, dass ein Angebot von [From.From.GetNameDef] für die Abtretung ihrer Ansprüche auf dem Balkan zu viel für [From.GetNameDef] war, um es abzulehnen. Sie haben unser Bündnis verlassen und sich der [From.From.GetFactionName] angeschlossen. Vielleicht ist es Land, das wir ihnen nie hätten geben können, aber trotzdem ist es eine bittere Pille, die sie schlucken müssen."
 annex.288.a: "Hoffentlich landen wir nicht auf entgegengesetzten Seiten..."

#Romania
 annex.289.t: "[FROM.GetNameDefCap] Angebote Siebenbürgen"
 annex.289.d: "Die geopolitische Entwicklung der letzten Jahre hat, wie so oft, einige ungewöhnliche Situationen geschaffen. Für die Rumänen hat der Eintritt Siebenbürgens in die Sphäre von [FROM.GetFactionName] den größten Widerhall gefunden - nach der tragischen Niederlage im Ersten Weltkrieg hat die Zerschlagung des österreichischen Staates viele Hoffnungen geweckt, dass die Große Vereinigung doch noch erreicht werden könnte.\n\n[FROM.GetNameDef] scheint dies zu verstehen. Die Regierung hat heute eine Mitteilung erhalten, in der sie erklärt, dass sie sehr wohl bereit ist, uns Siebenbürgen zu übergeben - unter der Bedingung, dass wir uns umgehend ihrem Bündnis anschließen. Es erübrigt sich zu sagen, dass die Gelegenheit, das Ziel zu erreichen, das viele Rumänen in den letzten Jahrzehnten verfolgt haben, sehr verlockend ist - aber sie ist nicht ohne Risiko. Eine Verflechtung mit der [FROM.GetFactionName] würde uns natürlich in alle Konflikte verwickeln, in die sie eintreten könnten, unabhängig davon, ob sie im Interesse Rumäniens liegen. Ganz zu schweigen von den diplomatischen Risiken, die eine Neuausrichtung und die Gefahr mit sich bringt, dass wir unsere Freunde verprellen. Die Frage lautet also: Wie viel sind wir bereit, für die Vereinigung aller Rumänen zu riskieren?"
 annex.289.a: "Kein Preis ist zu hoch für die Erlösung."
 annex.289.b: "Nicht heute, meine Freunde."

 annex.290.t: "[FROM.GetNameDefCap] Akzeptiert"
 annex.290.d: "Wie erwartet hat [FROM.GetName] soeben seine Zustimmung zu unseren Bedingungen bezüglich des Siebenbürgen-Vorschlags übermittelt. Siebenbürgen wird so schnell wie möglich transferiert werden - ein großer strategischer Erfolg für uns."
 annex.290.a: "Wir vernichten unsere Feinde, indem wir sie zu unseren Freunden machen."

 annex.291.t: "[FROM.GetNameDefCap] Verweigert"
 annex.291.d: "Es scheint, dass wir [FROM.GetName] nicht so gut verstehen, wie wir dachten - sie haben soeben eine Nachricht geschickt, die unseren Vorschlag, Siebenbürgen zu übertragen, höflich, aber barsch ablehnt. Das Auswärtige Amt scheint von dieser Nachricht ziemlich verblüfft zu sein."
 annex.291.a: "Niemand will mehr miteinander sprechen..."

 annex.292.t: "[FROM.GetNameDefCap] Verrät uns!"
 annex.292.d: "Verrat ist über uns hereingebrochen! Bis jetzt dachten alle, dass [FROM.GetNameDef] ein fester Verbündeter in einer chaotischen Zeit sei - aber anscheinend ist Freundschaft in der Politik eine zerbrechliche Sache. Heute kam ans Licht, dass [FROM.GetNameDef] geheime Verhandlungen mit [FROM.FROM.GetNameDef] geführt hat, um im Gegenzug für ein Bündnis ihre Ansprüche auf Transsilvanien zu befriedigen. Dies wäre vielleicht keine so dramatische Verletzung gewesen, wenn wir nicht durch eine Ankündigung des Abschlusses der Vereinbarung - und der darauf folgenden Vertreibung unserer Streitkräfte aus [FROM.GetNameDef] - davon erfahren hätten.\n\nWir wurden von dieser Nachricht völlig überrascht, und die Reaktionen innerhalb und außerhalb der Regierung reichen von Schock über Verzweiflung bis hin zu Forderungen, dass [FROM.GetNameDef] für ihre Doppelzüngigkeit bezahlen muss."
 annex.292.a: "Und das nach allem, was wir durchgemacht haben!"

#Event for Chinese tag to notify return of concessions from Japan
 annex.300.t: "Japan gibt Konzessionen in China zurück"
 annex.300.d: "In den Friedensverhandlungen nach unserem Sieg über die Japaner erklärten sich diese bereit, alle nach dem Friedensvertrag beschlagnahmten chinesischen Konzessionen zurückzugeben. Sie haben also zurückgegeben, was uns rechtmäßig gehört. Ein weiterer Sieg für China und eine weitere Demütigung für unsere Rivalen im Osten. Das Jahrhundert der Demütigung ist einen Schritt näher an seinem Ende."
 annex.300.a: "Der Einfluss Japans auf das chinesische Festland dürfte nun so gut wie beendet sein."

