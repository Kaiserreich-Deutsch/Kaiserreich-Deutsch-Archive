annex.2015.b: "Geben Sie es unserem amerikanischen Verbündeten"
annex.2015.c: "Geben Sie es [WIF.GetNameDef]"

annexation_WIF_CONQ: "Das Schicksal der Westindischen Föderation"
annexation_WIF_CONQ_desc: "Nach einem langen Feldzug ist ein guter Teil der Karibik nun unter unserer Kontrolle. Wir müssen entscheiden, was wir mit den vielen verstreuten Inseln tun wollen."
annex.2016.a: "Befreien Sie die Westindische Föderation unter einer freundlichen Regierung!"
annex.2016.b: "Wir werden entscheiden, was wir mit jeder Region separat machen"

annexation_JAM_CONQ: "Das Schicksal von Jamaika"
annexation_JAM_CONQ_desc: "Nach einer kurzen Kampagne ist Kingston unter unserer Kontrolle und damit ganz Jamaika. Was soll mit der Insel gemacht werden?"
annex.2017.a: "Ein unabhängiges Jamaika freigeben"
annex.2017.b: "Geben Sie es unserem westindischen Verbündeten"

annexation_CARIBBEAN_CONQ: "Das Schicksal der karibischen Inseln"
annexation_CARIBBEAN_CONQ_desc: "Die zahlreichen kleinen karibischen Inseln, die früher zu [WIF.GetNameDef] gehörten, sind unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was mit ihnen geschehen soll."
annex.2018.a: "Geben Sie die Inseln an [WIF.GetNameDef]"

annexation_TRI_CONQ: "Das Schicksal von Trinidad"
annexation_TRI_CONQ_desc: "Nach einer kurzen Kampagne ist Port of Spain und damit ganz Trinidad unter unsere Kontrolle geraten. Was soll mit der Insel geschehen?"
annex.2019.a: "Freigabe eines unabhängigen Trinidad"
annex.2019.b: "Geben Sie es unserem westindischen Verbündeten"

annexation_BOL_CONQ: "Das Schicksal von Bolivien"
annexation_BOL_CONQ_desc: "Nach einem Feldzug durch die Dschungel und Wüsten Boliviens haben wir es endlich geschafft, die Tore zu den Anden zu erreichen. La Paz ist nun in unserer Hand! Wir müssen nun über die Zukunft Boliviens entscheiden."
annex.2020.a: "Befreien Sie Bolivien unter einer freundlichen Regierung!"

annex.2021.t: "Die Exklave von Arica"
annex.2021.d: "Die chilenische Exklave Arica befindet sich zwischen unserem Hoheitsgebiet und dem peruanischen Staat Arequipa. Wir sind auf den Anspruch Perus auf diesen Staat aufmerksam gemacht worden und könnten dies nutzen, um unsere Bindungen mit ihnen zu verstärken. Wir könnten das Gebiet auch Chile überlassen, trotz seiner ungünstigen geografischen Lage.\n\nOder wir könnten es natürlich für uns annektieren."
annex.2021.a: "Treten Sie Arica an Peru ab!"
annex.2021.b: "Behalten Sie Arica als chilenische Exklave bei!"

annexation_PRU_CONQ: "Das Schicksal von Peru"
annexation_PRU_CONQ_desc: "Nach einem Feldzug durch die feindlichen peruanischen Anden haben wir es endlich geschafft, die peruanischen Verteidigungsanlagen zu zerschlagen. Lima ist nun in unserer Hand! Wir müssen nun über die Zukunft von Peru entscheiden."
annex.2022.a: "Befreien Sie Peru unter einer freundlichen Regierung!"
annex.2022.b: "Befreien Sie ein vereinigtes Peru-Bolivien."
annex.2022.c: "Befreien Sie Peru - mit Bolivien werden wir uns separat befassen."

annexation_PASTAZA_CONQ: "Das Schicksal von [490.GetName]"
annexation_PASTAZA_CONQ_desc: "Die winzige Region [490.GetName] ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen wollen."
annex.2023.a: "Geben Sie es [ECU.GetNameDef]"
annex.2023.b: "Geben Sie es [PRU.GetNameDef]"

annexation_ECU_CONQ: "Das Schicksal von Ecuador"
 annexation_ECU_CONQ_desc: "[annexation_ECU_CONQ_description]"

 annexation_ECU_CONQ_galapagos: "Quito ist gefallen, und Ecuador gibt es nicht mehr. Allerdings ist nicht das ganze Land unter der Kontrolle der Invasoren - wir haben die Möglichkeit, die Regierung auf den Galapagos-Inseln wiederherzustellen... wenn wir es wollen."
annexation_ENG_CONQ_normal: "Nach einem Feldzug quer durch Ecuador haben wir es endlich geschafft, die ecuadorianischen Verteidigungsanlagen zu zerschlagen. Quito ist nun in unserer Hand! Wir müssen nun über die Zukunft Ecuadors entscheiden."
annex.2024.a: "Befreien Sie Ecuador unter einer freundlichen Regierung!"

annexation_COL_CONQ: "Das Schicksal von Kolumbien"
annexation_COL_CONQ_desc: "Nach einem Feldzug quer durch Kolumbien haben wir es endlich geschafft, die kolumbianischen Verteidigungsanlagen zu zerschlagen. Bogotá ist nun in unserer Hand! Wir müssen jetzt über die Zukunft von Kolumbien entscheiden."
annex.2025.a: "Befreien Sie Kolumbien unter einer freundlichen Regierung!"
annex.2025.b: "Belebt Bolívars Traum wieder!"

annexation_VEN_CONQ: "Das Schicksal von Venezuela"
annexation_VEN_CONQ_desc: "Nach einem Feldzug quer durch Venezuela haben wir es endlich geschafft, die venezolanischen Verteidigungsanlagen zu zerschlagen. Caracas ist jetzt in unserer Hand! Wir müssen jetzt über die Zukunft von Venezuela entscheiden."
annex.2026.a: "Befreien Sie Venezuela unter einer freundlichen Regierung!"

annexation_GYA_CONQ: "Das Schicksal von Guyana"
annexation_GYA_CONQ_desc: "Nach einer kurzen Kampagne ist Georgetown unter unserer Kontrolle und damit ganz Guyana. Was soll mit diesem Gebiet geschehen?"
annex.2027.a: "Freigabe eines unabhängigen Guyanas"
annex.2027.b: "Geben Sie es unserem westindischen Verbündeten"

annexation_SUR_CONQ: "Das Schicksal von Niederländisch-Guayana"
annexation_SUR_CONQ_desc: "Nach einem kurzen Feldzug sind die wichtigsten besiedelten Gebiete in Niederländisch-Guyana oder Surinam, wie es auch genannt wird, in unsere Hände gefallen. Das hat jedoch eine Frage aufgeworfen: Sollten wir in diesen unerschlossenen Gebieten eine neue Nation gründen oder ist es die Kolonie in den Amerikas, die wir immer wollten?"
annex.2028.a: "Ein loyales Surinam freilassen"
annex.2028.b: "Integration der Region in die Karibische Föderation"
annex.2028.c: "Übergeben Sie es an unsere Verbündeten in Guyana"
annex.2028.d: "Es in das Gebiet [Root.GetAdjective] einbinden"

annexation_BRA_CONQ: "Das Schicksal von Brasilien"
annexation_BRA_CONQ_desc: "Nach der Eroberung der riesigen Nation Brasilien müssen wir kompetente Verwaltungen organisieren, um das Gebiet unter Kontrolle zu halten. Auch wenn die prächtige Stadt Rio unter den Stiefeln unserer Soldaten liegt, können wir sie nicht ewig unter Kontrolle halten."
annex.2029.a: "Befreien Sie eine loyale brasilianische Regierung"
annex.2029.b: "Wir werden entscheiden, was wir mit jeder Region individuell machen"

annexation_AMA_CONQ: "Das Schicksal des Amazonasbeckens"
annexation_AMA_CONQ_desc: "Unsere Streitkräfte haben einen großen Sieg errungen, und alle größeren Städte und Festungen an den riesigen Flüssen des Amazonasbeckens sind unter unsere Kontrolle geraten, und zwar in mehreren brasilianischen Staaten und Territorien. Wir müssen nun entscheiden, was die Zukunft dieser Länder sein wird."
annex.2030.a: "Reorganisieren Sie die Staaten als unabhängige Republik"
annex.2030.b: "Rückgabe an unsere brasilianischen Verbündeten"
annex.2030.c: "Geben Sie es [280.owner.GetNameDef]"
annex.2030.d: "Geben Sie es [896.owner.GetNameDef]"

annexation_GOY_CONQ: "Das Schicksal des brasilianischen Hinterlandes"
annexation_GOY_CONQ_desc: "Die weiten Gebiete des brasilianischen Landesinneren sind unter unserer Kontrolle, da die verstreuten Bevölkerungszentren dieser Staaten unseren eindringenden Kräften wenig entgegensetzen konnten. Wir müssen nun entscheiden, was die Zukunft dieser Region sein wird."
annex.2031.a: "Reorganisieren Sie die Staaten als unabhängige Republik"
annex.2031.b: "Geben Sie es [898.owner.GetNameDef]"

annexation_GRP_CONQ: "Das Schicksal des Nordostens von Brasilien"
annexation_GRP_CONQ_desc: "Der Geburtsort Brasiliens im Nordosten ist zum ersten Mal seit dem 17. Jahrhundert wieder den Invasionskräften zum Opfer gefallen. Unsere Streitkräfte besetzen jetzt die fast ein Dutzend Landeshauptstädte; Wir müssen entscheiden, wie die Zukunft dieser Region aussehen wird."
annex.2032.a: "Reorganisieren Sie die Staaten als unabhängige Republik"
annex.2032.b: "Geben Sie es [499.owner.GetNameDef]"
annex.2032.c: "Geben Sie es [505.owner.GetNameDef]"

annexation_BAH_CONQ: "Das Schicksal von Bahia"
annexation_BAH_CONQ_desc: "Während die Kämpfe abklingen und nur noch verstreuter Widerstand im trockenen Landesinneren übrig bleibt, haben unsere Kräfte die volle Kontrolle über den Bundesstaat Bahia erlangt. Wir müssen nun entscheiden, was die Zukunft dieses Staates sein wird."
annex.2033.a: "Reorganisieren Sie die Staaten als unabhängige Republik"
annex.2033.b: "Rückgabe an unsere brasilianischen Verbündeten"
annex.2033.c: "Geben Sie es [496.owner.GetNameDef]"
annex.2033.d: "Geben Sie es [498.owner.GetNameDef]"

annexation_RJM_CONQ: "Das Schicksal des Südostens Brasiliens"
annexation_RJM_CONQ_desc: "Während der Widerstand auf der anderen Seite des Atlantischen Waldes nachlässt, sind Rio de Janeiro, die Hauptstadt Brasiliens seit 1808, und alle anderen Städte der Region nun fest unter unserer Kontrolle. Wir müssen nun entscheiden, was die Zukunft dieser Region sein wird"
annex.2034.a: "Reorganisieren Sie die Staaten als unabhängige Republik"
annex.2034.b: "Rückführung nach Brasilien"

annexation_SPO_CONQ: "Das Schicksal von São Paulo"
annexation_SPO_CONQ_desc: "Nach heftigen Kämpfen haben wir São Paulo, den reichsten und bevölkerungsreichsten Bundesstaat Brasiliens, vollständig unter unserer Kontrolle. Wir müssen jetzt entscheiden, was die Zukunft dieses Staates sein wird."
annex.2035.a: "Reorganize the state as an independent republic"
annex.2035.b: "Rückgabe an unsere brasilianischen Verbündeten"

annexation_PIR_CONQ: "Das Schicksal des brasilianischen Grenzgebiets"
annexation_PIR_CONQ_desc: "Die historisch gesehen rebellionsanfällige erste Verteidigungslinie Brasiliens, die drei südlichsten Staaten, sind nun unter unserer vollständigen strategischen Kontrolle. Wir müssen nun entscheiden, was die Zukunft dieser drei Staaten sein wird."
annex.2036.a: "Reorganisieren Sie die Staaten als unabhängige Republik"
annex.2036.b: "Geben Sie es [501.owner.GetName]"
annex.2036.c: "Annektieren Sie [502.GetName] und geben Sie eine befreundete Republik in der Region frei"
annex.2036.d: "Annektieren Sie [502.GetName] und geben Sie den Rest an [501.owner.GetName]"

