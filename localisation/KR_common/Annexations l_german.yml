annexation_HEJ_CONQ: "Das Schicksal von Hedschas"
annexation_HEJ_CONQ_desc: "Die Hedschas-Region, die Wiege des Islam, ist nun vollständig unter unserer Kontrolle. Was sollen wir mit diesen neuen Ländern tun?"
annex.4018.a: "Hedschas freigeben."
annex.4018.b: "Geben Sie es an [675.owner.GetNameDef]."
annex.4018.c: "Geben Sie es an [TUR.GetNameDef]."

annexation_IRQ_CONQ: "Das Schicksal des Irak"
annexation_IRQ_CONQ_desc: "Wir haben die fruchtbaren Länder des Irak erobert, einschließlich der großen und alten Stadt Bagdad. Was sollen wir mit diesen alten osmanischen Provinzen machen?"
annex.4019.a: "Geben Sie die mesopotamischen Länder frei."
annex.4019.b: "Geben Sie es an our [TUR.GetAdjective] allies."
annex.4019.c: "Geben Sie es an our [PER.GetAdjective] allies."

annexation_KUR_CONQ: "Das Schicksal von Kurdistan"
annexation_KUR_CONQ_desc: "Unsere Armeen haben die Kontrolle über den nördlichen Teil der Levante übernommen, und die lokale kurdische Bevölkerung schreit nach Selbstverwaltung. Wir sollten entscheiden, was mit der Region gemacht werden soll."
annex.4020.a: "Lassen Sie einen kurdischen Staat frei."
annex.4020.b: "Rückgabe an [KUR.GetNameDef] - wir brauchen es nicht"
annex.4020.c: "Geben Sie es an [IRQ.GetNameDef]."
annex.4020.d: "Geben Sie es an [354.owner.GetNameDef]."
annex.4020.e: "Geben Sie es an [PER.GetNameDef]."
annex.4020.f: "Teilen Sie es zwischen [PER.GetNameDef] und [354.owner.GetNameDef] auf."
annex.4020.g: "Teilen Sie es zwischen [IRQ.GetNameDef] und [354.owner.GetNameDef] auf."
annex.4020.h: "Teilen Sie es mit [PER.GetNameDef]."

annexation_PER_CONQ: "Das Schicksal von Persien"
annexation_PER_CONQ_desc: "Nach einem langen Kampf mit den Persern haben wir eine volle Offensive gestartet und die persische Armee zur Kapitulation gezwungen. [266.GetName] ist nun in unserer Hand!"
annex.4021.a: "Befreit Persien!"
 annex.4021.b: "Annexion der westlichen Gebiete und Freilassung eines Rumpfpersiens."
 annex.4021.c: "Annexion von Khuzestan und Freilassung des restlichen Persiens."

annexation_OMA_CONQ: "Das Schicksal von Maskat"
annexation_OMA_CONQ_desc: "Nach einem langen Kampf mit den Omani haben wir eine volle Offensive gestartet und die omanische Armee zur Kapitulation gezwungen. Muscat ist nun in unserer Hand, ebenso wie das Schicksal des Emirats."
annex.4022.a: "Befreit den Maskat!"

annexation_YEM_CONQ: "Das Schicksal von Jemen"
annexation_YEM_CONQ_desc: "Nach einem langen Kampf mit den Jemeniten haben wir eine volle Offensive gestartet und die jemenitische Armee zur Kapitulation gezwungen. Sanaa ist jetzt in unserer Hand!"
annex.4023.a: "Befreit Jemen!"

annexation_ASIR_CONQ: "Das Schicksal von Asir"
annexation_ASIR_CONQ_desc: "Die Region Asir ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir mit ihr machen."
annex.4024.a: "Geben Sie es an [YEM.GetNameDef]"
annex.4024.b: "Geben Sie es an [292.owner.GetNameDef]"

 annexation_BATUMI_CONQ: "Das Schicksal von Batumi"
 annexation_BATUMI_CONQ_desc: "Die Hafenstadt Batumi ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir mit ihr machen."
 annex.4025.a: "Geben Sie es an [GEO.GetNameDef]"
 annex.4025.b: "Geben Sie es an [ARM.GetNameDef]"
 annex.4025.c: "Geben Sie es an [TUR.GetNameDef]"

 annexation_BASRA_CONQ: "Das Schicksal von Basra"
 annexation_BASRA_CONQ_desc: "Die südlichen Sümpfe des Iraks, rund um die Stadt Basra, sind nun unter unserer Kontrolle. Wir müssen entscheiden, was wir mit ihnen machen."
 annex.4026.a: "Geben Sie sie an [291.Owner.GetNameDef] zurück, wir haben keine Verwendung für sie."

 annexation_KHUZESTAN_CONQ: "Das Schicksal von Khuzestan"
 annexation_KHUZESTAN_CONQ_desc: "Nachdem wir die ölreiche Region [413.GetName] erobert haben, müssen wir über ihr Schicksal entscheiden."
 annex.4027.a: "Geben Sie es [IRQ.GetNameDef]"
 annex.4027.b: "Geben Sie es [PER.GetNameDef]"

annexation_GAB_CONQ: "Das Schicksal von [GAB.GetNameDef]"
annexation_GAB_CONQ_desc: "Wir kontrollieren jetzt die ehemalige deutsche Kolonie [GAB.GetNameDef] und mit ihr Massen von Afrikanern, die sich danach sehnen, frei zu atmen. Sollten wir ihnen diese Freiheit unter unserer strengen Aufsicht geben oder ist dieser Traum vergebens?"
annex.5000.a: "Bilden Sie den Staat [GAB.GetNameDef]."

annexation_CMR_CONQ: "Das Schicksal von [CMR.GetNameDef]"
annexation_CMR_CONQ_desc: "Mit unserer kürzlichen Annexion der Kolonie [CMR.GetNameDef] ist die frühere Verwaltung gefallen und dieses Gebiet braucht eine neue fähige Verwaltung. Die Frage ist, sollte es unsere sein oder sollte es eine lokale unter unseren Befehlen sein?"
annex.5001.a: "Bilden Sie den Staat [CMR.GetNameDef]."

annexation_CAR_CONQ: "Das Schicksal von [CAR.GetNameDef]"
annexation_CAR_CONQ_desc: "Nach dem Fall von Bangui haben wir die ehemalige Kolonie [CAR.GetNameDef] mit unserer eisernen Faust kontrolliert. Dennoch erweist sich diese Besatzung als kostspielig, und viele Beamte in unserer Hauptstadt stellen nun ihre Sinnhaftigkeit in Frage und fordern ein gewisses Maß an Autonomie. Sollten wir das tun?"
annex.5002.a: "Bilden Sie den Staat [CAR.GetNameDef]"

annexation_COG_CONQ: "Das Schicksal von [COG.GetNameDef]"
annexation_COG_CONQ_desc: "Unsere Annexion der ehemaligen deutschen Kolonie [COG.GetNameDef] stellt uns vor die Wahl, sollen wir sie weiter besetzen, um sie unserem Reich hinzuzufügen, oder sollen wir den [COG.GetAdjective] eine gewisse Autonomie lassen und einen Marionettenstaat schaffen?"
annex.5003.a: "Bilden Sie den Staat [COG.GetNameDef]."

annexation_ZAM_CONQ: "Das Schicksal von [ZAM.GetNameDef]"
annexation_ZAM_CONQ_desc: "Jetzt, wo wir die Kontrolle über die ehemalige deutsche Kolonie Zambesia haben, stehen wir vor der Wahl, wie wir das Gebiet verwalten wollen: Sollen wir ein unabhängiges [ZAM.GetNameDef] gründen und, wenn ja, sollen wir Njassaland darin einbeziehen?"
annex.5004.a: "Bilden Sie den Staat [ZAM.GetNameDef] und schließen Sie Njassaland ein."
 annex.5004.b: "Bilden den Staat [ZAM.GetNameDef]."
 annex.5004.c: "Geben Sie es [ZIM.GetNameDef]."

annexation_ANG_CONQ: "Das Schicksal von [ANG.GetNameDef]"
annexation_ANG_CONQ_desc: "Unsere Annexion der ehemaligen portugiesischen Kolonie [ANG.GetNameDef] überließ uns die Verwaltung dieser Millionen von Afrikanern fernab der Meere. Sicherlich wird es für uns einfacher sein, eine lokale Regierung zu installieren, um sie zu verwalten, aber sollten wir das den Einheimischen anvertrauen?"
annex.5005.a: "Bilden Sie den Staat [ANG.GetNameDef]!"

annexation_NGA_CONQ: "Das Schicksal von [NGA.GetNameDef]"
annexation_NGA_CONQ_desc: "Die riesige und reiche Kolonie [NGA.GetNameDef] ist nun unter unserer Kontrolle und damit kommt die Last, sie verwalten zu müssen. Könnten wir diese Aufgabe in einem gewissen Umfang an einen lokalen Marionettenstaat delegieren?"
annex.5006.a: "Bilden Sie den Staat [NGA.GetNameDef]."

annexation_DAH_CONQ: "Das Schicksal von [DAH.GetNameDef]"
annexation_DAH_CONQ_desc: "Das alte Territorium von [DAH.GetNameDef], ehemalige deutsche Kolonie, wurde von unseren vorrückenden Truppen erobert und in unser Reich eingegliedert, aber dieses Territorium ist weit entfernt und schwer zu kontrollieren, sollten wir versuchen, es wie eine unserer Kolonien zu verwalten oder ist die Schaffung eines Satelliten in [DAH.GetNameDef] angemessener?"
annex.5007.a: "Bilden Sie den Staat [DAH.GetNameDef]."

annexation_TOG_CONQ: "Das Schicksal von [TOG.GetNameDef]"
annexation_TOG_CONQ_desc: "Wir kontrollieren jetzt die ehemalige deutsche Kolonie [TOG.GetNameDef], und angesichts der Millionen von Afrikanern, die dort leben und ihre eigene Regierung bilden wollen, sollten wir das unter unserer wohlwollenden Aufsicht zulassen?"
annex.5008.a: "Bilden Sie den Staat [TOG.GetNameDef]."

annexation_GHA_CONQ: "Das Schicksal von [GHA.GetNameDef]"
annexation_GHA_CONQ_desc: "Die Region [GHA.GetNameDef] ist nun unter unsere Kontrolle gebracht worden. Die frühere Kolonialverwaltung ist vorzeitig aus der Kolonie geflohen und hat uns ein unregiertes, besetztes Gebiet hinterlassen. Sollten wir diese Besetzung fortsetzen oder eine neue Regierung bilden?"
annex.5009.a: "Bilden Sie den Staat [GHA.GetNameDef]."

annexation_IVO_CONQ: "Das Schicksal der Elfenbeinküste"
annexation_IVO_CONQ_desc: "Die Elfenbeinküste, einst eine deutsche Kolonie unter Mittelafrika, wurde gerade in unser glorreiches Reich eingegliedert. Seine Bewohner verlangen nun eine kompetente Verwaltung, die sich um Steuern oder Wehrpflicht kümmert. Sollten wir versuchen, sie von unserer Hauptstadt aus zu regieren, oder wäre eine lokale begrenzte Regierung eine bessere Lösung?"
annex.5010.a: "Bilden Sie den Staat der Elfenbeinküste."

annexation_LIB_CONQ: "Das Schicksal von Liberia"
annexation_LIB_CONQ_desc: "Der Staat Liberia, der von einem amerikanischen Unternehmen mit dem Ziel gegründet wurde, amerikanische Schwarze nach Afrika zurückzubringen, war schon immer eine Besonderheit. Jahrelang unter der losen Kontrolle der Amerikaner, ist das Land nun vor unserer Macht gefallen. Die liberianische Identität ist stark und der Versuch, sie direkt zu annektieren, könnte sich als ineffizient erweisen, Beamte in unserem Land fordern stattdessen die Gründung eines loyalen liberianischen Staates, sollten wir das tun?"
annex.5011.a: "Schaffen Sie einen loyalen Staat Liberia."
annex.5011.b: "Schaffen Sie einen loyalen Staat Liberia."

annexation_SIE_CONQ: "Das Schicksal von Sierra Leone"
annexation_SIE_CONQ_desc: "Die ehemalige britische Kolonie Sierra Leone, einst ein Zufluchtsort für ehemalige loyale britische Sklaven, wurde von unseren vorrückenden Armeen erobert und in unser Reich eingegliedert. Aber trotz unserer besten Bemühungen erweist sich seine Verwaltung als eine Schwierigkeit für unsere ungeschulten Administratoren, einige haben dafür plädiert, dem Gebiet ein größeres Maß an Autonomie zu geben, sollten wir es zulassen?"
annex.5012.a: "Bilden Sie den Staat Sierra Leone."

annexation_GNA_CONQ: "Das Schicksal von Guinea"
annexation_GNA_CONQ_desc: "Die ehemalige französische Kolonie Guinea, die zwischen einem traditionellen gebirgigen Norden und einem kolonialen Süden geteilt ist, wurde in unser wachsendes Imperium eingegliedert. Wir stehen nun vor der komplexen Aufgabe, dieses neue Territorium zu organisieren. Sollen wir es direkt in unsere Machtstruktur eingliedern oder sollen wir dort einen separaten Marionettenstaat schaffen?"
annex.5013.a: "Bilden Sie den Staat Guinea."

annexation_CVG_CONQ: "Das Schicksal von Kap Verde-Guinea"
annexation_CVG_CONQ_desc: "Die Unabhängigkeitsbewegungen von Kap Verde und Guinea waren schon immer sehr miteinander verbunden. Als lusophone Schwestern war es nur natürlich, dass sie nach ihrer Befreiung von Portugal eine gemeinsame Unabhängigkeit anstreben würden. Um bei der Verwaltung der Region zu helfen, sollten wir erwägen, sie als loyalen Satelliten freizulassen?"
annex.5014.a: "Bilden Sie den Staat Kap Verde-Guinea."

annexation_SEN_CONQ: "Das Schicksal von Senegambia"
annexation_SEN_CONQ_desc: "Der Hafen von Dakar, ehemals der wichtigste Hafen von Französisch-Westafrika, ist durch unsere wiederholten Angriffe gefallen und mit ihm die gesamte Kolonie Senegal einschließlich der 4 französischen Gemeinden. Aber mit diesem Besitzerwechsel kamen mehr Probleme, da die fähigen französischen Verwalter das Gebiet verließen und uns mit einer organisatorischen Leere zurückließen, sollten wir hier einen loyalen Satelliten schaffen, um unsere Probleme zu lindern?"
annex.5015.a: "Bilden Sie den Staat Senegambia."

annexation_MRT_CONQ: "Das Schicksal von Mauretanien"
annexation_MRT_CONQ_desc: "Die Wüstenregion Mauretanien ist unter die Kontrolle unserer Armeen gekommen. Die ehemalige französische Kolonie, die vor 15 Jahren noch nicht einmal befriedet war, braucht jetzt eine Regierung, die sie effizient regiert, damit das Gebiet nicht erneut in Anarchie verfällt. Sollten wir die Schaffung eines mauretanischen Marionettenstaates in Betracht ziehen?"
annex.5016.a: "Bilden Sie den Staat Mauretanien."

annexation_MLI_CONQ: "Das Schicksal von Mali"
annexation_MLI_CONQ_desc: "Das Tal des Niger-Flusses, einst als französischer Sudan oder Mali bekannt, ist nun direkt in unsere Territorien integriert. Diese Kolonie braucht zwar eine bessere Verwaltung, die wir nur schwer bereitstellen können, dennoch können die Einheimischen und die Überreste der französischen Verwaltung sie bis zu einem gewissen Grad für uns verwalten, sollten wir sie einen loyalen Marionettenstaat bilden lassen?"
annex.5017.a: "Bilden Sie den Staat Mali."

annexation_VOL_CONQ: "Das Schicksal von Obervolta"
annexation_VOL_CONQ_desc: "Das uralte Land der Mossi rund um die Region des Volta ist unter unsere Kontrolle gekommen und ist nun ein Teil unseres Landes. Oft geteilt und von den Kolonialbehörden schlecht angesehen, bittet ihr Volk uns nun um eine Chance, einen eigenen Staat zu bilden. Sollen wir sie sich bis zu einem gewissen Grad selbst organisieren lassen?"
annex.5018.a: "Bilden Sie den Staat Obervolta."

annexation_NGR_CONQ: "Das Schicksal von Niger"
annexation_NGR_CONQ_desc: "Unsere stolzen Armeen haben gerade die ehemalige französische Kolonie Niger annektiert, die jetzt eine richtige Regierung braucht. Sollten wir unsere Verwaltung dort etablieren oder sollten wir sie eine lokale Regierung bilden lassen?"
annex.5019.a: "Bilden Sie den Staat Niger."

annexation_CHA_CONQ: "Das Schicksal des Tschad"
annexation_CHA_CONQ_desc: "Schließlich ist unsere Annexion der Region Tschad abgeschlossen, die ehemalige französische Kolonie braucht nun eine kompetente Verwaltung, um sie zu verwalten. In Anbetracht der Schwierigkeiten, die sie Frankreich bereitet hat, zwischen Stammesaufständen und passiven Revolten, sollten wir in Erwägung ziehen, ihr Autonomie zu geben, um diese Last zu lindern?"
annex.5020.a: "Bilden Sie den Staat Tschad."

annexation_MOR_CONQ: "Das Schicksal von Marokko"
annexation_MOR_CONQ_desc: "Wir haben Marokko von den Deutschen befreit und unsere Streitkräfte haben nun Schwierigkeiten, die bergigen und halbtrockenen Regionen des Landes zu besetzen. Obwohl die städtischen Zentren unter unserer Kontrolle sind, wäre es vielleicht klug, die weitere Kontrolle an Einheimische abzugeben."
annex.5021.a: "Wir müssen sie befreien."

annexation_RIO_DE_ORO_CONQ: "Das Schicksal von Rio de Oro"
annexation_RIO_DE_ORO_CONQ_desc: "Die Wüstenregion von Rio de Oro ist nun unter unserer Kontrolle, wir müssen entscheiden, was wir damit machen."
annex.5023.a: "Geben Sie es [MOR.GetNameDef]"
annex.5023.b: "Geben Sie es [MRT.GetNameDef]"
annex.5023.c: "Geben Sie es [NFA.GetNameDef]"

annexation_ALG_CONQ: "Das Schicksal von Algerien"
annexation_ALG_CONQ_desc: "Wir haben schließlich Algerien von den französischen Tyrannen in Algier befreit. Sollten wir den Algeriern die Freiheit schenken?"
annex.5024.a: "Befreien Sie ein loyales Algerien."

annexation_TUN_CONQ: "Das Schicksal von Tunesien"
annexation_TUN_CONQ_desc: "Nachdem wir die tunesische Verteidigung überwältigt haben, haben wir eine volle Offensive gestartet und Tunis ist nun in unserer Hand, zusammen mit dem Rest von Tunesien. Der Bey und einige Nationalisten schreien nach Selbstverwaltung, und einige schlagen vor, dass ihnen diese gewährt werden sollte. Alternativ könnten wir Tunesien weiter besetzen. Was sollen wir tun?"
annex.5025.a: "Befreien Sie Tunesien."

annexation_ETH_CONQ: "Das Schicksal von Äthiopien"
annexation_ETH_CONQ_desc: "Nach unserer erfolgreichen Kampagne in Äthiopien haben wir nun die Aufgabe, eine neue lokale Verwaltungsbehörde zu gründen, um den Frieden wiederherzustellen, wobei wir mehrere Optionen zur Auswahl haben..."
annex.5026.a: "Erstellen Sie nur Äthiopien."
annex.5026.b: "Schaffen Sie Äthiopien und Eritrea."

annexation_ERI_CONQ: "Das Schicksal von Eritrea"
annexation_ERI_CONQ_desc: "Nach unserer erfolgreichen Kampagne in Eritrea haben wir nun die Aufgabe, eine neue lokale Verwaltungsbehörde zu gründen, um den Frieden wiederherzustellen, wobei uns mehrere Optionen zur Auswahl stehen..."
annex.5027.a: "Lassen Sie Eritrea unter einer freundlichen Regierung frei!"
annex.5027.b: "Geben Sie es an unseren Freund Äthiopien zurück."

annexation_DJIBOUTI_CONQ: "Das Schicksal von [268.GetName]"
annexation_DJIBOUTI_CONQ_desc: "Wir kontrollieren jetzt [268.GetName], aber wir haben eine Marionette in der Nähe, die das Gebiet besser handhaben könnte, sollten wir es ihnen geben?"
annex.5028.a: "Übergeben Sie es an [SOM.GetNameDef]"
annex.5028.b: "Übertragen Sie es an [ETH.GetNameDef]"

annexation_SOM_CONQ: "Das Schicksal von Somalia"
annexation_SOM_CONQ_desc: "Wir kontrollieren jetzt die Gebiete des ehemaligen Derwisch-Staates Somalia, und dieses unwirtliche, von Somaliern bevölkerte Gebiet wird sich als schwer durch Besatzung zu erhalten erweisen, vielleicht sollten wir die Somalier sich ein Stück weit selbst organisieren lassen?"
annex.5029.a: "Schaffen Sie ein loyales Somalia."

annexation_KEN_CONQ: "Das Schicksal von Kenia"
annexation_KEN_CONQ_desc: "Die Steppen Kenias sind jetzt in unserer gnädigen Kontrolle, was sollen wir mit ihnen machen? Werden wir sie direkt kontrollieren oder werden wir sie befreien?"
annex.5030.a: "Bilden Sie den Staat Kenia."

annexation_UGA_CONQ: "Das Schicksal von Uganda"
annexation_UGA_CONQ_desc: "Wir besetzen jetzt die ehemalige deutsche Kolonie Uganda und diese Region, die bevölkert ist und in der Nähe der Großen Seen liegt, ist weit entfernt von allem, was wir kontrollieren könnten. Sollten wir es ihnen leichter machen, indem wir ihnen ein gewisses Maß an Selbstständigkeit zugestehen, oder sollten wir die Besatzung fortsetzen?"
annex.5031.a: "Bilden Sie den Staat Uganda."

annexation_TZN_CONQ: "Das Schicksal von East Africa"
annexation_TZN_CONQ_desc: "Wir befinden uns jetzt an der Kreuzung der ehemaligen deutschen Kolonie Mittelafrika, Ostafrika, und ihrer Hauptstadt Dar-es-Salaam. Sollen wir diese zu einer möglichen Hauptstadt unseres neuen Kolonialreichs machen oder den Einheimischen die Verwaltung dieses Landes mit einer Effizienz überlassen, die wir nie erreichen könnten?"
annex.5032.a: "Ein Großes Ostafrika bilden."
annex.5032.b: "Ostafrika so wiederherstellen, wie es einmal war."

annexation_RWA_CONQ: "Das Schicksal von Ruanda"
annexation_RWA_CONQ_desc: "Nach der Befreiung Ruandas aus der deutschen Kolonialherrschaft stehen wir vor der Wahl, ob wir die Ruander ein Stück weit sich selbst regieren lassen oder nicht, sollen wir es tun?"
annex.5033.a: "Bilden Sie den Staat Ruanda."

annexation_BRD_CONQ: "Das Schicksal von Urundi"
annexation_BRD_CONQ_desc: "Wir haben jetzt Urundi annektiert, einen Teil der ehemaligen deutschen Kolonie Ostafrika. Sollten wir den Urundi ihre Unabhängigkeit zurückgeben und sie ihr eigenes Land verwalten lassen?"
annex.5034.a: "Bilden Sie den Staat Urundi."

annexation_MZB_CONQ: "Das Schicksal von Mosambik"
annexation_MZB_CONQ_desc: "Unsere Annexion der ehemaligen portugiesischen Kolonie Mosambik überließ uns die Verwaltung dieser Millionen von Afrikanern fernab der Meere. Sicherlich wird es für uns einfacher sein, eine lokale Regierung zu installieren, um sie zu verwalten, aber sollten wir das den Einheimischen anvertrauen?"
annex.5035.a: "Bilden Sie den Staat Mosambik!"
 annex.5035.b: "Annexion der südlichen Gebiete und Freigabe des Rests als Mosambik."

annexation_MLW_CONQ: "Das Schicksal von Njassaland"
annexation_MLW_CONQ_desc: "Mit unserer neuen Besetzung der ehemaligen deutschen Kolonie Njassaland wurde die Möglichkeit ins Spiel gebracht, anstelle einer neuen Kolonie eine teilweise von Einheimischen geführte Marionettenregierung einzurichten, sollten wir diese Idee weiterverfolgen?"
annex.5036.a: "Bilden den Staat Njassaland."
 annex.5036.b: "Geben Sie es [ZAM.GetNameDef]."
 annex.5036.c: "Geben Sie es [ZIM.GetNameDef]."

annexation_MAD_CONQ: "Das Schicksal von Madagaskar"
annexation_MAD_CONQ_desc: "Unsere mächtigen Armeen haben die Kontrolle über die ehemalige deutsche Kolonie Madagaskar übernommen. Die riesige Insel steht derzeit unter militärischer Verwaltung, aber vielleicht wollen wir dort eine echte Verwaltung installieren. Soll diese lokal sein oder sollen wir die Insel direkt an unser Reich angliedern?"
annex.5037.a: "Bilden Sie den Staat Madagaskar."

annexation_SAF_CONQ: "Das Schicksal von Südafrika"
annexation_SAF_CONQ_desc: "Endlich hat das afrikanische Herrschaftsgebiet Südafrika vor unseren glorreichen Armeen kapituliert, die nun durch das Kap marschieren. Nach dem Beginn unserer militärischen Besetzung und nun, da der Krieg beendet ist, sind einige Stimmen aufgekommen, die behaupten, wir müssten eine südafrikanische Marionettennation schaffen, um das Gebiet unter Kontrolle zu halten, aber während dieser Diskussionen wurde eine andere Frage auf den Tisch gebracht: wenn wir diesen Marionettenstaat schaffen, sollte er dann die Protektorate Betschuanaland und Rhodesien behalten, die er seit über einem Jahrzehnt kontrolliert, oder sollten wir ihre Einflusszone auf den Kern des Landes reduzieren? Es liegt nun an Ihnen, zu entscheiden."
annex.5038.a: "Befreien Sie Südafrika und lassen Sie sie die Protektorate behalten."
 annex.5038.b: "Befreiung Südafrikas, aber Abspaltung Rhodesiens."
annex.5038.c: "Entfernen Sie die Protektorate aus dem Einflussbereich Südafrikas."
 annex.5038.d: "Befreiung Südafrikas."
 annex.5038.e: "Geben Sie es an die Briten."

annexation_NMB_CONQ: "Das Schicksal von Namibia"
annexation_NMB_CONQ_desc: "Wir haben die ehemalige deutsche Kolonie Südwestafrika annektiert, besser bekannt als Namibia, aber jetzt müssen wir Tausende von Afrikanern in einem Gebiet verwalten, das wir nicht kennen. Sollten wir ein gewisses Maß an Selbstbestimmung einführen oder sollten wir diesen Ort als neue Kolonie regieren?"
annex.5039.a: "Bilden Sie den Staat Namibia!"

annexation_BOT_CONQ: "Das Schicksal von Botswana"
annexation_BOT_CONQ_desc: "Das Protektorat Botswana, das von britischer zu südafrikanischer Führung wechselte, hat viele Veränderungen erlebt und ist nun bereit für die Unabhängigkeit. Sollten wir einen botswanischen Satelliten schaffen?"
annex.5040.a: "Bilden Sie den Staat Botswana."

annexation_ZIM_CONQ: "Das Schicksal von Simbabwe"
annexation_ZIM_CONQ_desc: "Das Protektorat Simbabwe hat während seiner Zeit als Kolonie viele Bewegungen für die Unabhängigkeit gesehen, aber keine war erfolgreich, bis jetzt, mit unserer Annexion des Landes, gibt es jetzt die Hoffnung, dass die simbabwische Nation geschaffen wird, sollten wir es tun?"
annex.5041.a: "Bilden Sie den Staat Zimbabwe."

 annexation_SUD_CONQ: "Das Schicksal des Sudan"
 annexation_SUD_CONQ_desc: "Der Sudan wurde unter unsere Kontrolle gebracht, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihm machen wollen."
 annex.5042.a: "Befreiung des Sudan."
 annex.5042.b: "Übergeben Sie Nubien an Ägypten und lassen Sie den Rest des Sudan frei."
 annex.5042.c: "Geben Sie es [EGY.GetNameDef]."
