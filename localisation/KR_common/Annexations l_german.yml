annexation_NGF_CONQ_desc: "Das gesamte norddeutsche Gebiet ist unter unsere Kontrolle gebracht worden. Derzeit sehen sich unsere Streitkräfte mit einigem Widerstand aus der lokalen Bevölkerung konfrontiert. Wir könnten es den lokalen Regierungen in der Region überlassen, sich um jeglichen Dissens zu kümmern."
