annexation_ENG_CONQ_desc: "[annexation_ENG_CONQ_description]"
annexation_ENG_CONQ_britain: "Das Schicksal Großbritanniens"
annexation_ENG_CONQ_desc_britain: "Nach dem Sieg über die Union von Großbritannien kontrollieren wir nun Großbritannien. Wir können diese Länder teilen und neue Länder mit loyalen Regierungen schaffen oder ein vereintes Großbritannien schaffen."
annexation_ENG_CONQ_desc_britain_GER: "Nachdem wir die Union of Britain besiegt haben, kontrollieren wir nun Großbritannien. Während die offensichtliche Wahl darin bestünde, unser eigenes Großbritannien neu zu erschaffen, haben einige Mitglieder des Oberkommandos vorgeschlagen, Großbritannien zu verkrüppeln, indem es in kleinere Teilstaaten aufgeteilt wird. Natürlich könnten wir auch einfach die gesamte Insel besetzen."
annexation_ENG_CONQ_england: "Das Schicksal Englands"
annexation_ENG_CONQ_desc_england: "Wir haben die Kontrolle über London und damit über das Herz Englands gewonnen. Wir müssen jetzt entscheiden, was wir mit dem britischen Territorium machen."
annex.1044.a: "Einsetzung einer loyalen britischen Regierung."
annex.1044.b: "Teilung der Insel zwischen England und Schottland."
annex.1044.c: "Teilen Sie die Insel zwischen England, Wales und Schottland."
annex.1044.e: "Ein freies Vereinigtes Königreich wiederherstellen!"
annex.1044.g: "Schaffung einer loyalen englischen Regierung."
annex.1044.h: "Stellen Sie die Union von Großbritannien wieder her!"
annex.1044.i: "Schaffen Sie eine englische Regierung - wir werden uns mit Schottland und Wales separat befassen."
annex.1044.j: "Die Besetzung von England, Schottland und Wales wird getrennt behandelt."

annexation_SCO_CONQ: "Das Schicksal von Schottland"
annexation_SCO_CONQ_desc: "Schottland ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir damit machen."
annex.1045.a: "Lasst ein unabhängiges Schottland frei, das uns treu ist!"
annex.1045.b: "Wir sollten unsere Territorien in Nordengland auch an die Schotten verpachten."

annexation_WLS_CONQ: "Das Schicksal von Wales"
annexation_WLS_CONQ_desc: "Wales ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir damit machen."
annex.1046.a: "Lassen Sie ein unabhängiges, uns treu ergebenes Wales frei!"
annex.1046.b: "Geben Sie es unseren [GBP.GetAdjective] Verbündeten"

annexation_IRE_CONQ: "Das Schicksal von Irland"
annexation_IRE_CONQ_desc: "[annexation_IRE_CONQ_description]"
annexation_IRE_CONQ_desc_other: "Wir haben die Insel Irland gesichert. Das Schicksal der irischen Nation liegt jetzt in unseren Händen."
annexation_IRE_CONQ_desc_GBR: "Die Kontrolle über Irland war für die britische Regierung schon immer heikel. Zwischen unseren Völkern haben sich über viele Jahre hinweg Ressentiments aufgebaut, und wir haben vor langer Zeit gelernt, dass der Versuch, die Iren zu regieren, uns wenig Freude bereitet. Dennoch, die Zeiten haben sich geändert. Regieren wir Irland direkt oder kehren wir zu der Idee der "Home Rule"(Selbst-Regierung) zurück, der wir nach dem letzten Unabhängigkeitskrieg zugestimmt hatten?"
annexation_IRE_CONQ_desc_ENG: "Unsere Männer marschieren durch Dublin, und die Irisch-Republikanische Armee hat sich im Angesicht unserer Streitkräfte zerschlagen. In der Zwischenzeit müssen wir über die Zukunft von Irland entscheiden. Einige argumentieren, dass Irland in die Union Großbritanniens annektiert werden sollte, während andere argumentieren, dass dies ein Akt des unsozialistischen Imperialismus wäre und dass dies vom irischen Volk nicht unterstützt werden würde und uns in einen blutigen Guerillakrieg bringen würde."
annex.1047.a: "Sie sollen ihre Unabhängigkeit haben."
annex.1047.c: "Südirland wird eine begrenzte Selbstverwaltung gewährt."
annex.1047.d: "Der irische Freistaat wird dem Commonwealth beitreten."
annex.1047.e: "Die Zeit der direkten Herrschaft ist wieder gekommen."
annex.1047.f: "Irland wird eine begrenzte Selbstverwaltung gewährt."
annex.1047.g: "Errichten Sie eine irische sozialistische Republik!"
annex.1047.h: "Irland muss direkt von London aus regiert werden!"

annexation_HOL_CONQ: "Das Schicksal der Niederlande"
annexation_HOL_CONQ_desc: "Nach einem kurzen Feldzug durch die Sümpfe und die urbanen Zentren der Niederlande haben wir es geschafft, die stolze Nation zu stürzen. Die Niederlande sind nun in unserer Hand! Wir müssen nun über ihre Zukunft entscheiden."
annex.1048.a: "Befreien Sie die Niederlande."
annex.1048.b: "Annektiert [978.GetName] und befreit den Rest."
annex.1048.c: "Annektiert [978.GetName], geben Sie [979.GetName] an [belgium.GetNameDef] weiter, und geben Sie den Rest frei."
annex.1048.d: "Unsere Ansprüche annektieren und den Rest freigeben."
annex.1048.e: "Geben Sie [belgium.GetNameDef] seine Ansprüche und geben Sie den Rest frei."
annex.1048.f: "Wiedereinsetzung der Exil-Regierung."
annex.1048.g: "Annektiert [978.GetName] und Wiederherstellung der Exilanten."
annex.1048.h: "Anektieren von [978.GetName], Übergabe von [979.GetName] an [belgium.GetNameDef] und Wiederherstellung der Exilanten."
 annex.1048.i: "Annexion unserer Ansprüche und Wiederherstellung der Exilanten."
 annex.1048.j: "Geben Sie [belgium.GetNameDef] ihre Ansprüche auf [925.Owner.GetNameDef] und geben Sie die Exilanten zurück."

annexation_BEL_CONQ: "Das Schicksal Belgiens"
 annexation_BEL_CONQ_desc: "Nach einem kurzen Feldzug über die Felder Belgiens kontrollieren wir nun die Region und Wir müssen entscheiden, was wir damit machen. Belgien ist ein sehr geteiltes Land, und es nach kulturellen Gesichtspunkten zu teilen, könnte hinterher weniger Probleme bereiten."
annex.1049.a: "Ein loyales Belgien frei lassen"
 annex.1049.b: "Split Belgium - we shall decide what to do with its regions individually"

 annexation_FLN_CONQ: "Das Schicksal von Flandern"
 annexation_FLN_CONQ_desc: "Wir kontrollieren jetzt die niederländischsprachige Provinz Flandern, die früher zu Belgien und Flandern-Wallonien gehörte. Wir müssen entscheiden, was wir mit unserem neuen Teil Belgiens machen wollen."
 annex.1050.a: "Flandern frei lassen"
 annex.1050.b: "Geben Sie es an [HOL.GetNameDef]"
 annex.1050.c: "Geben Sie es an [WLL.GetNameDef]"
 annex.1050.d: "Belgien wiedererschaffen"
 annex.1050.e: "Belgien wird wieder vereint!"

annexation_WLL_CONQ: "Das Schicksal Walloniens"
annexation_WLL_CONQ_desc: "Wir kontrollieren heute die französischsprachige Provinz Wallonien, die einst zu Belgien und Flandern-Wallonien gehörte. Wir müssen uns entscheiden, was wir mit unserem neuen Stück Belgien anfangen wollen."
annex.1051.a: "Wallonien freilassen"
 annex.1051.b: "Geben Sie es an [FLN.GetNameDef]"
 annex.1051.c: "Geben Sie es an [24.Owner.GetNameDef]"

annexation_DEN_CONQ: "Das Schicksal von Dänemark"
annexation_DEN_CONQ_desc: "Nach einem kurzen Feldzug über die zahlreichen Inseln Dänemarks und der Einnahme seiner Hauptstadt haben wir es geschafft, das Land einzunehmen. Kopenhagen ist nun in unserer Hand! Der Status der atlantischen Inseln Dänemarks ist ein besonders interessanter Fall, mit dem wir uns befassen müssen, aber wir werden sowieso über die Zukunft Dänemarks entscheiden müssen."
annex.1052.a: "Befreien Sie Dänemark als Monarchie."
annex.1052.b: "Befreien Sie Dänemark als Republik."
annex.1052.c: "Übernehmen Sie die Kontrolle über Grönland und befreien Sie Island."
annex.1052.e: "Befreien Sie nur Island und lassen Sie Dänemark mit Grönland zurück."

annexation_ICE_CONQ: "Das Schicksal von Island"
annexation_ICE_CONQ_desc: "Ein Feldzug im Nordatlantik hat sich ausgezahlt: Island ist in unsere Hände gefallen und die Frage ist nun, was wir mit dieser kargen Insel im Nordatlantik machen sollen?"
annex.1053.a: "Ein unabhängiges Island freigeben"
annex.1053.b: "Lassen Sie Island frei und geben Sie Grönland an [DEN.GetNameDef]"
annex.1053.c: "Lassen Sie Island frei und geben Sie Grönland an [NOR.GetNameDef]"
annex.1053.e: "Lassen Sie Island frei und geben Sie Grönland an [SWE.GetNameDef]"

annexation_GRN_CONQ: "Das Schicksal von Grönland"
annexation_GRN_CONQ_desc: "Ein Feldzug im Nordatlantik hat sich ausgezahlt: Grönland ist in unsere Hände gefallen und die Frage ist nun, was wir mit dieser kargen Insel im Nordatlantik machen sollen?"
annex.1054.a: "Geben Sie Grönland an [DEN.GetNameDef]"
annex.1054.b: "Geben Sie Grönland an [NOR.GetNameDef]"
annex.1054.c: "Geben Sie Grönland an [SWE.GetNameDef]"
annex.1054.d: "Geben Sie Grönland an [SCA.GetNameDef]"
annex.1054.e: "Geben Sie Grönland an [CAN.GetNameDef]"

annexation_NOR_CONQ: "Das Schicksal von Norwegen"
annexation_NOR_CONQ_desc: "Die norwegische Armee hat kapituliert, und wir haben die norwegische Regierung vollständig kapituliert. Unsere Flagge weht über dem ehemaligen Kapitolgebäude in Oslo, als unsere militärische Kampagne zu Ende geht. Jetzt müssen wir eine Kampagne beginnen, um die norwegischen Partisanen zu zerstören, aber vielleicht würde uns die Anwerbung norwegischer Sympathisanten zur Regierungsbildung helfen?"
annex.1055.a: "Stellen Sie die norwegische Monarchie wieder her!"
annex.1055.b: "Wiederherstellung der Union zwischen Schweden und Norwegen"
annex.1055.c: "Errichten Sie eine norwegische Republik."

annexation_SWE_CONQ: "Das Schicksal von Schweden"
annexation_SWE_CONQ_desc: "Heute hat der schwedische Armeechef die Kapitulation der Armee bekannt gegeben. Vorräte und Ausrüstung wurden nach der Kapitulation erbeutet und sind in unser Land zurückgeschickt worden. Der totale Sieg ist erreicht, aber was wir mit Schweden machen sollen, ist eine offene Frage."
annex.1056.a: "Setzen Sie den schwedischen Monarchen wieder auf den Thron!"
annex.1056.b: "Keine Monarchen mehr, lasst ein republikanisches Schweden frei"

annexation_ALAND_CONQ: "Das Schicksal der Ålandinseln"
annexation_ALAND_CONQ_desc: "Da die Ostseeinsel Åland nun unter unserer Kontrolle ist, müssen wir entscheiden, was wir mit ihr machen wollen."
annex.1057.a: "Geben Sie die Åland Inseln an [FIN.GetNameDef]"
annex.1057.b: "Geben Sie die Åland Inseln an [SWE.GetNameDef]"

annexation_FIN_CONQ: "Das Schicksal von Finnland"
annexation_FIN_CONQ_desc: "Die finnischen Soldaten sind besiegt und unsere Armee marschiert durch Helsinki. Jetzt müssen wir uns mit der Frage beschäftigen, wie wir die Finnen am besten verwalten."
 annex.1058.a: "Die Finnische Republik freigeben."
 annex.1058.b: "Wiederherstellung des Königreichs Finnland."
 annex.1058.c: "Annexion der finnischen Gebiete."

annexation_KARELIA_CONQ: "Das Schicksal von Karelien"
annexation_KARELIA_CONQ_desc: "Die karelische Halbinsel ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen."
annex.1059.a: "Geben Sie es an [FIN.GetNameDef]"
annex.1059.b: "Rückgabe an [219.owner.GetNameDef]"

annexation_UKR_CONQ: "Das Schicksal der Ukraine"
annexation_UKR_CONQ_desc: "Nach einem langen Kampf mit der Kornkammer Europas haben wir eine volle Offensive gestartet und die ukrainische Armee zur Kapitulation gezwungen. Kiew ist nun in unserer Hand!"
annex.1060.a: "Befreien Sie eine freundliche Ukraine!"
annex.1060.b: "Nehmen Sie die Krim und befreien Sie die Ukraine!"
annex.1060.c: "Reintegrieren Sie die ukrainischen Ländereien."
annex.1060.d: "Übergeben Sie es an unsere guten russischen Freunde!"

annexation_BREST_CONQ: "Das Schicksal von Brest"
annexation_BREST_CONQ_desc: "Die umkämpfte Stadt Brest-Litowsk ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen."
annex.1061.a: "Geben Sie es an [POL.GetNameDef]"
annex.1061.b: "Geben Sie es an [UKR.GetNameDef]"
annex.1061.c: "Geben Sie es an [WHR.GetNameDef]"
 annex.1061.d: "Geben Sie es an [LIT.GetNameDef]"
 annex.1061.e: "Aufteilung zwischen [POL.GetNameDef] und [UKR.GetNameDef]"
 annex.1061.f: "Aufteilung zwischen [POL.GetNameDef] und [WHR.GetNameDef]"
 annex.1061.g: "Aufteilung zwischen [POL.GetNameDef] und [LIT.GetNameDef]"
 annex.1061.h: "Aufteilung zwischen [POL.GetNameDef] und [204.owner.GetNameDef]"
 annex.1061.i: "Aufteilen mit [POL.GetNameDef]"

annexation_POLESIA_CONQ: "Das Schicksal von Polesien"
annexation_POLESIA_CONQ_desc: "Die ruhige Region Polesia ist unter unsere Kontrolle gebracht worden, da unsere Truppen sie besetzt haben. Wir müssen nun entscheiden, was wir mit ihr machen."

annexation_WHR_CONQ: "Das Schicksal von Weißrussland"
annexation_WHR_CONQ_desc: "Nach einem kurzen Feldzug durch Weißrussland haben wir es geschafft, die Verteidigungsanlagen von Minsk zu überwinden. Weißrussland ist nun in unserer Hand! Wir müssen nun über die Zukunft desselben entscheiden."
annex.1063.a: "Befreien Sie Weißrussland unter einer freundlichen Regierung!"
annex.1063.b: "Reintegration der weißrussischen Gebiete."
annex.1063.c: "Geben Sie es unseren russischen Verbündeten."

annexation_EASTERN_BELARUS_CONQ: "Das Schicksal des östlichen Weißrusslands"
annexation_EASTERN_BELARUS_CONQ_desc: "Die ehemals von Russland gehaltene Region Ost-Weißrussland ist nun unter unserer Kontrolle, wir müssen entscheiden, was wir mit ihr machen wollen."
annex.1064.a: "Geben Sie es an [WHR.GetNameDef]"
annex.1064.b: "Geben Sie es an [219.Owner.GetNameDef]"
annex.1064.c: "Geben Sie es an [LIT.GetNameDef]"
 annex.1064.d: "Aufteilen zwischen [WHR.GetNameDef] und [219.Owner.GetNameDef]"
 annex.1064.e: "Aufteilen zwischen [LIT.GetNameDef] und [219.Owner.GetNameDef]"

annexation_RUS_CONQ: "Das Schicksal von Russland"
annexation_RUS_CONQ_desc: "Nach einem langen Kampf mit dem russischen Staat haben wir eine umfassende Offensive gestartet und die russischen Streitkräfte zur Kapitulation gezwungen. Moskau ist nun in unserer Hand und damit das Schicksal der russischen Nation!"
annex.1065.a: "Befreien Sie die russischen Kernländer."
annex.1065.b: "Trennen Sie Sibirien von Russland."
annex.1065.c: "Befreit Russland mit all seinen Ländern."

annexation_DVINSK_CONQ: "Das Schicksal von [880.GetName]"
annexation_DVINSK_CONQ_desc: "Der Staat [880.GetName] ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was damit geschehen soll."
annex.1066.a: "Geben Sie es an [LAT.GetNameDef]"
annex.1066.b: "Geben Sie es an [BAT.GetNameDef]"
annex.1066.c: "Geben Sie es an [WHR.GetNameDef]"
annex.1066.d: "Geben Sie es an [209.owner.GetNameDef]"

annexation_ALB_CONQ: "Das Schicksal von Albanien"
annexation_ALB_CONQ_desc: "Nach einem Feldzug quer durch das albanische Land haben unsere Feinde in Tirana schließlich kapituliert und uns die Kontrolle über ihr Land überlassen. Unsere Position an der Adria ist zementiert, aber wir müssen nun entscheiden, was wir mit Albanien machen."
annex.1068.a: "Stellen Sie ein autonomes Albanien wieder her!"
annex.1068.c: "Nehmen Sie Nordepirus und befreien Sie den Rest!"

annexation_MNT_CONQ: "Das Schicksal von Montenegro"
annexation_MNT_CONQ_desc: "Montenegro ist nach der Besetzung des Gebiets nun fest in unserer Hand, doch wir können nicht ewig im unwirtlichen Montenegro bleiben. Wir müssen entscheiden, was wir damit machen wollen."
annex.1069.a: "Wir müssen sie befreien."
 annex.1069.b: "Restore the Kingdom of Montenegro"

annexation_BOS_CONQ: "Das Schicksal von Bosnien"
annexation_BOS_CONQ_desc: "Der geteilte Staat Bosnien ist nach unserer Invasion seines Territoriums nun unter unserer Besatzung. Unsere Truppen marschieren in Sarajevo auf und wir müssen entscheiden, was wir mit ihm machen."
annex.1070.a: "Wir müssen sie befreien."
annex.1070.b: "Geben Sie es an [AUS.GetNameDef]"
annex.1070.c: "Geben Sie es an [CRO.GetNameDef]"
annex.1070.d: "Geben Sie es an [SER.GetNameDef]"

annexation_SER_KOSOVO_CONQ: "Das Schicksal von Kosovo"
annexation_SER_KOSOVO_CONQ_desc: "Der kleine Staat Kosovo ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir mit ihm machen wollen."
 annex.1071.a: "[SER.GetGrantTerritoryEventOption]"
 annex.1071.b: "[ALB.GetGrantTerritoryEventOption]"

annexation_SER_CONQ: "Das Schicksal von Serbien"
annexation_SER_CONQ_desc: "Der serbische Staat wurde effektiv eliminiert und seine Armee hat vollständig vor unseren Truppen kapituliert. Mit unseren Truppen, die jetzt in Belgrad paradieren, ist die Zeit gekommen, um zu entscheiden, was wir mit diesen Ländern tun müssen."
annex.1072.a: "Wir müssen sie befreien"
annex.1072.b: "Befreit Jugoslawien!"
annex.1072.c: "Illyria wird es verwalten."
 annex.1072.e: "Wir werden eine neue, jugoslawische Richtung einschlagen."

annexation_NIIS_CONQ: "Das Schicksal von Nis"
annexation_NIIS_CONQ_desc: "Die Region Nis ist schon lange von Serbien und Bulgarien umkämpft. Was sollen wir mit der Region machen?"
 annex.1073.a: "Geben Sie es an unsere Verbündeten in [SER.GetNameDef]"
 annex.1073.b: "Geben Sie es an unsere Verbündeten in [BUL.GetNameDef]"
 annex.1073.c: "Geben Sie sie [SER.GetNameDef] - wir brauchen sie nicht"
 annex.1073.d: "Geben Sie sie [BUL.GetNameDef] - wir brauchen sie nicht"

 annexation_KOTOR_CONQ: "The Fate of [841.GetName]"
 annexation_KOTOR_CONQ_desc: "The coastal region of [841.GetName] is now under our control, and we must decide what to do with it."
 annex.1074.a: "Geben Sie es an [montenegro.GetNameDef]"
 annex.1074.b: "Geben Sie es an [dalmatia.GetNameDef]"

annexation_SER_MACED_CONQ: "Das Schicksal von Mazedonien"
annexation_SER_MACED_CONQ_desc: "Der kleine Staat Mazedonien ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir mit ihm machen."
 annex.1075.a: "[SER.GetGrantTerritoryEventOption]"
 annex.1075.b: "[BUL.GetGrantTerritoryEventOption]"
 annex.1075.c: "Bieten Sie es den Bulgaren im Austausch für ein Bündnis an."

annexation_ROM_CONQ: "Das Schicksal von Rumänien"
annexation_ROM_CONQ_desc: "Die rumänischen Streitkräfte haben endlich vor unserer Übermacht kapituliert. Die Zeit ist gekommen, um zu entscheiden, was mit ihrem Land geschehen soll. "
annex.1076.a: "Befreien Sie einen rumänischen Staat!"
annex.1076.b: "Nehmen Sie Bessarabien ein und befreien Sie Rumänien!"

annexation_BUL_CONQ: "Das Schicksal von Bulgarien"
annexation_BUL_CONQ_desc: "Nach einem langen Kampf mit den Bulgaren haben wir eine volle Offensive gestartet und die bulgarische Armee zur Kapitulation gezwungen. Sofia ist nun in unserer Hand! Was sollen wir mit ihrem Land machen?"
 annex.1077.a: "Ein republikanisches Bulgarien freilassen."
annex.1077.b: "Setzen Sie den Zaren wieder auf seinen Thron."

annexation_CONSTANTINOPLE_CONQ: "Das Schicksal von Konstantinopel"
annexation_CONSTANTINOPLE_CONQ_desc: "Nach unserem erfolgreichen Feldzug in Konstantinopel haben wir nun die Aufgabe, eine neue örtliche Verwaltungsbehörde einzurichten, um den Frieden wiederherzustellen, wobei wir mehrere Möglichkeiten haben."
annex.1078.a: "Übertragen Sie es auf [TUR.GetNameDef]"
annex.1078.b: "Übertragen Sie es auf [GRE.GetNameDef]"

annexation_GRE_CONQ: "Das Schicksal von Griechenland"
annexation_GRE_CONQ_desc: "Die griechische Halbinsel ist gesichert und die gesamte griechische Armee hat kapituliert. Das Schicksal der gesamten griechischen Nation liegt in unseren Händen..."
annex.1079.a: "Befreien Sie Griechenland als Republik!."
annex.1079.b: "Befreien Sie das Königreich Griechenland."
annex.1079.c: "Befreien Sie die hellenische Kommune."

annexation_THESS_CONQ: "Das Schicksal von [989.GetName]"
annexation_THESS_CONQ_desc: "Nach der Besetzung des Gebietes um Südmakedonien standen wir vor einem Dilemma, wer das Land verwalten sollte."
annex.1080.a: "Übertragen Sie das Gebiet an [BUL.GetNameDef]"
annex.1080.b: "Übertragen Sie das Gebiet an [GRE.GetNameDef]"

annexation_KERAF_CONQ: "Das Schicksal von Keraferia"
annexation_KERAF_CONQ_desc: "Unsere Armeen haben die Kontrolle über Keraferia übernommen, den südlichsten Teil der zwischen Bulgarien und Griechenland umkämpften Großregion Makedonien. Wir sollten entscheiden, was mit der Region zu tun ist."
annex.1081.a: "Übertragen Sie es an Bulgarien."
annex.1081.b: "Übertragen Sie es an Griechenland."

annexation_GRE_EPIRUS_CONQ: "Das Schicksal von Nordepirus"
annexation_GRE_EPIRUS_CONQ_desc: "Der kleine Staat Nordepirus ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir damit machen."
 annex.1082.a: "[GRE.GetGrantTerritoryEventOption]"
 annex.1082.b: "[ALB.GetGrantTerritoryEventOption]"

annexation_CYP_CONQ: "Das Schicksal von Zypern"
annexation_CYP_CONQ_desc: "Unsere Armeen haben es geschafft, die Kontrolle über Zypern zu übernehmen, und die Insel selbst ist nun von uns besetzt. Wir haben jetzt ein paar Optionen vor uns. Wir können die Insel entweder marionettieren oder sie für uns selbst einnehmen, da sie eine Schlüsselposition im Mittelmeer besitzt und entscheidend ist, um die Kontrolle über dieses Gebiet zu behalten. Was sollen wir tun?"
annex.1083.a: "Zypern befreien."
annex.1083.b: "Geben Sie es an [346.owner.GetNameDef]."
annex.1083.c: "Geben Sie es an [GRE.GetNameDef]."

annexation_SPA_CONQ: "Das Schicksal von Spanien"
annexation_SPA_CONQ_desc: "Nach den jüngsten Konflikten haben wir eine Reihe von Territorien kontrolliert, die einst zum spanischen Staat gehörten. Was sollen wir jetzt mit ihnen machen?"
annex.1084.a: "Aufbau eines sozialistischen Spaniens."
annex.1084.b: "Schaffung eines sozialistischen Spaniens, aber Abspaltung des Baskenlandes, Galiziens und Kataloniens."
