annexation_LUX_CONQ: "Das Schicksal von Luxemburg"
annexation_LUX_CONQ_desc: "Das Großherzogtum Luxemburg war einst ein unabhängiger Staat. Während des Weltkrieges besetzte die deutsche Armee das Großherzogtum, das später in das Deutsche Reich eingegliedert wurde. Jetzt, da unsere Vorherrschaft in Europa gesichert ist, liegt es in unserer Macht, zu entscheiden, was mit dem Gemeinwesen geschehen soll."
