annex.2044.a: "Befreien Sie Uruguay unter einer freundlichen Regierung!"
 annex.2044.b: "Uruguay integrieren."

annexation_ARG_CONQ: "Das Schicksal von Argentinien"
annexation_ARG_CONQ_desc: "Nach der Eroberung der riesigen Nation Argentinien müssen wir kompetente Verwaltungen organisieren, um das Gebiet unter Kontrolle zu halten. Nun werden wir über das Schicksal der Region entscheiden müssen."
