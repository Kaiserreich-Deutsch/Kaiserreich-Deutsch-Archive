annexation_AFG_CONQ: "Das Schicksal von Afghanistan"
annexation_AFG_CONQ_desc: "Nach einem langen Kampf mit den Afghanen haben wir eine volle Offensive gestartet und die afghanische Armee gezwungen, sich zu ergeben und in die Berge zu fliehen. Kabul und die wichtigsten Straßen sind jetzt in unserer Hand, aber das Land sammelt sich gegen uns und wir könnten einen großen Kampf vor uns haben, sollten wir versuchen, den sogenannten "Friedhof der Reiche" zu besetzen."
annex.3007.a: "Afghanistan darf nicht unser Friedhof sein, wir werden ihnen Autonomie geben."
annex.3007.b: "Afghanistan mit Peschawar freigeben"
annex.3007.c: "Afghanistan ohne Peschawar freigeben"

annexation_SIB_CONQ: "Das Schicksal von Sibirien"
annexation_SIB_CONQ_desc: "Mit Nowo-Nikolajewsk in unseren Händen kontrollieren wir nun Sibirien und können entscheiden, was wir mit diesen Gebieten machen."
annex.3008.a: "Lassen Sie einen loyalen sibirischen Staat frei."
annex.3008.b: "Teilen Sie den Fernen Osten ab und geben Sie Sibirien frei."
annex.3008.c: "Geben Sie es unseren russischen Verbündeten."
annex.3008.d: "Geben Sie es unseren Verbündeten in Transamur."

annexation_TRM_CONQ: "Das Schicksal des russischen Fernen Ostens"
annexation_TRM_CONQ_desc: "Unsere Armeen haben es geschafft, die Kontrolle über den russischen Fernen Osten zu übernehmen, und er ist nun von uns besetzt. Wir haben jetzt ein paar Optionen. Wir können das Land entweder marionettieren oder es für uns einnehmen, da es eine strategische Schlüsselposition in Ostasien besitzt. Was sollen wir tun?"
annex.3009.a: "Befreien Sie die fernöstliche Republik."
annex.3009.b: "Geben Sie es unseren [566.Owner.GetAdjective] Verbündeten."
annex.3009.c: "Geben Sie es an unsere [SIB.GetAdjective]-Verbündeten weiter."
annex.3009.d: "Geben Sie es an unsere [TRM.GetAdjective] Verbündeten weiter."

annexation_CHI_CONQ: "Das Schicksal von China"
annexation_CHI_CONQ_desc: "Nach einem langen und hart umkämpften Feldzug in den Weiten Chinas haben wir endlich einen historischen Sieg errungen. Nun, da wir den Krieg gewonnen haben, müssen wir entscheiden, wie wir den Frieden am besten sichern. Wie sollen wir mit den eroberten chinesischen Gebieten umgehen?"
 annex.3010.a: "China in das Mandat einbeziehen."

annexation_TIB_CONQ: "Das Schicksal von Tibet"
annexation_TIB_CONQ_desc: "Nach unserer erfolgreichen Kampagne in der tibetischen Hochebene haben wir nun die Aufgabe, eine neue lokale Verwaltungsbehörde einzurichten, um den Frieden wiederherzustellen, wobei wir mehrere Optionen zur Auswahl haben"
annex.3011.a: "Wiederherstellung eines unabhängigen Tibets."
annex.3011.b: "Groß-Tibet wiederherstellen."
annex.3011.c: "Lassen Sie Tibet frei und geben Sie den Rest unseren [china_ally_target.GetAdjective] Verbündeten!"
 annex.3011.d: "Angliederung der tibetischen Gebiete."

annexation_SIK_CONQ: "Das Schicksal von Xinjiang"
annexation_SIK_CONQ_desc: "Nach unserer erfolgreichen Kampagne in Xinjiang haben wir nun die Aufgabe, eine neue lokale Verwaltungsbehörde einzurichten, um den Frieden wiederherzustellen, wobei wir mehrere Optionen zur Auswahl haben."
annex.3012.a: "Schaffung eines unabhängigen Xinjiang"
annex.3012.b: "Geben Sie es an [TRK.GetNameDef]"
 annex.3012.c: "Geben Sie es an [united_central_asia.GetNameDef]"
 annex.3012.d: "Xinjiang wieder an China angliedern."

annexation_MON_CONQ: "Das Schicksal der Mongolei"
annexation_MON_CONQ_desc: "Nach unserem erfolgreichen Feldzug in den Steppen der Mongolei haben wir nun die Aufgabe, eine neue lokale Verwaltungsbehörde aufzubauen, um den Frieden wiederherzustellen. Es gibt jedoch mehrere Optionen für unsere Wahl."
annex.3013.a: "Befreien Sie eine loyale Mongolei."
