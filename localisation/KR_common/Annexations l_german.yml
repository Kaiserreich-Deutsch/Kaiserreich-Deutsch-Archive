annexation_LEB_CONQ: "Das Schicksal des Libanon"
annexation_LEB_CONQ_desc: "Die Stadt Beirut ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir mit ihr machen."
annex.4001.a: "Libanon freigeben"
