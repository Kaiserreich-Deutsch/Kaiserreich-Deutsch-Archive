annexation_ARA_CONQ: "Das Schicksal von Arabien"
annexation_ARA_CONQ_desc: "Nach einem langen Kampf mit den Arabern haben wir eine volle Offensive gestartet und die arabische Armee zur Kapitulation gezwungen. Das Schicksal der Araber in diesem Land liegt nun in unserer Hand!"
annex.4016.a: "Befreit ein loyales Arabien."
annex.4016.b: "Geben Sie es an [HEJ.GetNameDef]."

annexation_TRU_CONQ: "Das Schicksal des Vertragsoman"
annexation_TRU_CONQ_desc: "Die arabischen Küstenemirate, die als Vertragsoman bekannt sind, sind nun unter unserer Kontrolle, wir müssen entscheiden, was wir mit diesem Land machen."
annex.4017.a: "Freigabe des Vertragsoman"
annex.4017.b: "Geben Sie Bahrain an [PER.GetNameDef] und geben Sie den Vertragsoman frei"
