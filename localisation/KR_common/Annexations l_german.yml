annexation_GER_CONQ_desc_RUS: "Das Deutsche Reich ist besiegt! Unsere tapferen Soldaten marschieren stolz durch die Straße Unter den Linden und zeigen damit zweifelsfrei, dass die [Root.GetAdjective] Streitkräfte im tödlichen Kampf gegen die Deutschen gesiegt haben! Wir müssen nun entscheiden, was wir mit den Ländern unseres ehemaligen Feindes machen."
annexation_GER_CONQ_desc_other: "Unsere Armeen haben das einst stolze Deutschland besiegt, wir müssen jetzt nur noch entscheiden, was wir mit den Ländern unseres ehemaligen Feindes machen!"
