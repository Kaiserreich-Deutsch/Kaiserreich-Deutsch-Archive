 annex.3058.c: "Lassen Sie Australasien frei und geben Sie ihnen die Herrschaft über ihr Gebiet im Pazifik."
 annex.3058.d: "Lassen Sie Australien frei."
annex.3058.e: "Die Wache ist mehr als fähig, die Ordnung wiederherzustellen."
