annexation_AST_CONQ_australasia: "Das Schicksal von Australasien"
 annexation_AST_CONQ_australia: "Das Schicksal von Australien"
 annexation_AST_CONQ_entente_desc: "Die Australasiatische Regierung wurde besiegt und befindet sich derzeit unter unserer Kontrolle. Die Frage, die sich uns stellt, ist, ob wir ihre Unabhängigkeit unter der Kontrolle der loyalistischen Australasiatischen Garde - trotz ihrer extremistischen Tendenzen - wiederherstellen und hoffen, dass sie in der Lage ist, die Ordnung aufrechtzuerhalten, oder ob wir die Notstandsprotokolle wieder in Kraft setzen und die direkte Herrschaft durch unseren Generalgouverneur übernehmen sollten."
annexation_AST_CONQ_australasia_desc: "Nach einem harten Feldzug durch die isolierten Inseln der Australasiatischen Konföderation erreichten unsere Armeen schließlich Canberra und mit der Kapitulation Australasiens müssen wir entscheiden, wie wir es verwalten wollen."
 annexation_AST_CONQ_australia_desc: "Nach einem harten Feldzug durch die isolierten Inseln Australiens erreichten unsere Armeen schließlich Canberra, und mit der Kapitulation Australiens müssen wir entscheiden, wie wir es verwalten wollen."
annex.3058.a: "Befreien Sie ein geeintes Australasien."
