annexation_CA_CONQ: "Das Schicksal von Zentralasien"
annexation_CA_CONQ_desc: "Nach unserem Feldzug in den Steppen Zentralasiens kontrollieren wir nun mehrere Gebiete der ehemaligen Staaten dieser Region. Lokale Führer und unsere eigenen Politiker fordern Autonomie für diese Gebiete. Es wurden mehrere Lösungen vorgeschlagen, die von der vollständigen Aufteilung der Region in bis zu vier Staaten bis hin zu ihrem Zusammenschluss zu einer einzigen zentralasiatischen Föderation reichen. Was sollen wir tun?"
annex.3000.a: "Eine zentralasiatische Föderation gründen."
annex.3000.b: "Geben Sie es an [571.Owner.GetNameDef]."
annex.3000.c: "Wir werden entscheiden, was wir mit jeder Region individuell machen."
 
