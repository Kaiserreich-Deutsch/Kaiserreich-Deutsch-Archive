annexation_decisions: "Annexionsbeschlüsse"
annexation_decisions_desc: "Nachdem wir die Kontrolle über neue Landstriche erlangt haben, müssen wir nun herausfinden, was wir damit machen. Die Besetzung kann teuer und destabilisierend sein, aber sie würde uns den direkten Zugang zu den Reichtümern dieses neuen Landes ermöglichen. Auf der anderen Seite wäre die Schaffung einer Marionettennation sicherlich billiger, aber unsere neuen Untertanen sind vielleicht nicht so zuverlässig, wie wir denken. So oder so, das Schicksal der Nationen liegt in unseren Händen."

