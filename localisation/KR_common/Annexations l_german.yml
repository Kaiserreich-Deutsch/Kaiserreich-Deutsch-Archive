annex.4008.c: "Geben Sie es an unsere italienischen Verbündeten"

annexation_GEO_CONQ: "Das Schicksal von Georgien"
annexation_GEO_CONQ_desc: "Unsere Streitkräfte haben das georgische Regime besiegt und marschieren nun triumphierend durch die Straßen von Tiflis. Jetzt bleibt nur noch der Status des georgischen Territoriums zu bestimmen..."
annex.4009.a: "Schaffen Sie die Transkaukasische Sozialistische Republik!"
annex.4009.b: "Stellen Sie das Königreich Georgien wieder her!"
annex.4009.c: "Stellen Sie die georgische Republik wieder her!"
annex.4009.d: "Reintegration der georgischen Gebiete."
annex.4009.e: "Geben Sie es an unsere russischen Verbündeten."

annexation_AZR_CONQ: "Das Schicksal von Aserbaidschan"
annexation_AZR_CONQ_desc: "Nach erbitterten Kämpfen im Kaukasus haben wir Aserbaidschan erobert und annektiert. Die aserbaidschanische Armee hat sich ergeben, und ihr Territorium ist unter unserer Kontrolle, aber die Menschen sind immer noch widerständig. Was sollen wir mit unseren neu eroberten Gebieten tun?"
annex.4010.a: "Befreit Aserbaidschan!"
annex.4010.b: "Reintegration der aserbaidschanischen Gebiete."
annex.4010.c: "Geben Sie es an unsere russischen Verbündeten."

annexation_KARABAKH_CONQ: "Das Schicksal von Karabach"
annexation_KARABAKH_CONQ_desc: "Das Hochland von Karabach ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen nun entscheiden, was wir damit machen."
annex.4011.a: "Geben Sie es an [ARM.GetNameDef]"
annex.4011.b: "Geben Sie es an [AZR.GetNameDef]"

annexation_ARM_CONQ: "Das Schicksal von Armenien"
annexation_ARM_CONQ_desc: "Nach erbitterten Kämpfen im Kaukasus haben wir Armenien erobert und annektiert. Die armenische Armee hat sich ergeben, und das Gebiet ist unter unserer Kontrolle, aber das Volk ist noch widerständig, aber bald wird es sich unterwerfen."
annex.4012.a: "Befreit Armenien!"
annex.4012.b: "Reintegrieren Sie die armenischen Gebiete."
annex.4012.c: "Geben Sie es an unsere russischen Verbündeten."

