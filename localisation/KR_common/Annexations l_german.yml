annexation_ALSACE_CONQ_desc: "Unsere Armeen haben nach den letzten Feldzügen die Kontrolle über Elsass-Lothringen übernommen, eine Region, die seit 70 Jahren zwischen Frankreich und Deutschland umstritten ist. Wir müssen nun entscheiden, was mit diesem Land zu tun ist."
