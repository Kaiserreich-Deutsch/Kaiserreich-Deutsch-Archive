### Events ###
kr.political.100.t: "Ordnung wiederhergestellt in [Root.GetNameDef]"
kr.political.100.d: "Während [Root.GetNameDef] immer noch unter der Kontrolle von [overlord_name.GetAdjective] arbeitet, hat das [Root.GetAdjective]-Militär genug Kontrolle über unsere eigenen Grenzen durchgesetzt, so dass ein Anschein von größerer Autonomie jetzt möglich ist. Das ist keine Unabhängigkeit - bei weitem nicht - aber es bedeutet, dass wir uns nicht länger auf [overlord_name.GetAdjective]-Truppen verlassen müssen, um unsere Grenzen zu sichern."
kr.political.100.a: "Ausgezeichnet"

kr.political.101.t: "Ordnung wiederhergestellt in [From.GetNameDef]"
kr.political.101.d: "Während [From.GetNameDef] immer noch unter der Kontrolle von [Root.GetAdjective] arbeitet, hat das [From.GetAdjective]-Militär genug Kontrolle über seine eigenen Grenzen geltend gemacht, so dass jetzt ein Anschein von Autonomie möglich ist. Das ist keine Unabhängigkeit - weit gefehlt - aber es bedeutet, dass sie nicht mehr auf [Root.GetAdjective]-Truppen angewiesen sind, um ihre Grenzen zu sichern, und dass sie daher nicht mehr so eng unter unserer Kontrolle stehen."
kr.political.101.a: "So sei es"

kr.political.102.t: "Größere [Root.GetAdjective] Autonomie?"
kr.political.102.d.tfv: "[Root.GetNameDefCap] bleibt unter der Kontrolle der [overlord_name.GetAdjective]-Regierung, aber diese Kontrolle beginnt mit Sicherheit zu schwinden, wenn unsere Stärke sich wieder durchsetzt. Die Macht von [Root.GetAdjective] ist nicht leicht einzudämmen, und schon jetzt drängen unsere Führer nach mehr Kontrolle über unsere eigenen Angelegenheiten. Sicherlich wird unser [Oberherr_Name.GetAdjective] nicht lange in der Lage sein, uns zu widerstehen."
kr.political.102.d: "[Root.GetNameDefCap] bleibt unter der Kontrolle der [overlord_name.GetAdjective]-Regierung, aber diese Kontrolle beginnt zu schwinden, da unsere Stärke wieder zunimmt. Die Macht von [Root.GetAdjective] ist nicht leicht einzudämmen, und schon jetzt drängen unsere Führer nach mehr Kontrolle über unsere eigenen Angelegenheiten, und die Wirkung ist im ganzen Land zu spüren."
kr.political.102.a: "Lang lebe [Root.GetNameDef]!"

kr.political.103.t: "Größere [From.GetAdjective] Autonomie"
kr.political.103.d: "[From.GetNameDefCap] bleibt unter der Kontrolle der [Root.GetAdjective]-Regierung, aber diese Kontrolle beginnt nachzulassen, da ihre Stärke wieder zunimmt. Die Macht von [From.GetAdjective] ist nicht leicht einzudämmen, und das Drängen ihrer Führer nach mehr Kontrolle über ihre eigenen Angelegenheiten ist im ganzen Land zu spüren."
kr.political.103.a: "Wir werden dies genau beobachten müssen."

kr.political.106.t: "Der Kampf um die Unabhängigkeit"
kr.political.106.d.tfv: "[overlord_name.GetAdjective] Die Kontrolle über die Regierung [Root.GetAdjective] ist seit einiger Zeit ins Wanken geraten. Wir sind zu mächtig, um sie einzudämmen. Unter den [Root.GetAdjective]-Bürgern wird allgemein gefordert, dass [Root.GetNameDef] frei wird, und bald wird unsere Zeit kommen."
kr.political.106.d: "[overlord_name.GetAdjective] Die Kontrolle über die Regierung [Root.GetAdjective] ist seit einiger Zeit ins Wanken geraten. Wir sind zu mächtig, um sie einzudämmen. Unter den [Root.GetAdjective]-Bürgern wird allgemein gedrängt, dass [Root.GetNameDef] frei wird, und es scheint, dass wir uns entscheiden müssen, ob wir unsere Unabhängigkeit von [overlord_name.GetNameDef] fordern werden."
kr.political.106.a: "Lang lebe eine freie [Root.GetName]!"
kr.political.106.b: "Ja, wir müssen unsere Unabhängigkeit einfordern"
kr.political.106.c: "Nein, am besten nicht in das Hornissennest stechen"

kr.political.107.t: "[From.GetNameDefCap] Fordert Unabhängigkeit"
kr.political.107.d: "[Root.GetAdjective] Kontrolle über die [From.GetAdjective]-Regierung ist seit einiger Zeit ins Wanken geraten. Sie sind zu mächtig, als dass wir sie vollständig eindämmen könnten. Das Volk [From.GetAdjective] drängt allgemein auf die Freilassung von [From.GetNameDef], und jetzt hat ihre Regierung offiziell eine Forderung nach vollständiger Unabhängigkeit gestellt."
kr.political.107.a: "Lassen Sie sie gehen, solange wir noch Freunde sind"
kr.political.107.b: "Machen sie Witze? Vergessen Sie es."

kr.political.108.t: "Unabhängigkeit abgelehnt"
kr.political.108.d: "Die [From.GetAdjective]-Regierung hat unsere Forderung nach Unabhängigkeit zurückgewiesen. Auch wenn wir nur nominell unter ihrer Kontrolle stehen, so scheuern uns doch die Einschränkungen."
kr.political.108.a: "Dies endet nicht hier"

KR_fight_for_independence: "Unabhängigkeit erklären"
KR_fight_for_independence_desc: "[From.GetNameDefCap] mag unsere Forderung nach Unabhängigkeit abgelehnt haben, aber das ist nicht das Ende der Angelegenheit. Wir werden frei sein, auch wenn wir dafür kämpfen müssen!"

kr.political.109.t: "[From.GetNameDefCap] erklären Unabhängigkeit"
kr.political.109.d: "Es scheint, dass unsere Weigerung, [From.GetNameDef] Unabhängigkeit zu gewähren, für sie nicht genug war. Sie haben sich jedenfalls für frei von [Root.GetAdjective] Kontrolle erklärt."
kr.political.109.a: "Bah! Lasst sie gehen"
kr.political.109.b: "Das werden wir noch sehen!"

kr.political.110.t: "Der Unabhängigkeitskrieg"
kr.political.110.d: "Es scheint, dass unser ehemaliger Oberherr in [Root.GetNameDef] nicht klar Fuß fassen kann... aber wir können sie auch nicht besiegen. Vielleicht ist es an der Zeit, einen Waffenstillstand auszurufen und dies zu beenden?"
kr.political.110.a: "Ja, lassen Sie uns das beenden"
kr.political.110.b: "Nein! Hier geht es jetzt um mehr als nur um Unabhängigkeit!"

kr.political.111.t: "Der [From.GetAdjective] Unabhängigkeitskrieg"
kr.political.111.d: "Der Krieg mit [From.GetNameDef] dauert schon seit einiger Zeit an, wobei keiner von uns in der Lage war, einen klaren Vorteil zu erlangen. Vielleicht ist es an der Zeit, ihre Unabhängigkeit einfach anzuerkennen und damit Schluss zu machen."
kr.political.111.a: "Ja, lassen Sie uns das beenden"
kr.political.111.b: "Nein! Wir bringen das zu Ende!"
 
kr.political.250.t: "Marionette [marked_country.GetNameDef]?"
kr.political.250.d: "Dadurch wird [marked_country.GetNameDef] zu einer Marionette von [to_be_overlord.GetNameDef], wobei der standardmäßige autonome Zustand Besetzt Marionette verwendet wird. Wenn sie in einer anderen Fraktion sind, werden sie diese verlassen, aber dies wird keinen der aktuellen Kriege, in denen sie sich befinden, beenden. Wenn Sie das tun wollen, sollten Sie es separat tun.\n\n§RHINWEIS: Dies kann sehr wohl Kaiserreich-Inhalte brechen! Verwendung auf eigene Gefahr!!§!"
kr.political.250.a: "Tu es"
kr.political.250.b: "Tu es, aber lassen Sie sie ihre aktuelle Regierung behalten" 
kr.political.250.c: "Bei näherer Überlegung..."
 
kr.political.251.t: "Freilassung [marked_country.GetNameDef]?"
kr.political.251.d: "Dies wird [marked_country.GetNameDef] komplett unabhängig machen. Es wird nicht ihre aktuelle Regierung ändern (es sei denn, der Mod hat den Inhalt, dies automatisch zu tun), nicht [marked_country.GetNameDef] aus ihrer Fraktion entfernen, wenn sie in einer sind, noch sie aus irgendwelchen Kriegen entfernen.\n\n§RHINWEIS: Dies kann sehr wohl Kaiserreich-Inhalte brechen! Verwendung auf eigene Gefahr!!§!"
 
kr.political.252.t: "Beitritt zur [to_be_faction_leader.GetFactionName]?"
kr.political.252.d: "Dies führt dazu, dass [marked_country.GetNameDef] der [to_be_faction_leader.GetFactionName] beitritt und ihre eigene Fraktion auflöst, wenn sie ein Fraktionsführer sind oder einfach ihre aktuelle Fraktion verlässt, wenn sie in einer sind. Dies ändert nichts an den Kriegen, in denen sie sich gerade befinden.\n\n§RHINWEIS: Dies kann sehr wohl Kaiserreich-Inhalte brechen! Verwendung auf eigene Gefahr!!§!"

kr.political.253.t: "Anführer der [marked_country.GetFactionName]?"
kr.political.253.d: "Dadurch wird [marked_country.GetNameDef] zum Fraktionsführer für den [marked_country.GetFactionName].\n\n§RHINWEIS: Dies kann sehr wohl Kaiserreich-Inhalte brechen! Verwendung auf eigene Gefahr!!§!"
 
kr.political.254.t: "Verlassen der [marked_country.GetFactionName]?"
kr.political.254.d: "Dies führt dazu, dass [marked_country.GetNameDef] die [marked_country.GetFactionName] verlässt und die Fraktion auflöst, wenn sie der Anführer ist. Es hat keinen Einfluss auf Kriege, in denen sie sich gerade befinden.\n\n§RHINWEIS: Dies kann sehr wohl Kaiserreich-Inhalte brechen! Verwendung auf eigene Gefahr!!§!" 
 
kr.political.255.t: "Frieden mit [peace_target.GetNameDef]?"
kr.political.255.d: "[marked_country.GetNameDefCap], zusammen mit all seinen Verbündeten, weißer Frieden mit [peace_target.GetNameDef] und all seinen Verbündeten.\n\n§RHINWEIS: Dies kann sehr wohl Kaiserreich-Inhalte brechen! Verwendung auf eigene Gefahr!!§!"
kr.political.255.b: "Trennen Sie [marked_country.GetNameDef] von seinen Verbündeten, dann schließen Sie Frieden"
 
kr.political.256.t: "Frieden, alle Kriege beenden?"
kr.political.256.d: "[marked_country.GetNameDefCap] wird einen separaten weißen Frieden für alle seine aktuellen Kriege machen. Wenn es ein Untertan ist, wird es zuerst befreit, und wenn es in einer Fraktion ist, muss es diese zuerst verlassen.\n\n§RHINWEIS: Dies kann sehr wohl Kaiserreich-Inhalte brechen! Verwendung auf eigene Gefahr!!§!"
 
kr.political.257.t: "Krieg mit [war_target.GetNameDef]?"
kr.political.257.d: "[marked_country.GetNameDefCap] wird [war_target.GetNameDef] den Krieg erklären. Es gibt keine Prüfungen, um zu sehen, ob dies eine gültige Erklärung ist, außer dass die beiden Länder nicht verbündet sind und sich nicht bereits im Krieg befinden.\n\n§RHINWEIS: Dies kann sehr wohl Kaiserreich-Inhalte brechen! Verwendung auf eigene Gefahr!!§!"
 
### Unit Leader Events ###
unit_leader.1.t: "[From.GetName] wird krank"
unit_leader.1.d: "In [From.GetHerHis] Dienst an der Nation scheint es, dass [From.GetRank] [From.GetName] [From.GetHerselfHimself] zu weit gegangen ist. Infolge des schlechten Klimas im Einsatzgebiet von [From.GetHerHerHis] ist [From.GetHerHerRank] nun erkrankt und wird wahrscheinlich einige Zeit brauchen, um sich zu erholen. Bis [From.GetSheHe] wieder gesund wird, wird [From.GetSheHe] nicht auf [From.GetHerHerHis] üblichem Niveau arbeiten."
unit_leader.1.a: "Bedauerlich."

unit_leader.2.t: "[From.GetName] verwundet"
unit_leader.2.d: "Bei der erfolgreichen Beendigung des Kampfes scheint es, dass [From.GetRank] [From.GetName] [From.GetHerselfHimself] etwas zu viel riskiert hat, während er [From.GetHerHis] Männer anführte. [From.GetSheHeCap] wurde verwundet, und es wird wahrscheinlich einige Zeit dauern, bis die Wunden vollständig verheilt sind, bis dahin wird [From.GetRank] nicht auf dem üblichen Niveau [From.GetHerHerHis] agieren."
unit_leader.2.a: "Bedauerlich."

### Government in Exile Events ###
mtg_exile_leader_added.1.t: "[exile_nation.GetAdjective] Exil-Führer bietet Dienst an"
mtg_exile_leader_added.1.desc: "Nach einer langen und gefährlichen Reise durch feindliches Gebiet und mehrere neutrale Staaten ist ein hochrangiger Militäroffizier eines unserer kapitulierten Verbündeten endlich in der Hauptstadt eingetroffen. Nach einer kurzen Zeit der Erholung hat er seine Dienste in unserem gemeinsamen Kampf angeboten."
mtg_exile_leader_added.1.a: "Ihr Kampf ist noch nicht vorbei."

mtg_exile_government.2.title: "Die [From.GetAdjective] Regierung im Exil"
mtg_exile_government.2.desc: "[From.GetLeader] hat bei der [Root.GetAdjective]-Regierung formell die Erlaubnis beantragt, zu [From.GetNameDef] zurückzukehren und ein provisorisches [From.GetRulingParty]-Kabinett zur Vorbereitung des Nachkriegsfriedens wiederherzustellen."
mtg_exile_government.2.a: "Es ist Zeit für sie, in ihr eigenes Territorium zurückzukehren."
mtg_exile_government.2.b: "Die Zeit ist noch nicht reif."

mtg_exile_government.3.title: "[From.GetName] ersuchen um Integration der Marine"
mtg_exile_government.3.desc: "Die [From.GetAdjective] Marineführung hat uns einen Plan für die Integration unserer Marine in ihre vorgelegt. Sie argumentieren, dass ihre Wirksamkeit im Vergleich zu ihren derzeitigen unabhängigen Aktionen drastisch erhöht würde, wenn die [From.GetAdjective]-Marineplaner die volle Kontrolle über unsere Schiffe hätten."
mtg_exile_government.3.a: "Wir sind einverstanden."
mtg_exile_government.3.b: "Wir werden nicht unter ihnen dienen."

mtg_exile_government.4.title: "[From.GetName] Akzeptiert Marine-Integration"
mtg_exile_government.4.desc: "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass sie unserem Vorschlag zustimmt und dass ihre Schiffe fortan unter unserem Kommando operieren werden."
mtg_exile_government.4.a: "Ausgezeichnet."

mtg_exile_government.5.title: "[From.GetName] lehnt Marine-Integration ab"
mtg_exile_government.5.desc: "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass ihre Marine niemals unter dem Kommando einer fremden Macht dienen wird. Sie beabsichtigen, uns zu helfen, aber sie wollen dies unabhängig tun."
mtg_exile_government.5.a: "Sie stellen ihren Stolz über die Interessen des Bündnisses."

mtg_generic.1.title: "[From.GetName] erzwingt Regierungswechsel"
mtg_generic.1.desc: "Unter Hinweis auf den deutlichen Mangel an Wahlunterstützung für unsere gegenwärtige Regierung hat [From.GetNameDef] einen Politikwechsel gefordert."
mtg_generic.1.a: "Wir haben keine andere Wahl als zu akzeptieren."

