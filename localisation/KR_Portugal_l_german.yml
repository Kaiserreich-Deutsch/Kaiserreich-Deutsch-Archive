### Ideas ###
POR_secret_police:0 "Geheimpolizei"
POR_black_monday:0 "Schwarzer Montag"
POR_black_monday_desc:0 "Da die portugiesische Wirtschaft größtenteils landwirtschaftlich geprägt ist, hat der Schwarze Montag Portugal besonders hart getroffen."
POR_portuguese_economic_cooperation:0 "Wirtschaftliche Kooperation mit Spanien"
POR_portuguese_economic_cooperation_desc:0 "Gemeinsame wirtschaftliche und ideologische Interessen von Spanien und Portugal haben zu einer Reihe von Handelsabkommen geführt, die für beide Seiten von Vorteil sind."
POR_partial_recovery:0 "Teilweise Erholung"
POR_partial_recovery_desc:0 "Obwohl der schlimmste Teil des Schwarzen Montags vorüber ist, leidet die Wirtschaft Portugals noch immer."
POR_austerity:0 "Christliche Sparsamkeit"
POR_austerity_desc:0 "Eine Reihe eher unbeliebter Maßnahmen wurden von der portugiesischen Regierung unternommen, um Portugals Rezession endlich zu stoppen und Kriegsvorbereitungen treffen zu können. Obwohl das Volk gerne luxuriöse Güter kaufen würde, versteht es, dass Portugal sowohl wirtschaftlich als auch militärisch noch viele Bedrohungen überstehen muss."
POR_kingpath:0 "Deus Salve O Rei"
POR_kingpath_desc:0 "Nun, da die Integralisten entwürdigt wurden, kann der König endlich sich und seine Nation von ihrem Einfluss befreien."
POR_ultramarine_empire:0 "Das ultramarine Imperium"
PORder_moderador:0 "Poder Moderador"
PORder_moderador_desc:0 "Wann auch immer es im Reich zwischen den einzelnen Institutionen Konflikte gibt, hat der Monarch das Recht, zugunsten seiner bevorzugten Seite zu intervenieren."
POR_royal_edictos:0 "Königliche Edikte"
POR_royal_edictos_desc:0 "Die umfassende Nutzung königlicher Edikte, um Gesetze auch ohne Zustimmung des Unterhauses zu verabschieden, haben die Flexibilitöt der Regierung stark erhöht."
POR_unlimited_powa:0 "Absolute Monarchie"
POR_tarrafall:0 "Tarrafal"
POR_tarrafall_desc:0 "Tarrafal, ein Gefangenenlager auf Kap Verde, hält Portugals berüchtigste Kriminelle verwahrt und dadurch vom Festland und Überseeprovinzen fern. Niemand flieht aus Tarrafal!"
POR_organic_kingdomi:0 "Die Organe des Königreichs"
POR_organic_kingdomi_desc:0 "Kommunalismus, Tradition und Glaube sind die drei Leitprinzipien, die Portugal zu Ruhm verhelfen werden."
POR_jovens:0 "Portugiesische Jugendliga"
POR_jovens_desc:0 "Tausende Jugendliche sind der Portugiesischen Jugendliga beigetreten, um ihrer grenzenlosen Energie eine gute Verwendung zu geben."
POR_patriot_youth:0 "Patriotische Jugend seiner Majestät"
POR_patriot_youth_desc:0 "Durch die neu verliehenen Aufgaben und die steigende Mitgliedszahl dient die Portugiesische Jugendliga nun offiziell der Regierung seiner Majestät."
POR_yournewempire:0 "Dezentralisiertes Rechtssystem"
POR_yournewempire_desc:0 "Ein dezentralisiertes Rechtssystem erlaubt es uns, die Kriminalität im Reich effizienter zu bekämpfen."
POR_parliament_suspended:0 "Auflösung des Parlaments"
POR_parliament_suspended_desc:0 "Das portugiesische Parlament wurde vorübergehend aufgelöst."
POR_non_ironic_anarcho_monarchism_for_fucks_sake:0 "Vollkommene Regierung"
POR_non_ironic_anarcho_monarchism_for_fucks_sake_desc:0 "Die kommunalen Regierungen haben nun eine größere Autonomie in allen Aspekten, wodurch sie effizienter arbeiten können."
POR_parliament_abolished:0 "Abschaffung des Parlaments"
POR_parliament_abolished_desc:0 "Durch die Abschaffung des Unterhauses und die daraus resultierende Verletzlichkeit des Senats ist Portugals konstitutionelle Monarchie so gut wie tot."
POR_organic_eco:0 "Dezentralisierte Wirtschaft"
POR_organic_eco_desc:0 "Jede Stadt kümmert sich zwar vorrangig um ihre eigenen Bedürfnisse, der Staat interveniert aber immer dann, wenn es notwendig ist, um Engpässe zu umgehen und Wohlstand zu schaffen."
POR_colonial_act:0 "Ato Colonial durchgesetzt"
POR_colonial_act_desc:0 "Die 1927 verabschiedeten Gesetze zur Reform der Kolonialorganisationen, auch als Ato Colonial bekannt, werden nun auch durchgesetzt."
POR_colonial_admin:0 "Reform der Kolonialadministration"
POR_colonial_admin_desc:0 "Neue und jüngere Kolonial-Offiziere wurden aus Europa in die Kolonien gebracht, um unseren Verwaltern in Übersee zur Hand zu gehen."
POR_estudantes:0 "Casa dos Estudantes do Império"
POR_estudantes_desc:0 "Das Haus der Studenten des Imperiums, auch als Casa dos Estudantes do Império bekannt, wird von der Regierung bezahlt und hilft dabei, die Besten und Schlauesten aus unserem ganzen Reich an einem Ort zu versammeln und sie zu fördern."
POR_encruzilhada:0 "Kap Verde Entwicklungs-Bemühungen"
POR_encruzilhada_desc:0 "Wir haben viel in die Entwicklung von Kap Verde investiert, um die dortige Produktion zu erhöhen und die Anzahl der Hungersnöte zu verringern."
POR_contratados:0 "Steigende Contratado Bevölkerung in São Tomé und Príncipe"
POR_contratados_desc:0 "Eine große Anzahl Gastarbeiter kommt nach São Tomé, um in den dortigen Plantagen zu arbeiten und, hoffentlich, der Insel Wohlstand zu bringen. Der Staat wird sich gut um sie kümmern."
POR_macaud:0 "Macaus Profite"
POR_macaud_desc:0 "Durch unsere direkte Verwaltung Macaus haben sich unsere Gewinne in der Region stark erhöht."
POR_state_of_india:0 "Reorganisierter indischer Staat"
POR_state_of_india_desc:0 "Der indische Staat wird nach und nach zu einer modernen Provinzorganisation und wir beginnen, die Vorteile dieser Änderung zu erfahren."
POR_timor_charter_companies:0 "Handelskompanie in Timor"
POR_timor_charter_companies_desc:0 "Handelskompanien beginnen, in das oft übersehene Timor zu investieren, was es uns erlaubt, unsere Holz- und Kaffeeexporte zu erhöhen, Prospektoren zu entsenden, die nach wertvollereren Ressourcen suchen, und endlich die Reichtümer dieser Region freizulegen."
POR_heavyshipbuildcost:0 "Imperiale Flotten-Bemühungen"
POR_heavyshipbuildcost_desc:0 "So wie unsere Flotte wächst, wächst auch unser Verständnis darin, sie in eine kolossale Macht in jeder Seeschlacht zu verwandeln."
POR_smallshipbuildcost:0 "Imperiale Marine-Bemühungen"
POR_smallshipbuildcost_desc:0 "Eine hohe Priorisierung und ein hoher Sachverstand ermöglichen es unseren Schiffswerften, U-Boote zu produzieren, die die Pläne des Flotten-Oberkommandos viel schneller ausführen können."
POR_african_triumph:0 "Afrikanischer Triumph"
POR_african_triumph_desc:0 "Die deutschen Eindringlinge wurden zurückgeschlagen und erniedrigt. Portugal hat triumphiert!"
POR_loyal_mozambique:0 "Loyales Mosambik"
POR_loyal_mozambique_desc:0 "Um die Rebellengruppen und Stämme, die während der Krise in Mosambik entstanden, wurde sich ein für alle Mal gekümmert."
POR_milprod:0 "Königliche Standard-Produktionsbänder"
POR_milprod_desc:0 "Jeder Einzelne unserer Arbeiter ist Teil eines großen Ganzen und immer bereit, sein Bestes für Portugal zu geben!"
POR_trainingi:0 "Effiziente Trainingspläne"
POR_trainingi_desc:0 "Neue und effizientere Trainingspläne wurden in den Armee-Baracken eingearbeitet. Diese ermöglichen es unseren Truppen, schneller kampfbereit zu sein."
POR_knights:0 "Die Ritter von Portucale"
POR_herois_do_mari:0 "Heróis do Mar"
POR_herois_do_mari_desc:0 "Es ist Portugals Bestimmung, über die Meere zu herrschen, genau, wie wir es schon früher taten!"
POR_bravery:0 "Royalistischer Élan"
POR_bravery_desc:0 "Durch hartes Training und eine langwierige Konditionierung sind unsere Truppen furchtlos und bereit, Befehle binnen Sekunden auszuführen!"
POR_integralist_ethos:0 "Paz sem Honra"
POR_integralist_ethos_desc:0 "Nachdem Portugal schon nach dem Weltkrieg erniedrigt wurde und nun während des Zweiten Ultimatums erneut, wird es von einem Großteil der Welt nur noch als zweitklassige Nation angesehen, die nur aufgrund von Glück noch alle Territorien behalten durfte. Diese Meinung wird von vielen Mitgliedern des Kabinetts jedoch nicht geteilt."

