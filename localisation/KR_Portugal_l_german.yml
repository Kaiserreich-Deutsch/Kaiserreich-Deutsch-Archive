### Leaders ###
POLITICS_DUARTE_BRAGANCA_DESC:0 "Wie im Pakt von Dover, der von den Royalisten vor der Wiederherstellung unterzeichnet wurde, vorherbestimmt, erbte Duarte II den Thron vom kinderlosen Manuel II. Seit seiner Krönung 1932 versucht König Duarte, die Beziehungen zur Königsfamilie Brasiliens und der britischen Exilregierung in Kanada zu verbessern, während er in der Heimat versucht, eine gute Beziehung mit den Integralisten zu wahren, die die Regierung nahezu vollständig kontrollieren - ein Umstand, den Duarte bei Gelegenheit nur zu gerne ändern würde."
POLITICS_MARIA_ADLEAIDE_BRAGANCA_DESC:0 "Seitdem sie die Krone nach dem zweiten Königsmord in nur 30 Jahren an sich gerissen hatte, hat Maria III überwältigende Aufgaben vor sich liegen. Die junge Königin war schon als Prinzessin beliebt, da sie immer versuchte, Menschen in Not zu helfen. Ihr sanftmütiger Charakter macht ihre sehr aggresive Haltung gegenüber den Integralisten vielleicht überraschend, aber seitdem sie die Krone übernommen hat denunziert sie die Partei - und ihre furchtlose Einstellung hat sie nur noch beliebter gemacht."
POLITICS_MARIA_PUPPET_DESC:0 "Als neu eingesetzte Königin von Portugal und den Algarven scheint es Maria Ana I nicht zu stören, kaum echte Herrschafts-Aufgaben übernehmen zu müssen. Ihre Prioritäten liegen dabei, die Zukunft der portugiesischen Monarchie zu sichern und die Beziehungen zur gestürzten Königsfamilie zu verbessern. Die deutsche Nationalität ihres Mannes hat sie früher zwar quasi aus der Erbfolge ausgeschlossen, könnte ihr aber bei den Bemühungen, auf den Thron zu kommen, letztendlich doch geholfen haben."

### Tooltips ###
POR_cww:0 "Mobilisiert die Verteidigungen in Übersee und hebt zusätzlich Infanterie-Divisionen aus."
