### Focuses ###
POR_matters_of_the_realm:0 "Angelegenheiten des Reiches"
POR_matters_of_the_realm_desc:0 "Nun, da die Übergangsjahre vorbei sind, können wir unserem Königreich endlich wieder neuen Glanz bringen. Die Frage ist jedoch, wer bestehen wird: Die Couceiristen oder die Integralisten?"
POR_the_king_and_country:0 "Der König und seine Nation"
POR_the_king_and_country_desc:0 "Der König ist nicht länger an den Willen unbedeutender Männer gebunden, die ihm sein gottgegebenes Recht streitig machen wollen. Die Verantwortung für das Reich und seine Regierung lastet allein auf den Schultern seiner Majestät, genauso, wie es sein sollte."
POR_the_burden:0 "Die Bürde des Imperiums"
POR_the_burden_desc:0 "Kolonien sind teuer und rentieren sich oft nicht. Es war jedoch noch nie unser Ziel, unsere Kolonien zu plündern und auszubeuten, sondern das Leben aller Menschen, die in den ultramarinen Provinzen leben, zu verbessern. Es sollte höchste Priorität haben, dieses Ziel auch zu erreichen."
POR_tarrafal:0 "Tarrafal"
POR_tarrafal_desc:0 "Tarrafal, ein Gefangenenlager auf Kap Verde, hält Portugals berüchtigste Kriminelle verwahrt und dadurch vom Festland und Überseeprovinzen fern. Niemand flieht aus Tarrafal!"
POR_royal_edicts:0 "Königliche Edikte"
POR_royal_edicts_desc:0 "Obwohl der König laut dem Gesetz nicht alleine regieren darf, sollte und wird seine Meinung niemals übergangen werden."
POR_the_moderating_power:0 "Die Vermittelnde Gewalt"
POR_the_moderating_power_desc:0 "Die Gewaltenteilung in Judikative, Exekutive und Legislative scheint auf dem Papier gut zu funktionieren, in der Realität jedoch gibt es zu viele Unstimmigkeiten zwischen den einzelnen Gewalten, als dass die Regierung funktionieren könnte. Wenn wir dem König die Macht geben, bei Streitigkeiten zu vermitteln, können wir sicherstellen, dass die Gewalten einem neuen Portugal nicht in den Weg kommen."
POR_persue_traitors:0 "Die Syndikalisten verfolgen"
POR_persue_traitors_desc:0 "Die Internationalisten sind nichts weiter als hedonistische Intellektuelle, die die Gedanken des Volkes vergiften wollen. Zum Glück haben wir ein Gegenmittel: Gefangenschaft auf Tarrafal!"
POR_ban_republican_parties:0 "Republikanische Parteien verbieten"
POR_ban_republican_parties_desc:0 "Die portugiesischen Republikaner wurden schon viel zu lange toleriert und nun, da die Zeit des Krieges zwischen Portugal und seinen Feinden immer näher rückt, dürfen wir es nicht zulassen, dass diese Verräter frei herumlaufen und die Autorität des Staates untergraben."
POR_colonial_empire:0 "Império Ultramarino"
POR_colonial_empire_desc:0 "Unser Königreich hält Land auf drei verschiedenen Kontinenten und besteht aus Tausenden und Abertausenden Hektar Land. Wir müssen - und werden - für jeden einzelnen Hektar davon kämpfen!"
POR_realities:0 "Politische Realitäten"
POR_realities_desc:0 "Die Realität ist leider, dass unsere nation keine Großmacht mehr ist. Trotz unserer beträchtlichen Ressourcen und Mannstärke könnten wir uns nicht gegen die deutschen oder syndikalistischen Horden wehren, die uns bedrohen. Diese Situation zu verstehen und eine dementsprechende Planung vorzunehmen ist essenziell, wenn Portugal überleben soll."
POR_imperial_pride:0 "Imperialer Stolz"
POR_imperial_pride_desc:0 "Portugal bedindet sich derzeit auf seinem wirtschaftlichen Zenit, das Königreich hat sich noch nie so weit ausgebreitet und über so viele geherrscht. Nur wenige Reiche in der Geschichte der Menschheit kommen all dem, was wir seit Vasco Da Gama unsere Küsten verlassen hat erreicht haben, auch nur nahe. Es gibt nichts wofür wir beschämt sein müssten, außer dafür, nicht noch stolzer auf unser Land zu sein!"
POR_centralized_rulership:0 "Zentralisierte Führung"
POR_centralized_rulership_desc:0 "Obwohl viele Städte und Regionen relative Autonomie genießen, was einige Parteien, wie zum Beispiel die Integralisten, gutheißen, ist es klar, dass eine direktere Führung in unserem Reich von Nöten ist."
POR_moral_monarchy:0 "Eine moralische Monarchie"
POR_moral_monarchy_desc:0 "Der König musste sich schon viel zu lang um die Bedürfnisse unwichtiger Personen kümmern, um regieren zu können. Wir sollten endlich die Monarchie reformieren und sicherstellen, dass seine Autorität über der des Parlaments steht!"
POR_faith_and_state:0 "Ein gläubiger Staat"
POR_faith_and_state_desc:0 "Die Hauptrichtlinie unseres Staates ist der Glaube, welcher alle Bürger Portugals zusammenhält."

POR_the_organic_kingdom:0 "Die Organe des Königreichs"
POR_the_organic_kingdom_desc:0 "Die ideale Monarchie sollte die Leitprinzipien des Kommunalismus, der Tradition und des Glaubens vertreten. Sie sollte beim Volk beliebt und von dezentralisierter Natur sein, sowohl edel, als auch repräsentativ für die einfachen Bürger."
POR_state_of_faithful:0 "Ein Staat des Glaubens"
POR_state_of_faithful_desc:0 "Portugal war schon immer eine christliche Nation und wird es immer sein. Das Königreich wurde in Gottes Namen geschaffen, expandierte durch seine Gnade und, selbst auf dem Höhepunkt unserer Macht, gibt der Herr uns die Kraft und den Willen, die Welt zu verbessern."
POR_youth:0 "Portugiesische Jugend"
POR_youth_desc:0 "Die Faulheit ist eine der sieben Todsünden; sicherlich hätten die Jugendlichen Portugals in ihrer Freizeit besseres zu tun als Radio zu hören und Unfug zu treiben. Noch können sie zu konstruktiven und pflichtbewussten Mitgliedern der Gesellschaft geformt werden."
POR_peacefreedomandjusticeformynewempire:0 "Dezentralisiertes Rechtssystem"
POR_peacefreedomandjusticeformynewempire_desc:0 "Ein Gesetz kann nicht aufgezwungen werden, sondern muss dem Willen des Volkes entsprechen. Ein weiser Monarch hört auf sein Volk und herrscht gerecht."
POR_state_priorities:0 "Die Prioritäten des Staates"
POR_state_priorities_desc:0 "Jede Nation muss ihre Verantwortlichkeiten erfüllen. Die oberste Priorität sollte die Infrastruktur haben, da sich die einzelnen Gemeinden diese teilen, weshalb eine zentrale Institution benötigt wird, um sie zu betreiben."
POR_patriotic_fervour:0 "Leidenschaftlicher Patriotismus"
POR_patriotic_fervour_desc:0 "Jeder Einzelne portugiesische Mann versteht, warum er heute in unserer großartigen Nation lebt, und schuldet es seinen Vorfahren, seine Pflicht zu erfüllen und sein Heimatland bis zum Tode zu verteidigen."
POR_baroes_assinalados:0 "As Armas e os Barões Assinalados"
POR_baroes_assinalados_desc:0 "'Que da ocidental praia Lusitana, Por mares nunca de antes navegados, Passaram ainda além da Taprobana, Em perigos e guerras esforçados, Mais do que prometia a força humana, E entre gente remota edificaram Novo Reino, que tanto sublimara.' Jeder Mann, der dem königlichen Militär beitritt, weiss, dass auf seinen Schultern nun die Geschichten tausender Heldentaten, die seine Vorgänger vollbrachten, ruhen."
POR_suspend_parliament:0 "Auflösung des Parlaments"
POR_suspend_parliament_desc:0 "Die sinnlosen Streiterein der Politiker standen dem Frieden und Wohlstand nun schon viel zu lange im Weg. Das Parlament wird aufgelöst und die Königsfamilie und ihre Berater übernehmen die Staatsangelegenheiten, bis dieses Problem gelöst wurde."
POR_expand_local_power:0 "Die örtliche Führung wiederherstellen"
POR_expand_local_power_desc:0 "Die Grafen, Herzöge und Markgrafen unseres Landes sind schon zu lang bloße Titelhalter ohne Macht über das Land, welches sie beherrschen. Nun soll ihre Macht jedoch mit der Einführung von Gemeinderäten ausgeweitet werden, die die lokale Autonomie in administrativen Angelegenheiten erhöhen."
POR_local_rulership:0 "Lokale Autonomie"
POR_local_rulership_desc:0 "Wer könnte besser dafür geeignet sein, die Probleme einer Gemeinschaft zu lösen, als die Anführer dieser Gemeinschaft selbst? Sie leben schon seit Jahrzehnten in diesen Orten und sehen mehr als bloße Dokumente, wenn sie über die Weizenfelder blicken und dort das hart arbeitende Volk vor Augen haben."
POR_codified_decentralization:0 "Kodifizierte Dezentralisierung"
POR_codified_decentralization_desc:0 "Die Erhöhung der Macht und Autonomie der lokalen Anführer könnte auch zukünftigen Konflikten zwischen diesen und der zentralen Regierung den Weg ebnen. Um diese potenziellen Streitigkeiten lösen zu können, wird eine kodifizierte Verfassung geschrieben, die Portugal zu einer größeren und stärkeren Nation machen wird."
POR_abolish_parlament:0 "Abschaffung des Parlaments"
POR_abolish_parlament_desc:0 "In seiner unendlichen Weisheit und mit großem Bedauern muss der König dem portugiesischen Volk mitteilen, dass das Parlament, mit seinen veralteten Ideen und Idealen, gänzlich abgeschafft wird. Stattdessen wird das Oberhaus, bestehend aus den besten und intelligentesten Adligen Portugals, die Legislative Macht innehaben."
POR_economical_strongstance:0 "Wirtschaftliche Stärke"
POR_economical_strongstance_desc:0 "Wir dürfen nicht erlauben, dass wirtschaftliche Ansichten und Konzepte, die von Politikern kreiert wurden, dem neuen Portugal im Wege stehen - selbst wenn dies bedeuten sollte, dass wir einige von ihnen daran erinnern müssen, wer die wahre Macht in unserem Königreich innehat."

POR_navy:0 "Régia Marinha"
POR_navy_desc:0 "Unsere Flotte, die während des Weltkriegs expandiert wurde, ist noch immer nicht dazu in der Lage, unsere Kolonien und die Küste unseres Festlands zu verteidigen! Wir können uns nicht immer nur auf die Flotten unserer Verbündeten verlassen, sondern müssen jetzt handeln."
POR_raise_regulos:0 "Regúlo-Regimenter ausheben"
POR_raise_regulos_desc:0 "Die uns untergebenen Könige, treue und dankbare Untertanen, müssen realisieren, dass die Spannungen zwischen uns und den Deutschen ständig steigen. Wenn sie sich nicht bewaffnen, riskieren sie, von den Deutschen unterjocht zu werden."
POR_regulos_tooltip:0 "Eine Miliz-Division wird in Angola erscheinen"
POR_colonial_war_effort:0 "Koloniale Kriegsbemühungen"
POR_colonial_war_effort_desc:0 "Aufgrund der ständigen Überquerung unserer Grenze durch deutsche Eindringlinge bleibt uns nichts anderes übrig, als die Spannungen zu eskalieren oder als schwächlich angesehen zu werden."
POR_wareffort_tooltip:0 "Hebt eine gut ausgerüstete Division in Mosambik aus"
POR_punish_traitors:0 "Verräter bestrafen"
POR_punish_traitors_desc:0 "Trotz all unserer Bemühungen gibt es in Mosambik noch immer Rebellen, die sich unserem glorreichen Königreich widersetzen. Diese Barbaren, die von den Deutschen unterstützt wurden, haben diesen Beistand nun verloren und sind unserer Gnade ausgeliefert. Wir müssen an ihnen ein Exempel statuieren, wenn wir die Rebellionen endlich beenden wollen."
POR_imperio:0 "Ultramarine Bemühungen"
POR_imperio_desc:0 "Unsere Provinzen in Übersee sind zwar Kernprovinzen unserer Nation, hängen jedoch in vielen Bereichen dem Festland hinterher und werden von denen bedroht, die Portugal für seine Reichtümer und sein Volk beneiden. Es muss ein neuer Plan kreiert werden, der die Sicherheit und den Wohlstand dieser Provinzen sichert."
POR_enforce_colonial_act:0 "Den Kolonialakt durchsetzen"
POR_enforce_colonial_act_desc:0 "Obwohl in den letzten Jahrzehnten bahnbrechende Gesetze verabschiedet wurden, werden viele von ihnen in unseren Überseeprovinzen noch nicht durchgesetzt. Wir dürfen keine Selbstgefälligkeit zulassen; Gesetze werden geschaffen, um durchgesetzt zu werden - und wir werden sie durchsetzen!"
POR_protect_mozambique:0 "Mosambik beschützen"
POR_protect_mozambique_desc:0 "Laut unseren besten Militärexperten, wäre der beste Weg, Mosambik zu verteidigen, die nördlichen Regionen aufzugeben und einen Sicherheitsperimeter am Fluss Sambesi zu errichten. Sich an diesem Plan zu halten wird unsere Verteidigungskapazitäten in Mosambik stark erhöhen."
POR_protect_angola:0 "Angola beschützen"
POR_protect_angola_desc:0 "Die Verteidigung der zwei größten Städte Angolas, Nova Lisboa und Luanda, sollte unsere oberste Priorität sein. Unsere Flagge wird ewig über diesen Städten wehen!"
POR_modernized_administators:0 "Moderne Verwalter einstellen"
POR_modernized_administators_desc:0 "Die meisten unserer kolonialen Administratoren wollten einfache und ruhige Aufgaben in den Tropen übernehmen. Es ist an der Zeit, sie durch neue, energetische und junge Verwalter zu ersetzen, die darauf erpicht sind, unsere Kolonialmission zu erfüllen."
POR_academia_imperial:0 "Academia Imperial"
POR_academia_imperial_desc:0 "Der größte Vorteil der Investition in Talente überall in unserem Reich ist die Tatsache, dass wir dadurch alle brillianten Köpfe an einem Ort versammeln können, um ihr Wissen zur Modernisierung Portugals einzusetzen."
POR_casa_dos_estudantes_do_imperio:0 "Casa dos Estudantes do Império"
POR_casa_dos_estudantes_do_imperio_desc:0 "Eine offizielle Einrichtung für Schüler aus unseren Überseeprovinzen, das Haus der Studenten des Imperiums, ist zu einem Leuchtfeuer für Stolz und Effizienz geworden. In diese Institution zu investieren wird sicherlich auch für unsere Regierung von Vorteil sein."
POR_colonial_development:0 "Das 'Ministério das Colónias' erweitern"
POR_colonial_development_desc:0 "Obwohl es eine Institution aus der Zeit der Republikaner ist, hat das Ministerium der Kolonien die Verwaltung der ultramarinen Provinzen erleichtert, doch seine Bürokratie ist mittlerweile veraltet. Unsere kürzlichen Reformen geben uns die Möglichkeit, eine Generalüberholung durchzuführen, um es zu modernisieren, wodurch wir außerdem die Gelegenheit erhalten würden, in die vernachlässigteren Gebiete des Königreichs zu investieren."

POR_capital_shipyrds:0 "Großkampfschiff-Bemühungen"
POR_capital_shipyrds_desc:0 "Unsere Marine darf nicht vernachlässigt werden. Wir benötigen eine moderne Kriegsflotte, die unangefochten über die Meere herrschen kann!"
POR_blueprints:0 "Marine-Planung"
POR_blueprints_desc:0 "Eine Flottenstreitmacht aufzubauen ist mehr als nur Schiffe in Auftrag zu geben und in den Ozean zu entsenden. Es ist auch eine Sache der Erfahrung und Planung. Dies ist allerdings kein Problem, das wir nicht lösen können."
POR_nau_capitania:0 "Nau Capitania"
POR_nau_capitania_desc:0 "Eine wahre Flotte braucht ein Flaggschiff, wodurch unser Ziel klar ist: Die Konstruktion eines der größten, modernsten und stärksten Schlachtschiffe der ganzen Welt!"
POR_winds_of_change:0 "Wind der Veränderung"
POR_winds_of_change_desc:0 "Wir können die wachsende Wichtigkeit der Luftwaffe auf hoher See bei der Planung unserer Flottenstrategien nicht einfach ignorieren. Früher oder später müssen wir uns den Flugzeugträgern zuwenden."
POR_grande_armada:0 "Grande Armada"
POR_grande_armada_desc:0 "Flugzeugträgerflotten geben uns mehr als nur die Möglichkeit, ein paar Flugzeuge über das Meer zu transportieren: Sie ermöglichen uns die Herrschaft über See und Himmel und die vollständige Kontrolle des Schlachtfelds. Unsere Schlachtschiffe und Eskorten müssen die Flugzeugträger beschützen - dann werden wir über die Meere herrschen, wie schon Dom Henrique es vor vielen Jahren tat."
POR_the_fleet_of_the_empire:0 "Die imperiale Flotte"
POR_the_fleet_of_the_empire_desc:0 "Standards für die Marineproduktion im ganzen Reich einzuführen wird zwar definitiv ein kostspieliges Unterfangen, wird sich auf lange Sicht jedoch sicherlich lohnen. Je schneller und effizienter unsere Werften sind, desto früher können wir den Kampf um die totale Dominanz der Meere beginnen!"

POR_backfoot_armada:0 "Eine übertroffene Armada"
POR_backfoot_armada_desc:0 "Da wir die dominanten Flottenmächte der Welt wohl nie in konventionellen Schlachten besiegen werden, sollten wir uns darauf konzentrieren, unsere Verbündeten zu unterstützen, während sie die größeren und teureren Schiffe übernehmen."
POR_escort_effort:0 "Eskort-Bemühungen"
POR_escort_effort_desc:0 "Versorgungskonvois, die unsere Überseeprovinzen beliefern, sicheres Geleit gewähren zu können ist von höchster Wichtigkeit. Wir dürfen nicht zulassen, dass das Rückgrat des Imperiums durch andere Nationen bedroht wird!"
POR_raiders:0 "Moderne Korsaren"
POR_raiders_desc:0 "Viele Jahrhunderte lang hat Portugal die Ungläubigen im Indischen Ozean durch gute Taktiken auf See unter Kontrolle gehalten. Nun sollte dies erneut das Ziel unserer neuen Marine-Planung sein - sicherstellen, dass wir die großen Imperien überfallen, stören und durch unsere Angriffe verhungern lassen können."
POR_raiding_squads:0 "Planung Assymetrischer Kriegsführung"
POR_raiding_squads_desc:0 "Einen Krieg gegen die wohl größte Flotte der Welt zu planen ist keine einfache Aufgabe. Es erfordert große Anstrengungen und Berechnungen sowohl von unseren Verbündeten, als auch von den portugiesischen Admirälen und Seeleuten. Die Taktiken, die wir in den Seeschlachten benutzen, werden von höchster Wichtigkeit sein."
POR_submarines:0 "Jagd-Mannschaften"
POR_submarines_desc:0 "Einer der wichtigsten Aspekte einer Überfallsflotte ist die Autonomie im Einsatz und die Kooperation zwischen den einzelnen Schiffen der Flotte. Wenn wir unsere Marine in 'Jagd-Mannschaften' aufteilen, die die leichten Schiffe und Versorgungskonvois des Feindes attackieren, können wir dadurch die Effizienz unserer Überfälle immens erhöhen."
POR_ubarcos:0 "Imperiale U-Boot Flotte"
POR_ubarcos_desc:0 "Standards für die Marineproduktion im ganzen Reich einzuführen wird zwar definitiv ein kostspieliges Unterfangen, wird sich auf lange Sicht jedoch sicherlich lohnen. Je schneller und effizienter unsere Werften sind, desto früher können wir damit beginnen, die Flotten unserer Feinde zu überfallen!"

POR_angola_e_nossa:0 "Angola É Nossa!"
POR_angola_e_nossa_desc:0 "'Angola gehört uns! Es ist unser Fleisch und Blut! Ohne zu zögern werden wir es verteidigen und für es kämpfen, bis wir triumphieren, denn Angola gehört uns!'"
POR_trumph:0 "Der Triumph"
POR_trumph_desc:0 "Obwohl unsere Chancen schlecht standen, haben wir es geschafft, die größte imperiale Macht der Geschichte zu besiegen. Wir haben nicht nur unsere bloße Souveränität gewonnen, sondern wie der große Afonso Henriques für die Freiheit und nicht die Eroberung gekämpft. Genau wie Aetius es einst tat, haben wir gezeigt, dass die Hunnen (Deutschen) nicht unbesiegbar sind und Menschen auf der ganzen Welt sehen uns dafür als Helden an! Não Passarão! Angola é Portugal!"
POR_reward_loyalty:0 "Unsere loyalen Untertanen belohnen"
POR_reward_loyalty_desc:0 "Oft zeigt sich die wahre Courage seiner Vasallen erst, wenn das Schicksal ihres Lehensherrn auf Messers Schneide steht. Viele unserer Untertanen haben alles riskiert und für uns gekämpft, obwohl sie nichts dergleichen hätten tun müssen. Einige von ihnen aufgrund ihrer unerschütterlichen Loyalität, andere der Liebe zur Schlacht wegen und wieder andere nur, weil ihnen die Alternative nicht gefiel: vom Schlächter von Mahenge regiert zu werden, für den alle Nicht-Deutschen nichts weiter sind als Ballast. Jeder von ihnen wird für seine Dienste belohnt werden!"
POR_redouble_investments:0 "Kolonialinvestitionen verdoppeln"
POR_redouble_investments_desc:0 "Aufgrund der Durchsetzung unserer Autorität schwinden die pragmatischen Ängste, die Investitionen in die Kolonien zu verlieren, langsam aber sicher, wodurch wir endlich eine neue Phase der kolonialen Entwicklung beginnen können."
POR_luanda_imperial:0 "Imperiales Luanda"
POR_luanda_imperial_desc:0 "Luanda ist eine Stadt mit großem Potenzial. Da wir uns um deutsche Angriffe keine Sorgen mehr machen müssen, können wir endlich mit dem Ausbau und der Umgestaltung der Stadt beginnen. Da es sich hierbei um die Hauptstadt des portugiesischen Afrikas handelt, sollten auch Monumente errichtet werden, die an die Heldentaten vieler unserer Soldaten und Generäle erinnern."
POR_zambia_e_nossa:0 "Übernehmt Sambesien!"
POR_zambia_e_nossa_desc:0 "Aufgrund ihres Fokus auf natürliche Ressourcen haben die Deutschen ihre eigentliche Pflicht völlig vernachlässigt. Sie sind ihren afrikanischen Untertanen entfremdet und der Kontinent selbst verfällt nach und nach in ein noch nie da gewesenes Chaos. Dadurch bietet sich uns allerdings die Möglichkeit, unser Reich zu erweitern und unsere afrikanischen Provinzen zu vereinen!"
POR_pinko:0 "Die rosa Karte"
POR_pinko_desc:0 "Aufgrund der nun in Afrika herrschenden Anarchie können wir endlich das alte Ziel der rosa Karte erreichen und die Kontrolle über das Land zwischen Angola und Mosambik übernehmen. Der Krieg in den Savannen, Wäldern und Bergen wird zwar kein leichter sein, doch wir müssen uns nicht fürchten, denn das Glück belohnt die Mutigen!"
POR_congo_e_nosso:0 "Den Mani-Kongo an seine Pflichten erinnern"
POR_congo_e_nosso_desc:0 "Da der Mani-Kongo sich weigert, uns Tribut zu zahlen und unseren König nicht als seinen Herrscher akzeptiert, ist es an der Zeit, ihn daran zu erinnern, wer der wahre Meister des Kongos ist..."

POR_manufacturies:0 "Produktions-Fokus"
POR_manufacturies_desc:0 "Portugal war schon lange eine agrarische Nation, aber die Geschichte wartet nicht auf die, die den ländlichen Frieden genießen wollen. Wir müssen in Fabriken investieren, wenn wir unsere Souveränität garantieren wollen."
POR_investments:0 "Industrielle Investitionen"
POR_investments_desc:0 "Während wir uns mehr und mehr auf das Errichten einer Industrie konzentrieren, sollten wir auch nach Investoren Ausschau halten, die uns in diesem Vorhaben unterstützen können. Es wird eine schwierige Aufgabe, die Mühen jedoch wert sein."
POR_not_again:0 "Schutz vor Instabilität"
POR_not_again_desc:0 "Wir sollten sicherstellen, dass wir nicht allzu anfällig für Budgetschwankungen sind, indem wir eine solide Reserve aufbauen und wirtschaflich aktiv sind."
POR_guns:0 "Unsere Soldaten bewaffnen!"
POR_guns_desc:0 "Unsere Soldaten kämpfen zwar so gut wie Löwen, sind jedoch oft auch genau so gut ausgerüstet. Wir müssen sicherstellen, dass jeder Soldat dazu in der Lage ist, seine Pflicht zu erfüllen. Dafür müssen wir die nötige Ausrüstung bereitstellen können, die unsere Armee zum Schutz des Reiches benötigt!"
POR_armylogis:0 "Logistik-Bataillone"
POR_armylogis_desc:0 "Die Wichtigkeit der Logistik auf dem Schlachtfeld wird oft übersehen oder gänzlich vernachlässigt. Die Logistik war es, was Rom von den Barbaren unterschied und besonders heute, in modernen Militäroffensiven, zwischen Sieg und Niederlage entscheidet."
POR_milfact:0 "Rüstungs-Investitionen"
POR_milfact_desc:0 "Während wir unser Militär weiter expandieren, dürfen wir die durch die neuen Divisionen entstandene erhöhte Nachfrage an Ausrüstung nicht ignorieren. Sie alle auszurüsten wird jedoch weder ein billiges noch ein leichtes Unterfangen."
POR_dockyard:0 "Die Flotte expandieren"
POR_dockyard_desc:0 "Viel zu lange schon besteht die königliche Flotte aus nichts weiter als ein paar Eskortschiffen für unsere Konvois. Da jedoch die Spannungen auf der Welt immer weiter steigen und mit ihnen das Risiko, dass Portugal in einen Krieg verwickelt werden könnte, müssen wir unsere Schiffswerften auf diese potenziellen Konflikte vorbereiten."
POR_dockyard2:0 "Schiffswerft-Erneuerung"
POR_dockyard2_desc:0 "Die schon vorhandenen Werften sind sowohl veraltet als auch untauglich für den modernen Flottenbau, da sie nicht in der Lage sind, größere Kriegsschiffe herzustellen. Dieses Problem muss sofort gelöst werden!"
POR_milfac2:0 "Die Militärische Produktion erhöhen"
POR_milfac2_desc:0 "Unser neuer Fokus ist die Expansion unserer Militärindustrie, damit diese die neuen Produktionsquoten einfacher erfüllen kann. Wenn Portugal den kommenden Sturm überdauern soll, dann muss es bis an die Zähne bewaffnet sein!"
POR_econimical_recovery:0 "Die Erholung beginnen"
POR_econimical_recovery_desc:0 "Der Schwarze Montag hat unsere Wirtschaft viel stärker geschwächt als die Krise von 1926 und unsere Märkte sind aufgrund fehlender Konsumenten am Boden zerstört. Wenn wir diese Situation bewältigen wollen, müssen wir erhebliche Anstrengungen unternehmen."
POR_focus_shift:0 "Ein Wechsel des Fokus"
POR_focus_shift_desc:0 "Zur Zeit sollten wir uns nicht auf die Errichtung neuer Fabriken konzentrieren, sondern auf die Verbesserung der schon bestehenden, um eine schnellere Produktion und eine höhere Qualität der Produkte zu garantieren. Dies können wir auch mit den Ressourcen erreichen, die uns derzeit zur Verfügung stehen."
POR_civfac:0 "Konsumgüter-Industrie"
POR_civfac_desc:0 "Bis zu einem gewissen Grad können wir uns vom Import von Industriegütern unabhängig machen, vor allem was die Grundbedürfnisse unserer Wirtschaft angeht."
POR_christian_austerity:0 "Christliche Sparsamkeit"
POR_christian_austerity_desc:0 "Ein idealer Bürger versteht, was benötigt wird uns was nicht. Luxusgüter werden in Zeiten der Not nicht benötigt und sind außerdem selbst wenn Frieden herrscht nur schwer erhältlich. Das portugiesische Volk besitzt den Willen, diese schwierigen Zeiten zu überstehen!"
POR_education:0 "Portugals Zukunft"
POR_education_desc:0 "Nun, da der Krieg immer näher rückt, müssen wir sicherstellen, dass wir vorbereitet sind. Portugal ist zwar nicht groß, doch unsere Genialität und Innovationen haben Europa einst ein Zeitalter des Wohlstands gebracht, bis die Deutschen kamen und den Kontinent unterjochten. Wenn wir Universitäten, z.B. in Coimbra, finanziell unterstützen, könnten wir einen Vorteil gegenüber unseren Feinden erringen."
POR_railwaya:0 "Expansion der Eisenbahn"
POR_railwaya_desc:0 "Wenn wir unsere einzelnen Provinzen durch die Errichtung neuer Infrastruktur verbinden, wird dies neue Arbeitsplätze schaffen und höhere Einnahmen generieren, was wiederum einen wirtschaftlichen Aufschwung zur Folge hat, der für alle von Vorteil ist."
POR_construction:0 "Konstruktions-Bemühungen"
POR_construction_desc:0 "Je mehr wir vom Staat gesponserte öffentliche Arbeitsprogramme unterstützen, desto schneller können wir die derzeit anhaltende Rezession stoppen."
POR_naval_supply:0 "Marine-Nachschubketten"
POR_naval_supply_desc:0 "Ein Kolonialreich, wie Portugal eins ist, zu versorgen, ist logistisch gesehen eine extremst schwierige Aufgabe. Sicherzustellen, dass unsere Häfen dieser Aufgabe gewachsen sind, ist von äußerster Wichtigkeit."
POR_railways:0 "Companhia Ferroviária Imperial"
POR_railways_desc:0 "Der Staat hat es uns gewährt, unsere Infrastruktur-Bemühungen zu verdoppeln. Dadurch können wir die Infrastruktur Portugals weiter expandieren und zu einer der besten Europas machen!"

POR_army:0 "Die portugiesische Armee"
POR_army_desc:0 "Portugals Leistung im Weltkrieg war bestenfalls beschämend, wenn nicht gar erbärmlich. Dies lag jedoch nicht an unseren tapferen Soldaten und Generälen, sondern an den verräterischen republikanischen Politikern, die ihnen in die Quere kamen. Nie wieder werden wir zulassen, dass unsere Reputation derartig in den Dreck gezogen wird!"
POR_mic:0 "Unser Arsenal expandieren"
POR_mic_desc:0 "Wir müssen unsere Kapazitäten, Waffen von guter Qualität herzustellen, erhöhen, da unsere Feinde uns schon jetzt voraus sind!"
POR_buildnavapower:0 "Unsere Flottenmacht ausbauen"
POR_buildnavapower_desc:0 "Portugal mangelt es, trotz seines ultramarinen Imperiums, an den Produktionsmöglichkeiten, die für eine große Kriegsflotte benötigt werden. Es ist an der Zeit, ein Flottenausbauprogramm zu beginnen."
POR_miltech:0 "In Militärtechnologien investieren"
POR_miltech_desc:0 "Nun, da der Krieg immer näher rückt, müssen wir sicherstellen, dass wir vorbereitet sind. Portugal ist zwar nicht groß, doch unsere Genialität und Innovationen haben Europa einst ein Zeitalter des Wohlstands gebracht, bis die Deutschen kamen und den Kontinent unterjochten. Wenn wir Universitäten, z.B. in Coimbra, finanziell unterstützen, könnten wir einen Vorteil gegenüber unseren Feinden erringen."
POR_milindu:0 "Kontrakte mit der Verteidigungsindustrie"
POR_milindu_desc:0 "Da unsere Armee stetig weiter wächst, und mit ihr die Nachfrage an Ausrüstung, sollten wir weitere Anstrengungen unternehmen, um sie mit der benötigten Ausrüstung versorgen zu können."
POR_prodeff:0 "Effiziente Militär-Fließbänder"
POR_prodeff_desc:0 "Trotz unserer rapiden industriellen und militärischen Expansion sind viele unserer Herstellungsmethoden unterdurchschnittlich und die Angestellten wenig diszipliniert. Wenn wir nicht zurückfallen wollen, müssen wir diese Standards anheben."
POR_linha_vedras:0 "Die Linien von Torres Vedras wiederherstellen"
POR_linha_vedras_desc:0 "Sollte sich das Blatt des Krieges in Europa gegen uns wenden, müssen wir einen Notfallplan parat haben. Mit der Unterstützung unserer Verbündeten sollten wir die Region zwischen Tejo und dem Meer, wo Lissabon liegt, mit einer relativ kleinen, jedoch undurchdringbaren, Befestigungslinie halten können. Schon während des Weltkriegs konnten die Kommunarden uns nicht brechen und sie werden wieder versagen!"
POR_state_construction:0 "Staatliche Konstruktion"
POR_state_construction_desc:0 "Genau wie unsere militärischen Bedürfnisse wächst auch das Verlangen nach grundlegenden Nachschublinien stetig weiter."

POR_infeq:0 "Erneuerung der Infanterieausrüstung"
POR_infeq_desc:0 "Eine moderne Streitmacht benötigt mehr als nur Waffen; in der Region um den Sambesi zum Beispiel sind Schuhe nötiger als Panzer. Unsere Truppen mit der bestmöglichen Ausrüstung auszustatten wird nicht nur ihre Effektivitär, sondern auch ihre Moral erhöhen."
POR_training:0 "Infanterie Trainings-Bemühungen"
POR_training_desc:0 "Einen hoffnungsvollen Jugendlichen in einen kampffähigen Soldaten umzuformen ist weder einfach noch billig. Wenn wir jedoch ordentliche Trainings-Regimenter etablieren, sind wir einer kampfbereiten Armee wieder einen Schritt näher."
POR_artillerybattalion:0 "Artillerie-Bataillone"
POR_artillerybattalion_desc:0 "Artillerie kann Orte beschießen, die die Infanterie kaum erblicken kann, weshalb sie auf modernen Schlachtfeldern unverzichtbar ist. Artillerie-Bataillone zu etablieren kann uns in vielen Schlachten den Sieg bringen und wird die Effizienz unserer Infanterie-Divisonen weiter erhöhen."
POR_spotter_squads:0 "Aufklärungstraining"
POR_spotter_squads_desc:0 "Obwohl sie oft unterschätzt werden, sind Aufklärungsteams und Späher in der modernen Kriegsführung von höchster Wichtigkeit. Unsere Truppen hätten sicherlich die Oberhand, wenn sie den Feind erspähen können, bevor dieser sie erblickt!"

#POR_knights:0 "Die Ritter von Portucale" schon oben als Nationalgeist definiert
POR_knights_desc:0 "Obgleich viele unsere lange Geschichte auf dem Pferderücken vergessen haben, darf ihr Symbolismus und Nutzen für Propaganda nicht ignoriert werden. Wir müssen sicherstellen, dass unsere Kavallerieeinheiten von höchster Qualität sind und bei ihrem Training keine Kosten sparen!"
POR_motorized_dragoons:0 "Motorisierte Dragoner"
POR_motorized_dragoons_desc:0 "Das Konzept der mechanisierten Infanterie ist zwar nichts neues, Trucks und Autos statt Infanterie zu benutzen ist allerdings eine relativ neuartige, wenngleich auch teure, Idee. Solch eine Investition wird ihren Gewinn jedoch in der Schlacht ausschütten, wo schnelle Bewegungen der Schlüssel zum Sieg sind!"
POR_loghtank:0 "Panzerexperimente"
POR_loghtank_desc:0 "Unsere Erfahrung in der Panzerkriegsführung beschränkt sich momentan auf den Weltkrieg. Dies sollten wir ändern, indem wir uns an ausländischen Panzermodellen orientieren und Portugals ersten Panzer kreieren."
POR_tankarmy:0 "Portugals Gepanzertes Korps"
POR_tankarmy_desc:0 "Ein gepanzertes Korps zu etablieren ist zwar ein kostspieliges Unterfangen, allerdings wird uns diese Investiton hoffentlich relative Sicherheit und die Überlegenheit auf dem Schlachtfeld gewährleisten."
POR_support_squads:0 "Unterstützungstrupps"
POR_support_squads_desc:0 "Diejenigen, die die moderne Kriegsführung nicht verstehen, denken, dass man auf Unterstützungstrupps verzichten könne und es nur unnötige Materialkosten wären. Sie könnten nicht falscher liegen."
POR_doctrine_reform:0 "Unsere Militärdoktrin überdenken"
POR_doctrine_reform_desc:0 "Ein Faktor für die Inkompetenz unserer Generäle war das fehlende Wissen über moderne Taktiken und Strategien. Mit ausländischen Helfern könnten wir sicherstellen, dass unsere militärischen Befehlshaber nicht nur mit dem Feind auf einem Level, sondern auch innovativ sind."
POR_herois_do_mar:0 "Geboren, um die See zu beherrschen"
POR_herois_do_mar_desc:0 "Seitdem Portugal gegründet wurde haben wir immer die See beherrscht, auf ihr Schlachten geschlagen und sie überlebt. Dies werden wir auch in der Zukunft noch, wenn wir die moderne Kriegsführung nutzen, um unsere Taktiken zu verfeinern."
POR_our_legacy:0 "Unser Erbe beschützen"
POR_our_legacy_desc:0 "Unsere Grundwerte werden durch Syndikalisten und Barbaren bedroht. Sie beneiden alles, was Portugal im Namen der Innovation und des Fortschritts erreicht hat. Wir werden niemals wanken und niemals aufgeben!"
POR_suebi:0 "Lusitanischer Mut"
POR_suebi_desc:0 "Wir fürchten uns nicht vor dem Tod; es gibt keine größere Ehre, als auf dem Schlachtfeld im Namen unserer Flagge, unseres Volkes und unseres Erbes zu sterben!"
POR_hearvy_art_batteries:0 "Die Große Batterie"
POR_hearvy_art_batteries_desc:0 "Unsere Bataillone fokussieren sich auf die Produktion von Artillerie, auch als 'Die große Batterie' bekannt. Unsere Granaten werden die Himmel all jener verdunkeln, die es sich wagen, sich gegen unser Vaterland zu stellen!"
POR_paratroop:0 "Fallschirmjäger-Training"
POR_paratroop_desc:0 "Die Idee, Luftstreitkräfte zu nutzen, um Truppen über feindlichem Gebiet abzuwerfen, ist zwar nicht neu, wurde jedoch erst vor Kurzem erstmals erfolgreich durchgeführt. Außerdem zweifeln immer noch viele daran, wie praktisch diese neue Technologie denn wirklich ist. Wenn wir ein solches Manöver erfolgreich durchführen wollen, brauchen wir Spezialdivisionen, die dazu in der Lage sind, sich nach der Landung neu zu organisieren und hinter feindlichen Linien zu kämpfen."
POR_wewerentexpectingspecialforces:0 "Spezialeinheiten-Korps"
POR_wewerentexpectingspecialforces_desc:0 "Eine moderne Armee benötigt Helden, große Krieger, die sich auf einen Bereich des Kampfes spezialisieren. Eine Einheit, die aus den Besten der Besten besteht und die jede Aufgabe mit Bravour bewältigen kann."

POR_airforce:0 "Portugiesische Luftstreitkräfte"
POR_airforce_desc:0 "Mit der Unterstützung unserer Verbündeten können wir moderne Luftstreitkräfte etablieren und den Kampf um die lusitanischen Himmel gewinnen."
POR_air_superiority:0 "Luftüberlegenheits-Fokus"
POR_air_superiority_desc:0 "Ein wichtiger Teil der Kontrolle des heutigen Schlachtfelds ist die Kontrolle der Himmel. Diese Lektion haben der Weltkrieg und alle nachfolgenden Kriege uns gelehrt."
POR_bomber:0 "Bombardierungskampagne"
POR_bomber_desc:0 "Unsere Ressourcen sollten am besten für eine Luftstreitkraft genutzt werden, die unsere Truppen unterstützen und Vergeltungsschläge gegen unsere Feinde ausüben kann."
POR_fighterefforto:0 "Schaffung neuer Jagdflugzeuge"
POR_fighterefforto_desc:0 "In Jagdflugzeuge zu investieren ist von höchster Wichtigkeit, wenn wir die Luftüberlegenheit an uns reißen wollen. Die Kombination der Erfahrung unserer Verbündeten mit dem Talent portugiesischer Piloten wird einige der besten Flugzeuge der Menschheit kreieren."
POR_cas_focus:0 "Luftnahunterstützungs-Fokus"
POR_cas_focus_desc:0 "Unsere Bomber sollten darauf angepasst werden, unsere Truppen auf dem Schlachtfeld zu unterstützen, denn dort ist es, wo Portugals Schicksal besiegelt wird."
POR_carrier_groups_1:0 "Anpassungen an Flugzeugträger"
POR_carrier_groups_1_desc:0 "Wenn unsere Flotte ihre volle Stärke entfalten soll, benötigen wir Flugzeugträger, um diese zu verstärken. Wenn sie mit Marineflugzeugen ausgestattet werden, können sie bei der Verteidigung unserer Flotte mehr als nur hilfreich sein."
POR_projection_of_airpower:0 "Projektion unserer Luftmacht"
POR_projection_of_airpower_desc:0 "Um die Herrschaft über die Lüfte zu erreichen, brauchen wir nicht nur eine große Anzahl Flugzeuge, sondern müssen diese auch effizient einsetzen. Lufttaktiken, bestehend aus komplizierten Manövern, sind oft nicht leicht umsetzbar, doch unsere Offiziere sind bereit, diese Herausforderung anzunehmen."
POR_strategic_bomber:0 "Strategische Bombardierung"
POR_strategic_bomber_desc:0 "Bombenangriffe auf feindliche Industrie und Nachschublinien durchzuführen ist ein guter Weg, um gegen einen numerisch überlegenen Feind die Oberhand zu gewinnen. Wenn wir allerdings derartige Angriffe durchführen wollen, benötigen wir Luftstreitkräfte, die speziell für diesen Zweck ausgelegt sind."
POR_carrier_groups_2:0 "Flugzeugträger-Gruppen"
POR_carrier_groups_2_desc:0 "Die Piloten unserer Marineflugzeuge zu trainieren, auf Flugzeugträgern zu landen und von ihnen abzuheben, ist schon eine schwierige Aufgabe, den Piloten unserer normalen Luftstreitkräfte dies beizubringen jedoch ein noch viel mühsameres Unterfangen."

### Decisions ###

POR_colonial_development_cat:0 "Ultramarine Entwicklungs-Kampagne"
POR_colonial_development_cat_desc:0 "Das kürzlich erweiterte Ministerium der Kolonien wurde dazu ermächtigt, direkte Entwicklungs-Bemühungen im ganzen Reich vorzunehmen. Schon jetzt wurden viele Entwicklungen geplant und vorbereitet, wobei das Hauptziel darin liegt, kleinere Provinzen auf den selben Stand wie unsere Besitztümer in West- und Ostafrika zu bringen. Dies wird zwar einiges an Kosten mit sich tragen, sowohl politisch als auch wirtschaftlich, der dadurch entstehende Reichtum wird es jedoch wert sein."
POR_cape_verde:0 "Kap Verde Entwicklungs-Bemühungen"
POR_cape_verde_desc:0 "Nachdem es mehreren Dürren und daraus resultierenden Hungersnöten ausgesetzt war, benötigt Kap Verde einige Investitionen, um zu gedeihen. Wir sollten Pläne vorbereiten, die den Wohlstand der Provinz garantieren."
POR_sao_tome:0 "Die Contratado-Bevölkerung in São Tomé vergrößern"
POR_sao_tome_desc:0 "Plantagen in São Tomé haben zu wenige Arbeiter, während auf Kap Verde eine Überbevölkerung herrscht. Die Lösung beider Probleme scheint zwar offensichtlich, allerdings wird es einige Anstrengungen erfordern, sicherzustellen, dass die Arbeiter an ihrem Ziel ankommen und es zu keinen Spannungen zwischen den Einwohnern der Inseln und den Immigranten kommt."
POR_macau:0 "Macau beschützen und entwickeln"
POR_macau_desc:0 "Macau ist einer der Kronjuwelen des Reiches, den die Chinesen aufgrund seines Wohlstands beneiden. Macau ist allerdings auch sehr weit vom portugiesischen Festland entfernt. Dies bedeutet, dass, im Falle eines Angriffs, die Provinz ohne Unterstützung auskommen müsste. Als wäre das noch nicht schlimm genug, so hat unsere Regierung auch noch nur wenig Einfluss in der Provinz. Aufgrund dieser Informationen wäre es lohnenswert, in Macau zu investieren und Verteidigungen vorzubereiten."
POR_goa:0 "Den indischen Staat schützen"
POR_goa_desc:0 "Der indische Staat, der einst unter dem Schutz des Vereinigten Königreichs stand, könnte jederzeit von den verräterischen Syndikalisten im Osten oder von den niederträchtigen Fürsten im Süden angegriffen werden. Es sollte eine unserer Prioritäten sein, sicherzustellen, dass Indien sicher vor jeglichen Überfällen ist."
POR_timor:0 "Handelskompanien auf Timor eröffnen"
POR_timor_desc:0 "Die weit entfernte Provinz Timor war schon immer eine der ärmeren Provinzen des Reiches, neueste Untersuchungen des Ministeriums der Kolonien jedoch haben in der Provinz wertvolle neue Ressourcen entdeckt. Um dieses noch ungenutzte Potenzial der Insel auszukosten, nutzt der König seine persönlichen Reichtümer, um eine Welle der Investition und Entwicklung in Timor hervorzurufen."
POR_join_Entente:0 "Der Entente beitreten"
POR_join_Entente_desc:0 "Es wäre in unserem besten Interesse, dem Britischen Imperium und seinen Verbündeten beizutreten und an ihrer Seite zu kämpfen, um die Weltordnung wiederherzustellen."

### Events ###

por.4.t:0 "Das Königreich Portugal"
por.4.d:0 "Nach dem Chaos des Weltkriegs und dem Kollaps unserer Streitkräfte in Mosambik und Frankreich, hatte die republikanische Regierung nicht mehr die nötige Unterstützung des Volkes und des Militärs, um der glorreichen Wiederherstellung der Monarchie entgegenzuwirken, durch die Manuel II auf den Thron gesetzt und sein ehemaliger Rivale Duarte Nuno als Erbe erklärt wurde. Die Restauration, die kurz nach Ende des Krieges stattfand, brachte außerdem den Beginn der Erholung der Wirtschaft mit sich. Da Portugal jedoch zu sehr auf Importe aus Großbritannien angewiesen war, konnte es den Sturm von 1925 kaum überstehen. Selbst nach dem Fall des Britischen Imperiums konnten wir unsere Territorien nicht vereinen, da Deutschland dieses Land in einem Akt der Aggression übernahm. Aufgrund dieser politischen Krise entschied sich der damalige Premierminister Paiva Couçeiro dazu, Wahlen auszurufen. Die Sieger der Wahlen, die Integralisten, wollten umfangreiche Reformen durchführen, während anti-republikanische Richtlinien auch die Meinungen der treuesten Monarchisten polarisierten. Momentan jedoch folgen sie dem König - und behaupten, sie würden es für immer tun. Auch Spaniens Krankheit scheint nie zu verheilen, während immer mehr Chaos in der Welt tobt, welches Portugal bedroht. In Afrika sabotieren Hermann von Göring und seine deutschen Gefolgsleute unsere Bemühungen, was uns wiederum dazu zwingt, dies zu erwidern, wodurch die Spannungen kurz vor der Eskalation stehen. Aber egal was auch kommen mag, Portugal wird triumphieren!"
por.4.a:0 "Avante!"

por.300.t:0 "Die koloniale Ausstellung von [GetYear]"
por.300.d:0 "Tausende haben sich heute versammelt, um Portugals erste große Kolonialausstellung zu bewundern. Trotz der Restauration des Königreichs und anderen Belastungen und Schwierigkeiten, die es überstehen musste, hat Portugal seine Zivilisationsmission noch nicht aufgegeben, sondern seine Bemühungen, die Provinzen in Übersee zu verbessern, sogar verdoppelt, da diese unserer Nation genau so wichtig sind wie Lissabon oder Porto. Viele Schmuckstücke und Wunder aus der ganzen Welt wurden für die Ausstellung nach Lissabon gebracht, darunter auch ein ganzes angolanisches Dorf als anthropologische Kuriosität. Obwohl es ein teures Unterfangen war, verstärkt es nur noch den Wunsch unseres Volkes, diese Welt zu zivilisieren."
por.300.a:0 "Großartig!"

por.301.t:0 "Der Schwarze Montag trifft Portugal"
por.301.d:0 "Die wirtschaftlichen Beziehungen zwischen uns und den Deutschen waren zwar noch nie so ausgeprägt, wie die mit anderen europäischen Nationen, der Kaskadeneffekt des Schwarzen Montags hat Portugal dennoch mit großer Kraft getroffen. Da unsere Wirtschaft größtenteils auf Agrarexporten basiert und sich ein Großteil der Industrie auf unseren Aufrüstungsplan konzentriert, können sich viele unserer sonstigen Konsumenten unsere Produkte nicht mehr leisten, wodurch Portugals wirtschaftliche Situation erneut miserabel ist. Wir sollten hoffen, dass wir aus der Krise von 1926 gelernt haben und uns dieses Mal schneller erholen als damals."
por.301.a:0 "Das riecht nach Ärger..."

por.302.t:0 "Die Krönung von Maria Ana I"
por.302.d:0 "Da der alte Monarch als unfähig zu regieren erklärt und zur Abdankung gezwungen wurde, wurde Maria Ana von Braganza als Maria Ana I gekrönt und vom Oberhaus Portugals als rechtmäßige Herrscherin anerkannt. Hoffentlich wird ihre Regentschaft Portugal ein Zeitalter des Friedens und des Wohlstands bringen."
por.302.a:0 "Lang lebe die Königin!"

por.303.t:0 "Die Krönung von Maria Adelaide als Maria III"
por.303.d:0 "Nach dem Ableben von Duarte II, welcher kinderlos verstarb, war es unklar, wer der rechtmäßige Erbe ist. Seine jüngere Schwester, Maria Adelaide, wurde jedoch fast einstimmig als nächste Königin von Portugal auserkoren, sowohl vom Unter- als auch vom Oberhaus. Trotz ihres jungen Alters war sie immer eine Prinzessin, die dem Volk nahe stand. Lang lebe Maria III! Möge sie uns Frieden und Stabilität bringen!"
por.303.a:0 "Lang lebe die Königin!"

por.304.t:0 "Königsmord!"
por.304.d:0 "Als Duarte II von einem Besuch des Oberhauses zurückkehrte, wurde seine Kolonne von vier Männern angegriffen, allesamt schwarz gekleidet und gut bewaffnet. Glücklicherweise wurde die Königin, Maria Francisca von Orléans-Braganza, durch den Maschinengewehrbeschuss nicht ernsthaft verletzt, viele unschuldige Diener hatten jedoch nicht so viel Glück. Die Erinnerungen an die Terroristenangriffe von 1908 kommen wieder hoch und große Teile des Volks verlangen Gerechtigkeit. Zwei der 'Soldaten' der Legião Vermelha wurden im nachfolgenden Feuergefecht niedergeschossen, die anderen beiden Terroristen konnten auf Kameraaufnahmen festgehalten werden. Bei ihnen handelt es sich um Mário Castelhano und Emídio Santana, die Teil einer anarchistischen Gruppierung sind und denen die Flucht gelang, wahrscheinlich in die CNT-FAI. Da dieses Verbrechen derartig gravierend ist, stehen uns alle Optionen offen, darunter auch, der CNT-FAI ein Ultimatum zu stellen. Es wäre zwar ratsam, mögliche diplomatische Konsequenzen zu bedenken, aber diese beiden Mörder müssen vor Gericht gebracht werden!"
por.304.a:0 "Die CNT-FAI muss die Terroristen aushändigen!"
por.304.b:0 "Wir sollten vorsichtig bleiben..."

por.305.t:0 "Portugal verlangt die Übergabe der Königsmörder!"
por.305.d:0 "Unser Kampf war zwar lang, doch unsere Probleme sind noch nicht vorbei. Portugals König, Duarte II, wurde auf dem Rückweg zum Palast von einem Besuch des Oberhauses ermordet. Zwei seiner Mörder, Mário Castelhano und Emídio Santana, sind in unser Land geflohen, um den portugiesischen Behörden zu entkommen. Obwohl das Attentat erfolgreich war, war die Reaktion der Bevölkerung nicht einstimmig und während der Operation wurden viele Unschuldige verwundet. Die Männer wurden jedoch hier bewaffnet und, selbst ohne die Zustimmung der FAI, könnte die Akzeptanz der portugiesischen Forderungen von der Welt auch als eine Zugabe unserer Schuld angesehen werden, ganz zu schweigen davon, dass die Männer in Portugal wahrscheinlich exekutiert werden würden. Außerdem sollten wir die Auswirkungen dieser Entscheidung auf einem globalen Level bedenken. Einen Krieg gegen Portugal und seine reaktionären Verbündeten zu beginnen, während wir uns nach dem Bürgerkrieg in einem solch geschwächten Zustand befinden, könnte sich als unklug herausstellen, selbst wenn unsere Verbündeten uns zur Seite stehen. Dennoch muss eine Wahl getroffen werden; Sollen wir die Männer aushändigen oder uns auf den reaktionären Vergeltungsschlag vorbereiten?"
por.305.a:0 "Wir können die Entente derzeit nicht bekämpfen. Wir müssen nachgeben!"
por.305.b:0 "Wir werden diese Helden nicht verraten!"

por.306.t:0 "Die CNT-FAI hat die Mörder übergeben!"
por.306.d:0 "Zum Glück hat die spanische Regierung noch nicht vollständig ihren Verstand verloren. Sie haben sich geweigert, den Verbrechern Asyl zu gewähren und haben sie den portugiesischen Behörden übergeben. Schon bald werden sie erhängt werden und ihre Taten bereuen!"
por.306.a:0 "Wir müssen ihnen wohl für ihre Hilfe danken..."

por.307.t:0 "Die CNT-FAI lehnt unser Ultimatum ab!"
por.307.d:0 "Die verräterischen Hunde in Spanien haben sich dazu entschieden, den Verbrechern, die unseren König ermordet haben, Asyl zu gewähren. Jetzt muss jeder Mann seine Pflicht erfüllen, denn der finale Kampf gegen den Syndikalismus wird bald beginnen!"
por.307.a:0 "As Armas!"
por.307.b:0 "Wir müssen nachgeben, koste es, was es wolle!"

por.307001.t:0 "Portugal gibt nach"
por.307001.d:0 "Nach all dem Ärger haben sich die portugiesischen Feiglinge dazu entschieden, nachzugeben, und die Drohungen, die sie in ihrem Ultimatum erwähnten, nicht in die Tat umzusetzen. Dies zeigt wahrlich, dass sie keinerlei Rückgrat besitzen!"
por.307001.a:0 "Kapitalismus und Kleinmütigkeit fangen beide mit K an."

por.308.t:0 "Galizien besetzen?"
por.308.d:0 "Die Provinz Galizien, deren Bevölkerung größtenteils portugiesisch spricht, wurde schon lange von den Spaniern unterdrückt und steht kurz davor, an die Syndikalisten zu fallen. Einige Integralisten wollen intervenieren, um unsere portugiesischen Brüder zu beschützen und viele Politiker sind besorgt, dass ohne unseren Eingriff die Anarchisten ungestraft die antiken Relikte in Santiago de Compostela plündern würden. Die Übernahme Galiziens würde die Carlisten jedoch noch weiter schwächen und die Chance auf gute Beziehungen mit ihnen, sollten sie diesen Krieg doch noch gewinnen, ruinieren."
por.308.a:0 "Wir müssen Galizien übernehmen!"
por.308.b:0 "Nein, damit würden wir nur die Syndikalisten unterstützen."

por.309.t:0 "Portugal besetzt Galizien!"
por.309.d:0 "Diese doppelzüngigen Schlangen in Portugal haben Galizien besetzt, während unsere Armee damit beschäftigt war, die gottlosen Streitkräfte der CNT-FAI zu bekämpfen. Sie behaupten zwar, sie würden dies nur tun, um ihre 'galizischen Brüder' vor dem Syndikalismus zu beschützen, es ist jedoch offensichtlich, dass sie nur eine Möglichkeit gewittert haben, weiteres Land an sich zu reißen."
por.309.a:0 "Das werden wir später noch korrigieren..."

por.312.t:0 "Die Angelegenheiten des Reiches"
por.312.d:0 "In diesem chaotischen Jahrhundert wurde auch unser Reich von viel Aufruhr geplagt. Doch Portugal bleibt standhaft und ist nun stärker als je zuvor. Nun ist die Zeit gekommen unsere Regierung zu reformieren und uns von den letzten Überbleibseln der korrupten Republik loszusagen, um uns eine bessere Zukunft zu sichern."
por.312.a:0 "Die Zukunft winkt uns zu!"

por.313.t:0 "Für König und Vaterland!"
por.313.d:0 "Die Integralisten und andere manipulative Demagogen haben schon viel zu lange dem Wohlergehen unserer Nation geschadet. Der König, seine Berater und das Parlament sollten Entscheidungen bezüglich Portugals Zukunft treffen, nicht irgendwelche verwöhnte Intellektuelle, die in Lissabon leben oder sich in Paris verstecken. Wir werden unsere Monarchie in etwas wahrhaft Großartiges verwandeln!"
por.313.a:0 "Vida Longa ao Rei!"

por.314.t:0 "Die Bürde, die wir tragen"
por.314.d:0 "Wir müssen uns über unsere belanglosen Differenzen hinwegsetzen und uns unter einem Glauben, einem Land und einem Volk vereinen. Und viel wichtiger noch müssen wir die Zivilisation den armen und unglücklichen Seelen bringen, denen Christus Gnade in ihrem Leben fehlt. Es ist weder ein teures noch ein glorreiches Unterfangen, Außenposten inmitten des Dschungels zu bauen, um die Zivilisation selbst dorthin zu bringen, aber dennoch ist es unser höchstes Ziel. Und natürlich ist es ebenso unser Ziel, unseren Glauben gegen diejenigen zu verteidigen, die ihm schaden wollen!"
por.314.a:0 "Für ein besseres Portugal und eine bessere Welt!"

por.315.t:0 "Portugals Wiedereintritt in die Entente"
por.315.d:0 "Nach dem Ende des Weltkriegs und der Unterzeichnung des 'Friedens mit Ehre' und mehr noch nach der Revolution von 1925 sind Portugal und Großbritannien immer mehr auseinander gedriftet, obwohl sie sich formal noch in einer Allianz befanden. Aber nun, da gefährliche Zeiten vor uns liegen, wäre es vielleicht weise, unseren alten Freund um Hilfe zu bitten."
por.315.a:0 "Wir werden die älteste Allianz der Welt wiederherstellen und die Syndikalisten zurückschlagen!"
por.315.b:0 "Fürs Erste werden wir davon absehen."

por.316.t:0 "Portugal möchte der Entente beitreten"
por.316.d:0 "Nach dem Ende des Weltkriegs und der Unterzeichnung des 'Friedens mit Ehre' und mehr noch nach der Revolution von 1925 sind Portugal und Großbritannien immer mehr auseinander gedriftet, obwohl sie sich formal noch in einer Allianz befanden. Aber nun, da die Lage in Europa immer angespannter wird und die Zeit, unser Heimatland zurückzuerobern, immer näher rückt, erbittet Portugal von uns Unterstützung und wäre im Gegenzug dazu bereit, uns im Falle eines Zweiten Weltkriegs zu unterstützen."
por.316.a:0 "Mit der Erneuerung dieses Vertrags werden wir den Syndikalismus besiegen!"
