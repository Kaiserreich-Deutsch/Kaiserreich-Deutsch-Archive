### National Focus
hejaz_focus:0 "Hedschasischer Fokusbaum"

HEJ_found_council:0 "Die Madschlis al Wukala gründen"
HEJ_found_council_desc:0 "Nun, da unsere Herrschaft über Hedschas und die heiligen Städte sicher ist, ist es an der Zeit, eine ordentliche Regierung in Form der Madschlis al Wukala (des Ministerrates) zu formen. Sobald erste Gesetze etabliert wurden, kann der König seine Macht durch die Minister ausüben und leichter Reformen durchführen, um unsere Herrschaft zu zementieren."
HEJ_incorporate_family:0 "Einbau von Familiennetzwerken"
HEJ_incorporate_family_desc:0 "Familiäre Beziehungen schaffen oft die besten Verbündeten, weshalb wir durch die Einbettung von Blutsbanden in unserer Regierung und Bürokratie Widerstand gegen die Herrschaft unseres Königs ausmerzen können."
HEJ_arabicise_civil_service:0 "Arabisierung des osmanischen öffentlichen Dienstes"
HEJ_arabicise_civil_service_desc:0 "Leider war unsere junge Regierung dazu gezwungen, den regionalen osmanischen öffentlichen Dienst zu nutzen. Die Loyalität dieser Beamten ist allerdings bestenfalls dürftig, weshalb wir Maßnahmen ergreifen sollten, um einen loyaleren und rein arabischen öffentlichen Dienst zu erschaffen."
HEJ_police_directorate:0 "Die Generaldirektion der Polizei gründen"
HEJ_police_directorate_desc:0 "Da wir es nicht erlauben dürfen, dass Hedschas der Anarchie anheim fällt, muss ein zentralisierter Sicherheitsapparat geschaffen werden, welcher dazu in der Lage ist, unsere Gesetze sowohl in den heiligen Städten als auch in den Dünen der Wüste durchzusetzen."
HEJ_ban_secret_societies:0 "Verbot der Geheimbünde"
HEJ_ban_secret_societies_desc:0 "Geheimbünde sind ein regelrechtes Nest, in dem Widerstand gegen den König und unsere Regierung heranwächst. Wir müssen sie verbieten und hart durchgreifen, damit ihre Mitglieder keine Gefahr mehr darstellen."
HEJ_establish_state_education:0 "Einen staatlichen Lehrplan etablieren"
HEJ_establish_state_education_desc:0 "Momentan ist die Bildung in Hedschas entweder nicht existent oder inkonsistent. Unser Staat muss einen einheitlichen und zentralisierten Lehrplan erstellen, um gegen das Analphabetentum vorzugehen und Bildung zu verbreiten."
HEJ_ministry_of_religious_affairs:0 "Das Ministerium für religiöse Affären gründen"
HEJ_ministry_of_religious_affairs_desc:0 "Hedschas ist die Heimat der heiligen Städte, weshalb es von äußerster Wichtigkeit ist, dass unser Königreich ein tugendhaftes ist. Ein wichtiger Schritt hierfür ist die Gründung des Ministeriums für religiöse Affären, dessen Aufgaben es sein werden, die Moscheen zu unterhalten, die Pilger während des Haddsch zu umsorgen und eine sittliche Ausübung des Islams zu fördern."
HEJ_appoint_shayk:0 "Den Shaykh al-Islām ernennen"
HEJ_appoint_shayk_desc:0 "Der Shaykh al-Islām ist die oberste gesetzliche Autorität und steht theoretisch an der Spitze der judikativen und theologischen Hierarchie des Islams. Da wir die heiligen Städte kontrollieren, ist es nun unsere Pflicht, den geeigneten Mann für diesen Posten zu finden."
HEJ_claim_caliphate:0 "Den Mantel des Kalifats beanspruchen"
HEJ_claim_caliphate_desc:0 "Nun, da die Osmanen besiegt wurden und wir die Hüter der heiligen Städte und Ernenner des Shaykh al-Islāms sind, ist die Zeit gekommen, den Mantel des Kalifats zu beanspruchen - und von nun an die Ummah anzuführen!"
HEJ_establish_mudiriya:0 "Gründung der Mudiriya"
HEJ_establish_mudiriya_desc:0 "Da unser Königreich wächst, ist es nun vonnöten, die Mudiriya (die Generaldirektion der Finanzen) zu gründen. Wir müssen Experten aus dem Ausland einladen, die uns bei der Organisation unseres Staatshaushaltes und der Finanzpolitik unseres Königreichs unterstützen können."
HEJ_instate_hajj_tax:0 "Einführung der Haddsch-Steuer"
HEJ_instate_hajj_tax_desc:0 "Als Hüter der heiligen Städte ist es auch unsere Pflicht, über die Pilger des Haddsch zu wachen und sie zu schützen. Dies erlaubt es uns allerdings auch, die Haddsch-Steuer einzuführen. Sicherlich werden alle wahrhaft Gläubigen nichts dagegen haben, die Koffer der Herrscher über die heiligen Städte zu füllen."
HEJ_mecca_urban_planning:0 "Die mekkanische Stadtplanungskommission"
HEJ_mecca_urban_planning_desc:0 "Mekka ist die wichtigste und heiligste Stadt des Islams, weshalb ihre Planung und Entwicklung unsere oberste Priorität sein sollte. Durch die Gründung einer Stadtplanungskommission könnten wir die Stadt entwickeln und gleichzeitig ihre heiligen Stätten erhalten."
HEJ_pacify_hejazi_bedouin:0 "Die hedschasischen Beduinen besänftigen"
HEJ_pacify_hejazi_bedouin_desc:0 "Die beduinischen Stämme weigern sich noch immer, unsere Herrschaft über sie anzuerkennen, was sie zu einem Dorn im Auge des Königreichs macht. Wir müssen diese widerspenstigen Plagegeister besänftigen, wenn wir Hedschas' Stabilität auch weiterhin garantieren wollen."
HEJ_directorate_for_motor_transport:0 "Die Direktion für Kraftverkehr"
HEJ_directorate_for_motor_transport_desc:0 "Kraftfahrzeuge sind eine Innovation des Westens, die auch in Hedschas immer mehr an Bedeutung gewinnt, vor allem für die Pilger des Haddsch. Es ist um einiges einfacher und bequemer, mit dem Bus oder dem Auto statt mit einem Kamel zu reisen, zumal diese Fahrzeuge es mehr Menschen ermöglichen, eine Pilgerreise zu unternehmen."
HEJ_cooperate_with_airlines:0 "Zusammenarbeit mit ausländischen Fluggesellschaften"
HEJ_cooperate_with_airlines_desc:0 "Wenn wir unsere Transportmöglichkeiten modernisieren wollen, kommen wir auch an Flugzeugen nicht vorbei. Noch vor einigen Jahren waren sie lediglich eine Waffe, nun jedoch werden sie immer mehr von Zivilisten genutzt. Sollten wir mit ausländischen Fluggesellschaften zusammenarbeiten, könnten wir den Haddsch noch mehr Muslimen aus der ganzen Welt zugänglich machen."
HEJ_reopen_foreign_consulates:0 "Neueröffnung ausländischer Konsualte"
HEJ_reopen_foreign_consulates_desc:0 "Damit Hedschas auch auf globaler Ebene relevant bleibt und wir auch weiterhin als rechtmäßiger Hüter der heiligen Städte angesehen werden, müssen wir unsere diplomatische Präsenz im Ausland reetablieren und unsere Beziehungen zu anderen Staaten verbessern."
HEJ_gifts_and_donations:0 "Die Direktion für Geschenke und Spenden"
HEJ_gifts_and_donations_desc:0 "Da Pilger des Haddsch in immer größeren Zahlen nach Mekka kommen, muss eine spezielle Direktion gegründet werden, die die Gaben der Beduinen umverteilen und Geschenke und Spenden an den Staat regulieren kann, damit diese in die lokale Infrastruktur investiert werden können."
HEJ_state_visits:0 "Staatsbesuche der Gläubigen"
HEJ_state_visits_desc:0 "Hedschas muss auch weiterhin von der ganzen islamischen Welt als Hüter der heiligen Städte und Anführer des Glaubens anerkannt werden. Um dieses Ziel zu erreichen, sollte der König denjenigen einen Staatsbesuch abstatten, die gläubig und loyal sind, und die Beziehungen zu ihnen verbessern."
HEJ_pursue_arab_unification:0 "Der Traum der arabischen Einigung"
HEJ_pursue_arab_unification_desc:0 "Da Hedschas nun von vielen Nationen anerkannt wird, kann es den Traum der arabischen Einigung verfolgen und versuchen, alle Araber unter dem Kalifen des Islams und Hüter der heiligen Städte zu vereinen."
HEJ_intcorporate_gulf:0 "Integration des arabischen Golfes"
HEJ_intcorporate_gulf_desc:0 "Der arabische Golf befindet sich nun vollständig unter unserer Kontrolle. Er muss jedoch noch in unsere Verwaltung und Administration integriert werden, damit wir ihn effizient regieren können und unsere neuen Untertanen unsere rechtmäßige Herrschaft anerkennen."
HEJ_intcorporate_central_arabia:0 "Integration Zentralarabiens"
HEJ_intcorporate_central_arabia_desc:0 "Zentralarabien befindet sich nun vollständig unter unserer Kontrolle. Es muss jedoch noch in unsere Verwaltung und Administration integriert werden, damit wir es effizient regieren können und unsere neuen Untertanen unsere rechtmäßige Herrschaft anerkennen."
HEJ_intcorporate_asir:0 "Integration Asirs"
HEJ_intcorporate_asir_desc:0 "Asir befindet sich nun vollständig unter unserer Kontrolle. Es muss jedoch noch in unsere Verwaltung und Administration integriert werden, damit wir es effizient regieren können und unsere neuen Untertanen unsere rechtmäßige Herrschaft anerkennen."

HEJ_nationalise_hejaz_railway:0 "Nationalisierung des hedschasischen Eisenbahn-Konzerns"
HEJ_nationalise_hejaz_railway_desc:0 "Der hedschasische Eisenbahn-Konzern operiert zwar noch immer in unseren Territorien, wäre aber um einiges effizienter, wenn er direkt von der Regierung kontrolliert werden würde."
HEJ_arabian_transport_company:0 "Gründet das arabische Transport-Unternehmen"
HEJ_arabian_transport_company_desc:0 "Hedschas' Logistik ist noch immer unkoordiniert und unausgereift. Durch die Gründung der ATU könnten wir die wirtschaftliche Entwicklung des Königreichs beschleunigen und die Logistik zentralisieren."
HEJ_automobile_syndicate:0 "Das Generalsyndikat für Automobile"
HEJ_automobile_syndicate_desc:0 "Der König hat es sich zur Aufgabe gemacht, es den Pilgern so annehmlich wie möglich zu machen und sie mit allem zu versorgen, was sie während des Haddsch oder der Omrah gebrauchen könnten. Das neu gegründete Generalsyndikat wird es den Bürgern Hedschas' erlauben, ihre Autos an Pilger zu vermieten, wodurch das ganze Königreich durch Kraftfahrzeuge verbunden wird."
HEJ_encourage_domestic_factories:0 "Inländische Produktion ermutigen"
HEJ_encourage_domestic_factories_desc:0 "Es ist kein Geheimnis, dass es Hedschas an Industrie mangelt. Durch gezielte Subventionen, Investionen und Förderungen der Regierung könnten wir jedoch damit beginnen, unsere Industrie zu vergrößern und die lokale Wirtschaft zu stärken."
HEJ_mines_and_ships:0 "Die Direktion für Bergbau und Verfrachtung"
HEJ_mines_and_ships_desc:0 "Hedschas ist die Heimat mehrer kleiner und gedeihender Bergbauunternehmungen. Deren Erzeugnisse zu transportieren hat sich jedoch als teuer und nahezu unmöglich herausgestellt. Die Gründung einer zentralisierten Direktion, welche sich ausschließlich mit dem Bergbau und der Verschiffung der gewonnen Rohmaterialien befasst, würde unsere Produktion und damit unser Einkommen stark erhöhen."
HEJ_reopen_gold_mines:0 "Mahd-Adh-Dhahab wiedereröffnen"
HEJ_reopen_gold_mines_desc:0 "Mahd-Adh-Dhahab ist eine der bedeutenderen Bergbauunternehmungen Arabiens und produziert stetig Gold. Wenn wir die Mine wiedereröffnen, können wir unsere Koffer noch weiter füllen und unseren Reichtum wachsen lassen."
HEJ_expand_jeddah_shipping:0 "Dschiddas Schiffsverkehr fördern"
HEJ_expand_jeddah_shipping_desc:0 "Dschidda ist die wichtigste Küstenstadt Hedschas' und die Heimat einer kleinen, aber florierenden, Schifffahrtindustrie. Durch die Erweiterung dieses Unternehmens werden die hedschasischen Exporte gänzlich neue Märkte erreichen können, was unsere Handelseinnahmen in die Höhe treiben wird."
HEJ_military_affairs_directorate:0 "Die Direktion für militärische Angelegenheiten"
HEJ_military_affairs_directorate_desc:0 "Leider ist Hedschas' Militär nicht allzu kompetent und benötigt weitere Investitionen. Die Direktion für militärische Angelegenheiten wird sich um eine Lösung dieses Problems und die Entwicklung der hedschasischen Armee kümmern."
HEJ_jeddah_coast_guard:0 "Einweihung der Küstenwache von Dschidda"
HEJ_jeddah_coast_guard_desc:0 "Die Küsten Hedschas' sind ein gesetz- und schutzloser Ort - was die Direktion für militärische Angelegenheiten nicht länger dulden will. Um dagegen vorzugehen, wurde vorgeschlagen, eine Küstenwache zu etablieren, welche unsere Küste vor Eindringlingen verteidigen und unsere Gesetze durchsetzen kann."
HEJ_sharifian_naval_school:0 "Die Scharifianische Schule für Marinewissenschaften"
HEJ_sharifian_naval_school_desc:0 "Marinewissenschaften sind in den letzten Jahrzehnten stetig fortgeschritten, Hedschas jedoch ist immer weiter zurückgefallen. Der König selbst hat nun eine spezielle Universität in Dschidda finanziert, in der wir Marinekadetten ausbilden können, um wieder zu dem Rest der Welt aufzuholen."
HEJ_dockyards_of_jeddah:0 "Schiffswerften von Dschidda"
HEJ_dockyards_of_jeddah_desc: "Die Schiffswerften von Dschidda werden von Schiffen aus der ganzen Welt genutzt. Dadurch fließt das Gold geradezu in unsere Schatzkammern, wodurch uns die Mittel zur Verfügung stehen, um neue und bessere Werften für unsere aufstrebende Industrie zu errichten."
HEJ_weapons_commission:0 "Die Kommission für Waffenanschaffungen"
HEJ_weapons_commission_desc:0 "Hedschas fehlt es an militärischer Industrie, was es schwer macht, unsere Soldaten ausreichend auszurüsten. Die Direktion für militärische Angelegenheiten schlägt deshalb vor, eine Kommission ins Leben zu rufen, die sich speziell auf den Kauf von ausländischen Waffen und das Besorgen neuer Kontrakte konzentriert."
HEJ_MAS_rifles:0 "MAS-Gewehr Kontrakt"
HEJ_MAS_rifles_desc: "Die MAS ist ein französisches Waffenunternehmen, welches trotz des Syndikalismus noch auf dem Festland agiert und erpicht darauf ist, uns mit Waffen zu versorgen. Aus diesem Handel könnten wir nur profitieren und eine Beziehung schaffen, die für beide Seiten von Vorteil ist."
HEJ_OPEL:0 "Kooperation mit OPEL"
HEJ_OPEL_desc:0 "OPEL ist ein deutscher Automobilhersteller und hat sein Interesse daran ausgesprochen, das Militär unseres Königreichs mit Trucks und Panzerwagen zu unterstützen. Dies wäre zwar ein teures Unterfangen, die modernen Militärfahrzeuge jedoch auch jeden Cent wert."
HEJ_jeddah_munitions:0 "Die Dschiddaer Munitionsfabrik errichten"
HEJ_jeddah_munitions_desc:0 "Dschidda ist mittlerweile die Heimat einer gedeihenden Industrie geworden. Der nächste Schritt, um diese auszubauen, wäre die Errichtung eines großen Waffenentwicklungskomplexes. Durch diesen wäre Hedschas dazu in der Lage, seine eigenen Waffen zu entwerfen und zu entwicklen, was es uns wiederum ermöglichen würde, unsere Streitkräfte besser auszurüsten."

HEJ_disband_tribal_militia:0 "Auflösung der Stammesmilizen"
HEJ_disband_tribal_militia_desc:0 "Nun, da wir uns von den osmanischen Fesseln befreit haben, müssen wir damit beginnen, Hedschas in einen modernen Staat mit einer professionellen Armee umzuwandeln. Dazu gehört auch die Auflösung der Stammesmilizen, welche uns bei unserem Unabhängigkeitskrieg halfen."
HEJ_al_jeish_al_arabi:0 "Die Al Jeish Al Arabi"
HEJ_al_jeish_al_arabi_desc:0 "Die Al Jeish Al Arabi (die arabische Legion) wird das Zentrum unserer neuen, zentralisierten und professionellen Armee bilden, weshalb es erforderlich ist, dass ihre Mitglieder ein ordentliches Training erhalten, damit sie unser Königreich auch schützen können."
HEJ_decentralized_command:0 "Dezentralisierung des Generalstabs"
HEJ_decentralized_command_desc:0 "Wenn uns der Sturz des türkischen Regimes eins gelehrt hat, dann, dass dezentralisierte Streitkräfte die effizienteste Waffe im Kampf gegen unsere Feinde sind. Strikte Hierarchien bringen unserem Militär, verglichen mit lokal koordinierten Truppen, nichts als Nachteile."
HEJ_regulate_conscription:0 "Die Wehrpflicht regulieren"
HEJ_regulate_conscription_desc:0 "Die Wehrpflicht ist in jedem modernen Staat vonnöten, weshalb auch wir sie einführen sollten, wenn wir eine professionelle Armee schaffen wollen. Natürlich müsste diese Wehrpflicht jedoch zunächst reguliert und ordnungsgemäß durchgesetzt werden."
HEJ_arabian_horsemanship:0 "Arabische Reitkunst"
HEJ_arabian_horsemanship_desc:0 "Die Armeen Arabiens sind bekannt für ihre Reitkunst und ihre strategischen Nutzung von Kavallerie in der Wüste. Diese Taktiken und Fähigkeiten wären auch für unsere Armee ein wahrer Segen und würdem jedem unserer Feinde das Fürchten lehren!"
HEJ_ottoman_officers:0 "Aufnahme osmanischer Offiziere"
HEJ_ottoman_officers_desc:0 "Viele Offiziere der ehemaligen osmanischen Armee haben sich dazu entschieden, in Hedschas zu bleiben, um in unserer Armee zu dienen. Ihre taktische und strategische Erfahrung wird uns auf dem Schlachtfeld sicherlich einen Vorteil verschaffen!"
HEJ_camel_corps:0 "Gründet das hedschasische Kamelkorps"
HEJ_camel_corps_desc:0 "Kamele sind das Rückgrat der arabischen Gesellschaft und auch die Osmanen haben sie früher für vielerlei Tätigkeiten genutzt. Wir sollten ebenfalls Nutzen aus den vielseitigen Talenten dieser Tiere ziehen und das hedschasische Kamelkorps gründen, um besser in der Wüste operieren zu können."
HEJ_royal_guard:0 "Expansion der königlichen Wache"
HEJ_royal_guard_desc:0 "Hedschas' königliche Wache gehört zu den prestigeträchtigsten Divisionen unserer Streitkräfte. Da immer neue Bedrohungen unser Königreich gefährden, sollten wir versuchen, die königliche Wache zu erweitern."
HEJ_standardised_weapons:0 "Standardisierte Schusswaffen"
HEJ_standardised_weapons_desc:0 "Der hedschasischen Armee fehlt es zurzeit an jeglicher Form der Standardisierung: In Kämpfen werden britische, französische, osmanische und sogar selbst hergestellte Waffen genutzt. Aufgrund dieser vielen verschiedenen Designs ist es ein regelrechter Albtraum, unsere Truppen zu versorgen. Die Schusswaffen unseres Heeres zu standardisieren würde dieses Unterfangen um einiges erleichtern."
HEJ_hejazi_flying_corps:0 "Gründet das hedschasische Flugkorps"
HEJ_hejazi_flying_corps_desc:0 "Da unsere Bodenstreitkräfte immer weiter wachsen und stetig besser werden, ist es nun an der Zeit, unsere Macht auch am Himmel zu projizieren und unseren Feinden von dort aus einen kalten Schauer über den Rücken zu jagen!"
HEJ_hawker_fury_deal:0 "Abkommen mit Hawker"
HEJ_hawker_fury_deal_desc:0 "Hawker ist ein britisches Unternehmen, welches sich zwar zurzeit im Exil befindet, aber dennoch erpicht darauf ist, uns einige Flugzeuge zu verkaufen, welche den Anfang unserer Luftstreitkräfte bilden könnten."
HEJ_taif_airbase:0 "Den Luftstützpunkt von Ta'if errichten"
HEJ_taif_airbase_desc:0 "Ta'if ist eine kleine Stadt nahe Mekka und könnte sich als wichtiger Punkt zur Verteidigung unseres Himmels herausstellen. Indem wir dort unseren ersten Luftstützpunkt errichten, können wir die heiligen Städte auch vor Angriffen aus der Luft bewahren."
HEJ_medina_academy:0 "Gründung der Fliegerschule von Medina"
HEJ_medina_academy_desc:0 "Hedschas fehlt es derzeit an einer Militärschule, welche speziell auf den Kampf am Himmel ausgelegt ist. Um dieses Problem zu lösen, sollten wir eine solche Schule in Medina errichten, welche eine neue Generation von Piloten heranziehen kann."
