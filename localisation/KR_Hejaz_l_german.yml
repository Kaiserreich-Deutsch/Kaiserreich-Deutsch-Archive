### Decisions
HEJ_resist_arab_invasion:0 "Verteidigung von Mekka"
HEJ_resist_arab_invasion_desc:0 "Es ist unwahrscheinlich, dass der junge, auf allen Seiten von Feinden umgebene hedschasische Staat überleben wird. Sollte es sich allerdings in der Schlacht als würdig erweisen, könnte Hedschas vielleicht Ägypten dazu bringen, auf seiner Seite zu intervenieren."

### Events
## Hejaz Revolt
hejrev.1.t:0 "Zweite hedschasische Revolte" 
hejrev.1.d:0 "Obwohl die osmanische Kontrolle über Hedschas gegen Ende des Weltkrieges wiederhergestellt wurde, hinterließen das Prestige der Region und die heldenhaften Kriegstaten ihrer Bevölkerung während der 'Arabischen Revolte' ein gewissermaßen romantisiertes Bild des Ereignisses. Da die osmanischen Truppen gerade mit Kämpfen in Kurdistan beschäftigt sind und Anatolien selbst durch die stetig wachsende konservative Opposition gespalten ist, sehen viele der Bewohner Dschiddas und Mekkas dies als ihre Gelegenheit an, den alten Konflikt neu aufleben zu lassen und sich unter dem haschimitischen Banner zu vereinen.\n\nDieser Versuch der Unabhängigkeitserklärung wird allerdings durch die regionalen türkischen Garnisonen und die Nähe der Hedschas-Eisenbahn verkompliziert, zumal Hedschas nur über eine stark begrenzte Anzahl Waffen und Soldaten verfügt, um die osmanischen Verstärkungen fernzuhalten."
hejrev.1.a:0 "Schwarz, Weiß, Rot und Grün werden über die Osmanen siegen! (Als Hedschas spielen)"
hejrev.1.b:0 "Wir haben sie bereits einmal besiegt, wir werden es erneut tun!"

hejrev.2.t:0 "Medina schließt sich Hedschas an!"
hejrev.2.d:0 "In Medina haben die Unruhen heute ihren Höhepunkt erreicht, als eine Gruppe Araber die Schwarz-Weiß-Rot-Grüne Flagge über dem Büro des osmanischen Gouverneurs hisste. Mehrere Geschäfte mit türkischen oder jüdischen Inhabern wurden zerstört, da immer mehr Araber sich gegen die osmanische Regierung auflehnen und sich der arabischen nationalistischen Bewegung anschließen wollen."
hejrev.2.a:0 "Verdammt!"

hejrev.3.t:0 "Die haschimitische Revolte"
hejrev.3.d:0 "Obwohl sie während des Weltkriegs besiegt wurden, haben unsere ehemaligen Rivalen in Hedschas einen erneuten Aufstand gestartet. Der neue hedschasische Staat, unter der Führung von [HEJ.GetLeader], hat sich auf die Seite Kairos geschlagen und geschworen, bei der Vernichtung des türkischen Regimes zu helfen. Dies ist für uns allerdings ein höchst unerfreuliches Ereignis, da Ägypten sich dazu bereit erklärt hat, im Austausch für die hedschasische Kriegsunterstützung die Herrschaft Hedschas' über die Territorien am Roten Meer anzuerkennen.\n\nAufgrund dieser Entwicklung sollten wir unsere ehemaligen Pläne wohl schnellstmöglich überarbeiten. Einige unserer Führungspersönlichkeiten haben vorgeschlagen, den Osmanen ein Friedensangebot zukommen zu lassen und einen neutralen Block im Krieg zu formen. Andere sind davon überzeugt, dass unsere Nation ohne die reiche Küste Hedschas' keine Zukunft hätte, weshalb sie vorschlagen, die Haschimiten sofort anzugreifen, die heiligen Städte zu übernehmen und unsere Kontrolle über die Region unanfechtbar zu machen. Ägypten würde zwar wahrscheinlich dagegen protestieren, sollten wir allerdings angreifen, bevor die Haschimiten sich organisieren können, bliebe ihnen nichts anderes übrig, als die Situation zu akzeptieren und unsere Herrschaft anzuerkennen."
hejrev.3.a:0 "Sendet eine Gesandtschaft zur Hohen Pforte!"
hejrev.3.b:0 "Attackiert die Haschimiten!"

hejrev.4.t:0 "Ein Friedensangebot von der Halbinsel"
hejrev.4.d:0 "Wie es scheint, steht die arabische Front doch nicht so vereint, wie es alle dachten: Die Bewohner Zentralarabiens weigern sich, zusammen mit denen Hedschas' an einer Seite zu kämpfen. Deshalb haben sie uns ein Friedensangebot zukommen lassen, welches beinhaltet, dass sie ihre Truppen mit sofortiger Wirkung von der Front und aus unseren Territorien zurückziehen. Im Gegenzug verlangen sie, dass wir ihre Unabhängigkeit und ihre Herrschaft über den Vertragsoman und die Küste von al-Hasa anerkennen."
hejrev.4.a:0 "Divide et Impera"
hejrev.4.b:0 "Es gibt keinen Grund für Frieden!"

hejrev.5.t:0 "Die Osmanen lehnen unser Angebot ab!"
hejrev.5.d:0 "Mit der Begründung, dass sie uns militärisch bei weitem überlegen wäre und das arabische Problem ein für alle mal lösen wolle, hat die osmanische Regierung unser Angebot abgelehnt und verkündet, dass sie keinen Frieden schließen werde, bis die rot-weiße Flagge über unserer Hauptstadt weht."
hejrev.5.a:0 "Äußerst schade..."

hejrev.6.t:0 "Die Invasion Hedschas'"
hejrev.6.d:0 "Aufgrund unserer derzeitigen Schwäche, hat sich der zentralarabische Staat dazu entschieden, uns auszuschalten, bevor wir uns reorganisieren können. Die Araber hoffen, dass sie durch eine schnelle Übernahme Mekkas und Dschiddas die gesamte Küste sichern und damit eine ägyptische Intervention verhindern können. Da wir immer noch nur wenige Soldaten und Waffen besitzen und viele Stämme sich noch nicht sicher sind, ob sie überhaupt auf unserer Seite stehen, sehen unsere Chancen, diesen Konflikt zu überdauern, nicht gerade gut aus..."
hejrev.6.a:0 "Hoffentlich wird Ägypten uns unterstützen können..."

hejrev.7.t:0 "Die Invasion Hedschas'"
hejrev.7.d:0 "Aufgrund der derzeitigen Schwäche der Haschimiten, hat sich der zentralarabische Staat dazu entschieden, sie auszuschalten, bevor sie sich reorganisieren können. Die Araber hoffen, dass sie durch eine schnelle Übernahme Mekkas und Dschiddas die gesamte Küste sichern und damit eine ägyptische Intervention verhindern können. Da unsere Truppen allerdings mit Kämpfen gegen die Türken im Norden und Westen beschäftigt sind, ist ein großer Teil unseres Generalstabs der Meinung, es wäre das Beste, erst einmal abzuwarten und zu sehen, ob die Araber ihre Drohungen ernst meinen. Sollte dies nicht der Fall sein, könnten wir Hedschas noch immer Unterstützung anbieten. Falls doch, dann wäre es wohl ohnehin das Schlaueste, unseren Verbündeten treu zu bleiben."
hejrev.7.a:0 "Wartet erst einmal ab!"
hejrev.7.b:0 "Greift auf Seiten der Haschimiten ein!"

hejrev.8.t:0 "Der Fall Mekkas"
hejrev.8.d:0 "Heute Morgen fiel Mekka - und mit der Stadt auch die gesamte hedschasische Revolte. Von Abu Dhabi bis nach Medina wird die arabische Halbinsel nun von einem einzigen Staat regiert. Aufgrund der andauernden Konflikte in anderen osmanischen Territorien, bleibt uns keine Wahl, als diesen Sieg anzuerkennen und den Traum einer haschimitischen Halbinsel aufzugeben."
hejrev.8.a:0 "Wir erkennen den Sieger an..."

hejrev.9.t:0 "Ägypten erkennt unser Territorium an!"
hejrev.9.d:0 "Obwohl sie sich wohl einen anderen Ausgang des Krieges zwischen uns und Hedschas erhofft hatte, hat die ägyptische Regierung unsere Herrschaft über die heiligen Städte anerkannt und uns erneut eine militärische Allianz angeboten. Viele pan-arabisch eingestellte Mitglieder unseres Hofes wollen dieses Angebot sofort annehmen, einige weniger naive Männer haben jedoch erkannt, dass wir in einen Krieg gezogen werden würden, in dem wir nichts gewinnen können, weshalb es weiser wäre, unsere Aufmerksamkeit auf andere Dinge zu richten."
hejrev.9.a:0 "Akzeptiert ihr Angebot!"
hejrev.9.b:0 "Wir brauchen keine Verbündeten!"

hejrev.10.t:0 "Arabien lehnt unser Angebot ab!"
hejrev.10.d:0 "Da es ihnen gelungen ist, ihre territorialen Ansprüche durchzusetzen, sehen die Araber der Halbinsel nun keinen Grund mehr, sich unserem Krieg anzuschließen, weshalb sie auch unser Angebot, dem Kairopakt beizutreten, ablehnten."
hejrev.10.a:0 "Äußerst schade..."

hejrev.11.t:0 "Mekka hält!"
hejrev.11.d:0 "Obwohl ihre Chancen äußerst schlecht standen, haben die Haschimiten es geschafft, die Bastion Mekka zu halten, was sie zum Sieger ihres Konfliktes mit Zentralarabien macht. Dies hat es nun jedem klar gemacht, dass die Soldaten Hedschas' nicht weichen werden. Es ist an der Zeit, die Araber dazu zu bringen, nachzugeben!"
hejrev.11.a:0 "Wir brauchen keine weiteren Ablenkungen!"

hejrev.12.t:0 "Ägypten verlangt das Ende unserer Feindseligkeiten!"
hejrev.12.d:0 "Unsere fehlgeschlagene Offensive in Hedschas hat die Aufmerksamkeit der ägyptischen Regierung auf sich gezogen, welche nun verlangt, dass wir unsere Niederlage zugeben. Sollten wir uns weigern, Frieden mit Hedschas zu schließen, so droht Ägypten uns damit, sich auf die Seite der Haschimiten zu stellen und zu intervenieren. Wie es scheint, bleibt uns nichts anderes übrig, als ihren Bedingungen Folge zu leisten..."
hejrev.12.a:0 "Wir kämpfen bis zum bitteren Ende!"
hejrev.12.b:0 "Wir müssen nachgeben..."

