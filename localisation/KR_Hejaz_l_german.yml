HEJ_ottoman_civil_service_idea:0 "Eingefleischter osmanischer öffentlicher Dienst"
HEJ_ottoman_civil_service_idea_desc:0 "Obwohl wir uns gegen das türkische Regime aufgelehnt haben, können wir nicht leugnen, dass die Osmanen uns eine völlig funktionsfähige Bürokratie hinterließen, welche die aller anderen Staaten der Halbinsel in den Schatten stellt. Da wir dieses System während unseres Unabhängigkeitskrieges lediglich übernommen haben, werden noch immer viele der höheren Positionen von Türken gehalten und fast die gesamte Verwaltung des ehemaligen Vilayets nutzt noch immer türkisch als Kommunikations- und Registrierungssprache."
