### Ideas 
HEJ_urban_disputes1_idea:0 "Widerspenstiger Städtischer Adel"
HEJ_urban_disputes1_idea_desc:0 "Im Gegensatz zu den weniger entwickelten Städten Zentralarabiens, sind die großen Städte Hedschas' die Heimat einer starken und gut etablierten Adels-Elite, welche auch am Welthandel teilnimmt. Diese Adligen, welche oft ehemalige Mitglieder der osmanischen Bürokratie, Armee oder anderen Institutionen sind, vertreten ihre eigenen Interessen und wünschen sich Demokratie und Republikanismus - zwei Vorstellungen, die im osmanischen Staat weit verbreitet waren."
HEJ_urban_disputes2_idea:0 "Widerspenstiger Städtischer Adel"
HEJ_home_islam_idea:0 "Wächter des Haddsch"
HEJ_home_islam_idea_desc:0 "Es ist die heilige Pflicht unseres Scharifen, die Gläubigen auf ihrer Pilgerschaft (ihrem Haddsch) in die heiligen Städte Mekka und Medina zu leiten und zu schützen. Diese Pflicht bringt allerdings auch einige Vorteile mit sich, da unsere Wirtschaft aufgrund des Haddsch regelrecht floriert. Schifffahrt-, Karawanen- und Autounternehmen haben Geschäfte in der Hafenstadt Dschidda errichtet und auch die Pilgersteuer, welche jeder Muslim, der die heiligen Städte besuchen will, zahlen muss, erhöht unsere Einnahmen enorm."
