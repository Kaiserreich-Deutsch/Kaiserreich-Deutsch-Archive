SOM_strenght_desc:0 "Während der Wohlstand und die Entwicklung Somalias erstaunlich waren, hatte Ali Shire dafür gesorgt, dass in der Politik 'schlafende Hunde nicht geweckt' wurden. In der Zwischenzeit freuten sich die Somalier in ihrer Freiheit und waren sich der Vorrangstellung von Las Khorey sicher. Die Nachrichten über die Verwaltungsreformen in Äthiopien und Ägypten haben den Boqor jedoch davon überzeugt, dass Reformen in der Tat notwendig sind."
SOM_gendarmerie_desc:0 "Die Aufrechterhaltung der Ordnung wurde traditionell den lokalen Milizen anvertraut. Der Anführer einer jeden Miliz war mit der Überwachung der Bevölkerung betraut. Um jedoch den Frieden und den Wohlstand im Land besser zu gewährleisten, müssen wir eine Truppe ausbilden, die in der Lage ist, Unruhen, Proteste, Revolten und Verbrechen einzudämmen. Diese neue Truppe wird unter dem Namen Soomaali Gandarmaariiga bekannt sein und sich an ihren westlichen Vorbildern orientieren."
SOM_negotiate_desc:0 "Das Verwaltungsmodell des Deutschen Reiches ist ein aufgeklärtes Modell und hat vielen unserer Scheichs, Suldaer und anderen Herrschern gefallen. Der Boqor wird als Erster unter Gleichen regieren, und jeder Clan, wie klein er auch sein mag, wird Somalia bilden, jeder eine föderale Einheit."
SOM_unitedinwill_desc:0 "Solange die somalische Nation und ihr Volk geeint sind - im Geist, in der Entschlossenheit und in der Einstellung - können wir sicherstellen, dass kein Ziel zu groß für uns ist, um es zu erreichen. Um dieses Ideal zu erreichen, müssen wir uns jedoch zunächst auf die Lösung der Probleme innerhalb des Landes konzentrieren..."
SOM_theassembly_desc:0 "Jeder Clan, egal wie klein oder scheinbar unbedeutend er ist, hat nun das Recht, ein oder zwei Ratsmitglieder für die neu gegründete Nationalversammlung der Clans zu wählen, die als Unterhaus dient und dem Oberhaus untergeordnet ist."
SOM_constituitionreform_desc:0 "Eine formalisierte Verfassung, die die Befugnisse der Bundesstaaten, der Territorien und der Union begrenzt, wird dafür sorgen, dass die in den letzten Monaten geschlossenen Pakte nicht nur leere Versprechungen sind."
SOM_landofthefree_desc:0 "Nachdem wir nun den Rahmen für ein demokratisches Somalia abgesteckt und mit der neuen Verfassung die Regeln endgültig festgelegt haben, ist es nun an den Menschen, über die Zukunft Somalias zu entscheiden. Mögen die Wahlen beginnen!"
SOM_justicetraditionsa_desc:0 "Xeer, das Gewohnheitsrecht, war schon immer so etwas wie eine rechtliche Grauzone. Wir werden es jedoch so umgestalten, dass jeder Staat und jeder Clan seine eigenen Gesetze bis zu einem gewissen Grad selbst regeln kann. Die lokal geschaffenen Gesetze bleiben jedoch unter dem somalischen Staatsrecht, so dass die Widersprüche und Schlupflöcher, die vor der Reform bestanden, beseitigt werden."
SOM_crackdownonclanism_desc:0 "Schon viel zu lange haben kleinere Herren in Somalia die Macht, unsere Entscheidungen zu beeinflussen. Dieser Fassade einer Föderation muss ein für alle Mal beendet werden!"
SOM_unityistrenght_desc:0 "Somalia ist eine geeinte Nation, die aus einer einzigen Gruppe von Menschen besteht, die einem einzigen Souverän unterstehen. Wir haben einen langen und mühsamen Kampf geführt, um unsere Zukunft zu sichern, und wir werden nicht zulassen, dass kleinliche Machtkämpfe dies gefährden!"
SOM_formalizekingdomstructure_desc:0 "Somalia wird in jeder Hinsicht ein zentralisiertes Königreich sein, in dem der Monarch eine nahezu absolute Kontrolle ausübt. Um diese neue Realität zu verwirklichen, soll jedoch ein Referendum stattfinden, um die Zukunft des Königreichs zu bestimmen."
SOM_tfwnoclans_desc:0 "Um den liberalen Dissens zu besänftigen, werden als Formalität Wahlen abgehalten. Durch die Arbeit der Propagandisten können wir jedoch sicherstellen, dass die Wahlbeteiligung auf einem absoluten Minimum bleibt. Erinnern wir uns an die Menschen, die an der Seite von Hassan und seinen tapferen Männern gekämpft haben und die vor den Italienern gekrochen sind und ihnen die Stiefel geleckt haben."
SOM_forthegreatergood_desc:0 "Feinde an jeder Ecke. Messer in der Dunkelheit, bereit, den alten, zerbrechlichen Boqor anzugreifen, der so viel von seinem Leben selbstlos für sein Volk gegeben hat. Gegen Verräter wird schnell und effizient vorgegangen werden."
SOM_finishgovernmentreforms_desc:0 "Da die Zukunft der Nation gesichert ist, ist das Morgen heller denn je. Jetzt müssen wir beginnen, sie zu planen..."
SOM_economicaldev_desc:0 "Während unsere Bevölkerung zu Wohlstand gekommen ist, müssen wir sicherstellen, dass dieser Wohlstand nicht vergeht, indem wir die Wirtschaft zu einer industriellen entwickeln. Unsere geschätzten Partner an der Pforte und in Berlin werden uns bei diesem Vorhaben helfen."
SOM_basicinfra_desc:0 "Ein so junges Land wie Somalia wird immer Investitionen brauchen, die die Provinzen und Regionen miteinander verbinden, vor allem wenn wir uns wirklich modernisieren wollen."
#already defined above as an idea:
SOM_cashcrops_desc:0 "Der Hunger ist in Somalia nach wie vor ein Problem, und es werden Nahrungsmittelreserven benötigt, um seine Auswirkungen einzudämmen. Das Beste, was wir tun können, ist, die Produktion von Nutzpflanzen für eine gewisse Zeit zu intensivieren."
SOM_endhunger_desc:0 "Wir müssen damit beginnen, ernsthafte Maßnahmen zu ergreifen, um die Hungersnot in Somalia zu beenden. Unser erster Schritt wird darin bestehen, die Anbauflächen im Land zu vergrößern und mit dem Kauf von ausländischem Getreide und Nahrungsmitteln zu beginnen."
SOM_endhunger2_desc:0 "Wir haben die Katastrophe der Hungersnot tatsächlich beendet. Jetzt gibt es in Somalia keinen Hunger mehr, denn sowohl unsere ländlichen als auch unsere städtischen Regionen verfügen über genügend Nahrungsmittel, um ihre Bevölkerung zu ernähren. Unsere Zukunft sieht rosig aus!"
SOM_blackmonday_desc:0 "Obwohl Somalia nicht so stark unter den Auswirkungen des Schwarzen Montags leidet wie die Länder in der deutschen Wirtschaftszone, steht es dennoch vor einem großen wirtschaftlichen Abschwung. Das dürfen wir nicht zulassen; wir müssen so schnell wie möglich handeln!"
SOM_warindustries_desc:0 "Eine harte Realität, mit der wir uns abfinden müssen, ist die Tatsache, dass sich der Krieg in den letzten Jahrzehnten drastisch verändert hat. Wir können nicht mehr darauf hoffen, Somalia mit veralteter Ausrüstung und denselben Taktiken und Strategien zu bewahren, die unsere Vorväter angewandt haben. Moderne Ausrüstung, rigorose Übungen und eine aktualisierte Planung sind für unser Überleben unerlässlich.."
SOM_foreignmethods_desc:0 "Die wenigen Militärfabriken in unserem Besitz müssen mit maximaler Kapazität produzieren und mit voller Effizienz arbeiten, damit wir eine Chance im Kampf gegen unsere imperialistischen Nachbarn haben."
SOM_prepareforwar_desc:0 "Der Krieg kommt nach Somalia, ob es uns gefällt oder nicht. Anders zu denken ist töricht, denn die neidischen Mächte in Addis Abeba weigern sich, den Verlust von Ogaden anzuerkennen, einer Region, die sie nie wirklich beherrscht haben. Unsere Vorbereitungen und Planungen müssen umfassend, schnell und effizient sein!"
SOM_lisencsingdeals_desc:0 "Wir benötigen die Hilfe ausländischer Experten, ausländischer Ausrüstung und ausländischer Taktiken, wenn unser Militär den hohen Anforderungen eines modernen Krieges gerecht werden soll."
SOM_infra2thereinfraning_desc:0 "Die Anbindung Somalias, von Barwaga bis Zelia, durch die Nutzung von Eisenbahnen und Straßen ist von größter Bedeutung. Unsere Produkte, unser Volk und unsere Armeen können sich nicht länger auf unbefestigte Straßen verlassen."
SOM_actualportsandairports_desc:0 "In der Vergangenheit reichten unsere Häfen sowohl für den Import als auch für den Export aus. Mit dem Anstieg unserer landwirtschaftlichen und industriellen Produktion steigt jedoch der Druck auf öffentliche Investitionen für den Ausbau und die Schaffung neuer Häfen, insbesondere bei unseren Küstenherren."
SOM_pansomaliethos_desc:0 "In den Kreisen bestimmter Intellektueller und Militäroffiziere, die in unserer jungen Nation leben, gedeihen seit langem pansomalische Ideen. Es ist klar, dass die Zeit zum Handeln gekommen ist. Wir werden alle Somalier unter unserer Fahne vereinen!"
SOM_statefunded_national_revival_desc:0 "Unser Land hat eine glorreiche Vergangenheit hinter sich und eine noch größere Zukunft vor sich. Durch die Förderung brillanter Persönlichkeiten und Lehrer, die diese Tatsache anerkennen, und durch harte Arbeit, um sicherzustellen, dass unser Nationalstolz immer hoch ist, können wir wirklich jeden Bürger in unserem Land stolz darauf machen, Somalier zu sein."
SOM_put_down_the_lion_desc:0 "Es gibt nur wenige Dinge, die bedauernswerter sind als ein alter, kränkelnder Löwe. Einst ein mächtiges Reich, das die Gläubigen in der Stunde der Not beherbergte, ist Abessinien heute kaum mehr als eine Ansammlung intriganter Herzöge, die sich verkleiden und deutsche Offiziere nachahmen. Es ist höchste Zeit, dass wir dieses einst große Reich zur Ruhe bringen."
SOM_civilianindustry_desc:0 "Unser Volk kann sich jetzt neue, aus dem Ausland importierte Waren leisten. Die Kosten für die Einfuhr von Waren sind jedoch viel zu hoch, insbesondere für einige Luxusgüter. Vielleicht wäre es in unserem Interesse, diese Waren im eigenen Land herzustellen, anstatt sie im Ausland kaufen zu lassen?"
SOM_constructechnics_desc:0 "Die Reformierung einer Nation ist niemals eine leichte Aufgabe. Auch wenn die Aufgabe mühsam sein mag, werden ausländisches Fachwissen und qualifiziertes Personal erforderlich sein, wenn Somalia in das Zeitalter des Fortschritts geführt werden soll."
SOM_consumergoods_desc:0 "Unsere Konsumgüterindustrie ist aufgrund der geringen lokalen Nachfrage stark eingeschränkt. Durch die Herstellung billigerer Waren und den Export von Produkten in nahe gelegene Regionen können wir sicherstellen, dass unsere Industrie in einem noch nie dagewesenen Tempo wächst."
SOM_politicalgoodwill_desc:0 "Vieles in der Regierung wirkt immer noch wie ein Provisorium, was ihre Legitimität und Macht beeinträchtigt. Wir müssen uns bemühen, unsere Bündnisse sowohl mit den Clanführern als auch mit den Intellektuellen in Somalia zu vereinen und zu festigen."
SOM_increasealphabetusage_desc:0 "Cusmaan Yuusuf Keenadiid, der Suldaan von Hobyo, ist ein sehr gelehrter Mann, der eine neue Schrift für die somalische Sprache entworfen hat. Während sein Alphabet weithin Anerkennung gefunden hat und in verschiedenen Universitäten, Akademien und anderen Instituten verwendet wird, wurde es im somalischen Alltag nicht eingesetzt. Wir werden es unterstützen und ausbauen, um es als offizielle Schrift der somalischen Sprache einzuführen."
SOM_techslot_desc:0 "Gut vorbereitete und intelligente Studenten werden nun Zugang zu höherer Bildung erhalten, was unseren Universitäten sehr zugute kommen wird, da sie nun mit aktiven Studenten und frischen Ideen belebt sein werden. Natürlich bedeutet dies auch, dass der Staat von diesen gebildeten Menschen profitieren kann, um sich selbst voranzubringen."
SOM_techslot2_desc:0 "Krieg ist oft ein sporadisches Ereignis, was bedeutet, dass wir für jedes einzelne Szenario planen und uns vorbereiten müssen. Während unsere Generäle ihre Schlachtpläne ständig optimieren und aktualisieren, müssen dies auch unsere Ingenieure und Planer tun, die uns helfen können, uns bestmöglich auf einen bevorstehenden Krieg vorzubereiten."
SOM_higherlearning_desc:0 "Die Hochschulbildung in Somalia ist immer noch unzureichend, und wenn unser Land in der internationalen akademischen Welt ernst genommen werden will, müssen wir mit umfangreichen Investitionen beginnen, mehr Universitäten außerhalb von Mogadischu eröffnen, unsere Milizoffiziere ausbilden und umschulen und dafür sorgen, dass jede Region des Landes über eine Hochschuleinrichtung verfügt."
SOM_royalarmy_desc:0 "Die Reform der Armee erfordert mehr als nur die Ernennung neuer Männer für neue Positionen. Neben einer modernisierten Ausrüstung ist auch eine neue Mentalität erforderlich. Die Prioritäten und Aufgaben einer modernen Armee sind an und für sich schon schwierig."
SOM_reformsreorgan_desc:0 "Die Reformation einer Armee ist immer leichter gesagt als getan. Das erste Hindernis, das sich uns in den Weg stellt, ist die Frage, worauf wir unsere Bemühungen konzentrieren sollen. Darüber hinaus ist die Frage, ob man die Armee zentralisieren oder ihr eine gewisse Autonomie lassen soll, für ihre Modernisierung von entscheidender Bedeutung. Natürlich hätte eine solche Entscheidung politische Konsequenzen, egal wofür wir uns entscheiden, weshalb den weiteren Bemühungen tiefgreifende politische Reformen vorausgehen müssen."
SOM_clanmilitiaarmament_desc:0 "Jeder Gliedstaat wird nun eine eigene Miliz benötigen, die unserer zentralen Kontrolle untersteht. Die Clans werden Waffen erhalten, wenn sie uns im Gegenzug Arbeitskräfte zur Verfügung stellen."
SOM_isthatamiltiagungiseewithabursa_desc:0 "Eine Armee, die aus Milizionären besteht, mag zwar großartig sein, aber sie wird gegen geschulte Gegner versagen, wenn sie untrainiert ist. Es ist von entscheidender Bedeutung, dass unsere Soldaten nach modernen Doktrinen und effizienten Verfahren ausgebildet werden."
SOM_clancavreg_desc:0 "Es ist bekannt, dass die in Somalia lebenden Adligen seit Jahrhunderten die Kunst des Reitens beherrschen. Wenn wir unser Land besser schützen wollen, müssen wir diesen modernen Rittern eine Aufgabe zur Verteidigung Somalias geben."
SOM_hobyoyards_desc:0 "Neben seinen Studien hat der Sultan von Hobyo sein Augenmerk auch auf die See gerichtet und große Investitionen in die Werften der Region getätigt. So hat er Hobyo zu einem der größten und modernsten Marinestützpunkte in Somalia gemacht. Natürlich ist noch mehr geplant, aber um weiter voranzukommen, benötigt der Sultan die Hilfe der Föderation."
SOM_logisticsformilitoas_desc:0 "Die Versorgung einer so dezentralisierten Armee wie der unseren ist keine leichte Aufgabe. Es müssen logistische Routen gefunden und geplant werden, und wir müssen sicherstellen, dass die Lieferungen an unsere Truppen ihr Ziel sicher erreichen. Zum Glück haben wir Männer, die für diese Aufgabe qualifiziert sind."
SOM_jointplanningteams_desc:0 "Wir werden die besten Männer Somalias zusammentrommeln und durch den Einsatz zentralisierter gemeinsamer Planungsteams dafür sorgen, dass die Staaten als eine geschlossene Einheit zusammenarbeiten. Wir müssen das Mutterland verteidigen!"
SOM_mobilization_effort_desc:0 "Somalische Männer, hört den Ruf, denn euer Clan, eure Familie und euer Land brauchen euch! Kommt zur nächsten Rekrutierungsstelle, um euch zum Kampf zu melden, und arbeitet gemeinsam mit euren Brüdern hart dafür, dass Somalia nie wieder unter das Joch des Imperialismus fällt!"
SOM_magarteenartillery_desc:0 "Der Sultan von Majarteen wusste in seiner unendlichen Weisheit, dass unsere Sicherheit vergänglich ist, und hat daher viel in den Aufbau einer Waffenfabrik investiert, die in der Lage ist, die feinsten modernen Geschütze herzustellen. Auf der Grundlage osmanischer Entwürfe und finanziert aus der eigenen Tasche des Sultans dürfen wir diese Gelegenheit nicht ungenutzt verstreichen lassen. Lasst uns alle unsere Kräfte bündeln, um Somalia zu verteidigen!"
SOM_moblity_desc:0 "Investitionen in fortschrittliche Technologien, wie Panzer und motorisierte Infanterie, sind wichtig, um mit dem aktuellen Stand der Kriegsführung Schritt zu halten. Wir werden unser Heimatland durch Schnelligkeit verteidigen, unsere Feinde ausmanövrieren und den Sieg erringen!"
SOM_advanced_naval_engagements_desc:0 "Indem wir die Marinedoktrin zusammen mit der Militärdoktrin nutzen und sicherstellen, dass beide im Gleichschritt arbeiten können, können wir sicherstellen, dass unsere Armee jeder Bedrohung gewachsen ist, sei es auf See oder an Land."
SOM_onkod_warfare_desc:0 "Die somalische Miliz ist seit langem unser Rückgrat und unser Stolz. Indem wir in die Fußstapfen von Hassan treten, den die besiegten Imperialisten den verrückten Mullah nennen, werden wir uns schnell durch die Länder bewegen, die wir kennen, und in den Ländern, die wir nicht kennen, mit aller Kraft zuschlagen. Wir müssen die Zukunft Somalias mit allen notwendigen Mitteln sichern."
SOM_unfiedarmy_desc:0 "Die Armee ist ein unverzichtbarer Teil des Staates und muss die Ordnung aufrechterhalten, sich ständig modernisieren und nach dem Vorbild der europäischen Nationen zentral verwaltet werden."
SOM_factory_desc:0 "Für das Überleben Somalias ist es von entscheidender Bedeutung, dass wir über genügend Fabriken verfügen, um ein modernes Militär zu versorgen. Eine solche Anstrengung wird jedoch viel von unserer Aufmerksamkeit und unseren Ressourcen in Anspruch nehmen."
SOM_planning_strategically_desc:0 "Unsere Offiziere, die sich in den Methoden des modernen Krieges weiterbilden wollen, werden auf die Hilfe ausländischer Experten zurückgreifen können. Dies wird sicherstellen, dass die Niederlage der Feinde Somalias sowohl auf taktischer als auch auf strategischer Ebene unmittelbar bevorsteht."
SOM_tankbuy_desc:0 "Panzer sind kostspielig, schwer zu produzieren und noch viel schwieriger zu warten. Wenn es uns jedoch gelingt, sie herzustellen, werden sie in künftigen Kriegen von unschätzbarem Wert sein und uns einen klaren Vorteil gegenüber unseren Feinden verschaffen."
SOM_factory2_desc:0 "Unsere Fabriken müssen mit voller industrieller Kapazität arbeiten und militärische Güter produzieren, um unsere Armee besser versorgen und ausrüsten zu können. Schließlich ist die Versorgung ein äußerst wichtiger Faktor in jeder Art von Krieg und kann über den Ausgang eines Krieges oder, in kleinerem Maßstab, einer Schlacht entscheiden."
SOM_equipment_desc:0 "Um unsere Männer davon zu überzeugen, dass die Armee wirklich reformiert wurde, müssen wir sie mit neuen Stiefeln, neuen Gewehren und besserer Verpflegung ausstatten, um die Wirksamkeit unserer Reformen zu beweisen."
SOM_modern_guns_desc:0 "Artilleriegeschütze und Handfeuerwaffen, die sich in unserem Besitz befinden, sind Relikte aus der Zeit des Weltkriegs, einige stammen sogar aus einer Zeit weit vor dem Krieg selbst. Für die Modernisierung der Streitkräfte ist eine neue Ausrüstung erforderlich."
SOM_support_eq_desc:0 "Wir werden uns auf die Produktion von Unterstützungsausrüstung konzentrieren und eine Ausbildung in logistischer Unterstützung einführen, um unsere Streitkräfte besser zu modernisieren."
SOM_thatsthepointsarge_desc:0 "Die Besten der Besten, Männer, die vom Sultan persönlich aus Las Khorey ausgewählt wurden, sollen die Elitetruppen Somalias bilden. Diese Männer sind von allen unseren Untertanen am loyalsten und haben Somalia und dem Boqor ihre volle Unterstützung zugesichert."
SOM_military_doctrine_effort_desc:0 "Weltweit herrscht Krieg, und die Länder stehen sich in einem verzweifelten Kampf um den Sieg gegenüber. Um uns bestmöglich auf dieses Szenario vorzubereiten, müssen wir die taktischen und strategischen Entwicklungen in diesen Zeiten im Auge behalten und Wege finden, sie für die Verteidigung des Mutterlandes zu nutzen."
SOM_support_companies_desc:0 "Unterstützungskompanien werden für künftige Kriegsanstrengungen mit Sicherheit von entscheidender Bedeutung sein und sind ein Muss für jede moderne Kampftruppe. Um sie aufzustellen, werden wir die Unterstützung und das Wissen ausländischer Offiziere benötigen, die uns bei der Ausbildung unserer Männer helfen. Natürlich hat alles, auch die Anwerbung ausländischer Offiziere, seinen Preis."
SOM_inthenavy_desc:0 "Somalia befindet sich an einem entscheidenden Punkt in seiner Geschichte, und seine strategische Lage darf nicht außer Acht gelassen werden. Wenn es uns gelingt, eine schlagkräftige Marine und eine leistungsfähige Luftwaffe aufzubauen und zu organisieren, könnten wir die Kontrolle über die verkehrsreichste Schifffahrtsroute der Welt erlangen."
SOM_royalnavy_desc:0 "Derzeit sind unsere Kriegsschiffe kaum mehr als veraltete Schiffe aus der Zeit des Zweiten Weltkriegs, die uns von den Großmächten verkauft wurden. Wenn wir die Kontrolle über die hohe See erlangen wollen, müssen wir mit der Reformierung der Royal Navy beginnen. Dazu brauchen wir neue Schiffe, fähige Seeleute und kompetente Offiziere."
SOM_buildup_desc:0 "Wir werden ein groß angelegtes Flottenaufbauprogramm starten, das uns helfen soll, mehr Schiffe zu bauen. Dies wird zwar ein kostspieliges Unterfangen sein, aber wir hoffen, dass es sich in naher Zukunft für uns auszahlen wird."
SOM_strategicpatrols_desc:0 "Indem wir unsere Schiffe zur Patrouille und damit zur Kontrolle der Schifffahrtswege vor der somalischen Küste einsetzen, können wir sicherstellen, dass unser Einfluss von allen anerkannt wird, die es wagen, am Horn von Afrika zu fahren. Darüber hinaus können wir auf diese Weise den Nachschubfluss leichter verteidigen und kontrollieren."
SOM_constrycnava_desc:0 "Die Bereitstellung von Mitteln für die Modernisierung unserer Werften ist von entscheidender Bedeutung, um unsere Marine autark zu machen, die Qualität unserer Schiffe zu verbessern und die Produktionskapazitäten unserer Marine zu erhöhen."
SOM_raiders_desc:0 "Durch unsere Position in der Nähe der wichtigen Schifffahrtsroute im Roten Meer sind wir in der Lage, die Vorteile der U-Boot-Kriegsführung zu nutzen und, falls erforderlich, feindliche Konvois mit großer Effizienz anzugreifen."
SOM_hunterpacks_desc:0 "Wir werden Schlägertrupps aufstellen, um sicherzustellen, dass kein Feind Somalias ungeschoren vom Horn kommt!"
SOM_controlofnearbyseas_desc:0 "Die Kontrolle über das Horn und das Rote Meer zu erlangen, wird ein mühsames Unterfangen sein, aber das Risiko ist es wert, wenn es uns gelingt, dies zu erreichen. Zunächst müssen jedoch Pläne gemacht werden, um das Gebiet zu sichern..."
SOM_flagshipexperiments_desc:0 "Internationale Beobachter mögen Somalia als eine kleine und unbedeutende Nation ansehen, die kein großes Flaggschiff benötigt. Wenn wir jedoch unsere Häfen verteidigen wollen, ist die Anschaffung eines solchen Schiffes von entscheidender Bedeutung, denn früher oder später werden kleine Schiffe für Küstenpatrouillen und Verteidigungsoperationen nicht mehr ausreichen."
SOM_airforce_desc:0 "Die wenigen Flugzeuge, die wir derzeit besitzen, wurden vor fast einem Jahrzehnt vom Kalifen gekauft, und die Königliche Luftwaffe selbst benötigt dringend eine wirksame Reform und massive Investitionen. Wir werden uns darum kümmern."
SOM_fighters_desc:0 "Der wichtigste Aspekt des Luftkampfes ist die Kontrolle des Himmels, nicht des Bodens. Denn sobald wir das eine gesichert haben, wird das andere in Kürze folgen."
SOM_fighters2_desc:0 "Wir dürfen keine Kosten scheuen, um sicherzustellen, dass nur somalische Flugzeuge am Himmel triumphieren. Die Kontrolle über den Luftraum zu verlieren, und sei es nur für kurze Zeit, ist eine gefährliche Aussicht."
SOM_bombers_desc:0 "Eine Schlüsselkomponente des Luftkampfes ist die vollständige Kontrolle über den Boden, denn dort unten werden alle Kriege wirklich gewonnen."
SOM_bombers2_desc:0 "Unsere Bomberbesatzungen sind noch sehr unerfahren, insbesondere im Vergleich zu ihren europäischen und osmanischen Kollegen. Wir werden ihre Fähigkeiten und ihr Know-how brauchen, um sicherzustellen, dass unsere Flugzeuge modern konstruiert und unsere Piloten gut ausgebildet sind."
SOM_airdoc_desc:0 "Die Planung ist vielleicht der wichtigste Aspekt jeder Luftlandemission und der Schlüssel zum Erfolg in der Luft. Wir müssen sicherstellen, dass unsere Offiziere gut vorbereitet und qualifiziert sind, um den Gefahren der Luftkriegsführung zu begegnen."

### Events ###

som.1.t:0 "Vereint stehen wir!"
som.1.d:0 "Die zahlreichen Staaten Somalias wurden von Kolonisten ausgebeutet, und in den Augen der internationalen Gemeinschaft galten wir als schwach. Wir waren geteilt und standen Bruder gegen Bruder. Nach Abdullah Hassans erstaunlichen Siegen über die Italiener während des Weltkriegs hatte sich Italien jedoch vollständig aus Somalia zurückgezogen, und der Sultan von Warsangali war, wenn auch nur dem Namen nach, der britischen Kontrolle entglitten, da die Briten mit dem Kampf gegen die Deutschen beschäftigt waren. Der Ehrenfrieden, der den Weltkrieg offiziell beendete, machte Somalia paradoxerweise frei, während es aufgrund der Verträge von Ali Shire ein britisches Protektorat blieb. Dieser Status quo, von dem beide Parteien profitiert hatten, hielt jedoch nicht lange an, da das britische Empire zusammenbrach. In einem Moment, den man als opportunistisch bezeichnen könnte, eroberten Warsangalis Truppen das verbliebene Britisch-Somaliland, und die mit ihm verbündeten Fürsten riefen ihn zum Bogor, also zum Kaiser von Somalia, aus. Er versuchte jedoch, sich im Westen als König von Somalia zu bezeichnen, um die Monarchen der Mittelmächte zu umwerben und gleichzeitig die Autorität des Kalifen anzuerkennen. Es folgte Wohlstand für Somalia, unsere Felder wurden reich und unsere Städte größer. Außerdem gelang es uns, trotz des Widerstands von Äthiopien die Kontrolle über Ogaden zu erlangen. Unsere Straßen, Bücher und Universitäten sind allesamt Symptome dieses Ereignisses, das als somalische Renaissance bezeichnet wird, aber große Gefahren könnten noch vor uns liegen, denn die Weisen wissen, dass gute Zeiten nicht unbegrenzt anhalten können. Halie Selassie schaut neidisch auf unsere große Nation und Mittelafrikas neuer Statthalter bleibt diplomatisch unnahbar. Was auch immer die Zukunft bringen mag, wir können uns mit der Tatsache zufrieden geben, dass wir jede sich uns bietende Gelegenheit ergriffen haben und Somalia gemeinsam in eine bessere und hellere Zukunft führen."
som.1.a:0 "Wir stehen auf den Schultern von Giganten!"

som.2.t:0 "Der Schwarze Montag hat Somalia erreicht!"
som.2.d:0 "Auch wenn der Schwarze Montag in Somalia nur minimalen Schaden angerichtet hat, vor allem im Vergleich zu den Ländern in Europa, sind wir dennoch von der Wirtschaftskrise betroffen. Unsere geschätzten Handelspartner sind nicht mehr bereit, mit uns Handel zu treiben, und unsere Bevölkerung ist zunehmend unzufrieden und macht sich Sorgen über die Zukunft. Wenn wir nicht schnell handeln, um Abhilfe zu schaffen, kann diese neue Haltung, die sich entwickelt hat, einen wirtschaftlichen Abschwung auslösen!"
som.2.a:0 "Oh oh..."

som.3.t:0 "Die Wahlen wurden abgehalten!"
som.3.d:0 "Die Wahlen zum Unterhaus sind hilfreich, um den Einfluss und die Macht der verschiedenen Fraktionen innerhalb des Clan-Hauses zu ermitteln, gefolgt vom Oberhaus. Der Premierminister der siegreichen Partei wird von Bogor ernannt, wie es die Verfassung vorsieht. Drei Parteien haben eine realistische Chance auf den Sieg: Die Somalische Jugendliga, die Liberale Partei und die Königliche Partei. Das Volk hat seine Stimme abgegeben, und der Gewinner ist..."
som.3.a:0 "Die Königliche Partei hat die Wahlen gewonnen."
som.3.b:0 "Die Liberale Partei hat die Wahlen gewonnen."
som.3.c:0 "Die Somalische Jugendliga hat die Wahlen gewonnen."

som.4.t:0 "Der Hangash hat subversive Elemente gefangen genommen"
som.4.d:0 "Es wäre unklug, weitere Einzelheiten zu nennen, mein Herr, aber es genügt zu sagen, dass diese Terroristen planten, Somalia von innen heraus zu ruinieren und sein Vermögen an ausländische Invasoren zu verkaufen. Aber keine Sorge, die Gefahr ist gebannt."
som.4.a:0 "Ausgezeichnet."

som.5.t:0 "Das Referendum"
som.5.d:0 "Das Volk ist bereit, unsere Reformen zu billigen und unseren Status als oberste Instanz in Somalia zu bestätigen. Die Nein-Kampagne ist schockierenderweise auf viele "Schwierigkeiten" gestoßen, so dass ein Sieg so gut wie sicher ist. Jetzt müssen wir nur noch mit den Feierlichkeiten beginnen!"
som.5.a:0 "Alles läuft wie geplant."

som.6.t:0 "Clan-Streit!"
som.6.d:0 "Zwei große Clans sind während einer Sitzung des Oberhauses in eine Meinungsverschiedenheit geraten. Beide haben begonnen, die Aktionen des anderen zu boykottieren, und eine politische Krise bahnt sich an."
som.6.a:0 "Das ist nicht gut!"

som.7.t:0 "Hassan und die Geschichtsbücher"
som.7.d:0 "Mohammed Abdullah Hassan oder, wie er im Ausland genannt wird, der verrückte Mullah war derjenige, der die britischen und italienischen Imperialisten während des Weltkriegs erfolgreich besiegt und die Souveränität und Freiheit Somalias für die kommenden Generationen gesichert hatte. Hassan selbst hatte jedoch eine Abneigung gegen persönliche Darstellungen und war ein Ikonoklast, der glaubte, dass Fotos seine Seele rauben und gefangen halten würden. Tatsache ist, dass wir nicht über die nötigen Informationen verfügen, um ihn angemessen zu porträtieren, es sei denn, es gibt Berichte aus zweiter Hand. Wie sollen unsere Geschichtsbücher über ihn berichten?"
som.7.a:0 "Vorsichtig, wir wollen ja nicht die Seele eines so großen Mannes stehlen..."

som.8.t:0 "Bildungserfolg!"
som.8.d:0 "Unser neuer Lehrplan hat überraschend viel Anklang gefunden, und Tausende von Kindern lernen das von der Regierung vorgegebene Alphabet. Die Osmanya-Schrift wird sich sicherlich positiv auf Somalia auswirken und dazu beitragen, unsere Regierung populär zu machen."
som.8.a:0 "Jeder Dichter begann mit einem einzigen Wort."

som.9.t:0 "Hasnah Doreh Brigade"
som.9.d:0 "Zum Entsetzen der Konservativen haben sich eine Gruppe junger, gebildeter Frauen und ihre Ehemänner in einer Brigade organisiert, um für Somalia zu kämpfen. Sie nennen sich Hasnah Doreh Brigdade und sind nach der Frau von Abdullah Hassan benannt, die angeblich an seiner Seite gekämpft hat."
som.9.a:0 "Jeder trägt seinen Teil dazu bei!"

som.11.t:0 "Barre springt in die Falle!"
som.11.d:0 "Verdammnis! Als Bogor auf dem Weg zu seinem Palast war, wurde er von verärgerten Offizieren gefangen genommen, die die Monarchie abschafften. Der Provisorische Revolutionsrat hat die Macht gewaltsam an sich gerissen und will eine 'bessere, totalistische Zukunft' für Somalia herbeiführen."
som.11.a:0 "Wir hätten vorsichtiger sein müssen..."

som.12.t:0 "Haaji und die Nationalisten machen ihren Zug!"
som.12.d:0 "Unzufriedene nationalistische Offiziere innerhalb der Armee haben erfolgreich einen Staatsstreich durchgeführt und die Monarchie abgeschafft! Ein neuer somalischer Staat ist entstanden, der nicht von den Geistlichen und Gelehrten, sondern vom Militär geführt wird. Sie sehen sich selbst als das, was hätte sein können, wenn Hassan nicht an einer Krankheit gestorben wäre."
som.12.a:0 "Wir hätten vorsichtiger sein müssen..."

som.13.t:0 "Khat Steuer?!"
som.13.d:0 "Khat ist eine wichtige Pflanze in Somalia. Überall sieht man Männer, die auf Basaren, in Moscheen und sogar in Schulen die Blätter kauen. Einige haben argumentiert, dass wir, da wir nun die Kontrolle darüber haben, was angepflanzt werden darf, die Pflanze besteuern sollten, um von ihr zu profitieren und ihre Ausfuhr ins Ausland zu kontrollieren. Dies wird jedoch mit Sicherheit eine äußerst unpopuläre Maßnahme sein, insbesondere in unseren ländlichen Regionen."
som.13.a:0 "Besteuert es und exportiert es; es ist nicht so, als ob die Nachfrage sinken würde!"
som.13.b:0 "Die Besteuerung einer so wichtigen Pflanze kann uns nur schaden."

#som.14.t:0 "Requesting Support from our Comrades"
#som.14.d:0 "War, chaos, and imperialism threaten everything held dear by Somalis. In these turbulent times, we must turn to the Commune of France and approach them so as to join their alliance and receive assistance."
#som.14.a:0 "Break the chains!"
#som.14.b:0 "We can handle ourselves."

#som.15.t:0 "Somalia Wants to Join the Internationale"
#som.15.d:0 "The efforts of the Internationale's Muslim Committee have brought upon us great success as the Somali Revolution has turned Somalia into a socialist nation. Siad Barre and the Somali people have now requested our aid, citing the turbulence their nation faces. Having an ally in the Horn could greatly assist us in future endeavours. What say we?"
#som.15.a:0 "We welcome our African brothers!"
#som.15.b:0 "This is wholly unneeded. Politely decline."
