### Leaders ###
POLITICS_ALI_SHIRE_DESC:0 "Maxamuud Cali Shiire bestieg 1897 nach einem langwierigen Machtkampf mit seinem Vater Gerad Cali Shiire den Thron des Sultanats Warsangali und entstammt damit einer fast 600 Jahre alten Königslinie am Horn von Afrika. Obwohl Maxamuud Cali Shiire nominell den britischen Interessen unterworfen war, trug seine Unterstützung für Abdullah Hassan, den verrückten Mullah, entscheidend dazu bei, Italien während des Weltkriegs in Afrika zu besiegen. Als geschickter politischer Navigator hat Maxamuud die Sultanate Somalias unter seiner nominellen Führung zu einer föderalen Monarchie vereint. Aber kann man einem Mann, der seinem eigenen Vater den Krieg um die Macht erklärt hat, zutrauen, dass er die verfassungsmäßigen Vorrechte nicht verletzt?"
POLITICS_BARRE_DESC:0 "Der aus dem Ogaden stammende Marehan Darod Siad Barre war immer ein kompetenter und engagierter Offizier. Er ist ungewöhnlich jung und überraschend bösartig gegenüber seinen Feinden, und seine ideologische Unnachgiebigkeit ist sicherlich auf seine Ausbildung durch Mitglieder des Muslim Socialist Committee zurückzuführen. Seine Vision eines über Clan-Bindungen hinweg geeinten Somalias ist eine, die auf allen Ebenen der somalischen Gesellschaft auf Widerstand stoßen wird."
POLITICS_HAAJI_MAHAMMAD_DESC:0 "Haaji Mohammed ist der Anführer einer Gruppe von Offizieren und Intellektuellen, die das Konzept eines Großsomalias und die Vereinigung des Volkes unter einem Ziel über alles andere stellen. Trotz seiner tiefen Bewunderung für Abdullah Hassan strebt seine Gruppe eine völlige Loslösung des Islam vom Staat an, und eine solche Maßnahme ist auf vielen Ebenen der Gesellschaft unpopulär."
POLITICS_JAMA_QUALIB_DESC:0 "Jama Abdullahi Qalib ist ein junger Liberaler, der aus Hargeisa stammt. Sein Glaube an den Liberalismus als Weg in die Zukunft Somalias ist bewundernswert, aber seine Bereitschaft, mit Ausländern zusammenzuarbeiten, hat in der Bevölkerung Bedenken ausgelöst, ebenso wie seine liberalen Vorstellungen von einer vollständigen Säkularisierung des Staates."
POLITICS_ADEN_ADDE_DESC:0 "Der 1909 in Beledweyne geborene Aden Abdullah erinnert sich noch sehr gut daran, wie es ist, unter der Herrschaft des Kolonialismus aufzuwachsen. Während seines Studiums nähert er sich immer mehr den syndikalistischen Ideologien an, die seiner Meinung nach gut zu Somalia passen: Jeder Clan ist eine Gewerkschaft, die am besten autonom arbeitet, aber die meisten kooperieren mit ihren Nachbarn. In letzter Zeit wurde er stark von der französischen Wissenschaft zu Fragen der dezentralen Führung beeinflusst und hofft, dass er dafür sorgen kann, dass Somalias harte Jahre der letzten Jahre langfristig in etwas Gutes münden."
POLITICS_SHERMAKE_DESC:0 "Ali Shermarke, ein Majarteen aus Mudog, ist ein kompetenter junger Gelehrter, der sich sowohl im islamischen als auch im föderalen und ausländischen Recht gut auskennt. Er wünscht sich eine bündnisfreie und friedliche Außenpolitik, aber seine Wünsche könnten durch die Einflüsse, die ausländische Mächte derzeit auf Somalia ausüben, zunichte gemacht werden."
POLITICS_BASHIR_YUSUF_SOM_DESC:0 "Der aus dem Osman Mahmoud-Clan der Majarteen stammende Yusuf setzt sich für ein demokratischeres und gleichberechtigteres Somalia ein, auch wenn ihm der Eifer für Veränderungen fehlt, den viele seiner Kollegen an den Tag legen. Er hofft auf eine Somalische Demokratische Föderation, in der sowohl die kleinen Clans als auch die Stadtbewohner bei den Machthabern Gehör finden, und schwört, die Armut in den ländlichen Gebieten des Landes zu bekämpfen."

