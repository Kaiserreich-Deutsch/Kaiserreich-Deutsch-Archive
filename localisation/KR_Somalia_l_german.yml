### Ideas ###
SOM_iron_fist_of_warsangali:0 "Eiserne Faust von Warsangali"
SOM_iron_fist_of_warsangali_desc:0 "Warsangali ist der führende Staat in Somalia und verfügt über eine starke Machtbasis sowie tiefe deutsche und osmanische Verbindungen zum Ausland, die bis in den Zweiten Weltkrieg zurückreichen. Obwohl sich die Hauptstadt nominell in Mogadischu befindet, wird ein Großteil der tatsächlichen Entscheidungen in Las Khorey getroffen, und diejenigen, die sich widersetzen, werden schnell zum Schweigen gebracht."
SOM_gendarmerie_idea:0 "Soomaali Gandarmaariiga"
SOM_gendarmerie_idea_desc:0 "Nach dem Vorbild der westlichen Gendarmerien sorgen die Soomaali Gandarmaariiga dafür, dass der Frieden und die Sicherheit des Königreichs nicht von Radikalen oder anderen Unruhestiftern bedroht oder beeinträchtigt werden; Anarchisten und andere Abweichler aufgepasst!"
SOM_theclanassembly:0 "Nationale Versammlung der Clans"
SOM_theclanassembly_desc:0 "Jeder Clan, egal wie klein oder scheinbar unbedeutend er ist, hat nun das Recht, ein oder zwei Ratsmitglieder für die neu gegründete Nationalversammlung der Clans zu wählen, die als Unterhaus dient und dem Oberhaus untergeordnet ist."
SOM_xeer_checked:0 "Xeer verabschiedet"
SOM_xeer_checked_desc:0 "Xeer, das Gewohnheitsrecht, war schon immer so etwas wie eine rechtliche Grauzone. Wir werden es jedoch so umgestalten, dass jeder Staat und jeder Clan seine eigenen Gesetze bis zu einem gewissen Grad selbst regeln kann. Die lokal geschaffenen Gesetze bleiben jedoch unter dem somalischen Staatsrecht, so dass die Widersprüche und Schlupflöcher, die vor der Reform bestanden, beseitigt werden."
SOM_HANGASH:0 "Hangasch"
SOM_HANGASH_desc:0 "Die neu gegründete Hay'adda Nabad Gal'yada Gaashaandhiga, kurz Hangash, ist eine militärische Geheimdiensteinheit, die das Gleichgewicht von Frieden und Harmonie im Königreich Somalia wahren soll. Der Boqor ist nun in der Lage, seine Untertanen direkt zu schützen."
SOM_cashcrops_idea:0 "Intensivierter Exportfruchtanbau"
SOM_cashcrops_idea_desc:0 "Da eine Hungersnot droht, müssen wir unbedingt Nahrungsmittelreserven anlegen, um uns und die Nation bestmöglich auf eine solche vorzubereiten. Im Moment wäre es am besten, wenn wir die Produktion von Nutzpflanzen intensivieren würden."
SOM_foodplease:0 "Nahrungsmittelknappheit"
SOM_foodplease_desc:0 "Der Wohlstand, den Somalia im Hinblick auf Urbanisierung, ausländische Investitionen und kulturelle Renaissance erlebt hat, ist nicht ohne Schattenseiten geblieben. Die wachsende Bevölkerung, das Militär und der Mangel an Anbauflächen führen dazu, dass Nahrungsmittelknappheit zwar eher selten ist, aber immer noch zum Leben auf dem Land in Somalia beiträgt."
SOM_lesshunger:0 "Nahrungsmittelknappheit unter Kontrolle"
SOM_lesshunger_desc:0 "Es werden jetzt Maßnahmen ergriffen, um die Hungersnot in Somalia zu beenden. Wir haben damit begonnen, die Anbauflächen zu vergrößern und Getreide und Lebensmittel aus dem Ausland zu kaufen."
SOM_nohunger:0 "Kein Hunger mehr"
SOM_nohunger_desc:0 "Ob in der Stadt oder auf dem Land, der Hunger ist in Somalia kein Problem mehr. Endlich scheint es, als ob unsere Zukunft rosig ist."
SOM_BM:0 "Schwarzer Montag trifft das Horn"
SOM_BM_desc:0 "Obwohl wir von den schwerwiegenden Auswirkungen weitgehend verschont geblieben sind, haben die Wellen des Schwarzen Montags, die Somalia erreicht haben, genug Schaden angerichtet, um unsere zugegebenermaßen spärliche Industrie auszulöschen und unsere Auslandsinvestitionen aufgrund der Panik der Investoren zu ruinieren. Wenn wir nicht schnell handeln, könnte dies zu langfristiger Instabilität und zu unserem Untergang führen!"
SOM_prodeff:0 "Ausländische Produktionsmethoden"
SOM_prodeff_desc:0 "Es werden Anstrengungen unternommen, die wenigen Fabriken, über die wir verfügen, zu reformieren und zu modernisieren, um ihre Standards auf den Stand westlicher Standards zu bringen."
SOM_great_again:0 "Pan-somalisches Ethos"
SOM_great_again_desc:0 "In den Kreisen bestimmter Intellektueller und Militäroffiziere, die in unserer jungen Nation leben, gedeihen seit langem pansomalische Ideen. Es ist klar, dass die Zeit zum Handeln gekommen ist. Wir werden alle Somalier unter unserer Fahne vereinen!"
SOM_osmanya:0 "Osmanya Alphabet gebilligt"
SOM_osmanya_desc:0 "Cusmaan Yuusuf Keenadiid, der Suldaan von Hobyo, ist ein sehr gelehrter Mann, der eine neue Schrift für die somalische Sprache entworfen hat. Während sein Alphabet weithin Anerkennung gefunden hat und in verschiedenen Universitäten, Akademien und anderen Instituten verwendet wird, wurde es im somalischen Alltag nicht eingesetzt. Wir werden es unterstützen und ausbauen, um es als offizielle Schrift der somalischen Sprache einzuführen."
SOM_osmanya_2:0 "Osmanya Alphabet gebilligt"
SOM_osmanya_2_desc:0 "Cusmaan Yuusuf Keenadiid, der Suldaan von Hobyo, ist ein sehr gelehrter Mann, der eine neue Schrift für die somalische Sprache entwickelt hat. Obwohl sein Alphabet weithin Anerkennung gefunden hat und in verschiedenen Universitäten, Akademien und anderen Einrichtungen verwendet wird, wurde es bis vor kurzem im somalischen Alltag nicht eingesetzt. Vor allem dank unserer Bemühungen zur Förderung seines Alphabets und des Angebots staatlich finanzierter Stipendien für verschwenderische Studenten hat das Alphabet begonnen, sich in der breiten Bevölkerung zu verbreiten."
SOM_university_rush_get_ballistics:0 "Offiziers- und Soldatenakademien"
SOM_university_rush_get_ballistics_desc:0 "Unsere Offiziere, bekannte wie unbekannte, haben jetzt bessere Ausbildungsmöglichkeiten und neue Vorteile. Dies wird sowohl die Qualität unserer Unteroffiziere verbessern als auch Anreize für künftige Offiziere schaffen, der Armee beizutreten."
SOM_militia_1:0 "Die lokalen Milizen"
SOM_militia_1_desc:0 "Die Milizen der Gliedstaaten sind heute mit der besten Ausrüstung und den besten Waffen ausgestattet, die im In- und Ausland entwickelt und hergestellt wurden."
SOM_militia_2:0 "Die lokalen Milizen"
SOM_militia_2_desc:0 "Die Milizen der Gliedstaaten müssen nun nach einem strengeren Regime trainieren, um ihre Organisation und Koordination zu verbessern. Wir werden aus diesen Männern richtige Soldaten machen, die für die Verteidigung der Nation kämpfen werden!"
SOM_militia_3:0 "Die lokalen Milizen"
SOM_militia_3_desc:0 "Unter Beibehaltung ihrer nominellen Hierarchien planen und operieren die CSMs nun als zusammenhängende Einheiten."
SOM_militia_4:0 "Die lokalen Milizen"
SOM_militia_4_desc:0 "Unsere irregulären Kräfte sind seit langem das Rückgrat unserer Streitkräfte, und wir werden in die Fußstapfen von Hassan treten, den die vereitelten Imperialisten inzwischen den verrückten Mullah nennen, und wir werden in den Gebieten, die wir kennen, schnell vorgehen, während wir in den Gebieten, die wir nicht kennen, hart zuschlagen, um die Zukunft Somalias zu sichern."
SOM_cavriders:0 "Edle Reiter"
SOM_cavriders_desc:0 "Die oberen Ränge unserer Gliedstaaten entscheiden sich für den Kampf zu Pferd, passen ihre Techniken jedoch an die moderne Kriegsführung an, aktualisieren ihre Ausbildungsmethoden und kaufen modernste Ausrüstung."
SOM_moredoods:0 "Massenrekrutierung"
SOM_moredoods_desc:0 "Immer mehr Männer schließen sich den örtlichen Milizen an, um Somalia zu verteidigen. Tragen auch Sie Ihren Teil dazu bei?"

