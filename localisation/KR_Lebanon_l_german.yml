### Ideas ###

LEB_united_front:0 "Vereinigte Front"
LEB_united_front_desc:0 "Das libanesische Volk ist ermutigt durch seinen Widerstand gegen die Tyrannei und seinen Schrei nach Freiheit. Trotz der Jahrtausende währenden Konflikte zwischen den verschiedenen religiösen Gruppen des Libanon sind wir uns alle bewusst, dass wir einen gemeinsamen Feind haben. Die Osmanen und die Syrer haben versucht, uns gegeneinander auszuspielen, nur um sich bei uns einzuschmeicheln, um ihre eigene Hegemonie zu fördern, ohne sich um die Tyrannei zu kümmern, die sie dem libanesischen Volk zugefügt haben. Wir wissen, dass wir zusammenstehen müssen, wenn wir uns ihnen entgegenstellen wollen, also lächeln wir über dem Tisch, aber ziehen die Dolche unter dem Tisch. Bis wir unsere Freiheit mit Blut, Schweiß und Mühsal gewonnen haben, bindet uns ein angespanntes Gefühl der Kameradschaft aneinander."
LEB_economic_upheaval:0 "Wirtschaftlicher Umbruch"
LEB_economic_upheaval_desc:0 "Während der Libanon seit Jahrtausenden ein Zentrum von Handel und Gewerbe ist, hat die Abhängigkeit vom Osmanischen Reich unseren wirtschaftlichen Einfluss stark eingeschränkt. Der Hafen von Beirut stand fast ein Jahrhundert lang unter direkter osmanischer Kontrolle, in dem er hauptsächlich dazu diente, den Handel aus dem Maschrik in Richtung der türkischen Metropole zu leiten. Mit dem Zusammenbruch des Reiches und der türkischen Wirtschaft in einer Abwärtsspirale, zusammen mit der Tatsache, dass zahlreiche neue Handelsrouten und Wirtschaftsblöcke im sich schnell verändernden Nahen Osten entstanden sind, stehen wir vor der unausweichlichen Notwendigkeit, eine umfassende Transformation unseres Wirtschaftssystems zu durchlaufen, oder wir stehen vor der völligen Verarmung."
