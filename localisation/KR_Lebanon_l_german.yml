LEB_legacy_of_the_mutasarrifate:0 "Das Erbe des Mutasarrifats"
LEB_legacy_of_the_mutasarrifate_desc:0 "Die Herrschaft des zweiten Mutasarrifats war eine Zeit der Heilung und Erholung für das müde libanesische Volk, aber nicht bequem genug, um uns angesichts der Unterdrückung selbstzufrieden zu machen. Da die politischen Bewegungen die Möglichkeit hatten, wieder an die Öffentlichkeit zu treten, haben sich die Nationalisten und Reformer im Libanon viel besser organisiert und geeint, was für die Gestaltung der Zukunft unseres entstehenden Staates Gutes verheißt. Die Eckpfeiler der libanesischen Nation wurden bereits von den politischen Fraktionen und Koalitionen gelegt, die während der Zeit des zweiten Mutasarrifats geschmiedet wurden."
LEB_ethnic_and_sectarian_divides:0 "Ethnische und religiöse Trennung"
LEB_ethnic_and_sectarian_divides_desc:0 "Der Libanon war schon immer ein kultureller und religiöser Schmelztiegel, mit zahlreichen verschiedenen Völkern, die sich dort niederließen, mit ihnen Handel trieben oder sie im Laufe der Jahrtausende eroberten. Gegenwärtig sind die drei größten Gruppen Christen, Muslime und Drusen, aber alle haben auch ihre eigenen religiösen und stammesmäßigen Trennungen innerhalb der größeren Gruppe. Während einige konfessionsübergreifende Allianzen existieren, gibt es auch bemerkenswerte Extremisten in jedem Lager, die ihre eigene religiöse Herrschaft über die libanesische Nation durchsetzen wollen. Damit der Libanon stabil und wohlhabend bleibt, muss Frieden zwischen diesen widerstreitenden Gruppen geschaffen werden, entweder durch Verhandlungen oder mit Gewalt, und es muss eine stabile Regierung etabliert werden, die jeder akzeptieren kann oder die eine bestimmte Gruppe persönlich durchsetzen kann."
