### Goals ###
LEB_focus:0 "Schwerpunktbaum von Libanon"

LEB_independence_achieved:0 "Ein unabhängiger Libanon!"
LEB_independence_achieved_desc:0 "Wir sind endlich frei von Fremdbestimmung, und wir beten, dass dies für alle Zeiten so bleiben wird!"
LEB_chahab_steps_down:0 "Chehab tritt zurück"
LEB_chahab_steps_down_desc:0 "Es ist klar, dass zahlreiche Menschen dieses politischen Stillstands überdrüssig sind, und viele hoffen, sich zusammenzuschließen und zu fordern, dass Chehab sein Amt verlässt."
LEB_democracy_at_any_cost:0 "Demokratie um jeden Preis"
LEB_democracy_at_any_cost_desc:0 "Die Demokratie ist der sicherste Weg zur Sicherung der politischen Stabilität, und wir müssen sie hier im Libanon etablieren und erhalten, egal was dafür getan werden muss."
LEB_depoliticise_the_army:0 "Entpolitisiert die Armee"
LEB_depoliticise_the_army_desc:0 "Es gibt unzählige Beispiele in der Geschichte für die negativen Folgen einer aktiven Beteiligung des Militärs an der Politik. Wir müssen die Armee zu einer höchst souveränen Institution machen, die nur dem Staat gegenüber loyal ist, ganz gleich, wer das Sagen hat!"
LEB_deal_with_the_political_dynasties:0 "Umgang mit den politischen Dynastien"
LEB_deal_with_the_political_dynasties_desc:0 "Die politischen Dynastien, die den Libanon jahrzehntelang kontrolliert haben, müssen auf die eine oder andere Weise beseitigt werden..."
LEB_peace_and_stability:0 "Frieden und Stabilität"
LEB_peace_and_stability_desc:0 "Der Libanon hat in letzter Zeit viele Konflikte erlebt. Es hat zu viel Blutvergießen und zu viele Tränen gegeben. Lassen Sie uns heilen und in Frieden mit uns selbst und miteinander sein."
LEB_a_new_constitution:0 "Eine neue Verfassung"
LEB_a_new_constitution_desc:0 "Es ist jetzt an der Zeit, dass der Libanon eine richtige Verfassung bekommt. Lassen Sie uns die Großen und die Guten unserer Gesellschaft versammeln und diskutieren und entscheiden, welche Art von Verfassung wir haben sollten!"
LEB_al_haya_al_ijtimaiyya:0 "al-Haya al-Ijtimaiyya"
LEB_al_haya_al_ijtimaiyya_desc:0 "Der Libanon als Nation muss mit Stabilität, religiöser Toleranz, der Gleichberechtigung von Frauen und Männern, wirtschaftlichem Wohlstand und Frieden im Land gesegnet sein. "
LEB_third_reform_society_conference:0 "Die dritte Konferenz der Reformgesellschaft"
LEB_third_reform_society_conference_desc:0 "Die dritte Konferenz der Reformgesellschaft wird alle Progressiven des Libanon zu einem großen Treffen zusammenrufen, das die politische Agenda für die Amtszeit festlegen und die Einheit innerhalb der Partei sicherstellen soll. Es wird ein großes Spektakel sein, das der ganzen Welt zeigen wird, was unsere Partei für den Libanon auf Lager hat!"
LEB_reject_the_national_pact:0 "Ablehnung des Nationalen Paktes"
LEB_reject_the_national_pact_desc:0 "Der Nationalpakt wurde als ein Weg angepriesen, um die Gleichheit innerhalb des Libanon zu gewährleisten. Aber stattdessen begünstigte er die maronitischen Christen gegenüber den anderen Glaubensrichtungen im Libanon. Deshalb werden wir auf den Nationalpakt verzichten und jedem, egal welchen Glaubens, erlauben, in jede Position aufzusteigen, die er kann."
LEB_al_hayat_al_adabiyya:0 "al-Hayat al-Adabiyya"
LEB_al_hayat_al_adabiyya_desc:0 "Frauen sind ein wichtiger Bestandteil der Gesellschaft und vor allem des Hauses. Es war eine Travestie, dass bis zu diesem Punkt, dass Frauen ignoriert wurden, und wir müssen dies korrigieren."
LEB_one_lebanon_not_two:0 "Ein Libanon, nicht zwei"
LEB_one_lebanon_not_two_desc:0 "Wir werden uns nicht spalten lassen. Nicht durch Religion, nicht durch Klasse, nicht durch Herkunft. Wir sind ein Libanon, nicht zwei, und wir werden vereint gegen alle Rebellen und Abtrünnigen stehen"
LEB_enact_female_suffrage:0 "Führt das Frauenwahlrecht ein"
LEB_enact_female_suffrage_desc:0 "Eine Demokratie, in der die Hälfte der Bevölkerung nicht wählen kann, ist eine Schande für diesen Namen! Geben wir den Frauen das Wahlrecht, um eine viel gleichberechtigtere Gesellschaft zu schaffen!"
LEB_al_umat_al_gharbia:0 "Al'umat al-Gharbia"
LEB_al_umat_al_gharbia_desc:0 "Der Libanon ist eine abendländische Nation. Wir sind genauso ein Teil des Westens wie die Franzosen und Briten, und unsere Politik soll diese unbestreitbare Tatsache widerspiegeln."
LEB_the_young_phoenicians:0 "Die jungen Phönizier"
LEB_the_young_phoenicians_desc:0 "Die Jungen Phönizier sind eine sehr nationalistische Kraft im Libanon. Obwohl sie nicht wirklich mit der phönizischen Ideologie verbunden sind, die behauptet, dass die Libanesen nicht arabisch sind, sondern die Nachkommen der alten Phönizier, sind sie eine loyale Gruppe, die viel tun wird, um die Sache des libanesischen Nationalismus voranzutreiben. Besonders unter den maronitischen Christen."
LEB_embrace_confessionalism:0 "Nehmt den Konfessionalismus an"
LEB_embrace_confessionalism_desc:0 "Konfessionalismus bezieht sich auf die vollständige Umarmung der gesamten religiösen Lehre, besonders unter Christen. Lasst uns die Menschen ermutigen, alles anzunehmen, was die maronitische Kirche lehrt."
LEB_encourage_jewish_immigration:0 "Ermutigt Jüdische Einwanderung"
LEB_encourage_jewish_immigration_desc:0 "Es gibt Juden, die innerhalb des Libanon leben und Familie im Ausland haben. Indem wir die jüdische Einwanderung fördern und ihre Gemeinden innerhalb des Libanon schützen, können wir neue Bürger und ihr Fachwissen ins Land holen."
LEB_quell_sunni_nationalism:0 "Löst den Sunnitischen Nationalismus aus"
LEB_quell_sunni_nationalism_desc:0 "Die sunnitischen Muslime sind stolz und sehen sich nicht vollständig als Teil des Libanon. Wir müssen ihre Loyalität sicherstellen, indem wir alle nationalistischen Gefühle, die nicht mit unseren eigenen übereinstimmen, entfernen."
LEB_crack_down_on_militias:0 "Hartes Vorgehen gegen Milizen"
LEB_crack_down_on_militias_desc:0 "Während sie in den frühen Tagen nützlich waren, um unsere nationale Unabhängigkeit zu sichern, sind die verschiedenen Milizen, die im Libanon existieren, jetzt eine politische Belastung. Wir sollten ... die Milizen entwaffnen und ... entschärfen, bevor sie unerwünschten Ärger verursachen können."
LEB_al_mithaq_al_watani:0 "al-Mithaq al-Watani"
LEB_al_mithaq_al_watani_desc:0 "Der Nationale Pakt soll das Dokument sein, das die Stabilität des Libanon angesichts des religiösen Pluralismus, der in diesem Land existiert, sicherstellt. Unsere Regierung, angeführt von Bechara el-Khoury, soll Frieden im Libanon schaffen."
LEB_work_with_sunni_landowners:0 "Arbeitet mit sunnitischen Landbesitzern"
LEB_work_with_sunni_landowners_desc:0 "Es ist klar, dass wir nicht eine Nation mit nur einem Glauben sein können. Lassen Sie uns mit den sunnitischen Großgrundbesitzern zusammenarbeiten und sie durch eine nette Runde von Schmiergeldern und anderen Gefälligkeiten gegenüber den Großgrundbesitzerfamilien auf die Seite der Regierung bringen."
LEB_the_legal_reform:0 "Die Justizreform"
LEB_the_legal_reform_desc:0 "Das Gesetzbuch des Libanon ist ein Sammelsurium von Gesetzesbüchern aus dem Osmanischen Reich und den wenigen Urteilen, die seit Erreichen der nationalen Unabhängigkeit gesprochen wurden. Die Gesetze so zu belassen, könnte den kleinen Leuten im Libanon ziemlich viel Schaden zufügen. Wir sollten uns die Zeit nehmen, das Gesetzbuch zu konsolidieren und zu standardisieren, um Sicherheit und Vernunft in den Gerichten zu gewährleisten."
LEB_suppress_syrian_nationalists:0 "Unterdrückt die syrischen Nationalist"
LEB_suppress_syrian_nationalists_desc:0 "Wir sind nicht und werden nie ein Teil von Syrien sein. Erinnern wir die Nationalisten, die glauben, dass wir mit ihnen vereinigt werden sollten, daran, warum wir eine freie Nation sind und warum nichts, was sie sagen oder tun, uns aufhalten wird."
LEB_extend_presidential_term:0 "Verlängert die Amtszeit des Präsidenten"
LEB_extend_presidential_term_desc:0 "Wer muss schon ständig das Staatsoberhaupt auswechseln? Wenn wir die Amtszeit des Präsidenten von vier auf sechs Jahre verlängern, können wir mehr Stabilität und weniger plötzliche Änderungen der Regierungspolitik haben..."
LEB_ad_dustour:0 "Ad-Dustour"
LEB_ad_dustour_desc:0 "Die Verfassung ist der größte Ausdruck des Volkes und seines kollektiven Willens. Lassen Sie uns sicherstellen, dass die Verfassung richtig verehrt und verstanden wird und dass alle Kapitel und Verse daraus zitieren können."
LEB_al_nahj_al_shihabi:0 "al-Nahj al-Shihabi"
LEB_al_nahj_al_shihabi_desc:0 "Die Revolution hat keine Gewinner und keine Verlierer. Wir sollten für eine Gesellschaft sorgen, in der alle das Gefühl haben, etwas von dem gewonnen zu haben, was sie sich gewünscht haben, und keiner fühlt sich durch die Revolution benachteiligt. Wir werden alle gemeinsam Stabilität und Zusammenarbeit kennenlernen."
LEB_end_the_dynasties:0 "Das Ende der Dynastien"
LEB_end_the_dynasties_desc:0 "Die großen Familien des Libanon sind eine Bedrohung für unsere Stabilität und politische Kontrolle. Lassen Sie uns ihre Macht beschneiden und dafür sorgen, dass jeder weiß, dass sie nur Bürger sind...nichts weiter..."
LEB_uproot_corruption:0 "Entwurzelt die Korruption"
LEB_uproot_corruption_desc:0 "Korruption ist eine Plage für alle Staaten, und diejenigen, die sie beherbergen und fördern, werden entsprechend bestraft. Lassen Sie uns alle Korruption im Staat Libanon finden und zerstören, bevor sie zu tief verwurzelt werden kann."
LEB_crush_the_marada:0 "Zerschlagt die Marada-Bewegung"
LEB_crush_the_marada_desc:0 "Die Marada-Miliz hat während des Befreiungskrieges gut gekämpft. Aber jetzt sind sie eine Bedrohung, und sie sind darauf aus, die aktuelle Regierung zu zerstören und sie nach ihrem eigenen Bild neu zu gestalten. Wir müssen ihre Anführer verhaften, ihren Willen brechen und die Sicherheit des Libanon gewährleisten."
LEB_one_lebanon_ideal:0 "Das eine Libanon-Ideal"
LEB_one_lebanon_ideal_desc:0 "Wir sind eine Nation, und ein Volk. Unabhängig von unserem Glauben sind wir alle Bürger dieser Nation, und wir sind stolz darauf!"
LEB_a_progressive_state:0 "Ein progressiver Staat"
LEB_a_progressive_state_desc:0 "So viel von der Welt ist in die Dunkelheit des Autoritarismus und des Bösen gefallen, aber wir werden nicht! Der Libanon wird als ein leuchtendes Beispiel für Gleichheit und fortschrittliche Ideale im Nahen Osten und auf der ganzen Welt stehen."
LEB_allah_al_watan_al_a_elat:0 "Allah, al-Watan, al-A’elat"
LEB_allah_al_watan_al_a_elat_desc:0 "Eine Nation, die Gott in allen Dingen an die erste Stelle setzt, wird richtig und gerecht geführt werden. Eine Familie, die dem Libanon loyal dient, ist eine wahrhaft treue Familie. Glaube, Familie und Nation werden immer miteinander verwoben sein."
LEB_work_with_the_dynasties:0 "Arbeitet mit den Dynastien zusammen"
LEB_work_with_the_dynasties_desc:0 "Die traditionellen führenden Familien des Libanon haben die Menschen hier lange geführt. Wir sollten engere Beziehungen zwischen den maronitischen Dynastien und der Regierung entwickeln, denn dies kann unserer Stabilität nur nützen."
LEB_work_with_the_church:0 "Arbeitet mit der Kirche zusammen"
LEB_work_with_the_church_desc:0 "Die syrisch-maronitische Kirche ist der Eckpfeiler unserer Gesellschaft und verdient es, als solcher behandelt zu werden. Lassen Sie Kirche und Staat Freunde werden, und sorgen wir dafür, dass das Volk treu und patriotisch ist."
LEB_woo_the_military:0 "Umwerbt das Militär"
LEB_woo_the_military_desc:0 "Die Unterstützung des Militärs kann ein Regime entscheiden oder brechen. Wir müssen General und Soldat gleichermaßen auf unsere Seite bringen, sei es durch Bestechung, Drohungen oder andere Methoden..."
LEB_destroy_all_opposition:0 "Zerstören Sie alle Opposition"
LEB_destroy_all_opposition_desc:0 "Warum brauchen wir eine Opposition gegen unsere Regierung? Sind wir nicht gut genug, oder planen diejenigen, die sich gegen uns stellen, heimlich den Untergang des Libanon? Das spielt keine Rolle. Beseitigen wir die, die sich unserem nationalen Schicksal in den Weg stellen. Alle von ihnen, mit allen Mitteln, die wir für nötig halten..."
LEB_the_maronite_nation:0 "Die maronitische Nation"
LEB_the_maronite_nation_desc:0 "Wir sind eine Nation, die sich auf die syrisch-maronitische Kirche und ihren Glauben stützt. Lassen Sie uns sicherstellen, dass kein Bürger in dieser Nation das vergisst ..."

LEB_an_international_lebanon:0 "Ein internationaler Libanon"
LEB_an_international_lebanon_desc:0 "Die Welt ist in einen Konfliktzustand gefallen, wie es ihn seit den Tagen des Weltkriegs nicht mehr gegeben hat. Die Zeit ist nun gekommen, um den Platz des Libanon auf der internationalen Bühne zu entscheiden. Sollen wir uns den kürzlich siegreichen Arabern, der gut ausgerüsteten und entschlossenen Entente anschließen, oder sollen wir versuchen, in Frieden zu bleiben und unsere Neutralität zu wahren?"
LEB_join_the_entente:0 "Tretet der Entente bei"
LEB_join_the_entente_desc:0 "Die Entente ist zwar nicht mehr die überragende Nation, die sie einmal war, aber sie ist immer noch eine beeindruckende Macht mit einer beträchtlichen Präsenz im Mittelmeer. Sie können dem Libanon sowohl starken Schutz vom Meer aus bieten als auch viel technisches Know-how zur Verfügung stellen."
LEB_join_the_arabs:0 "Tretet den Arabern bei"
LEB_join_the_arabs_desc:0 "Die arabische Allianz hat über das Osmanische Reich triumphiert, und unsere Unabhängigkeit ist teilweise ein Ergebnis ihrer Bemühungen. Verbünden wir uns mit ihnen und zeigen wir der Welt, dass die Nationen des Nahen Ostens kein leichtes Ziel für zukünftige Ambitionen sein werden."
LEB_maintain_our_neutrality:0 "Bewahret unsere Neutralität"
LEB_maintain_our_neutrality_desc:0 "Wir sind eine Nation, die erst kürzlich befreit wurde, und unser Volk sehnt sich nach einer friedlichen Zeit, um die Nation und ihre Familien aufzubauen. Lasst uns neutral bleiben und die Welt ausbluten lassen, während wir gedeihen."
LEB_reform_the_volunteers_army:0 "Reformiert die Freiwilligenarmee"
LEB_reform_the_volunteers_army_desc:0 "Die Freiwilligenarmee hat uns während des Befreiungskrieges gute Dienste geleistet, aber jetzt ist es an der Zeit, sie loszuwerden. Stattdessen muss sich eine richtige libanesische Armee erheben und ihren Platz als die Verteidiger des Libanon einnehmen."
LEB_towards_greater_lebanon:0 "Auf dem Weg zum Großlibanon"
LEB_towards_greater_lebanon_desc:0 "Der Großlibanon ist fast doppelt so groß wie das alte Berg-Libanon-Mutasarrifat unter dem Osmanischen Reich. Wir müssen daran arbeiten, das neue Land, das wir für uns gewonnen haben, zu integrieren und die Liebe zu unserem neuen Land zu verbreiten."
LEB_artillery_doctrine:0 "Eine westliche Armee"
LEB_artillery_doctrine_desc:0 "Die Armeen des Westens haben im 19. Jahrhundert fast die ganze Welt erobert und gehören auch heute noch zu den modernsten und diszipliniertesten Streitkräften der Welt. Wir sollten versuchen, das Beste von jeder der Großmächte zu übernehmen und eine gut ausgebildete und disziplinierte Armee zu entwickeln!"
LEB_planning_doctrine:0 "Eine traditionelle Armee"
LEB_planning_doctrine_desc:0 "Die Armeen des Westens sind stark, kein Zweifel. Aber es gibt etwas, das für traditionellere Modelle der Armeeorganisation im Nahen Osten spricht. Lassen Sie uns bei dem bleiben, was in der Vergangenheit gut funktioniert hat, um eine gut ausgebildete und disziplinierte Armee zu entwickeln."
LEB_artillery_effort:0 "Studiert ausländische Artillerie"
LEB_artillery_effort_desc:0 "Die Artillerie sorgt für die schwere Feuerkraft, die die Infanterie nicht auf dem Rücken tragen kann, und hat in den letzten Jahrhunderten Armeen auf der ganzen Welt entscheidend unterstützt. Durch das Studium ausländischer Designs können wir einen Artillerietyp finden, der am besten mit unserer neuen Armee funktioniert."
LEB_guns_effort:0 "Übernehmt die neuen Gewehre"
LEB_guns_effort_desc:0 "Die Gewehre, die derzeit von der libanesischen Armee verwendet werden, sind Überbleibsel der alten osmanischen Armee und das, was uns von sympathisierenden Parteien während des Unabhängigkeitskrieges zur Verfügung gestellt wurde. Lassen Sie uns ein einziges, qualitativ hochwertiges Gewehr wählen, das als Arbeitspferd unserer Infanterie dienen wird."
LEB_more_doctrine_effort:0 "Erweitert den Generalstab"
LEB_more_doctrine_effort_desc:0 "Den Soldaten vor Ort fehlt oft die größere Perspektive, die nötig ist, um einen Krieg zu gewinnen, und sie brauchen die Männer im Hauptquartier, um sie zu führen. Unserem Generalstab mangelt es sowohl an der Qualität der Offiziere als auch an der Quantität der benötigten Männer. Lassen Sie uns einen starken Kern von Offizieren und Unterstützungspersonal entwickeln, um unser Militär zu beaufsichtigen."
LEB_support_effort:0 "Erweitert das Rote Kreuz"
LEB_support_effort_desc:0 "Dem Roten Kreuz im Libanon fehlt es an einigen der neueren Entwicklungen in der Medizin sowie an ausgebildeten Ärzten und Krankenschwestern. Lassen Sie uns diese schlimme Situation schnell korrigieren, damit sie mehr Leben retten können."

LEB_assess_the_economy:0 "Bewertet die Wirtschaft"
LEB_assess_the_economy_desc:0 "Die libanesische Wirtschaft ist zwar nicht in einem schrecklichen Zustand, muss aber unbedingt verbessert werden. Lassen Sie uns eine Kommission einrichten, die den Zustand der vielen Sektoren und Industrien unserer aufkeimenden nationalen Wirtschaft dokumentiert, um zu entscheiden, wie wir sie am besten entwickeln können."
LEB_modernize_the_countryside:0 "Modernisiert die ländlichen Gebiete"
LEB_modernize_the_countryside_desc:0 "Außerhalb der städtischen Zentren fehlt es deutlich an moderner Ausstattung und Infrastruktur. Das muss schnell behoben werden, damit wir unsere Wirtschaft weiter entwickeln können!"
LEB_expand_the_banking_sector:0 "Erweitert den Bankensektor"
LEB_expand_the_banking_sector_desc:0 "Die Banken, die derzeit im Libanon existieren, sind meist lokale Zweigstellen von Banken aus der Zeit, als das Osmanische Reich noch über diese Länder herrschte. Wir sollten sie ermutigen, sich umzurüsten und in andere Unternehmen umzuwandeln oder sich selbständig zu machen. Dann werden wir Banken haben, die dem Volk und der Regierung gerne das leihen, was wir brauchen."
LEB_rebuild_the_textile_industry:0 "Wiederaufbau der Textilindustrie"
LEB_rebuild_the_textile_industry_desc:0 "In der Textilindustrie des Libanon steckt viel Potenzial, und es lässt sich einiges an Profit machen. Obwohl ein Großteil der Industrie durch den Konflikt beschädigt wurde, können wir sie wieder aufbauen. Wir haben die Technologie."
LEB_introduce_cash_crops:0 "Einführung von Cash Crops"
LEB_introduce_cash_crops_desc:0 "Der Libanon hat eine lange landwirtschaftliche Tradition, die bis in die ältesten Reiche des Nahen Ostens zurückreicht. Wir können diese Geschichte und die Fähigkeiten unserer Landwirte in wirtschaftlich vorteilhafte Cash-Crops wie Tabakblätter umwandeln und unsere Landwirte damit reich werden lassen!"
LEB_wood_exports:0 "Holz Exporte"
LEB_wood_exports_desc:0 "Die Wälder des Libanon produzieren Cedrus libani: ein sehr dauerhaftes und leicht zu bearbeitendes Holz. Es wird von denjenigen, die die Qualität verschiedener Bäume zu schätzen wissen, sehr geschätzt und ist für uns ein großartiges Produkt für den Export! Lassen Sie uns die Holzwirtschaft entwickeln und von der Größe der libanesischen Wälder profitieren!"
LEB_international_investments:0 "Internationale Investitionen"
LEB_international_investments_desc:0 "Unser Bankensektor kann nicht aus eigener Kraft, in die gesamte libanesische Wirtschaft in vollem Umfang investieren. Das können wir ausgleichen, indem wir zu einer attraktiven Investition für internationale Firmen werden."
LEB_expand_beirut:0 "Erweitert Beirut"
LEB_expand_beirut_desc:0 "Beirut muss die großartigste Hafenstadt an der levantinischen Küste werden, damit wir eine Vielzahl von Investitionen und Handel in unser Land bringen können. Die Kosten werden hoch sein, aber sie werden es sehr wert sein."
LEB_lebanese_wineries:0 "Libanesische Weingüter"
LEB_lebanese_wineries_desc:0 "Es gibt wenige Handelsgüter, die so alt und so profitabel sind wie Alkohol. Lassen Sie uns die Weingüter des Libanon ausbauen und uns von dem Geld, das reinkommen wird, betrinken!"
LEB_research_slot_woo_hoo:0 "Blick gen Westen"
LEB_research_slot_woo_hoo_desc:0 "Der Westen ist ein großer, unerschlossener Markt für unsere Waren, und wir werden mit dem Export dorthin ein hübsches Sümmchen verdienen. Wir werden alle zusammen florieren, und der Wohlstand des Libanon wird nur wachsen."
LEB_eastern_med_harbour:0 "Ein Hafen für Arabien"
LEB_eastern_med_harbour_desc:0 "Der jüngste Ausbau von Beirut hat einen Boom in Handel und Gewerbe ausgelöst. Wir sollten weitere Anstrengungen zum Ausbau des Hafens unternehmen, sowohl um noch mehr internationalen Handel zu fördern, als auch um die Einrichtungen zu schaffen, die wir für den Fall benötigen, dass wir eine eigene Marine bauen."
LEB_a_defence_industry:0 "Aufbau einer Rüstungsindustrie"
LEB_a_defence_industry_desc:0 "Es hat schon etwas für sich, wenn man seine eigene Ausrüstung für das Militär produzieren kann. Es erspart den Ärger und die Konsequenzen, alles importieren zu müssen, macht einen weniger abhängig von Freunden und Gönnern, und schafft Arbeitsplätze in den Fabriken! Es ist Zeit, dass wir unsere eigene Rüstungsindustrie aufbauen."

### Events ###

leb.1.t:0 "Unsere Unabhängigkeit erlangt"
leb.1.d:0 "Nach mehreren Wochen des Kampfes haben die syrischen Armeen endlich ihren Angriff auf unsere Nation gestoppt, und ihre Regierung hat einem Waffenstillstand zugestimmt.\nBei diesem bedeutsamen Ereignis jubelt der größte Teil des Landes, da die Unterdrückung des Libanon zu Ende geht; und obwohl einige innerhalb unserer Grenzen unsere neu gefundene Unabhängigkeit nicht gutheißen, insbesondere die Sunniten und ihre Syrische Sozial-Nationalistische Partei, sind die Straßen unseres Landes mit Begeisterung erfüllt, als der provisorische Präsident die Befreiung des Libanon verkündet."
leb.1.a:0 "Lang lebe der Libanon!"

leb.2.t:0 "Der Zusammenbruch der Einheitsfront"
leb.2.d:0 "Während wir gehofft hatten, dass die breite Einheitsfront unter Chehab lange genug Bestand haben würde, um einen sicheren Übergang zur Demokratie zu garantieren, scheint es, dass dies nicht der Fall sein wird.\nNach dem Ende des Unabhängigkeitskrieges haben Fraktionsrivalitäten, politische Differenzen und Clan-Rivalitäten unsere nationale Regierung auseinandergerissen. Ab heute haben die demokratischen Parteien ihre Unterstützung für das Interimsmandat des provisorischen Präsidenten zurückgezogen. Das bringt uns in eine merkwürdige Lage, denn der Präsident ist zwar für eine demokratische Wiederherstellung, aber sowohl er als auch die Parteien sehen eine sofortige Wahl als gefährlich an. Die Situation ist in eine Sackgasse geraten, die aber zweifellos in wenigen Tagen durchbrochen werden wird."
leb.2.a:0 "Verflixt..."

leb.3.t:0 "Das provisorische Parlament fordert den Rücktritt von Fuad Chehab"
leb.3.d:0 "Wie erwartet, wurde die politische Sackgasse durchbrochen; die Parteien scheinen der Präsidentschaft Chehabs überdrüssig geworden zu sein und gaben eine gemeinsame Erklärung ab, in der sie den Rücktritt des provisorischen Präsidenten und die Bildung einer provisorischen parlamentarischen Verwaltung forderten, bis Wahlen abgehalten werden können. \nWährend Chehab in der Tat für eine Wiederherstellung der Demokratie ist, hat er angemerkt, dass die Übertragung von Befugnissen an das Parlament die Chance für gefährliche Szenarien sein könnte, eines davon wäre eine Rückkehr der verschiedenen politischen Dynastien, die Chehab aufgrund ihrer korrupten politischen Wege sehr stark ablehnt, oder das Aufkommen einiger radikaler militaristischer Bewegungen, um das politische Gewicht der Freiwilligenarmee zu ersetzen.\n\nWie auch immer, Chehab muss sich nun entscheiden: Wird die provisorische Präsidentschaft überleben, oder wird das Parlament seine Forderungen durchsetzen?"
leb.3.a:0 "Gebet den Forderungen nach"
leb.3.b:0 "Unsere Nation ist noch nicht bereit!"

leb.4.t:0 "Umgang mit den Dynastien"
leb.4.d:0 "Die großen maronitischen politischen Dynastien des Libanon haben das Land seit der Bildung des Mutasarrifats im Jahr 1860 kontrolliert, ihre Macht und Präsenz war immer auf allen politischen und wirtschaftlichen Ebenen zu spüren. Nach der Gouverneurszeit von Djemal Pascha kehrten die Familien zurück, angeführt von den drusischen Familien Arslan und Jumblatt.\nDie Familien bilden einen extrem mächtigen, wenn auch korrumpierten, politischen Block; und einige befürchten, dass sie effektiv die Kontrolle über die bevorstehenden Wahlen aus dem Schatten heraus übernehmen könnten. \nDaher sind sowohl die Reformgesellschaft als auch die Armee dafür, ihren Einfluss durch eine spezielle Gesetzgebung einzuschränken. Die Verfassungsrechtler, die von den Familien unterstützt werden, sind jedoch strikt gegen einen solchen Schritt und könnten am Ende das letzte Wort in dieser Angelegenheit haben."
leb.4.a:0 "Zusammenarbeit könnte das Beste sein..."
leb.4.b:0 "Schränket ihre Macht ein!"

leb.5.t:0 "Umgang mit der republikanischen Bewegung"
leb.5.d:0 "Nach Chehabs Weigerung, die provisorische Präsidentschaft aufzugeben, schlossen sich die demokratischen Parteien zu einem einzigen parlamentarischen Block zusammen, um das Land vor Chehabs "diktatorischer" Wende zu schützen. Trotzdem war klar, dass ein solcher Pakt nicht von Dauer sein würde, da die internen Differenzen zwischen den Fraktionen zu groß waren.\nNun hat sich eine Chance aufgetan, diese unnatürliche Koalition zu brechen: Desillusioniert von der arabistischen und konservativen Politik der Konstitutionellen, hat die Reformgesellschaft eine politische Zusammenarbeit mit der wohl fortschrittlichen Provisorischen Präsidentschaft angeboten."
leb.5.a:0 "Schließen wir uns mit den Reformisten zusammen!"
leb.5.b:0 "Dies ist ein zu gefährlicher Schritt..."

leb.6.t:0 "Sunnitische Unruhen"
leb.6.d:0 "Da die sunnitische Bevölkerung in der politischen Situation unseres Landes außen vor gelassen wurde, ist sie auf die Straße gegangen, um sich bei den nächsten Wahlen Gehör zu verschaffen.\nSo edel dieses Ziel auch sein mag, die Situation hat sich verschlechtert, es kam zu weit verbreiteten Unruhen und der Verdacht auf eine syrische Beteiligung kam auf. \nIn dieser prekären Situation hat die Marada-Bewegung im provisorischen Parlament vorgeschlagen, dass ihre Milizen im Namen der Regierung einspringen und die Ordnung in den sunnitischen Gebieten des Landes wiederherstellen sollen; ein Angebot, das durchaus erwägenswert ist, da sich die Entsendung der Armee als zu gefährlich erweist und Repressalien von jenseits der Grenze nach sich ziehen könnte."
leb.6.a:0 "Erlaubet den Einzug der Marada!"
leb.6.b:0 "Ruft die Armee ein!"

leb.7.t:0 "Die Marada fordert Sitze ein"
leb.7.d:0 "Während des Befreiungskrieges diente die Marada an der Seite der Freiwilligenarmee und gewann aufgrund ihrer gewagten Taktik eine beträchtliche Unterstützung, erhielt aber dennoch eine relativ geringe Anzahl von Sitzen im provisorischen Parlament.\nDies veranlasste die Bewegung, sich auf unsere demokratischen Werte zu berufen und ihnen angesichts ihrer weit verbreiteten Unterstützung mehr Sitze zu gewähren, noch bevor Wahlen abgehalten wurden, um den demokratischen (und maronitischen) Charakter unserer Nation zu festigen und eine parlamentarische Einmischung in die bevorstehenden Wahlen zu verhindern. \nWährend sie höchst heuchlerisch sind, wenn sie an den demokratischen Prozess appellieren, da sie selbst kaum mehr als reaktionäre Schläger sind, könnten wir uns auch als heuchlerisch erweisen, wenn wir den demokratischen Prozess nicht zulassen, um ihn zu schützen."
leb.7.a:0 "Wir werden besser sein als sie..."
leb.7.b:0 "Wir werden unsere Demokratie verteidigen!"

leb.8.t:0 "Eine Bedrohung von innen"
leb.8.d:0 "Die Weigerung von Präsident Chehab, die vorübergehende Präsidentschaft aufzugeben, hat eine Verleumdungskampagne der Republikanischen Bewegung gegen seine Person ausgelöst. Obwohl unser Präsident ein eingefleischter Republikaner ist, hat die Bewegung ihn bereits beschuldigt, das Libanesische Emirat, das seine Familie regierte, wieder zum Leben erwecken zu wollen und einen monarchistischen Selbstputsch gegen den demokratischen Apparat der Republik zu planen. \nWährend solche Behauptungen offensichtlich unbegründet sind und aufgrund von Chehabs Opposition zu den politischen Familien, die die Konstitutionalisten und die Nationalisten unterstützen, auftauchen, hat die Kampagne dennoch Chehabs Ruf geschädigt, und trotz unserer besten Bemühungen wird es eine Weile dauern, bis die Auswirkungen dieser Angriffe vollständig verschwunden sind."
leb.8.a:0 "Wir werden damit leben müssen"

leb.9.t:0 "Die neue Verfassung"
leb.9.d:0 "Nach langen Debatten wurde der Entwurf der neuen Verfassung der libanesischen Republik verabschiedet.\nZu den Grundprinzipien gehören die Anerkennung des demokratischen Prozesses, die Rede- und Pressefreiheit, die Versammlungsfreiheit und die Anerkennung der Menschenwürde und der Menschenrechte.\nUnd zu den Grundprinzipien gehört auch die Anerkennung des multireligiösen und multikulturellen Charakters unserer libanesischen Nation, die unseren Landsleuten das Recht einräumt, sich zu jeder Religion zu bekennen und ihre Bräuche anzuerkennen.\nAuch wenn es diejenigen gibt, die sich gegen das neue Statut stellen, nämlich die Marada-Bewegung, ist es klar, dass die vielen Ethnien unseres Landes unter dem Meisterwerk, das unsere neue Verfassung ist, gedeihen werden."
leb.9.a:0 "Lang lebe unsere Republik!"

leb.10.t:0 "Der Marada-Putsch"
leb.10.d:0 "Die Lichter gingen heute Nacht in Beirut aus, als Milizen der Marada-Bewegung die Kontrolle über strategische Positionen in der Stadt übernahmen und Polizei und Militärkontrollpunkte entwaffneten. Obwohl sie mit wenig mehr als Abfällen vom Schwarzmarkt und osmanischen Überbleibseln bewaffnet sind, scheinen sie ihren Mangel an Stärke mit einer Form von unbändigem Enthusiasmus wettgemacht zu haben. Für viele Bürger von Beirut fühlt sich der Putschversuch jedoch wie eine weitere Seite in einer langen und langwierigen Geschichte politischer Umwälzungen an.\n\n Mit Schüssen, die in der Nacht widerhallen, verbreiten sich in der Stadt verschiedene Berichte über Verhaftungen und Prügeleien von politischen Vertretern und Parteiführern, die aus ihren Häusern gezerrt und auf dem Platz vor dem Parlamentsgebäude versammelt wurden. Obwohl sie zunächst überrascht wurden, gibt es Gerüchte, dass republik- und demokratietreue Elemente sich bewaffnen und einen Gegenangriff planen. Wie auch immer es ausgeht, es scheint wahrscheinlich, dass die Straßen von Beirut wieder einmal Blut sehen werden."
leb.10.a:0 "Die Marada übernehmen die Regierung!"
leb.10.b:0 "Die Milizen werden zurückgedrängt!"

leb.11.t:0 "Gott, Vaterland, Familie"
leb.11.d:0 "Während die Sonne über Beirut aufgeht, ist klar geworden, dass die Marada-Bewegung ihren Plan erfolgreich umgesetzt hat. Mit dem Sieg, der nun endlich gesichert ist, fällt nun der ganze Libanon unter die Führung ihrer Bewegung und ihres edlen Führers, Bachir Gemayel! Ein glorreicher Tag in den Augen seiner Anhänger, während viele andere in ihren Häusern kauern, da der Traum von einem friedlichen, demokratischen Libanon mit großer Inbrunst zerschlagen wurde. Obwohl sie den Menschen in Beirut Stabilität und ein Gefühl der Kontinuität versprachen, haben die Marada-Milizen den ganzen Morgen damit verbracht, mögliche Gegner zusammenzutreiben und sicherzustellen, dass niemand ihr Regime in Frage stellen kann."
leb.11.a:0 "Lang lebe Gemayel!"

leb.12.t:0 "Ein nationaler Notfall"
leb.12.d:0 "Als die Sonne über Beirut aufgeht, ist klar geworden, dass die Marada-Bewegung gescheitert ist. Zurückgeworfen und aktiv von Armee und Polizei gejagt, sind die verbliebenen Mitglieder außerhalb der Stadt geflohen, um sich neu zu gruppieren. Der Putsch mag abgewendet worden sein, aber es ist klar, dass sie noch nicht am Ende sind. Am besorgniserregendsten ist, dass ihr Anführer Bachir Gemayel unversehrt entkommen konnte und wahrscheinlich im libanesischen Hochland Zuflucht gesucht hat.\n\nDas Kabinett, das zutiefst erschüttert ist, trat so schnell wie möglich zusammen, verurteilte den Putsch in den schärfsten Worten und erklärte den Ausnahmezustand. In dem Glauben, dass es in Beirut selbst noch Zellen geben könnte, hat das Innenministerium mit Unterstützung des Präsidenten das Kriegsrecht über die gesamte Provinz verhängt."
leb.12.a:0 "Wir werden diese Verräter vernichten!"

leb.13.t:0 "Kriegsrecht und Sonderrechte?"
leb.13.d:0 "Nachdem das Kriegsrecht in Kraft ist und die Marada so gut wie besiegt ist, beginnen einige zu fragen, wann der Ausnahmezustand und die außerordentlichen Befugnisse, die er unseren politischen Führern gewährt hat, aufgehoben werden. Obwohl der Ausnahmezustand zweifellos einen positiven Effekt auf die Operationen gegen die Marada hatte, hat ein kürzlich erschienener Artikel, der die Korruption innerhalb des Kabinetts und fragwürdige Vereinbarungen zwischen verschiedenen Industriellen und unseren Führern, die die Situation zu ihrem Vorteil missbrauchen, beschreibt, die Menschen in Beirut aufgewühlt. Die an das libanesische Parlament gerichteten Petitionen und Proteste mit der Forderung, die Regierung möge ihre Befugnisse niederlegen, wurden bisher nicht beantwortet, aber es ist klar, dass die Regierung auf die eine oder andere Weise reagieren muss."
leb.13.a:0 "Es ist Zeit, einen Schritt zurückzutreten."
leb.13.b:0 "Das Land braucht mehr Stabilität..."

leb.14.t:0 "Die Marada treten zur Wahl an"
leb.14.d:0 "Benannt nach den legendären Marada-Kriegern des Mittelalters, waren die Marada fähige Kämpfer an der Seite der Freiwilligenarmee während des Befreiungskrieges. Mit dem Frieden jedoch haben die Marada beschlossen, sich zu verändern. Sie haben sich als kleine politische Partei reorganisiert, die sich auf den libanesischen Nationalismus und das maronitische Christentum konzentriert. Sie streben nun die Präsidentschaft und so viele Regierungspositionen wie möglich an, aber es sieht so aus, als hätten sie noch einen langen Weg vor sich."
leb.14.a:0 "Sie haben keine Chancen."

leb.15.t:0 "Die Wahlen von [GetYear]"
leb.15.d:0 "Die Zeit für die nächsten Wahlen im Libanon ist gekommen, und die Menschen gehen in einem stetigen Strom zu den Urnen. Was denken Sie, wer wird diesmal als Sieger hervorgehen?"
leb.15.a:0 "Der konstitutionelle Block gewinnt!"
leb.15.b:0 "Der Nationale Block gewinnt!"
leb.15.c:0 "Die Reformgesellschaft siegt!"

leb.16.t:0 "Die dritte Konferenz der Beiruter Reformgesellschaft"
leb.16.d:0 "Heute hat die Beiruter Reformgesellschaft eine Konferenz einberufen, um die zukünftige Agenda der Regierungspartei festzulegen. Nachdem er seinen Parteifreunden zum Wahlsieg gratuliert hatte, eröffnete Salam die Versammlung. In rascher Folge wurden alle wichtigen Ziele der Partei debattiert, abgestimmt und verabschiedet. Dazu gehören das Frauenwahlrecht und die Gleichberechtigung der Frauen, die Überwindung ethnischer Spaltungen und die Verteidigung der nationalen Einheit und der Demokratie; und als neuer Punkt die Ausweitung der Reformgesellschaft auf die ländlichen Teile des Libanon, um eine größere Wählerschaft anzusprechen und sicherzustellen, dass die Modernisierung des Libanon nicht auf Beirut und die Küste beschränkt bleibt."
leb.16.a:0 "Ein großartiges Ziel!"

leb.17.t:0 "Der Nationale Pakt"
leb.17.d:0 "Der Nationalpakt ist ein ungeschriebenes Abkommen, das die multireligiöse Identität des Libanon schützt und hilft, die Stabilität innerhalb des Landes zu gewährleisten. Jede der Hauptreligionen innerhalb des Libanon hat ihre eigenen festgelegten Ämter und Einflusssphären. Durch den Nationalen Pakt haben wir sichergestellt, dass jede Konfession innerhalb des Libanon gehört wird und niemand unterdrückt wird."
leb.17.a:0 "Wir werden ethnische Stabilität haben!"

leb.18.t:0 "Syrische Nationalisten schlagen zu"
leb.18.d:0 "Heute startete eine Gruppe syrischer Nationalisten einen Angriff auf einen isolierten Militärposten und verletzte dabei mehrere Soldaten, bevor Hilfe eintreffen und sie verscheuchen konnte. Dies wird sie sicherlich nur ermutigen, im Namen ihrer Sache mehr Schaden anzurichten."
leb.18.a:0 "Wir werden unsere Rache haben!"

leb.19.t:0 "Der Nationale Pakt"
leb.19.d:0 "Der Nationalpakt ist ein ungeschriebenes Abkommen, das die multireligiöse Identität des Libanon schützt und hilft, die Stabilität innerhalb des Landes zu gewährleisten. Jede der Hauptreligionen im Libanon soll ihre eigenen Ämter und Einflusssphären haben. Durch den Nationalen Pakt werden wir sicherstellen, dass jeder das Gefühl hat, eine gewisse Macht im Libanon zu haben, und dass alle akzeptieren, dass der Libanon eine friedliche christliche Gesellschaft ist."
leb.19.a:0 "Wir werden ethnische Stabilität haben!"

leb.20.t:0 "Libanon möchte dem [Root.GetFactionName] beitreten"
leb.20.d:0 "Nachdem sie sich von den Syrern befreit hatten, genossen die Libanesen eine Periode der Neutralität; da die Welt jedoch im Chaos versinkt, hielten sie es für notwendig, diese gegen die Sicherheit unseres Schutzes einzutauschen. Daher haben sie formell darum gebeten, der [Root.GetFactionName] beizutreten."
leb.20.a:0 "Lasst sie beitreten!"
leb.20.b:0 "Wir brauchen sie nicht."

leb.21.t:0 "[From.GetName] hat abgelehnt"
leb.21.d:0 "Die [From.GetAdjective] Regierung hat mitgeteilt, dass die [From.GetFactionName] keinen Bedarf an unserer Allianz hat."
leb.21.a:0 "Was für eine Schande."

