leb.22.d:0 "Die Zeit für die nächsten Wahlen im Libanon ist gekommen, und die Menschen gehen in einem stetigen Strom zu den Urnen. Was denken Sie, wer wird diesmal als Sieger hervorgehen?"
leb.22.a:0 "Der konstitutionelle Block gewinnt!"
leb.22.b:0 "Der Nationale Block gewinnt!"
leb.22.c:0 "Die Reformgesellschaft siegt!"

leb.23.t:0 "Das Ende von Chehabs Amtszeit als Präsident"
leb.23.d:0 "Präsident Fuad Abdullah Chehab ist nach mehreren Jahren endlich als Präsident des Libanon zurückgetreten. Er war allgemein sehr beliebt, obwohl einige ihn mit Verachtung betrachteten. Aber egal, wie man ihn betrachtete, seine Zeit ist nun ein Teil unserer Geschichte..."
leb.23.a:0 "Lang lebe Präsident Helou!"

