### Leader Descriptions ###

POLITICS_FARAJALLAH_EL_HELOU_DESC:0 "Farajallah Estephan el-Helou wurde am 6. Juni 1906 als Sohn einer maronitischen Familie im Berglibanon Mutasarrifat geboren. Er besuchte verschiedene öffentliche libanesische Schulen, bis er schließlich eine Ausbildung erhielt, die ihm eine Stelle als Lehrer am von den Amerikanern geführten National College in Syrien einbrachte. Farajallah schloss sich einer Clique von radikalen Lehrern und Studenten an, die ihn mit der marxistischen und syndikalistischen Ideologie vertraut machten. Er schloss sich den libanesischen Radikalen Fuad Shamali und Yusuf Yazbek sowie dem Armenier Artin Madoyan und dem Syrer Khalid Bakdash an, um die Syrische Syndikalistische Partei als Teil einer panarabischen Anstrengung zur Förderung des Sozialismus in der Levante zu organisieren. Farajallah war, wie viele andere Mitglieder der Partei, schweren Repressionen durch die osmanischen Behörden ausgesetzt und verbrachte mehrere Jahre im Gefängnis. In den 1930er Jahren lebte er für einige Zeit im Ausland, in der Kommune von Frankreich, wo er weitere Studien zum Syndikalismus betrieb und das Buch "Eine neue Menschheit baut eine neue Welt" über die Zukunft des arabischen Sozialismus verfasste. Nach seiner Rückkehr in den Libanon arbeitete er mit Yazbek und Shamali zusammen, indem er für deren Libanesische Volkspartei arbeitete, einem regionalen Zweig der levantinischen syndikalistischen Bewegung, die eine stärker nationalistische Rhetorik annahm, um die lokale Bevölkerung anzusprechen."
POLITICS_KAMAL_JUMBLATT_DESC:0 "Der große Spross des Jumblatt-Clans, Kamal Fouad, wurde am 6. Dezember 1917 in Chouf geboren, der Domäne seiner Familie im libanesischen Drusengebiet. Kamal war der Erbe einer einflussreichen Dynastie, die seit fast einem halben Jahrtausend im Libanon lebte und eine lange Fehde mit einem rivalisierenden drusischen Clan, bekannt als die Arslan, führte. Als Kamal vier Jahre alt war, wurde sein Vater von einem Mitglied der Arslan-Familie getötet. Kamals Cousin Hikmat und seine Mutter Nazira übernahmen die Führung des Clans und trainierten den jungen Kamal, um schließlich den Platz seines Vaters als Patriarch der Jumblatts zu erben. Nazira war eine bekannte Liberale und Feministin, die ihrem Sohn eine fortschrittliche Erziehung angedeihen ließ und ihn auf den Weg brachte, westliche Philosophie und sozialistische Texte zu lesen. Kamal erlangte ein Philosophiediplom an einer prominenten christlichen Schule, der Brummana High School, und lernte neben Englisch auch Französisch und Türkisch zu sprechen. Außerdem unternahm er Versuche, einen Frieden mit der Arslan-Familie auszuhandeln und heiratete 1928 die Tochter von Prinz Shakib Arslan, May Arslan. Danach reiste er in die französische Kommune, mit der Absicht, an den Pariser Akademien eine Vielzahl von Fächern zu studieren, was ihn nur noch mehr radikalisierte. Nachdem er in den Libanon zurückgekehrt war und seinen Platz als Familienoberhaupt eingenommen hatte, half er bei der Gründung der "Progressiven Sozialistischen Partei", einer linken politischen Gruppe unter den Drusen."
POLITICS_SAEB_SALAM_DESC:0 "Geboren am 17. Januar 1905 in Beirut, verkörpert Saeb eine Generation junger, progressiver Aktivisten, die antreten, um das natürliche Machtvakuum zu füllen, das sich in einer Nation wie dem Libanon gebildet hat, dessen Unabhängigkeit noch in den Kinderschuhen steckt. Er ist der Sohn von Salim Ali Salam, einem ehemaligen osmanischen Parlamentarier und dem früheren Vorsitzenden der Beiruter Reformbewegung. Salim war eine gewaltige Naturgewalt in der regionalen Politik, ein Kritiker der antiquierten Erhabenen Pforte und Befürworter der libanesischen Unabhängigkeit, aber auch ein überzeugter Reformist, der glaubte, dass Veränderungen innerhalb des Osmanischen Reiches noch möglich seien. Das Scheitern der Versuche seines Vaters, das Reich zu einer weiteren Modernisierung zu bewegen, radikalisierte den jungen Saeb, und die Flammen seiner politischen Leidenschaften wurden durch den Levantekrieg und den libanesischen Aufstand weiter angefacht. Als der ältere Salim langsam gebrechlicher wurde, zog er sich schließlich aus der Politik zurück und überließ die Führung der Beiruter Reformbewegung seinem Sohn. Saeb wurde stark von seinem Vater beeinflusst, ebenso wie von seiner Schwester, der prominenten Feministin Anbara Salam Khalidi (geb. Saeb), aber der größte Teil seiner Ideologie ist sein eigenes Werk: Eine Kombination aus muslimischem Modernismus, westlicher Philosophie, Säkularismus und wirtschaftlicher Gerechtigkeit, von der Saeb glaubt, dass sie der Klebstoff sein kann, der die gespaltene, sektiererische Struktur des Libanon zusammenhalten wird, egal was kommt. Neben seiner Politik ist Saeb auch für seine damenhaften Manieren und seinen Kleidungsstil bekannt. Man sieht ihn normalerweise nie ohne ein auffällig gemustertes Hemd und eine Nelke am Revers."
POLITICS_EMIL_EDDE_DESC:0 "Emil wurde am 5. Mai 1886 in der Stadt Damaskus geboren. Seine Familie waren Maroniten, die seit zwei Generationen als Dolmetscher im örtlichen französischen Konsulat gearbeitet hatten. In jungen Jahren zog er nach Beirut und wurde Schüler an einer Jesuiten-Missionsschule, bevor er nach Frankreich reiste und einen Doktortitel in Jura erlangte. Im Gegensatz zum Rest seiner Familie war Emil politisch sehr viel aktiver und entwickelte sich zu einem glühenden libanesischen Nationalisten, der dem Zionismus sehr wohlwollend gegenüberstand. Nachdem Emil aus Frankreich zurückgekehrt war, schloss er sich der Beiruter Reformgesellschaft von Salim Ali Salam an, einer liberalen und modernistischen Gruppe. Als zu Beginn des Weltkriegs das Osmanische Reich gegen Salams Aktivitäten vorging, war Emil gezwungen, mit seinen neuen Kameraden nach Alexandria zu fliehen, wo er die Entente unterstützte, da er sie als potenzielle Befreier des unterdrückten libanesischen Volkes ansah. Nach dem Ende des Krieges wurden zahlreiche Mitglieder der Reformgesellschaft von der osmanischen Regierung begnadigt und kehrten in ihre Heimat zurück, doch Emil bildete eine kleine Clique, die sich entschloss, in Alexandria zu bleiben, wobei er eine entschieden frankophile und anti-osmanische Politik verfolgte und sich weigerte, sich an politischen Aktivitäten im Reich zu beteiligen. Danach diente er als Verwalter unter der britischen Administration in Ägypten, aber nachdem die britische Kontrolle über das Land ins Wanken geriet, eröffnete er ein Büro als Rechtsanwalt und erlangte in Alexandria großen Ruhm und Ansehen. Als Emils "Alexandria-Clique" schließlich das Angebot erhielt, zu ihren eigenen Bedingungen in den Libanon zurückzukehren, nahm er es freudig an und kehrte unter Feiern und Jubel nach Beirut zurück, in der Hoffnung, eine neue, souveräne Nation aufzubauen."
POLITICS_BECHARA_EL_KHOURY_DESC:0 "Geboren in der warmen libanesischen Landstadt Rechmaya, südlich von Beirut, stammte Bechara el-Khoury aus einer alten maronitischen Familie, die seit Jahrzehnten in der regionalen Politik aktiv war. Er besuchte die jesuitische St.-Joseph-Universität in Beirut und schloss als Anwalt ab. Danach widersetzte er sich der Familientradition und blieb der Parteipolitik und dem libanesischen Nationalismus entschieden fern, zumindest bis zum Ausbruch des Weltkrieges. Danach engagierte sich Bechara verstärkt im Widerstand gegen die autoritäre Gouverneursherrschaft von Djemal Pascha und nutzte sein beachtliches Geschick und Charisma, um sowohl Christen als auch Muslime auf seine Seite zu ziehen. Becharas politische Aktivitäten waren nie so weit fortgeschritten, dass sie eine Verbannung durch die osmanische Regierung verdient hätten, auch wenn viele seiner maronitischen Kameraden gezwungen waren, vor Inhaftierung und Hinrichtung zu fliehen, indem sie sich in Ägypten niederließen. Bechara korrespondierte mit vielen von ihnen, knüpfte aber auch engere Bande mit der libanesischen muslimischen Gemeinschaft und entwickelte sich in den letzten Jahren zu einem der größten Befürworter eines "vereinigten Libanon", der trotz seiner starken konfessionellen Unterschiede regiert werden könnte. Zusammen mit dem Industriellen Boutros el-Khoury, mit dem er nicht verwandt ist, gründete er den Verfassungsblock, um für eine friedliche Zusammenarbeit mit der syrischen Regierung zu werben, als Mittel, um libanesische Autonomie zu erlangen. Als diese vorgeschlagene Vereinigung scheiterte, versuchte Bechara dennoch, einen Krieg zu vermeiden, und selbst nach dem libanesischen Aufstand blieb er anmutig und setzte sich für die Belange der drusischen und muslimischen Bevölkerung des Landes ein, in der Hoffnung, den Einfluss der syrischen Separatisten und Radikalen zurückzudrängen. Bechara ist auch bekannt für sein eher stringentes Festhalten an der Macht, da er zahlreiche Gesetzesänderungen durchsetzen wollte, die seinen eigenen Einfluss und den seines Kabinetts auf das Land erhöhen würden. Wegen seiner Verbindungen zu maronitischen und muslimischen Geschäftsleuten wie seinem Kollegen Boutros und der einflussreichen Frangieh-Familie wurden ihm auch Korruptionsvorwürfe gemacht."
POLITICS_FUAD_CHEHAB_DESC_1:0 "Fuad Abdullah Chehab wurde am 19. März 1902 im Bezirk Keserwan geboren, zog aber schon in jungen Jahren zu seinen Onkeln nach Jounieh. Fuad stammte aus dem maronitischen Zweig der angesehenen Chehab-Dynastie, die einst als osmanischer Vasall das Emirat Libanon regierte, doch im Laufe der Zeit war seine Familie stark verarmt. Nach dem Weltkrieg entschied er sich, in die osmanische Armee einzutreten, in der Hoffnung, sich ein festes finanzielles Einkommen zu sichern. Er erwies sich als militärisch begabt, was von seinen Vorgesetzten bemerkt wurde und er wurde schließlich für eine Offiziersschule in Aleppo empfohlen, während einer Periode des politischen Tauwetters im osmanischen Militär. Während dieser Zeit wurde Chehab mit liberalen und reformistischen Ideen vertraut und war anfangs ein Bewunderer von Mustafa Kemal, nachdem er den innovativen Ansatz des Generals, der zum Großwesir wurde, sowohl in militärischen als auch in politischen Angelegenheiten studiert hatte. Im Laufe der Jahre wurde Chehab jedoch immer radikaler, schloss sich verschiedenen progressiven und republikanischen Gruppen an und korrespondierte auch mit nationalistischen Schlüsselfiguren in seiner Heimat Libanon. Nachdem er sein Studium mit Bestnoten abgeschlossen hatte, blieb Chehab in Syrien stationiert und überwachte Garnisonsaufgaben an der Grenze, aber sein christlicher Glaube verhinderte, dass er eine höhere militärische Position erlangte. Dies war einer der Gründe, warum Chehabs Sympathien für die nationalistischen Bewegungen im Libanon und in Syrien nur noch wuchsen. Wie viele seiner ehemaligen Klassenkameraden in Aleppo lief er über, um sich dem syrischen Aufstand anzuschließen, und diente sowohl als wichtiger strategischer Kopf als auch als effektives Aushängeschild, um die libanesischen Maroniten für den Kampf um ihre Freiheit zu sammeln.\nNach der libanesischen Unabhängigkeitserklärung wurde Chehab aufgrund seiner einflussreichen Beziehungen in militärischen und politischen Kreisen zum provisorischen Präsidenten des Landes ernannt. Obwohl er als eine Art widerwilliger Anführer angesehen wird, war Chehab dennoch in der Lage, die ihm zugewiesene Rolle zu erfüllen und die dringend benötigte Ordnung in Beirut herzustellen. Einige haben sich jedoch besorgt über Chehabs starke bewaffnete Maßnahmen geäußert und befürchten, dass die eher unpolitische Vision des Generals für die libanesische Revolution, die die nationale Stabilität über die Parteipolitik stellt, die zukünftige Entwicklung einer Mehrparteiendemokratie behindern könnte."
POLITICS_FUAD_CHEHAB_DESC_2:0 "Fuad Abdullah Chehab wurde am 19. März 1902 im Bezirk Keserwan geboren, zog aber schon in jungen Jahren zu seinen Onkeln nach Jounieh. Fuad stammte aus dem maronitischen Zweig der angesehenen Chehab-Dynastie, die einst als osmanischer Vasall das Emirat Libanon regierte, doch im Laufe der Zeit war seine Familie stark verarmt. Nach dem Weltkrieg entschied er sich, in die osmanische Armee einzutreten, in der Hoffnung, sich ein festes finanzielles Einkommen zu sichern. Er erwies sich als militärisch begabt, was von seinen Vorgesetzten bemerkt wurde und er wurde schließlich für eine Offiziersschule in Aleppo empfohlen, während einer Periode des politischen Tauwetters im osmanischen Militär. Während dieser Zeit wurde Chehab mit liberalen und reformistischen Ideen vertraut und war anfangs ein Bewunderer von Mustafa Kemal, nachdem er den innovativen Ansatz des Generals, der zum Großwesir wurde, sowohl in militärischen als auch in politischen Angelegenheiten studiert hatte. Im Laufe der Jahre wurde Chehab jedoch immer radikaler, schloss sich verschiedenen progressiven und republikanischen Gruppen an und korrespondierte auch mit nationalistischen Schlüsselfiguren in seiner Heimat Libanon. Nachdem er sein Studium mit Bestnoten abgeschlossen hatte, blieb Chehab in Syrien stationiert und überwachte Garnisonsaufgaben an der Grenze, aber sein christlicher Glaube verhinderte, dass er eine höhere militärische Position erlangte. Dies war einer der Gründe, warum Chehabs Sympathien für die nationalistischen Bewegungen im Libanon und in Syrien nur noch wuchsen.Wie viele seiner ehemaligen Klassenkameraden in Aleppo lief er über, um sich dem syrischen Aufstand anzuschließen, und diente sowohl als wichtiger strategischer Vordenker als auch als effektives Aushängeschild, um die libanesischen Maroniten für den Kampf um ihre Freiheit zu mobilisieren.\n Nachdem er sich geweigert hatte, seine Notstandsbefugnisse als provisorischer Präsident aufzugeben, und nun, nach einer Reihe gescheiterter gewaltsamer Aufstände sowohl maronitischer Extremisten als auch arabischer Nationalisten, seinen Einfluss auf den Staat gefestigt hatte, hat Fuad Chehab die Rolle eines Hüters der demokratischen Zukunft des Libanon übernommen. Trotz der weit verbreiteten Verurteilung durch das Parlament hat er die libanesischen politischen Parteien verspottet, da sie viel zu sehr mit ihren eigenen parteipolitischen Problemen beschäftigt sind und persönlichen Groll über die Interessen der Nation stellen. Es bleibt abzuwarten, ob der neue große Steuermann des Libanon die Nation von korrupten politischen Intrigen, familiären Oligarchien und radikalem Populismus wegführen kann, nachdem er versprochen hat, dass, sobald diese Fehler des politischen Systems ausgemerzt sind, eine wahre libanesische Demokratie unter dem Erbe des Chehabismus erblühen wird."
POLITICS_ANTOINE_PETER_ARIDA_DESC:0 "Patriarchatus Antonius der Zweite ist ein Mann mit vielen Namen, obwohl er am häufigsten unter seinem Titel Antonius Petros bekannt ist, oder auf Arabisch Antoine Boutros und auf Englisch als Anthony Peter. Er wurde am 2. Februar 1863 unter dem Namen Selim Ben Abdel Ahad Arida geboren. Als Schuljunge lernte er Arabisch und Syrisch. Von 1884 bis 1890 studierte er Theologie an der Schule von Saint-Sulpice in Paris und wurde nach seiner Rückkehr in den Libanon im Jahr 1890 zum maronitischen Priester geweiht. Später wurde er 1908 vom damaligen Patriarchen von Antiochien, Elias Peter Hoayek, zum maronitischen Bischof von Tripoli ernannt. Hoayek war als eine kolossale Kraft in der libanesischen Politik bekannt und wird allgemein als "Vater des maronitischen Nationalismus" angesehen. Damit trat Arida in große Fußstapfen, als er 1931 von der maronitischen Kirche zum Patriarchen gewählt wurde und kurz darauf den Segen des Papstes erhielt. Arida nahm den traditionellen Namen Petrus und den königlichen Namen Antonius der Zweite an und begann, die Kirche auf einen etwas liberaleren Weg zu führen als sein eingefleischter Vorgänger. Insbesondere begann er, mit anderen ostkatholischen Sekten, die im Libanon verblieben waren, zusammenzuarbeiten, um den christlichen Einfluss hinter den Maroniten zu konsolidieren und gab den Jesuiten und Kopten im Austausch für ihre politische Unterstützung Autonomie. Arida ist auch als großer Architekt und Philanthrop bekannt für seine Arbeit bei der Renovierung der Ländereien des Bistums Tripolis, sowie der Sommerresidenz des Patriarchen in Diman, die er persönlich mit Hilfe seines Bruders finanzierte. Darüber hinaus hat er während seiner Herrschaft als Patriarch den Ausbau zahlreicher Klöster und die Gründung kircheneigener Seiden- und Zementfabriken beaufsichtigt, um die Finanzierung dieser religiösen Gemeinschaften zu unterstützen."
POLITICS_CHARLES_HELOU_DESC:0 "Nur wenige hatten erwartet, dass Charles Alexandre Hélou, ein ehemaliges Mitglied der Marada-Bewegung, der Nachfolger von Fuad Chehab werden würde. Er wurde am 25. September 1913 in Beirut geboren und entstammte einer einflussreichen maronitischen Familie aus der Hauptstadt des Berg-Libanon-Mutasufariats, Baabda. Seine familiären Verbindungen ermöglichten ihm nicht nur den Eintritt in prominente, europäisch geführte Schulen, sondern führten ihn auch in die gesellschaftlichen Kreise der libanesischen Unabhängigkeitsbewegung ein. Helou entpuppte sich als so etwas wie ein unpolitischer Wetterfrosch, der sich reibungslos zwischen verschiedenen politischen Cliquen und Fraktionen bewegte, als sich die ideologischen Trends um ihn herum änderten. Er war zu verschiedenen Zeiten mit Michael Chiha, Petro Trad, dem maronitischen Klerus, Pierre Gemayel und jetzt Fuad Chehab verbunden. Helou schloss sich der Marada-Bewegung scheinbar aus einer Laune heraus an, entfremdete sich aber von deren Entscheidung, gewalttätige Methoden anzuwenden. Schließlich stellte sich heraus, dass er eher das richtige Material für einen Diplomaten als für einen Kämpfer war. Er erregte die Aufmerksamkeit von General Chehab, nachdem er einer der Männer war, die von der Marada geschickt wurden, um ihre Integration in die Provisorische Regierung und die Libanesische Freiwilligenarmee auszuhandeln. Chehab nahm den leicht beeinflussbaren Helou unter seine Fittiche und ermutigte ihn, der provisorischen Regierung als unabhängiger Minister beizutreten, wie viele andere von Chehabs Anhängern. Helous Mangel an politischer Arglist und seine Bewunderung für Chehab machten ihn zur perfekten Wahl als Nachfolger, als Chehabs Amtszeit ablief, trotz Helous früherer Zugehörigkeit zur Marada. Nach einer stark kontrollierten Wahl ist er nun ein ziviles Gesicht für die andauernde Militärverwaltung geworden. "

