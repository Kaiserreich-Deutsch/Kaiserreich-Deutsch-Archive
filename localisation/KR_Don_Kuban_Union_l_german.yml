### Events ###
dkb.1.t:0 "Die Don-Kuban Union"
dkb.1.d:0 "Die Don-Kuban-Union wurde von Pyetr Krasnov am 18. Mai 1918 proklamiert, als er zum "Ataman" ("Führer") der Don-Kosaken gewählt wurde. Seitdem begann Krasnov, der früher ein Bindeglied zwischen der Führung der Weißen Armee und den Deutschen war, sein Regime in Südrussland zu stärken, indem er seine Beziehungen zu den separatistischen Führern der Kuban- und Terek-Kosaken verbesserte. Mit deutscher Hilfe konnte sich die Don-Kuban-Union unter Ausnutzung der konservativen und pro-monarchistischen Gefühle der südrussischen Bevölkerung endlich von Russland lösen, das Krasnov als Ataman der Union für sein neues republikanisches System verurteilt hatte. Aber die neu gegründete Union muss sich noch mit vielen Problemen auseinandersetzen. Der Mangel an moderner Industrie schwächt die Armee der Union, das Volk will die Landumverteilung und die Wiedervereinigung mit Russland, die separatistischen Spannungen in verschiedenen Teilen des Kaukasus nehmen zu. Wenn Pyetr Krasnov als Ataman der Don-Kuban-Union bleiben will, wird er sich mit all diesen Problemen in seinem Land auseinandersetzen müssen."
dkb.1.a:0 "Krasnov sollte eine Ordnung in die Union bringen."

dkb.2.t:0 "Der Kosakenkreis"
dkb.2.d:0 "'Kasachischer Krug' ('Der Kosakenkreis') ist die wichtigste legislative und exekutive Staatsgewalt in der Don-Kuban Union. Das Mitglied dieser "Krug" vertritt die Russen, Don-, Kuban- und Terek-Kosaken, die Kalmücken, die Tschetschenen und andere Minderheiten in unserem Land. Diese Autorität hat das Recht, fast jede wichtige Frage zu erörtern, die mit dem Leben im Land zu tun hat. Krasnov kann zwar seine Befehle auch ohne die Zustimmung der "Krug" verkünden, aber er muss in jedem Fall deren Meinung berücksichtigen, wenn er die Kontrolle über die Union behalten will."
dkb.2.a:0 "Dieser 'Krug' ist sehr wichtig."

dkb.3.t:0 "Berliner Börsenkrise erreicht die Don-Kuban-Union"
dkb.3.d:0 "Wie vorhergesagt, befinden sich die Finanzen und die Wirtschaft der Union in einer tiefen Krise. Der durchschnittliche Kosak hat Probleme, seine Produkte zu verkaufen, und eine Reihe von Fabriken werden geschlossen. Das bedeutet, dass verschiedene gefährliche Elemente einen größeren Einfluss auf die politische Landschaft des Kosakenlandes haben werden."
dkb.3.a:0 "Gott schütze uns vor dem Schlimmsten."

dkb.4.t:0 "Erste Stabilisierung"
dkb.4.d:0 "Während die erste Welle der Krise langsam vorüberging, haben einige weniger betroffene Wirtschaftszweige die Talsohle durchschritten. Dennoch sieht der Gesamtzustand unserer Wirtschaft nicht optimistisch aus..."
dkb.4.a:0 "Hoffen wir, dass es bald zu einer Stabilisierung kommt."

dkb.5.t:0 "Weitere Stabilisierung"
dkb.5.d:0 "Die Wirtschaft gewinnt weiter an Effizienz aus der Vorkrisenzeit."
dkb.5.a:0 "Weiter so!"

dkb.6.t:0 "Eine illegale Gewerkschaft wurde gefunden"
dkb.6.d:0 "Wir haben in einer unserer Fabriken eine weitere Geheimgewerkschaft gefunden. Die Arbeiter haben sich zusammengeschlossen, um höhere Löhne und bessere Arbeitsplätze zu fordern. Dafür müssen wir die Verbreitung syndikalistischer Propaganda verantwortlich machen!"
dkb.6.a:0 "Lassen Sie sie gewähren, aber beobachten Sie sie genau."
dkb.6.b:0 "Lösen Sie die Gewerkschaft auf und verhaften Sie die Arbeiter!"

dkb.7.t:0 "Ukrainische Sprache in der Kuban-Region"
dkb.7.d:0 "Die ukrainischen Funktionäre, die einst versuchten, das Kuban-Gebiet mit unserer Hauptstadt Jekaterinodar in die Ukraine einzubeziehen, aber von Krasnow und den örtlichen Armeen der Kosaken und Weißen aufgehalten wurden, halten ihre Versuche, in unserem Land Einfluss zu gewinnen, nicht auf. Dieses Mal schlagen uns die Ukrainer vor, die ukrainische Sprache als zweite Amtssprache im Kuban anzuerkennen. Sie haben die Unterstützung einiger Mitglieder der Kuban-Kosaken in der "Krug", die hoffen, dass die ukrainische Hilfe es ihnen ermöglicht, ihre Position im Land zu stärken. Im Gegenteil, die Don-Kosaken lehnen jedes Abkommen mit den Ukrainern ab, da das Königreich Ukraine nach dem Ende des russischen Bürgerkriegs einen großen Teil des Donlandes besetzt hatte."
dkb.7.a:0 "Die Don-Kosaken haben Recht - wir sollten unsere Ländereien einfordern!"
dkb.7.b:0 "Machen Sie einen Kompromiss - die Ukrainer können einige Schulen im Kuban finanzieren."
dkb.7.c:0 "Die ukrainische Sprache ist die zweite Sprache in der Kubanregion!"

dkb.8.t:0 "Landumverteilung in Stawropol"
dkb.8.d:0 "Die Region Stawropol hat die russische Mehrheit, aber die Kalmücken, die in den Steppen in der Nähe des Kaspischen Meeres leben, fordern, dass einige dieser Ländereien in Stawropol ein Teil der Kalmückien werden sollten. Die Russen nehmen jedoch an, dass die Kalmücken während des Bürgerkrieges viel Land der Bauern in Stawropol eingenommen haben, und die Regierung muss eine Landumverteilung im nördlichen Teil der Region Stawropol einleiten. Was sollen wir tun?"
dkb.8.a:0 "Die Russen haben Recht - geben Sie ihnen dieses Land zurück."
dkb.8.b:0 "Wir werden keine Landumverteilung beginnen."
dkb.8.c:0 "Die Kalmücken werden neues Land bekommen!"

dkb.9.t:0 "Scharia-Gerichte in Tschetschenien"
dkb.9.d:0 "Der Terek-Fluss trennt die Länder der Terek-Kosaken im Norden und die tschetschenischen Länder im Süden. Die Tschetschenen haben uns gebeten, ihnen die Anwendung der Scharia und die Einrichtung von Scharia-Gerichten zu gestatten. Die Terek-Kosaken glauben, dass diese Entscheidung zu einer Radikalisierung in dieser Region und zu neuen Zusammenstößen zwischen den örtlichen Kosaken und den Tschetschenen führen wird. Deshalb nehmen die Kosaken an, dass sie das Recht haben sollten, die radikalen muslimischen Priester zu verhaften, die sich der Regeln des Islam bedienen, um verschiedene Fälle in der tschetschenischen Region zu lösen. Wir müssen ihnen unsere Antwort geben."
dkb.9.a:0 "Die Kosaken werden Ordnung nach Tschetschenien bringen!"
dkb.9.b:0 "Wir sind ein säkularer Staat, aber nur staatliche Behörden werden Gesetzesbrecher verhaften."
dkb.9.c:0 "Die Tschetschenen können sich auf die Scharia berufen - es ist eine muslimische Tradition..."
