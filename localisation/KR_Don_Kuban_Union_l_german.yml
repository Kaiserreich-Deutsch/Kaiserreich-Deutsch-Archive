### Events ###
dkb.1.t:0 "Die Don-Kuban Union"
dkb.1.d:0 "Die Don-Kuban-Union wurde von Pjotr Krasnow am 18. Mai 1918 proklamiert, als er zum "Ataman" ("Führer") der Donkosaken gewählt wurde. Seitdem begann Krasnow, der ein Bindeglied zwischen der Führung der Weißen Armee und den Deutschen war, sein Regime in Südrussland zu stärken, indem er seine Beziehungen zu den separatistischen Führern der Kuban- und Terek-Kosaken verbesserte. Mit der deutschen Hilfe konnte sich schließlich die Don-Kuban-Union von Russland lösen, die Krasnow als Ataman der Union unter Ausnutzung der konservativen und pro-monarchistischen Gefühle der südrussischen Bevölkerung für ihr neues republikanisches System verurteilte.\n\nAllerdings hat die neu gegründete Nation noch mit vielen Problemen zu kämpfen. Das Fehlen einer modernen Industrie schwächt die Armee, das Volk will eine Landumverteilung und die Wiedervereinigung mit Russland, während die separatistischen Spannungen in verschiedenen Teilen des Kaukasus wachsen. Wenn Pjetr Krasnow als Ataman der Don-Kuban-Union bleiben will, muss er sich mit all diesen Problemen in seinem Land auseinandersetzen."
dkb.1.a:0 "Krasnov sollte eine Ordnung in die Union bringen."

dkb.2.t:0 "Der Kosakenkreis"
dkb.2.d:0 "Der "Kasachische Krug" ("Kosakenkreis") ist das wichtigste legislative und exekutive Staatsorgan in der Don-Kuban-Union. Die Mitglieder dieses "Kruges" vertreten die Russen, Don-, Kuban- und Terek-Kosaken, die Kalmücken, die Tschetschenen und andere Minderheiten in unserem Land. Diese Behörde hat das Recht, fast jede wichtige Frage, die mit dem Leben im Lande zusammenhängt, zu besprechen. Obwohl Krasnow seine Befehle auch ohne die Zustimmung des "Kruges" verkünden kann, muss er dennoch dessen Meinung berücksichtigen, wenn er die Kontrolle über die Union behalten will."
dkb.2.a:0 "Dieser 'Krug' ist sicherlich sehr wichtig."

dkb.3.t:0 "Berliner Börsenkrise kommt nach Don-Kuban"
dkb.3.d:0 "Wie vorhergesagt, befinden sich die Finanzen und die Wirtschaft der Union in einer tiefen Krise. Der durchschnittliche Kosak hat Probleme, seine Produkte zu verkaufen, und eine Reihe von Fabriken werden geschlossen. Das bedeutet, dass verschiedene gefährliche Elemente einen größeren Einfluss auf die politische Landschaft des Kosakenlandes haben werden."
dkb.3.a:0 "Möge Gott uns vor den schlimmsten Auswirkungen bewahren..."

dkb.4.t:0 "Erste Stabilisierung"
dkb.4.d:0 "Die erste Welle der Krise geht langsam vorbei, einige weniger betroffene Wirtschaftszweige haben die Talsohle durchschritten. Dennoch sieht der Gesamtzustand unserer Wirtschaft noch nicht optimistisch aus..."
dkb.4.a:0 "Hoffen wir, dass es bald zu einer Stabilisierung kommt."

dkb.5.t:0 "Weitere Stabilisierung"
dkb.5.d:0 "Die Wirtschaft erlangt weiterhin ihre Vorkrisen-Effizienz zurück."
dkb.5.a:0 "Weiter so!"

dkb.6.t:0 "Illegale Gewerkschaft gegründet"
dkb.6.d:0 "Wir haben eine weitere geheime Gewerkschaft in einer unserer Fabriken gegründet. Die Arbeiter haben sich zusammengeschlossen, um höhere Löhne und bessere Sicherheitsstandards am Arbeitsplatz zu fordern. Wir müssen die Verbreitung der syndikalistischen Propaganda dafür verantwortlich machen!"
dkb.6.a:0 "Erlauben Sie ihnen den Betrieb, aber behalten Sie diese Arbeiter genau im Auge."
dkb.6.b:0 "Lösen Sie die Gewerkschaft auf und verhaften Sie die Arbeiter!"

dkb.7.t:0 "Ukrainische Sprache in der Kuban-Region"
dkb.7.d:0 "Die ukrainischen Beamten, die einst versuchten, die Region Kuban mit unserer Hauptstadt Jekaterinodar in die Ukraine einzugliedern, aber von Krasnow und den örtlichen Kosaken- und Weißen Armeen gestoppt wurden, haben ihre Versuche, Einfluss in unserem Land zu gewinnen, nicht aufgegeben. Diesmal schlagen die Ukrainer uns vor, die ukrainische Sprache als zweite Amtssprache im Kuban anzuerkennen. Sie haben Unterstützung von einigen Mitgliedern der Kuban-Kosaken im "Krug", die hoffen, dass die ukrainische Hilfe ihnen erlauben wird, ihre Positionen innerhalb unseres Landes zu stärken.\n\nIm Gegenteil, die Donkosaken lehnen jedes Abkommen mit den Ukrainern ab, da das Königreich Ukraine am Ende des russischen Bürgerkrieges einen großen Teil der Dongebiete besetzt hat."
dkb.7.a:0 "Die Don-Kosaken haben Recht - wir sollten unser Land zurückfordern!"
dkb.7.b:0 "Machen Sie einen Kompromiss - die Ukrainer können einige Schulen im Kuban finanzieren."
dkb.7.c:0 "Die ukrainische Sprache soll die zweite Sprache in der Kuban-Region sein!"

dkb.8.t:0 "Landumverteilung in Stawropol"
dkb.8.d:0 "Die Region Stawropol hat eine russische Mehrheit, aber die Kalmücken, die in den Steppen in der Nähe des Kaspischen Meeres leben, behaupten, dass einige dieser Ländereien in Stawropol ein Teil von Kalmückien werden sollten.\n\nAuf der anderen Seite glauben die Russen, dass die Kalmücken während des Bürgerkrieges viel von ihrem Bauernland in Stawropol genommen haben. Um die Dinge auszugleichen, müssen wir eine Landumverteilungskampagne im nördlichen Teil der Region Stawropol starten. Wie sollten wir in dieser Frage vorgehen?"
dkb.8.a:0 "Die Russen haben Recht - geben Sie ihnen dieses Land zurück."
dkb.8.b:0 "Wir werden kein Landumverteilungsprogramm starten!"
dkb.8.c:0 "Die Kalmücken sollen ihr neues Land bekommen!"

dkb.9.t:0 "Scharia-Gerichte in Tschetschenien"
dkb.9.d:0 "Der Fluss Terek trennt die Gebiete der Terek-Kosaken im Norden und die tschetschenischen Gebiete im Süden. Die Tschetschenen haben uns gebeten, ihnen zu erlauben, die Scharia zu praktizieren und Scharia-Gerichte in ihrem Gebiet zu haben.\n\nDie Terek-Kosaken befürchteten jedoch, dass diese Entscheidung zu einer Radikalisierung innerhalb dieser Region und einer neuen Welle von Zusammenstößen zwischen den lokalen Kosaken und Tschetschenen führen wird. Ihrer Meinung nach sollten die Kosaken das Recht haben, jeden radikalen muslimischen Priester zu verhaften, der versucht, die Regeln des Islam auf Ungläubige in der tschetschenischen Region anzuwenden. Wir müssen ihnen unsere Antwort geben."
dkb.9.a:0 "Die Kosaken sollen Ordnung nach Tschetschenien bringen!"
dkb.9.b:0 "Wir sind ein säkularer Staat, nur die staatlichen Behörden sollen die Möglichkeit haben, Gesetzesbrecher zu verhaften."
dkb.9.c:0 "Die Tschetschenen können ihr Scharia-Recht anwenden - es ist eine muslimische Tradition..."
