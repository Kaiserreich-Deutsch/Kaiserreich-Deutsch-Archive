POLITICS_PETR_KRASNOV_DESC:0 "Der Krasnov-Clan ist vielleicht der berühmteste unter den Don-Kosaken, seine Mitglieder waren Generäle, Offiziere und Intellektuelle, und Pyetr Krasnov war nur die jüngste Manifestation dieses Erbes. Obwohl als Kosak aufgewachsen, ist Krasnov sehr belesen - er interessiert sich sehr für Literatur und schreibt Belletristik, hat während seines Dienstes im Ataman-Regiment der Leibgarde die Nationen des Fernen Ostens und Afrikas studiert und war sogar ein Bekannter von Zar Nikolai II. selbst. Nachdem er zur Führung des Regiments aufgestiegen war, schwor er der Provisorischen Regierung Lehnstreue, hegte aber keine warmen Gefühle ihr gegenüber und beschloss daher, Kerenski während der Oktoberrevolution nicht zu retten. Als er in seine Heimat im Don-Host zurückkehrte, wurde er zu ihrem Ataman gewählt und kündigte einen Kreuzzug gegen die Revolution im Norden an.\n\nDie Don-Kosaken sollten sich als die loyalste und effektivste Kraft unter den südrussischen Weißen erweisen und erhielten regelmäßig deutsche Unterstützung, was der Ataman nicht vergaß. Nach dem Ende der bolschewistischen Revolution kehrte Krasnow zu seinem Gastgeber zurück, aber die Republik in Moskau ließ ihn nicht zufrieden. Der Zar war weit davon entfernt, wiederhergestellt zu werden, die Republik selbst war schwach, und Krasnow verachtete Kerenski persönlich. Während des Koltschak-Putsches von 1925 entschied er sich zum Streik. Unterstützt von deutschen Waffen und einer Clique loyaler Offiziere organisierte er seinen eigenen Putsch in Rostow am Don, zog in die übrige Don-Kaukasus-Region und brach alle Verbindungen mit dem Regime in Moskau ab. Die Unterstützung des Kaisers bedeutete, dass Russland zum Rückzug gezwungen wurde, obwohl es bis heute Anspruch auf die Region erhebt. Krasnov führt die Clique weiterhin als personalistisches Regime, unterdrückt alle Aufrufe des kubanischen Gastgebers zur Vereinigung mit der Ukraine und hält die nordkaukasischen Stämme unter Kontrolle. Für den Augenblick."

