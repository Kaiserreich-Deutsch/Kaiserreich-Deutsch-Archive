USA_war_plan_orange:0 "Die japanische Bedrohung"
USA_war_plan_orange_desc:0 "Der japanische Ehrgeiz ist eine Bedrohung für unsere Nation und das Gemeinwohl. Es ist an der Zeit, sich dagegen zu wehren."
USA_war_plan_gold:0 "Die syndikalistische Bedrohung"
USA_war_plan_gold_desc:0 "Die französischen Syndikalisten haben einen Punkt erreicht, an dem wir nicht tatenlos zusehen können, wie sie ihre Herrschaft fortsetzen - wir müssen Stellung beziehen."
USA_war_plan_black:0 "Die deutsche Bedrohung"
USA_war_plan_black_desc:0 "Der deutsche Imperialismus hat einen Punkt erreicht, an dem wir nicht mehr zusehen und sagen können, es reicht, dass sie sich verteidigen - um der Freiheit willen müssen wir Stellung beziehen."
USA_war_plan_red:0 "Die russische Bedrohung"
USA_war_plan_red_desc:0 "Wir hätten wissen müssen, dass die Russen nicht lange unten gehalten werden können. Ihr Eintreten für den Syndikalismus hat sie zu einer überragenden Bedrohung für die ganze Welt werden lassen, der wir nicht tatenlos zusehen können."
USA_war_plan_blue:0 "Die russische Bedrohung"
USA_war_plan_blue_desc:0 "Der russische Ehrgeiz ist zu einer Bedrohung für Amerika und die ganze Welt geworden. Wir müssen uns dagegen wehren, damit ihre Armeen nicht irgendwann anlanden."
USA_work_with_allies:0 "Mit [From.GetAdjective] Verbündeten arbeiten"
USA_work_with_allies_desc:0 "Wir sollten amerikanisches Know-how nutzen, um unseren Verbündeten in [From.GetNameDef] zu helfen und ihnen dringend benötigte Ausrüstung und Berater schicken."											 
