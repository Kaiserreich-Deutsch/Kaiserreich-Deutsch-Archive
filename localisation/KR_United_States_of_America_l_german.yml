USA_expanding_the_league:0 "Erweiterung der Liga"
USA_expanding_the_league_desc:0 "Wir sollten daran arbeiten, die Liga der Amerikanischen Staaten zu erweitern, so dass alle Länder sowohl in Nord- als auch in Südamerika ein Teil davon sind."
