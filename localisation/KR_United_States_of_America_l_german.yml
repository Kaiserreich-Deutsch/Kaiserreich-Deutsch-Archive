USA_help_economy_mission:0 "Umgang mit der Weltwirtschaftskrise"
USA_help_economy_mission_desc:0 "Die Große Depression hat die Vereinigten Staaten ins Taumeln gebracht, und die Regierung von Präsident Hoover kämpft mit den Nachwirkungen. Die letzte Hoffnung ist die Verabschiedung eines Gesetzes, das den Bedürftigen endlich etwas Erleichterung verschafft - wenn der Kongress schnell genug arbeiten kann."
USA_oldorder_act_quickly:0 "Schnelles Handeln"
USA_oldorder_act_quickly_desc:0 "Nun, da die Wahl vorbei ist, muss die neue Regierung handeln - und zwar schnell. Wenn sie nicht handelt, wird wahrscheinlich das Militär eingreifen, um die Krise zu lösen, obwohl selbst das Handeln keine Garantie für die Lösung der politischen Krise bietet."
USA_long_act_quickly:0 "Schnelles Handeln"
USA_long_act_quickly_desc:0 "Nun, da die Wahl vorbei ist, muss die neue Regierung handeln - und zwar schnell. Wenn sie nicht handelt, wird wahrscheinlich das Militär eingreifen, um die Krise zu lösen, obwohl selbst das Handeln keine Garantie für die Lösung der politischen Krise bietet."
USA_reed_act_quickly:0 "Schnelles Handeln"
