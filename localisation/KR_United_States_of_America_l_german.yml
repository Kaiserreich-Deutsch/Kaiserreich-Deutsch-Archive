USA_socialist_resistance1:0 "Überwältigender sozialistischer Widerstand"
USA_socialist_resistance1_desc:0 "Wir mögen zwar den Krieg gegen die Kombinierten Syndikate gewonnen haben, aber wir haben nicht die Köpfe der Einwohner gewonnen. Syndikalistische Terroristen greifen Eisenbahnen und Fabriken an und töten wahllos unsere loyalen Soldaten und Polizisten."
USA_socialist_resistance2:0 "Starker sozialistischer Widerstand"
USA_socialist_resistance2_desc:0 "Unsere ersten Bemühungen zur Terrorismusbekämpfung sind vielversprechend, aber die sozialistischen Widerstandsgruppen sind harte Nüsse, die es zu knacken gilt. Einige Terroristen an der Peripherie wurden verhaftet und ein paar Unterschlüpfe ausgehoben, aber das hat wenig Wirkung gezeigt."
USA_socialist_resistance3:0 "Geschwächter sozialistischer Widerstand"
USA_socialist_resistance3_desc:0 "Es ist uns gelungen, einige wichtige Unterschlüpfe zu zerstören und einige wichtige Rädelsführer zu verhaften, aber ein paar bemerkenswerte Terroristen sind noch auf freiem Fuß. Analysten erwarten immer noch mehr Bombenanschläge und Angriffe, aber nichts von dem Ausmaß der ersten Monate unserer Besetzung."
USA_socialist_resistance4:0 "Schwindender sozialistischer Widerstand"
USA_socialist_resistance4_desc:0 "Nur ein paar eingefleischte radikale syndikalistische Terroristen sind jetzt noch übrig, die meisten ihrer Mitstreiter wurden getötet oder verhaftet. Ein letzter Vorstoß, um die verbleibenden Unterschlüpfe zu zerstören, die in den Ruinen der Fabriken von Chicago und Milwaukee versteckt sind, und der Stahlgürtel wird befriedet sein."
USA_longist_resistance1:0 "Überwältigender longistischer Widerstand"
USA_longist_resistance1_desc:0 "Wir haben zwar den Krieg gegen den Unionsstaat gewonnen, aber nicht die Köpfe seiner Bewohner. Longistische Terroristen greifen Eisenbahnen und Fabriken an und töten wahllos unsere loyalen Soldaten und Polizisten."
USA_longist_resistance2:0 "Starker longistischer Widerstand"
USA_longist_resistance2_desc:0 "Unsere anfänglichen Bemühungen zur Terrorismusbekämpfung sind vielversprechend, aber die Widerstandsgruppen der Longisten sind harte Nüsse, die zu knacken sind. Einige Randgruppen von Terroristen wurden verhaftet, und ein paar Unterschlüpfe wurden ausgehoben, aber das hat wenig Wirkung gezeigt."
USA_longist_resistance3:0 "Geschwächter longistischer Widerstand"
USA_longist_resistance3_desc:0 "Es ist uns gelungen, einige wichtige Unterschlüpfe zu zerstören und einige wichtige Rädelsführer zu verhaften, aber ein paar bedeutende Terroristen bleiben auf freiem Fuß. Analysten erwarten immer noch mehr Bombenanschläge und Angriffe, aber nichts von der Größenordnung der ersten Monate unserer Besetzung."
USA_longist_resistance4:0 "Verblassender longistischer Widerstand"
USA_longist_resistance4_desc:0 "Nur ein paar eingefleischte radikale Longistische Terroristen sind jetzt noch übrig, wobei die meisten ihrer Landsleute getötet oder verhaftet wurden. Ein letzter Vorstoß, um die verbliebenen Unterschlüpfe zu vernichten, die in den Sümpfen von Louisiana versteckt sind, und der Süden wird befriedet sein."
USA_federalist_resistance1:0 "Überwältigender föderalistischer Widerstand"
USA_federalist_resistance1_desc:0 "Während wir vielleicht den Krieg gegen die Bundesregierung gewonnen haben, haben wir nicht die Köpfe der Einwohner gewonnen. Föderalistische Terroristen greifen Eisenbahnen und Fabriken an und töten wahllos unsere loyalen Soldaten und Polizisten."
USA_federalist_resistance2:0 "Starker föderalistischer Widerstand"
USA_federalist_resistance2_desc:0 "Unsere ersten Bemühungen zur Terrorismusbekämpfung sind vielversprechend, aber die föderalistischen Widerstandsgruppen sind harte Nüsse, die es zu knacken gilt. Einige Terroristen an den Rändern wurden verhaftet, und ein paar Unterschlüpfe wurden ausgehoben, aber das hat wenig Wirkung gezeigt."
USA_federalist_resistance3:0 "Geschwächter föderalistischer Widerstand"
USA_federalist_resistance3_desc:0 "Es ist uns gelungen, einige wichtige Unterschlüpfe zu zerstören und einige wichtige Rädelsführer zu verhaften, aber ein paar bedeutende Terroristen bleiben auf freiem Fuß. Analysten erwarten immer noch weitere Bombenanschläge und Angriffe, aber nichts von der Größenordnung der ersten Monate unserer Besetzung."
USA_federalist_resistance4:0 "Schwindender föderalistischer Widerstand"
USA_federalist_resistance4_desc:0 "Nur ein paar eingefleischte radikale föderalistische Terroristen sind jetzt noch übrig, wobei die meisten ihrer Mitstreiter getötet oder verhaftet wurden. Ein letzter Vorstoß, um die verbliebenen Unterschlüpfe zu zerstören, die in den Kellern des zerstörten Washington versteckt sind, und das Gebiet von Maryland und Virginia wird befriedet sein."
