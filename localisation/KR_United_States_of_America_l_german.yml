USA_deal_with_terrorists_decisions_desc:0 "Eine Reihe von Rebellengruppen weigern sich trotz unseres Sieges im Bürgerkrieg, ihre Waffen niederzulegen. Wir müssen uns ein für alle Mal mit diesen Terroristen auseinandersetzen, um den Frieden in Amerika herzustellen."
