ustates.538.d.1936:0 "Amerika hatte heute eine kurze Periode der Ruhe mit einer meist friedlichen Independence Day Feier. In Erinnerung an die Unterzeichnung der Unabhängigkeitserklärung im Jahr 1776 durch den Zweiten Kontinentalkongress am Vorabend des Amerikanischen Revolutionskrieges, ist der Feiertag einer von großer Bedeutung für das amerikanische Volk. Während viele besorgt waren, dass die steigenden Spannungen in Amerika zu einem weiteren Ausbruch von Gewalt in der langen und brutalen Wahlsaison führen würden, seufzten die meisten heute erleichtert auf, als die Nachrichten von wenigen Schlägereien während der jährlichen Feierlichkeiten berichteten. Während alle wichtigen Kandidaten dafür sorgten, in der großen Menschenmenge gesehen und fotografiert zu werden, und Reden hielten, in denen sie ihre jeweiligen Anliegen mit der Situation im Jahr 1776 in Verbindung brachten, nahmen sich die meisten Amerikaner die Zeit, eine Pause von der intensiven Politik zu nehmen, die Amerika plagt. Stattdessen entschieden sie sich, einfach Zeit mit ihren Familien und Freunden inmitten von Picknicks und Feuerwerk zu verbringen. Für einen kurzen Moment schien es, als hätte Amerika endlich etwas erhalten, was ihm sehr lange gefehlt hatte... die Einheit."
ustates.538.d.1937_USA_democratic:0 "Seit dem Beginn der Feindseligkeiten in diesem Jahr hielten viele Amerikaner an der falschen Hoffnung fest, dass sich die Gewalt schnell beruhigen würde und die Politiker eine Lösung ohne Krieg finden würden. Doch MacArthurs 30-Tage-Frist kam und ging, und Amerika hat sich im Krieg wiedergefunden. Präsident [Root.GetLeader] hat sich heute in einer viel beachteten Sendung zu Wort gemeldet, in der er die amerikanischen Tugenden und Opfer während des Krieges lobte. Er wies darauf hin, dass der 4. Juli der Tag war, an dem die ungleichen 13 Kolonien zusammenkamen, um die große Nation zu gründen, für die die Amerikaner jetzt kämpfen. Um eine Nation zu errichten, die auf Demokratie, Wohlstand und Einigkeit gegründet ist. Dass die Gründer trotz ihrer vielen Differenzen bereit waren, diese beiseite zu legen und friedlich zusammenzuarbeiten, um sich nicht nur gegen die britische Unterdrückung zu wehren, sondern auch ein Projekt aufzubauen, das Generationen überdauern sollte. Die Radikalen, sagt er, haben versucht, diesen Frieden und diese Einheit zu stürzen, die demokratische Meinungsäußerung zu beschneiden und das Wählen durch Gewalt zu ersetzen, wenn sie ihren Willen nicht bekamen. Also müssen die Amerikaner ein weiteres Mal zusammenkommen und diejenigen abwehren, die den amerikanischen Way of Life zerstören wollen."
ustates.538.d.1937_USA_macarthur:0 "Seit dem Beginn der Feindseligkeiten in diesem Jahr hielten viele Amerikaner an der falschen Hoffnung fest, dass sich die Gewalt schnell beruhigen würde und die Politiker eine Lösung ohne Krieg finden würden. Doch MacArthurs 30-Tage-Frist kam und ging, und Amerika hat sich im Krieg wiedergefunden. Heute feiert Amerika den Jahrestag der Gründung Amerikas mitten im Bürgerkrieg. In dem Bestreben, General Washingtons Verlesung der Unabhängigkeitserklärung am 9. Juli vor der in New York City versammelten Kontinentalarmee nachzuahmen und das amerikanische Volk erneut zu mobilisieren, hat Präsident MacArthur beschlossen, heute eine Rede vor den föderalistischen Truppen zu halten. Unter Hinweis darauf, dass Washington seine Ansprache sogar mit britischen Truppen im Hafen gehalten hatte, bekräftigte MacArthur, dass das Militär der Vereinigten Staaten immer für die amerikanische Freiheit gekämpft habe und dies auch im 20 Jahrhundert tun werde. MacArthur verglich die Erteilung von Notstandsbefugnissen durch den Kongress an ihn mit Washingtons Auftrag als Oberbefehlshaber und schloss seine Rede mit dem Versprechen an das amerikanische Volk, die Ordnung in der Union wiederherzustellen."
ustates.538.d.1937_CSA:0 "Seit dem Beginn der Feindseligkeiten in diesem Jahr hielten viele Amerikaner an der falschen Hoffnung fest, dass sich die Gewalt schnell beruhigen würde und die Politiker eine Lösung ohne Krieg finden würden. Doch MacArthurs 30-Tage-Frist kam und ging, und Amerika hat sich im Krieg wiedergefunden. Präsident Reed hatte zwar gehofft, seine Rede in der Nähe der Independence Hall in Philadelphia zu halten, aber die Nähe Pennsylvanias zu feindlichen Hochburgen veranlasste seinen Stab, ihn von diesem Plan abzubringen. Stattdessen entschied sich Reed, vor versammelten Führungskräften in einem örtlichen Gewerkschaftsverband zu sprechen. Trotz des relativ bescheidenen Rahmens schaute die Menge gebannt zu. Er wies darauf hin, dass sich die Amerikaner damals unter Gier und Vernachlässigung aufgerieben hätten und sich an diesem Tag formell für die Befreiung von ihren Ketten organisiert hätten. Mit der Bemerkung, dass die erste Deklaration 27 Beschwerdepunkte gegen die Briten enthielt, zog Reed unter tosendem Beifall eine Liste mit 27 Beschwerden des modernen Arbeiters hervor und erklärte, dass die CSA weiterhin für ein neues Amerika kämpfen würde!"
ustates.538.d.1937_TEX:0 "Seit dem Beginn der Feindseligkeiten in diesem Jahr hielten viele Amerikaner an der falschen Hoffnung fest, dass sich die Gewalt schnell beruhigen würde und die Politiker eine Lösung ohne Krieg finden würden. Doch MacArthurs 30-Tage-Frist kam und ging, und Amerika hat sich im Krieg wiedergefunden. Präsident Huey Long hielt eine Ansprache vor einer jubelnden Menge von Anhängern. Während Minutemen, die hinter ihm standen, die Kundgebung nach möglichen Attentätern absuchten, blieb die Menge von der Kraft von Longs Stimme gefesselt. Long wies darauf hin, dass die Amerikaner im Jahr 1776 von korrupten britischen Oligarchen regiert wurden, die von den rücksichtslosen Bajonetten der Rotröcke unterstützt wurden. Trotz aller Widrigkeiten erhoben sich jedoch amerikanische Patrioten und vertrieben nicht nur die Briten, sondern auch ihre verräterischen Loyalisten. Heute, sagt er, ist es nicht anders. Die Amerikaner müssen wachsam bleiben gegen die habgierige Elite und ihre Kollaborateure, und die modernen Minutemen stehen bereit, um Amerika noch einmal zu retten! Gerade als er geendet hatte, begann hinter ihm das Feuerwerk, sehr zur Freude der Menge."
ustates.538.d.1937_PSA:0 "Seit dem Beginn der Feindseligkeiten in diesem Jahr hielten viele Amerikaner an der falschen Hoffnung fest, dass sich die Gewalt schnell beruhigen würde und die Politiker eine Lösung ohne Krieg finden würden. Doch MacArthurs 30-Tage-Frist kam und ging, und Amerika hat sich im Krieg wiedergefunden. Heute hat Präsident [Root.GetLeader] eine Rede vor dem provisorischen Kongress der Vereinigten Staaten gehalten. Er sagte, dass der Kontinentalkongress im Jahr 1776 der Tyrannei den Krieg erklärte und die Rechte der Amerikaner zu bewahren suchte, und bald zu einem Leuchtturm der Freiheit für viele andere wurde. Er betonte, dass es eine demokratisch gewählte Legislative war, nicht ein General oder ein politischer Machthaber, der die Freiheitserklärung autorisierte. Heute, so sagte er, befindet sich Amerika wieder im Krieg gegen die Tyrannei und kämpft gegen Kräfte, die die Flammen der Freiheit auslöschen wollen. Der Präsident schloss mit der Erklärung, dass, sobald Amerika die Diktatoren im Osten besiegt habe, die wiederhergestellte konstitutionelle Regierung wieder dem Traum des Gründers von Leben, Freiheit und dem Streben nach Glück gerecht werden würde, und zwar vom Meer bis zum strahlenden Meer."
ustates.538.d.1937_NEE:0 "Seit dem Beginn der Feindseligkeiten in diesem Jahr hielten viele Amerikaner an der falschen Hoffnung fest, dass sich die Gewalt schnell beruhigen würde und die Politiker eine Lösung ohne Krieg finden würden. Doch MacArthurs 30-Tage-Frist kam und ging, und Amerika hat sich im Krieg wiedergefunden. Manche sagen, dass Neuengland Glück hatte, nicht direkt in den Krieg verwickelt worden zu sein. Die Atmosphäre blieb jedoch angespannt und der Krieg zeichnete sich am Horizont ab. Während viele Kritiker auf die Ironie hinwiesen, den 4. Juli inmitten einer kanadischen Besatzung zu feiern, hatte die provisorische Regierung in Neuengland versucht, die Wahrnehmung, eine kanadische Marionette zu sein, zu bekämpfen, indem sie eine denkwürdige Feier zum 4. Juli veranstaltete. In seiner Ansprache vor dem Bunker Hill-Denkmal erinnerte Präsident [Root.GetLeader] an die Opfer, die die Amerikaner brachten, um die Freiheit und den Wohlstand der Nation zu schützen, indem sie tapfer warteten, bis sie das Weiße in den Augen ihrer Feinde sehen konnten, bevor sie ihre begrenzte Munition abfeuerten. Er fuhr fort zu betonen, dass Amerikaner und Kanadier jetzt als gleichberechtigte Partner und Brüder arbeiteten, und dass Amerika eines Tages wieder frei sein würde."
ustates.538.d.war_USA_democratic:0 "Feuerwerk und Grillpartys sind leider den Feuerbomben und Flammen gewichen, da Amerika in ein weiteres Jahr des Bürgerkriegs eintritt. Doch von ihren Häusern aus (oder dem, was von ihnen übrig ist), feiert das amerikanische Volk weiterhin feierlich den Unabhängigkeitstag. Präsident [Root.GetLeader], obwohl er vom Stress der Führung eines Bürgerkriegs sichtlich erschöpft ist, hat sich in diesem Jahr in den Äther begeben, um die Amerikaner zu loben und ihnen zu danken, dass sie weiterhin an die amerikanische Demokratie glauben. Er betonte, dass ihre Soldaten, auch wenn sie nicht da sind, um mit ihnen zu feiern, für die heiligste Sache kämpfen - die der Freiheit. Über die Jahre hinweg hat Amerika nie aufgehört, für seine Demokratie zu kämpfen. Nicht in den Hochs und Tiefs der Revolution, nicht 1812, als Washington fiel, nicht im Bürgerkrieg. Und was noch wichtiger ist, sagte er, wahre Patrioten haben immer gemeinsam gekämpft. Jetzt sind wir an der Reihe. Er schloss seine Rede mit dem Versprechen, dass Amerika niemals aufhören wird, nach einer besseren Zukunft zu streben und dass es bald wieder vereint sein wird..."
ustates.538.d.war_USA_macarthur:0 "Feuerwerk und Grillpartys sind leider den Feuerbomben und Flammen gewichen, da Amerika in ein weiteres Jahr des Bürgerkriegs eintritt. Doch von ihren Häusern aus (oder dem, was von ihnen übrig ist), feiert das amerikanische Volk weiterhin feierlich den Unabhängigkeitstag. General MacArthur hielt stolz eine weitere trotzige Rede, um seine Männer zu versammeln, in der er feststellte, dass die Armee der Freien trotz aller Schwierigkeiten und Entbehrungen immer siegreich war. Von Valley Forge, über Custers Reihen, bis hin zu San Juan Hill und modernen Panzern. Er erinnerte daran, dass im letzten Bürgerkrieg der 4. Juli ein Wendepunkt war - der Tag, an dem sich Lee aus Gettysburg zurückzog und Grant Richmond einnahm. Der Punkt ist, schloss er, dass, solange Amerika und seine Armee stark bleiben, der Krieg nicht vorbei ist und auch nicht der Amerikanische Traum. Indem er den versammelten Truppen dankte und ihre Tugenden pries, gelobte der Oberbefehlshaber, dass, so düster die Dinge auch manchmal erscheinen mögen, die Ordnung in Amerika wiederhergestellt werden und die Normalität zurückkehren wird. und dass es bald wieder ganz sein wird..."
ustates.538.d.war_CSA:0 "Feuerwerk und Grillpartys sind leider den Feuerbomben und Flammen gewichen, da Amerika in ein weiteres Jahr des Bürgerkriegs eintritt. Doch von ihren Häusern aus (oder dem, was von ihnen übrig ist), feiert das amerikanische Volk weiterhin feierlich den Unabhängigkeitstag. Präsident Reed zeigte sich heute trotz Berichten über gesundheitliche Probleme, die durch die Dauer des Krieges verursacht wurden, in guter Stimmung, als er sich an sein Volk wandte. Er merkte an, dass in besseren Tagen der vierte Juli ein Tag zum Feiern war, weil er den Beginn des Amerikanischen Experiments markierte. Obwohl die Revolution viel Schaden und Leid verursacht hatte, kämpften die Amerikaner weiter. Und durch die Asche hindurch konnten sie eine neue Gesellschaft aufbauen, wie es sie auf der Erde noch nie gegeben hat. Der Präsident versprach, dass, obwohl sich Amerika inmitten eines brutalen Bürgerkriegs befindet, die Zweite Amerikanische Revolution wieder eine neue Ordnung aus der Asche errichten wird, eine, die sowohl Freiheit als auch gegenseitigen Wohlstand für alle bedeuten wird. Das Amerika, das den Gründern vorschwebte, und die endgültige Verwirklichung der Ideale, die in der Erklärung niedergelegt sind."
ustates.538.d.war_TEX:0 "Feuerwerk und Grillpartys sind leider den Feuerbomben und Flammen gewichen, da Amerika in ein weiteres Jahr des Bürgerkriegs eintritt. Doch von ihren Häusern aus (oder dem, was von ihnen übrig ist), feiert das amerikanische Volk weiterhin feierlich den Unabhängigkeitstag. Präsident Long hielt heute eine kleine Kundgebung ab, eine seltene Gelegenheit in diesen Tagen wegen der Bombendrohung. Obwohl das Make-up wenig dazu beitrug, die Tränensäcke unter den Augen des Präsidenten zu verbergen, sprach Long mit so viel Inbrunst wie immer. Der Krieg ist eine Zeit der Mühen und des Streits, kein Zweifel, aber das war schon in der Revolution so. Die Patrioten haben sich am Ende immer durchgesetzt, und dieses Mal kämpfen Amerikas Söhne der Freiheit, um Amerika ein für alle Mal von denen zu befreien, die ihm schaden würden - die widerspenstigen Sozialisten in Chicago, die dekadenten Banker an der Wall Street, die herrischen Militärs in Washington. Der vierte Juli, so der Präsident, ist ein Tag, an dem Patrioten schon immer zusammenkamen. Und mit Gottes Hilfe, so fuhr er fort, werden sie dies auch wieder tun, wenn der Krieg vorbei ist."
ustates.538.d.war_PSA:0 "Feuerwerk und Grillpartys sind leider den Feuerbomben und Flammen gewichen, da Amerika in ein weiteres Jahr des Bürgerkriegs eintritt. Doch von ihren Häusern aus (oder dem, was von ihnen übrig ist), feiert das amerikanische Volk weiterhin feierlich den Unabhängigkeitstag. Obwohl der Krieg weiter wütet, wurde Präsident [Root.GetLeader] vom provisorischen Kongress eingeladen, eine Rede zu halten. Vor den versammelten Kongressabgeordneten und in dem Wissen, dass seine Rede für alle hörbar aufgezeichnet wurde, stellte der Präsident fest, dass die demokratische Regierung in Amerika trotz des Chaos und der Unruhen weiterhin funktioniere. Ein Beweis dafür, sagte er, dass Amerika keine Diktaturen und Tyrannen braucht, um weiter zu funktionieren. Und obwohl die Dinge ziemlich düster sein könnten, gab es damals, im Jahr 1776, keinen Mangel an Menschen, die bereit waren, weiter für die Freiheit zu kämpfen, und es gibt auch heute keinen Mangel an Menschen, die bereit sind, für die Freiheit zu kämpfen. Denn "Life, Liberty and the Pursuit of Happiness" sind Werte, die Generationen überdauern und für die Amerikaner jetzt und für immer kämpfen werden."
ustates.538.d.war_NEE:0 "Feuerwerk und Grillpartys sind leider den Feuerbomben und Flammen gewichen, da Amerika in ein weiteres Jahr des Bürgerkriegs eintritt. Doch von ihren Häusern aus (oder dem, was von ihnen übrig ist), feiert das amerikanische Volk weiterhin feierlich den Unabhängigkeitstag. Neuengland bleibt in Frieden, eine Art Oase der Ruhe in einer Zeit des Todes und der Zerstörung. Trotz der Spannungen und der zahlreichen Flüchtlinge versuchten die Menschen in Neuengland ihr Bestes, den vierten Juli wie gewohnt zu feiern. Präsident [Root.GetLeader] hielt eine Ansprache an das Volk, in der er darauf hinwies, dass Neuengland schon immer eine führende Rolle in Amerika gespielt hat und er daran arbeitet, dass Amerika frei aus dem Bürgerkrieg hervorgehen wird. In der Zwischenzeit arbeitet seine Regierung daran, Neuengland vor einer Invasion zu bewahren und die anhaltenden Auswirkungen der Depression zu lösen. Er schwört, dass Neuengland eine leuchtende Stadt auf einem Hügel bleiben soll, nicht nur für Amerika, sondern für die Welt, und dass, wenn der Bürgerkrieg vorbei ist, Neuengland helfen wird, Amerika in eine hellere Zukunft zu führen."
ustates.538.d.post_war_ceasefire:0 "Der Krieg ist beendet... vorerst. Ein unruhiger Waffenstillstand wurde zwischen Ost und West in Amerika etabliert, während beide Seiten daran arbeiten, ihre jeweiligen Territorien zu stabilisieren und die Macht zu konsolidieren. Große Teile Amerikas auf beiden Seiten sind noch immer von den Bombenangriffen und Kämpfen verwüstet, und die Zahl der Todesopfer ist hoch. Die Amerikaner beten für einen friedlichen Ausgang des Pattes und hoffen auf eine Lösung, bei der ihre Seite als Sieger hervorgeht und weitere Konflikte vermieden werden. Dennoch haben beide Seiten der Grenze am vierten Juli gesehen, wie ihre Menschen zu Feiern aufbrachen, zunächst gedämpft, bevor sie einen vierten Juli feierten, der endlich frei von Krieg war. Der Kummer und das Grauen der Jahre zuvor, zwischen Depression und Krieg, ist für diesen Tag in den Hintergrund getreten, da die Menschen für ein kleines bisschen aufhören, sich Sorgen zu machen. In der Tat haben einige spekuliert, dass dieser Frieden vielleicht mit ein wenig Verhandlung von Dauer sein könnte. Auch wenn die Zukunft ungewiss bleibt, die Politiker und Generäle weiter intrigieren und planen, eines ist sicher - wir sind ein Volk mit einer gemeinsamen Geschichte. Und jetzt schauen wir, ob wir aus dieser Krise wieder als ein Volk hervorgehen und unsere Schicksale wieder miteinander verbunden werden oder nicht."
ustates.538.d.post_war_NEE_exists:0 "Der Krieg ist beendet und der größte Teil Amerikas ist unter einem Banner vereint. Der Krieg ist zu Ende und der größte Teil Amerikas ist unter einem Banner vereint. Allerdings ist das Schicksal von Neuengland eine Frage, die in der Luft bleibt. Neuengland ist zu sehr ein integraler Bestandteil der USA, als dass eine amerikanische Regierung ihm erlauben würde, unabhängig zu bleiben, aber es bleibt abzuwarten, ob die Wiedervereinigung friedlich sein wird oder nicht. Spannungen liegen weiterhin in der Luft, doch während die Situation bis in den Juli hinein andauert, feiern beide Seiten der Grenze nun den vierten Juli, einen vierten Juli, der (vorerst) frei von weiteren Bürgerkriegen und Tötungen ist. Während einige der Falken sich darüber beschweren, dass Boston auch Generationen später noch unter britischer Besatzung steht und versucht haben, den Feiertag zu nutzen, um für eine gewaltsame Befreiung Neuenglands zu agitieren, hat die große Mehrheit der Amerikaner auf beiden Seiten den Feiertag als Chance für eine friedliche Atempause von all den Unruhen der letzten Jahre genutzt. Obwohl die Zukunft noch im Fluss ist, ist eines sicher - wir sind ein Volk mit einer gemeinsamen Geschichte. Und jetzt schauen wir, ob wir aus dieser Krise wieder als ein Volk hervorgehen und unsere Schicksale wieder miteinander verbunden werden oder nicht."
ustates.538.d.post_war_annexed_canada:0 "Die amerikanische Nation hat sich heute in Feierlaune gezeigt. Von Boston bis San Francisco verbringen die Amerikaner den Tag mit ihren Familien und Freunden zum Independence Day. Nachdem der Bürgerkrieg hinter ihnen liegt und die Wunden in Amerikas Infrastruktur und Psyche langsam heilen, kehrt Amerika langsam zu einem Gefühl der Normalität zurück. Mit Barbecues und Paraden, Luftschlangen und Feuerwerk gedenkt Amerika der Gründung seiner Nation. Es gibt jedoch einen Teil des Landes, in dem es außerhalb von Militärbasen keine Feierlichkeiten gibt. Wie Ethan Allen und Benedict Arnold im Jahr 1775 sind die Amerikaner kürzlich bei ihrem nördlichen Nachbarn einmarschiert. Im Gegensatz zu ihren Vorgängern aus dem Revolutionskrieg haben sie Kanada jedoch erfolgreich annektiert, ein Ziel, von dem viele dachten, die Amerikaner hätten es längst aufgegeben. Trotz der Versuche, die Einheimischen zu ermutigen, an den Feierlichkeiten teilzunehmen, und trotz des Beharrens von [Root.GetLeader], dass Amerika seine kanadischen Brüder endlich von der britischen Herrschaft befreit hat, waren die Reaktionen im Norden verhalten. Bürgermeister großer kanadischer Städte haben zurückhaltende offizielle Erklärungen abgegeben, in denen sie den Feiertag anerkennen, aber es ist klar, dass es noch viele Jahre dauern wird, bis der vierte Juli in Kanada gefeiert wird, wenn überhaupt. Vorerst geht der (gewaltsame und friedliche) Widerstand weiter. Dennoch, während das Feuerwerk in den Himmel steigt, blicken die Menschen in Nordamerika in die Zukunft, was auch immer für den Kontinent ansteht."
ustates.538.d.post_war_USA:0 "Heute schweigen die Gewehre. Eine große Tragödie ist beendet. Ein großer Sieg ist errungen worden. Das sagte MacArthur vor nicht allzu langer Zeit nach dem Ende der Kämpfe im Zweiten Amerikanischen Bürgerkrieg. Die Folgen des Aderlasses waren schrecklich. Viele waren gestorben, die Infrastruktur war zerstört, und vielleicht am schlimmsten: Auch die Hoffnung war zerstört. Heute jedoch, während sich Amerika mit dem Wiederaufbau abmüht, scheint wieder ein Hoffnungsschimmer zu den Amerikanern durchzuscheinen. Wieder einmal treffen sich Amerikaner mit ihren Familien und Freunden (oder dem, was von ihnen übrig ist), um zu essen, zu spielen und ein Feuerwerk zu sehen. Nachbarn, die zuvor vom Krieg zerrissen waren, haben begonnen, widerwillig miteinander zu feiern, während alle den Unabhängigkeitstag als eine Nation genießen. Denn obwohl es viel zu tun gibt und es keinen Mangel an Trauer gibt, bleibt Amerika immer noch eine große Nation. Während Amerika die nächste Seite in seiner Geschichte aufschlägt, freuen sich die Menschen auf die Versprechen, die der nächste Tag bringt. Und jetzt erinnert der Unabhängigkeitstag sie daran, dass sie wieder einmal eine Vereinigte Staaten von Amerika sind."
ustates.538.d.post_war_CSA:0 "Aus der Asche der alten Ordnung, hat ein neues Amerika entstanden. Während Amerika mit dem Wiederaufbau und dem Umgang mit der Politik dieser neuen sozialistischen amerikanischen Ordnung voranschreitet, wurde den Amerikanern eine Atempause gewährt, um den Unabhängigkeitstag zu feiern. Seit 1936, vor dem Krieg, hat sich viel verändert. Gebäude wurden eingeebnet, Straßen zerstört, Menschen wurden getötet und unzählige vertrieben. Es gibt keinen Mangel an Gründen zu trauern. Und doch scheint es heute so ähnlich zu sein, wie es damals war. Die Amerikaner versammeln sich immer noch mit ihren Freunden und ihrer Familie (oder dem, was von ihnen übrig ist) und feiern den Tag mit Musik und Gesang. Nachbarn, die einst erbittert miteinander zerstritten waren, beginnen sich heute langsam zu versöhnen, während sie nicht nur die Unabhängigkeit, sondern auch den Frieden zwischen den Menschen feiern. Denn obwohl es noch viel zu tun gibt und kein Mangel an Trauer herrscht, bleibt Amerika eine idealistische Nation. Während Amerika die nächste Seite in seiner Geschichte aufschlägt, freuen sich die Menschen auf die Versprechen, die der nächste Tag bringt. Und jetzt erinnert der Unabhängigkeitstag sie daran, dass die Amerikaner wieder ein Volk sind."
ustates.538.d.post_war_TEX:0 "Amerika hat seine Patrioten aufgerufen, es zu verteidigen, und es scheint, dass es ihnen gelungen ist, die Bedrohungen des amerikanischen Lebensstils abzuwehren. Obwohl es noch viel zu tun gibt und wahrscheinlich noch einige politische Unruhen bevorstehen, ist der Frieden nach Amerika zurückgekehrt. Trotz der zerstörten Infrastruktur, der zahlreichen Toten, der politischen Instabilität und der zahlreichen Aufstände treibt Amerika den Wiederaufbau voran. Heute können sich die Amerikaner von all den Unruhen erholen, denn sie feiern den Independence Day. Amerikaner, jung und alt, versammeln sich, um den Unabhängigkeitstag mit ihren Freunden und ihrer Familie (oder dem, was von ihnen übrig ist) mit rauschenden Festen zu feiern, die mit auffälligem Rot, Weiß und Blau geschmückt sind. Die Nachbarn, die noch immer durch die Vergangenheit getrennt sind, haben dennoch begonnen, etwas von der Trennung abzulegen und kommen zum Feiern zusammen. Denn obwohl es noch viel zu tun gibt und kein Mangel an Trauer herrscht, bleibt Amerika ein großes Volk. Während Amerika die nächste Seite in seiner Geschichte aufschlägt, freuen sich die Menschen auf die Verheißungen, die der nächste Tag bringt. Und jetzt, am Unabhängigkeitstag, werden sie daran erinnert, dass Amerika wieder einmal das Land der Freien ist."
ustates.538.d.post_war_PSA:0 "From Sea to Shining Sea. Das war das Versprechen, für das die Amerikaner während des Amerikanischen Bürgerkriegs gekämpft hatten. Nun ist der Krieg vorbei und die in Sacramento ausgerufene provisorische Regierung erstreckt sich nun von Kalifornien bis nach Washington. Der Schaden war groß, die Zahl der Toten noch größer, doch die Freiheit ließ sich nicht auslöschen. Während viele geglaubt hatten, dass die Wiederherstellung der amerikanischen Demokratie in weite Ferne gerückt war, kehrte die amerikanische Demokratie vor nicht allzu langer Zeit erneut siegreich zurück. Obwohl Amerika weiterhin mit dem Wiederaufbau und dem Kampf um den Wiederaufbau beschäftigt ist, können sich die Amerikaner heute ausruhen und die Gründung ihrer großen Nation feiern. Im ganzen Land feiern die Amerikaner den Unabhängigkeitstag mit Lagerfeuern und Paraden mit ihren Familien und Freunden (oder was von ihnen übrig ist). Die Nachbarn, obwohl immer noch zögerlich, einander völlig zu vertrauen, versuchen, den Feiertag als ein Volk zu feiern. Die letzten Jahre waren sicherlich hart, der Triumph des Konstitutionalismus hat die Stimmung gehoben und wieder Hoffnung ins Land gebracht. Denn obwohl es viel zu tun gibt und es keinen Mangel an Trauer gibt, bleibt Amerika immer noch ein Leuchtfeuer der Freiheit. Während Amerika die nächste Seite in seiner Geschichte aufschlägt, freuen sich die Menschen auf die Versprechen, die der nächste Tag bringt. Und jetzt, am Unabhängigkeitstag, werden sie daran erinnert, dass wieder einmal die Demokratie von Küste zu Küste regiert."
ustates.538.d.post_war_NEE:0 "Zu Beginn des Notstands, als die Gouverneure Neuenglands die Entente um Schutz baten, dachten nur wenige, dass die Neuengländer in der Lage sein würden, die Demokratie in den gesamten Vereinigten Staaten wiederherzustellen. Und doch taten sie genau das. Die Gewalt hat ihren Tribut von der amerikanischen Bevölkerung gefordert. Zahlreiche Menschen starben, die Infrastruktur wurde zerstört, unzählige Flüchtlinge sind nach Norden und anderswo in Sicherheit geströmt. Und doch ist heute ein Tag der Hoffnung und des Optimismus für das amerikanische Volk. Amerikaner, jung und alt, versammeln sich, um den Unabhängigkeitstag mit ihren Freunden und Familien (oder dem, was von ihnen übrig ist) zu feiern, mit reichhaltigen Mahlzeiten und unbeschwerten Feiern. In einigen Städten wetteifern die Einwohner am Vorabend darum, Pyramiden aus Fässern und Tonnen zu stapeln, bevor sie diese in einem riesigen Lagerfeuer anzünden. Nachbarn, die früher durch Ideologie und Sympathien getrennt waren, haben allmählich begonnen, miteinander zu feiern, während die Narben des Krieges langsam heilen. Denn obwohl es noch viel zu tun gibt und kein Mangel an Trauer herrscht, bleibt Amerika eine große Nation. Während Amerika die nächste Seite in seiner Geschichte aufschlägt, freuen sich die Menschen auf die Verheißungen, die der nächste Tag bringt. Und jetzt erinnert der Independence Day daran, dass Amerika wieder einmal die Vereinigten Staaten von Amerika sind."

