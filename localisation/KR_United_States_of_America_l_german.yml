USA_CHARLES_M_COOKE_JR_NAVY_DESC:0 "§YAdmiral Beschreibung\n§YGeboren:§L 19. Dezember 1886 in Fort Smith, Arkansas, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Charles Maynard 'Savvy' Cooke Jr. trat nach seinem Abschluss an der University of Arkansas im Jahr 1906 in die United States Naval Academy ein und machte seinen Abschluss als Zweiter der Klasse von 1910. Von da an bis 1913 diente Cooke auf den Schlachtschiffen USS Connecticut, USS Maine und USS Alabama. Anschließend erhielt er eine U-Boot-Ausbildung und übernahm das Kommando über das U-Boot USS E-2. Von 1916 bis 1918 war er zum Werftinspektionsdienst in Quincy, Massachusetts, eingeteilt. 1917 zum Leutnant befördert, überwachte er die Ausrüstung des U-Boots USS R-2 und wurde bei dessen Indienststellung ihr kommandierender Offizier. In den Jahren 1919 und 1920 wiederholte Lieutenant Commander Cooke den Vorgang für das größere U-Boot USS S-5 und zeichnete sich aus, als dieses am 1. September 1920 versehentlich sank, indem er das Leben von 37 Männern rettete, die in ihrem Wrack eingeschlossen waren. Für den Rest der 1920er Jahre war er leitender Offizier des U-Boot-Tenders USS Rainbow, hatte Landdienst in den Marinewerften Cavite und Mare Island, war Geschützoffizier auf dem Schlachtschiff USS Idaho und diente im US-Marineministerium in Washington, D. C. Von 1931 bis 1933 war er als Offizier in der Marineabteilung tätig. Von 1931 bis 1933 kommandierte Cooke eine U-Boot-Division, besuchte den Naval War College Senior Course, war Kommandant des Marinestützpunktes Guantanamo Bay, hatte weitere Aufgaben im Marineministerium und war Kriegsplanungs- und Logistikoffizier im Flottenstab der Vereinigten Staaten. Mit Ausbruch des Bürgerkriegs und Überlaufen der Admirale wurde er in den Rang eines Konteradmirals befördert."
USA_ALFRED_PRIDE_NAVY_DESC:0 "§YAdmiral Beschreibung\n§YGeboren:§L 10. September 1897 in Somerville, Massachusetts, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Alfred Melville Pride studierte mehrere Jahre lang Ingenieurwesen an der Tufts University in Medford, Massachusetts, bevor er sein Studium abbrach, um sich während des Welkriegs bei der Marine zu verpflichten. Er diente zunächst als Maschinistenmaat in der Marinereserve, erhielt aber bald die Möglichkeit, eine Flugausbildung zu absolvieren und eine Kommission als Fähnrich zu erhalten. In den frühen 1920er Jahren, nachdem er der regulären Marine beigetreten war, wurde Pride in die Versuche zur Entwicklung von US-Flugzeugträgern einbezogen. Er diente an Bord der USS Langley und nahm auch an der Entwicklung der Flugzeugträger USS Ranger und USS Constellation teil, als Mitglied der ursprünglichen Besatzungen. In den frühen 1930er Jahren studierte er Luftfahrttechnik am Massachusetts Institute of Technology. 1931 war er der erste Mensch, der mit einem Tragschrauber auf einem Flugzeugträger landete. Von 1934-1936 leitete er die Flugtestabteilung der Naval Air Station Anacostia, und mit Beginn des Bürgerkriegs wurde er schnell in den Rang eines Konteradmirals befördert."
USA_DANIEL_BARBEY_NAVY_DESC:0 "§YAdmiral Beschreibung\n§YGeboren:§L 23. Dezember 1889 in Portland, Oregon, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Daniel Edward "Uncle Dan" Barbey absolvierte die Marineakademie und wurde im Juni 1912 als Fähnrich in Dienst gestellt. Sein erster Einsatz war an Bord des Panzerkreuzers USS California, der 1912 an der Besetzung Nicaraguas durch die Vereinigten Staaten teilnahm. Im Mai 1914 wurde er als technischer Offizier auf den Zerstörer USS Lawrence versetzt, der an der Besetzung von Veracruz durch die Vereinigten Staaten teilnahm, und erhielt einen Letter of Commendation vom Secretary of the Navy für den Dienst des Schiffes während der mexikanischen Revolution. Bis 1922 diente Barbey auf verschiedenen Zerstörern der U.S. Navy, bevor er stellvertretender technischer Offizier auf dem Schlachtschiff USS Oklahoma im Pazifik wurde. Dem Muster des abwechselnden Dienstes zu Wasser und an Land folgend, verbrachte er dann zwei Jahre als leitender Offizier der Portland Navy Recruiting Station, bevor er im Juni 1925 als technischer Offizier des leichten Kreuzers USS Cincinnati in den Atlantik zurückkehrte. Von Februar 1927 bis Juni 1928 war er leitender Offizier des Öltankers USS Ramapo. Danach verbrachte er die nächsten drei Jahre als Adjutant des Superintendenten der U.S. Naval Academy. Von Juni 1931 bis Juni 1933 befehligte er den Zerstörer USS Lea. Danach verbrachte er zwei Jahre als Munitionsinspektor im Mare Island Naval Ammunition Depot in Kalifornien, wo er im September 1933 zum Kommandanten befördert wurde. Im Februar 1935 wurde er auf dem Schlachtschiff USS New York als Schadenskontrolloffizier eingesetzt. Mit Ausbruch des Bürgerkriegs wurde er vorübergehend in den Rang eines Konteradmirals befördert."

