ustates.1007.a:0 "Welche Auswirkungen hat das auf den Amerikanischen Traum?"

ustates.1008.t:0 "Das Ende des Amerikanischen Bürgerkriegs"
ustates.1008.d:0 "Der Zweite Amerikanische Bürgerkrieg, der blutigste Konflikt, der jemals über die Neue Welt hereingebrochen ist, ist vorbei. Und während schluchzende Witwen ihre toten Ehemänner und Söhne begraben, werden die letzten Spuren des alten Regimes von der Amerikanischen Revolution, angeführt von den Combined Syndicates of America, hinweggefegt. Das alte kapitalistische System wird aufgelöst und durch eine Organisation ersetzt, die derjenigen Frankreichs und Großbritanniens ähnelt, und das rot-schwarze Banner weht jetzt über dem ehemaligen Kongress, der bald in den Kongress der Syndikate umgewandelt werden soll.\n\nDie CSA hat bereits ihre Beziehungen zu Kanada belastet, und sie freut sich bereits darauf, die Vorhut des Syndikalismus in der Neuen Welt zu werden. Amerika - es hat sich verändert, für immer..."
ustates.1008.a:0 "Die Weltrevolution breitet sich weiter aus."

ustates.1009.t:0 "John N. Garner zum Präsidenten der USA gewählt"
ustates.1009.d:0 "Trotz der massiven Instabilität, die in der Nation seit der Großen Depression im Jahr 1925 herrscht, gingen die Präsidentschaftswahlen weiter, und das Wahlergebnis ist eindeutig - der demokratische Kandidat John Nance Garner ist der 31. Präsident der Vereinigten Staaten.\n\nGarner wurde in der demokratischen Vorwahl 1932 besiegt, aber er ist mit einer Kampagne zurückgekehrt, die sich auf die Verteidigung der Demokratie und den Kampf sowohl gegen die CSA als auch gegen die AFP konzentriert, sogar mit brutaler Gewalt in Anbetracht. Diese Haltung hat die Linke und die Rechte mit Radikalen in den USA alarmiert, und die politische Krise der Union könnte noch schlimmer werden..."
ustates.1009.a:0 "Wir werden sehen, was passiert."

ustates.1010.t:0 "Alf Landon zum Präsidenten der USA gewählt"
ustates.1010.d:0 "Als Herbert Hoover dem ehemaligen Öl-Lobbyisten und Senator Alf Landon sein volles Vertrauen schenkte, die Vereinigten Staaten zu ordnen, nahm Alf dankend an. In einer Antrittsrede, die mit Gewaltandrohungen sowohl von sozialistischen als auch von longistischen Rebellen gespickt war, versprach Landon Amerika, dass es seinen Status als Weltwirtschaftsmacht und Symbol einer liberalen Demokratie um jeden Preis beibehalten würde.\n\nLandons Unterstützerbasis besteht aus der kämpfenden amerikanischen Mittelschicht und den umfangreichen republikanischen Verbündeten, die in den Vereinigten Staaten seit Jahrzehnten an der Macht sind. Obwohl aus der Menge sowohl Sozialisten und Longisten nennen ihn ein Werkzeug des Big Business, Vorzeichen weitere Spaltung in den Vereinigten Staaten."
ustates.1010.a:0 "Wir werden sehen, was passiert."

ustates.1011.t:0 "Präsident Huey Long verschwindet"
ustates.1011.d:0 "In einer noch nie dagewesenen Wendung ist der siegreiche US-Präsident Huey Long verschwunden. Amerikanische Zeitungen berichten, dass Huey Longs Auto und alle seine Leibwächter nach einem spätabendlichen Abendessen in der neuen Hauptstadt verschwunden sind. Nach dem, was wir den Zeitungen entnehmen können, steckte eine nicht identifizierte Gruppe professioneller syndikalistischer Attentäter hinter diesem Anschlag. Dies kommt nach der hochkarätigen Ermordung des Sohnes des Industriellen Henry Ford, Edsel Ford, durch einen Anarchisten. Der Kommandeur der Amerikanischen Legion, George Van Horn Moseley, wandte sich an die Öffentlichkeit und sagte, er werde die Präsidentenvilla besetzen, um mögliche Verschwörer zu entwurzeln, und er hat die Legion mobilisiert, um ehrwürdige Kongressabgeordnete in dieser gefährlichen Zeit zu verteidigen."
ustates.1011.a:0 "Lügen! Kein Sozialist würde das tun!"
ustates.1011.b:0 "Wie furchtbar! Bleiben Sie sicher, Moseley!"

ustates.1012.t:0 "Huey Long inhaftiert, bei Putsch hingerichtet"
ustates.1012.d:0 "Huey Long inhaftiert, bei Putsch hingerichtet Nachrichten aus [TEX.Capital.GetName] besagen, dass der frischgebackene US-Präsident Huey Long tot ist. Es scheint sich um einen erfolgreichen Putsch seiner eigenen Mitglieder innerhalb der Amerika First Partei zu handeln, die in den letzten Monaten noch weiter gegen jegliches sozialistisches Gedankengut aufgehetzt wurden. Details des Putsches selbst werden nur spärlich berichtet, aber eine Aufnahme von Huey Long, in der er sich am Vorabend seiner Hinrichtung dazu bekennt, ein Syndikalist zu sein, ist weit verbreitet worden. Die Interimsregierung, angeführt von William Pelley, dem Kommandeur der Amerikanischen Legion, versprach der Öffentlichkeit, das syndikalistische Eindringen in amerikanische Institutionen zu beenden. Das Kriegsrecht wurde wieder über die Nation verhängt, und wir können davon ausgehen, dass die Presse, die aus Amerika kommt, von nun an zensiert werden wird."
ustates.1012.a:0 "Long war kein Syndikalist!"
ustates.1012.b:0 "Ich bezweifle sehr, dass Pelley Amerika jetzt noch in Ordnung bringen kann."

