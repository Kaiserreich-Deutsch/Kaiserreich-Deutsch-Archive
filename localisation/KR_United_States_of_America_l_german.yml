ustates.200.t:0 "Die [GetYear]-Vorwahl der Farm-Arbeiter Partei"
ustates.200.d:0 "Die Farm-Arbeiter Partei trauert noch immer um Floyd Olson, den Retter der amerikanischen Demokratie. Sein Landwirtschaftsminister Henry Wallace hat geschworen, sein Erbe fortzuführen. Es überrascht nicht, dass die Farm-Arbeiter Partei ihn als ihren Kandidaten für die [GetYear]-Wahl nominiert hat."
ustates.200.a:0 "Gut gemacht, Mr. Wallace."

ustates.201.t:0 "Die [GetYear]-Vorwahl der Republikaner"
ustates.201.d.avoided:0 "Die [GetYear]-Vorwahl der Republikaner ist da und als Vizepräsidentschaftskandidat von Floyd Olson wurde Quentin Roosevelt als diesjähriger Präsidentschaftskandidat nominiert. Er hat geschworen, Olsons Erbe fortzuführen."
ustates.201.d.landon:0 "Es ist der Führung von Alf Landon zu verdanken, dass das Land durch eine schwierige Zeit geführt wurde. Er wurde erneut als Präsidentschaftskandidat für die Republikanische Partei nominiert."
ustates.201.d.not_elected:0 "Die Vorwahlen der Republikanischen Partei für [GetYear] sind da. Quentin Roosevelt wurde einstimmig als Kandidat der Republikaner für das Amt des Präsidenten nominiert."
ustates.201.a:0 "Gut gemacht, Mr. Roosevelt."
ustates.201.b:0 "Gut gemacht, Mr. Landon."

ustates.202.t:0 "Die [GetYear]-Vorwahl der Demokraten"
ustates.202.d.president:0 "John Nance Garner hat es geschafft, das Land während des Bürgerkriegs über Wasser zu halten, und als solcher wurde er einstimmig zum Präsidentschaftskandidaten der Demokratischen Partei nominiert."
ustates.202.d.not_president:0 "Es gibt eine Reihe von Männern, die für den diesjährigen Präsidentschaftskandidaten der Demokratischen Partei kandidieren. Die Hauptanwärter sind Rechtsanwalt und CEO Wendell Willkie, der ehemalige Sprecher des Repräsentantenhauses John Nance Garner, Senator Harry Byrd und General Douglas MacArthur. Wen werden die Delegierten wählen?"
ustates.202.a:0 "Wendell Willkie ist nominiert."
ustates.202.b:0 "John Nance Garner ist nominiert."
ustates.202.c:0 "Harry F. Byrd ist nominiert."
ustates.202.e:0 "Douglas MacArthur ist nominiert."

ustates.203.t:0 "Die [GetYear]-Präsidentschaftswahlen"
ustates.203.d.civil_war_happened:0 "Die [GetYear]-Präsidentschaftswahl ist da. Wer soll der Präsident der Vereinigten Staaten von Amerika werden?"
ustates.203.d.no_civil_war:0 "Die [GetYear]-Präsidentschaftswahl ist endlich da. Zum Glück ist sie nicht annähernd so umstritten wie die letzte Wahl, und es droht keine Spaltung des Landes entlang ideologischer Gräben. Mit dieser Wahl hat sich die Nationale Einheitspartei aufgelöst. Die Wahllokale haben gerade geschlossen, und der Gewinn des Weißen Hauses und einer großen Anzahl von Sitzen im Kongress ist..."
ustates.203.a:0 "Die Republikanische Partei."
ustates.203.b:0 "Die Demokratische Partei."
ustates.203.c:0 "Die Farm-Arbeiter Partei."

ustates.204.t:0 "Die [GetYear]-Vorwahl der Farm-Arbeiter Partei"
ustates.204.d.president:0 "Die [GetYear] Farm-Arbeiter Partei Vorwahl ist da. Da Henry Wallace der Präsident ist, ist er die klare Wahl zum Kandidaten für die Farm-Arbeiter Partei."
ustates.204.d.not_president:0 "Die [GetYear] Farm-Arbeiter Partei Vorwahl ist da, und es gibt zwei Kandidaten: Henry Wallace und Phillip LaFollette. Wer soll dieses Jahr der Farm-Arbeiter Nominee werden?"
ustates.204.a:0 "Henry Wallace ist nominiert."
ustates.204.b:0 "Philip La Follette ist nominiert."

ustates.205.t:0 "Die [GetYear]-Vorwahl der Republikaner"
ustates.205.d.president:0 "Die Republikanische Partei hat mit [USA.GetLeader] eine klare Wahl für ihre Nominierung, angesichts seines Sieges bei der letzten Wahl."
ustates.205.d.not_president:0 "Nach der Niederlage der Partei bei der letzten Wahl tritt Quentin Roosevelt gegen den New Yorker Gouverneur Thomas Dewey an, um sich die Nominierung der Republikaner zu sichern."
ustates.205.a:0 "Thomas Dewey ist nominiert."
ustates.205.c:0 "Quentin Roosevelt ist nominiert."
ustates.205.b:0 "Erneute Nominierung [USA.GetLeader]"

ustates.206.t:0 "Die [GetYear]-Vorwahl der Demokraten"
ustates.206.d.president:0 "Die Demokratische Partei hat in [USA.GetLeader] eine klare Wahl für ihre Nominierung, wenn man seinen Sieg bei der letzten Wahl bedenkt."
ustates.206.d.not_president:0 "Die [GetYear]-Vorwahl der Demokratischen Partei ist da, und es gibt eine Reihe von Kandidaten, die sich um die Präsidentschaftskandidatur bewerben. Die diesjährige Vorwahl war ziemlich umstritten zwischen den liberalen und konservativen Fraktionen der Partei, wobei der Senator von Georgia, Richard Russell, den konservativen Flügel anführt und sowohl der Abgeordnete Alben Barkley als auch der Senator von Montana, James Murray, die Liberalen anführen. Wen werden die Delegierten wählen?"
ustates.206.a:0 "Richard Russell Jr. ist nominiert."
ustates.206.b:0 "Alben W. Barkley ist nominiert."
ustates.206.c:0 "James E. Murray ist nominiert."
ustates.206.e:0 "Erneute Nominierung [USA.GetLeader]"

ustates.207.t:0 "Die [GetYear]-Präsidentschaftswahlen"
ustates.207.d:0 "Die Umfragen für die [GetYear]-Präsidentschaftswahlen haben gerade geschlossen, und der Gewinn sowohl des Weißen Hauses als auch einer großen Anzahl von Sitzen im Kongress ist..."
ustates.207.a:0 "Die Farm-Arbeiter Partei."
ustates.207.b:0 "Die Republikanische Partei."
ustates.207.c:0 "Die Demokratische Partei."

ustates.208.t:0 "Spaltung innerhalb der Partei"
ustates.208.d.liberals_leave:0 "Einige prominente Mitglieder des liberalen Flügels der Demokratischen Partei sind ihres Einflussverlustes innerhalb der Partei überdrüssig geworden und haben heute Morgen angekündigt, eine eigene Partei zu gründen: die Liberal-Demokratische Partei, kurz Liberale Partei."
ustates.208.d.conservatives_leave:0 "Einige prominente Mitglieder des konservativen Flügels der Demokratischen Partei sind ihres Einflussverlustes innerhalb der Partei überdrüssig geworden und haben heute Morgen angekündigt, eine eigene Partei zu gründen: die Konservativ-Demokratische Partei oder kurz Konservative Partei."
ustates.208.a:0 "So sei es."

ustates.209.t:0 "[GetYear] Vorwahl der Farm-Arbeiter"
ustates.209.d.president:0 "Die Farm-Arbeiter Partei hat sich um den derzeitigen Präsidenten, [USA.GetLeader], als ihren einzigen Kandidaten für die kommende Wahl versammelt."
ustates.209.d.president_steps_down:0 "[USA.GetLeader] hat sich entschieden, nicht wie üblich eine dritte Amtszeit als Präsident anzustreben, und ist damit zurückgetreten, so dass ein neuer Mann der Farm-Arbeiter-Partei als Kandidat zur Verfügung steht. Die führenden Anwärter sind der Gouverneur von Wisconsin, Philip La Follette, und der Senator von Idaho, Glen Taylor. Wen werden die Delegierten wählen?"
ustates.209.d.not_president:0 "Die Vorwahlen der Farm-Arbeiter Partei von 1948 sind da, und es gibt zwei Kandidaten: Phillip LaFollette und Glen Taylor. Wer soll dieses Jahr der Farm-Arbeiter Nominee werden?"
ustates.209.a:0 "Philip La Follette ist nominiert."
ustates.209.b:0 "Glen Taylor ist nominiert."
ustates.209.c:0 "Erneute Nominierung [USA.GetLeader]"

ustates.210.t:0 "[GetYear] Vorwahl der Republikaner"
ustates.210.d.president:0 "Die Republikanische Partei hat sich einstimmig um den derzeitigen Präsidenten [USA.GetLeader] als ihren Kandidaten für die anstehende Wahl versammelt."
ustates.210.d.president_steps_down:0 "[USA.GetLeader]] hat sich entschieden, nicht wie üblich eine dritte Amtszeit anzustreben, und ist somit zurückgetreten, um einem neuen Mann die Möglichkeit zu geben, der Kandidat der Republikanischen Partei zu werden. Es gibt eine Reihe von Kandidaten, die für das Amt des Präsidenten kandidieren. Wer soll der Kandidat der Republikanischen Partei werden?"
ustates.210.d.not_president:0 "Die [GetYear]-Vorwahl der Republikanischen Partei ist da und es gibt eine Reihe von Kandidaten, die für das Amt des Präsidenten kandidieren.  Wer soll der Kandidat der Republikanischen Partei werden?"
ustates.210.a:0 "Thomas Dewey ist nominiert."
ustates.210.b:0 "Earl Warren ist nominiert."
ustates.210.c:0 "Charles L. McNary ist nominiert."
ustates.210.e:0 "[USA.GetLeader] ist wieder nominiert."
ustates.210.f:0 "Quentin Roosevelt II ist nominiert."

ustates.211.t.liberals:0 "[GetYear] Vorwahl der Liberalen Demokraten"
ustates.211.t.conservative:0 "[GetYear] Vorwahl der Demokraten"
ustates.211.d.president:0 "[USA.GetLeader] wurde einstimmig gewählt, um erneut Kandidat der Demokratischen Partei für die kommende Wahl zu sein."
ustates.211.d.president_steps_down:0 "[USA.GetLeader] hat sich entschieden, nicht wie üblich eine dritte Amtszeit anzustreben, und ist somit zurückgetreten, um einem neuen Mann die Möglichkeit zu geben, der Kandidat der Demokraten für die kommende Wahl zu werden."
ustates.211.d.not_president_conservative:0 "Die [GetYear]-Vorwahl der Demokratischen Partei ist da und es gibt eine Reihe von Kandidaten, die um das Amt des Präsidenten kandidieren. Zwei Hauptkandidaten haben sich herauskristallisiert: Der Senator von Missouri, Harry Truman, und der Investmentbanker W. Averell Harriman. Wer soll der Kandidat der Demokratischen Partei werden?"
ustates.211.d.not_president_liberal:0 "Die Vorwahl der Liberalen Demokraten ist da. Es ist die erste Vorwahl seit der Abspaltung des liberalen Flügels der Demokratischen Partei, die mit viel Tamtam durchgeführt wird. Zwei Hauptkandidaten haben sich herauskristallisiert: Der Senator von Missouri, Harry Truman, und der Investmentbanker W. Averell Harriman. Für wen werden sich die Delegierten entscheiden?"
ustates.211.a:0 "Harry Truman ist nominiert."
ustates.211.b:0 "William Averell Harriman ist nominiert."
ustates.211.c:0 "[USA.GetLeader] ist wieder nominiert."

ustates.212.t.liberals:0 "Die [GetYear] Vorwahl der Konservativen Demokraten"
ustates.212.t.conservative:0 "[GetYear] Vorwahl der Demokraten"
ustates.212.d.president:0 "[USA.GetLeader] wurde einstimmig gewählt, um erneut Kandidat der Demokratischen Partei für die kommende Wahl zu sein."
ustates.212.d.president_steps_down:0 "[USA.GetLeader] hat sich entschieden, nicht wie üblich eine dritte Amtszeit anzustreben, und ist somit zurückgetreten, um einen neuen Mann als Kandidaten für die kommende Wahl zuzulassen. Auf der Versammlung haben sich zwei Kandidaten herauskristallisiert: South Carolina Gouverneur Strom Thurmond und Kentucky Senator Albert 'Happy' Chandler. Für wen werden sich die Delegierten entscheiden?"
ustates.212.d.not_president_liberal:0 "Die [GetYear]-Vorwahl der Demokratischen Partei ist da, und es gibt eine Reihe von Kandidaten, die für das Amt des Präsidenten kandidieren. Auf der Versammlung haben sich zwei Kandidaten herauskristallisiert: South Carolina Gouverneur Strom Thurmond und Kentucky Senator Albert 'Happy' Chandler. Für wen werden sich die Delegierten entscheiden?"
ustates.212.d.not_president_conservative:0 "Die [GetYear] Vorwahl der Konservativen Demokraten ist da. Es ist die erste Vorwahl seit der Abspaltung des konservativen Flügels der Demokratischen Partei in eine eigene Partei. Auf der Versammlung haben sich zwei Kandidaten herauskristallisiert: South Carolina Gouverneur Strom Thurmond und Kentucky Senator Albert 'Happy' Chandler. Für wen werden sich die Delegierten entscheiden?"
ustates.212.a:0 "Strom Thurmond ist nominiert."
ustates.212.b:0 "Happy Chandler ist nominiert."
ustates.212.c:0 "[USA.GetLeader] ist wieder nominiert."

ustates.213.t:0 "Die [GetYear]-Präsidentschaftswahlen"
ustates.213.d:0 "Die Umfragen für die [GetYear]-Präsidentschaftswahlen haben gerade geschlossen. Sowohl das Weiße Haus als auch eine große Anzahl von Sitzen im Kongress gewinnt ..."
ustates.213.a:0 "die Farm-Arbeiter Partei."
ustates.213.b:0 "die Republikanische Partei."
ustates.213.c:0 "die [libdem_name] Partei."
ustates.213.e:0 "die [condem_name] Partei."

ustates.214.t:0 "Die [GetYear] Vorwahl der Farm-Arbeiter"
ustates.214.d.president:0 "Die Farm-Arbeiter Partei hat sich um den derzeitigen Präsidenten, [USA.GetLeader], als ihren einzigen Kandidaten für die kommende Wahl versammelt."
ustates.214.d.president_steps_down:0 "[USA.GetLeader] hat sich entschieden, nicht wie üblich eine dritte Amtszeit anzustreben, und ist damit zurückgetreten, um einem neuen Mann die Möglichkeit zu geben, Präsidentschaftskandidat der Farm-Arbeiter Partei zu werden. Sowohl Phillip La Follette als auch Glen Taylor kandidieren erneut. Wen werden die Delegierten wählen?"
ustates.214.d.not_president:0 "Die [GetYear] Farm-Arbeiter Partei Vorwahl ist da, und es gibt zwei Kandidaten: Phillip LaFollette und Glen Taylor. Wer soll bei dieser Wahl der Farm-Arbeiter-Kandidat werden?"
