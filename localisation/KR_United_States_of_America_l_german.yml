USA_attack_canada:0 "Kanada angreifen"
USA_attack_canada_desc:0 "Wir haben traditionell ein freundschaftliches Verhältnis zu unseren Nachbarn im Norden... außer wenn wir es nicht haben. Wenn die Zeit kommt, wenn Kanada von einer unfreundlichen Regierung kontrolliert wird oder beschlossen hat, amerikanisches Land zu besetzen, dann ist auch für uns die Zeit gekommen, die Art unserer Beziehung zu ändern."
USA_attack_mexico:0 "Angriff auf Mexiko"
USA_attack_mexico_desc:0 "Wir würden es bevorzugen, wenn Mexiko von einer freundlichen Regierung regiert würde und sich um seine eigenen Angelegenheiten kümmern würde. Wenn das nicht der Fall ist, können wir nicht ignorieren, dass es an unseren Grenzen sitzt - Grenzen, die wir aktiv schützen werden, selbst wenn das bedeutet, dass wir bei unseren Nachbarn im Süden einmarschieren."
USA_attack_phillipines:0 "Angriff auf die Phillipinen"
USA_attack_phillipines_desc:0 "Als ehemalige Hüter der Phillipinen haben wir das Recht, uns darum zu kümmern, was aus ihrer Regierung nach dem Ende des Bürgerkriegs geworden ist. Wenn es sein muss, werden wir sie wieder von der Unterdrückung befreien."
USA_claim_phillipines:0 "Beanspruchen Sie die Phillipinen"
USA_claim_phillipines_desc:0 "Als ehemalige Hüter der Phillipinen haben wir das Recht, uns darum zu kümmern, was aus den Inseln nach dem Ende des Bürgerkriegs geworden ist. Wenn es sein muss, werden wir sie wieder von der Unterdrückung befreien."

USA_attack_puerto_rico:0 "Verteidigung unserer Bürger"
USA_protect_canada:0 "Schützen von [FROM.GetNameDef]"
USA_protect_canada_desc:0 "Es scheint, dass die Entente in den letzten Zügen liegt. Nach einer Niederlage nach der anderen ist der größte Teil der Stärke der Entente dahin, und nun ist Kanada direkt bedroht. Wenn die Rote Bedrohung die Kanadier besiegt, werden wir sicher die nächsten sein. Was auch immer passiert, es darf nicht dazu kommen - wir müssen an der Seite der Entente kämpfen."

USA_reconstruction_decisions:0 "Wiederaufbau Amerikas"
USA_reconstruction_decisions_desc:0 "Nachdem der Bürgerkrieg nun zu Ende ist, müssen wir die Narben heilen, die er hinterlassen hat."
