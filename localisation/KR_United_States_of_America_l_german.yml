USA_DOUGLAS_MACARTHUR_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 26. Januar 1880, in Little Rock, Arkansas, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Douglas "Big Chief" MacArthur, der aus einer langen Familienlinie von Militärs stammte, schloss 1903 sein Studium in West Point als Second Lieutenant des Engineer Corps mit der höchsten Note in der Geschichte der Akademie ab. Im Jahr 1904 wurde er zum Oberleutnant befördert und reiste auf die Philippinen, um seinem Vater beim Bau des Hauptquartiers zu helfen. Durch den Einfluss seines Vaters wurde MacArthur schnell zu einem militärischen Berater von Präsident Theodore Roosevelt, bis er 1908 das Kommando über eine Ingenieurskompanie in Fort Leavenworth übernahm und 1911 den Rang eines Captains erreichte. All diese hochrangigen Posten ermöglichten es ihm, 1912, im jungen Alter von 32 Jahren, in den amerikanischen Generalstab zu kommen. MacArthur nahm an der Besetzung von Veracruz teil, lernte in wenigen Wochen Spanisch und nahm an mehreren kleinen Scharmützeln mit den Rebellen teil. 1919 kehrte er nach Amerika zurück, wo er als Direktor der Militärakademie der Vereinigten Staaten in West Point eingesetzt wurde. Im Jahr 1922 kehrte er auf die Philippinen zurück, diesmal um den Verteidigungszustand der Insel zu inspizieren und musste persönlich eingreifen, um eine Meuterei philippinischer Späher zu beenden. Mit seiner Beförderung zum Generalmajor im Jahr 1925 wuchs seine Berühmtheit nur noch und er wurde zu den Olympischen Spielen 1928 in die Niederlande geschickt, um das Amerikanische Olympische Komitee zu leiten. Allerdings war MacArthur auch gezwungen, Befehle zu befolgen, mit denen er nicht einverstanden war, wie das Kriegsgericht gegen Brigadegeneral Billy Mitchell, das MacArthur als "einen der geschmacklosesten Befehle, die ich je erhalten habe" bezeichnet hat. Während des "Bonus-Marsches" wurde MacArthur auf Befehl von Präsident Hoover gezwungen, die "Bonus-Armee" niederzuschlagen, obwohl MacArthur mit den Forderungen der Demonstranten einverstanden war. Seitdem ist er der ranghöchste amerikanische Offizier, obwohl er ein gestörtes Verhältnis zur Exekutive der Regierung hatte.\n§YWichtige Anmerkungen:§L- Da er aus einer Familie stammt, die im Bürgerkrieg gekämpft hat, ist MacArthur bereit, alles zu tun, was notwendig ist, um Amerika als geeintes, großes und freies Land zu erhalten."
USA_DWIGHT_EISENHOWER_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 14. Oktober 1890, in Denison, Texas, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Dwight David "Ike" Eisenhower, seit seiner Jugend ein Fan der Militärgeschichte, bewarb sich 1910 sowohl in West Point als auch in Annapolis und wurde in ersterem angenommen, nachdem der ranghöchste Kandidat 1911 die körperlichen Anforderungen nicht erfüllte. Er machte 1915 zusammen mit Omar Bradley seinen Abschluss und wäre beinahe wegen einer Beinverletzung entlassen worden, aber der leitende medizinische Offizier von West Point intervenierte beim Kriegsministerium und erwirkte eine Kommission für ihn. Eisenhower wurde mit dem 19. Infanterieregiment an der mexikanischen Grenze eingesetzt und erreichte 1917 den Rang eines Hauptmanns. Ende 1918 wurde er nach Fort Benning versetzt, wo er bis zum Konvoi des Motor Transport Corps 1919 in der Panzerschule von Camp Polk ausgebildet blieb. 1920 wurde 'Ike' zum Major befördert. Sein Interesse an der gepanzerten Kriegsführung wuchs und wuchs und er schloss sich schnell den Forderungen Pattons und Van Voorhis nach mehr Mitteln für ein Mechanisierungsprogramm an. 1924 wurde er nach Panama geschickt, wo er unter General Fox Conner diente, der beschloss, 'Ike' in Philosophie, Militärgeschichte und Militärtheorie zu unterrichten. 1925 wurde er für das Command and General Staff College ausgewählt und schloss als Erster in einer Klasse von 245 Offizieren ab. Conner würde 'Ike' helfen, in das War College zu kommen, er wurde einer der jüngsten Studenten der Akademie und erhielt das Lob von General Pershing selbst. Nach seinem Abschluss wurde er dem Army War College zugewiesen und diente dann von 1929 bis 1933 als Führungsoffizier von Generalmajor George Van Horn Moseley, Assistent des Kriegsministers. Seitdem diente er als leitender militärischer Adjutant von General Douglas MacArthur und begleitete ihn auf die Philippinen, wo er als stellvertretender Militärberater der philippinischen Regierung diente. Seitdem ist er MacArthurs unangefochtener Stellvertreter geworden, und obwohl ihre Persönlichkeiten oft aneinandergeraten, behaupten viele, dass sich ihre Fähigkeiten ergänzen."
USA_OMAR_BRADLEY_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 12. Februar 1893, in Clark, Missouri, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Omar Nelson 'Brad' Bradley meldete sich 1911 an der Militärakademie der Vereinigten Staaten an, wo er den zweiten Platz bei den Platzierungen für die Ernennungen belegte. Der Gewinner konnte jedoch die Ernennung durch den Kongress für die Akademie nicht annehmen, also wurde sie Bradley gewährt. Er machte 1915 seinen Abschluss und wurde als Second Lieutenant der Infanterie in Dienst gestellt. Er wurde ein enger Freund eines anderen Absolventen der gleichen Klasse, Dwight D. Eisenhower. Er wurde dem 14. Infanterieregiment zugeteilt, das an der mexikanischen Grenze stationiert war. 1917 erreichte er den Rang eines Captains und wurde zur Bewachung der Kupferminen in Butte, Montana, versetzt, wo er für den Rest des Jahrzehnts Garnisonsaufgaben übernahm. Von 1920 bis 1924 arbeitete er als Mathematiklehrer in West Point. 1924 erreichte er den Rang eines Majors und absolvierte den fortgeschrittenen Infanteriekurs in Fort Benning. Später studierte Bradley an der U.S. Army Command and General Staff School, machte 1929 seinen Abschluss und diente als Ausbilder für Taktik an der U.S. Army Infantry School, wo er Lt.Col. George Marshall kennenlernte und gute Beziehungen zu ihm aufbaute. Von 1929 bis 1934 lehrte er in West Point, wo er eine Pause einlegte, um am U.S. Army War College zu studieren und den Rang eines Oberstleutnants zu erreichen. Angesichts der Befürchtungen, dass der Kriegsplan Weiß in naher Zukunft ausgeführt werden könnte, wurde Bradley auf MacArthurs eigenen Wunsch hin zusammen mit Eisenhower zum Brigadegeneral befördert.\n§YWichtige Hinweise:§L- Weithin als einer der zuverlässigsten Generäle der US-Armee angesehen, beschrieb Marshall ihn einmal als "einen ruhigen, bescheidenen und fähigen Mann, mit gesundem Menschenverstand. Er hat eine absolute Verlässlichkeit. Gib ihm einen Job und vergiss ihn", und dieser Ruf mag dazu beigetragen haben, seine Beförderung zu beschleunigen."
USA_GEORGE_MARSHALL_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 21. Dezember 1880, in Uniontown, Pennsylvania, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L George Catlett Marshall Jr. begann seine militärische Laufbahn im Virginia Military Institute im Jahr 1900 und schloss sie 1902 als Second Lieutenant der United States Army ab. Marshall war während des Philippinisch-Amerikanischen Krieges auf den Philippinen stationiert und half nach dem Krieg bei der Eindämmung von Guerillaoperationen in der Region. Während des Weltkrieges wurde Marshall zusammen mit vielen anderen amerikanischen Offizieren als Beobachter nach Frankreich geschickt, wo er für seine Beobachtungen zum Captain befördert wurde. Nachdem er 1919 für kurze Zeit als Adjutant von General Pershing gearbeitet hatte, wurde er in verschiedene Positionen in der Armee eingeteilt, hauptsächlich um seine Erfahrungen aus dem Weltkrieg an unerfahrenere Offiziere weiterzugeben und um der Armee bei der Modernisierung ihrer Doktrin zu helfen. Während dieser Zeit wurde er ein wichtiger Planer und Autor im Kriegsministerium, kommandierte das 15. Regiment in den Legationsstädten und lehrte bis 1927 am Army War College. Nachdem er zum Oberstleutnant befördert worden war, wurde er zum stellvertretenden Kommandanten der Infanterieschule in Fort Benning ernannt, wo er Edwin F. Harding die Verantwortung für die Publikationen der Schule übertrug. Er wurde in verschiedenen Infanterieregimentern eingesetzt, bis er 1933 zum Oberst befördert wurde. Ende 1935 wurde er zu seinem jetzigen Rang eines Brigadegenerals befördert, da er im Falle einer "internen Instabilität" die Desertion einiger wichtiger Mitglieder des Offizierskorps befürchtete. Ungeachtet dessen gilt er weithin als einer der besten Planer der United States Army und ist innerhalb des Generalstabs weithin respektiert.\n§YWichtige Anmerkungen:§L- Geboren von einem demokratischen Vater und einer republikanischen Mutter, ist Marshall ein politisch toleranter Mann geworden, sowohl öffentlich als auch privat."
USA_HENRY_H_ARNOLD_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 25. Juni 1886, in Gladwyne, Pennsylvania, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Henry Harley "Hap" Arnold, ein Mitglied der angesehenen amerikanischen Arnold-Dynastie, der mehrere Politiker und Militäroffiziere angehörten, schrieb sich in West Point ein, als er gerade 17 Jahre alt geworden war. Während er dem Kavalleriekorps beitreten wollte, veranlassten ihn seine Noten und seine Gesamtleistung in der Akademie, dem 29. Infanterieregiment, das auf den Philippinen stationiert war, zugeteilt zu werden. Im April 1911 bat er um eine Versetzung zum Signalkorps, wo er im Mai seine Ausbildung zum Flieger abschloss. Er würde seine Pionierarbeit in der Luftwaffe in den späten 1910er Jahren fortsetzen und war von den Flugzeugentwicklungen im Weltkrieg fasziniert. In den zwanziger Jahren kämpfte er zusammen mit seinem Kollegen William Lendrum Mitchell für eine unabhängige Luftwaffe, was dazu führte, dass Mitchell vor ein Kriegsgericht gestellt wurde. Arnold setzte sich zusammen mit anderen namhaften Fliegern für Mitchell ein, konnte den Prozess aber nicht gewinnen. Arnold kämpfte weiter für eine unabhängige Luftwaffe und versuchte, Kongressabgeordnete zu beeinflussen und Piloten für seine Sache zu rekrutieren, bis er wegen "versuchter Beeinflussung der Gesetzgebung in unzulässiger Weise" nach Fort Riley geschickt wurde, wo er die nächsten Jahre damit verbrachte, Bücher zu schreiben, um junge Menschen für die Luftwaffe zu interessieren. 1928 kehrte er zurück und trat in die Command and General Staff School der Armee ein, wo er 1929 seinen Abschluss machte. Er wechselte in der amerikanischen Armee bis 1935, wo er dem Generalhauptquartier der Luftwaffe zugeteilt wurde, dem, was einer unabhängigen Luftwaffe am nächsten kam und am 2. März 1935 zum Brigadegeneral befördert wurde. Da seine Forderungen nach einer unabhängigen Luftwaffe weitgehend abgelehnt wurden, mag Arnold einen gewissen Groll gegen den Generalstab hegen..."
USA_CLARENCE_HUEBNER_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 24. November 1888, in Bushton, Kansas, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Clarence Ralph Huebner wurde in eine arme Bauernfamilie hineingeboren, so dass er sich den Eintritt in die Militärakademie nicht leisten konnte. Stattdessen meldete er sich als Gefreiter bei der Armee, diente fast sieben Jahre lang im 18. Infanterieregiment und erreichte 1916 den Rang eines Sergeants. Er nahm an der Pancho-Villa-Expedition teil, wo er bemerkenswerte Leistungen erbrachte und den Rang eines Second Lieutenant erlangte, woraufhin er auf die Command and General Staff School in Fort Leavenworth geschickt wurde. Er erreichte den Rang eines Majors, bevor er von 1929 bis 1933 als Lehrer an der Akademie tätig war. 1934 wurde er zum Oberstleutnant befördert und diente seitdem im Office of Chief of Infantry, was ihn in die nächste Reihe für die Beförderung zum Brigadegeneral brachte.\n§YWichtige Anmerkungen:§L- Ist der Führung der 1. Infanteriedivision "The Big Red One" aufgrund seiner Dienstjahre in ihr persönlich verbunden."
USA_EDWARD_BROOKS_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 25. April 1893, in Concord, New Hampshire, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Wie viele seiner Offizierskollegen begann Edward Hale Brooks seine militärische Laufbahn nicht nach der High School, sondern trat zunächst in die Norwich University ein, wo er 1915 dem Reserve Officers' Training Corps beitrat und 1916 mit einem Bachelor of Science Degree in Civil Engineering abschloss. Er wurde als Hauptmann des 1. Kavallerie-Regiments der Nationalgarde von Vermont eingesetzt, bis er 1916 aus dem Militärdienst ausschied, um sich auf seine Arbeit als Ingenieur zu konzentrieren. Dies dauerte so lange, bis die Nationalgarde kurz darauf für die Pancho-Villa-Expedition einberufen wurde, bei der er jedoch keine Einsätze erlebte. Da er seine militärische Karriere vorantreiben wollte, trat er 1921 in die Army Field Artillery School in Fort Sill ein, wo er im folgenden Jahr seinen Abschluss machte und bis 1926 als Ausbilder tätig war. Danach wurde er dem Kommando der Batterie 'D' im 24. Feldartillerie-Regiment in Fort Stotsenburg auf den Philippinen zugeteilt. Er blieb dort bis 1928, wo er dem 18. Feldartillerie-Regiment in Fort Riley zugeteilt wurde. Später besuchte er 1932 die Army Command and General Staff School, die er zwei Jahre später abschloss, und ging als Ausbilder des ROTC an die Harvard University, wo er 1935 den Rang eines Majors erreichte.\n§YWichtige Anmerkungen:§L- Er befindet sich derzeit in der Ausbildung am Army War College und wird voraussichtlich Anfang 1937 seinen Abschluss machen."
USA_GEOFFREY_KEYES_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 30. Oktober 1888, in Fort Bayard, New Mexico, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Geoffrey T. Keyes begann seine militärische Laufbahn, als er sich 1908 als Kadett in West Point einschrieb und 1913 als Second Lieutenant der Kavallerie graduierte. Er wurde zunächst bis 1916 dem 6. Kavallerie-Regiment zugeteilt, wo er an der Pancho Villa Expedition teilnahm. Nach der Rückkehr von der Expedition wurde er Ausbilder in West Point. Später wurde er der Panamakanaldivision als stellvertretender Stabschef von Fox Conner zugeteilt. Er kehrte 1923 zurück, um sich für die Army Command and Staff School einzuschreiben, die er 1926 abschloss. Danach kletterte er die Ränge hinauf, bis er Chief of Supply in der Supply Division im Kriegsministerium wurde.\n§YWichtige Anmerkungen:§L- Besucht derzeit das Army War College und wird voraussichtlich Anfang 1937 seinen Abschluss machen."
USA_JONATHAN_WAINWRIGHT_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 23. August 1883, in Walla Walla, Washington, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Jonathan Mayhew 'Skinny' Wainwright IV begann seine militärische Laufbahn, indem er nach seinem Abschluss in West Point 1906 als Second Lieutenant der Kavallerie in Dienst gestellt wurde. Von 1906 bis 1908 war er dem 1. Kavallerie-Regiment in Texas zugeteilt und nahm später zwischen 1908 und 1910 an der Bekämpfung der Moro-Rebellion auf den Philippinen teil. Später absolvierte er die Mounted Service School in Fort Riley, bevor er 1916 zum Captain befördert wurde und dort Ausbilder wurde. 1921 wurde er dem 3. Kavallerie-Regiment zugewiesen, dem er zwischen 1923 und 1925 angehörte. Danach bekleidete er mehrere Stabspositionen, bis er 1929 zum Lieutenant Colonel befördert wurde, bevor er sich an der Command and General Staff School und am Army War College einschrieb, wo er 1931 bzw. 1934 seinen Abschluss machte. Wainwright wurde 1935 zum Colonel befördert. Aufgrund von Gerüchten über Unstimmigkeiten innerhalb des Kavalleriekorps wurde Wainwright Ende 1935 wegen seiner Loyalität zu MacArthur vorzeitig zum Brigadegeneral befördert."
USA_JOSEPH_STILWELL_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 19. März 1883, in Palatka, Florida, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Joseph Warren "Uncle Joe" Stilwell kam 1900 dank seiner familiären Verbindungen zum damaligen US-Präsidenten William McKinley nach West Point. Er machte 1904 seinen Abschluss, wobei seine sportlichen Fähigkeiten und seine Fähigkeit, neue Sprachen zu lernen, besonders hervorgehoben wurden. Danach wurde er Lehrer in West Point und durchlief den Infantry Advanced Course und das Command and General Staff College und erreichte 1916 den Rang eines Captains. In den 20er Jahren diente er als Ausbilder in Fort Benning und erreichte 1929 den Rang eines Oberstleutnants. Danach diente er drei Mal in den amerikanischen Gesandtschaften in China, zuletzt in Tianjin, bevor er in die USA zurückgerufen wurde. Dafür wurde er zum Brigadegeneral befördert und arbeitet seitdem als stellvertretender Kommandeur der 2. Infanteriedivision.\n§YWichtige Anmerkungen:§L- Ein Mitglied und treuer Anhänger der Republikanischen Partei.\n- Stilwell entwickelte einen umstrittenen Ruf unter seinen eigenen Truppen, da er als "Uncle Joe" bekannt war, weil er Wert auf die Minimierung der Armee-Etikette legte, aber auch als "Vinegar Joe" für seine harsche Kritik an Feldleistungen bekannt war."
USA_LEONARD_GEROW_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 13. Juli 1888, in Petersburg, Virginia, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Leonard Townsend "Gee" Gerow begann seine militärische Laufbahn am Virginia Military Institute, wo er als Empfänger einer "Ehrenernennung" graduierte, die es ihm erlaubte, West Point komplett zu überspringen und im September 1911 Leutnant der Infanterie zu werden. 1915 erhielt er eine Belobigung für seine Arbeit bei der Hurrikan-Hilfe in Galveston, Texas, und diente während der Pancho Villa Expedition in und bei der Stadt Veracruz, wo er 1917 den Rang eines Captains erreichte. Danach interessierte er sich für das Signalkorps und diente ohne große Auszeichnung, bis er sich für den Fortgeschrittenenkurs an der Infanterieschule in Fort Benning anmeldete und 1925 als Klassenbester abschloss, während Omar Bradley Zweiter wurde. Danach besuchte er die Army Command and General Staff School, wurde ein Freund von Dwight Eisenhower und machte 1926 seinen Abschluss. Danach meldete er sich sofort für den Offizierskurs in chemischer Kriegsführung und Panzern an und belegte einen Kurs am Army War College, wo er 1932 zum Oberst befördert und dann der Amerikanischen Legationsgarnison in Shanghai zugeteilt wurde. Ende 1935 kehrte er in die USA zurück und wurde aufgrund seiner hervorragenden Leistungen in China zum Brigadegeneral befördert.\n§YWichtige Anmerkungen:§L- Gerow war seit seinem Kursabschluss 1931 besonders am Ausbau des Panzerkorps der Armee interessiert."
USA_LESLIE_MCNAIR_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 25. Mai 1883, in Verndale, Minnesota, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Lesley James "Whitey" McNair begann seine militärische Karriere, indem er sich für die Marine-Akademie anmeldete, wo er auf eine Warteliste gesetzt wurde und begann, an der Minnesota School of Business zu studieren, während er wartete. Im Jahr 1900 änderte er seine Meinung und beschloss, sich an der Militärakademie einzuschreiben, wo er 1904 in West Point als Second Lieutenant graduierte. Er wurde als Zugführer der 12. Batterie der Gebirgsartillerie in Fort Douglas eingeteilt, bat aber kurz darauf um eine Versetzung in das Ordnance Department. Dank seines Studiums in Minnesota gelang es ihm, in die Aufsichtsgremien berufen zu werden, die neue Waffen für die Feuerwaffenkompanien entwickelten, und er erreichte 1909 den Rang eines First Lieutenant. Dank seiner großen Führungsqualitäten und seines technischen Fachwissens gewann er weiter an Bedeutung in der Armee, erreichte 1914 den Rang eines Hauptmanns und nahm mit dem 4. Feldartillerieregiment sowohl an der Veracruz-Expedition als auch an der Pancho Villa-Expedition teil. 1917 erreichte er den Rang eines Majors und nahm weiterhin an der Überwachung von Gremien teil und experimentierte mit verschiedenen Arten von Artilleriegeschützen, als die Armee begann, sich auf eine mögliche Beteiligung am Weltkrieg vorzubereiten, der nie kam.\n Später wurde er der Hawaii-Abteilung der Armee zugewiesen, wo er half, neue Methoden der Küstenverteidigung zu testen und die Überprüfung des Kriegsplans Orange für den Fall eines japanischen Angriffs auf Hawaii anzuführen. Seine Beteiligung an dem, was als "McNair Board" bekannt wurde, zog jedoch eine Kontroverse mit der Air Service Branch der Army nach sich, die später dazu führte, dass McNair in einem Prozess 1925 gegen Billy Mitchell aussagte. Er erreichte 1928 den Rang eines Oberstleutnants und trat in das War College ein, wo er zwei Jahre später seinen Abschluss machte und als Lehrer an der U.S. Army Field Artillery School und 1934 als Kommandeur des Civilian Conservation Corps diente. Er erreichte 1935 den Rang eines Colonels und wurde Executive Officer für den Chief of Field Artillery der Armee. Den Rang eines Brigadegenerals erreichte er schließlich Ende 1935 durch die eigene Empfehlung von Generalmajor Upton Birnie Jr. an MacArthur."
USA_LLOYD_FREDENDALL_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 28. Dezember 1883, in Cheyenne, Wyoming, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Lloyd Ralston Fredendall trat 1905 in die Militärakademie der Vereinigten Staaten ein, dank der Beziehungen seines Vaters zur Armee und der Nominierung durch den Senator von Wyoming, Francis E. Warren. Er schnitt jedoch schlecht ab und wurde nach nur einem Semester von der Akademie entlassen. Seine Mutter schaffte es, den Senator davon zu überzeugen, ihn im nächsten Jahr erneut zu ernennen, aber er brach ab, und während der Senator im folgenden Jahr versuchte, ihn ein drittes Mal zu ernennen, wurde er von der Akademie selbst abgelehnt. Stattdessen besuchte Fredendall das Massachusetts Institute of Technology. Unbeeindruckt von seinen Erfahrungen in West Point legte er 1906 die Offiziersprüfung ab und erreichte die höchste Note aller Bewerber. Am 13. Februar 1907 wurde er schließlich als Unterleutnant der Infanterie in Dienst gestellt. Den Rest des Jahrzehnts verbrachte Lloyd dann in verschiedenen Schulen der Armee in Übersee, wo er sich den Ruf eines hervorragenden Lehrers, Ausbilders und Verwalters von Truppen erwarb. Wie viele andere Offiziere erfüllte er in den zwanziger Jahren eine Reihe von Stabsaufgaben und Garnisonsaufgaben in den Vereinigten Staaten. Er wurde sowohl Ausbilder als auch Student an der U.S. Army Infantry School und schloss 1923 die U.S. Army Command and General Staff School mit Auszeichnung ab und graduierte am U.S. Army War College. In den frühen dreißiger Jahren war er in der Statistikabteilung in Washington als Generalinspekteur und später als leitender Offizier des Office of the Chief of Infantry eingesetzt. Während dieser Stabsaufgaben lernte er sowohl George Marshall als auch Leslie McNair kennen und unterhielt enge Beziehungen zu ihnen. Beide schlugen Fredendall für den Rang eines Brigadegenerals vor, eine Bitte, die von MacArthur Ende 1935 erfüllt wurde. Seitdem hat Fredendall seine Beziehungen sowohl zu McNair, Marshall als auch zu Marshalls Schützling Dwight Eisenhower ausgebaut."
USA_LUCIAN_TRUSCOTT_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 9. Januar 1895, in Chatfield, Texas, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Lucian King Truscott Jr. begann seine Militärkarriere, indem er sich mit einer Lüge in die Offiziersausbildung einschleuste und behauptete, er sei ein High-School-Absolvent, der das Äquivalent zu einem ersten Jahr College absolviert habe. Nachdem er angenommen wurde, machte er seinen Abschluss in Fort Logan H. Roots und wurde als Second Lieutenant der Kavallerie eingesetzt. Er blieb für den Rest des Jahrzehnts an der mexikanischen Grenze und diente beim 17. Kavallerie-Regiment in Arizona, wo er Ende 1918 zum Oberleutnant und 1920 zum Hauptmann befördert wurde. In den zwanziger und frühen dreißiger Jahren diente er in verschiedenen Kavallerie- und Stabsdiensten, unter anderem absolvierte er den Cavalry Officers Course und das United States Army Command and General Staff College, was ihm 1934 den Rang eines Majors einbrachte. Mit den wachsenden Unruhen in der Nation wurde Truscott zum Brigadegeneral befördert, für den Fall, dass sich die Situation verschlechtert und der Kriegsplan Weiß ausgeführt werden muss."
USA_OSCAR_GRISWOLD_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 22. Oktober, 1886, in Ruby Valley, Nevada, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Oscar Woolverton Griswold besuchte die University of Nevada in Reno, als er eine Berufung an die United States Military Academy erhielt, die er 1910 als Second Lieutenant der Infanterie abschloss. Er diente auf mehreren Garnisonsposten, bevor er 1914 nach China versetzt wurde, wo er bis 1921 blieb. In diesem Jahr wurde er zum Major befördert und an die Militärakademie der Vereinigten Staaten versetzt, wo er das Command and General Staff College und das U.S. Army War College besuchte und 1925 bzw. 1929 seinen Abschluss machte. Mit dem Rang eines Oberstleutnants diente er zwei Jahre lang im Generalstab des Kriegsministeriums, und nach einer kurzen Zeit im United States Air Corps wurde er schließlich dem Infanterievorstand zugewiesen, ein Posten, den er bis heute innehat."
USA_WALTER_KRUEGER_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 26. Januar 1881, in Flatow, Westpreußen, Deutsches Reich\n§YMilitärische Karriere:§L Walter Krueger wanderte nach dem Tod seines Vaters 1890 mit seiner Mutter und seinen beiden Geschwistern in die Vereinigten Staaten aus. Er trat 1898 in die Amerikanische Armee ein und kämpfte im Spanisch-Amerikanischen Krieg im 2nd United States Volunteer Infantry Regiment, wo er den Rang eines Sergeants erreichte. Er meldete sich erneut für den Philippinisch-Amerikanischen Krieg und trat dem 12. Infanterieregiment bei, wo er unter dem Kommando von General Arthur MacArthur gegen die Insurrecto-Rebellen kämpfte. Im Jahr 1901 wurde er schließlich als Second Lieutenant befördert und mit dem 30. Infanterieregiment in Marinduque stationiert, bis es 1903 zurück in die Vereinigten Staaten verlegt wurde. Während seine Einheit hauptsächlich Garnisonsaufgaben wahrnahm, besuchte Krueger die Infantry-Cavalry School und das Command and General Staff College, die er 1904 bzw. 1907 abschloss. Nach einer zweiten Einsatzzeit auf den Philippinen wurde er bis 1914 dem Department of Languages zugeteilt. Bei Ausbruch des Weltkriegs wurde Krueger ein Posten als Beobachter bei der deutschen Armee angeboten, den er jedoch ablehnte und beim 10. Regiment der Nationalgarde versetzt. Er wurde in Richtung Mexiko abkommandiert, wo er an der Pershing's Punitive Expedition teilnahm. Ende 1918 nahm Krueger an einer Beobachtermission in Deutschland teil, wo er mit den besten deutschen Taktiken in Berührung kam, die Krueger mit nach Hause nehmen sollte, als er 1920 nach Amerika zurückkehrte. Er wurde dann an die Infanterieschule in Fort Benning versetzt, wo er begann, dem eifrigen Personal die Grundlagen der deutschen Squad-Taktik beizubringen, und wurde für seine Arbeit zum Major befördert. Er vervollkommnete seine Fähigkeiten weiter, assistierte am Army War College und machte 1922 seinen Abschluss. Danach reiste er erneut nach Deutschland, wo er versuchte, gute Beziehungen zwischen den Generalstäben der beiden Länder zu fördern, was aber aufgrund des feindlichen politischen Klimas in Deutschland gegenüber den USA scheiterte. Krueger wurde dann der War Plans Division des Generalstabs des Kriegsministeriums zugewiesen, wo er einer der Hauptentwickler des Kriegsplans Weiß war, einem hypothetischen Plan für den Fall eines weiteren Bürgerkriegs innerhalb der USA. Er wurde 1932 zum Oberst befördert und später zum Brigadegeneral für sein neues Engagement in der War Plans Division."
USA_DANIEL_VAN_VOORHIS_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 24. Oktober 1878 in Zanesville, Ohio, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Daniel Van Voorhis begann seine militärische Karriere, als er das Washington and Jefferson College verließ, um sich als Gefreiter für den Spanisch-Amerikanischen Krieg zu melden. Er diente im 10. Pennsylvania-Infanterieregiment und hatte bis zum Ende des Krieges den Rang eines Hauptmanns erreicht. Nach dem Spanisch-amerikanischen Krieg nahm Van Voorhis einen Auftrag als Second Lieutenant in der Regular Army an und diente von 1900 bis 1914 auf den Philippinen. Er wurde 1914 während Pershings Punitive Expedition zurück nach Texas versetzt und blieb dort als Kommandeur des 16. Kavallerieregiments. 1924 wurde er als Executive Officer to the Chief of Cavalry eingesetzt und 1929 schloss er sein Studium am Army War College als Oberstleutnant ab. 1930 wurde Van Voorhis zum Kommandeur der ersten experimentellen mechanisierten Truppe der Armee ernannt und erhielt die Beförderung zum Brigadegeneral. Mit den Erfahrungen aus seinem Experiment entwickelte er ein Organisationssystem und neue Taktiken für den mechanisierten Kampf, die die Vereinigten Staaten auf eine Stufe mit anderen entwickelten Militärmächten wie Deutschland stellten. Seit seiner Ernennung zur mechanisierten 7. Kavalleriebrigade arbeitete Daniel eng mit Adna R. Chaffee Jr. zusammen, um die Zustimmung des Kongresses zur Schaffung einer separaten und unabhängigen Army's Armor Branch zu erhalten."
USA_JOHN_LEE_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 1. August 1887, in Junction City, Kansas, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L John Clifford Hodges "Jesus Christus selbst" Lee begann seine militärische Karriere, als er aufgrund seiner hervorragenden Highschool-Leistungen eine Berufung an die United States Military Academy erhielt, ohne Aufnahmeprüfungen ablegen zu müssen, und schloss diese 1909 mit der zwölftbesten Note seiner Klasse ab und übertraf damit Devers, der 39. und Patton, der 46. wurde. Für seine hervorragenden Leistungen wurde er als Second Lieutenant zum Ingenieurkorps kommandiert. Nachdem er in mehreren Garnisonsposten gedient hatte, wurde Lee 1912 zum Oberleutnant befördert und wurde Ausbilder bei der Ohio National Guard. Er entschied sich, Ende 1912 an die mexikanische Grenze geschickt zu werden, da er befürchtete, dass die mexikanische Revolution auf die amerikanischen Grenzen übergreifen könnte. Er führte eine Reihe von topographischen Vermessungen in den amerikanischen Besitzungen im Pazifik durch, insbesondere auf Guam und Luzon auf den Philippinen, wofür er 1916 zum Captain befördert wurde. 1920 wurde er zum Major befördert und wurde stellvertretender Stabschef des neuen VI Corps Area in Chicago. Bei der großen Mississippi-Flut von 1927 wurde er als District Engineer in Vicksburg, Mississippi, eingesetzt, wo Lee die Hilfsarbeiten und Evakuierungen von Städten und Stadtteilen leitete. Nach der Verabschiedung des Flood Control Act von 1928 beaufsichtigte Lee Arbeiten am Red River, Ouachita River und Yazoo River und leitete persönlich den Bau eines neuen Hauptquartiers und der Waterways Experiment Station. Danach besuchte Lee von September 1931 bis Juni 1932 das Army War College und wurde stellvertretender Kommandant des Army Industrial College und erreichte 1934 den Rang eines Oberstleutnants. Seitdem war er Distriktingenieur des Washingtoner Distrikts und mit den jüngsten Beförderungen erlangte Lee den Rang eines Brigadegenerals, wo seine ingenieurtechnischen Fähigkeiten für den Stab unverzichtbar werden könnten."
USA_JAMES_GARESCHE_ORD_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 18. Oktober 1886, in Durango, Colorado, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L James Garesche "Sunny" Ord begann seine militärische Karriere, als er 1909 seinen Abschluss in West Point als Second Lieutenant der Infanterie machte. Er wurde dem 30. Infanterieregiment zugeteilt und war während Pershings Strafexpedition an der mexikanischen Grenze aktiv, wo er den Rang eines Oberleutnants erlangte. Nach dem Ende der Expedition wurde er als Professor für Militärwissenschaft an die Militärakademie von Culver berufen. Er blieb in dieser Position bis 1921, wo er in das Command and General Staff College eintrat, das er 1924 als Major abschloss und ein Jahr lang als Ausbilder an der Schule blieb, bevor er 1926 in das Army War College eintrat, das er 1929 als Oberstleutnant abschloss. James diente von 1930 bis 1934 im Nachschub- und Logistikstab des Kriegsministeriums und war seither Direktor des Infanterieausschusses, wobei er erst kürzlich unter den Befürchtungen von Desertionen innerhalb des Stabes zum Brigadegeneral befördert wurde."
USA_EDWIN_HARDING_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 18. September 1886, in Franklin, Ohio, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Edwin Forrest Harding begann seine militärische Karriere, als er sich 1906 in West Point einschrieb und 1909 zusammen mit George S. Patton, Jacob L. Devers, John C. H. Lee und William H. Simpson seinen Abschluss machte. Er war hauptsächlich in Garnisonsaufgaben eingesetzt, bis er als Lehrer nach West Point versetzt wurde, zuerst als Lehrer für moderne Sprache, von 1919 bis 1921, dann als Lehrer für Wirtschaftswissenschaften, von 1921 bis Juni 1923, und dann als Assistenzprofessor für Geschichte. von Juni 1923 bis August desselben Jahres, als er zum Führer des 15. Infanterieregiments in Tianjin versetzt wurde. Er blieb in der Amerikanischen Gesandtschaft bis September 1929, als er nach Amerika zurückkehrte und als Instrukteur in Fort Benning eingesetzt wurde. In Fort Benning lernte er Col. George Marshall kennen, der ihm die Verantwortung für die Publikationen der Infanterieschule übertrug. Als Redakteur wurde Harding verantwortlich für die Planung, Überwachung und Herausgabe des Buches 'Infantry in Battle', das den ersten Durchbruch der Infanterietaktik der United States Army seit den Studien der deutschen Armeen im Weltkrieg darstellte. Danach wurde er zum Colonel befördert und hat Ende 1935 den Rang eines Brigadegenerals erreicht, inmitten von Furcht vor Desertion im Generalstab."
USA_SMEDLEY_BUTLER_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 30. Juli 1881, in West Chester, Pennsylvania, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Smedley Darlington 'The Fighting Quaker' Butler log über sein Alter und meldete sich 1898 beim Marine Corps, um sich den amerikanischen Streitkräften im Spanisch-Amerikanischen Krieg anzuschließen. Aufgrund seiner höheren Ausbildung wurde er als Second Lieutenant in Dienst gestellt und sollte nach der Grundausbildung in das gerade eroberte Guantanamo versetzt werden. Er schaffte es nicht, Gefechte zu sehen, da seine Kompanie bald in die USA zurückkehren würde, wo er wieder der USS New York zugeteilt wurde, wo er im April 1899 Oberleutnant wurde. Er wurde dann auf die Philippinen versetzt, wo er hauptsächlich Garnisonsdienst leistete, obwohl er an einigen Gefechten gegen die Insurrectos teilnahm. Im Jahr 1900 begleitete er Littleton Walker während des Boxeraufstands und nahm an der Schlacht von Tianjin und der Gaselee-Expedition teil, wobei er am Oberschenkel verwundet wurde, als er versuchte, einen Marinekameraden zu retten, und eine Brevet-Beförderung zum Captain erhielt. Danach nahm Butler an den Bananenkriegen teil, zuerst in Honduras zur Verteidigung des amerikanischen Konsulats 1903 und in Nicaragua zwischen 1909 und 1913, wo er an der Durchbrechung der Belagerung von Granada, an der Schlacht von Masaya und der Einnahme des Coyotepe Hill teilnahm. Im Jahr 1914 nahm er an der Besetzung von Veracruz in Mexiko teil, wo er seine erste Ehrenmedaille im Kampf erhielt und zum Major befördert wurde. Er wird nach Haiti versetzt, wo er sich seine zweite Ehrenmedaille für die Bekämpfung der Caco-Rebellion verdient. Er wurde zurück in die Vereinigten Staaten versetzt, wo er bis zu seiner Beförderung zum Brigadegeneral im Jahr 1921 Garnisonsaufgaben wahrnahm. Im Jahr 1927 wurde er nach China geschickt, um das Kommando über die Marine Expeditionary Force in den Legationsstädten zu übernehmen, wo er zum Generalmajor befördert wurde. 1929 kehrte er nach Amerika zurück und bewarb sich 1931 um das Amt des Kommandanten des USMC, das er auch gewann. Er erhielt den Rang eines Generals im Jahr 1935, inmitten der steigenden Spannungen der Hoover-Administration, obwohl Butler Hoover kritisierte. Er bleibt jedoch als einer der einflussreichsten und dekoriertesten Offiziere des United States Marine Corps, und sein Einfluss sollte nicht auf die leichte Schulter genommen werden."
USA_HERBERT_HOLDRIDGE_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 6. März 1892, in Wyandotte, Michigan, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Herbert Charles Heitke wurde in einer deutschen Einwandererfamilie geboren. 1913 schrieb er sich in West Point ein und schloss 1917 als Leutnant der Infanterie ab. Er wurde zunächst dem Quartermaster Corps der Army's Reserve in Georgia zugeteilt, wo er 1920 den Rang eines First Lieutenant und 1923 den eines Captain erreichte. Im Jahr 1925, während er noch im Reservekorps war, wechselte er zum Kavalleriekorps und wurde als Assistenzprofessor für Geschichte und Sozialwissenschaften in West Point eingesetzt. Ende 1929 wurde er an die Kavallerieschule der Armee in Fort Riley versetzt und blieb bis heute in dieser Position, wobei er 1934 zum Oberst befördert wurde. Er blieb ein wichtiges Mitglied des Stabes, aber seine ständige Kritik an der Hoover-Administration beginnen, eine Delle in die Legitimität der Regierung zu verursachen..."
USA_GEORGE_VAN_HORN_MOSELEY_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 28. September 1874, in Evanston, Illinois, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L George Van Horn Moseley schloss 1899 die Militärakademie der Vereinigten Staaten als Second Lieutenant der Kavallerie ab. Er diente im Spanischen Amerikanischen Krieg als Kommandeur des 9. Kavallerieregiments, wo er sogar einen großen Durchbruch gegen Ludovico Arejola erzielte, was eine Beförderung zum First Lieutenant und eine Versetzung zum 1. Kavallerieregiment zur Folge hatte. Dort diente er als Aide-de-Camp für Brigadegeneral J.M. Bell und J.M. Lee für den Rest des Feldzuges und erfüllte verschiedene Stabsfunktionen im rückwärtigen Bereich. 1904 wurde er zurück in die USA versetzt und diente als Stabsmitglied des Texas-Hauptquartiers, bis er 1906 zum Captain befördert wurde. Er füllte weiterhin eine Vielzahl von Stabsfunktionen aus, während er gleichzeitig das Army Staff College und das Army War College besuchte, die er 1909 bzw. 1911 abschloss. Er nahm an Pershings Strafexpedition teil und unterstützte Pershing logistisch, was ihm die Beförderung zum Major einbrachte. Nachdem er die Zweite Feldartillerie-Brigade kommandiert hatte, wurde er 1921 als Assistent von General Dawes bei der Organisation des Bureau of the Budget eingesetzt, woraufhin er für seine bemerkenswerten Leistungen zum Brigadegeneral befördert wurde. Er wurde leitender Assistent des stellvertretenden Kriegsministers und wurde mit der Leitung des Sektors für industrielle Vorbereitungen betraut, was ihm die Beförderung zum Generalmajor einbrachte. Im Jahr 1934 hatte er einen großen Streit mit General MacArthur, der bis heute zu Spannungen zwischen den beiden führt.\n§YWichtige Anmerkungen:§L- Hat sowohl öffentlich als auch privat starke einwandererfeindliche und antisemitische Ansichten gezeigt."
USA_GEORGE_PATTON_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 11. November 1885, in San Gabriel, California, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L George Smith Patton Jr., von klein auf ein Fan von Militärgeschichtsbüchern, trat 1903 in das Virginia Military Institute ein. In seinem zweiten Jahr wurde er für West Point nominiert. Während er bei den Drillverfahren in West Point hervorragende Leistungen erbrachte, waren seine akademischen Leistungen so schlecht, dass er gezwungen war, sein erstes Jahr zu wiederholen. Trotz aller Rückschläge machte er 1909 seinen Abschluss als Kavallerie-Unterleutnant und wurde dem 15. Kavallerie-Regiment zugeteilt. Aufgrund seiner athletischen Fähigkeiten wurde er 1912 von der Armee ausgewählt, die Vereinigten Staaten beim ersten modernen Fünfkampf bei den Olympischen Spielen in Stockholm zu vertreten, wo er den fünften Platz von zweiundvierzig Teilnehmern belegte. Mit dem Start der Strafexpedition wurde Patton Pershings Aide-de-Camp während der weitgehend erfolglosen Expedition, was jedoch die Beziehungen zwischen ihnen stärkte und Patton zu einem fast ständigen Mitglied seines Stabes machte und bald darauf zum Captain befördert wurde. Am 31. Juni 1920 wurde er zum Major befördert und begann, sich für den Einsatz der mechanisierten Kriegsführung im Weltkrieg zu interessieren. Im Jahr 1923 absolvierte er den Field Officer's Course der Kavallerie, 1924 das Command and General Staff College und 1932 das Army War College. Während der Proteste gegen die Bonus-Armee hatte Patton einen heftigen Streit mit MacArthur, nach dem sich Patton immer wieder lautstark gegen seinen Kollegen stellte. Während sein Freund Eisenhower dazu neigt, zwischen den beiden zu vermitteln, wurde Patton vom Generalstab gezwungen, Oberstleutnant zu bleiben, obwohl er alle Eigenschaften und Qualifikationen eines Brigadegenerals hat.\n§YWichtige Anmerkungen:§L- Hat in der Öffentlichkeit starke rassistische Ansichten gezeigt."
USA_ADNA_CHAFFEE_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 23. September 1884, in Junction City, Kansas, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Adna Romanza Chaffee Jr., der Sohn von Generalmajor Adna Romanza Chaffe Sr., schloss 1906 sein Studium in West Point als Cavalry Lieutenant ab. Sein erster Einsatz war bei der 15. Kavallerie als Teil der Armee zur Befriedung Kubas, wo er sich als äußerst kompetenter Reiter erwies (was ihm bald den Spitznamen "The Army's Finest Horseman" einbrachte). Als nächstes wurde er zwischen 1907 und 1911 der Mounted Services School in Fort Riley, Kansas, zugeteilt, wo er das berittene Kommando für die Studenten und Mitarbeiter des Army War College kommandierte. Er wurde dann 1913 nach Frankreich geschickt, um die französische Kavallerieschule in Saumur zu besuchen, als die Spannungen in Europa zunahmen. 1914 kehrte er nach Amerika zurück, um für kurze Zeit in Fort Riley zu unterrichten, wurde dann aber zum 7. Kavallerie-Regiment auf den Philippinen versetzt. 1915 wurde er wieder dem Stab und der Fakultät in West Point als Senior Cavalry Instructor in der taktischen Abteilung zugeteilt, wo er bis 1919 blieb, als er Ausbilder an der Command and General Staff School in Fort Leavenworth wurde. Im nächsten Jahr erreichte er den Rang eines Majors und wurde zuerst dem 3. Kavallerie-Regiment und dann 1921 der 1. Kavallerie-Division zugeteilt. Nachdem er das Army War College besucht hatte, übernahm er von 1925 bis 1927 das Kommando über eine Schwadron der 3. Kavallerie, als er in den Generalstab des Kriegsministeriums wechselte und zum Lieutenant Colonel befördert wurde. Auf diesem Posten begann er, intensiv an der Zusammenstellung des Einsatzes von Panzern im Weltkrieg zu arbeiten und Amerikas erste mechanisierte und gepanzerte Taktik zu entwickeln, obwohl er nur sehr wenige Mittel zur Verfügung hatte, um seine Theorie zu erproben. Chaffee verließ den Generalstab 1931, um als Executive Officer der neu gebildeten 1. Kavalleriedivision in Fort Knox zu dienen, die zu einer mechanisierten Einheit umgestaltet werden sollte. 1934 kehrte Chaffee nach Washington, D.C. und ins Kriegsministerium zurück, wo er als Chef der Abteilung für Budget und Gesetzesplanung diente und Ende 1935 den Rang eines Brigadegenerals erreichte.\n§YWichtige Anmerkungen:§L- Obwohl er bei der Kavallerie sehr hoch angesehen ist, ist der Generalstab der Armee mit seinen unbewiesenen Kampfdoktrinen nicht einverstanden."
USA_MALIN_CRAIG_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 5. August 1875, in St. Joseph, Missouri, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Malin Craig graduierte 1898 an der United States Military Academy und wurde als Leutnant der 4. Infanteriedivision zugeteilt. Er wurde jedoch schnell zum Kavallerie-Korps versetzt, zur 6. Kavallerie, wo er am Santiago-Feldzug in Kuba und später an der China Relief Expedition gegen die Boxer teilnahm, wo er zum First Lieutenant befördert wurde. Anschließend besuchte er von 1903 bis 1904 die Infanterie- und Kavallerieschule und von 1904 bis 1905 das Staff College. Nach Abschluss seiner Kurse wurde er zum Captain befördert und bei der 10. Kavallerie in Fort Leavenworth stationiert. Im Jahr 1910 trat er in das Army War College ein und graduierte im folgenden Jahr. Er wurde Mitglied des Generalstabs und Stabschef der Maneuver Division. Nach mehreren Ernennungen und Versetzungen wurde er als Direktor des Army War College eingesetzt, erreichte den Rang eines Colonels und wurde 1920 dem District of Arizona zugeteilt. Im folgenden Jahr wurde er zum Brigadegeneral befördert und als Kommandant der Kavallerieschule in Fort Riley eingesetzt. Aufgrund seiner vorbildlichen Leistungen wurde er 1924 zum Generalmajor befördert und als Chef der Kavallerie eingesetzt. Später diente er in einer Reihe von sehr wichtigen leitenden Stabspositionen, bis er von 1930 bis 1935 Kommandant des Army War College wurde, wo er zum Three Star General befördert wurde.\n§YWichtige Anmerkungen:§L- Er hat in Besprechungen des Oberkommandos und des Kongresses zum Ausdruck gebracht, dass es der Armee an Bereitschaft in Bezug auf Personal und Material mangelt, wobei er die Wichtigkeit der Vorlaufzeit in der militärischen Bereitschaft betonte und die Aufmerksamkeit auf die Armeeplanung als Schlüssel zum Sieg richtete. \n- Während er in der Vergangenheit mit anderen Kavallerieoffizieren darin übereinstimmte, dass eine Mechanisierung unvermeidlich sein könnte, betonte er, dass die US Army zuerst ein großes stehendes Heer zum Schutz ihrer Industrie benötigt, bevor sie davon träumen kann, Panzer in großem Umfang einzusetzen."
USA_FOX_CONNER_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 2. November 1874, in Slate Springs, Missippi, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Der Sohn des konföderierten Soldaten Robert Conner kam 1894 über eine Ernennung durch den Kongress nach West Point und schloss 1898 als Second Lieutenant ab, wobei er sich in Geschichte, Mathematik, Reiterei und Französisch auszeichnete. Obwohl er sich für die Kavallerie begeisterte, wurde er dem 1. Artillerieregiment zugeteilt, und mehrere Anträge auf Versetzung in die Kavallerie wurden abgelehnt. 1899 wurde er nach Kuba geschickt, wo er bei der Besatzungstruppe nach dem Spanisch-Amerikanischen Krieg diente und seine zukünftige Frau, Virginia Brandreth, kennenlernte. Er erreichte 1901 den Rang eines Captains, woraufhin er zur 123rd Coast Artillery Company in Fort Hamilton, New York, versetzt wurde. Er blieb auf seinem Posten, bis er 1905 das Army Staff College und 1907 das Army War College besuchte, das er 1911 abschloss. Danach wurde er als Militärattaché zum französischen 22. Feldartillerie-Regiment ins Ausland geschickt. Nach seiner Rückkehr in die USA wurde er den Artilleriebatterien nahe der mexikanischen Grenze zugeteilt, wo er zum Major befördert und dem Büro des Generalinspekteurs in Washington D.C. zugeteilt wurde. Er blieb die nächsten Jahre auf seinem Posten, wo seine Französischkenntnisse ihm erlaubten, viele der französischen Berichte über die Schlachten des Weltkriegs zu übersetzen, was ihm 1918 eine Beförderung zum Colonel und 1920 zum Brigadegeneral einbrachte und ihm ermöglichte, den aufstrebenden George C. Marshall im Kriegsministerium kennenzulernen. Er wurde dann nach Fort Meade versetzt, wo er George S. Patton vorgestellt wurde, mit dem er sich schnell anfreundete und durch den er Eisenhower kennenlernte, die beide schnell zu Freunden und scheinbaren Schülern von Conner wurden. Dies führte dazu, dass er Eisenhower auswählte, ihm nach Panama zu folgen, nachdem er der dortigen Garnison zugewiesen worden war, und das trotz ihrer Meinungsverschiedenheiten über motorisierte Divisionen und den Einsatz von Panzern im modernen Krieg. Er wurde 1925 zum Generalmajor befördert und 1930 von Pershing für das Amt des Generalstabschefs vorgeschlagen, obwohl er letztlich zugunsten von Douglas MacArthur übergangen wurde. Seitdem ist er der Ersten Armee zugeteilt, und es ist bekannt, dass er immer noch regelmäßige Korrespondenz mit Marshall, Patton und Eisenhower unterhält.\n§YWichtige Anmerkungen:§L- Baldiges Ausscheiden aus der Armee."
USA_JOHN_DEWITT_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 2. Januar 1880, in Fort Sidney, Nebraska, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L In eine Militärfamilie hineingeboren und auf verschiedenen Armeeposten aufgewachsen, begann John Lesesne DeWitt Jr. seine militärische Karriere 1898, als er sich zum Kampf im Spanisch-Amerikanischen Krieg meldete. Es folgte eine Dienstzeit auf den Philippinen, wo er Versorgungsoffizier wurde, schnell durch die Ränge aufstieg und eine Büroarbeit im Büro des Quartermaster General in Washington D.C. erreichte. In den frühen zwanziger Jahren wurde er zum stellvertretenden Stabschef der Army War Plans Divisions befördert, wo er half, den Joint Defense Plan zu entwerfen, einen Notfallplan zur Verteidigung Hawaiis im Falle einer japanischen Invasion. Für seine Arbeit bei der War Plans Division schaffte er es bis zum Rang eines Generalmajors und wurde als Quartermaster General of the Army eingesetzt. Aufgrund seiner Erfahrung wurde er kürzlich vom Army War College kontaktiert, um eine Stelle als Kommandant des Colleges anzutreten, aber er hat bisher wenig Interesse gezeigt, seinen Posten als Quartiermeister zu verlassen.\n§YWichtige Anmerkungen:§L- Mehrere Berichte von Personal, das DeWitt zugeteilt ist, haben eine gewisse japanophobe Stimmung im General gemeldet. Obwohl dies im Moment kein großes Problem darstellt, sollte man seine mögliche Voreingenommenheit im Auge behalten, falls es irgendwann zu einem Konflikt mit Japan kommt."
