USA_WILLIAM_HALSEY_JR_NAVY_DESC:0 "§YAdmiral Beschreibung\n§YGeboren:§L 30. Oktober 1882 in Elizabeth, New Jersey, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L William Frederick "Bull" Halsey Jr., der Sohn eines Marinekapitäns, besuchte die United States Naval Academy in Annapolis und machte 1904 seinen Abschluss. Nach seinem Abschluss verbrachte er seine ersten Dienstjahre auf Schlachtschiffen und segelte mit der Hauptkampfflotte an Bord des Schlachtschiffs USS Kansas, als Roosevelts Große Weiße Flotte von 1907 bis 1909 den Globus umrundete. Während des Weltkriegs kommandierte er Zerstörer-Patrouillenverbände im Atlantik mit dem Ziel, die USA vor einem möglichen plötzlichen Angriff der deutschen Flotte zu schützen. Nach dem Krieg diente er als Marineattaché in Deutschland, Norwegen, Dänemark und Schweden. 1934 bot der Chef des Bureau of Aeronautics Halsey das Kommando über den Flugzeugträger USS Constellation an, vorbehaltlich der Absolvierung des Kurses eines Luftbeobachters. Halsey entschied sich, sich als Kadett für den vollen 12-wöchigen Marinefliegerkurs einzuschreiben, anstatt das einfachere Marinefliegerbeobachterprogramm zu absolvieren, und erwarb am 15. Mai 1935 seine Marinefliegerflügel (Naval Aviator's Wings). Mit steigenden Spannungen in den Vereinigten Staaten und dem Rücktritt einiger der ältesten Admirale wurde er Anfang 1936 zum Konteradmiral befördert. Trotz der alten Marinetaktik der U.S. Navy will Halsey die Möglichkeit erforschen, einen Flugzeugträger als Hauptoffensivkraft der Flotte einzusetzen.\n§YWichtige Anmerkungen:§L- Nach einer kurzen Zeit der Zusammenarbeit mit General MacArthur in den frühen 1930er Jahren behauptet er, "einen Respekt vor ihm zu haben"."
USA_RAYMOND_SPRUANCE_NAVY_DESC:0 "§YAdmiral Beschreibung\n§YGeboren:§L 3. Juli 1886 in Baltimore, Maryland, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Raymond Ames "Electric Brain" Spruance machte 1906 seinen Abschluss an der U.S. Naval Academy und erhielt ein paar Jahre später eine weitere, praxisnahe Ausbildung in Elektrotechnik. Spruance' erster Dienstauftrag war an Bord des Schlachtschiffs USS Iowa, einem 11.400 Tonnen schweren Veteranen des Spanisch-Amerikanischen Krieges. Im Juli 1907 wechselte er auf das Schlachtschiff Minnesota und war an Bord während der historischen Weltumsegelung der Großen Weißen Flotte von 1907 bis 1909. Im Jahr 1916 half er bei der Ausrüstung des Schlachtschiffs Pennsylvania und diente an Bord dieses Schiffes von der Indienststellung im Juni 1916 bis November 1917. Im Jahr 1918 wurde er als Assistant Engineer Officer der New Yorker Marinewerft zugeteilt, bevor er im März 1920 nach Bath Iron Works beordert wurde, um bei der Ausrüstung des Zerstörers USS Aaron Ward mitzuwirken. Er befehligte dieses Schiff während der Patrouillenfahrten mit der Atlantikflotte bis Mai 1922, als er zum Dienst im Bureau of Engineering beordert wurde. In dieser Funktion übernahm er zusätzliche Aufgaben als Mitglied des Ausschusses für die Doktrin der Flugzeuge in Verbindung mit der Flottenfeuerleitung. 1926 begann er sein Studium am Naval War College, das er 1927 abschloss. Von Oktober 1929 bis Juni 1931 diente Spruance als leitender Offizier der USS Mississippi. Außerdem hatte er bis 1934 verschiedene Positionen in den Bereichen Technik, Geheimdienst, Stab und Naval War College inne. Er kommandierte das Schlachtschiff USS Mississippi von April 1934 bis zu seiner Beförderung zum Konteradmiral.\n§YWichtige Anmerkungen:§L- Seine Abteilung von Schiffen war mit der USS Constellation verbunden und er hatte gute Beziehungen zu ihrem Kommandanten William Halsey Jr."
USA_FRANK_JACK_FLETCHER_NAVY_DESC:0 "§YAdmiral Beschreibung\n§YGeboren:§L 29. April 1885 in Marshalltown, Iowa, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Frank Jack 'Black Jack' Fletcher, der Neffe von Admiral Frank Friday Fletcher, wurde 1902 aus seinem Heimatstaat Iowa an die US Naval Academy berufen und machte 1906 in Annapolis seinen Abschluss. Er diente zwei Jahre auf See, wie es damals gesetzlich vorgeschrieben war, und wurde 1908 als Fähnrich in Dienst gestellt. Im Jahr 1909 wurde er dem Zerstörer Chauncey zugeteilt, der als Teil der Asiatischen Torpedoflottille operierte. Fletcher übernahm 1910 das Kommando über den Zerstörer Dale, 1912 kehrte er als kommandierender Offizier auf die Chauncey zurück. Später in diesem Jahr wurde er auf das Schlachtschiff Florida versetzt, dem Flaggschiff seines Onkels Frank Friday Fletcher. Im April 1914 war er an Bord dieses Schlachtschiffes während der Besetzung von Veracruz. Für die Rettung von Flüchtlingen auf dem Transportschiff Esperanza wurde er mit der Ehrenmedaille ausgezeichnet. Im Juli 1914 wurde er von Florida abkommandiert und diente kurz in Tennessee, bevor er im Juli 1914 als Aide und Flaggenleutnant in den Stab des Oberbefehlshabers der Atlantikflotte berufen wurde. Nach einem Jahr auf diesem Posten kehrte er an die Marineakademie zurück, um im Executive Department Dienst zu tun. Bei Ausbruch des Weltkriegs diente er bis September 1917 als Kanonieroffizier der Kearsarge, danach war er bis 1919 Kommandant von Zerstörern, als er nach Washington zurückkehrte. Bis September 1922 war er Leiter der Detail Section, Enlisted Personnel Division im Bureau of Navigation. Von 1923 bis 1925 befehligte Fletcher verschiedene Schiffe im Asiatischen Geschwader. Nach seiner Rückkehr in die Vereinigten Staaten diente er von 1925 bis 1927 in den Washingtoner Marinewerften, wurde leitender Offizier des Schlachtschiffs Colorado und absolvierte den Senior Course am Naval War College, dem sich unmittelbar das Army War College anschloss, um sich auf strategische Führungsaufgaben vorzubereiten. Fletcher wurde 1931 Stabschef des Oberbefehlshabers der asiatischen Flotte. Im Sommer 1933 wurde er in das Office of the Chief of Naval Operations versetzt. Nach dieser Versetzung diente er von November 1933 bis 1935 als Adjutant des Secretary of the Navy. Im Juni 1935 übernahm er das Kommando über das Schlachtschiff USS Colorado, Flaggschiff der Battle Division Six, und wurde Mitte 1936 in den Flaggenrang befördert."
USA_THOMAS_KINKAID_NAVY_DESC:0 "§YAdmiral Beschreibung\n§YGeboren:§L 3. April 1888 in Hanover, New Hampshire, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Thomas Cassin Kinkaid, das zweite Kind des Marineoffiziers Thomas Wright Kinkaid, machte im Juni 1908 seinen Abschluss an der U.S. Naval Academy. Seine frühe Dienstzeit verbrachte er auf den Kriegsschiffen Nebraska und Minnesota. Im Jahr 1913 begann er mit der Ausbildung im Bereich Ordnance Engineering und diente in den nächsten Jahren in diesem Bereich. Leutnant Kinkaid war 1917-18 Offizier auf dem Schlachtschiff Pennsylvania und wurde später, 1918, Schießoffizier der USS Arizona. Er blieb auf diesem Schiff bis Mitte 1919, als er dem Bureau of Ordnance in Washington, D.C., zugeteilt wurde. Lieutenant Commander Kinkaid wurde als nächstes zum Kommando über den Zerstörer Hopkins ernannt und 1925-27 der Naval Gun Factory zugeteilt. In den folgenden zwei Jahren diente Commander Kinkaid als Fleet Gunnery Officer und Aide to the Commander in Chief, U.S. Fleet. Nach einem Studium am Naval War College in den Jahren 1929-30 war er als Sekretär des General Board der Navy tätig. Er war 1933-34 Executive Officer des Schlachtschiffs Colorado und diente im Bureau of Navigation, verantwortlich für die Officers' Detail Section, bis er Mitte 1935 das Kommando über die USS Montana übernahm. Mit zunehmenden Spannungen in den USA wird er als nächster in der Reihe für die Beförderung in den Flaggenrang angesehen."
USA_WILLIAM_LEAHY_NAVY_DESC:0 "§YAdmiral Beschreibung\n§YGeboren:§L 6. Mai 1875 in Hampton, Iowa, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L William Daniel Leahy wurde in der Familie des ehemaligen Hauptmanns der Wisconsin Infantry Volunteers während des Bürgerkriegs geboren. Leahy hoffte ursprünglich, West Point zu besuchen, aber es gab keine freien Plätze. Als er 1893 die High School in Ashland, Wisconsin, abschloss, konnte er eine Berufung an die Naval Academy gewinnen, die er 1897 abschloss. Leahy wurde der USS Oregon zugeteilt, wo er dabei war, als sie im Frühjahr 1898 ihre berühmte Fahrt durch die Magellanstraße und um Südamerika machte, um am 3. Juli während des Spanisch-Amerikanischen Krieges an der Schlacht von Santiago teilzunehmen. Leahy wurde 1899 während des Philippinisch-Amerikanischen Krieges zum Fähnrich befördert. Während des Boxeraufstandes in China diente er auf der Castine und der Glacier und kommandierte das Kanonenboot Mariveles. Er kehrte 1902 in die Vereinigten Staaten zurück und tat die nächsten fünf Jahre Dienst an Bord von Ausbildungsschiffen, die während der frühen Periode des Kanalbaus in Panama stationiert waren. Von 1907 bis 1926 diente er hauptsächlich an Land, mit seltenen Perioden als Schiffskommandant. Im Jahr 1927 erreichte er den Flaggenrang und wurde Chef des Ordnungsamtes. Nach fast vier Jahren ging er 1931 als Kommandant der Zerstörer-Schlachtflotte zur See. Von 1933 bis 1935 ging Leahy als Chef des Bureau of Navigation in Washington an Land, bevor er als Vizeadmiral und Kommandant Schlachtschiffe Aufklärungsflotte erneut zur See fuhr. Anfang 1936 wurde er in den Rang eines Admirals befördert und zum Oberbefehlshaber Aufklärungsflotte ernannt.\n§YWichtige Anmerkungen:§L- Hat kleine Verbindungen zur Republikanischen Partei."
USA_CHESTER_NIMITZ_NAVY_DESC:0 "§YAdmiral Beschreibung\n§YGeboren:§L 24. Februar 1885 in Fredericksburg, Texas, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Chester William Nimitz, der Sohn des pensionierten Kapitäns Charles Nimitz, strebte eine Karriere bei der Armee an und bemühte sich während seiner Schulzeit um eine Berufung nach West Point. Als keine zur Verfügung stand, nahm er an einer Eignungsprüfung für Annapolis teil und verließ die High School, um der Marineakademie Klasse 1905 beizutreten. Nach seinem Abschluss ging er auf die USS Ohio in San Francisco und fuhr mit ihr in den Fernen Osten. Im Jahr 1907 wurde er zum Fähnrich befördert und übernahm das Kommando über das Kanonenboot USS Panay. Anschließend kommandierte er die USS Decatur und wurde wegen Grundberührung mit ihr vor ein Kriegsgericht gestellt. Nimitz kehrte 1907 in die USA zurück und wurde zum Dienst unter Anleitung in U-Booten befohlen, bevor er 1912 für ein Jahr das Kommando über die Atlantik-U-Boot-Flottille übernahm, bevor er 1913 zum Dienst im Zusammenhang mit dem Bau der Dieselmotoren für den Tanker USS Maumee an Land kam. Im selben Jahr wurde er nach Deutschland und Belgien geschickt, um in den dortigen Dieselwerken Motoren zu studieren. Mit dieser Erfahrung diente er auf der Maumee bis 1918, als er an Land kam, um im Büro des Chief of Naval Operations Dienst zu tun und war Mitglied des Board of Submarine Design. 1920 ging er nach Pearl Harbor, um den dortigen U-Boot-Stützpunkt aufzubauen und studierte später am Naval War College die mögliche Kriegslogistik im Pazifik. 1922 wurde er als Student an das Naval War College berufen und ging nach seinem Abschluss als Chief of Staff zum Commander Battle Fleet und später zum Commander in Chief, U.S. Fleet. Im Jahr 1929, nun im Rang eines Captains, begann er zwei Jahre als Kommandant der 6. U-Boot-Division, gefolgt von zwei weiteren Jahren als Verantwortlicher für die Reserve-Zerstörer in San Diego, Kalifornien. Danach brachte er den Kreuzer Augusta in den Orient, wo sie unter seinem Kommando 1933-34 Flaggschiff der asiatischen Flotte war. Danach wurde Nimitz in das Bureau of Navigation berufen und Ende 1935 zum Konteradmiral befördert."
USA_ERNEST_KING_NAVY_DESC:0 "§YAdmiral Beschreibung\n§YGeboren:§L 23. November, 1878 in Lorain, Ohio, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Ernest Joseph "Rey" King besuchte von 1897 bis 1901 die United States Naval Academy und schloss als Viertbester seiner Klasse ab. Während seines letzten Jahres an der Akademie erlangte er den Rang eines Fähnrichleutnants, den höchsten Rang eines Fähnrichs zu dieser Zeit. Noch während seines Studiums an der Marineakademie diente King auf dem Kreuzer USS San Francisco während des Spanisch-Amerikanischen Krieges. Nach seinem Abschluss diente er bis 1912 als Junioroffizier auf den verschiedenen Vor-Großkampfschiffen und Kreuzern. 1914 erhielt er sein erstes Kommando, den Zerstörer USS Terry, der an der Besetzung von Veracruz durch die Vereinigten Staaten teilnahm. Mit den Spannungen in Europa während des Krieges wurde er in den Stab des Oberbefehlshabers der Atlantikflotte berufen und wurde nach dem Ende des Krieges Leiter der Naval Postgraduate School, wo er einen Bericht über die Marineausbildung erstellte, der Änderungen in der Marineausbildung und den Karrierewegen empfahl. Die meisten Empfehlungen des Berichts wurden angenommen und wurden zur Politik. Von 1923 bis 1925 hatte er mehrere Posten inne, die mit U-Booten zu tun hatten. Im Jahr 1926 kehrte King zum Dienst auf Schlachtschiffen zurück und wurde 1930 Kapitän des Dreadnoughts South Carolina. Für seine Dienste wurde er 1935 zum Konteradmiral befördert.\n§YWichtige Anmerkungen:§L- Hat eine starke anglophobe Einstellung und hält die repräsentative Demokratie für eine Schwäche der USA."
USA_HAROLD_RAINSFORD_STARK_NAVY_DESC:0 "§YAdmiral Beschreibung\n§YGeboren:§L 12. November 1880 in Wilkes-Barre, Pennsylvania, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Harold Rainsford "Betty" Stark schrieb sich 1899 an der United States Naval Academy ein und schloss 1903 mit der Klasse ab. Als Plebee erhielt er dort den Spitznamen "Betty". Von 1907 bis 1909 diente Stark auf dem Schlachtschiff USS Minnesota vor und während der Weltumsegelung der Großen Weißen Flotte. Anschließend hatte Stark umfangreiche Einsätze auf Torpedobooten und Zerstörern, darunter das Kommando über die Torpedoflottille der Asiatischen Flotte im Jahr 1917, als er von November 1917 bis Januar 1919 im Stab des Kommandanten der Asiatischen Flotte diente. Nach dem Zweiten Weltkrieg war Stark leitender Offizier der Schlachtschiffe North Dakota und West Virginia, besuchte das Naval War College, kommandierte das Munitionsschiff USS Nitro und diente in Positionen der Marinegeschütze. In den späten 1920er Jahren und bis in die Mitte der 1930er Jahre war Stark im Rang eines Kapitäns nacheinander Stabschef des Kommandanten, Zerstörer, Schlachtflotte, Adjutant des Marineministers und Kommandant der USS West Virginia. Von 1934 bis 1936, in den Rang eines Konteradmirals befördert, diente Stark als Chef des Bureau of Ordnance.\n§YWichtige Anmerkungen:§L- Stark unterstützt die Idee einer militärischen Allianz mit Kanada."
USA_SAMUEL_ROBINSON_NAVY_DESC:0 "§YAdmiral Beschreibung\n§YGeboren:§L 13. Juni 1882 in Eulogy, Texas, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L Samuel Murray "Hobby" Robinson trat 1899 in die U.S. Naval Academy ein. Nach seinem Abschluss 1903 leistete er Dienst in der Asiatischen Station, bevor er an Bord der Paul Jones eine Kreuzfahrt von Honolulu, Hawaii, nach Panama unternahm, die erste lange Reise eines Zerstörers. Von 1907 bis 1909 umrundete er mit der Großen Weißen Flotte an Bord des Schlachtschiffs Vermont den Globus. Im Jahr 1909 richtete die Navy ein formelles Graduiertenprogramm an der Akademie ein, und Robinson war einer von 10 Studenten, die für die erste Klasse der School of Marine Engineering ausgewählt wurden. Robinson gilt als Pionier des elektrischen Antriebs in der U.S. Navy, beginnend mit seinem Einsatz als leitender Offizier und Chefingenieur des neu gebauten Colliers Jupiter. Von 1914 bis 1919 war er dem Bureau of Engineering zugeteilt, wo er an der Konstruktion von fünf Schlachtschiffen in schneller Folge mitwirkte. Von 1919 bis 1921 hatte er Seedienst als Flotteningenieursoffizier des Oberbefehlshabers der Pazifikflotte. 1921 kehrte er zum Bureau of Engineering zurück, wo er sechs Jahre lang die Konstruktionsabteilung leitete. 1927 wurde er Leiter der Puget Sound Navy Yard in Washington. Im Jahr 1932 wurde Robinson zum Chef des Bureau of Engineering im Rang eines Konteradmirals ernannt. \n§YWichtige Anmerkungen:§L- Es gibt Gerüchte über seine Verbindungen zur Amerika First Partei, aber es gibt keine konkreten Beweise."
USA_JAMES_RICHARDSON_NAVY_DESC:0 "§YAdmiral Beschreibung\n§YGeboren:§L 18. September 1878 in Paris, Texas, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L James Otto Richardson trat 1898 in die United States Naval Academy ein und schloss 1902 als Fünfter einer fünfundachtzigköpfigen Klasse ab. Seine ersten Diensteinsätze waren im Asiatischen Geschwader, wo er am Philippinenfeldzug und ab 1905 im Atlantik teilnahm. In den Jahren 1907 bis 1909 kommandierte Leutnant Richardson die Torpedoboote Tingey und Stockton sowie die Dritte Division, Atlantische Torpedoflottille. Er war Mitglied der ersten Klasse der Navy's Post Graduate Engineering School in den Jahren 1909- bis 1911 und diente als Ingenieur auf dem Schlachtschiff USS Delaware und im Stab der Atlantic Reserve Fleet. Im Jahr 1914 wurde Richardson zum Lieutenant Commander befördert und dem Bureau of Steam Engineering des Department of the Navy zugeteilt, wo er an der Sicherstellung der Treibstoffversorgung der Navy arbeitete. Von 1917 bis 1919 war Commander Richardson Navigator und ausführender Offizier auf dem Schlachtschiff USS Nevada. Nach einer Tätigkeit an der Marineakademie erhielt er 1922 das Kommando über das Kanonenboot USS Asheville und fuhr mit ihr in asiatische Gewässer, wo er auch das Kommando über die South China Patrol hatte. Captain Richardson war von 1924 bis 1927 Assistent des Chefs des Bureau of Ordnance. In den späten 1920er Jahren kommandierte er eine Zerstörerdivision und kehrte in die USA zurück, um im Bureau of Navigation zu dienen. Im Januar 1931 stellte Captain Richardson den neuen Aufklärungskreuzer USS Augusta in Dienst und kommandierte ihn mehr als zwei Jahre lang. Nach einer Tour als Student am Naval War College in den Jahren 1933-1934 war er Haushaltsbeauftragter im Marineministerium und wurde in dieser Position im Dezember 1934 zum Konteradmiral befördert. Zu seinen Aufgaben als Flaggoffizier gehörte das Kommando über eine Kreuzerdivision der Aufklärungsflotte, der Dienst als Adjutant und Stabschef und eine Dienstzeit als Kommandeur Zerstörer, Aufklärungsflotte. Ende 1935 wurde er Chef des Bureau of Navigation. \n§YWichtige Anmerkungen:§L- Protestierte gegen die Verlegung eines Teils der Aufklärungsflotte nach Pearl Harbor und hat deswegen schlechte Beziehungen zur US-Regierung."
USA_DAVID_BAGLEY_NAVY_DESC:0 "§YAdmiral Beschreibung\n§YGeboren:§L 8. Januar 1883 in Raleigh, North Carolina, Vereinigte Staaten von Amerika\n§YMilitärische Karriere:§L David Worth Bagley besuchte das North Carolina State College in den Jahren 1898 und 1899, bevor er 1900 die United States Naval Academy besuchte. Nach seinem Abschluss 1904 fuhr er auf der USS Missouri, die zur Nordatlantikflotte gehörte, zur See. Im Dezember 1905 wurde der bestandene Fähnrich Bagley zur asiatischen Flotte versetzt und diente nacheinander auf der Concord und der USS West Virginia. Er wurde 1907 von der West Virginia abkommandiert und meldete sich im darauffolgenden Jahr an Bord der USS Rhode Island der Atlantikflotte und machte mit ihr die Weltumsegelung mit der Großen Weißen Flotte. 1909 verließ er die Rhode Island und ging für ein Lehrjahr zur General Electric Co. Danach wurde er im April 1910 Adjutant und Flagglieutenant des Kommandanten der 2. Division der Atlantikflotte. Nach einer ähnlichen Dienstzeit im Stab des Oberbefehlshabers der Asiatischen Flotte und einem zweimonatigen Urlaub meldete sich Bagley 1912 zum Dienst an der Marineakademie. Zwei Jahre später kehrte Bagley als Oberleutnant der USS Michigan, die bei der Atlantikflotte diente, zur See zurück. Sein erstes Kommando erhielt er 1915, als er die USS Drayton übernahm. Im ersten Monat des Jahres 1917 wechselte Bagley von der Drayton auf die USS Jacob Jones und führte mit seinem Schiff Anti-U-Boot-Patrouillen und Konvoi-Begleitmissionen im Atlantik durch. Im Jahr 1924 wurde Bagley zum Kommandeur der Zerstörerdivision 21 der Aufklärungsflotte ernannt. Bagley ging im Mai 1924 für eine weitere zweijährige Dienstzeit an der Marineakademie wieder an Land. Am Ende des akademischen Jahres 1926 verließ er die Akademie, um Stabschef des Kommandanten der Asiatischen Flotte zu werden, eingeschifft auf der USS Memphis. Im April 1927 wechselte Bagley in den 9. Marinedistrikt als Stabschef des Kommandanten. Bagley kehrte 1931 zur See zurück, als kommandierender Offizier des Kreuzers USS Pensacola, der damals im Atlantik beim Kreuzergeschwader 3, Schlachtflotte, diente. Diese Aufgabe dauerte bis 1933, als Bagley nach Washington, D.C., zum Dienst im Bureau of Navigation gerufen wurde und später stellvertretender Büroleiter wurde. Im Mai 1935 erhielt Bagley den Befehl, das Naval War College zu besuchen. Nach Abschluss des Senior-Kurses wurde er in den Flaggenrang befördert und zum Kommandeur des Special Service Squadron ernannt.\n§YWichtige Anmerkungen:§L- Seine Familie unterstützt die Amerika First Partei."

