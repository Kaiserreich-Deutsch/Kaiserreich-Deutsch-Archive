POLITICS_JACK_REED_DESC:0 "Als die Vereinigten Staaten in Flammen aufgingen und eine syndikalistische Revolution im Stahlgürtel wuchs, stand an ihrer Spitze John \"Jack\" Reed - ein Schriftsteller, ein Gewerkschafter, ein Journalist und ein Senator, wenn nicht mehr. Geboren in einer Unternehmerfamilie an der Westküste, lebte er ein bescheidenes Leben in der Oberschicht bis zu seinem Studium in Harvard, wo er, als er mit sozialistischen Clubs und Literatur in Berührung kam, erkannte, dass es eine Welt jenseits der langweiligen Hallen des Colleges gibt, und diese Welt litt unter ständiger Entbehrung. Obwohl er von Geburt an bei schlechter Gesundheit war, entschied sich Reed für ein Leben als Reisender. Er arbeitete als einfacher Arbeiter, um seinen Lebensunterhalt zu verdienen, reiste von Land zu Land und erlangte Ruhm als Kriegsberichterstatter.\n\nWas ihm jedoch mehr Ruhm einbrachte, war seine Beteiligung an den großen Revolutionen der damaligen Zeit. Die erste, die er miterlebte, war die mexikanische bereits 1913, dann die russische im Jahr 1917, für die er sich hingebungsvoll einsetzte und die seine revolutionären sozialistischen Überzeugungen festigte. In dieser Zeit schrieb er die "10 Tage, die die Welt erschütterten", sein berühmtestes Werk. 1918 kehrte er nach Amerika zurück, war aber in Amerika und seinen Anti-Aufruhr-Gesetzen nicht mehr willkommen, so dass er ein Jahr später erneut floh - diesmal nach Frankreich, in eine neue, aufkeimende Revolution, und im Gegensatz zur russischen sogar erfolgreich. Der Kampf an der Seite der französischen Syndikalisten diktierte Reed ein Lebensziel - diesen Erfolg nach Amerika zu importieren, um mit Amerikas unergründlicher industrieller Macht eine Weltrevolution herbeizuführen.\n\nSeitdem ist viel Zeit vergangen, und Reed hat viel erreicht - er hat geholfen, den Zusammenschluss der amerikanischen Sozialisten zu einer Einheitsfront zu organisieren, hat als Senator gedient, als Präsidentschaftskandidat, und hat schließlich den Stahlgürtel zur Revolution aufgerufen. Doch sein Ziel bleibt dasselbe - der nächste große Revolutionär zu sein, dieselbe überlebensgroße Figur zu sein, über die der bescheidene Kriegsberichterstatter von vor zwanzig Jahren schreiben würde."
POLITICS_JOHN_NANCE_GARNER_DESC:0 "John Nance Garner IV, von seinen Kollegen " Kaktus Jack" genannt, ist ein Anwalt und langjähriger Abgeordneter aus Texas und der neue Präsident der Vereinigten Staaten. Er ist ein Mann des demokratischen Establishments, ein leicht konservativer Politiker und, was am wichtigsten ist, ein glühender Verfechter der Demokratie. Dieser texanische Richter hütet sich vor Kompromissen mit den Radikalen, obwohl er zum Wohle des Landes vielleicht Kompromisse mit der radikalen Rechten eingehen muss."
POLITICS_HERBERT_HOOVER_DESC:0 "Der ehemalige US-Handelsminister und jetzige Präsident der Vereinigten Staaten, Herbert Hoover, hat seine Position als einer der meistgehassten Männer der amerikanischen Geschichte gefestigt. Obwohl er die Große Depression während seiner ersten Amtszeit nur verschlimmerte, wurde Hoover 1932 durch das Repräsentantenhaus wiedergewählt und löste damit große Empörung aus. Es ist eine traurige Realität für den Präsidenten - alle seine Versuche zur Wiederherstellung der Wirtschaft scheitern, seine Versuche, die Situation zu beruhigen, machen sie nur noch schlimmer, und sogar seine eigene Partei wendet sich von ihm ab."
POLITICS_DOUGLAS_MACARTHUR_DESC:0 "Als Militärkind geboren und seine Kindheit damit verbringend, von einem Armeelager zum nächsten zu ziehen, behauptet Douglas MacArthur, dass er reiten und schießen lernte, bevor er lesen oder schreiben konnte - und diese Fähigkeiten waren es, an die er den Rest seiner Karriere knüpfte. Als erfolgreichster Sohn von Generalleutnant Arthur MacArthur trat er in die Fußstapfen seines Vaters und schrieb sich an der Militärakademie der Vereinigten Staaten in West Point ein, um dann - sofort - gegen Aufstände auf den Philippinen und die Besetzung von Veracruz während der mexikanischen Revolution zu kämpfen. In den 1920er Jahren war er bereits der jüngste Generalmajor in der United States Army und der Superintendent von West Point, das er reformierte, um den Veränderungen in der modernen Kriegsführung seit dem Weltkrieg Rechnung zu tragen. Nach dem Dienst an seiner alten Akademie kehrte er in seine zweite Heimat, die Philippinen, zurück - doch seine Zeit dort war nur kurz, denn die sich verschlechternde Situation in den Vereinigten Staaten zwang ihn 1930 zur Rückkehr.\n\nAls die politischen Kämpfe im Kongress und hinter verschlossenen Türen tobten, wurde MacArthurs Name immer wieder als Segen oder als Fluch erwähnt - jeder kannte seine Persona, und jeder wusste, wofür sie stand. Die Vorstellung, dass die Armee der Vereinigten Staaten sich in die zivile Politik einmischen und die Demokratie untergraben könnte, als wäre sie eine lateinamerikanische Blechdiktatur und nicht die Wiege der Demokratie ... war für viele in den oberen Rängen der Regierung eine schwer zu schluckende Pille. Präsident Hoover verließ sich immer mehr auf MacArthurs starke Kontrolle über die Armee, um einen Zusammenbruch der Ordnung zu verhindern, und jetzt, wo er weg ist, hat der General keine Überraschungen gemacht und genau das getan, was vorhergesagt wurde.\n\nIndem er sich in den Leichnam der amerikanischen Demokratie hüllte, befehligt MacArthur jetzt eine Junta aus konservativen Politikern und Geschäftsinteressen, um das Amerika, das ihnen lieb ist, gegen jeden im politischen Spektrum zu verteidigen. Zu welchem Zweck? Um ein Cincinnatus oder ein Cäsar zu sein? Das weiß nur der extravagante, egoistische und doch überraschend rätselhafte General in Washington."
POLITICS_HUEY_LONG_DESC:0 "Wie viele Menschen seiner Statur und Persönlichkeit ist auch Gouverneur Huey Pierce Long unter vielen Namen bekannt, obwohl der gebräuchlichste \"der Kingfish\" ist. Geboren in einer armen ländlichen Familie in Louisiana, bahnte er sich im Laufe seines Lebens einen Weg zu einer juristischen Karriere und erlangte dabei Bekanntheit als einer der talentiertesten Juristen der jüngeren Geschichte und als engagierter Verteidiger der Interessen der Armen. Innerhalb einer schockierend kurzen Zeit war er bereits einer der berühmtesten Politiker Louisianas und wurde so zu einem der jüngsten Gouverneure in dessen Geschichte.\n\nLouisiana sollte zur Modellprovinz für eine Reihe von Programmen und Politiken werden, die zusammenfassend als 'Unseren Reichtum teilen' bezeichnet werden sollten. Long baute einen riesigen öffentlichen Dienstleistungsapparat und ein beispielloses System von Sozialausgaben auf einem Klientelsystem auf, das Louisiana schnell in eine Diktatur verwandelte, mit der Familie Long am Ruder. In den zunehmend unbeständigen Verhältnissen Amerikas wurden solche durchgreifenden Maßnahmen zur Unterstützung der Armen jedoch immer populärer und bildeten so das politische Rückgrat der Amerika First Partei, für die Louisiana ein Ideal war, nach dem man greifen konnte. Dank Longs immer weiter reichenden Kontakten und Bündnissen im ganzen Land wuchs sie weit über Louisiana hinaus, und heute, da die Vereinigten Staaten geteilt dastehen, wurden sie alle als eine wichtige Kraft im Zweiten Amerikanischen Bürgerkrieg eingesetzt.\n\nDie juristische Szene und die politische Seifenkiste sind Longs natürliche Gewässer, nicht Armee-Planungsausschüsse und Militärparaden, und im Gegensatz zu den Syndikalisten war dies nicht das, was er von Anfang an plante - aber jetzt, wo alle Wetten offen sind, mögen alle Feinde des Kingfish zittern."
POLITICS_FLOYD_OLSON_DESC:0 "Trotz seiner ländlichen Erziehung konnte Floyd Olson durch Reisen und Aktivismus die große Vielfalt in Amerika kennenlernen. Die Arbeit als Shabbat Goy, als IWW-Stauer und schließlich als Anwalt drängte Olson in den 1920er Jahren zum Progressivismus. Nach der Wahl 1924 schloss sich Olson der Farm-Arbeiter Partei von Robert LaFollete an. Olson arbeitete das nächste Jahrzehnt unermüdlich, um Verbündete für die Farm-Arbeiter Partei zu gewinnen, und machte nur eine Pause, um sich 1930 wegen seiner Magengeschwüre behandeln zu lassen. Sein Ruf als überraschend einflussreicher Gouverneur von Minnesota und nationaler Fürsprecher für den Frieden katapultierte ihn auf einem überparteilichen Ticket gegen den Radikalismus ins Weiße Haus."
POLITICS_QUENTIN_ROOSEVELT_DESC:0 "Als jüngster Sohn des ehemaligen Präsidenten Theodore Roosevelt wurde Quentin von klein auf für den politischen Aktivismus in der Republikanischen Partei seines Vaters vorbereitet. Quentin wollte jedoch Pilot werden, wurde aber 1918 in der Ausbildung verletzt. Als er sah, wie seine Familie durch den Eintritt von Archibald Roosevelt in das Lager von Huey Long zerrissen wurde, ging Quentin in die Politik und diente im Schicksalsjahr 1936 als Senator von New York. Nun, da die große nationale Katastrophe vorbei ist, will Quentin in die Fußstapfen seines Vaters treten und sich für einen neuen Amerikanischen Fair Deal einsetzen."
POLITICS_ALF_LANDON_DESC:0 "Alf Landon war schon lange vor seinem Einstieg in die Politik ein erfolgreicher Unternehmer im Ölgeschäft. Dieser Selbstdarsteller gründete die United States Oil and Gas Association, eine mit Standard Oil verbundene Lobbygruppe, der Landon bis heute verbunden bleibt. Was zunächst wie eine schlechte Entscheidung erschien, mit Hoovers nicht-interventionistischer Position in der elften Stunde vor dem Wahltag zu brechen, wendete sich zu seinem Vorteil, als die Republikanische Partei mit ihm kam. Selbst Hoover hat sich trotz dieses persönlichen Vertrauensbruchs widerwillig hinter Landon gestellt. Nun erwies sich Landon trotz seines bescheidenen Auftretens als die sanfte Stimme des zuversichtlichen Wirtschaftsaufschwungs, den Amerika wollte. Seine engen Verbindungen zur Öl-Lobby machen ihn jedoch zu einem Feind der Sozialisten und Longisten."
POLITICS_WENDELL_WILLKIE_DESC:0 "Wendell Willkie ist in seinem Leben vor der Präsidentschaft vieles gewesen. Er begann als William Jennings Dixiecrat, wurde im College zum Sozialisten und es halten sich hartnäckig Gerüchte, dass er 1933 während eines diplomatischen Besuchs in China Soong Mei Ling verführte - ganz zu schweigen von einer Affäre mit der Schriftstellerin Irita Van Doren. Er fiel weiterhin auf, als er sich den Demokraten widersetzte, um auf einen Bankfeiertag zu drängen, als die Große Depression einsetzte. Diese Unterstützung für Finanzinstitutionen und seine Behauptungen, dass staatliche Hilfen den Wettbewerb auf dem Markt nicht beeinträchtigen sollten, machten ihn zu einer möglichen Wahl für den Kandidaten der Demokraten John Garner im Jahr 1936, und er leistete während des Wahlkampfes 1936 und danach gute Dienste. Diese Zeit im Rampenlicht katapultierte ihn zu nationaler Prominenz, genug, um innerhalb des Jahrzehnts die Macht zu übernehmen. Es bleibt abzuwarten, ob dieser polytalentierte Mann mit den vielen Rollen der Präsidentschaft umgehen kann."
POLITICS_HARRY_BYRD_DESC:0 "Während viele Südstaaten-Populisten dem Charme von Huey Long erlagen und die Demokratische Partei verließen, blieb Harry F. Byrd standhaft. Harry Byrd wurde in eine virginische Brahmanen-Familie mit einer direkten Linie zur Amerikanischen Revolution geboren. Er glaubte fest an die Rassentrennung und an eine fiskalisch konservative Politik, die die Staatsverschuldung reduzieren sollte. Indem er an seiner antikeynesianischen Politik festhielt, gewann Harry Byrd als das stabilisierende Symbol des traditionellen amerikanischen Establishments."
POLITICS_PHILIP_LA_FOLLETTE_DESC:0 "Ein professioneller Progressiver aus Wisconsin, Philip ist der erfolgreichste der politisch aktiven La Follette Familie. Ein Freund und ehemaliger Mentor von Floyd Olson, der sich überzeugen ließ, der Farmer Arbeiter Partei beizutreten, um seinem Staat in der Not weiter zu helfen. Mit dem Gespenst des Isolationismus, für das Philips Vater Robert stand, steht Philip dennoch hinter der Notwendigkeit eines starken Militärs in Amerika sowie dem vollen Umfang und der Stärke der Regierung, wie sie von der Farmer Arbeiter Partei gefördert wird."
POLITICS_HENRY_WALLLACE_DESC:0 "Die bescheidenen Anfänge als Farmer in Iowa hielten den jungen Henry Wallace nicht davon ab, die Welt zu sehen und weltliche Erkenntnisse zu erlangen. Sein Vermögen kam durch die Erfindung hybrider Maiszüchtungen zustande, eine wichtige Innovation, die es Wallace ermöglichte, die Welt zu bereisen. Henry besuchte Indien und machte Bekanntschaft mit der Theosophie, einer in Russland populären hinduistischen Denkschule, die Elemente aus dem christlichen Anarchismus und Sozialismus aufnimmt. Diese Lehren entfremdeten ihn letztlich vom Mainstream-Sozialismus und drängten ihn nach seiner Rückkehr in die Farmer Arbeiter Partei. Wallace stellt sich selbst vor allem als pragmatischen Ökonomen und Agrarexperten dar, der in der Lage ist, die Agrarreform durchzuführen, die Amerika braucht."
POLITICS_JAMES_MURRAY_DESC:0 "Eine große Kontroverse umgab die Wahl von James E. Murray während seines Wahlkampfes. Boulevardzeitungen und Republikaner stürzten sich auf Murray und behaupteten, er könne nicht für das Amt des Präsidenten kandidieren, da er in Kanada geboren sei. Der Wahrheitsgehalt dieser Behauptungen wird vielleicht nie bekannt werden, aber sein Leben vor dem Besuch der NYU ist in Geheimnisse gehüllt. Sein Leben begann ernsthaft, als Murray 1933 das Gouverneursamt von Montana gewann. Seine Amtszeit als Demokrat war geprägt von einem ungewöhnlich kooperativen Verhältnis zu den Gewerkschaften und seiner kühnen Überzeugung, dass Wirtschaftsreformen den Markt stören müssen, wenn der Markt versagt."
POLITICS_ALBEN_BARKLEY_DESC:0 "Alben schöpft aus über dreißig Jahren politischer Erfahrung innerhalb der Demokratischen Partei und seinem eigenen klugen Urteilsvermögen. Während Alben die Reformen Wilsons unterstützte, widersetzte er sich McAdoos Versuchen, diese Politik rückgängig zu machen. Nach mehreren gescheiterten nationalen Wahlkämpfen und einer stetigen Wahlbeteiligung war Alben bei dieser Wahl die richtige Figur auf dem Schachbrett, um das Weiße Haus für die Demokraten zu gewinnen."
POLITICS_RICHARD_RUSSELL_DESC:0 "Der endgültige Aufstieg von Richard Russell Jr. ins Weiße Haus ist der letzte Schlag in einem langen Spiel, das schon vor seiner Zeit in der Partei der Demokraten reicht. Russell Jr. hat die richtige Kombination von Titeln in der US-Marine, im georgischen Repräsentantenhaus und im US-Kongress angehäuft, um sich allgemeinen Respekt zu sichern. Sein Fokus, dass die Aufhebung der Rassentrennung ausschließlich zu den Bedingungen des Südens erfolgen sollte, erwies sich als populär bei einem nationalen Publikum. Die Zeit wird zeigen, ob diese Position nachhaltig ist."
POLITICS_GLEN_TAYLOR_DESC:0 "Präsident zu sein, war für Glen Taylor ebenso eine Überraschung wie für das Wahlpublikum. Der Mann, der einmal Wanderprediger und dann Countrysänger werden wollte, hatte endlich eine Position erreicht, die seinen Fähigkeiten entsprach. Taylor war im Kongress als mitfühlender Ökonom und Verfechter einer fortschrittlichen Politik bekannt, der auf den Stufen des Kapitols für Kinder sang. Taylors Mitgefühl befeuerte seine Opposition gegen die Rassentrennung, und trotz seiner Exzentrik hat er sich beim amerikanischen Volk beliebt gemacht, was alles ist, was er jemals wollte."
POLITICS_THOMAS_DEWEY_DESC:0 "Dewey - der geborene Anführer und Politiker, der es in New York trotz seiner Erziehung in Michigan schaffte. Dewey hat immer wieder bewiesen, dass seine Behauptungen richtig waren, einschließlich der Vorhersage eines Krieges in Europa, Asien und Amerika in den 1930er Jahren. Auch seine Behauptungen, dass der New Deal nicht allein den Republikanern zu verdanken sei, erwiesen sich als richtig. Dewey warb mit dem Slogan "Compassionate Capitalism" (Mitfühlender Kapitalismus) und versuchte, die Reformen davon zu distanzieren, dass es sich notwendigerweise um Wohlfahrt handelte. Schließlich bewahrheitete sich Deweys kühne Vorhersage, dass er die Wahl gewinnen würde."
POLITICS_EARL_WARREN_DESC:0 "Der junge Earl Warren dachte, dass seine Karriere dem Untergang geweiht war, als sein Vater Mathias auf die schwarze Liste gesetzt wurde, weil er sich einem Streik angeschlossen hatte, aber stattdessen motivierte es den jungen Mann, über dieses Stigma hinauszuwachsen. Dieses frühere Stigma motivierte Earl dazu, zahlreichen Burschenschaften und Logen beizutreten, um sich mit den Leuten zu vermischen, die seinen Vater stigmatisiert hatten, und auch beim Militär zu dienen. Diese Verbindungen zahlten sich aus und schickten Earl in ein Leben im öffentlichen Dienst und erreichten schließlich 1930 den Sitz des Gouverneurs von Kalifornien, wo er die im Niedergang begriffene Progressive Bewegung in die politische Mitte lenkte, weg von der noch mehr im Niedergang begriffenen Sozialistischen Partei der Westküste. Earl wurde ein progressiver Einsteiger innerhalb der Republikanischen Partei, der sich für die nationale Aufhebung der Rassentrennung einsetzte."
POLITICS_CHARLES_MCNARY_DESC:0 "Charles McNary stand hinter der Gründung der Republikanischen Partei, als diese 1936 von allen Seiten angegriffen wurde, und diente als Alf Landons Laufbursche. Im Herzen ein Progressiver, aber auch ein Pragmatiker, wurde McNary innerhalb der Partei als Versicherung gegen das Abgleiten des Nordwestens in den Radikalismus gesehen, was ihn auch zu einem Verbündeten der Entente-Interessen in Nordamerika machte. Tatsächlich versorgte sein Unternehmen aufgrund dieser Beziehung in den 1940er Jahren einen bedeutenden Teil Westkanadas mit Strom."
POLITICS_HARRY_TRUMAN_DESC:0 "Harry Trumans Karriere als Farmer schien gesichert, bevor die Große Depression und die Dust Bowl( Staubplage) ihn nach einem weiteren gescheiterten Versuch, reich zu werden, in den Bankrott trieben. Truman trat in den späten 1920er Jahren in die Politik ein, als Stimme für das Wohl der Farmer und als Vertreter der Pendergast-Maschine in Kansas City. 1938 stieg Truman in den Senat der Vereinigten Staaten auf und überraschte in den folgenden Jahren seine Kollegen mit seinen wahren Fähigkeiten bei der Aufspürung und Beseitigung der Verschwendung in der Wiederaufbauzeit. Er sponserte auch viele Gesetzesentwürfe, um dem einfachen Mann in den Städten und auf dem Land zu helfen, und stieg so zum beliebtesten Kandidaten der Liberaldemokraten bei den Wählern auf. Nach einem knappen Sieg bei den Wahlen von 1948 blickt er nun auf ein Amerika, das bereit ist, sich selbst und der Welt auf eine Weise zu helfen, wie es das nie zuvor konnte."
POLITICS_WILLIAM_HARRIMAN_DESC:0 "William Harriman stammte aus einer prominenten Geschäftsfamilie mit Verbindungen zum internationalen Handel. Er konnte mehrere erfolgreiche Unternehmen in New York gründen und wurde ein wichtiger Akteur im zwischenstaatlichen Handel. Da die Bundesregierung die Zuständigkeit für diese Geschäfte hat, trat Harriman dem Handelsministerium bei. Sein taktisches Vorgehen in der Außenpolitik und das Ziel, Amerikas Ideologie gegen die Radikalen, die sie im Ausland bedrohten, zu fördern, fand bei den Amerikanern Anklang und trieb seine Karriere nach oben."
POLITICS_STROM_THURMOND_DESC:0 "Die Entscheidung von Strom, das Konservative Manifest in eine Staatsraison für den konservativen Flügel der Demokratischen Partei zu verwandeln, war ein riskanter Schritt. Strom hatte Jahrzehnte innerhalb der Demokratischen Partei damit verbracht, sich den übergreifenden Befugnissen der Bundesregierung zu widersetzen und dafür zu sorgen, dass die Partei niemals offiziell die Aufhebung der Rassentrennung befürwortete. Dieses Glücksspiel hat sich nun ausgezahlt, da Strom Thurmond zum Präsidenten gewählt wurde."
POLITICS_HAPPY_CHANDLER_DESC:0 "Der Wendepunkt in Happy Chandlers Karriere kam während seiner Unterbrechung in der Politik, um Kommissar für Baseball zu werden. Eine Amtszeit als Gouverneur hatte Chandler als respektablen und fleißigen Demokraten mit einer festen Hand auf der Parteilinie etabliert. In dieser Zeit als Kommissar für Baseball fiel die historische Entscheidung, integrierte Baseballteams zuzulassen, was zum Ende des segregierten Baseballs führte. Dies hob Chandler als Senator nur noch weiter an und machte seine Entscheidung, diese Unterstützung in den konservativen Flügel der Demokratischen Partei zu tragen, noch wichtiger. Sein Beharren darauf, dass fiskalischer Konservatismus und die Rassenfrage nicht miteinander verbunden waren, stand gegen Strom Thurmonds Linie..."
POLITICS_JOHN_BRICKER_DESC:0 "Als Befürworter einer begrenzten Exekutivgewalt und einer nicht-interventionistischen Auslegung ist John Bricker ein altmodischer Republikaner, wie er im Buche steht. Brickers Karriere vor seiner Präsidentschaft war die eines Hetzers und Dissidenten innerhalb der Republikanischen Partei, der gegen mutmaßliche sozialistische Sympathisanten wetterte und sich gegen die Nutzung der Exekutivgewalt zur Durchsetzung von Wirtschaftsreformen aussprach. Das Land als Ganzes war nur wenige Jahre zuvor in die Nähe populistischer oder autoritärer Diktaturen geraten."
POLITICS_HAROLD_STASSEN_DESC:0 "Während die Führungsriege der Republikanischen Partei wie McNary und Dewey in den 1930er Jahren mit den Kleinigkeiten der Krise von 1936 beschäftigt waren, diente Harold Stassen in der US-Marine und wurde in der weiten Welt ausgesetzt. Eine wichtige Lektion, die er dabei lernte, war die Bedeutung der internationalen Zusammenarbeit im Gegensatz zu den Zöllen, auf die seine Republikaner-Kollegen drängten. Als entschiedener Gegner des internationalen Syndikalismus ist Stassen der Meinung, dass die Laissez-faire-Wirtschaftspolitik durch eine strategische Wirtschaftskooperation ersetzt werden muss Es besteht keine Notwendigkeit, an undemokratischen Institutionen wie der Rassentrennung festzuhalten, die nur die syndikalistischen Argumente nährt."
POLITICS_DWIGHT_EISENHOWER_DESC:0 "Als Student der Kriegsführung in der berühmten Klasse von 1915 verpuffte Eisenhowers anfänglicher Enthusiasmus für die Erprobung neuer Militärdoktrinen in Mittelamerika, als die dortigen Generäle gegen schlecht ausgebildete Aufständische nicht gewinnen konnten. Während andere in dieser Klasse entweder dem Drang zur Diktatur oder dem Radikalismus verfielen. Eisenhower stand fest zur Bundesregierung und versuchte, sich aus der zivilen Politik herauszuhalten. Er wurde mit den Worten zitiert, dass er nicht irgendein Politiker sein wolle, vom "Hundefänger bis zum Obersten König des Universums". Vier Jahre, nachdem er diese Aussage gemacht hatte, wurde Eisenhower jedoch als Präsident vereidigt. Dies kam von einer nationalen Akzeptanz für die Desegregation des Militärs, die Eisenhower beaufsichtigte."
POLITICS_ADLAI_STEVENSON_DESC:0 "Der Ruf des Vaters von Adlai Stevenson, ein Isolationist zu sein, verfolgte Adlai Stevenson II. bis weit in seine politische Karriere hinein. Diese Position unter den Demokraten wurde mit der Amerika First Partei auf die Probe gestellt, die die Reihen der Partei dezimierte. Adlai blieb in dieser höchst umstrittenen Zeit seinen Wurzeln treu und hielt durch. Als Gouverneur von Illinois reformierte Adlai die Polizei, um weniger im Konflikt mit den Sozialisten zu stehen, und verteidigte sogar deren Recht, sich angesichts der Roten Angst zu organisieren. Die meisten zweifelten an Adlais Fähigkeit, gegen den angesehenen General Eisenhower zu gewinnen, aber durch eine freundliche Anerkennung von sozialistischen Wählern gewann Adlai am Ende."
POLITICS_JOHN_SPARKMAN_DESC:0 "Geboren in einer Blockhütte und aufgewachsen auf einer Farm, hatte John Sparkman eine sehr lebensnahe Erziehung. Eine schnell aufsteigende juristische Karriere und politische Klubs später und Sparkman war der demokratische Abgeordnete für Huntsville geworden. Sein Sieg war im schicksalhaften Jahr 36 besonders wichtig, da er den Kandidaten der AFP schlug. Sparkman war maßgeblich an der Öffnung des Bildungswesens für Einwanderer und Frauen im Süden beteiligt. Schweigend in sozialen Fragen und gestärkt durch seine Unterstützung der wissenschaftlichen Bildung, sprach sich Sparkman gegen die defensive US-Außenpolitik aus und wechselte schließlich zur Konstitutionellen Partei, wo sein Ruf ihn auf die Überholspur zur Präsidentschaft brachte."
POLITICS_JAMES_EASTLAND_DESC:0 "Der Sohn des Bezirksstaatsanwalts des Mississippi-Deltas, James Eastland, wurde die ersten drei Jahrzehnte von der Politik abgelenkt, um eine Plantage zu betreiben. Ein Verfechter der Naturalpacht, der von ihrer Arbeit profitierte, bis sich seine Plantage vervierfacht hatte. Eastland trat im Rennen um das Senatorenamt gegen den Kandidaten des Klans an - und gewann. Gegen die konservative Koalition unterstützte Eastman die Fair-Deal-Gesetzgebung in seinem Heimatstaat, während er im Kongress für sie stimmte. Da sein Ruf und sein Eintritt in die Konstitutionelle Partei viel Gewicht hatte, führte er erfolgreich viele demokratische Wähler zu seiner Kampagne als das, was die Partei einem nationalen Kandidaten am nächsten bringen konnte."
POLITICS_CULBERT_OLSON_DESC:0 "Culbert Olson war zu Lebzeiten sowohl mit dem Stigma konfrontiert, als Mormonen-Politiker zu kandidieren, als auch als Atheist. In Kalifornien musste sich Culbert als Gouverneur mit langjährigen Gerüchten auseinandersetzen, dass Mormonen eine Blutfehde mit der US-Regierung führten. Olsons hervorragende Amtszeit als Gouverneur bestand in der Verabschiedung von Gesetzen zur Gesundheitsfürsorge und der Erlaubnis für Nicht-SPA-Sozialisten, sich zu organisieren. Zum Zeitpunkt des nationalen Rennens hatte sich Culbert als Atheist geoutet und sah sich einem zweiten, schweren Kampf gegenüber. Die Partei stand zu ihm, und schließlich ermöglichte ihm sein Portfolio, das Weiße Haus zu erreichen."
POLITICS_EMMETT_ANDERSON_DESC:0 "Der aus Tacoma, Washington, stammende Emmett T. Anderson war vor seiner politischen Laufbahn ein erfolgreicher Druckgrafiker. Während der Krise von '37 sorgte Emmett dafür, dass die Druckmaschinen für den ''Seattle Post-Intelligencer'' während des Streiks in Seattle ausfielen. Emmett gab während der Krise auch eigene Flugblätter heraus, in denen er die Seattle Demokraten als Verbündete der Silberlegion anprangerte und auf ein friedliches Ende des Streiks drängte. Daraufhin bekam die Republikanische Partei Wind davon, und Emmett wurde in den Kongress gewählt. Schließlich wurden seine Aktionen von den Republikanern auf nationaler Ebene aufgegriffen und wurden zu einem Schlachtruf gegen die Demokraten, der den Unterschied bei der Wahl ausmachte."
POLITICS_JOHN_GELLATLY_DESC:0 "Seit seinem Konkurs in Benton County, Oregon, zeichnete sich John Arthur Gellatly als verantwortungsvoller Steuerkonservativer aus. Nachdem er 1918 in den Senat des Staates Washington gewählt worden war, kandidierte Gellatly in den 1920er und 30er Jahren mehrmals für das Amt des Gouverneurs und wurde schließlich während der Krise von '37 zum Vizegouverneur ernannt. Die zweite Wahl der pazifischen Staaten erforderte einen zuverlässigen und unumstrittenen republikanischen Kandidaten für Stabilität, und Gellatly war ihr Mann."
POLITICS_HOWARD_HUGES_DESC:0 "Als Sohn einer rein amerikanischen Familie von Ministern und Erfindern brach Howard Hughes aus dem Mittleren Westen aus, indem er ein Händchen für Technik bewies. Nach dem tragischen Tod seiner Eltern wurde der junge Howard in ein Familienvermögen und eine medizinische Einrichtung in Maryland gedrängt. Mit diesem riesigen Vermögen gründete Howard die Summa Tool Corporation, einen Hersteller von hochwertigen Industriewerkzeugen. Die Einnahmen flossen in Howards Hollywood-Drehbücher, darunter der Oscar-Gewinner "The World Is Yours". Als er schließlich in die republikanische Politik in Kalifornien expandierte, stach Howard aus der Masse des alten Geldes heraus. Von RKO bis zu einer Reihe von Passagierflugzeugen wurde Howard mit dem Versprechen gewählt, den Boulder-Damm in Colorado fertigzustellen und die Staaten zu elektrifizieren."
POLITICS_FRANK_MERRIAM_DESC:0 "Als Sohn von Bürgerkriegsveteranen wurde Frank Merriam in Iowa geboren und plante eine juristische Karriere im Mittleren Westen. Als er die aufsteigende Prominenz der Kalifornischen Republikanischen Partei sah, verlagerte Frank seine Karriere nach Westen. Mehr als jeder andere war es Merriam, der die SPA in Kalifornien besiegte, den Streik der Longshoremen niederschlug und sogar Upton Sinclair eine Abfuhr erteilte, als dieser der Kandidat der Demokraten für das Amt des Gouverneurs wurde. Trotzdem widersetzten sich die traditionell republikanischen Zeitungen Merriams Steuerreformen. Nach dem Aufstieg von MacArthur wurden die meisten dieser Zeitungen von Hearst angewiesen, alle Republikaner zu verunglimpfen. Merriam konnte den öffentlichen Aufschrei gegen Hearst und MacArthur nutzen, um den Gouverneurssitz zu gewinnen."
POLITICS_FLETCHER_BOWRON_DESC:0 "Als gebürtiger Kalifornier und Veteran des Nicaragua-Krieges hat Fletcher Bowron unter den republikanischen Politikern eine einzigartige Beziehung zu den Amerikanern. Er war der erste Bürgermeister von Los Angeles, der Cinco-De-Mayo-Paraden unterstützte, und ein Verfechter der Inhaftierung von Radikalen auf Verdacht. Dies gepaart mit Bowrons Verfolgung des organisierten Verbrechens beeindruckte die Hardline-Republikaner genug, um ihn in ein größeres Amt zu bringen."
POLITICS_ROBERT_TAYLOR_DESC:0 "Robert Taylor Jones begann als Bauingenieur aus Tennessee. Das bedeutendste Projekt, an dem Jones beteiligt war, war der Panamakanal. Der Boom der zivilen Konstruktionen im Westen zog Jones nach Arizona, wo er auf einer konstruktiven Plattform in die demokratische Politik einstieg. Als Gouverneur von Arizona während der Krise von '37 stellte sich Jones gegen die SPA- und AFP-Kandidaten, die versuchten, den Staat in eine Rebellion zu treiben. Traurigerweise wurde die Rebellion dem Staat aufgezwungen, als MacArthur kam, und mehrere demokratische Politiker verrieten die Republik für die Autokratie. Dankenswerterweise hatte Jones Kontakt mit der wahren, loyalen Demokratischen Partei und kandidierte für ein nationales Amt."
POLITICS_CLARENCE_MARTIN_DESC:0 "Clarence Martin wurde während der folgenschweren Wahlen im Staat Washington im Jahr 1932 bekannt, bei denen viele Republikaner aus den Ämtern des Staates entfernt wurden. Clarence kam zwar während eines großen Umbruchs ins Amt, aber zu seinen Referenzen in Washington gehörten die Förderung von Kleinunternehmen und sein ungewöhnlich respektvoller Diskurs. Clarence lehnte es prinzipiell ab, in seinem Wahlkampf zu übertreiben oder an populistische Tendenzen zu appellieren, und zeichnete sich im Washingtoner Senat dadurch aus, dass er notwendige Bauvorhaben förderte. Als die Demokratische Partei den Republikanern im ganzen Westen die Initiative für Bauvorhaben entreißen konnte, profitierte Clarence politisch davon und erhielt im Jahr 36 mehr Stimmen als Garner in Washington. Die Fahnenflucht einiger Demokraten zu MacArthur machte Clarence' Loyalität nur noch deutlicher und seine Nominierung für den Chefsessel umso wahrscheinlicher."
POLITICS_OSWALD_WEST_DESC:0 "West hatte das Glück, dass die nach MacArthurs Aufstieg eingesetzte provisorische Regierung keine natürlich geborenen Amerikaner vorschrieb, da er in Kanada geboren wurde. Angefangen als Landagent für Oregon, war Oswald West immer fleißig bei seiner Arbeit. Als Gouverneur sorgte West für die Verabschiedung des Frauenwahlrechts, der Arbeiterrechte und sogar der Prohibition im Staat, was die Demokratische Partei im Staat stärkte. Er ergriff die Initiative, ein staatliches Autobahnsystem ohne Bundesgelder zu finanzieren und trieb öffentliche Projekte erfolgreich voran. Er war ein glühender Verfechter der konservativ-demokratischen Alkoholgesetze und genehmigte sogar die Sterilisation als Strafe für Verstöße gegen die Moralvorstellungen."
POLITICS_CHARLES_SPRAGUE_DESC:0 "Der Zeitungsmagnat und Geschäftsinhaber Sprauge begann seine Karriere in der Politik Oregons als Zeitungskommentator. Landesweit abgedruckt und berühmt für seine Befürwortung von Kleinunternehmen, Internationalisierung und fiskalischem Konservatismus, erwarteten viele, dass er in die demokratische Politik einsteigen würde. Sprauge kandidierte stattdessen als Republikaner und konnte erfolgreich Wähler der Demokraten einfangen, die einen fiskalisch konservativen, aber aktiven Fair Deal unterstützten. Eine überraschende Anzahl von SPA wählte ihn auch ins Gouverneursamt, da er ihre Beschäftigungsprogramme unterstützte. Diese Position förderte er innerhalb der Republikanischen Partei und ermöglichte es ihm schließlich, Unterstützung im gesamten Westen zu gewinnen."
POLITICS_RALPH_CARR_DESC:0 "Als Anhänger von Hoovers Republikanischer Partei war Ralph Carrs Politik in Colorado fiskalkonservativ und sozial gemischt. Während Carr die Nationalgarde einsetzte, um den Green-Mountain-Damm-Streik von 36 zu beenden, weigerte er sich innerhalb der PSA, Radikale zu inhaftieren. Er ging sogar so weit, mehrere AFL-Arbeiterführer zu begnadigen, die ohne Anklage verhaftet wurden. Letztlich war er ein Konstitutionalist in einer Zeit der Krise, in der andere die gesetzlichen Grenzen überschritten. Carr konnte dies als Druckmittel innerhalb der Republikanischen Partei nutzen, um die Nominierung und schließlich die Wahl zu sichern."
POLITICS_JOSEPH_LEE_DESC:0 "Joseph Lee war einer der ersten hartgesottenen Republikaner Utahs. Er wurde nur kurz nachdem Mormonen in den Kongress zugelassen wurden, gewählt. Während andere sich aus religiösen Gründen gegen die Einberufung wehrten, trat Lee dem Militär bei und geriet schließlich in eine schwierige Lage, nachdem die Renten der Veteranen versiegten. Als er als Republikaner für das Amt des Gouverneurs kandidierte und versprach, sich für die Bezahlung der Veteranen einzusetzen, hatte Lee auch das Netzwerk der alten Jungs in der Politik kennengelernt. Dieses Netzwerk der alten Knaben führte fast zu seiner Entlassung, nachdem er von dem Pro-AFP-Sheriff W. Skousen in einer illegalen Spielhölle erwischt worden war. Lee setzte sich weiterhin für den fiskalischen Konservatismus und für die Aufnahme aller religiös rechten Gruppen in republikanische Kreise ein, was ihm schließlich die Nominierung für das höchste Amt einbrachte."
POLITICS_MONRAD_WALLGREN_DESC:0 "Wallgrens Karriere vor der Politik war eine Kombination aus Unternehmensführung und Pool-Haiing. Eine sympathische und zugängliche Haltung half Sprung-Start seiner politischen Karriere in Washington, vor allem während der engen Wahl von 36. Der Staatssenat sah Wallgrens aktive Rolle in der nationalen Sicherheit und befürwortete die Einschränkung der Presse von radikalen Elementen. Wallgren blieb standhaft, als ehemals demokratische Zeitungen zusammen mit SPA und AFP auf eine schwarze Liste gesetzt wurden, nachdem sie begannen, MacArthur zu unterstützen. Wallgrens Opposition zwang ihn schließlich während seiner Amtszeit zum Austritt aus der Demokratischen Partei, worauf er mit dem Beitritt zu den aufstrebenden Progressiven reagierte."
POLITICS_CLYDE_TINGLEY_DESC:0 "Clyde Tingley kam nach New Mexico, um die Tuberkulose seiner Frau zu heilen, die sich durch das Wetter in Ohio verschlimmerte. Tingley wurde wütend über die republikanische Herrschaft in New Mexico und so begann eine Karriere in der Politik und das Eintreten für eine Gesundheitsreform. Als Befürworter der frühen Fair-Deal-Vorschläge trat Tingley sein Amt mit dem Versprechen an, dass eine neue Gouverneursschaft eine bessere Verwendung der staatlichen Mittel ermöglichen würde. Albuquerque begann sich unter Tingley von der Großen Depression zu erholen, selbst als der Großteil der Nation weiter fiel, und sein Engagement für die Gesundheitsgesetzgebung drängte ihn in die nationale Politik, wo er ein Progressiver wurde."
POLITICS_ARTHUR_LANGLIE_DESC:0 "Nach einem Jahrzehnt im Stadtrat von Seattle und weiteren vier Jahren im Senat des Staates war Arthur Langlie einer der jüngsten national anerkannten Politiker in der Geschichte Washingtons. Nachdem er gegen Monrad Wallgren kandidiert und verloren hatte, erholte sich Langlie und schmeichelte sich schließlich genug in die Republikanische Partei ein, um die Nominierung zu gewinnen. Von vielen als einfacher Mann und Beispiel für den Geist der Einwanderer gesehen, antwortet Langlie auf die Ansprüche der Progressiven, die Rechte der Einwanderer zu vertreten."
POLITICS_DOUGLAS_MCKAY_DESC:0 "McKay begann zu arbeiten, bevor er aus der High School kam, und dachte, sein Höhepunkt würde ein Gebrauchtwagenhandel in Salem, Oregon, sein. Stattdessen ermutigte ihn die Republikanische Partei, für lokale und dann staatliche Ämter zu kandidieren, bis er schließlich im Jahr 36 in den Staatssenat gewählt wurde. In diesem entscheidenden Jahr verließ McKay bereitwillig seine alten Unterstützer und wandte sich den Progressiven zu. Als Befürworter des nationalen Autobahnsystems, einer fiskalisch moderaten Fair-Deal-Politik und der Unterstützung öffentlicher Arbeiten milderte er einige der radikaleren Elemente der Progressiven und half ihnen, liberale republikanische Wahlkreise zu erobern."
POLITICS_DANIEL_THORNTON_DESC:0 "Aktiv im 4-H- und Agrarrechtsprogramm, zog Daniel Thornton von Texas nach Colorado, um eine Rinderfarm zu betreiben. Eine kurze Karriere im Senat des Staates in Kombination mit seiner starken Persönlichkeit machte seine Kampagne als Republikaner zum Gouverneursposten ziemlich einfach. Bekannt für seinen Stetson-Hut, seine Cowboystiefel und seine rauchende Pfeife, wurde Thornton in vielen Berichten als der "republikanische Garner" bezeichnet. Die Medien schienen ihn während der Wahl in einen Zwiespalt mit Richard Nixon zu bringen, aber ihr gegenseitiges Verständnis, den älteren Politiker kandidieren zu lassen, machte am Ende den Unterschied."
POLITICS_BOURKE_HICKENLOOPER_DESC:0 "Bourke, der nach MacArthurs Putsch in den Westen kam, hatte anfangs sehr wenig öffentliche Unterstützung innerhalb der provisorischen Regierung. Gemeinsam mit J. William Fullbright half Bourke, die Republikaner auf Vordermann zu bringen, und setzte sich für eine isolationistische Politik gegenüber Kanada und Japan ein. Von vielen als Patriot eines Landes gesehen, das am Rande der Auflösung stand, gewann Bourke sein Amt, indem er eine harte Haltung gegen alle Verräter an der amerikanischen Republik versicherte."
POLITICS_VICTOR_MEYERS_DESC:0 "Als Multitalent, wenn nicht gar als disparater Mann, wurde Victor Meyers in seinen frühen Tagen der "Pagliacci der Politik" genannt. Damals, als seine politische Karriere noch mit seiner musikalischen Karriere konkurrierte. Als er darauf bestand, dass die Demokraten sich gegen die Prohibition in Washington stellen sollten, ritt er während seiner Gubernatorial-Kampagne auf einem Bierwagen. Danach begann er, progressive Politik mit seinem natürlichen Talent zu vermischen, um auf sich aufmerksam zu machen. Indem er den Stämmen im Westen das Wahlrecht versprach und sich für Renten, Kinderfürsorge und Arbeitslosengeld einsetzte, wurde Meyers mal ernst genommen und mal belächelt. Ein einzigartiger Vorschlag zum Bau von Häusern aus einem Guss aus Beton, um das Problem der Obdachlosen zu lösen, erwies sich als ebenso exzentrisch wie effektiv. Letztlich nahmen ihn die Progressiven und das amerikanische Volk ernst genug, um ihn ins Amt zu wählen."
POLITICS_ANDREW_HOCKENHULL_DESC:0 "Als ruhiger und bescheidener Politiker stieg Hockenhull in der Politik New Mexicos auf, weil er sich stark an die Linie der Demokratischen Partei hielt. So war sein Wechsel zur Progressiven Partei im Jahr 1928 ein pragmatischer Wechsel. Obwohl er das Gouverneursamt 1936 nicht gewann, blieb Hockenhull im öffentlichen Dienst, bis die Progressiven gezwungen waren, ihn zu wählen."
POLITICS_RICHARD_NIXON_DESC:0 "Als gebürtiger Kalifornier und hartnäckiger Quäker versuchte Nixon nach dem College, dem FBI beizutreten. Nachdem er damit gescheitert war, wurde Nixon Anwalt für die großen Ölgesellschaften Kaliforniens. Nixon begann eine Fehde mit seinem republikanischen Kollegen Earl Warren, die sich bis in die nationale Politik fortsetzte. Nixon nahm Aufträge zur Verfolgung von Politikern in den pazifischen Staaten an, die des Radikalismus verdächtigt wurden, und hatte eine gute Erfolgsbilanz gegen Sozialisten. Schließlich besiegte Nixon Warren innerhalb der Republikaner, indem er ihm im Austausch für die nationale Nominierung die Gouverneursschaft von Kalifornien versprach."
POLITICS_GEORGE_CRAIG_DESC:0 "Der in Brazil, Indiana, geborene und zum Juristen ausgebildete George Craig war ein Klassenkamerad seines späteren Wahlkampfgegners William Jenner. Craig würde schließlich mit Jenner um die Nominierung für die Republikanische Partei konkurrieren, nachdem er während der Krise von '37 gedient hatte. Craigs Dienst bestand darin, die Amerikanische Legion von Clay County gegen die SPA zu verteidigen, was seinen späteren Antisozialismus prägte. Als Gouverneur von Indiana reformierte Craig die Regierung des Staates und verweigerte Gelder für den National Highway zu Gunsten lokaler Bauunternehmer."
POLITICS_VAL_PETERSON_DESC:0 "Die ersten zwanzig Jahre seiner Karriere war er Schulverwalter in Nebraska. Petersons Einstieg in die Politik kam, als er in die US-Luftwaffe eintrat und zum Training mit Hugh Butler eingeteilt wurde. Butler empfahl ihn schließlich dem Gouverneur von Nebraska, Dwight Griswold. Peterson folgte Griswold als Gouverneur und arbeitete sich in der Machtstruktur der Republikanischen Partei nach oben. Eisenhower erkannte einen Mitstreiter und erhob Peterson innerhalb der Partei, wo er ein landesweit anerkannter Politiker und Präsidentschaftskandidat wurde."
POLITICS_JOHN_WINANT_DESC:0 "Ein Leben voller Schwierigkeiten vor seinem Aufstieg ins Amt, John Winant's Schicksal drehte sich oft. Vom Abbruch des Studiums in Princeton aufgrund von Zahlungsunfähigkeit bis hin zum US Air Service. In seinem militärischen Rang hatte er sich genug hervorgetan, um zum Gouverneur von New Hampshire gewählt zu werden, während er gleichzeitig sein restliches Vermögen in der Großen Depression verlor. Zum Botschafter in Kanada ernannt, war Winant hin- und hergerissen zwischen seiner Pflicht und einer Affäre mit der Tochter von MP Churchill, Sarah. Diese Beziehung wurde abgebrochen, und schließlich machten seine Kontakte in Kanada seine Wahl zu den Liberalen sicherer. Das Chaos des Jahres 36 drückt jedoch weiterhin auf Winants Gemüt."
POLITICS_HERBERT_LEHMAN_DESC:0 "Mit seinem Amtsantritt ist Herbert Lehman das erste jüdische Staatsoberhaupt in der amerikanischen Geschichte. Geboren in der traditionsreichen Lehman-Familie, diente er im Generalstab der US-Armee und begann mit der Unterstützung der Präsidentschaftskampagne von Al Smith. Lehman diente nach dem Tod von FDR im Jahr 1921 für den Rest seiner Amtszeit und in den folgenden Amtszeiten als Gouverneur. Lehman wandte sich gegen den konservativen Flügel der Demokraten und stellte sich vor dem Kongress gegen Eastland. Die Krise von '37 zwang Lehman, NYC zu verlassen und sich in die provisorische Hauptstadt Boston zu begeben, wo seine gewitzten Geschäfte ihm erlaubten, die sichere Passage von Flüchtlingen aus der CSA nach Neuengland zu sichern."
POLITICS_PERCIVAL_BAXTER_DESC:0 "Als Wächter des Republikanismus in Maine hat sich Percival Baxter jahrzehntelang gegen den Radikalismus in seinem Staat eingesetzt. Baxters Amtszeit als Senator sah eine massive Erweiterung der Nationalparks in Maine und hielt das Land während der Depression erfolgreich frei. 1936 schloss Baxter mehrere Republikaner aus der Partei aus, nachdem er deren Klan-Mitgliedschaft aufgedeckt hatte. Mit dem Aufstieg MacArthurs wurde Baxter in die Politik der Neuengländer gedrängt, wo er eine Rückkehr zur normalen, nicht radikalen republikanischen Politik vertrat."
POLITICS_JOSEPH_KENNEDY_DESC:0 "Geboren in eine irisch-katholische Familie in Boston, was die Kennedys knapp außerhalb der Reichweite der politischen Elite platzierte. Joseph Kennedy wurde nach Harvard gelotst, um von Geburt an eine möglichst hohe Prominenz zu erreichen. Familiäre Probleme wie die Lobotomie seiner ältesten Tochter wurden zugunsten der Dynastiebildung und des geschäftlichen Wachstums beiseite geschoben. Kennedy besaß die größte Whiskey-Importfirma in Amerika und reinvestierte die Gewinne in Unternehmen, die leider in der Großen Depression untergingen. Die Krise von '37 und die Reorganisation von Neuengland ermöglichten es Kennedy, die demokratischen Wähler auf seine Seite zu ziehen und das erste katholische Staatsoberhaupt in der amerikanischen Geschichte zu werden."
POLITICS_CHRISTIAN_HERTER_DESC:0 "In Paris geboren und in jungen Jahren nach Boston gezogen, kam Herter durch Heirat mit der Familie Pratt zu Reichtum. An die deutsche Botschaft entsandt, empfahl Herter häufig vergeblich, dass Amerika im Weltkreig intervenieren solle. Nach seiner Rückkehr wurde er Gouverneur von Massachusetts und knüpfte wichtige diplomatische Beziehungen zu Kanada, die im Jahr 37 zum Tragen kamen. Herter setzt sich weiterhin für den Eintritt Amerikas in die Entente, die Befreiung des demokratischen Frankreichs und die endgültige Gerechtigkeit der Zerschlagung des Deutschen Reiches ein."
POLITICS_JOSEPH_MARTIN_DESC:0 "Unter dem republikanischen Establishment im Nordosten hatte Joe Martin Jr. den größten Einfluss. Angefangen als Zeitungsredakteur des Boston Evening Chronicle, wurde Martin in den Staatssenat gewählt. Martin kämpfte gegen das Gerrymandering der Demokraten und trat schließlich 1936 dem Republican National Committee bei. Gerade noch rechtzeitig, bevor die Nation zusammenbrach. Martin scharte konservative Republikaner um sich, die sich Reeds und Longs Ausweitung der Bundesbefugnisse widersetzten und sich schließlich gegen MacArthurs Usurpation der Demokraten stellten. Dies ermöglichte ihm, die Oberhand über die Demokraten in Neuengland zu gewinnen und die vorgezogene Wahl zu gewinnen."
POLITICS_DENNIS_ROBERTS_DESC:0 "Er war ein stilles, aber integrales Mitglied des demokratischen Establishments. Seine Zusammenarbeit mit der kanadischen Liberalen Partei ermöglichte seinen Aufstieg durch eine von Kanada gesponserte Wahlkampagne. Diese Kampagne betonte seine Loyalität zu Rhode Island, seinen Marinedienst und sein Abstimmungsverhalten zugunsten der Bürgerrechte."
POLITICS_PETER_GERRY_DESC:0 "Als Protegé von MP Lyon Mackenzie King, Urenkel des Vizepräsidenten Elbridge Gerry und Erbe eines riesigen Vermögens hatte Gerry bereits einen guten Stand in der Politik. Als Senator für Rhode Island wurde er in den 1920er Jahren zum Einpeitscher der Demokraten und arbeitete sich die politische und soziale Leiter hinauf. Durch die Einheirat und die Unterstützung der Vanderbilt-Familie konnte Gerry Rettungsaktionen für Unternehmen in Rhode Island finanzieren. MP King überzeugte Gerry 1940, den Liberalen beizutreten, um ihr gemeinsames Interesse am sozialen Liberalismus voranzutreiben, was sich schließlich in seinem Präsidentschaftswahlkampf auszahlte."
POLITICS_SHERMAN_ADAMS_DESC:0 "Eine Karriere, die sich über Vermont, Rhode Island, New Hampshire und schließlich den Chefsessel erstreckt. Als republikanischer Sprecher des Repräsentantenhauses im Jahr 1940 setzte Sherman Gesetze zur Altersvorsorge durch und arbeitete auf einen ausgeglichenen Haushalt hin, den Fair Deal. Dieser kam bei den Amerikanern nach Jahrzehnten der unentschlossenen Wirtschaftspolitik letztlich gut an und wurde in Shermans Präsidentschaftswahlkampf stark genutzt."
POLITICS_ROBERT_BRADFORD_DESC:0 "Als Republikaner in einem stark demokratischen Massachusetts war Bradfords Kombination aus fiskalischem Konservatismus und sozialem Liberalismus hilfreich für seine Amtszeit als Gouverneur im Jahr 1938. Dort verhinderte Bradford erfolgreich gewaltsame Streiks und setzte öffentliche Gelder für den Bau von Häusern ein, um das Wohnungsproblem zu lösen. Während der Wirren des Jahres 36 leitete Bradford ein "Silent Guest"-Programm, in dem er die Amerikaner aufforderte, die Kosten für eine Mahlzeit für die öffentliche Hilfe für die Flüchtlinge von Macarthur zu spenden. Diese wohltätige Einstellung setzt sich bis in seine Amtszeit als Präsident fort."
POLITICS_MAURICE_TOBIN_DESC:0 "Tobins Karriere endete beinahe, als er wegen Fehlverhaltens angeklagt wurde, das den Brand in Coconut Grove 1938 verursachte. Tobin wurde angeklagt, weil er sich geweigert hatte, die Schließung eines Clubs zuzulassen, damit Sicherheitsmaßnahmen installiert werden konnten. Tobin lernte aus diesem tragischen Fehler und wurde ein seltener demokratischer Unterstützer von Gewerkschaften. Das Votum der Gewerkschaften half Tobin, sich innerhalb der Demokratischen Partei zu profilieren, wo er die Rechte der Organisationen schützte, und arbeitete dies während seines nationalen Wahlkampfes in eine Position der Versöhnung um."
POLITICS_PAUL_DEVER_DESC:0 "Als Anwalt machte Dever in Boston Karriere, indem er Geschäftspraktiken von Unternehmen verteidigte. Das alles änderte sich, als Dever in die US-Armee eintrat und neben rassengemischten Divisionen diente. Als er herausfand, dass die meisten dieser Soldaten in der Liberalen Partei waren, trat Dever in die Politik unter den Liberalen ein. Es begann ein harter Kampf gegen die Demokraten in Massachusetts, bei dem Dever Veteranenleistungen und eine Ausweitung der Wohlfahrt versprach."
POLITICS_GEORGE_AIKEN_DESC:0 "Aiken, der standhafte Republikaner und Verfechter der staatlich kontrollierten Fair-Deal-Gesetzgebung. Aiken im Kongress des Staates verabschiedete Gesetze, um Schuldner während der Großen Depression vor dem Verlust ihrer All-in-Schuldeneintreibung zu schützen. Als Gouverneur führte Aiken ein Umlageverfahren für die Straßeninstandhaltung ein, das besser funktionierte als die Fair-Deal-Gesetze in New Hampshire. Infolgedessen wurde Aiken gewählt, um für die Parteinominierung gegen konservative Republikaner zu kandidieren."
POLITICS_THOMAS_HART_DESC:0 "Als Admiral in der Zwischenkriegszeit hatte sich Hart einen Ruf von persönlicher Tapferkeit und Manövrierfähigkeit unter den Politikern in den Staaten aufgebaut. Das Manövrieren wurde durch die Heirat seiner Tochter in die politische Familie der Wilsons unterstützt. Letztendlich entschied sich Hart, bei den nationalen Wahlen als Demokrat zu kandidieren, um die verarmte Wählerschaft in seinem Heimatstaat Connecticut anzusprechen."
POLITICS_CHARLES_POLETTI_DESC:0 "Anders als einige seiner privilegierteren republikanischen Kollegen in Harvard wurde der Demokrat Charles Poletti nicht in eine der führenden WASP-Familien des Nordostens geboren. Als Sohn italienischer Einwanderer besuchte Poletti das College mit einem Stipendium und kellnerte, um die Lehrbücher zu bezahlen. Schnell stieg er in den Reihen der Demokratischen Partei auf, und Polettis rustikaler Charme begeisterte die Wähler der Arbeiterklasse im ganzen Land. Jetzt, als Präsident, hat Poletti eine ehrgeizige Reformagenda, die die Integration der Rassen, die Ausweitung der Wohlfahrt und eine aggressive anti-syndikalistische internationale Haltung vorsieht. Ob seine innenpolitischen Reformen die Unterstützung seiner konservativeren Amtskollegen finden werden, bleibt jedoch abzuwarten."
POLITICS_NELSON_ROCKEFELLER_DESC:0 "Während einige Experten sagen, dass allein der Name "Rockefeller" Nelson zur Präsidentschaft katapultiert hat, war Rockefellers Aufstieg zum höchsten Amt im Land keine Selbstverständlichkeit. Der Radikalismus unter den anderen republikanischen Kandidaten ermutigte Nelson, für die Präsidentschaft zu kandidieren, um seine extremeren Gegenkandidaten zu kontrollieren. Rockefeller nutzte sein familiäres Netzwerk, um die Kontrolle über die Nominierung zu erlangen. Seine progressiven Ansätze in den Bereichen Gesundheitswesen, Wohlfahrt und Wirtschaft könnten der Schlüssel sein, um ein gespaltenes Land zu vereinen."
POLITICS_HENRY_LODGE_JR_DESC:0 "Geboren in eine prominente politische Dynastie mit Wurzeln sowohl in New Jersey als auch in Massachusetts, war es keine Überraschung, dass Henry Cabot Lodge Jr. beschloss, in die nationale Politik einzusteigen. Mit einem starken Familiennetzwerk, auf das er sich verlassen konnte, baute er schnell eine starke Machtbasis unter den mächtigen WASP-Familien des Nordostens auf, die ihn zur republikanischen Nominierung und nun zur Präsidentschaft katapultierte. Moderater und diplomatischer als andere republikanische Kandidaten, bleibt es abzuwarten, in welche Richtung er Amerika international führen wird..."
POLITICS_OWEN_BREWSTER_DESC:0 "Der aus den stillen Wäldern von Maine stammende Owen Brewster hat sich zu einem nationalen Führer der antisyndikalistischen Bewegung entwickelt. Während er in den frühen 1930er Jahren zunächst Huey Long und die AFP unterstützte, führte Longs Ablehnung des Klans, der enge Verbündete von Brewster war, dazu, dass er sich wieder der Republikanischen Partei anschloss. Brewster ist in Maine und im ganzen Land berüchtigt für sein offenes Werben um den Klan, der bei seinen frühen Siegen als Gouverneur und im Senat einflussreich war. Jetzt ist er Präsident eines gespaltenen Amerikas, und es bleibt abzuwarten, ob er seine spaltende Vergangenheit mit einer neuen Sichtweise für die Zukunft versöhnen kann..."
POLITICS_STYLES_BRIDGES_DESC:0 "Der ehemalige Lehrer Styles Bridges wurde der jüngste Gouverneur Amerikas, als er 1932 die Gouverneurswahlen in New Hampshire für sich entscheiden konnte. Bridges trat dann in den Senat ein und erwarb sich einen Namen als rücksichtsloser Anti-Syndikalist, der Erpressung, Verrat und Betrug nicht scheute, um seine Ziele zu erreichen. In einem der berüchtigtsten Vorfälle der frühen 1930er Jahre startete er eine große Verleumdungskampagne, in der er versuchte, einen führenden SPA-Senator als "zügellosen und notorischen Homosexuellen" und "Verräter an den moralischen Werten unserer Nation" zu bezeichnen. Diese sensationslüsterne Attacke brachte ihm die Feindschaft von Reed und der SPA ein, machte ihn aber bei den Gegnern des Syndikalismus beliebt. Jetzt, da er Präsident ist, kann Bridges seine Aufmerksamkeit darauf richten, den Syndikalismus auf der ganzen Welt zu stoppen."
POLITICS_HIRAM_JOHNSON_DESC:0 "Geboren in der Mitte des Jahrhunderts in Sacramento, Kalifornien, stammte Hiram Johnson aus einer politischen Familie. Hirams Vater, Grove Johnson, war ein in Ungnade gefallener Abgeordneter des Staates, seine Mutter war stark bei den Töchtern der Amerikanischen Revolution engagiert. Hirams frühe politische Karriere wurde durch dieses Erbe begünstigt, und er wurde 1902 ein kompetenter Staatsanwalt für San Francisco. Hirams Gouverneurswahlkampf im Jahr 1910 wurde von der liberalen republikanischen Gruppe 'the Lincoln-Roosevelt League' finanziert. Johnsons Kampagne lief in Opposition zur Southern Pacific Railroad Corporation, die versuchte, innerhalb der Republikaner gegen Hiram zu lobbyieren. Als Gouverneur unterstützte Hiram Anti-Einwanderungsgesetze und ebnete damit den Weg für eine spätere Karriere im Kongress. Das republikanische Establishment in Kalifornien wurde 1932 erschüttert, als Hiram seine Unterstützung für Herbert Hoover einbrachte. Hirams persönliche Abneigung gegen das östliche Establishment bedeutete, dass er dem politischen Chaos von 1936 fern blieb."

