USA_civil_war_aftermath_idea:0 "Erholung vom Bürgerkrieg"
USA_civil_war_aftermath_idea_desc:0 "Auch wenn wir den Bürgerkrieg gewonnen haben, liegt unser Land in Trümmern. Die meisten Menschen sind zum Tauschhandel gezwungen; Elektrizität, fließendes Wasser und andere grundlegende Dienstleistungen funktionieren kaum; und Millionen hungern oder sind krank, vor allem die Abertausenden von Waisen."
USA_civil_war_aftermath_idea2:0 "Leichte Erholung vom Bürgerkrieg"
USA_civil_war_aftermath_idea2_desc:0 "Wir haben zwar die Cholera-Epidemien und Hungersnöte gestoppt, aber der größte Teil des Landes steht immer noch in Flammen. Der einzige Ort, an dem man ein gewisses Maß an Stabilität finden kann, sind die schwer bewachten Militärdepots, die frisch gelieferte Hungerhilfe und Medikamente enthalten."
USA_civil_war_aftermath_idea3:0 "Teilweise Erholung vom Bürgerkrieg"
USA_civil_war_aftermath_idea3_desc:0 "Die Städte haben wieder ein gewisses Maß an Stabilität erreicht, und die Währung kommt wieder in Gebrauch, während der Tauschhandel verblasst. Die Massengräber sind nun mit Setzlingen und Blumen bedeckt, während sich die Nation langsam vom Zusammenbruch erholt."
USA_civil_war_aftermath_idea4:0 "Fortschrittliche Erholung vom Bürgerkrieg"
USA_civil_war_aftermath_idea4_desc:0 "Staatliche Stellen haben begonnen, die Menschen wieder in Arbeit zu bringen, und einige respektable Geschäfte haben wieder geöffnet. Die Gefahr einer Massenverhungerung ist vorüber, obwohl es nicht ungewöhnlich ist, kleine Gruppen von Waisen und älteren Menschen zu sehen, die in den Städten im Müll wühlen."
USA_civil_war_aftermath_idea5:0 "Nahezu vollständige Erholung vom Bürgerkrieg"
USA_civil_war_aftermath_idea5_desc:0 "Die Narben des Krieges, die noch vor wenigen Monaten sichtbar waren, sind weitgehend aus dem Land verschwunden. Die Fabriken haben wieder geöffnet, und Züge, Busse und andere öffentliche Verkehrsmittel verkehren wieder mit einer gewissen Regelmäßigkeit. Amerika hat fast wieder den Lebensstandard der Vorkriegszeit erreicht."
