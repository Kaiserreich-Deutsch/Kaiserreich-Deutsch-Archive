ustates.214.b:0 "Glen H. Taylor ist nominiert."
ustates.214.c:0 "[USA.GetLeader] ist wieder nominiert."

ustates.215.t:0 "Die [GetYear] Vorwahl der Republikaner"
ustates.215.d.president:0 "Die Republikanische Partei hat sich einstimmig um den derzeitigen Präsidenten [USA.GetLeader] als ihren Kandidaten für die anstehende Wahl versammelt."
ustates.215.d.president_steps_down:0 "[USA.GetLeader] hat sich entschieden, nicht wie üblich eine dritte Amtszeit anzustreben, und ist damit zurückgetreten, um einem neuen Mann die Möglichkeit zu geben, Präsidentschaftskandidat der Partei zu werden. Auf dem Parteitag haben sich zwei Hauptkandidaten herauskristallisiert: Ohio-Gouverneur John Bricker und Minnesota-Gouverneur Harold Stassen. Für wen werden sich die Delegierten entscheiden?"
ustates.215.d.not_president:0 "Die [GetYear]-Vorwahl der Republikanischen Partei ist da, und es gibt zwei starke Kandidaten, die um das Amt des Präsidenten kämpfen. Auf dem Parteitag haben sich zwei Hauptkandidaten herauskristallisiert: Ohio-Gouverneur John Bricker und Minnesota-Gouverneur Harold Stassen. Für wen werden sich die Delegierten entscheiden?"
ustates.215.a:0 "John W. Bricker ist nominiert."
ustates.215.b:0 "Harold Stassen ist nominiert."
ustates.215.c:0 "[USA.GetLeader] ist wieder nominiert."

ustates.216.t:0 "Die [GetYear] [libdem_name] Vorwahl"
ustates.216.d.president:0 "Der [USA.GetLeader] wurde einstimmig als Präsident für die [libdem_name] in [GetYear] wieder nominiert."
ustates.216.d.president_steps_down:0 "[USA.GetLeader] hat sich entschieden, nicht wie üblich eine dritte Amtszeit anzustreben, und ist somit zurückgetreten, um einem neuen Mann die Möglichkeit zu geben, dieses Jahr der Kandidat der [libdem_name]ic Partei zu werden. Auf dem Parteitag haben sich zwei Hauptkandidaten herauskristallisiert: General Dwight Eisenhower und der Gouverneur von Illinois, Adlai Stevenson. Für wen werden sich die Delegierten entscheiden?"
ustates.216.d.not_president_liberal:0 "Die [GetYear] [libdem_name] Partei Vorwahlen sind da und es gibt zwei Kandidaten, die um das Amt des Präsidenten kämpfen. Auf dem Parteitag haben sich zwei Hauptkandidaten herauskristallisiert: General Dwight Eisenhower und der Gouverneur von Illinois, Adlai Stevenson. Für wen werden sich die Delegierten entscheiden?"
ustates.216.a:0 "Dwight D. Eisenhower ist nominiert."
ustates.216.b:0 "Adlai Stevenson ist nominiert."
ustates.216.c:0 "[USA.GetLeader] ist wieder nominiert."

ustates.217.t:0 "Die [GetYear]] [condem_name] Vorwahl"
ustates.217.d.president:0 "[USA.GetLeader] wurde einstimmig als Präsident für die [condem_name] Partei bei der kommenden Wahl wieder nominiert."
ustates.217.d.president_steps_down:0 "Der [USA.GetLeader] hat sich entschieden, nicht wie üblich eine dritte Amtszeit anzustreben und ist daher zurückgetreten, um einem neuen Mann die Möglichkeit zu geben, dieses Jahr der Nominierte der [condem_name] Partei zu werden. Auf dem Parteitag haben sich zwei Hauptkandidaten herauskristallisiert: Alabama-Senator John Sparkman und Missippi-Senator James Eastland. Wen werden die Delegierten wählen?"
ustates.217.d.not_president_conservative:0 "Die [GetYear]-Vorwahl der [condem_name] Partei ist da und es gibt eine Reihe von Kandidaten, die um das Amt des Präsidenten kämpfen.  Auf dem Parteitag haben sich zwei Hauptkandidaten herauskristallisiert: Alabama-Senator John Sparkman und Missippi-Senator James Eastland. Wen werden die Delegierten wählen?"
ustates.217.a:0 "John Sparkman ist nominiert."
ustates.217.b:0 "James Eastland ist nominiert."
ustates.217.c:0 "[USA.GetLeader] ist wieder nominiert."

ustates.218.t:0 "Die [GetYear]-Präsidentschaftswahlen"
ustates.218.d:0 "Die Wahllokale haben soeben nach einem langen Wahltag die [GetYear]-Wahl beendet. Die Ergebnisse sind gerade erst eingetroffen, und der Gewinn sowohl des Weißen Hauses als auch einer großen Anzahl von Sitzen im Kongress ist..."
ustates.218.a:0 "Die Farm-Arbeiter Partei."
ustates.218.b:0 "Die Republikanische Partei."
ustates.218.c:0 "Die [libdem_name] Partei."
ustates.218.e:0 "Die [condem_name] Partei."

ustates.225.t:0 "Amerika will eine Allianz bilden"
ustates.225.d:0 "Amerika hat einen Botschafter geschickt, um über die Bildung einer Allianz zwischen Russland und den Vereinigten Staaten zu treffen. Sollten wir eine solche Allianz bilden oder nicht?"
ustates.225.a:0 "Ja, natürlich! Wir heißen sie willkommen."
ustates.225.b:0 "Wir benötigen sie nicht."

ustates.226.t:0 "[From.GetNameDefCap] verweigert sich"
ustates.226.d:0 "Die Russen haben unsere Initiative, eine Allianz zwischen unseren beiden Ländern zu bilden, abgelehnt."
ustates.226.a:0 "Eine schlechte Entscheidung ihrerseits."

ustates.227.t:0 "[From.GetNameDefCap] Möchte dem Reichspakt beitreten"
ustates.227.d:0 "[From.GetNameDefCap], ist mit einer Bitte an uns herangetreten. Sie möchten dem Reichspakt formell beitreten. Wäre ein solcher Verbündeter sinnvoll?"
ustates.227.a:0 "Ja, natürlich! Wir heißen sie willkommen."
ustates.227.b:0 "Wir benötigen sie nicht."

ustates.228.t:0 "[From.GetNameDefCap] verweigert sich"
ustates.228.d:0 "Die [From.GetAdjective]-Regierung hat unsere Anfrage, ihrer Allianz beizutreten, abgelehnt."
ustates.228.a:0 "Eine schlechte Entscheidung ihrerseits."

ustates.229.t:0 "[From.GetNameDefCap] Möchte der Entente beitreten"
ustates.229.d:0 "[From.GetNameDefCap], ist mit einer Anfrage an uns herangetreten. Sie wünschen einen formellen Beitritt zur Entente. Würde sich ein solcher Verbündeter lohnen?"
ustates.229.a:0 "Ja, natürlich! Wir heißen sie willkommen."
ustates.229.b:0 "Wir benötigen sie nicht."

ustates.230.t:0 "[From.GetNameDefCap] verweigert sich"
ustates.230.d:0 "Die [From.GetAdjective]-Regierung hat unsere Anfrage, ihrer Allianz beizutreten, abgelehnt."
ustates.230.a:0 "Eine schlechte Entscheidung ihrerseits."

ustates.250.t:0 "Der Liga der Amerikanischen Staaten beitreten?"
ustates.250.d:0 "From.GetNameDefCap] hat einen Abgesandten mit einer Einladung für [Root.GetNameDef] geschickt, der sogenannten "Liga Amerikanischer Staaten" beizutreten. Dabei handelt es sich nicht um ein Bündnis im eigentlichen Sinne, sondern um einen Zusammenschluss von Ländern in Nord- und Südamerika unter amerikanischer Führung und Schutz. Sie würden unsere Unabhängigkeit garantieren und uns militärische und wirtschaftliche Berater anbieten, und im Gegenzug würden wir ihnen militärischen Zugang und Vorzugsbehandlung für unsere Exporte gewähren. Das ist kein schlechter Deal, auch wenn manche meinen, er binde uns zu sehr an die Amerikaner - und hindere uns angesichts der geforderten Neutralität auch daran, anderswo Allianzen zu suchen. Die Frage ist: Wenn die Amerikaner uns beschützen, brauchen wir sie dann überhaupt?"
ustates.250.a:0 "Natürlich werden wir der Liga beitreten."
ustates.250.b:0 "Das ist nicht in unserem Interesse."

ustates.251.t:0 "[FROM.GetNameDefCap] hat abgelehnt"
ustates.251.d:0 "Vielleicht wollte sich die [From.GetAdjective]-Regierung nicht so eng an die amerikanischen Interessen binden und hat unsere Einladung, dem Bündnis beizutreten, abgelehnt."
ustates.251.a:0 "Es ist ihr Verlust."

ustates.252.t:0 "Industrielle Hilfe aus Amerika"
ustates.252.d:0 "Unsere Verbündeten in [From.GetNameDef] sind mit industrieller Hilfe gekommen und haben unsere Verbindungen aus der Liga der Amerikanischen Staaten genutzt, um unsere Länder näher zusammenzubringen. Es gibt einige in der [Root.GetAdjective]-Regierung, die sagen, dass dies eine neue Form des amerikanischen Imperialismus ist, dass je mehr sich die Amerikaner in die Reihen unserer Regierung einschmeicheln, desto mehr Kontrolle werden sie ausüben... aber es gibt wenig, was man dagegen tun kann, jetzt."
ustates.252.a:0 "Wir sind dankbar für die Hilfe."

ustates.253.t:0 "[FROM.GetNameDefCap] Tritt der Liga bei"
ustates.253.d:0 "Erfreut über unser Angebot von Schutz und Führung, hat [From.GetNameDef] zugestimmt, der Liga Amerikanischer Staaten beizutreten."
ustates.253.a:0 "Exzellent!"

ustates.254.t:0 "Entfernung aus der Liga"
ustates.254.d:0 "Aus offensichtlichen Gründen ist unsere Mitgliedschaft in der Liga der Amerikanischen Staaten nicht mehr gültig."
ustates.254.a:0 "Sei es drum."

ustates.255.t:0 "Nutzen der Liga"
ustates.255.d:0 "So wie sich die Anzahl der Mitglieder in der Liga der Amerikanischen Staaten ändert, so ändern sich auch die Vorteile, die wir aus ihr ziehen."
ustates.255.a:0 "OK."

ustates.256.t:0 "Amerikanischer Imperialismus"
ustates.256.d:0 "Genau wie einige befürchtet hatten, dringen die Amerikaner langsam in jede Ebene der [Root.GetAdjective] Regierung ein. Innerhalb weniger Monate werden sie die komplette Kontrolle über uns haben. Unsere einzige Option ist es, sie rauszuschmeißen und unsere Mitgliedschaft in der Liga aufzukündigen... aber das wird mit ziemlicher Sicherheit die Amerikaner auf uns aufmerksam machen."
ustates.256.a:0 "Natürlich müssen wir widerstehen!"
ustates.256.b:0 "Es gibt nichts, was wir tun können."

ustates.257.t:0 "Der [From.GetAdjective]-Widerstand"
ustates.257.d:0 "Vielleicht dummerweise hat die [From.GetAdjective]-Regierung unsere Pläne für einen Staatsstreich bemerkt und sowohl die Mitgliedschaft in der Liga der amerikanischen Staaten aufgekündigt als auch fast jeden amerikanischen Beamten, den sie finden konnten, hinausgeworfen. Das gibt uns natürlich jeden Vorwand, gegen sie vorzugehen... wenn wir das wollen."
ustates.257.a:0 "Was erhoffen sie sich davon?"

ustates.258.t:0 "Eine amerikanische Marionette"
ustates.258.d:0 "Es ist soweit: Die legitime [Root.GetAdjective]-Regierung wurde durch eine von den Amerikanern gebilligte und unter deren Kontrolle stehende ersetzt. Wir sind jetzt eine Kolonie von [From.GetNameDef]."
ustates.258.a:0 "Wir begrüßen unsere neuen Oberherren."

ustates.260.t:0 "[From.GetAdjective] Berater?"
ustates.260.d:0 "Da wir beide Mitstreiter gegen dieselben Feinde sind, hat [From.GetNameDef] angeboten, Militärberater zu uns zu schicken, und vorgeschlagen, dass wir bei den Kriegsanstrengungen enger zusammenarbeiten sollten."
ustates.260.a:0 "Ja, natürlich!"
ustates.260.b:0 "Sie können ihre "Berater" behalten"

ustates.261.t:0 "[FROM.GetNameDefCap] hat abgelehnt"
ustates.261.d:0 "Vielleicht glaubt die [From.GetAdjective]-Regierung, dass unsere Berater Spione sind, oder sie traut unseren Motiven einfach nicht, und lehnt unser Angebot ab."
ustates.261.a:0 "Ihr Verlust."

ustates.262.t:0 "[From.GetNameDefCap] hat zugestimmt"
ustates.262.d:0 "Der [From.GetAdjective] hat unserem Angebot bereitwillig zugestimmt, und die Berater sind bereits auf dem Weg."
ustates.262.a:0 "Exzellent."

ustates.270.t:0 "[FROM.GetNameDefCap] Fragt nach Neu England"
ustates.270.d:0 "Da der Bürgerkrieg nun vorbei ist, hat [From.GetNameDef] beschlossen, die Rückgabe von Neuengland zu verlangen. Wir hatten in der Region interveniert, um unsere Interessen zu schützen, aber mit dem Sieg von [From.GetNameDef] im Bürgerkrieg fordern sie - als Anspruchsteller auf die amerikanische Legitimität - die rechtmäßige Rückgabe von Neuengland. Ihr Botschafter hat betont, dass ein Krieg sehr wahrscheinlich ist, sollten wir uns weigern. Was soll unsere Antwort sein?"
ustates.270.a:0 "Das ist einen Krieg nicht wert."
ustates.270.b:0 "Wir können ihnen New England nicht anvertrauen."

ustates.271.t:0 "Neuengland schließt sich Amerika wieder an"
ustates.271.d:0 "Die Kanadier haben ihre Truppen aus Boston und den Städten Neuenglands abgezogen und haben erklärt, dass ihre Besatzung vorbei ist und dass sie die Region nur vor dem Syndikalismus geschützt haben. Neu-England ist zumindest wieder mit dem Rest von Amerika vereint worden."
ustates.271.a:0 "Gott schütze Amerika."

ustates.272.t:0 "Kanada weigert sich"
ustates.272.d:0 "Kanada hat uns mitgeteilt, dass sie Neuengland nicht an uns zurückgeben werden. Dies hat viele Withim Kongress dazu veranlasst, einen Krieg zu fordern, um unser rechtmäßiges Territorium zurückzufordern, aber sollen wir jetzt in den Krieg ziehen?"
ustates.272.a:0 "Dann wird es Krieg geben."
ustates.272.b:0 "Wir werden abwarten."

ustates.273.t:0 "[FROM.GetNameDefCap] Fragt nach Alaska"
ustates.273.d:0 "Mit dem Ende des Bürgerkriegs hat [From.GetNameDef] beschlossen, die Rückgabe von Alaska zu verlangen. Wir hatten es beschlagnahmt, um unsere Interessen zu schützen, aber mit dem Sieg von [From.GetNameDef] im Bürgerkrieg fordern sie - als Anspruchsteller der amerikanischen Legitimität - die Rückgabe Alaskas. Ihr Botschafter hat betont, dass ein Krieg sehr wahrscheinlich ist, wenn wir uns weigern. Was soll unsere Antwort sein?"
ustates.273.a:0 "Wir werden es zurückgeben"
ustates.273.b:0 "Wir werden es nicht zurückgeben"

ustates.274.t:0 "Alaska schließt sich Amerika wieder an"
ustates.274.d:0 "Kanada hat das Gebiet von Alaska an [Root.GetNameDef] zurückgegeben."
ustates.274.a:0 "Gott schütze Amerika."

ustates.275.t:0 "Kanada lehnt ab"
ustates.275.d:0 "Kanada hat sich geweigert, Alaska an uns zurückzugeben, was soll unsere Position sein?"
ustates.275.a:0 "Riskieren wir keinen Krieg."
ustates.275.b:0 "Es soll Krieg sein."

ustates.276.t:0 "Die Vereinigten Staaten wollen, dass Hawaii wieder zu Amerika gehört"
ustates.276.d:0 "Die Amerikaner fordern, dass Hawaii wieder zu Amerika gehört. Ihr Botschafter hat angedeutet, dass, wenn dies nicht geschieht, die USA mit Schiffen zurückkehren werden, um ihr Territorium zurückzufordern. Was sollen wir tun?"
ustates.276.a:0 "Amerika wieder betreten (Spiel vorbei)"
ustates.276.b:0 "Nicht nach Amerika zurückkehren."

ustates.277.t:0 "Hawaii schließt sich Amerika wieder an"
ustates.277.d:0 "Die Regierung von Hawaii hat für den Wiederbeitritt zu Amerika gestimmt"
ustates.277.a:0 "Gott schütze Amerika."

ustates.278.t:0 "Hawaii weigert sich, Amerika wieder beizutreten"
ustates.278.d:0 "Die Regierung von Hawaii hat sich entschieden, nicht in unsere Nation zurückzukehren. Einige in D.C. empfehlen eine weitere Besetzung, um sicherzustellen, dass unsere Interessen gesichert sind. Andere sagen, dass ohne den guten Willen der Hawaiianer jede Besetzung ein Albtraum sein wird. Was sollten wir tun?"
ustates.278.a:0 "Es soll Krieg sein."
ustates.278.b:0 "Lasst sie gehen."

ustates.279.t:0 "[From.GetNameDefCap] Möchte der Entente beitreten"
ustates.279.d:0 "[From.GetNameDefCap], haben einen Botschafter zu einem Treffen mit dem König und dem Premierminister geschickt, um [From.GetNameDefCap] in die Entente zu bringen. Sollen wir das Angebot der Amerikaner annehmen?"
ustates.279.a:0 "Ja, natürlich! Wir heißen sie willkommen."
ustates.279.b:0 "Wir benötigen sie nicht."

ustates.280.t:0 "[From.GetNameDefCap] verweigert sich"
ustates.280.d:0 "Die [From.GetAdjective]-Regierung hat unsere Anfrage, ihrer Allianz beizutreten, abgelehnt. Vielleicht sind wir nach ihren Maßstäben nicht gut genug, oder als Verbündete unwürdig. So oder so, die Antwort war eindeutig nein."
ustates.280.a:0 "Eine schlechte Entscheidung ihrerseits."

ustates.281.t:0 "[From.GetNameDefCap] Möchte dem Reichspakt beitreten"
ustates.281.d:0 "[From.GetNameDefCap] hat einen Botschafter geschickt, um sich mit dem Kaiser und dem Kanzler zu treffen und um die Mitgliedschaft im Reichspakt zu bitten. Sollen wir das Angebot der Amerikaner annehmen?"
ustates.281.a:0 "Ja, natürlich! Wir heißen sie willkommen."
ustates.281.b:0 "Wir benötigen sie nicht."

ustates.282.t:0 "[From.GetNameDefCap] verweigert sich"
ustates.282.d:0 "Die [From.GetAdjective]-Regierung hat unsere Anfrage, ihrer Allianz beizutreten, abgelehnt. Vielleicht sind wir nach ihren Maßstäben nicht gut genug, oder als Verbündete unwürdig. So oder so, die Antwort war eindeutig nein."
ustates.282.a:0 "Eine schlechte Entscheidung ihrerseits."

ustates.283.t:0 "General MacArthur wird als Präsident vereidigt"
ustates.283.d:0 "General MacArthurs "vorübergehende" Besetzung des Weißen Hauses hat nicht zu einer Beruhigung der Spannungen geführt, sondern zu einer feurigen Schockwelle des Widerstands in der ganzen Nation. Angesichts der Situation, die schlimmer ist, als irgendjemand in D.C. vorhersagen konnte, hat ein neues Gesetz zur Nachfolge des Präsidenten, das schnell von einer gemeinsamen Sitzung eines von seinen SPA- und AFP-Mitgliedern beraubten Rumpfkongresses verabschiedet wurde, verfügt, dass im Falle der Unfähigkeit oder Abwesenheit des Präsidenten der Vizepräsident und das Kabinett die Befugnis haben, die Autorität des Präsidenten als Oberbefehlshaber auf ein anderes Mitglied des Militärs oder der Regierung zu übertragen. Im Falle der Verhinderung des gesamten Kabinetts fallen die Aufgaben der Exekutive an den Stabschef der Armee der Vereinigten Staaten. \n\nPräsident MacArthur wurde inmitten seiner Vorbereitungen für den bevorstehenden Bürgerkrieg noch eiliger vereidigt und wandte sich an die Nation, indem er alle "Verräter" daran erinnerte, dass sie noch Zeit hätten, ihre Waffen niederzulegen."
ustates.283.a:0 "Wir brauchen harte Männer für harte Zeiten."
ustates.283.b:0 "Ein unverfrorener Angriff auf die Verfassung!" 
 
ustates.285.t:0 "Heilung für Kinderlähmung"
ustates.285.d:0 "Dr. Jonas Salk hat ein Heilmittel für Kinderlähmung geschaffen. Dies ist ein Wundermittel, das von vielen als Durchbruch in der modernen Wissenschaft bezeichnet wird. Die Geißel der Kinderlähmung in Amerika wird nun für immer aus den Köpfen der Amerikaner verschwunden sein. Eltern stehen in Scharen vor den Kliniken im ganzen Land Schlange, um den Impfstoff für ihre Kinder und sich selbst zu bekommen."
ustates.285.a:0 "Danke, Dr. Salk."

### Military stuff ###

ustates.300.t:0 "Militärische Forschung"
ustates.300.d:0 "Wir lassen unsere besten Wissenschaftler und Wirtschaftsführer untersuchen, was wir in Waffen, Artillerie, Panzer, die Verbesserung unserer eigenen Doktrinen investieren sollten. Was sollten wir wählen?"
ustates.300.a:0 "Modernisieren Sie unsere Gewehre."
ustates.300.b:0 "Modernisieren Sie unsere Artillerie."
ustates.300.c:0 "Modernisieren Sie unsere Panzer."
ustates.300.e:0 "Modernisieren Sie unsere Doktrinen."

ustates.301.t:0 "Volle Kraftausnutzung"
ustates.301.d:0 "Die Nachwehen des Zweiten Bürgerkriegs haben uns Zeit gegeben, nicht nur die Lücken in unseren militärischen Fähigkeiten zu bewerten, sondern auch mögliche Verbesserungen. Unser Generalstab hat festgestellt, dass wir mit der neuen Treibstoff- und Schubtechnologie, die von Lawrence Bell entwickelt wurde, konventionelle triebwerksbasierte Flugzeuge ausstechen können. Gleichzeitig haben wir genügend Ingenieure und Wissenschaftler für Neddermeyers Idee einer Atomwaffe auf Plutonium Basis gewinnen können."
ustates.301.a:0 "Der Jet von Lawrence Bell."
ustates.301.b:0 "Die Atombombe von Oppenheimer."
ustates.301.c:0 "Genehmigen Sie mehr Mittel für beides."

ustates.302.t:0 "Albuquerque-Projekt"
ustates.302.d:0 "Bells X-Projekt ist zufriedenstellend verlaufen. Die erfolgreiche Implementierung von Raketentechnologie in Flugzeuge kann die Geschwindigkeit älterer Flugzeuge verdoppeln. Der mutige Testpilot Jack Woolams war heute der erste Mensch, der das Flugzeug schneller als 741 Meilen pro Stunde flog und damit die Schallmauer durchbrach."
ustates.302.a:0 "Sogar auf einen interplanetaren Krieg vorbereitet."

ustates.303.t:0 "Winchester Projekt"
ustates.303.d:0 "Das Projekt stieß auf ein großes Problem, als man entdeckte, dass das Kernmaterial Plutonium eine zu hohe Spaltgeschwindigkeit für ein Geschoss hat. Die Lösung kam in Form von abgereichertem Uran, das ursprünglich für ein anderes Nuklearprojekt geplant war. Dies macht die Waffe unter den normalen Richtlinien zur Verwendung von Atommüll kaum ethisch vertretbar und schafft das Problem der absichtlichen biologischen Schädigung durch die Strahlung auf dem Ziel. Nichtsdestotrotz ist der Dünne Mann ein Erfolg"
ustates.303.a:0 "Wir sind sicher vor Oppenheimers tödlichem Spielzeug."

ustates.304.t:0 "Die Kriegs- und Friedensforschung"
ustates.304.d:0 "In der Vergangenheit war unser diplomatisches Verhalten der Willkür von Botschaftern ausgeliefert, von denen viele ihre Positionen von der Partei gekauft hatten. Die Welt, in der wir leben, ist zu gefährlich, um sich solch leichtfertige Entscheidungen von Vertretern Amerikas leisten zu können. Es ist General MacArthurs Meinung, dass ein neuer Ansatz für die Außenpolitik notwendig ist, einer, der den Konsens aus einer Gruppe von vertrauenswürdigen Experten ableitet. Das ist es, was die Kriegs- und Friedensstudien inspiriert hat, eine Berufung für nur die Klügsten, um Amerika in dieser schönen neuen Welt zu vertreten. Dieses Gremium, der so genannte "Rat für auswärtige Beziehungen", wird General MacArthur beraten, wie man radikale Kräfte aus allen Ecken der Welt unterdrücken kann."
ustates.304.a:0 "Nicht mehr von Diplomaten gegängelt."

ustates.305.t:0 "Das Weiße Haus und Xanadu"
ustates.305.d:0 "Überraschend viel Unterstützung kam von den Seiten der vielen Hearst-Zeitungen, die in Amerika vertreten sind. Diese Zeitungen entwarfen das Bild von MacArthur als dem heldenhaften Cincinnatus, der den Ruf hört, die Republik vor der sicheren Zerstörung zu retten. Als Leuchtturm für MacArthurs Verbündete und die Schaffung einer fast mythischen Persönlichkeit durch Filme und Zeitungskarikaturen, diente Hearst als stabilisierender Faktor für das Schiff des Staates. Selbst Hearsts Angriffe auf radikale Gewerkschaften und Populisten schienen die Worte von MacArthurs Radioansprachen widerzuspiegeln."
ustates.305.a:0 "Wir schätzen Ihre Unterstützung."

ustates.306.t:0 "Die neue Normalität in Amerika"
ustates.306.d:0 "Als General MacArthur ankündigte, dass er nicht als Führer zurücktreten würde, geschah dies unter dem Vorwand des Notstands. Zu dieser Zeit waren Hunderttausende Amerikaner unauffindbar, Radikale zogen durch das Land und finanzierten ihre Politik mit geplündertem Geld, und die demokratische Säule war nicht bereit, den Staat zu stützen. In den letzten Jahren haben sich viele zu hartgesottenen MacArthurianern entwickelt, und im Repräsentantenhaus ist ein neuer Geschmack von Politikern entstanden. Diese Kongressabgeordneten sehen die Notwendigkeit einer integralen Rolle des Militärs, um das Geschäftsumfeld zu kontrollieren und zu pflegen und sicherzustellen, dass die Rechte der Bürger nicht aufgrund von Stillstand verletzt werden."
ustates.306.a:0 "Unterstützen Sie die neuen Unterstützer."
ustates.306.b:0 "Lehnen Sie dieses Werk des Kongresses ab."

ustates.307.t:0 "Into the Wild Blue Yonder"
ustates.307.d:0 "Während die Vereinigten Staaten über eine Luftwaffe verfügen, die den Himmel verteidigen und Macht projizieren kann, haben wir keine Luftwaffe. Die Rolle ist aufgeteilt zwischen der US Army im Dienste unserer Fallschirmjäger und der US Navy an Bord unserer Flugzeugträger. Der Streit, mit dem sich der Generalstab heute befasst, ist das letztendliche Schicksal der Luftwaffe, und welcher Zweig der Tradition folgen soll. Die Befürworter der Army behaupten, dass künftige Operationen höchstwahrscheinlich in der Bodenunterstützung oder in Luftabwürfen stattfinden werden, während die Befürworter der Navy behaupten, dass Flugzeuge für die Zukunft der Seekriegsführung in großen und kleinen Einsätzen unverzichtbar sind. Wir müssen uns für eine Seite entscheiden."
ustates.307.a:0 "Die Luftwaffe gehört zum Heer."
ustates.307.b:0 "Die Luftwaffe gehört zur Marine."
ustates.307.c:0 "Die Luftwaffe gehört sich selbst."

ustates.308.t:0 "Superwaffen mit kleinem Budget"
ustates.308.d:0 "In den letzten Jahren hat sich unsere militärische Forschung auf das Potenzial für interne Konflikte konzentriert, wodurch unser Fokus und unser Budget für längerfristige Projekte eingeschränkt wurden. Der diesjährige Kongresshaushalt hat glücklicherweise etwas Geld gefunden, um es für ein langfristiges Projekt bereitzustellen. Drei Pläne werden dem militärischen Oberkommando vorgelegt, um die militärischen Projekte unserer Rivalen zu treffen und zu übertreffen. Der erste ist eine Rakete von Goddard, die theoretisch in der Lage ist, Sprengstoff aus meilenweiter Entfernung zu befördern, ohne das Leben der Piloten zu riskieren. Die zweite ist die von Oppenheimer geplante theoretische Bombe mit radioaktiven Schwermetallen, wie sie in Österreich und Deutschland erforscht wird. Der dritte ist ein viel billigerer Plan, wie er von dem Exzentriker Wilhelm Reich vorgeschlagen wurde, er behauptet, dass eine Bombe viel billiger gemacht werden kann, indem er seine eigenen persönlichen physikalischen Forschungen benutzt. Wir unsererseits wissen nicht viel darüber, wovon Wilhelm Reich spricht, aber sein Ruf in Österreich gibt uns einen gewissen Trost, welche Wissenschaft er auch immer verwendet."
ustates.308.a:0 "Goddards Rakete."
ustates.308.b:0 "Oppenheimers Bombe."
ustates.308.c:0 "Reichs Bombe."

ustates.309.t:0 "Goddards erfolgreicher Start"
ustates.309.d:0 "Wieder zu Hause in Roswell, New Mexico, geht Goddard erneut zum Start von Testraketen. Als er das letzte Mal hier war, waren die Raketen kleiner als sein Oberschenkel und erreichten nur eine Höhe von tausend Fuß. Jetzt steigen die Raketen kilometerweit über die Wüste auf und landen mit ihren Dummy-Gewichten. Goddards Weigerung, explosive Raketen auf dem Festland der Vereinigten Staaten zu zünden, verhindert, dass das ganze Ausmaß des Schadens bekannt wird."
ustates.309.a:0 "Guter Junge, Goddard."

ustates.310.t:0 "Oppenheimers Bombe ein Erfolg"
ustates.310.d:0 "Eine Einladung von Oppenheimer wurde an Kernforscher, Physiker und Ingenieure in ganz Europa verschickt. Das Versprechen, der Verfolgung in Europa zu entkommen, hat bei jüdischen Wissenschaftlern am stärksten geklungen, von denen einige für das Projekt in die USA emigrierten. Nach anderthalb Jahren des Experimentierens und einiger Zusammenarbeit mit Kollegen in Europa ist eine funktionierende Atombombe bereit, getestet zu werden. Der Himmel über Alamogordo, New Mexico, erhellte sich in einem Blitz der Zerstörung, als die Testbombe Valediction explodierte. Oppenheimer sagte später, die Bombe sei nach seinem Lieblingsgedicht von John Donne benannt."
ustates.310.a:0 "Der Atem geht jetzt."

ustates.311.t:0 "Reichs missglückte Explosion"
ustates.311.d:0 "Nach vielen Verzögerungen und mehrere Versuche, den Generalstab zu verschleiern, wurde Wilhelm Reichs Bombenprojekt eingestellt und es scheint, dass Millionen von Dollar für Quatsch verschwendet wurden. Dies wurde für Reichs Beobachter offensichtlich, als Tests zeigten, dass seine Energie, genannt Orgon, exotherme Reaktionen hervorrufen konnte, die nur er und seine Mitarbeiter sehen konnten. Die Bombe selbst, die eine hohle Schale mit Schichten von Metallen bedeckt, die nie explodierte, abgesehen von seinem Zusammenbruch, wenn Reich versucht, es während der Untersuchung zu zerstören. Diese Peinlichkeit macht derzeit seine Runden in den Zeitungen."
ustates.311.a:0 "Nicht unser stolzester Moment."

### Resistance Mechanics ###

ustates.400.t:0 "Syndikalisten-Bombenanschlag"
ustates.400.d:0 "Syndikalisten, die immer noch für ihre "Revolution" kämpfen, haben Fabriken, Eisenbahnen und Truppeneinrichtungen in ganz [attack_state.GetName] angegriffen und dabei großen Schaden angerichtet und viele Menschenleben geopfert. Die Nationalgarde ist in [attack_state.GetName] vor Ort und behauptet, dass sie der Ergreifung der Rädelsführer hinter diesen Gruppen näher sind als zuvor."
ustates.400.a:0 "Wir werden diese Terroristen vernichten."

ustates.404.t:0 "Longist Bombenanschlag"
ustates.404.d:0 "Anhänger von Huey Long und seinen Idealen haben Fabriken, Eisenbahnen und Truppeneinrichtungen in [attack_state.GetName] angegriffen und dabei großen Schaden angerichtet und viele Menschenleben gefordert. Die Nationalgarde ist in [attack_state.GetName] vor Ort und behauptet, dass sie der Ergreifung der Rädelsführer hinter diesen Gruppen näher ist als zuvor."
ustates.404.a:0 "Wir werden diese Terroristen vernichten."

### New Pre-ACW Events ###
ustates.500.t:0 "Wiedereinführung des Garner-Wagner-Gesetzes"
ustates.500.d:0 "Mit der Zusicherung von Präsident Hoover, dass er, anders als 1932, diesmal kein Veto einlegen werde, haben der demokratische Senator Robert Wagner und der Sprecher des Repräsentantenhauses John Nance Garner ihr Gesetzespaket zur Bekämpfung der Arbeitslosigkeit erneut eingebracht. Viele im Kongress sind der Meinung, dass das Paket nicht annähernd weit genug geht, während andere sich fragen, wie Amerika - inmitten einer massiven Wirtschaftskrise - es jemals bezahlen soll. Auch die Anwesenheit von Senatoren der AFP und der SPA verkompliziert die Dinge immens. Selbst mit Hoovers Zusage ist nicht klar, ob Garner-Wagner eine echte Chance hat, durchzukommen."
ustates.500.a:0 "Man wird sehen"

ustates.501.t:0 "Long und Reed verlangen Änderungen"
ustates.501.d:0 "Wie erwartet, kamen die ersten Herausforderungen für das Garner-Wagner Gesetz von der AFP und der SPA. Huey Long und seine AFP-Senatoren haben eine enorme Erhöhung der Sozialversicherungsbestimmungen gefordert, die das Gesetz vorsieht, Bestimmungen, von denen die meisten anderen Senatoren sagen, dass Amerika sie sich niemals leisten könnte. Jack Reed und die SPA sagen unterdessen, der Gesetzentwurf tue nicht genug, um den durchschnittlichen Arbeiter zu schützen, insbesondere vor der Ausbeutung durch kämpfende Konzerne. Beide Parteien haben eine Menge Medienaufmerksamkeit auf sich gezogen, was zu dem allgemeinen Gefühl der Unordnung und Spannung im Kongress beiträgt."
ustates.501.a:0 "Interessant"

ustates.502.t:0 "Senatoren wechseln die Fronten"
ustates.502.d:0 "Nach wochenlangen Verhandlungen haben eine Reihe von Senatoren des Establishments ihre Meinung über die bevorstehende Abstimmung über das Garner-Wagner-Gesetz geändert - allen voran Robert Wagner, einer der Befürworter des Gesetzentwurfs, der sagt, er werde nicht für den Gesetzentwurf stimmen, wenn der Schutz für die Arbeitslosenversicherung nicht wieder hinzugefügt wird. Viele andere demokratische und republikanische Senatoren sind besorgt über den Einfluss der AFP und der SPA und behaupten, dass sie nicht für den Gesetzentwurf stimmen werden, wenn *irgendwelche* Zugeständnisse an eine der beiden Gruppen gemacht werden... obwohl andere sagen, dass die Nichtbeachtung der AFP oder SPA die Verabschiedung schwierig, wenn nicht gar unmöglich machen wird. Präsident Hoover wird intervenieren müssen, um das Gesetz zu retten."
ustates.502.a:0 "Unterstützung für Wagner und die etablierten Senatoren zusagen"
ustates.502.b:0 "Das Establishment zu einem Kompromiss mit der AFP zwingen"
ustates.502.c:0 "Zwingen Sie das Establishment zu einem Kompromiss mit dem SPA"

ustates.503.t:0 "Long und Reed wütend"
ustates.503.d:0 "Sowohl Huey Longs AFP als auch Jack Reeds SPA haben mit Wut auf die Unterstützung der Establishment-Senatoren durch Präsident Hoover reagiert. Sie haben geschworen, Das Garner-Wagner Gesetz zu versenken und behaupteten, dass die Öffentlichkeit von einer "korrupten Regierung getäuscht wird, die sich weigert, die Realität Amerikas anzuerkennen". Während die Parteien haben beide einen erheblichen Schub in der Unterstützung von ihrer Basis gewonnen, Demokraten und Republikaner vermögen etwas verbessert haben, und es gibt ein Gefühl, dass beide eine bessere Chance gehen in die nächste Wahl haben ... vorausgesetzt,dass das Gesetz tatsächlich passiert."
ustates.503.a:0 "Hoffen wir, dass es so ist!"

ustates.504.t:0 "Kompromiss mit der AFP"
ustates.504.d:0 "In den letzten Tagen kam es zu einem Kompromiss zwischen vielen Senatoren des Establishments und der Amerika First Partei, in dem zahlreiche zusätzliche Bestimmungen für die Entlastung der Farmen und den Schutz der Arbeitslosen enthalten sind - allerdings bei weitem nicht so weit, wie die AFP ursprünglich gefordert hatte. Trotzdem hat Huey Long dies als Sieg deklariert und liegt in den letzten Umfragen hoch im Kurs. Sowohl Jack Reeds SPA als auch eine große Zahl republikanischer Senatoren haben dies jedoch als Verrat an der amerikanischen Öffentlichkeit bezeichnet und geschworen, das Garner-Wagner Gesetz bei der Abstimmung zu versenken."
ustates.504.a:0 "Wir haben getan, was wir konnten..."

ustates.505.t:0 "Kompromiss mit dem SPA"
ustates.505.d:0 "In den letzten Tagen kam es zu einem Kompromiss zwischen vielen etablierten Senatoren und der Sozialistischen Partei von Amerika, der zahlreiche zusätzliche Bestimmungen zum Schutz der Arbeitnehmer und zur Entlastung der Arbeitslosen enthält - allerdings bei weitem nicht so weit, wie die SPA ursprünglich gefordert hatte. Trotzdem hat Jack Reed dies als Sieg erklärt und liegt in den letzten Umfragen hoch im Kurs. Sowohl Huey Longs AFP als auch eine große Zahl demokratischer Senatoren haben dies jedoch als Verrat an der amerikanischen Öffentlichkeit bezeichnet und geschworen, das Garner-Wagner-Gesetz bei der Abstimmung zu versenken."
ustates.505.a:0 "Wir haben getan, was wir konnten..."

ustates.507.t:0 "Das Garner-Wagner Gesetz Passiert!"
ustates.507.d:0 "Obwohl die Abstimmung unglaublich knapp war, hat Das Garner-Wagner Gesetz den Kongress passiert. Die Menschen in den Vereinigten Staaten feiern diese willkommene Erleichterung der katastrophalen wirtschaftlichen Situation des Landes, obwohl sich viele innerhalb der Regierung fragen: Wie soll die Rechnung nun bezahlt werden?"
ustates.507.a:0 "Ein Sieg für uns alle!"

ustates.508.t:0 "Das Garner-Wagner Gesetz fällt!"
ustates.508.d:0 "Nach einer denkbar knappen Abstimmung im Kongress ist das Garner-Wagner Gesetz gescheitert. Während mehrere Gruppen einen persönlichen Sieg verkünden, sind in verschiedenen Teilen des Landes Proteste ausgebrochen. Es wird keine Erleichterung für den amerikanischen Arbeiter geben, und viele haben die Regierung für korrupt und dysfunktional erklärt. Es wird viel Zeit für Schuldzuweisungen geben, aber für den Moment müssen sich die Sorgen der Hoover-Regierung auf die wachsende Gewalt in den amerikanischen Städten richten - Gewalt, die in den Monaten vor der Wahl nur noch schlimmer werden dürfte."
ustates.508.a:0 "All das für nichts..."

ustates.509.t:0 "Kriegsplan Weiß"
ustates.509.d:0 "Es ist an der Zeit, einen der farbcodierten Kriegspläne des amerikanischen Militärs zu entstauben, der für den Umgang mit Unruhen und Aufständen im Inland gedacht ist. Sie kann keinen Moment zu früh kommen, da die Gewalt in Gebieten eskaliert, in denen die AFP und die SPA mit den lokalen Behörden um die Vorherrschaft ringen. Minnesota und North Carolina sind die beiden Staaten, in denen die Gewalt auf ihrem Höhepunkt ist, und - im Moment - können wir unsere Bemühungen nur auf einen Ort konzentrieren."
ustates.509.a:0 "Schwerpunkt auf die SPA in Minnesota"
ustates.509.b:0 "Schwerpunkt auf die AFP in North Carolina"

ustates.510.t:0 "Einsatz der Nationalgarde"
ustates.510.d:0 "Die Nationalgarde ist nun seit über sechs Monaten im Einsatz und kämpft für die Aufrechterhaltung der Sicherheit in einer Reihe von amerikanischen Städten, aber es wächst die Befürchtung, dass die Kommandeure innerhalb der Garde nicht ganz loyal gegenüber der Republik sind, dass viele Sympathien für die AFP und die SPA hegen. Wir müssen uns mehr auf die Stärkung der Einheiten konzentrieren, von denen wir wissen, dass sie loyal sind. Wir müssen auch entscheiden, wo wir ihren Einsatz vorerst konzentrieren."
ustates.510.a:0 "Fokus auf Wiederherstellung der Ordnung in Minnesota"
ustates.510.b:0 "Fokus auf Wiederherstellung der Ordnung in Iowa"
ustates.510.c:0 "Fokus auf Wiederherstellung der Ordnung in Tennessee"

ustates.511.t:0 "General MacArthurs Plan"
ustates.511.d:0 "Es wächst die Sorge, dass Amerika in einen möglichen Bürgerkrieg abgleitet und dass - trotz aller Bemühungen um die Aufrechterhaltung der Sicherheit - die Anhänger der AFP und der SPA in einigen Teilen des Landes einfach zu viel Einfluss haben. General Douglas MacArthur hat einen Plan zur Infiltrierung von Schlüsselgebieten entweder in New York City oder in Südtexas vorgestellt. Beide sind von großer Bedeutung, New York wegen seiner Industrie und Texas wegen seines Öls, und beide sind stark gefährdet, übernommen zu werden. MacArthur sagt, dass diese Bemühungen immer noch scheitern könnten, wenn die Macht der AFP und der SPA zu groß wird, aber er glaubt, dass es die Chancen der Regierung, die Kontrolle zu behalten, wenn es zu einem bewaffneten Konflikt kommt, stark erhöhen wird."
ustates.511.a:0 "New York City ist von entscheidender Bedeutung"
ustates.511.b:0 "Wir brauchen unbedingt das texanische Öl"

ustates.512.t:0 "Der Hawking Plan"
ustates.512.d:0 "Der demokratische Senator Thomas Hawking hat einen Gesetzesentwurf eingebracht, der vorsieht, dass die Hilfsmaßnahmen größtenteils durch die Besteuerung amerikanischer Unternehmen finanziert werden - im Gegenzug für saftige Steuererleichterungen, sobald sich die Wirtschaft erholt hat. Dies hat in einigen Ecken erhebliche Kontroversen ausgelöst, vor allem unter AFP- und SPA-Anhängern. Andere sagen, dass es für die nächste Regierung viel zu einfach wäre, die Entscheidung rückgängig zu machen und die Konzerne auf dem Trockenen sitzen zu lassen, so dass sie noch schlechter dastehen würden als zuvor. Unabhängig davon gibt es genug Unterstützung, um das Gesetz zu verabschieden - und als zusätzlichen Bonus könnte die Agentur, die die Bemühungen koordiniert, entweder in Minneapolis oder in Charlotte angesiedelt werden, mit dem zusätzlichen Bonus neuer Arbeitsplätze, die die AFP- und SPA-Hochburgen schwächen."
ustates.512.a:0 "Sitz der Agentur in Minneapolis"
ustates.512.b:0 "Sitz der Agentur in Charlotte"

ustates.513.t:0 "Das neue Industriegesetz"
ustates.513.d:0 "Als Nebeneffekt des Hawking-Plans werden die Hilfsbemühungen neues industrielles Wachstum in mehreren lebenswichtigen Bereichen sehen - vor allem im militärischen Bereich. Mehrere dieser neuen Unternehmen sind in Denver, Colorado, geplant. Mindestens ein weiterer Bereich kann gefördert werden. Das Kabinett ist der Ansicht, dass die Ansiedlung in depressiven Gebieten, die derzeit Hochburgen der AFP oder SPA sind, deren Einfluss in diesen Gebieten drastisch schwächen könnte."
ustates.513.a:0 "Förderung der Industrie in Minnesota"
ustates.513.b:0 "Förderung der Industrie in Iowa"
ustates.513.c:0 "Förderung der Industrie in Tennessee"

ustates.514.t:0 "Das Werft-Förderprogramm"
ustates.514.d:0 "Der Hawking-Plan hat dazu geführt, dass sich zwei große Schiffbauunternehmen um einen Bundesauftrag bewerben, eines in New York City und das andere in Corpus Christi. Beide würden eine große Anzahl von Arbeitsplätzen für die Region bedeuten und wären ein Segen für unsere Kontrolle über die Region. Das Problem ist, daß sich der Vertrag herumgesprochen hat, und die Stadt, die wir *nicht* wählen, wird wahrscheinlich wütend sein und der AFP oder der SPA in der Region Kraft geben."
ustates.514.a:0 "Geben Sie den Auftrag an New York City"
ustates.514.b:0 "Geben Sie den Auftrag an Corpus Christi"

ustates.515.t:0 "Amerika fordert Kriegsschulden"
ustates.515.d:0 "Es kam für die kanadische Regierung überraschend, aber der Botschafter von [USA.GetNameDef] hat verlangt, dass die kanadische Regierung sofort mit der Rückzahlung der Kriegsschulden beginnt, die das Britische Empire während des Weltkriegs gemacht hat. Während die Amerikaner in einer Wirtschaftskrise stecken, die Kanada bis zu einem gewissen Grad vermieden hat, müssen sie wissen, dass die Kanadier die Schulden niemals zurückzahlen können... zumindest nicht alle auf einmal. Obwohl das alte Vereinigte Königreich auf dem Weg zur Rückzahlung war, gab es nach der britischen Revolution eine stillschweigende Übereinkunft, dass die Schulden erst nach der Rückeroberung der Heimatinseln zurückgezahlt werden würden. Wenn die Amerikaner das jetzt fordern, müssen sie entweder verzweifelt sein oder den kriegerischeren und isolationistischen Elementen in ihrer Regierung entgegenkommen."
ustates.515.a:0 "Was auch immer der Grund ist, wir können nicht tun, was sie verlangen"

ustates.516.t:0 "Kanada lehnt ab"
ustates.516.d:0 "Die kanadische Regierung hat auf die Forderung mit einer glatten Ablehnung reagiert. Die Schulden, so sagen sie, sollten nie zurückgezahlt werden, bis die Heimatinseln zurückerobert wurden - denn der größte Teil wurde vom Vereinigten Königreich aufgenommen, einer Regierung, die sich jetzt im Exil befindet. Trotzdem hat ihre Weigerung ihren Zweck erfüllt und die isolationistischen Elemente der amerikanischen Regierung angeheizt. Die Regierung von Präsident Hoover hat die Unterstützung, die sie braucht, um den Preis der Beziehungen zu den Kanadiern."
ustates.516.a:0 "So sei es"

ustates.517.t:0 "Kompromiss mit Amerika?"
ustates.517.d:0 "Es gab eine Unterbrechung in den kühlen Beziehungen mit der amerikanischen Regierung seit ihrer Forderung nach Rückzahlung der Schulden. Sie sind mit einem Angebot an uns herangetreten: wirtschaftliche Unterstützung jetzt und eine Vereinbarung, den Handel mit der Entente zu erhöhen, im Austausch dafür, dass der Rest der Schulden aufgeschoben wird, bis die Heimatinseln zurückerobert sind... was, wie Adjutanten betonen, die ursprüngliche Abmachung war, mit der wir begonnen haben. Es könnte ein Weg sein, das Wohlwollen mit unseren südlichen Nachbarn wiederherzustellen und ihnen sogar zu helfen, obwohl einige vorschlagen, dass es keinen Sinn hat, unsere begrenzten Mittel in ein Fass ohne Boden zu schaufeln. Amerika ist verloren, sagen sie, und wir sollten uns zuerst um unsere eigenen kümmern."
ustates.517.a:0 "Wir stimmen dem Kompromiss zu"
ustates.517.b:0 "Sie sind auf sich allein gestellt"

ustates.518.t:0 "Kanada einigt sich auf Kompromiss"
ustates.518.d:0 "Die kanadische Regierung hat dem Kompromiss widerwillig zugestimmt und gibt uns die Rückzahlung, die sie jetzt leisten kann, und akzeptiert den Aufschub, bis die Heimatinseln zurückerobert worden sind. Im Gegenzug wurde ein Handelsabkommen mit der Entente geschlossen, was wahrscheinlich für uns alle von Vorteil ist. Der größte Nachteil ist, dass das Abkommen von der AFP und der SPA als Verrat angesehen wird, die beide behaupten, dass unsere korrupte Regierung genau die Leute verraten hat, die sie noch kurz zuvor angefeuert haben."
ustates.518.a:0 "Wir nehmen, was wir kriegen können"

ustates.519.t:0 "anada lehnt den Kompromiss ab"
ustates.519.d:0 "Die kanadische Regierung hat unser Kompromissangebot abgelehnt, was zu Wirtschaftssanktionen auf beiden Seiten geführt hat. Die Chance, dass dies zu einem Krieg eskaliert, ist gering, aber der Schaden ist angerichtet. Wir müssen uns mit den erzielten Gewinnen und den Mehreinnahmen aus den Zöllen zufrieden geben."
ustates.519.a:0 "Es war einen Versuch wert"

ustates.520.t:0 "Long verbannt die SPA aus dem Kongress"
ustates.520.d:0 "In einer feurigen Rede erklärte Präsident Long, dass seine beabsichtigten Reformen warten müssten - viel dringlicher sei die SPA und ihr heimtückischer Einfluss auf Amerika. Der anhaltende Neujahrsstreik ist sein Werk, und er ist Amerikas Staatsfeind Nummer eins. Eine Durchführungsverordnung verbannte die SPA aus dem Kongress und benannte die Minutemen als mit Notstandsvollmacht handelnde Vollstrecker des Willens des Präsidenten. Während einige in den Hallen der Macht erleichtert sind, dass Maßnahmen gegen die SPA ergriffen werden, sind viele andere alarmiert über den Einsatz der Exekutivgewalt durch Präsident Long."
ustates.520.a:0 "So muss es sein"

ustates.521.t:0 "Reed verbannt Amerika First aus dem Kongress"
ustates.521.d:0 "In einer feurigen Rede erklärte Präsident Reed, dass seine geplanten Reformen warten müssten - viel wichtiger sei die Amerika First Partei und ihr heimtückischer Einfluss auf Amerika. Solange die Minutemen-Milizen wüten und sowohl Streikende als auch unschuldige Amerikaner angreifen, wird sie Amerikas Staatsfeind Nummer eins sein. Eine Durchführungsverordnung des Kongresses verbietet die AFP und fordert die SPA-Milizen auf, als Notverstärkung der Regierungstruppen zu agieren. Während einige in den Hallen der Macht erleichtert sind, dass Maßnahmen gegen die Minutemen ergriffen werden, sind viele andere durch Präsident Reeds Gebrauch der Exekutivgewalt alarmiert."
ustates.521.a:0 "Das muss getan werden, zum Wohle Amerikas"

ustates.522.t:0 "Durchführungsverordnung 7061: Erklärung der AFP zu einer terroristischen Organisation"
ustates.522.d:0 "Unter Berufung auf nationale Bedenken wegen des anarchistischen Charakters der Minutemen und der Amerika First Partei hat Jack Reed eine Durchführungsverordnung erlassen, die sie zu einer illegalen Organisation erklärt, die den Umsturz des Landes anstrebt, und als solche soll mit aller Gewalt gegen sie vorgegangen werden. Reed zieht einen direkten Vergleich zwischen den Minutemen und den Terroranschlägen, die am Tag der Bereitschaft 1916 und an der Wall Street 1920 stattfanden. Die Minutemen unterliegen nun dem Aufruhrgesetz von 1918 und werden als Anti-Rekrutierungs- und Selbstjustizgruppe verfolgt."
ustates.522.a:0 "Exzellent!"

ustates.523.t:0 "Long widersetzt sich dem Befehl"
ustates.523.d:0 "Huey Long prangerte Reeds Durchführungsverordnung öffentlich als verfassungswidrig und als einen Akt an, der den Widerstand gegen seine Herrschaft unterdrücken und den Weg für syndikalistische Reformen in Amerika ebnen sollte. Long hat große Kundgebungen und Proteste organisiert, bei denen die Minutemen die Demonstranten vor Übergriffen schützen sollten. Bei diesen Protesten, über die viel berichtet wurde, wurden Gewerkschaftsstreikende von den Minutemen geschlagen, ohne dass die Polizei eingegriffen hätte, was Reeds Fähigkeit, die Amerikaner zu schützen, in Frage stellt."
ustates.523.a:0 "Verlassen Sie sich auf die Polizei, um die Kontrolle zu behalten"

ustates.524.t:0 "Polizeikräfte trotzen Reed"
ustates.524.d:0 "In einem unerwarteten Schritt hat sich die Polizei geweigert, die verschiedenen Durchführungsverordnungen durchzusetzen. In Atlanta, New Orleans, Houston und anderen Städten, die über den amerikanischen Süden verstreut sind, haben sie in Solidarität mit der AFP einen Polizeistreik ausgerufen. Während sie sich bemühten, die Ordnung aufrechtzuerhalten, erklärten die Führer der Polizeigewerkschaft öffentlich, dass sie den Gesetzen des Tyrannen Reed" nicht folgen würden. So hat Reed die US-Armee gerufen, um seine Gesetze durchzusetzen."
ustates.524.a:0 "Schickt die großen Jungs rein"

ustates.525.t:0 "Die Minutemen stoßen auf die SPA"
ustates.525.d:0 "Als Regierungstruppen, verstärkt durch die SPA Milizen, in den amerikanischen Süden kamen, um die Gesetze des Präsidenten durchzusetzen, wurden sie sofort von Minutemen und Anhängern der AFP angegriffen. Schießereien wurden schnell alltäglich, und die Gewalt breitete sich schnell in fast jeder größeren Stadt im amerikanischen Süden aus. Es ist ganz klar, dass die Regierung dort keine Autorität mehr hat."
ustates.525.a:0 "Schicken Sie die größten Jungs rein, die wir haben"

ustates.526.t:0 "Die Zeit ist um!"
ustates.526.d.reed:0 "Reeds Unterstützung in Washington D.C. hat endgültig den Tiefpunkt erreicht. General Douglas MacArthur ist heute in Washington D.C. einmarschiert, um Reed und sein Kabinett im Weißen Haus zu verhaften, unter Berufung auf Misswirtschaft und Untätigkeit, die die gesamte Nation in Gefahr brachte, an radikale Elemente zu fallen. MacArthurs Marschierer erinnerten viele in D.C. an Cox' Armee von 1932, nur dass diese Männer motiviert sind, den Status Quo zu bewahren, und sie wurden bejubelt statt ausgebuht. Nachdem er von SPA-Informanten in MacArthurs Kommandostab einen Tipp bekommen hatte, konnte Reed dem General einen Schritt voraus sein und ist nach Chicago geflohen. MacArthur hat sich im Weißen Haus eingenistet und koordiniert vom Chefsessel aus eine Untersuchung gegen Reed. Ein Bürgerkrieg steht unmittelbar bevor."
ustates.526.d.long:0 "Longs Unterstützung in Washington D.C. hat endlich den Tiefpunkt erreicht. General Douglas MacArthur marschierte heute in Washington D.C., um die Ordnung wiederherzustellen, unter Berufung auf Misswirtschaft und Untätigkeit seitens des Präsidenten, die die gesamte Nation in Gefahr brachte, an radikale Elemente zu fallen. MacArthurs Marschierer erinnerten viele in D.C. an Cox' Armee von 1932, außer dass diese Männer motiviert sind, den Status quo zu bewahren, und wurden bejubelt statt ausgebuht. Nachdem er von AFP-Informanten in MacArthurs Kommandostab einen Tipp bekommen hatte, konnte Long dem verräterischen General zuvorkommen und ist nach Baton Rouge geflohen. MacArthur hat sich im Weißen Haus eingenistet und koordiniert vom Chefsessel aus eine Untersuchung gegen Long. Ein Bürgerkrieg steht unmittelbar bevor."
ustates.526.d.oldguard:0 "Es scheint, dass [USA.GetLeader] das Vertrauen seiner Regierung verloren hat. General Douglas MacArthur marschierte heute in Washington D.C. ein, nachdem er den Präsidenten zu einem "ineffektiven Führer erklärt hatte, dessen Untätigkeit Amerika gefährdet hat". MacArthurs Marschierer erinnerten viele in D.C. an Cox' Armee von 1932, nur dass diese Männer motiviert sind, das Land vor extremistischen Kräften zu schützen. Während der Präsident in Ungnade gefallen ist und der Vizepräsident immer noch mit Gesprächen in Seattle beschäftigt ist, hat das eigene Kabinett des Präsidenten der Öffentlichkeit versichert, dass der Staatsstreich notwendig ist, und hat mit MacArthur zusammengearbeitet, um eine Notstandsregierung vom Weißen Haus aus zu installieren - auch wenn die Mehrheit der Amerikaner schockiert zuschaut. Ein Bürgerkrieg steht unmittelbar bevor."
ustates.526.a:0 "Verflucht seist du, MacArthur! Wir hätten es irgendwann geschafft!"

ustates.530.t:0 "Ein Gesandter aus dem Osten"
ustates.530.d:0 "Seitdem die Nachricht in [Root.GetNameDef] eintraf, dass General MacArthur freiwillig von der Macht im Osten zurücktritt, haben wir uns gefragt, ob wir von der neuen Regierung hören würden. Immerhin hat der Waffenstillstand gehalten - wollen sie also Frieden? Unsere Frage wurde mit der Ankunft eines Abgesandten der Bundesregierung beantwortet. Sie wollen sich noch einmal treffen, diesmal um über eine Wiedervereinigung unserer demokratischen Regierungen zu sprechen. Die meisten hier im Westen sind dazu bereit, aber es gibt viele, die sagen, dass MacArthur zuerst für seine Verbrechen bezahlen muss. Er ist schließlich genauso ein Verräter wie Long und Reed... wenn sie nicht bereit sind, ihn als solchen vor Gericht zu stellen, wie können wir dann jemals ihrem Wort vertrauen?"
ustates.530.a:0 "MacArthur hat Amerika einen Gefallen getan - wir werden uns wieder anschließen, ohne Fragen zu stellen"
ustates.530.b:0 "Ja, lassen Sie sie wissen, dass wir verlangen, dass MacArthur zuerst inhaftiert wird"
ustates.530.c:0 "Wir vertrauen ihnen nicht, weder jetzt noch irgendwann"

ustates.531.t:0 "Der Westen verweigert die Begegnung"
ustates.531.d:0 "Leider hat sich die pazifische Regierung geweigert, sich mit uns zu treffen. Mit den Worten ihres Briefes: Sie glauben einfach nicht, dass wir die wahre Demokratie wiedererlangt haben."
ustates.531.a:0 "So sei es"

ustates.532.t:0 "Unter einer Bedingung..."
ustates.532.d:0 "Die pazifische Regierung scheint bereit zu sein, [Root.GetNameDef] wieder beizutreten... unter einer Bedingung: dass MacArthur inhaftiert und als Verräter vor Gericht gestellt wird. Laut [From.GetNameDef] ist er für den Tod und die Zerstörung des Bürgerkriegs genauso verantwortlich wie Reed und Long, und solange er nicht mit demselben Beispiel wie diese Männer bedacht wird, können sie nicht darauf vertrauen, dass unsere Rückkehr zur Demokratie echt ist. Es könnte getan werden, und viele in unserem Kabinett sagen, dass es getan werden muss, um des Friedens willen, aber um ehrlich zu sein, wird MacArthur von vielen Amerikanern als ein Held angesehen. Er hat den Bürgerkrieg für uns gewonnen. Ihm auf diese Weise zu vergelten, scheint fast undenkbar."
ustates.532.a:0 "Für das Wohl Amerikas, lasst es geschehen"
ustates.532.b:0 "MacArthur ist ein gottverdammter Held - Ablehnung"

ustates.533.t:0 "Es wird keinen Deal geben"
ustates.533.d:0 "Die amerikanische Regierung hat auf unsere Forderung mit erbitterter Ablehnung geantwortet. General Douglas MacArthur, so sagen sie, ist ein Held, einer, der ihrer Ansicht nach das Land vor Syndikalismus und Radikalismus gerettet hat, und einer, der die Macht abgab, als seine Pflicht getan war. Sie würden lieber in den Krieg ziehen, als seine Leistungen verunglimpft zu sehen."
ustates.533.a:0 "Dann ist Krieg angesagt"

ustates.534.t:0 "Die Bundesregierung stimmt zu"
ustates.534.d:0 "Obwohl sie zögerlich sind, hat die Bundesregierung um Amerikas willen unserer Forderung zugestimmt. Andere Angelegenheiten werden im Laufe der Zeit angegangen werden müssen, aber vorerst wurde der General verhaftet und wird auf seinen Prozess warten, sobald wir wieder im Land sind."
ustates.534.a:0 "Gott schütze Amerika!!"

ustates.535.t:0 "Unsere Brüder sind zurückgekehrt"
ustates.535.d:0 "Es scheint, dass die pazifische Regierung auf unseren Ruf gewartet hat, und sie haben ihn bejahend beantwortet. Die Demokratie ist in ganz Amerika wiederhergestellt worden, sicher vor Syndikalismus und Radikalen, und gemeinsam werden wir in die Zukunft gehen."
ustates.535.a:0 "Gott schütze Amerika!!"

ustates.536.t:0 "Amerika wieder vereint!"
ustates.536.d.full:0 "Mit der Wiederherstellung der Demokratie in den Vereinigten Staaten hatte die abtrünnige Fraktion im Westen offensichtlich keinen Grund, den Bürgerkrieg fortzusetzen. Nach mehreren Treffen zwischen den beiden Regierungen haben die Pacfic States of America einem vollständigen Frieden mit dem Osten zugestimmt und sind der Föderation wieder beigetreten. Menschenmengen haben die Straßen der Städte von einem Ende Amerikas zum anderen gefüllt, jubelnd über die Nachricht, dass es keinen Krieg geben wird und der Zweite Amerikanische Bürgerkrieg nun wirklich vorbei ist."
ustates.536.d.arrest:0 "Mit der Wiederherstellung der Demokratie in den Vereinigten Staaten hatte die abtrünnige Fraktion im Westen offensichtlich keinen Grund, den Bürgerkrieg fortzusetzen. Nach mehreren Treffen zwischen den beiden Regierungen war die einzige Bedingung, die von den pazifischen Staaten gestellt wurde, dass General Douglas MacArthur verhaftet und wegen Hochverrats vor Gericht gestellt werden sollte. Amerikanischen Offiziellen zufolge betrachtete der Westen MacArthur genauso als Verräter wie Huey Long und Jack Reed, und genauso verantwortlich für den Tod und die Zerstörung, die folgten. Viele in den Vereinigten Staaten betrachteten MacArthur jedoch als Helden, und so gab es, als die Nachricht von seiner Verhaftung bekannt wurde, ebenso wütende Demonstrationen wie Jubel über die Zustimmung der Pazifikregierung zum Wiedereintritt. Es wird wahrscheinlich Jahre dauern, bis MacArthurs Fall vor Gericht kommt, und es wird zweifellos eine Sensation sein, aber für den Moment ist der Amerikanische Bürgerkrieg wirklich vorbei."
ustates.536.a:0 "Interessant"

ustates.537.t:0 "Der Vizepräsident geht nach Westen"
ustates.537.d.roosevelt:0 "Präsident Olson sah sich vom Moment seines Amtsantritts an mit unmittelbarem, fast überwältigendem, Widerstand konfrontiert. Viele im Süden und im Mittleren Westen leugnen die Legitimität des Sieges der Nationalen Einheitspartei im Repräsentantenhaus und bezeichnen ihn als ein abgekartetes Spiel korrupter Eliten, und in beiden Gebieten wird bereits von einer Rebellion gesprochen. Vizepräsident Quentin Roosevelt wurde an die Westküste geschickt, um zu versuchen, die Spannungen zu beruhigen und das Vertrauen in die Demokratie in Kalifornien und Washington wiederherzustellen. Man hofft, dass dadurch diese Gebiete der rechtmäßig gewählten Regierung gegenüber loyal bleiben, was auch immer im Osten geschieht. Der erste Punkt auf Roosevelts Agenda ist ein Treffen mit den versammelten Gewerkschaften der Longshoreman in Seattle."
ustates.537.d.mcnary:0 "Präsident Landon sah sich vom Moment seines Amtsantritts an mit unmittelbarem, fast überwältigendem Widerstand konfrontiert. Viele im Süden und im Mittleren Westen leugnen die Legitimität des republikanischen Sieges im Repräsentantenhaus nach zwei Wahlen in Folge und nennen es ein abgekartetes Spiel korrupter Eliten, und in beiden Gebieten wird bereits von einer Rebellion gesprochen. Vizepräsident Charles McNary wurde an seine heimische Westküste geschickt, um zu versuchen, die Spannungen zu beruhigen und den Glauben an die Demokratie in Kalifornien, seinem eigenen Oregon und Washington wiederherzustellen. Man hofft, dass dadurch diese Gebiete der rechtmäßig gewählten Regierung gegenüber loyal bleiben, was auch immer im Osten geschieht. Als erstes steht ein Treffen mit den versammelten Longshoreman's Unions in Seattle auf der Agenda von Mr. McNary."
ustates.537.d.willkie:0 "Präsident Garner sah sich vom Moment seines Amtsantritts an mit unmittelbarem, fast überwältigendem Widerstand konfrontiert. Viele im Mittleren Westen und sogar im ehemals loyalen Süden bestreiten die Legitimität des Sieges der Demokraten im Repräsentantenhaus und fordern Veränderungen außerhalb des Zweiparteiensystems, und in beiden Gebieten wird bereits von Rebellion gesprochen. Vizepräsident Wendell Willkie wurde an die Westküste entsandt, um zu versuchen, die Spannungen zu beruhigen und den Glauben an die Demokratie in Kalifornien und Washington wiederherzustellen. Man hofft, dass dadurch diese Gebiete der rechtmäßig gewählten Regierung treu bleiben, was auch immer im Osten geschieht. Als erstes steht ein Treffen mit den versammelten Longshoremen's Unions in Seattle auf der Agenda des ehemaligen CEOs."
ustates.537.a:0 "Viel Glück da draußen, Herr Vizepräsident."

ustates.538.t:0 "Der vierte Juli!"
