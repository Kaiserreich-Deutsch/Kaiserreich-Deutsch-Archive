USA_great_depression:0 "Die große Depression"
USA_great_depression_desc:0 "Seit dem Zusammenbruch der New Yorker Börse im Jahr 1925 werden die Vereinigten Staaten von der Großen Depression gepackt. Zusätzlich zu den massiven wirtschaftlichen Problemen, die Amerika durch diese nicht enden wollende Krise plagen, hat die Große Depression sowohl Long als auch Reed Energie gegeben, da sie gegeneinander und gegen das Establishment kämpfen."

USA_black_monday:0 "Die große Depression"
USA_black_monday_desc:0 "Die Große Depression, die Amerika seit über einem Jahrzehnt im Griff hat, schien sich unter der Hoover-Administration langsam zu erholen, wenn auch bei weitem nicht schnell genug. Der jüngste Zusammenbruch des Berliner Aktienmarktes hat die Große Depression jedoch nur noch schlimmer gemacht. Nur Gott und der nächste Präsident wissen, wann dies vorbei sein wird."

USA_black_monday2:0 "Die große Depression"
USA_black_monday2_desc:0 "Die Große Depression, die Amerika seit über einem Jahrzehnt im Griff hat, schien sich unter der Hoover-Administration langsam zu erholen, wenn auch bei weitem nicht schnell genug. Der jüngste Zusammenbruch des Berliner Aktienmarktes hat die Große Depression jedoch nur noch schlimmer gemacht. Nur Gott und der nächste Präsident wissen, wann dies vorbei sein wird."

USA_political_crisis:0 "Politische Krise"
USA_political_crisis_desc:0 "Die Vereinigten Staaten befinden sich in einer Krise. Die Große Depression, die unsere Nation seit über einem Jahrzehnt verwüstet, hat immer noch nicht nachgelassen. Die Verzweiflung der Bevölkerung hat dazu geführt, dass die linksextreme Sozialistische Partei von Amerika und die rechtsextreme Amerika First Partei in den letzten Jahren an Stärke gewonnen haben. Andere sehen in MacArthur und der Armee einen Weg, sowohl die Depression als auch die Radikalisierung zu lösen. Viele befürchten, dass die Vereinigten Staaten in einen Bürgerkrieg abgleiten werden, sollte unsere aktuelle Situation nicht bald gelöst werden."

