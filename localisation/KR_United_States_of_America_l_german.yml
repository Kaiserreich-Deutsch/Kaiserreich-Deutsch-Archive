###Post Civil War - democracy ###
USA_victory_in_the_civil_war:0 "Sieg im Bürgerkrieg"
USA_victory_in_the_civil_war_desc:0 "Die Separatisten sind erneut mit ihrer Mission gescheitert, die Union der Vereinigten Staaten von Amerika zu zerstören. Obwohl sowohl radikale Sozialisten als auch Populisten sich in unsere Machtbasis eingegraben haben, haben wir einmal mehr die Macht einer legitimen Regierung bewiesen. Die Möchtegern-Diktatoren Reed und Long sind in Amerika nicht mehr willkommen."
USA_democracy_triumphs:0 "Demokratie triumphiert!"
USA_democracy_triumphs_desc:0 "Obwohl die Versuchung zur Autokratie groß war, blieb Amerika mit seinen drei Zweigen intakt, ohne sich der exekutiven Gewalt zu beugen. Der Kongress wird in eine Notsitzung einberufen und die Berufungsgerichte beschäftigen sich mit ihrem Papierberg und versuchen, die Folgen zu ordnen."
USA_democratic_education:0 "Verfassungsmäßige Erziehung"
USA_democratic_education_desc:0 "Ein häufiges Gesprächsthema von Radikalen und Populisten war die Idee, dass die Bundesregierung eine freiwillige Organisation ist. Einige behaupten sogar, lächerliche falsche Schlupflöcher wie das Seerecht oder das Recht, sich von der Union abzuspalten, zu nutzen. Wir müssen dies korrigieren, indem wir die US-Verfassung so weit wie möglich zugänglich machen."
USA_defend_democracy:0 "Verteidigung der Demokratie"
USA_defend_democracy_desc:0 "Aus den ehemaligen rebellischen Staaten sind Berichte über Einschüchterung von Wählern aufgrund von Klasse und Rasse eingetroffen. Kandidaten, die für ein Amt kandidieren, ohne einen Treueeid auf die Vereinigten Staaten zu leisten. Wir müssen das Wahlrecht des Volkes schützen und Politiker nicht wieder zur Rebellion anstiften lassen."
USA_bill_of_rights:0 "Erinnerung an die Bill of Rights"
USA_bill_of_rights_desc:0 "Aufbauend auf einer verfassungsrechtlichen Bildungsinitiative hat der Kongress eine Bildungsoffensive für jüngere Amerikaner über die Bedeutung unserer Bill of Rights genehmigt. Dies wird es den Bürgern auch ermöglichen, besser für ihre Rechte in einer gewaltfreien Weise zu appellieren."
USA_american_values1:0 "Amerikanische Werte"
USA_american_values1_desc:0 "Die passive Förderung der zivilen Regierung durch hochgesinnte Publikationen wurde durch Pamphlete und private Verlage, die eine unzivile Regierung förderten, stark untergraben. Der Kongress hat beschlossen, dass ein vielseitiger Ansatz zur Vermittlung amerikanischer Werte durch Massenmedien die Pamphleteure endgültig entkräften wird."
USA_restore_legitimacy:0 "Legitimität wiederherstellen"
USA_restore_legitimacy_desc:0 "Die zahlreichen Botschaften, die wir während der Krise nicht besetzen konnten, haben endlich Entlastung erhalten. Wir werden uns der Weltgemeinschaft wieder als stärkere und geeintere Nation mit einem erweiterten diplomatischen Korps präsentieren."
USA_malice_and_charity:0 "Bosheit und Nächstenliebe"
USA_malice_and_charity_desc:0 "Mit den Worten von Präsident Lincoln, die uns daran erinnern, 'die Wunden der Nation zu verbinden', hat der Kongress ein System geschaffen, um die rebellischen Staaten im großen Stil wieder einzugliedern. Durch ein überparteiliches Komitee namens 'Malice and Charity' können Distrikte wieder in die Union eingegliedert werden."
USA_destroy_radicalism:0 "Radikalismus zerstören"
USA_destroy_radicalism_desc:0 "Während die US-Regierung den politischen Diskurs toleriert, hat sich der Kongress gegen die syndikalistischen und distributionistischen Plattformen von Long und Reed gestellt. Juristische Körperschaften, die bei der Befürwortung von Gewerkschaften oder mutualistischen Organisationen erwischt werden, werden nach dem Sedition Act (Volksverhetzungsgesetz) von 1917 strafrechtlich verfolgt."
USA_strengthen_democracy:0 "Demokratie stärken"
USA_strengthen_democracy_desc:0 "Während des Bürgerkriegs wurden die demokratischen Prozesse auf lokaler Ebene gestoppt. Viele Wahlen in den Grenzgebieten wurden übersprungen, um mehr Zeit auf die existenzielle Krise des Krieges für Amerika zu verwenden. Die Demokratie soll nun aus der Asche auferstehen, und der Kongress hat ein Komitee eingesetzt, das dafür sorgen soll, dass auf lokaler Ebene wieder Wahlen stattfinden."
USA_civil_liberties:0 "Loyalität zu Amerika"
USA_civil_liberties_desc:0 "Die frühen 1930er Jahre waren die Ära der Loyalität zu Männern über Ideale. Reed, Long und sogar Macarthur akkumulierten eine Art Clique von Verbündeten, die ihre Führer als über dem Gesetz stehend ansahen. Mehrere Kongressabgeordnete haben sich für ihre Äußerungen während des Krieges entschuldigt."
USA_ensure_political_stability:0 "Politische Stabilität gewährleisten"
USA_ensure_political_stability_desc:0 "Obwohl es von einigen der Gesetzgeber abgelehnt wird, ist der Einsatz der FCC zur Überwachung des Äthers gegen rebellische Radiosender notwendig. Diese Maßnahme zusammen mit mehreren anderen Formen der Zensur sind immer noch notwendig, um Rebellennester innerhalb der Contiguous U.S. (zusammenhängende Vereinigte Staaten) zu beenden."
USA_protect_democracy:0 "Schutz der Demokratie"
USA_protect_democracy_desc:0 "Das 17. Amendment hat die demokratische Repräsentation in Amerika verbessert, aber auf lange Sicht nicht dazu geführt, dass der Wahlprozess demokratischer wurde. Der Kongress soll den demokratischen Prozess direkt durch die Überprüfung der Kopfsteuer und der Register von Schwerverbrechern stärken, um sicherzustellen, dass das Wort des Gesetzes befolgt wird."
USA_land_of_the_free:0 "Land der Freiheit"
USA_land_of_the_free_desc:0 "Der Einsatz von Strafarbeit in den Kriegsgefangenenlagern ist für den Kongress nicht länger hinnehmbar. Obwohl das Schicksal dieser Gefangenen noch dem Gerichtssystem obliegt, sollte ihre Ausbeutung sowohl in den loyalen als auch in den rebellischen Staaten zurückgedreht werden."
USA_home_of_the_brave:0 "Heimat der Tapferen"
USA_home_of_the_brave_desc:0 "Die Veteranen des Zweiten Bürgerkriegs haben alles geopfert, um ihre Heimat zu bewahren, wenn sie nur nicht gegen andere Amerikaner kämpfen müssten. Trotz der Proteste des Repräsentantenhauses hat der Senat in weiser Voraussicht die Veteranenleistungen auf die rebellischen Soldaten ausgedehnt, solange diese Empfänger ihren Eid auf das gesamte amerikanische Volk erneut bekräftigen."
USA_for_the_people:0 "Für das Volk"
USA_for_the_people_desc:0 "Das Volk von Amerika als Kollektiv ist unsere Wählerschaft und unser Lebenselixier. Ein Feiertag zum Dank an das amerikanische Volk wurde durch den Kongress verabschiedet, um den ehemaligen Tag der Arbeit zum 'Tag der amerikanischen Völker' zu machen und um den Patriotismus der Arbeiterbewegung zu übertreffen."
USA_a_more_perfect_union:0 "Eine vollkommenere Union"
USA_a_more_perfect_union_desc:0 "Das Ziel der Vereinigten Staaten als unabhängige Nation ist es, eine vollkommenere Union der Menschen der Vereinigten Staaten zu bilden. Nicht die Verherrlichung einer einzelnen Doktrin oder politischen Bewegung, wie Reed oder Long behaupteten. Der Präsident hat über die nicht reduzierbare Komplexität der Beziehung Amerikas zu seinem Volk gesprochen."
### Post Civil War - Reconstruction ###
USA_begin_reconstruction:0 "Beginn des Wiederaufbaus"
USA_begin_reconstruction_desc:0 "Die Nation hat viel gelitten, lange bevor dieser Krieg begann. Es ist sowohl eine monumentale Aufgabe als auch eine Chance, die Verkehrsnetze zu vereinheitlichen und kühne wirtschaftliche Ideen durchzusetzen, um die amerikanische Industrie über diese kränkelnde Welt zu erheben."
USA_rebuild_railroads:0 "Wiederherstellen von Amerikanischen Eisenbahnen"
USA_rebuild_railroads_desc:0 "Die Eisenbahnnetze, die Amerika durchqueren, sind in Schutt und Asche gelegt, und Konstruktionen aus der Kriegszeit sind mit älteren Gleisen zusammengeschustert. Der Kongress hat dem Umbau unseres Eisenbahnnetzes in Form einer obligatorischen dritten Bahnelektrifizierung zugestimmt. Elektrifizierte Gleise werden unser Energienetz dazu zwingen, sich dadurch zu reformieren."
USA_electrification:0 "Elektrifizierung Programm"
USA_electrification_desc:0 "Die Eisenbahnnetze, die Amerika durchqueren, sind in Schutt und Asche gelegt, und Konstruktionen aus der Kriegszeit sind mit älteren Gleisen zusammengeschustert. Der Kongress hat den Wiederaufbau unseres Schienennetzes in Form einer verpflichtenden Elektrifizierung der dritten Schiene beschlossen. Elektrifizierte Gleise werden unser Energienetz dazu zwingen, sich dadurch zu reformieren."
USA_business_subsidies:0 "Subventionen für Unternehmen"
USA_business_subsidies_desc:0 "Kleine Unternehmen in Amerika haben Schwierigkeiten, ihre Beschäftigungsmöglichkeiten zu erweitern, was zur Arbeitslosigkeit beiträgt. Das Problem der unsicheren Arbeitsbedingungen, die aufgrund der Notwendigkeit einer schnelleren Produktion wieder in den Vordergrund rücken, hat zu aufgebrachten Arbeitern geführt. Der Kongress hat ein Bundesbudget zur Subventionierung von Kleinunternehmen genehmigt."
USA_rebuild_americas_industry:0 "Wiederaufbau von Amerikas Industrie"
USA_rebuild_americas_industry_desc:0 "Amerikas Exporte sind während der Depression trotz einer Laissez-faire-Position bei den Handelsgesetzen gesunken. Exporte sind auch eine der wichtigsten Möglichkeiten, wie wir die wirtschaftliche Aktivität messen. Wir müssen in die Zuliefer Dienstleistungen investieren, die unsere Industriebetriebe nutzen, um ihren Gewinn zu senken und die Produktion zu steigern."
USA_economic_investments:0 "Wirtschaftliche Investitionen"
USA_economic_investments_desc:0 "Eine mutigere Strategie wird vom Kongress entwickelt, um die wirtschaftliche Erholung zu unterstützen. Traditionelle Vorstellungen, dass Staatskäufe negativ mit Wachstum verbunden sind, neuere Theorien besagen, dass intelligente Käufe die Wirtschaft ankurbeln können."
USA_trial_of_american_companies:0 "Prozess gegen verräterische Firmen"
USA_trial_of_american_companies_desc:0 "Es ist an der Zeit, dass der Kongress die Aussagen der rebellischen Unternehmen anhört. Einige plädieren dafür, dass nur ihre Führungskräfte zurücktreten sollen, während andere darauf bestehen, den Unternehmensschleier zu durchdringen. Dies würde es der Regierung ermöglichen, einzelne Aktionäre als verantwortlich für getroffene Entscheidungen anzuklagen."
USA_esmwt:0 "Schicksal der Gewerkschaften"
USA_esmwt_desc:0 "Es ist an der Zeit, dass der Kongress sich die Aussagen der rebellischen Gewerkschaften anhört. Einige fordern nur den Rücktritt ihrer Vorsitzenden, während andere darauf bestehen, Protokolle von Gewerkschaftssitzungen zu sammeln und damit den Weg für die Verfolgung aller aktiven Mitglieder zu ebnen."
USA_rebuild_the_roads:0 "Wiederherstellen von Amerikas Straßen"
USA_rebuild_the_roads_desc:0 "Das vom Staat finanzierte Interstate Highway System (Fernstraßennetz) war ein leichtes Ziel für Sabotage. Wir müssen mit den Staaten zusammenarbeiten, um wieder sicheren Handel und Reisen durch Amerika zu gewährleisten."
USA_american_industry:0 "Amerikanische Industriemacht"
USA_american_industry_desc:0 "Der Krieg mag die Schwerindustrie vorübergehend wiederbelebt haben, aber er war nur vorübergehend angelegt, und die Anlagen wurden im Wesentlichen auf den stillgelegten Fabriken aufgebaut. Wir müssen unsere Sicherheits- und Managementeffizienzen zum Tragen bringen, um diesen Aufschwung dauerhaft zu machen."
USA_rebuild_agriculture:0 "Wiederherstellen von landwirtschaftlicher Industrie"
USA_rebuild_agriculture_desc:0 "Um die Lebensmittel zur Ernährung unserer Nation zu transportieren und zu verarbeiten, müssen wir innovative Konservierungs- und Agrarwissenschaften fördern. Der Kongress hat einen Fonds eingerichtet, um dies zu untersuchen, und mehrere Politiker haben direkt dazu beigetragen."
USA_aviation_industry:0 "Luftfahrtindustrie"
USA_aviation_industry_desc:0 "Früher waren die Vereinigten Staaten weltweit führend im zivilen Flugzeugbau. Jetzt haben uns Fließbandanlagen in Deutschland den Rang abgelaufen. Der Kongress hat mit den Geheimdiensten darüber gesprochen, was wir tun können, um Unternehmen zu ermutigen, diese Techniken zu übernehmen, einschließlich unserer Auftragnehmer."
USA_farming_subsidies:0 "Agrarsubventionen"
USA_farming_subsidies_desc:0 "Es ist notwendig, Farmen für Nutzpflanzen zu subventionieren, die wir brauchen, und Bauern dafür zu bezahlen, dass sie ihre verlorenen Felder für Produkte wie Tabak auflösen, die wir derzeit nicht brauchen, aber die qualifizierten Arbeitskräfte weiterhin verfügbar halten sollen."
USA_maritime_industry:0 "Schifffahrtsindustrie"
USA_maritime_industry_desc:0 "Die Handelsmarine wurde im Krieg schwer beschädigt, und der Kongress hat die Ausweitung der Veteranenleistungen auf jene Matrosen im aktiven Dienst genehmigt, die nicht auf Tour sind, wenn sie in ihrer Ausfallzeit zur Handelsmarine gehen."
USA_synthetic_oil:0 "Ölproduktion"
USA_synthetic_oil_desc:0 "Die Ölfelder des Mittleren Westens brannten, als unser Land kämpfte. Wir müssen diese Brände kontrollieren, zukünftige Sabotagen verhindern und in synthetisches Öl investieren, damit größere Teile des Landes die Fahrzeuge nutzen können."
USA_reconstruction_finished:0 "Wiederaufbau Ende"
USA_reconstruction_finished_desc:0 "Die Jahre des schlechten Wirtschaftens und des Bürgerkriegs sind nicht vergessen, aber ihre schlimmsten Auswirkungen sind gemildert."

### Post Civil War - Macarthur ###
USA_american_caesar_desc:0 "Präsident MacArthur hat verkündet, dass er den Sieg nicht ausgerechnet den Partisanen überlassen würde, die den Bürgerkrieg verursacht haben. Seine Amerikanische Junta verspricht eine nationale Wiederherstellung und die Einführung einer funktionierenden Demokratie, wie MacArthur sie sieht. Die Beseitigung überflüssiger Politiker und die Ernennung kompetenterer Beamter wird die Kluft zwischen Volk und Politik überbrücken."
USA_army_education:0 "Armee Ausbildung"
USA_army_education_desc:0 "Elternorganisationen haben sich geäußert und behauptet, wir würden Kinder freiwillig als Minderjährige zum Militär lassen. Unsere Lösung ist, angehende Jugendliche in die militärische Ausbildung umzuleiten, während sie in der öffentlichen Schule bleiben. Die von Bellamy gelehrten Ideen der Leibeserziehung und des Moralismus werden jenen alten nationalistischen Eifer wiederbeleben, der uns in den 1910er Jahren im Stich ließ."
USA_nationalize_boy_scouts:0 "Nationale Jugendverwaltung"
USA_nationalize_boy_scouts_desc:0 "Dem gleichzeitigen Drang, ein höheres Arbeitsalter einzuführen, stehen die vielen arbeitslosen Jugendlichen gegenüber, die über ganz Amerika verstreut sind. Die Lösung ist die Einrichtung einer Nationalen Jugendverwaltung, um Amerikanern, die zu jung zum Wählen sind, Arbeit und Bildung zu geben."
USA_the_american_legion:0 "Die Amerikanische Legion"
USA_the_american_legion_desc:0 "Da der Nationale Kommandeur der Amerikanischen Legion, Smedley Butler, nun auf der Flucht ist, muss die Organisation neu aufgebaut werden, um den Makel der Parteipolitik zu entfernen. Es wird den National Kommandern nicht mehr erlaubt sein, für Politiker Wahlkampf zu machen, noch wird es ihnen erlaubt sein, zu bleiben, wenn sie einmal Berufspolitiker sind."
USA_americanism:0 "Loyal zur Flagge"
USA_americanism_desc:0 "Im Gegensatz zu den Tyrannen und Despoten, die in Amerika üblich sind, will MacArthur kein Großer Mann sein, sondern ein respektierter und tödlicher Führer der Amerikaner. Die Loyalität gegenüber dem unveränderlichen Ideal Amerikas muss über ihn selbst gestellt werden, solange MacArthurs Popularität anhält."
USA_martial_law:0 "Kriegsrecht"
USA_martial_law_desc:0 "Bei Zustimmung des Kongresses wird das Habeas Corpus (Haftprüfungsanweisungen) in Übereinstimmung mit der Verfassung ausgesetzt. Da die Bedrohung durch eine Invasion von syndikalistischen und populistischen Kräften immer noch über einem Teil des Landes schwebt, wird das Habeas Corpus und die freie Meinungsäußerung immer noch aus politischer Zweckmäßigkeit ausgesetzt."
USA_fbi_cointelpro:0 "Zweiter Amerikanischer Schutzbund"
USA_fbi_cointelpro_desc:0 "Da der größte Teil der zusammenhängenden Vereinigten Staaten befriedet wurde, ist es unerlässlich, dass die amerikanischen Bürger wachsam bleiben. Die Neuformierung des Bundes zielt darauf ab, ein freies Informationssystem zu schaffen, um potentielle populistische oder syndikalistische Spione an die Bundesregierung zu melden und den öffentlichen Protest zu entmutigen."
USA_control_congress:0 "Kongress steuern"
USA_control_congress_desc:0 "Viele ehemalige Demokraten und Republikaner haben sich MacArthurs neuem Regime unterworfen, während die Verweigerer geflohen sind. Glücklicherweise waren wir in der Lage, ihre freien Stellen mit qualifizierten, vertrauenswürdigen Personen zu besetzen. Diese neuen Kongressabgeordneten sind keine Politiker per se, sie sind stattdessen öffentliche Diener für das amerikanische Volk."
USA_office_of_war_information:0 "Nachrichtendienst für Signale"
USA_office_of_war_information_desc:0 "Kryptographische Maschinen, die mit ihrem Absender interagieren, um eine Verschlüsselung zu erzeugen, die nicht leicht zu knacken ist, sind das neueste Spielzeug in unserem Arsenal. Der Signals Intelligence Service, der die Verlegung von unterirdischen Kabeln erforderte, um die Geheimhaltung zu gewährleisten, ist endlich umgesetzt worden."
USA_allien_sedition_acts:0 "Durchführungsverordnung 7250-A"
USA_allien_sedition_acts_desc:0 "Eine von Präsident MacArthur unterzeichnete Durchführungsverordnung hofft, der Bedrohung durch ausländische Infiltration ein Ende zu setzen. Diese Anordnung stellt einige Teile des Ausländer- und Volksverhetzungsgesetz wieder her, der in den frühen 1800er Jahren berüchtigt war. Die Gesetzgeber der Staaten sind bereits dabei, den Obersten Gerichtshof anzurufen. Es wird jedoch fest davon ausgegangen, dass sich die neuen Richter auf MacArthurs Seite schlagen werden."
USA_empower_the_army:0 "Befähigung der Armee"
USA_empower_the_army_desc:0 "In unserer neuen Militärverwaltung ist es bereits zu einer Krise gekommen. Die Armee und die Marine sind ständig an der Kehle des anderen über die Finanzierung und politische Schmiergelder. Wir müssen die Marine zu einer sekundären Regierungsposition verbannen und die Armee volle Macht gewähren."
USA_loyal_officers:0 "Alte Soldaten sterben nie"
USA_loyal_officers_desc:0 "Das neue Regime erkennt den langen Kampf der Offiziere an, die ihre Heimat verlassen haben, um ihre Nation zu schützen, und die vielen, die nicht nach Hause zurückgekehrt sind. Dank einer Durchführungsverordnung können Offiziere nun eine technische Ausbildung an Universitäten verfolgen oder in die Rechtswissenschaften gehen. Dies wird die Loyalität sicherstellen, lange nachdem wir verblassen."
USA_loyalty_to_macarthur:0 "Der Oberste Befehlshaber"
USA_loyalty_to_macarthur_desc:0 "Die Rolle des Präsidenten als Oberbefehlshaber geht auf Präsident Washington zurück. Washington hat den Präzedenzfall geschaffen, sich bei Amtsantritt aus dem aktiven Dienst zurückzuziehen, was MacArthur verspricht, sobald der nationale Notstand beendet ist. Wie Washington wird auch MacArthur bereit bleiben, auf Bedrohungen der Nation zu reagieren."
USA_national_rehabilition:0 "Nationale Rehabilitation"
USA_national_rehabilition_desc:0 "Die Glaubenssätze von Long und Reed waren falsch: Es waren nicht die Industriellen und Geschäftsleute, die den Bürgerkrieg verursachten, sondern die gierigen Berufspolitiker, die ihnen Posten gaben und ihr Geld nahmen. Wir werden die Kapitalisten in ihre richtige Position in der amerikanischen Gesellschaft rehabilitieren."
USA_root_out_traitors:0 "Verräter aufspüren"
USA_root_out_traitors_desc:0 "Unsere Geheimdienste haben die Ermöglicher von Radikalismus und Gier in Amerika identifiziert. Sie sind die illoyalen Prohibitionisten, Grangers, Holy Rollers (fanatische Gläubige) und Ausländer, die das Wachstum der AFP und SPA ermöglichten. Diese Organisationen sind zu Recht für ihren stillschweigenden Verrat verboten worden."
USA_loyalty_to_america:0 "Loyalität zu Amerika"
USA_loyalty_to_america_desc:0 "Der Nationalismus hat das Ziel, die Loyalität gegenüber der Idee Amerikas zu stärken, mehr als gegenüber jedem Amerikaner als Person. Präsident MacArthur hat sich entschieden, die Aufmerksamkeit von sich selbst auf die Nation als Objekt der Bewunderung zu lenken. Nicht länger wird das Ego eines Politikers seine Statur übersteigen, denn die Nation ist mächtiger als er."
USA_american_stratocracy:0 "Amerikanisch Stratokratie(Militär Regierung)"
USA_american_stratocracy_desc:0 "MacArthur hat endlich den nationalistischen Eifer und die funktionierende Demokratie, wie er sie sieht, wiederhergestellt. Während einige beklagen, dass Berufspolitiker durch Offiziere ersetzt wurden, werden nur wenige behaupten, dass sich die Bürokratie nicht verbessert hat. Das amerikanische Volk kann seinen Politikern nun vertrauen, dass sie legale Mittel einsetzen, um ihre Ziele zu erreichen."

USA_reintroduce_gwbill:0 "Das Garner-Wagner-Gesetz wieder einführen"
USA_reintroduce_gwbill_desc:0 "Obwohl ursprünglich 1932 ein Veto eingelegt wurde, hat sich die wirtschaftliche Situation in Amerika so weit verschlechtert, dass die Bemühungen zur Entlastung der Arbeitslosigkeit als einzige Möglichkeit gesehen werden, einen weitreichenden Zusammenbruch zu verhindern. Präsident Hoover hat den Demokraten im Kongress angedeutet, dass er dieses Mal kein Veto gegen das Garner-Wagner-Hilfsgesetz einlegen wird."
USA_gwbill_fails:0 "Das Gesetz scheitert"
USA_gwbill_fails_desc:0 "Das Garner-Wagner-Gesetz ist nicht verabschiedet worden. Damit bleibt Amerika ohne einen klaren Weg zur Erholung und mit einem wachsenden Aufstand, den es zu bewältigen gilt."
USA_war_plan_white:0 "Kriegsplan Weiß"
USA_war_plan_white_desc:0 "War Plan White ist ein militärischer Aktionsplan zur Bekämpfung von innerer Gewalt oder eines Aufstandes. Es ist an der Zeit, den Plan zu entstauben und sich direkt mit der wachsenden Gewalt in Amerika auseinanderzusetzen."
USA_deploy_national_guard:0 "Einsatz der Nationalgarde"
USA_deploy_national_guard_desc:0 "Die Gewalt, die von Anhängern der Amerika First Partei und der Sozialistischen Partei von Amerika ausgeht, wird nur noch schlimmer. Wir müssen die Mittel für die Einheiten der Nationalgarde erhöhen und sie dort einsetzen, wo ihr Einsatz am meisten hilft."
USA_macarthur_plan:0 "MacArthurs Plan"
USA_macarthur_plan_desc:0 "General MacArthur hat einen soliden Punkt angesprochen: New York City und Texas sind zwei unserer wichtigsten und verwundbarsten Hochburgen. MacArthur hat einen Plan, der eines dieser Gebiete gesichert sehen könnte, sollte die Gewalt zu einem vollen Bürgerkrieg eskalieren."
USA_gwbill_succeeds:0 "Das Gesetz verabschiedet"
USA_gwbill_succeeds_desc:0 "Das Garner-Wagner-Gesetz ist verabschiedet worden! Das sind gute Nachrichten für Amerikas Wirtschaft - allerdings müssen wir jetzt Wege finden, das Gesetz zu finanzieren, sonst sind die guten Nachrichten nicht von Dauer."
USA_new_shipyards:0 "Förderprogramm für Werften"
USA_new_shipyards_desc:0 "Zwei große Schiffbauunternehmen konkurrieren um staatliche Hilfsgelder, und das, für das wir uns entscheiden, könnte eine große Anzahl neuer Arbeitsplätze in der Region bedeuten. Das Problem ist: Auf welches konzentrieren wir uns?"
USA_hawking_plan:0 "Der Hawking Plan"
USA_hawking_plan_desc:0 "Ein demokratischer Junior-Senator hat einen Plan vorgeschlagen, nach dem das Garner-Wagner-Gesetz durch erhöhte Unternehmenssteuern finanziert werden soll. Der Plan ist bei einigen umstritten, aber er könnte der Wirtschaft den nötigen Schub geben."
USA_new_industrial_act:0 "Das neue Industriegesetz"
USA_new_industrial_act_desc:0 "Wir müssen die Schwerindustrie in Amerikas Kernland ankurbeln, wo uns die Große Depression am stärksten getroffen hat."
USA_demand_repayment:0 "Rückzahlung von Kriegsschulden einfordern"
USA_demand_repayment_desc:0 "Das Vereinigte Königreich hat während des Weltkrieges eine enorme Kriegsschuld bei uns aufgenommen. Diese Schuld wurde von Kanada geerbt. Während es unwahrscheinlich ist, dass Kanada sie jetzt zurückzahlen könnte, wird die Forderung nach Rückzahlung die Isolationisten im Kongress besänftigen, von denen wir glauben, dass sie sich dem politischen Rand anschließen werden, wenn sie nicht besänftigt werden."
USA_reconciliation_with_canada:0 "Versöhnung mit Kanada"
USA_reconciliation_with_canada_desc:0 "Die Isolationisten sind begeistert, aber auf Kosten unserer Beziehungen zu Kanada. Wir können versuchen, diese Beziehungen wieder aufzubauen, indem wir einen Kompromiss anbieten: etwas Unterstützung von Kanada jetzt, mit der Schuld bis nach dem Krieg aufgeschoben. Im Gegenzug werden wir die Importzölle der Entente senken."
USA_pass_tariff_act:0 "Verabschiedung des Smoot-Hawley-Zollgesetz"
USA_pass_tariff_act_desc:0 "Kanada hat sich - wenig überraschend - geweigert, die Kriegsschulden zurückzuzahlen, und so bleibt uns im Gegenzug nur die Möglichkeit, Strafzölle auf in die USA importierte Entente-Waren zu erheben. Das wird etwas Geld in unsere Kassen spülen, obwohl die Wiederherstellung der Beziehungen zu Kanada lange, lange Zeit dauern wird."

USA_old_order_prevails:0 "Die alte Ordnung setzt sich durch"
USA_old_order_prevails_desc:0 "Trotz der Herausforderung durch die Amerika First Partei und die Sozialistische Partei von Amerika hat es das Zweiparteiensystem geschafft, die Präsidentschaft zu halten. Die Frage, die sich den Vereinigten Staaten nun stellt, ist, ob das ausreicht, um den Frieden zu erhalten."
USA_velvet_glove:0 "Der Samt-Handschuh"
USA_velvet_glove_desc:0 "Die einzige Hoffnung für den Frieden in Amerika besteht darin, sich mit der SPA, die die AFL und IWW kontrolliert, zusammenzusetzen und diesen Generalstreik zu beenden."
USA_company_bailouts:0 "Direkte wirtschaftliche Intervention"
USA_company_bailouts_desc:0 "Der Weg aus der Großen Depression besteht darin, den Unternehmen eine Rettungsaktion anzubieten und einen Bankurlaub zu verordnen, um ihnen Zeit zu geben, sich zu stabilisieren. Wenn die Konzerne gesund sind, können sie Amerika wieder an die Arbeit bringen und diese Marktunregelmäßigkeit korrigieren."
USA_offer_fair_deal:0 "Mit Sparmaßnahmen durch den Sturm"
USA_offer_fair_deal_desc:0 "Sparmaßnahmen bei staatlichen Stellen und Steuererhöhungen sind der Weg aus der Großen Depression. Das bedeutet, sowohl die AFP als auch die SPA zu bekämpfen, um solche Maßnahmen verabschiedet und durchgesetzt zu sehen."
USA_iron_fist:0 "Die eiserne Faust"
USA_iron_fist_desc:0 "Genug der Diplomatie! Die Sozialistische Partei von Amerika und America First sind rein sezessionistische Gruppen, deren Organisation um jeden Preis aufgelöst werden müssen."
USA_president_long:0 "Präsident Long"
USA_president_long_desc:0 "Das Unmögliche ist eingetreten und America First haben die Präsidentschaft gewonnen. Die AFP hat jedoch keine Kontrolle über den Kongress oder das Repräsentantenhaus, und Huey Long steht sowohl einer wachsamen Legislative als auch einem Land am Rande des völligen Chaos gegenüber."
USA_pass_relief_bill:0 "Verabschieden Sie das Entlastungsgesetz"
USA_pass_relief_bill_desc:0 "Longs erste Priorität muss es sein, den zahlreichen arbeitslosen Amerikanern, die von der Großen Depression bedrängt werden, Erleichterung zu verschaffen, selbst wenn dies über eine präsidiale Durchführungsverordnung erfolgen muss. Die Relief Bill ist der erste Schritt zur Umsetzung des Programms Unseren Reichtum teilen."
USA_fight_anarchists:0 "Die Anarchisten bekämpfen"
USA_fight_anarchists_desc:0 "Longs Träume vom Teilen des Reichtums können nicht erreicht werden, solange die SPA die amerikanische Arbeiterschaft mit dem seit Anfang des Jahres andauernden Generalstreik im Würgegriff hat. Sie müssen zu Fall gebracht werden, bevor Amerika leben kann."
USA_president_reed:0 "Präsident Reed"
USA_president_reed_desc:0 "Jack Reed ist der erste sozialistische Präsident der Vereinigten Staaten von Amerika geworden. Die SPA kontrolliert allerdings nicht das Repräsentantenhaus, und so wird er es schwer haben, seine Versprechen, das ausbeuterische Verhältnis von Arbeit und Kapital zu verbessern, einzulösen."
USA_sweeping_reforms:0 "Umfassende Reformen durchführen"
USA_sweeping_reforms_desc:0 "Reformen zur Auflösung von Unternehmenstrusts und zur Reduzierung der Enteignungsbefugnisse privater Banken müssen verabschiedet werden, auch wenn sie über eine präsidiale Durchführungsverordnung erfolgen müssen."
USA_focus_on_long:0 "Konzentration auf die Longisten"
USA_focus_on_long_desc:0 "America First und Huey Long werden niemals zulassen, dass eine sozialistische Agenda jeglicher Art Amerika wiederherstellt, und daher müssen diese Radikalen zur Persona non grata ernannt werden, bevor etwas anderes getan wird."

#################################
####Military - Army-Air NEW #####
########By Drozdovite############
#################################
USA_war_department:0 "Erweiterung des Kriegsministeriums"
USA_war_department_desc:0 "Das Kriegsministerium der Vereinigten Staaten hat im letzten halben Jahrzehnt durch Sparmaßnahmen eine Schrumpfung erfahren. Jetzt ist es unerlässlich, dass das Personal aufgestockt wird und neue, reformbereite Innovatoren in die Abteilung kommen."
USA_reform_plan:0 "Debatte zur Armeereform"
USA_reform_plan_desc:0 "Die Frage der Stunde, welche Richtung sollte die US-Armee einschlagen, um nicht nur zu reagieren, sondern einem längeren Landkrieg zuvorzukommen? Die Meinung von MacArthur liegt auf der Hand, da er sich in seinem inneren Kreis bereits auf diesen Konflikt vorbereitet hat."
USA_air_force_debate:0 "Luftwaffen-Debatte"
USA_air_force_debate_desc:0 "Die Air Force verfügt zwar über die notwendigen finanziellen Mittel, um zu expandieren, aber es fehlt ihr an einer klaren Richtung und Führung, um effektiv voranzukommen. Mit zahlreichen Anfragen zur Finanzierung der Forschung und konkurrierenden Köpfen, die darauf bestehen, dass sie der Schlüssel zum Sieg in den Wolken sind."
USA_chaffee_plan:0 "Adna Chaffee Reform Plan"
USA_chaffee_plan_desc:0 "MOLLUS-Empfänger Adna Chaffee Jr. schlägt vor, dass die Armee die Produktion von teureren gepanzerten Fahrzeugen erhöht, sowie neue spezialisierte Divisionen plant, um einen mobileren Krieg zu ergänzen."
USA_McNair_Plan:0 "Leslie McNair Reform Plan"
USA_McNair_Plan_desc:0 "McNair schlägt vor, den inhärenten Vorteil, den die US-Armee bei der massenhaften Unterstützung von Infanterieangriffen hat, zu verbessern. Dies wird eine intensive Beschäftigungssteigerung in der Kriegsindustrie erfordern."
USA_standardize_the_M1:0 "Die M1 standardisieren"
USA_standardize_the_M1_desc:0 "Die Infanteriewaffe mit der Bezeichnung M1 befindet sich seit Jahren in der Erprobung und vergeudet Aufträge. Die endgültige Entscheidung, welches Design in die Produktion gehen wird, wird nun zeitnah beantwortet werden."
USA_defense_contractors:0 "Rüstungsunternehmen"
USA_defense_contractors_desc:0 "Die Privatwirtschaft ist ein unbestreitbarer Teil unserer Militärindustrie geworden. Es ist an der Zeit, dass wir Verträge aufsetzen und sehen, was sie tun können, um uns zu helfen."
USA_restart_examining_boards:0 "Prüfungsausschüsse neu starten"
USA_restart_examining_boards_desc:0 "Der Überprüfungsprozess der Armee hatte seinen Anteil an Reformern, aber im Großen und Ganzen stagnierte das System seit einem Jahrzehnt. McNair besteht darauf, dass Verbesserungen vorgenommen werden können."
USA_efficient_production_program:0 "Effizientes Fertigungsprogramm"
USA_efficient_production_program_desc:0 "Die arbeitslosen Massen, die auf einen Job warten, sind die perfekten Testpersonen für die Erstellung von Taylor-Zeittabellen für eine effiziente Produktion."
USA_shock_and_awe:0 "Schrecken und Ehrfurcht"
USA_shock_and_awe_desc:0 "Eine Verschanzung kann ein offenes Feld in ein stagnierendes Schlachtfeld verwandeln, und trotz unserer besseren Natur müssen wir die schwersten Artilleriegranaten einsetzen, um unsere Feinde in einem solchen Szenario zum Rückzug zu zwingen."
USA_take_the_fight_abroad:0 "Den Kampf ins Ausland tragen"
USA_take_the_fight_abroad_desc:0 "Endlich ist die Führungsspitze mit den Fortschritten zufrieden, die wir in der Armee gemacht haben. Jetzt brauchen wir nur noch ein Ziel, um Gummi auf die Straße zu bringen."
USA_military_research:0 "Militärische Forschung"
USA_military_research_desc:0 "Unsere nationale Sicherheit ist durch den asymmetrischen Fortschritt der Technologie bedroht. Wir dürfen nicht von einem Feind mit einer bisher unbekannten Kriegswaffe überrumpelt werden. Wir müssen die Mittel für militärische Forschung und Entwicklung drastisch erhöhen."
USA_increase_military_spending:0 "Erhöhung der Militärausgaben"
USA_increase_military_spending_desc:0 "Der Kongress muss ein größeres Armeebudget für das kommende Jahr bewilligen. Es wird zweifellos der zivilen Wirtschaft auf der ganzen Linie helfen."
USA_liberty_bonds:0 "Liberty Bonds"
USA_liberty_bonds_desc:0 "Die Finanzierung der Kriegsanstrengungen wird mehr erfordern als Siegesgärten und Freiwilligenarbeit. Liquide Mittel sind Mangelware, vor allem bei unseren laufenden Wirtschaftsprogrammen. Wir können aus dem öffentlichen Vertrauen Kapital schlagen und Kriegsanleihen einführen, wie es die meisten anderen freien Nationen tun."
USA_army_rangers:0 "Armee Ranger"
USA_army_rangers_desc:0 "Die Ausbildung von Regimentern zur Akklimatisierung von Soldaten in neuen Umgebungen wird die amerikanischen Soldaten in die Lage versetzen, effektiv zu kämpfen, egal wohin der Kriegsverlauf sie führen mag. Die Rangers sind eine neu vorgeschlagene Truppe, die um die Anpassung an raues Gelände herum konzipiert wurde, mit dem Ziel, ihre Fortschritte langsam in die Armee als Ganzes einzuführen. Wir wollen diese Organisation gründen."
USA_walkie_talkies:0 "Walkie Talkies"
USA_walkie_talkies_desc:0 "Normalerweise haben militärische Geräte starke Namen. Walkie Talkie? Wie konnte das nur durch das System schlüpfen? Unsere Generäle behaupten, dass dieses neue ungebundene Kommunikationsgerät unsere Truppen in die Lage versetzen wird, effektiv zu sprechen, wenn sie im Feld sind. Und wir haben es Walkie Talkie genannt?"
USA_defense_logistics_agency:0 "Agentur für Verteidigungslogistik"
USA_defense_logistics_agency_desc:0 "Der Zuschnitt der Vereinigten Staaten mag für den zwischenstaatlichen Handel geeignet sein, ist aber für massive Einsätze unvorbereitet. Wir müssen dies korrigieren."
USA_increase_military_production:0 "Erhöhung der Militärproduktion"
USA_increase_military_production_desc:0 "Die dankbar Beschäftigten schuften in unseren Fabriken dem Sieg entgegen, auch wenn sie das nicht glauben mögen. Wo die Propaganda versagt hat, wird der monetäre Anreiz wirken, um die Produktion zu steigern."
USA_tank_competition:0 "Panzer-Wettbewerb"
USA_tank_competition_desc:0 "Panzerdesigns gibt es wie Sand am Meer, wir brauchen ein rationalisiertes System, um zu bestimmen, welches Design seine Rolle im Kampf am besten ausfüllt."
USA_armored_cavalry:0 "Panzer Kavallerie"
USA_armored_cavalry_desc:0 "Top-Offiziere haben seit langem Erfahrung in der Kavallerie und haben entworfen und geplant, um motorisierte und Panzer zu transformieren, um neue Bedürfnisse zu erfüllen. In enger Zusammenarbeit mit der Regierung, dem Militär, Henry Ford und anderen Industriellen, können wir diesen Plan in die Tat umsetzen."
USA_gi_bill:0 "G.I. Bill"
USA_gi_bill_desc:0 "Junge Männer haben eine Vielzahl von Motivationen, in den Krieg zu ziehen. Die G.I. Bill wird hoffentlich jene Motivatoren umfassen, die der Patriotismus nicht erreichen kann."
USA_fighter_development:0 "Jäger Entwicklung"
USA_fighter_development_desc:0 "Während wir noch mit der P-26 Peashooter feststeckten, haben unsere nationalen Firmen mit der P-36 Hawk, der Seversky P-35, der P-39 Airacobra und den neuen Prototypen der P-40 Warhawk große Durchbrüche erzielt, die uns auf dem Schlachtfeld einen Vorteil verschaffen könnten. Lassen Sie uns diese Unternehmen finanzieren, damit ihre Projekte in die Massenproduktion gehen können."
USA_expand_air_corps_tactical_school:0 "Erweitern Sie die Taktische Schule der Luftwaffe"
USA_expand_air_corps_tactical_school_desc:0 "Wir brauchen einen Raum, um neue Piloten für die vielfältigen Einsätze der Luftwaffe auszubilden. In Virginia ist uns ein Teil der ACTS trotz aller Unzulänglichkeiten der Luftwaffe treu geblieben, und ihre Einrichtungen und ihr Fachwissen könnten sich als entscheidend für die Ausbildung der Flieger von morgen erweisen."
USA_expand_wasps:0 "Die WASPs erstellen"
USA_expand_wasps_desc:0 "Die weiblichen Service-Piloten der Luftwaffe werden die Luftwaffe unterstützen. Sie werden zwar der männlichen Luftwaffe untergeordnet sein und dürfen nicht in Kampfsituationen fliegen, aber sie werden dazu beitragen, dass unsere Jungs in der Luft bleiben."
USA_screaming_eagles:0 "Programm 'Screaming Eagles' (Schreiende Adler)"
USA_screaming_eagles_desc:0 "General John C.H. Lee besteht darauf, ein neues Experiment mit Luftangriffen zu starten, das als Antwort auf die in Europa eingeführten Hängegleiteroperationen durchgeführt wird. Mit Luftlandekräften werden wir in der Lage sein, die Verteidiger aus mehreren Winkeln zu überwältigen, wie es vor Jahrzehnten noch unmöglich war. Als solches hat der Generalstab das Experiment genehmigt, und die Mittel sollen dafür abgezweigt werden."
USA_radar_development:0 "R.A.D.A.R. Entwicklung"
USA_radar_development_desc:0 "RADAR, die streng geheime Technologie zur Erkennung von Luftbewegungen, lässt unsere Himmelsbeobachter nachts ruhig schlafen."
USA_expand_the_USAAC:0 "Erweitern Sie die USAAC"
USA_expand_the_USAAC_desc:0 "Das United States Air Army Corps, das seit 1926 im Dienst ist, hat sich weitgehend am Rande der militärischen Entwicklung gehalten. Obwohl sie ein mageres Budget erhalten, haben sie es dennoch geschafft, in vielen Bereichen innovativ zu sein und das Oberkommando sieht kaum einen Grund für eine Reform. Angesichts der Streitigkeiten, die das Oberkommando in den letzten Jahren mit den Fliegern hatte, wurde entschieden, dass es besser wäre, wenn sie ein integraler Bestandteil der Armee blieben."
USA_create_the_USAAF:0 "Die USAAF gründen"
USA_create_the_USAAF_desc:0 "Die United States Air Army Force ist der Erfolg sowohl des Fliegers als auch des Politikers. Mit dem Traum von Billy Mitchell in allen außer Namen realisiert, können wir jetzt auf die Verbesserung auf Harold L. George's Doktrin und die Verbesserung der Langstrecken-Schlag Fähigkeiten Amerikas konzentrieren."
USA_modernize_cavalry_tactics:0 "Taktik der Kavallerie modernisieren"
USA_modernize_cavalry_tactics_desc:0 "Unseren Beobachtern im Weltkrieg war klar, dass neue Taktiken und Technologien auf dem Schlachtfeld immer wichtiger werden. Wenn man dies bedenkt, ist es kein Wunder, dass General Chaffee es für angebracht hielt, neue Handbücher zu verteilen, in denen beschrieben wird, wie man gepanzerte Vorstöße einsetzt und ihnen begegnet, da die alten Taktiken der Gegenkavallerie veraltet sind."
USA_mechanization_program:0 "Mechanisierung Programm"
USA_mechanization_program_desc:0 "Die Geschwindigkeiten, die Chaffe bei neuen Fahrzeugen verspricht, erfordern eine systematische Änderung der Art und Weise, wie wir militärische Fahrzeuge bauen und warten."
USA_top_notch_artillery:0 "Hochkarätige Artillerie"
USA_top_notch_artillery_desc:0 "Die Geschütze müssen sowohl stärker als auch leichter werden, wenn wir auf die Veränderungen auf dem Schlachtfeld reagieren wollen, wie es der Plan vorsieht. McNair's Expertise in den 1920er Jahren mit den Prüfungsausschüssen scheint nicht umsonst gewesen zu sein, und er hat eine Überholung der Amerikanischen Artillerie-Produktion vorgeschlagen, die er projiziert, um Geschütze leichter zu produzieren und zu reparieren, sowie genauer auf dem Schlachtfeld führen wird."
USA_production_priority:0 "Priorisierung der Fertigung"
USA_production_priority_desc:0 "Während unsere Kriegsindustrie vor sich hin brummt, hat McNair die Notwendigkeit des Einsatzes von Flak- und Panzerabwehrkanonen betont, um sowohl gepanzerte als auch Luftbedrohungen auf der Stelle zu stoppen. Allerdings wird das Oberkommando einige solide Berichte benötigen, um die von McNair beantragten Mittel bereitzustellen..."
USA_CAS_doctrine:0 "Luft-Boden-Kooperationen"
USA_CAS_doctrine_desc:0 "Obwohl das USAAC technisch gesehen schon seit weit über einem Jahrzehnt mit der Army zusammenarbeitet, haben sie kaum je zusammengearbeitet. Die Army bittet nun die Air Force um Unterstützung bei ihren Vorstößen, und vorausgesetzt, dass dies blindlings zu Friendly Fire führen könnte, werden die Generäle in bestimmten Kampfgebieten gepaart, um ihre Koordination zu üben und sicherzustellen, dass unsere Verluste minimiert werden."
USA_CAS_model:0 "CAS-Modell-Entwicklung"
USA_CAS_model_desc:0 "Da das Air Corps nie die Absicht hatte, in die Armee integriert zu werden, ist kaum eine Entwicklung in neuere Close Air Support Modelle geflossen. Dankenswerterweise waren die Auftragnehmer bereits so freundlich, uns mit Prototypen wie der Brewster XSBA-1 und der bereits in die Jahre gekommenen Northrop A-17 'Drifter' zu versorgen. Das Oberkommando wird sorgfältig auswählen müssen, wer unser Hauptangriffsbomber werden soll, wenn wir erfolgreich sein wollen..."
USA_strategic_bomber_development:0 "Strategische Bomberentwicklung"
USA_strategic_bomber_development_desc:0 "Amerika hat kaum Feinde in Angriffsreichweite zu fürchten. Daher hat sich in der USAAF ein allgemeiner Gedanke breit gemacht, der von einer Gruppe angeführt von berühmten Fliegern wie Carl Spaatz verbreitet wurde. Die Armee hat sie die "Bomber Mafia" aufgrund ihrer Methoden genannt, und diese "Bomber Mafia" ist jetzt die Finanzierung zu beantragen, um weiter auf ihre Fern Schlag Pläne zu erweitern."
USA_strategic_bombing_doctrine:0 "Strategische Bombardierungs-Doktrin"
USA_strategic_bombing_doctrine_desc:0 "Die Idee, die von Spaatz und seinen Bekannten vorangetrieben wird, ist eine recht einfache: Der Feind wird nicht weiterkämpfen können, wenn die Heimat, für die er kämpft, nicht mehr existiert. Indem wir sowohl ihre Industrie als auch ihren Kampfgeist an der Heimatfront zerstören, werden unsere Truppen an der Front sowohl in der Moral als auch in der Ausrüstung die Oberhand gewinnen."
USA_long_range_escorts:0 "Langstrecken Eskorten"
USA_long_range_escorts_desc:0 "Zwar ist es wichtig, bessere Bomber zu haben, um den Krieg von morgen vor der Haustür des Feindes zu gewinnen, aber diese Bomber können nur selten allein operieren. Sie brauchen eine Eskorte, die in der Lage ist, feindliche Jäger abzuwehren und in einem Stück zurückzukommen. Zu unserem Glück hat sich der Flugzeugdesigner Kelly Johnson mit einem neuen und innovativen Entwurf an uns gewandt: Die P-38, genannt 'The Lightning'."
USA_aerodrome_construction:0 "Flugplatz Bau"
USA_aerodrome_construction_desc:0 "Wir sollten die Nation mit Flugplätzen überhäufen, damit unsere Flieger jeden Teil der Nation leicht erreichen können."
USA_central_operating_bases:0 "Zentrale Betriebsstützpunkte"
USA_central_operating_bases_desc:0 "Wir sollten uns auf sicherere, größere Flugplätze konzentrieren, die strategisch in der Nähe wichtiger Kontrollzonen liegen."
USA_flexible_bombers:0 "Flexible Bomber"
USA_flexible_bombers_desc:0 "Die Armee hat erklärt, dass sie Mehrzweck-Flugzeuge benötigen, die sich leicht an Gefechtssituationen anpassen können. Zum Glück für uns haben unsere privaten Auftragnehmer die NA-40 entwickelt, die als Basis für ein neues flexibles Bombermodell dienen könnte, das die Flieger trotz der Proteste des Oberkommandos nach Billy Mitchell benennen wollen. Wir werden diese Entwicklungsarbeit finanzieren"
USA_Quesada_CAS:0 "Quesadas Luftnahunterstützung"
USA_Quesada_CAS_desc:0 "General Quesada hat eine sehr praktische Einstellung zur Leitung von Lufteinsätzen, und seine Herangehensweise an die Lufttaktik ist nahezu revolutionär für unsere junge Luftwaffe. Lassen Sie uns seine Bemühungen finanzieren und dabei helfen, seine Handbücher an die Piloten zu verteilen, damit unsere CAS-Doktrin die beste der Welt sein kann!"
USA_new_arms_factories:0 "Neue Waffenfabriken"
USA_new_arms_factories_desc:0 "Das Hauptproblem bei der Schaffung einer Militärindustrie ist, dass die Einrichtungen unter unserer Kontrolle bereits seit der Großen Depression reduziert wurden, um Entlassungen zu vermeiden. Wir mussten Einrichtungen ausbauen und alte Gebäude umfunktionieren, um Teile, die für schwere Waffen benötigt werden, in unserem Gebiet herzustellen."
USA_new_tank_assemblies:0 "Neue Panzer-Baugruppen"
USA_new_tank_assemblies_desc:0 "Die gepanzerte Kriegsführung wird das Gesicht des Schlachtfelds für immer verändern. Wir können nicht tatenlos zusehen, wie sich die Welt aufrüstet, und mit dem Panzer können wir unsere Feinde vielleicht in wenigen Wochen statt in Jahren besiegen. Als solche wäre es eine Priorität für uns, mehr von diesen tödlichen Maschinen zu bauen, so dass wir für den Kampf für die Freiheit nicht nur in Amerika, sondern auf der ganzen Welt bereit sein können."
USA_woman_army_corps:0 "Gründung des Women's Army Corps (Frauen Armee Korps)"
USA_woman_army_corps_desc:0 "Trotz der Proteste von sozialkonservativen Elementen in der US-Armee hat der Oberbefehlshaber das Women's Army Corps standhaft verteidigt. Angeführt von der Sekretärin des Gesundheitsministeriums, Oveta Hobby, hat das WAC mehr als das Doppelte der angeforderten Anzahl von Freiwilligen erhalten. Die Women's Auxiliary hilft bei der Wartung und Sicherung unserer Kriegswaffen und hält unsere massive Versorgungskette am Laufen."
USA_new_rifle_development:0 "Gewehr Verbesserungen"
USA_new_rifle_development_desc:0 "Während die M1 Johnson es schaffte, uns durch den Bürgerkrieg zu führen, waren ihre Mängel bei ihrer Einführung genauso auffällig wie jetzt. Doch mit der Kritik, die wir während des Bürgerkriegs gesammelt haben, haben wir den ursprünglichen Designer kontaktiert, und er hat uns versichert, dass er durch die Neugestaltung des Laufs, des Gaszylinders und der Kornbaugruppe die Garand zu einer noch zuverlässigeren und tödlicheren Waffe machen wird."
USA_tis_ill_defend:0 "'Dies werden wir verteidigen'"
USA_tis_ill_defend_desc:0 "Die US-Armee hat einen neuen Höhepunkt in Größe und Effizienz erreicht. Wir können uns darauf verlassen, dass sie unsere Werte sowohl im Inland als auch im Ausland verteidigt, und dabei hat das Oberkommando einige wertvolle Lektionen gelernt, die uns einen Vorteil gegenüber unerfahrenen Militärs verschaffen."
USA_Craig_plan_desc:0 "Der Plan von Malin Craig ist der einzige Plan, der eine große Kampftruppe in dem verkürzten Zeitrahmen garantiert, den wir vorgegeben haben."
USA_hierarchical_reorganization:0 "Hierarchische Reorganisation"
USA_hierarchical_reorganization_desc:0 "Die Meritokratie in der US-Armee ist durch Vetternwirtschaft und Inkompetenz auf der Strecke geblieben. Wir müssen den Kodex der US-Armee wieder bekräftigen und in unserer Personalhierarchie verankern."
USA_joint_chiefs_of_staff:0 "Gemeinsame Stabschefs"
USA_joint_chiefs_of_staff_desc:0 "Die Streitigkeiten, die in der Bundespolitik zwischen den Dienststellen üblich sind, bestehen auch in unserer eigenen Regierung. Um zu verhindern, dass dieser interdisziplinäre Streit überschwappt, müssen wir dafür sorgen, dass alle unsere Stabschefs die gleiche Aufmerksamkeit erhalten."
USA_establish_a_new_officer_training_center:0 "Einrichtung eines neuen Offiziersausbildungszentrums"
USA_establish_a_new_officer_training_center_desc:0 "Angesichts der unmittelbaren Gefahr für unsere renommiertesten Offiziersschulen müssen wir umstrukturieren und neue Schulen in sichereren Gebieten finanzieren."
USA_a_gun_for_every_hand:0 "Eine Waffe für jede Hand"
USA_a_gun_for_every_hand_desc:0 "Eine Priorität von General Craig ist nicht nur die Mobilisierung großer Infanterie-Einheiten, sondern auch die Durchgängigkeit des Nachschubs für sie. Als solcher besteht er darauf, dass ein zweites Budget erstellt werden muss, eines, das die Waffenlieferanten stark begünstigt, um mehr Ausrüstung zu produzieren, damit unsere Truppen an der Front in der Lage sind, mit einer vollständigen Ausrüstung gegen jede Bedrohung zu kämpfen."
USA_engineer_corps_expansion:0 "Erweiterung des Ingenieurkorps"
USA_engineer_corps_expansion_desc:0 "Wir sind endlich in der Lage, genügend Infrastruktur und Planung zur Verfügung zu stellen, um Ingenieurkorps im Feld bereitzustellen. Durch die Koordination unseres Aufklärungsnetzwerks mit Aufklärungs- und Überwachungssystemen können wir sicherstellen, dass Nicht-Kampfelemente im Kampf berücksichtigt werden und ihre Aufgaben erfüllen können."
USA_american_auto_industry:0 "Amerikanische Autoindustrie"
USA_american_auto_industry_desc:0 "Seit der Erfindung des Automobils wurde es von den Menschen in Amerika ernsthaft in Anspruch genommen. Die meisten Fabriken für Autos sind im Norden, wo die Syndikalisten das Sagen haben. Aber J. Kaiser ist nach Norden gezogen, also sollten wir andere Firmen ermutigen, seinem Beispiel zu folgen."
USA_cult_of_aviation:0 "Spaatzs Luftüberlegenheit"
USA_cult_of_aviation_desc:0 "General Carl Spaatz ist innerhalb des USAAC und der USAAF längst zu einer Berühmtheit geworden. Der Erfolg seiner Ideen auf dem Schlachtfeld hat bewiesen, dass Spaatz' Ansatz zur Luftkriegsführung richtig sein könnte, und als solcher sollte sich die Armee auf die Förderung und Verteilung von Handbüchern konzentrieren, ungeachtet der Meinungsverschiedenheiten mit der "Bombermafia", damit unsere Piloten seine Ideen am Himmel lernen und anwenden können."
### Military - Navy ###
USA_navy:0 "US Navy"
USA_navy_desc:0 "Die amerikanische Marine, eine Institution, deren Geschichte so tief mit der der Nation als Ganzes verwoben ist, befindet sich nach Jahren der Vernachlässigung im stetigen Niedergang. Damit ist jetzt Schluss! Wir müssen unsere Aufmerksamkeit wieder auf die Marine richten."
USA_grand_navy:0 "Große Weiße Flotte"
USA_grand_navy_desc:0 "Die Große Weiße Flotte war der Höhepunkt der amerikanischen Seemacht. Wir sollten uns von ihr inspirieren lassen. Eine große Flotte von Schlachtschiffen und Großkampfschiffen wird sicherstellen, dass wir immer die Überlegenheit der Marine haben."
USA_defend_our_trade:0 "Amerikas Handel schützen"
USA_defend_our_trade_desc:0 "Der Handel ist das Lebenselixier Amerikas. Wir sollten unsere Marinedoktrin darauf ausrichten, dass er vor feindlichen Überfällen geschützt wird."
USA_carriers:0 "Flotten-Träger-Plan"
USA_carriers_desc:0 "Flugzeugträger sind die Waffe der Zukunft. Wir sollten in ihre Forschung und ihren Bau investieren, um die Seemacht besser zu projizieren."
USA_battleships:0 "Schlachtschiff-Entwicklung"
USA_battleships_desc:0 "Schlachtschiffe sind die Könige der hohen See. Wir sollten mit der Forschung an neuen Modellen mit größeren Kanonen und besserem Luftschutz beginnen."
USA_battle_cruisers:0 "Schlachtkreuzer Entwicklung"
USA_battle_cruisers_desc:0 "Schlachtkreuzer stellen eine mittlere Balance zwischen schweren Schlachtschiffen und schnelleren Kreuzern dar. Wir sollten sicherstellen, dass wir einige in unserer Marine haben."
USA_coast_guard:0 "Küstenwache"
USA_coast_guard_desc:0 "Die Wiederherstellung der Küstenwache wird sicherstellen, dass der Handel reibungslos funktioniert, Kriminelle auf See gestoppt und Menschen bei Gefahr gerettet werden."
USA_light_cruisers:0 "Leichter Kreuzer Entwicklung"
USA_light_cruisers_desc:0 "Leichtere Kreuzer sind wichtig für Luftabwehroperationen sowie für den Angriff auf feindliche Zerstörer und U-Boote. Wir sollten sicherstellen, dass unsere Marine eine Handvoll davon hat, um ausgeglichen zu bleiben."
USA_naval_aviation:0 "Marinefliegerei"
USA_naval_aviation_desc:0 "Die Marinefliegerei ist die Zukunft der Kriegsführung auf hoher See. Wir sollten sicherstellen, dass unsere Luftentwürfe in der Lage sind, von Trägern aus gestartet zu werden und die feindliche Flotte zu zerstören, ohne dabei unsere eigene zu gefährden."
USA_expand_dockyards:0 "Werften ausbauen"
USA_expand_dockyards_desc:0 "Unsere Werften sind etwas unzureichend, um einen Krieg allein zu führen. Wir müssen sicherstellen, dass neue Produktionsanlagen für die Marine gebaut werden, um die Kriegsanstrengungen zu unterstützen."
USA_submarines:0 "U-Boot Entwicklung"
USA_submarines_desc:0 "U-Boote ermöglichen es uns, feindlichen Schiffen und schweren Schiffen Schaden zuzufügen. Wir sollten sicherstellen, dass unsere Konstruktionen gegen feindliche Zerstörer und Anti-U-Boot-Taktiken auf dem neuesten Stand bleiben."
USA_liberty_ships:0 "Liberty Schiffe"
USA_liberty_ships_desc:0 "Unsere Werften, die bisher der kommerziellen Schifffahrt gewidmet waren, können leicht umgerüstet werden, um eine große Anzahl von Konvois zur Versorgung unserer Verbündeten in der ganzen Welt zu produzieren."
USA_new_ship_buildings:0 "Schifffahrtsindustrie"
USA_new_ship_buildings_desc:0 "Amerika hat eine Marinetradition, die nur von den europäischen Großmächten übertroffen wird, und eine ebenso illustre Geschichte der Marineproduktion und -innovation. Mit den Werften und der Handelsmarine, die nun deutlich verbessert wurden, sollten wir uns darauf konzentrieren, den zunehmend nationalen Prozess der Marineproduktion zu rationalisieren und besser zu integrieren."
USA_new_admirals:0 "Neue Admirale"
USA_new_admirals_desc:0 "Im Angesicht der Krise begingen viele Admirale den größten Verrat - die Desertion. Wir sollten eine neue Generation von Marineführern ausbilden, um unsere anhaltende maritime Dominanz zu sichern."
USA_expand_waves:0 "Erzeugen Sie Wellen"
USA_expand_waves_desc:0 "Frauen können viele Hilfsfunktionen in der Marine ausüben und so Männer für den Kampfeinsatz frei machen. Auch wenn dies gesellschaftlich umstritten sein mag, wird es den Kriegsanstrengungen erheblich helfen."
USA_marine_corps:0 "Verbessern Sie das Marinekorps"
USA_marine_corps_desc:0 "Das Marine Corps war der Inbegriff der amerikanischen Machtprojektion rund um den Globus. Von den Ufern von Tripolis bis zu den Hallen von Montezuma waren die Marines immer da. Wir sollten sicherstellen, dass sie über moderne Ausrüstung und Ausbildung verfügen."
USA_urban_warfare:0 "Erweitern Sie das Marinekorps"
USA_urban_warfare_desc:0 "Wir müssen das Marineskorps vergrößern und sicherstellen, dass es in der Lage ist, unsere Macht rund um den Globus zu projizieren."
USA_naval_training:0 "Marine Ausbildung"
USA_naval_training_desc:0 "Während die Marineakademie in Annapolis in den Kämpfen des Bürgerkriegs zerstört wurde, haben wir immer noch genügend Einrichtungen, die eine neue Generation von Marineführern und Matrosen ausbilden können."
USA_semper_fi:0 "Semper Fi"
USA_semper_fi_desc:0 "Semper Fidelis bedeutet 'immer treu'. Das Marine Corps wird immer eine Bastion der amerikanischen Freiheit und Demokratie sein und helfen, diese Freiheiten in der Welt zu verbreiten."
USA_america_rules_the_waves:0 "Amerika beherrscht die Wellen"
USA_america_rules_the_waves_desc:0 "Nach unseren umfangreichen Investitionen in die Forschung und den Bau von Schiffen haben wir unseren Platz als eine der führenden Seemächte der Welt wieder eingenommen. Anker lichten!"

### Foreign Policy ###
USA_monroe_doctrine:0 "Die Monroe Doktrin"
USA_monroe_doctrine_desc:0 "Die amerikanische Regierung versagte in ihrer Pflicht, die postkoloniale Welt vor fremden Imperialisten und politischer Unterwanderung zu schützen. Wir sind so weit gefallen, dass wir dem fast selbst erlegen sind. Wir haben zugelassen, dass Kriege in Mittelamerika wüten, dass sich der Syndikalismus in ganz Lateinamerika ausbreitet und dass die wahren Demokratien verkümmern. Damit ist jetzt Schluss!"
USA_re_affirm_monroe_doctrine:0 "Die Monroe Doktrin erneut bestätigen"
USA_re_affirm_monroe_doctrine_desc:0 "Wir werden unsere Verpflichtung gegenüber unseren postkolonialen Brüdern gegen die Machenschaften europäischer Imperialisten wie dem Kaiser und Oswald Mosley bekräftigen. Wir werden die Demokratien gegen syndikalistische Unterwanderung stärken und Diktatoren absetzen, die es wagen, mit europäischen Imperialisten zu turteln."
USA_pan_american_confrence:0 "Pan-Amerikanische Konferenz"
USA_pan_american_confrence_desc:0 "Der Präsident hat die Einberufung der ersten panamerikanischen Konferenz seit 1910 angekündigt. Der vorherige Termin im Jahr 1928 wurde durch syndikalistische Agitation im Gastgeberland Chile unterbrochen. Der Verlust der Mitgliedschaft ist Grund genug für die Teilnehmer, den Plan des Präsidenten zu hören."
USA_good_neighboor_policy:0 "Politik der guten Nachbarschaft"
USA_good_neighboor_policy_desc:0 "Auf der Panamerikanischen Konferenz wird erstmals die Politik der guten Nachbarschaft formuliert. Diese Politik der gegenseitigen wirtschaftlichen und militärischen Zusammenarbeit zu Gunsten der Demokratie schreibt die amerikanische Interdependenz neu fest. Wenn die Not groß und die Sache echt ist, werden sich die amerikanischen Nationen gegenseitig mit Wirtschaftshilfe versorgen und rassistische Propaganda beenden."
USA_economic_aide:0 "Pan-Amerikanischer Entwicklungsausschuss"
USA_economic_aide_desc:0 "Das Zweite Abkommen der Panamerikanischen Konferenz ist ein gemeinsames Industrieabkommen, um die Fähigkeit jeder Mitgliedsnation zu gewährleisten, zum Bündnis beizutragen. Der Präsident hat Industrietechniker eingestellt und in ein überparteiliches Gremium aufgenommen, um das Sammeln von natürlichen Ressourcen und groß angelegte Produktionsinteressen in Lateinamerika zu entwickeln."
USA_military_defense:0 "Inter-Amerikanischer Verteidigungsausschuss"
USA_military_defense_desc:0 "Das dritte Abkommen ist das Interamerikanische Verteidigungsgremium, ein weiteres überparteiliches Gremium, das beobachten und Maßnahmen empfehlen soll, wenn die demokratischen Institutionen eines Mitglieds bedroht sind. Dieses Verteidigungsgremium wird auf das Ziel des ehemaligen Präsidenten Wilson hinarbeiten, einen globalen Friedensplan zu erstellen, der jedoch nie umgesetzt wurde."
USA_technological_cooperation:0 "Inter-Amerikanisches Verteidigungskolleg"
USA_technological_cooperation_desc:0 "Das vierte Abkommen auf der Konferenz ist das Interamerikanische Verteidigungskolleg, ein Offiziersausbildungs- und Ingenieurskorps, das die Spezialausbildung für Lateinamerika erleichtern soll. Vielleicht können wir sogar lernen, wie wir die Nutzung von Ausrüstung aus lateinamerikanischen Armeen erweitern können."
USA_naval_treaty:0 "Inter-Amerikanischer Flottenvertrag"
USA_naval_treaty_desc:0 "Das fünfte Abkommen ist der Interamerikanische Flottenvertrag, ein sehr notwendiges Abkommen, um eine komplementäre Seemacht mit unseren Verbündeten in Lateinamerika zu schaffen. Der Präsident hat versprochen, dass der Kongress einen Löwenanteil der Kosten finanzieren und Flotten zum Schutz der amerikanischen Gewässer einsetzen wird."
USA_military_cooperation:0 "Inter-Amerikanische Friedenstruppe"
USA_military_cooperation_desc:0 "Das Sechste Abkommen, die Interamerikanische Friedenstruppe, ist die Idee des Generalstabschefs, Expeditionsstreitkräfte neu zu benennen und die politische Botschaft der Intervention zugunsten der Demokratie zu verstärken. Diese spezielle Bezeichnung wird mit diplomatischer und logistischer Unterstützung bei der Reaktion auf Bedrohungen ausgestattet sein."
USA_league_american_states:0 "Liga der Amerikanischen Staaten"
USA_league_american_states_desc:0 "Schließlich hat die Konferenz eine Verfassung für die Liga der Amerikanischen Staaten entworfen, als formale Erklärung für die Erhaltung der Demokratie in Amerika. Darin enthalten ist die totale Verurteilung des Imperialismus und die Unabhängigkeit von allen Nationen, die die Versklavung aufrechterhalten."
USA_defending_the_americas:0 "Verteidigung Amerikas"
USA_defending_the_americas_desc:0 "Jetzt, da unsere Ziele bekannt sind und die Nation hinter uns steht. Wir können beginnen, in unserer gemeinsamen Verteidigung zu handeln, indem wir die Diktatoren und Agitatoren im Ausland angreifen. Wir müssen auch bereit sein."
USA_allies_in_the_americas:0 "Alliierte in Amerika"
USA_allies_in_the_americas_desc:0 "An die Nationen auf dem amerikanischen Kontinent, die an der Konferenz teilnehmen könnten, es aber nicht tun. Der Präsident hat seine Hand ausgestreckt in dem Versuch, sich auf halbem Wege zu treffen, um die gemeinsame Sicherheit der Amerikas zu gewährleisten. Ein Angebot, das sie nicht ablehnen können."

### Reform Monroe doctrine ###
USA_reform_monroe_doctrine:0 "Reform der Monroe Doktrin"
USA_reform_monroe_doctrine_desc:0 "Die Vereinigten Staaten haben in der Vergangenheit versagt, wenn es darum ging, die anderen Demokratien gegen Syndikalisten und Populisten zu verteidigen. Der Kongress und der Präsident haben ihr Engagement für ihre Beziehungen zu Europa und den Kontinenten jenseits der Amerikas erneut bekräftigt. Es gab nie einen Neutralen in einem Fuchsbau."
USA_business_ties:0 "Geschäftliche Verbindungen"
USA_business_ties_desc:0 "Viele transkontinentale Unternehmen waren während der Krise von '37 aus den USA geflohen, und der Kongress hat gehandelt, um ihr Vertrauen in die amerikanische Wirtschaft wiederherzustellen. Durch das Angebot von zinsgünstigen Krediten und den Verkauf von Anleihen im Ausland wird eine neue Beziehung zu diesen Unternehmen aufgebaut."
USA_pick_a_side:0 "Eine Seite wählen"
USA_pick_a_side_desc:0 "Es ist gekommen, um zu entscheiden, wo wir auf der Weltbühne stehen. Ergeben wir uns in das Erbe des Vereinigten Königreichs und unterstützen die Entente? Drängen wir auf europäische Solidarität mit Deutschland? Unsere Nation ist noch uneins, welchen Weg sie einschlagen soll."
USA_arsenal_of_freedom:0 "Arsenal der Freiheit"
USA_arsenal_of_freedom_desc:0 "Der Kongress hat den Präsidenten ermächtigt, ein Gremium aus Wirtschaftsinteressen und außenpolitischen Experten zu schaffen, um unseren neuen Verbündeten bestmöglich zu unterstützen. Unsere enorme industrielle Macht kann bei richtiger Anwendung von Gewalt fast jede Nation überholen, und das Arsenal der Freiheit wird diese Macht für wahre Demokratien verfügbar machen."
USA_new_diplomatic_corps:0 "Neues Diplomatisches Korps"
USA_new_diplomatic_corps_desc:0 "Zahlreiche Botschaften, die während des Bürgerkriegs gestrandet waren, werden nun wieder besetzt. Eine lange Liste von Wahlkampfspendern, Kongressabgeordneten und militärischen Angeboten steht uns zur Verfügung, um das Diplomatische Korps aufzufüllen. Wir werden unsere Präsenz wieder bekannt machen."
USA_tech_sharing2:0 "Technologische Kooperation"
USA_tech_sharing2_desc:0 "Jetzt können wir endlich unsere menschlichen Ressourcen innerhalb unseres Bündnisses bündeln, um den Syndikalisten einen Vorteil zu verschaffen. Der wissenschaftlichen Gemeinschaft war es bisher verboten, über ihre Verbindungen Informationen auszutauschen oder auf geheime Forschungen im Ausland zuzugreifen, bis jetzt."
USA_color_war_plans:0 "Kriegspläne in Regenbogenfarben"
USA_color_war_plans_desc:0 "Ein Grund dafür war das Alter und die Ungenauigkeit, die sich aus der Krise von '37 ergeben hatte, und zwar das Alter und die Ungenauigkeit. Bedrohungen, die hätten vorhergesehen werden sollen, wurden nicht erkannt, und deshalb sollte ein neuer Satz von Regenbogenkriegsplänen erstellt werden. Diese Regenbogen-Kriegspläne werden unseren Militärstab in die Lage versetzen, sich auf einen Konflikt vorzubereiten, bevor er eintritt."
USA_joint_military_training:0 "Gemeinsame Militärausbildung"
USA_joint_military_training_desc:0 "Der fragile Staat des Friedens in den Vereinigten Staaten hat unser Militär dazu motiviert, Ausbildungshilfe und Raum außerhalb unserer Grenzen zu suchen, um die öffentlichen Ängste vor Autokratie zu reduzieren. Unsere Allianz hat zugestimmt und hat Kriegsspiele und Trainingsübungen geplant, um zu sehen, wie gut wir in dieser schönen neuen Welt bestehen würden."
USA_economic_muscle:0 "Amerika schreitet voran"
USA_economic_muscle_desc:0 "Bis jetzt haben sich Amerikas militärische Aktionen im Ausland immer auf einen überwältigenden Größenvorteil und die Kontrolle über die diskretionäre Kraft verlassen. Diese neue Allianz erfordert stattdessen mehr kooperative und koordinierte Operationen, da unser Feind jede moderne Waffe einsetzen wird, um uns zu stoppen."
USA_united_together:0 "Gemeinsam verbunden"
USA_united_together_desc:0 "Das amerikanische Volk ist von der Aussicht, im Ausland zu kämpfen, nicht gerade begeistert. Der Drang zur Neutralität war in Amerika schon immer stark, und wir müssen sowohl weiche als auch harte Kräfte einsetzen, um ihre Meinung zu ändern. Von der Anerkennung der Veteranen in der Gesellschaft bis zum Zeigen außergewöhnlich freundlicher Darstellungen von Verbündeten."
USA_the_american_century:0 "Das Amerikanische Jahrhundert"
USA_the_american_century_desc:0 "Der große ideologische Kampf für den Weltfrieden hat die ausdrückliche Macht der amerikanischen Industrie und Wirtschaft etabliert. Amerika ist wesentlich für den Sieg über Tyrannei und Syndikalismus und wird wesentlich für die Erhaltung des Weltfriedens sein, sollten wir Erfolg haben."

USA_back_in_business:0 "Zurück im Geschäft"
USA_back_in_business_desc:0 "Die Nation hat einige Schwierigkeiten erlebt, die dazu führten, dass sie nicht als internationale Macht auftreten konnte, nicht so, wie sie es verdient - aber das hat sich jetzt geändert. Amerika ist bereit, die Weltbühne wieder zu betreten."
USA_rebuild_monroe:0 "Wiederherstellen von der Monroe Doktrin"
USA_rebuild_monroe_desc:0 "Die Probleme in Europa und anderswo sind nicht unsere. Amerika gehört zur Neuen Welt, und zu diesem Zweck müssen wir uns bemühen, unseren Platz in ihr abzustecken. Es ist unser Schicksal, der Herr über Nordamerika und der Beschützer Südamerikas zu sein, und wehe dem, der sich uns in den Weg stellt."
USA_diplomatic_corps:0 "Amerikanisches Diplomatisches Korps"
USA_diplomatic_corps_desc:0 "Der erste Schritt zur Erlangung der Vorherrschaft besteht darin, sicherzustellen, dass sich unsere zukünftigen Feinde und Verbündeten über unsere Absichten im Klaren sind. Ob sie unsere Anwesenheit begrüßen oder nicht, wie auch immer, wir werden kommen."
USA_rightful_domain:0 "Rechtmäßige Domäne"
USA_rightful_domain_desc:0 "Nordamerika ist unser erstes und wichtigstes Anliegen. Wir werden keine feindlichen Nationen an Amerikas Grenzen dulden, und wir müssen unser Militär darauf vorbereiten, unsere Domäne sowohl zu Lande als auch zu Wasser zu schützen."
USA_cooperaton_treaties:0 "Verträge zur Zusammenarbeit"
USA_cooperaton_treaties_desc:0 "Die Liga Amerikanischer Staaten wird eine Organisation von befreundeten Neutralen in Nord- und Südamerika sein, in der die Vereinigten Staaten sowohl Beschützer als auch freundlicher Führer sind."
USA_propping_up_allies:0 "Neuer Amerikanischer Imperialismus"
USA_propping_up_allies_desc:0 "Amerikaner sind keine Imperialisten - wir gehen nur dorthin, wo wir willkommen sind, und setzen unseren Willen nur dort durch, wo es zur Aufrechterhaltung der Ordnung im Westen notwendig ist. Zum Wohle aller."
USA_pax_americana:0 "Pax Americana (amerikanischer Friede)"
USA_pax_americana_desc:0 "Der große Kampf dieses Kontinents ist nun vorbei, und ein neues Gefühl der Ganzheitlichkeit ist eingetreten. Wirtschaftliche Zusammenarbeit und soziale Ordnung werden nun herrschen und ein weiteres großes Ziel Amerikas ist vollendet."
USA_enter_the_fray:0 "In den Kampf ziehen"
USA_enter_the_fray_desc:0 "Amerika gehört auf die Weltbühne, und während wir zögern, in fremde Bündnisse hineingezogen zu werden, werden wir nicht zögern, unsere militärische Macht einzusetzen, um Bedrohungen auf der ganzen Welt auszulöschen, die uns schließlich finden werden."
USA_arsenal_of_democracy:0 "Das Arsenal der Demokratie"
USA_arsenal_of_democracy_desc:0 "Die Politik der guten Nachbarschaft erfordert ein internes Programm zur Vorbereitung von Waffen für zukünftige Konflikte. Dieses "Arsenal der Demokratie", wie es der Präsident nennt, wird uns in die Lage versetzen, Kriegsmaterial auch an die am schwersten zu erreichenden Orte in Südamerika zu liefern, um Tyrannei und Syndikalismus zu bekämpfen."
USA_longer_reach:0 "Größere Reichweite"
USA_longer_reach_desc:0 "Wenn wir unsere Macht auf den Rest der Welt projizieren wollen, müssen wir die Fähigkeit erlangen, dies durch unsere Seemacht zu tun."
USA_on_the_beach:0 "Auf dem Strand"
USA_on_the_beach_desc:0 "Unsere Feinde müssen befürchten, dass amerikanische Soldaten an ihren Küsten landen, und zu diesem Zweck müssen wir daran arbeiten, dass wir die Fähigkeit und die Macht haben, unsere größere Reichweite auszunutzen."
USA_working_with_allies:0 "Zusammenarbeit mit unseren Verbündeten"
USA_working_with_allies_desc:0 "Amerikanisches Know-how muss unseren Verbündeten zur Verfügung gestellt werden - oder zumindest den Feinden unserer Feinde. Wenn sie besser kämpfen, dann haben wir gemeinsam eine Chance auf den Sieg."
USA_american_century:0 "Das Amerikanische Jahrhundert"
USA_american_century_desc:0 "Der große ideologische Kampf für den Weltfrieden hat die ausdrückliche Macht der amerikanischen Industrie und Wirtschaft etabliert. Amerika ist wesentlich für den Sieg über Tyrannei und Syndikalismus und wird wesentlich für die Erhaltung des Weltfriedens sein, sollten wir Erfolg haben."
USA_fortress_america:0 "Festung Amerika"
USA_fortress_america_desc:0 "Amerika ist durch die Hölle gegangen, und die Zeit ist noch nicht gekommen, dass wir uns in fremde Schwierigkeiten verwickeln. Wir müssen uns um unser Zuhause kümmern, dafür sorgen, dass es in Ordnung ist, und unsere Mauern verteidigen, sollten Feinde an unsere Türen klopfen."
USA_man_the_walls:0 "Mauern bemannen"
USA_man_the_walls_desc:0 "Der erste Schritt in unserer Verteidigung muss sein, sicherzustellen, dass unsere Mauern gut bewacht sind. Die Welt sollte die amerikanische Militärmacht fürchten, aber nur, wenn sie sich entschließt, uns anzugreifen."
USA_business_of_neutrality:0 "Geschäftliche Neutralität"
USA_business_of_neutrality_desc:0 "Die Neutralität hat den Vorteil, dass wir nur wenige Feinde haben und somit viele Handelspartner. Wenn sich Amerika zu einer echten Weltmacht entwickeln soll, müssen wir dies auf dem Rücken des mächtigen amerikanischen Dollars tun."
USA_look_inward:0 "Blick nach innen"
USA_look_inward_desc:0 "Nie wieder sollte Amerika mit Instabilität und der Gefahr eines Bürgerkriegs konfrontiert werden. Wir müssen nach innen schauen und uns mit unseren inneren Problemen befassen, anstatt nach außen zu schauen, wo Amerikaner nicht hingehören."
USA_leap_forward:0 "Amerikas Sprung nach vorn"
USA_leap_forward_desc:0 "Mit vereinten Kräften und klarem Fokus können die Vereinigten Staaten gemeinsam den Sprung ins nächste Jahrhundert wagen - weit vor dem Rest der Welt."
USA_peace_at_last:0 "Endlich Frieden"
USA_peace_at_last_desc:0 "Unsere Bemühungen haben Früchte getragen, und endlich kennt Amerika den wahren Frieden, den Stärke und Opferbereitschaft bringen können."

### Events - Pre Election ###

ustates.1.t:0 "Die Vereinigten Staaten 1936"
ustates.1.d:0 "Im Jahr 1936 werden die Vereinigten Staaten von Amerika von einer unerbittlichen Krise gepackt. Obwohl die Vereinigten Staaten von Amerika den Schrecken des Weltkriegs entkommen konnten und ihren Wohlstand bis weit in die 1920er Jahre hinein fortsetzen konnten, führten der deutsche Sieg im Weltkrieg, gefolgt von der Französischen und der Britischen Revolution, zum Zusammenbruch der Wall Street im Jahr 1925. Dieser stürzte die Vereinigten Staaten in die Große Depression und ermöglichte der Berliner Börse, ihren Platz an der Spitze der Weltwirtschaft einzunehmen.\n\nDie Wahl von Herbert Hoover im Jahr 1928 war zwar zunächst vielversprechend, konnte aber den Niedergang der amerikanischen Wirtschaft nicht vollständig umkehren, und bis 1936 steckte das Land über ein Jahrzehnt in der schlimmsten Finanzkrise, die es je erlebt hatte. Dies förderte den Aufstieg radikaler Parteien in Amerika, von der linksextremen Sozialistischen Partei von Amerika bis hin zur rechtsextremen Amerika First Partei. Hoovers umstrittene Wiederwahl durch das Repräsentantenhaus im Jahr 1932 und die anhaltende Große Depression führen dazu, dass diese Probleme in absehbarer Zeit nicht gelöst werden können. Viele im ganzen Land fürchten die Umwälzungen, die sich ergeben würden, sollte eine der extremen Parteien an die Macht kommen oder die Depression unvermindert anhalten."
ustates.1.a:0 "Gott schütze Amerika."

ustates.2.t:0 "Schwarzer Montag trifft Amerika"
ustates.2.d:0 "Trotz politischer Turbulenzen und wirkungsloser Konjunkturprogramme schien es für viele so, als würde sich die Wirtschaft der Vereinigten Staaten nach dem Wall Street Crash von 1925 endlich langsam erholen. Der Schwarze Montag hat diesen Hoffnungen ein Ende gesetzt und die Totenglocke für eine bereits kränkelnde Wirtschaft geläutet. Republikaner und Demokraten haben beide versprochen, die Wirtschaft in Ordnung zu bringen, sollten sie die Wahl gewinnen, obwohl das öffentliche Vertrauen in sie schnell schwindet. Sowohl Reed als auch Long haben heftig gegen den korrupten Bankensektor und die Politik gewettert, denen sie die Schuld für den Crash geben."
ustates.2.a:0 "Dies ist einfach nicht unser Jahr."

ustates.3.t:0 "Das Koalitions-Ticket?"
ustates.3.d:0 "Die Wahl von 1936 scheint eine der umstrittensten in der amerikanischen Geschichte zu werden. Viele Politiker im oberen Kreis der republikanischen und demokratischen Parteien befürchten, dass ein Sieg der Sozialistischen Partei von Amerika oder der Amerika First Partei das Ende Amerikas und der amerikanischen Lebensart bedeuten würde.\n\n Um dies zu verhindern, wurde in den Hallen der Macht ein Plan vorgeschlagen, ein Koalitionsticket zwischen der republikanischen und der demokratischen Partei mit dem Farm-Arbeiter-Gouverneur Floyd Olson aus Minnesota als Präsidentschaftskandidat zu bilden. Dieser Plan ist unwahrscheinlich, dass mit niedrigeren Rang Mitglieder der Parteien beliebt sein, aber es kann die einzige Sache, die die radikalen Parteien von der Erlangung der Macht verhindern kann."
ustates.3.a:0 "Eine Koalition, wenn man sie behalten kann."
ustates.3.b:0 "Eine Koalition würde das demokratische System entwerten."

ustates.4.t:0 "Südliche Demokraten beschweren sich"
ustates.4.d:0 "Obwohl die Koalition Anzeichen von Erfolg zeigt, gibt es bereits einige Meinungsverschiedenheiten zwischen den verschiedenen Fraktionen. Die lautesten Stimmen gehören zu denen der Süddemokraten, von denen viele viel konservativer sind und sich einer starken Konkurrenz durch die Kandidaten der Amerika First Partei gegenübersehen. Die Koalition wird weitgehend von Norddemokraten und Republikanern dominiert, wobei die Farm-Arbeiter den dritten Flügel der Koalition bilden. Wir könnten versuchen, einen Kompromiss zu erzwingen, indem wir versprechen, die Süddemokraten ins Kabinett und in andere Machtpositionen zu berufen, wenn wir gewinnen. Natürlich könnten wir ihren Protest auch ignorieren und uns stattdessen darauf konzentrieren, die Wahl zu gewinnen."
ustates.4.a:0 "Sollen sie sich doch beschweren, wo sollen sie sonst hin?"
ustates.4.b:0 "Versprechen Sie, sie in das Kabinett zu berufen."

ustates.5.t:0 "Uneinigkeit innerhalb der Koalition"
ustates.5.d:0 "Die Demokratische und die Republikanische Partei sind schon lange zerstritten, seit sie zu nationaler Bekanntheit gelangt sind. Während wir versuchen, unsere Koalitionspartei zusammenzuhalten, sind eine Reihe von Demokraten und Republikanern in verbale Scharmützel im Kongress geraten. Obwohl es sich nur um kleine Mitglieder handelt, könnte der Konflikt die gesamte Koalition destabilisieren, wenn er sich ausbreitet. Wir können entweder hart gegen eine Seite vorgehen oder versuchen, eine Art Kompromiss zu erzwingen, indem wir die Aufwiegler unter Druck setzen, bis nach der Wahl still zu halten - so oder so sollte der öffentliche Dissens vorerst beendet sein."
ustates.5.a:0 "Auf die Seite der Demokraten stellen."
ustates.5.b:0 "Einen Kompromiss erzwingen."
ustates.5.c:0 "Auf die Seite der Republikaner stellen."

ustates.6.t:0 "Olsons Nominierung"
ustates.6.d:0 "In einer massiven Kundgebung in Sacramento mit führenden Mitgliedern der Republikanischen, Demokratischen und Farm-Arbeiter-Parteien kam Gouverneur Olson selbst heraus, um seine Nominierung als Präsidentschaftskandidat der Nationalen Einheit anzunehmen. Diese massive Kundgebung wurde von der Presse und den Anwesenden überraschend gut aufgenommen. Hoffentlich kann sie sich in Wahlergebnissen niederschlagen."
ustates.6.a:0 "Lasst uns beten, dass dies uns hilft."

ustates.7.t:0 "Uneinigkeit innerhalb der Koalition"
ustates.7.d:0 "In Iowa ist eine Reihe von Farm-Arbeiter-Mitgliedern in einen Konflikt mit den Republikanern geraten. Die Republikaner beschuldigen die Farm-Arbeiter, die Leute zu verprellen, die sie brauchen, um die Wahl zu gewinnen, während die Farm-Arbeiter den Republikanern vorwerfen, sich nicht für die Politik einzusetzen, die nötig ist, um die Depression zu beenden. Dieser Streit treibt einen Keil in die Koalition."
ustates.7.a:0 "Auf die Seite der Republikaner stellen."
ustates.7.b:0 "Einen Kompromiss erzwingen."
ustates.7.c:0 "Auf die Seite der Farm-Arbeiter stellen."

ustates.8.t:0 "Nominierung Quentin Roosevelt"
ustates.8.d:0 "Seit der Nominierung von Gouverneur Olson als Präsidentschaftskandidat haben die politisch Interessierten mit großem Interesse über den wahrscheinlichen Vizepräsidentschaftskandidaten diskutiert. Um die Gerüchte endlich zu beenden, wurde Quentin Roosevelt gestern in New York City als Vizepräsidentschaftskandidat der Koalition bekannt gegeben. In seiner Ankündigung betonte er, dass er dem Land mit einem Plan namens Fair Deal zu großen Reformen verhelfen wolle. Obwohl dieser Plan von der SPA und AFP als nicht annähernd genug eingestuft wurde, um dem durchschnittlichen Amerikaner zu helfen, glauben Ökonomen, dass er genug sein könnte, um die Depression zu beenden."
ustates.8.a:0 "Ein Deal, der fair ist und ein Deal, der stimmt."

ustates.9.t:0 "Indian Citizenship Act(Indianer-Staatsbürgerschaftsgesetz)"
ustates.9.d:0 "Um mehr Sympathien aus dem Norden und dem Westen zu gewinnen, wurde vom Senat und vom Repräsentantenhaus die Verabschiedung eines Gesetzes über die indianische Staatsbürgerschaft vorgeschlagen, das effektiv alle indigenen Völker der Vereinigten Staaten von Bürgern zweiter Klasse zu vollwertigen Bürgern erhebt. Politiker des Nordostens und des Westens in beiden großen Parteien unterstützen dies, während einige Demokraten des Südens und Republikaner des Nordens es für unseriös halten."
ustates.9.a:0 "Verabschieden Sie das Gesetz, das wird uns hoffentlich einige Sympathien einbringen!"
ustates.9.b:0 "Legen Sie ein Veto gegen den Gesetzentwurf ein, dies ist nicht die Zeit für Populismus."

ustates.10.t:0 "Die Koalition fällt auseinander!"
ustates.10.d:0 "Die Konflikte innerhalb der Nationalen Einheitspartei sind außer Kontrolle geraten, und heute scheint es, dass die Koalition im Kongress nicht zusammenstehen kann. Die Republikaner, Demokraten und Farm-Arbeiter sind alle getrennte Wege gegangen, zurück zu ihrer alten Rhetorik. In der allgegenwärtigen Gerüchteküche des Kapitols heißt es, dass General Douglas MacArthur Amerika retten könnte, sollte entweder Reed oder Long die Macht übernehmen."
ustates.10.a:0 "Gott schütze Amerika, denn niemand sonst kann..."

ustates.11.t:0 "Zunehmende Radikalisierung"
ustates.11.d:0 "Da sich die Demokraten und Republikaner wie üblich untereinander streiten, fühlen sich immer mehr Amerikaner von den traditionellen großen Zwei entfremdet und strömen landesweit zu den radikalen AFP und SPA. In diesen dunklen Zeiten ist der Unterschied zwischen echter Sozialreform und Gaunerei schwer zu erkennen. Diejenigen, die in ihren politischen Enklaven unter dem radikalen Banner stehen, haben einige Sozialfürsorge erhalten. Unseren Reichtum teilen Spenden von der AFP, und die Internationale Rote Hilfe von der SPA. Der Parteiapparat dieser Radikalen nutzt die Massenmedien in einem viel stärkeren Maße als die Republikaner oder die Demokraten. Es sieht immer mehr danach aus, dass die Wahl 1936 auf Reed oder Long hinauslaufen wird."
ustates.11.a:0 "Das ist wirklich übel."

ustates.12.t:0 "Farm-Arbeiter strömen zum SPA"
ustates.12.d:0 "Minnesota, das lange Zeit eine Bastion des Farm-Arbeiter-Gouverneurs Floyd Olson war, hat endlich umgeschwenkt. Viele Menschen wenden sich von Gouverneur Olson ab, was die Richtung der IWW und SPA betrifft. Verschiedene Gewerkschaften haben Kundgebungen für die SPA abgehalten, und die Teilnehmerzahl übersteigt bei weitem unsere Fähigkeit, sie zu übertrumpfen."
ustates.12.a:0 "Ist etwas im Wasser?"

ustates.13.t:0 "Demokratische Wähler aus dem Süden schließen sich der AFP an"
ustates.13.d:0 "Der Süden galt lange Zeit als das Kernland der Demokratischen Partei, aber das könnte nicht mehr lange der Fall sein, da Umfragen einen massiven Anstieg der Wählerregistrierung für die AFP zeigen. In einer Radiosendung sprach Huey Long ausführlich über Unseren Reichtum teilen und seine Pläne für Amerika. Es scheint, dass die AFP von Tag zu Tag stärker wird."
ustates.13.a:0 "Was für verschlagene Betrüger."

ustates.14.t:0 "MacArthur spricht mit Hoover"
ustates.14.d:0 "MacArthur hat mit Präsident Hoover privat über einen Notfallplan namens " Kriegsplan Weiß" gesprochen, einen militärischen Plan für den Umgang mit einem möglichen bewaffneten Aufstand der US-Bürger. Der Plan würde MacArthur dazu auffordern, Notmaßnahmen zum Schutz des Landes zu ergreifen und alte Barrikaden in Washington D.C. wieder zu errichten. Während der Plan offensichtlich nicht öffentlich gemacht worden ist, haben wir es zumindest als eine Eventualität, wenn die Radikalen eine ihrer Revolutionen von innerhalb der Regierung verordnen."
ustates.14.a:0 "Hoffen wir, dass dies nicht nötig ist."

ustates.15.t:0 "Der Kampf um die Überführung"
ustates.15.d:0 "In Detroit, Michigan, der Automobilhauptstadt der Welt, riefen Walter Reuther und Richard Frankenstein, die Führer der Gewerkschaft United Auto Workers, zu einem Generalstreik gegen die Ford Motor Company auf und verkündeten, sie seien für " Unionismus, nicht Fordismus" und forderten höhere Löhne und weniger Arbeitsstunden für Automobilarbeiter.\n\nHeute um 14:00 Uhr bat ein Fotograf der Detroit Free Press darum, ein Foto von den Führern der UAW zu machen, die auf der Überführung mit dem Ford-Schild im Hintergrund standen. Während sie posierten, näherte sich eine Gruppe von vierzig Männern aus der Ford-Service-Abteilung von hinten und begann, sie mit ihren Schlagstöcken zu schlagen. Die Gruppe setzte dann ihren Angriff auf einige der anwesenden Baskenmützen-tragenden Frauen fort, die Flugblätter verteilten."
ustates.15.a:0 "Das wird uns mehr schaden als den Unionisten!"

ustates.16.t:0 "Ausscheidende Repräsentanten"
ustates.16.d:0 "Viele Republikaner und demokratische Abgeordnete haben angekündigt, dass dieses Jahr ihr letztes Jahr im Kongress sein wird. Während viele Ruheständler das Alter als Grund angeben, erinnern Gerüchte über Bandeneinschüchterungen durch SPA- und AFP-Abgeordnete viele an die Kongress-Schlägerei zwischen Charles Sumner und Preston Brooks. Die beispiellose Rate ihrer Pensionierung hat der AFP und der SPA die Hoffnung gegeben, dass sie diese offenen Wahlen gewinnen können."
ustates.16.a:0 "Hoffen wir, dass sie guten Ersatz bekommen."

ustates.17.t:0 "Gewalt zwischen SPA und AFP"
ustates.17.d:0 "In einer Reihe von Großstädten sind Konflikte zwischen Anhängern der Amerika First Partei und der Sozialistischen Partei in Gewalt ausgebrochen. Parteiische Faustkämpfe und sogar Schießereien werden allmählich zu einem regelmäßigen Ereignis in der ganzen Nation, während das Land immer tiefer ins Chaos stürzt. Während öffentliche Eruptionen leicht zu bekämpfen sind, sind die Enklaven, die diese Radikalen aus den Stadtblöcken herausgeschnitten haben, die auf Schwindel laufen, schwieriger zu stoppen."
ustates.17.a:0 "Dies ist einfach nicht unser Jahr."

ustates.18.t:0 "Pater Charles Coughlins CBS-Radioübertragungen"
ustates.18.d:0 "Heute vor drei Jahren begann Pater Charles Coughlin eine wöchentliche Radiosendung in Amerika, und hat jetzt ein Publikum von über 50 Millionen Menschen. Er ist ein rasender Antisemit, der behauptet, dass die syndikalistische Revolution in Frankreich "von den Juden geschürt" wurde und dass der Berliner Börsenkrach eine "internationale Verschwörung der jüdischen Bankiers" ist und irgendwie schalten die Leute immer noch ein. Seine Hassrede wird von der Kirche nicht toleriert, und es wird erwartet, dass der Papst eine Entscheidung treffen wird, ob er die Regierung der Vereinigten Staaten bitten wird, seine Sendung abzuschalten, so dass seine hasserfüllte Botschaft die Öffentlichkeit nicht erreichen kann."
ustates.18.a:0 "Coughlin wird zu einer Gefahr für die Öffentlichkeit, schalten Sie ihn aus."
ustates.18.b:0 "Ich hasse, was er sagt, aber ich verteidige sein Recht, es zu sagen."

ustates.19.t:0 "Huey Long spricht"
ustates.19.d:0 "Die Demokratische Partei und die Republikanische Partei waren wie der alte Patentmedizintrommler, der früher in unserem Bezirk herumkam. Er hatte zwei Flaschen mit Medizin. Er spielte auf dem Banjo und verkaufte zwei Flaschen Medizin.\n\nEine dieser Flaschen mit Medikamenten wurde Hohes Popalorum genannt und eine andere dieser Flaschen mit Medikamenten wurde Niedriges Popahirum genannt.\n\nSchließlich fragte jemand dort: 'Gibt es einen Unterschied bei diesen Medikamentenflaschen? 'Oh', sagte er, 'erheblich. Sie sind beide gut, aber sie sind unterschiedlich', sagte er.\n\n'Das Hohe Popalorum wird aus der Rinde des Baumes gemacht, die wir von oben nach unten nehmen. Und das Niedrige Popahirum wird aus der Rinde gemacht, die wir von der Wurzel nach oben nehmen.'Und der einzige Unterschied, den ich zwischen der Führung der Demokraten und der Führung der Republikaner gefunden habe, war, dass einer von ihnen dich vom Knöchel aufwärts häutete und der andere vom Ohr abwärts - als ich in den Kongress kam."
ustates.19.a:0 "Mit netten Sprüchen gewinnt man keine Wahlen."

ustates.20.t:0 "Tod von Big Bill Haywood"
ustates.20.d:0 "Heute ist einer der Titanen der Industrial Workers of the World, William "Big Bill" Haywood, verstorben. Sein Tod markiert die Weitergabe einer Fackel. Elizabeth Gurley Flynn sprach auf der Beerdigung und sagte: "Geschichte hat eine langfristige Perspektive. Sie fällt letztlich ein strenges Urteil über Tyrannen und rechtfertigt diejenigen, die für die Freiheit der Menschen, gegen politische Unterdrückung und wirtschaftliche Sklaverei gekämpft haben, gelitten haben, eingesperrt waren und gestorben sind.\n\nViele andere Führer verschiedener Gewerkschaftsorganisationen, einschließlich seiner Rivalen in der AFL, sprachen ebenfalls bei seiner Beerdigung, ebenso wie Führer der Sozialistischen Partei von Amerika. Auch Jack Reed sprach bei der Beerdigung und beendete seine Rede mit einigen Zitaten Haywoods: "Wenn die Arbeiter organisiert sind, brauchen sie nur ihre Hände in die Taschen zu stecken, und schon haben sie die Kapitalistenklasse gepeitscht. Ein Streik ist eine beginnende Revolution. Viele große Revolutionen sind aus einem kleinen Streik hervorgegangen. Denkt daran, dass ihr mehr als euren eigenen Kampf kämpft. Ihr kämpft für die gesamte Arbeiterklasse und ihr müsst zusammenstehen.'"
ustates.20.a:0 "Ich vermisse ihn jetzt schon."

ustates.21.t:0 "Die Gewalt erreicht das politische Bühne"
ustates.21.d:0 "Seit einiger Zeit findet die Gewalt hauptsächlich zwischen den Anhängern der radikalen Parteien statt, doch in letzter Zeit erreicht die Gewalt nun auch die Kandidaten und Politiker selbst. In den letzten Monaten gab es gescheiterte Anschläge auf das Leben von Huey Long und Jack Reed. Beide schossen aus einer Menschenmenge heraus, beide scheiterten, und beide führten zu höheren Sicherheitsvorkehrungen. Mehrere weitere Lokalpolitiker wurden während einer Wahlkampfkundgebung niedergestochen. Außerdem verschließen Wähler beider Extreme die Augen vor der Gewalt, die ihren Feinden angetan wird."
ustates.21.a:0 "Toll, mehr Gewalt."

ustates.22.t:0 "Mai-Unruhen"
ustates.22.d:0 "Der 1. Mai, der internationale Tag der Arbeit, ist ein Feiertag, den die Sozialistische Partei mit zahlreichen Paraden und Reden feiert und das schon seit ihrer Gründung. Im Allgemeinen sind die Dinge friedlich, obwohl es Konfrontationen mit der Polizei gegeben hat. Doch dieses Mal sind die Dinge gewalttätiger als sonst. Überall im Land kam es zu Zusammenstößen zwischen den Sozialisten und der örtlichen Polizei, die von der AFP unterstützt wurde. Die Frage ist, wer ist schuld? Die Sozialisten erklären, dass die Dinge friedlich waren, bis die Polizei und die AFP-Schläger auf der Bildfläche erschienen. Die AFP behauptet, die Sozialisten hätten mit Angriffen auf nicht gewerkschaftlich organisierte Arbeiter begonnen und haben verschwommene Fotos, von denen sie behaupten, dass es sich um Waffen handelt, die die SPA in der Hand hatte."
ustates.22.a:0 "SPA war schuld."
ustates.22.b:0 "Die Polizei war schuld."

ustates.23.t:0 "Saint Patrick's Day Hochwasser"
ustates.23.d:0 "Am 16. März 1936 führten wärmere Temperaturen als üblich zum Schmelzen großer Mengen von Schnee und Eis auf den oberen Flüssen Allegheny und Monongahela. Die Flüsse und ihre Nebenflüsse waren bereits über die Ufer getreten und bedrohten bald auch die Stadt Pittsburgh. Am 17. März 1936 erreichte das Wasser die Hochwasserstufe von fünfundzwanzig Fuß. Dann, über Nacht, ließ starker Regen das Wasser noch höher steigen, und am 18. März erreichte das Wasser einen Höchststand von etwa sechsundvierzig Fuß, eineinhalb Meter über dem Hochwasserstand.\n\nDies ist die schlimmste Katastrophe dieser Art in der Geschichte der Stadt, und die lokalen Behörden haben bereits Bundeshilfe beantragt."
ustates.23.a:0 "Wir müssen den Menschen helfen."
ustates.23.b:0 "Sie werden sich selbst helfen müssen."

ustates.24.t:0 "Roter Sommer"
ustates.24.d:0 "Die Sommerhitze hat sich in Gewalt und Blut verwandelt, als Städte, beginnend mit Charleston, South Carolina, im ganzen Land in blutige Rassenunruhen verwickelt waren, als Weiße Schwarze verprügelten und schwarze Geschäfte niederbrannten. Die Zahl der Lynchmorde, die im ganzen Land stattfanden, stieg während des Sommers sprunghaft an. Als Reaktion darauf haben die African Blood Brotherhood und andere Elemente der SPA und CSA begonnen, sich zu bewaffnen und zurückzuschlagen. Die Sozialistische Partei von Amerika haben ihre Aktionen verteidigt, und haben unscharfe Fotos eingereicht, sie behaupten, sie würden AFP-Mitglieder in Lynchmobs zeigen."
ustates.24.a:0 "Kann dieses Jahr noch schlimmer werden?"

ustates.25.t:0 "Sonderwahl in New Jersey!"
ustates.25.d:0 "Nach dem Rücktritt von Senator A. Harry Moore, um für das Amt des Gouverneurs zu kandidieren, wurde in New Jersey eine Sonderwahl angesetzt, um seinen Nachfolger zu wählen. Die Spitzenkandidaten sind der Demokrat John Gerald Milton und AFP-Sprecher Charles Lindbergh. Die Umfragen haben gerade geschlossen, und der Gewinner scheint zu sein..."
ustates.25.a:0 "John Gerald Milton (Demokratische Partei)"
ustates.25.b:0 "Charles Lindbergh (Amerika First Partei)"

ustates.26.t:0 "Sonderwahl in Washington"
ustates.26.d:0 "Nach dem Tod von Senator Wesley Lloyd wurde in Washington eine Sonderwahl ausgeschrieben, um seinen Sitz zu besetzen. Die Spitzenkandidaten sind SPA-Aktivist John F. McKay und der demokratische Kongressabgeordnete John Main Coffee. Die Umfragen haben gerade geschlossen, und der Gewinner scheint zu sein..."
ustates.26.a:0 "John F. McKay (Sozialistische Partei)"
ustates.26.b:0 "John Main Coffee (Demokratische Partei)"

ustates.27.t:0 "Verbrechensserie fegt über die Nation"
ustates.27.d:0 "Während Amerika immer tiefer ins Chaos stürzt, gibt es im ganzen Land eine Welle der Kriminalität. Viele dieser Kriminellen bekommen sensationslüsterne Nachrichtengeschichten über ihre Aktivitäten, besonders Gangster wie John Dillinger und die skandalösen Bonnie & Clyde. Dankenswerterweise hat das Büro für Ermittlungen hart gearbeitet, um diese Kriminellen zu fangen und etwas Ordnung zurück nach Amerika zu bringen. Natürlich haben die AFP und SPA begonnen, diese Verbrechen dem moralischen Verfall bzw. den Raubrittertum zuzuschreiben."
ustates.27.a:0 "Bleiben Sie sofort stehen, krimineller Abschaum!"

ustates.28.t:0 "Bildung paramilitärischer Milizen"
ustates.28.d:0 "Angesichts der Gewalt und der Instabilität im Land haben die AFP und die SPA damit begonnen, verschiedene paramilitärische Milizen zu bilden, von denen sie behaupten, sie seien notwendig, um die Bevölkerung zu schützen. Die AFP hat ihre Gruppe "die Minutemen" genannt, während die SPA "die Rote Garde" ist. Diese gut bewaffneten und ausgerüsteten paramilitärischen Einheiten, die in ihren Hochburgen und bei Parteiversammlungen patrouillieren, waren bereits in vereinzelte, aber äußerst gewalttätige Auseinandersetzungen verwickelt. Wir glauben, dass die Paramilitärs zivile Schusswaffen ändern, und die Versuche des FBI, Waffenlager zu beschlagnahmen, sind zu langsam, um die Waffenschmuggler zu stoppen. Das könnte sehr schnell sehr schlimm werden."
ustates.28.a:0 "Das ist nicht gut."

ustates.29.t:0 "Weitere AFP-Mitglieder kündigen Kongress-Kandidaturen an"
ustates.29.d:0 "Zwar gab es in der kurzen Zeit ihres Bestehens eine Reihe von Gesetzgebern aus der Amerika First Partei, vor allem im Süden, aber die Wahl von 1936 steht für eine noch nie dagewesene Anzahl von Personen, die sich registrieren ließen, um unter dem Banner der AFP für ein Amt zu kandidieren, und für ebenso viele, wenn nicht sogar mehr, die sich landesweit verpflichteten, für sie zu stimmen."
ustates.29.a:0 "Interessant."

ustates.30.t:0 "Weitere SPA-Mitglieder kündigen Kongressbewerbungen an"
ustates.30.d:0 "Zwar gab es in den vergangenen Jahrzehnten eine Reihe von Abgeordneten der Sozialistischen Partei von Amerika, vor allem im Stahlgürtel, aber bei der Wahl 1936 haben sich so viele Personen wie noch nie zuvor gemeldet, um unter dem Banner der SPA zu kandidieren, und ebenso viele, wenn nicht mehr, haben sich landesweit verpflichtet, sie zu wählen."
ustates.30.a:0 "Interessant."

ustates.31.t:0 "Vom Winde verweht"
ustates.31.d:0 "Margaret Mitchell veröffentlichte heute ihren Roman "Vom Winde verweht", der sofort zum Bestseller wurde und möglicherweise für den nächsten Pulitzer-Preis nominiert wird. Sogar Hollywood ist aufmerksam geworden und plant eine Verfilmung, die nächstes Jahr erscheinen soll. Der Roman spielt im alten Süden zur Zeit des Amerikanischen Bürgerkriegs und wird von vielen als Analogie für die angespannte politische Situation in den USA gesehen; viele " Amerika First"-Südstaatler behaupten, der Roman unterstütze ihre Sache."
ustates.31.a:0 "Ehrlich gesagt, meine Liebe, ist mir das völlig egal."

ustates.32.t:0 "Die große Hitzewelle von '36"
ustates.32.d:0 "Eine Hitzewelle hat das Festland der Vereinigten Staaten und Kanada heimgesucht. Die schwerste Hitzewelle in der modernen Geschichte Nordamerikas, " Die Große Hitzewelle" begann Ende Juni und stieg auf über 38°C (100°F), da sich die Dürrebedingungen aufgrund des anhaltenden Regenmangels verschlimmerten. Jetzt, im Juli, hat die Hitze neue Rekordwerte erreicht. In Steele, North Dakota, haben die Temperaturen 50°C (121°F) erreicht. In Ohio erreichten die Temperaturen 43°C (110°F), was nahe daran war, den Rekord aus dem Jahr 1934 zu brechen.\n\nDies geschieht in einer Zeit großer politischer Unruhen, in der der Amerika First Rat eine wichtige Kraft in der Politik des Mittleren Westens ist und sozialistische und syndikalistische Kräfte in der Region der Großen Seen an Stärke gewinnen. Die Dürre hält an, und mehr als 3.000 gemeldete Todesfälle wurden damit in Verbindung gebracht. Viele Menschen leiden an Hitzschlag und Hitzeerschöpfung. Landwirte auf dem ganzen Kontinent sahen ihre schlechteste Ernte in der Geschichte, wodurch Mais und Weizen Preise in die Höhe schießen, und diese Hitzewelle scheint nicht zu gehen, so schnell."
ustates.32.a:0 "Dies ist einfach nicht unser Jahr..."

ustates.33.t:0 "Die große Hitzewelle ist vorbei"
ustates.33.d:0 "Die Menschen von Vancouver und Los Angeles bis New York und Washington D.C. atmeten erleichtert auf, als die große Hitzewelle von 1936 endlich zu Ende ging, und nun hat sich eine Kaltfront über Nordamerika ausgebreitet. Die Hitzewelle wurde als die tödlichste Naturkatastrophe des 20. Jahrhunderts in den Vereinigten Staaten bekannt, die schätzungsweise 5.000 Todesopfer forderte. Doch noch während die Hitzewelle zu Ende geht, beginnt ein neues Kapitel der amerikanischen Geschichte..."
ustates.33.a:0 "Zumindest ist es vorbei..."

### the 1936 elections ###

ustates.34.t:0 "Die Präsidentschaftswahl 1936"
ustates.34.d.coalition:0 "Die Ergebnisse der wahrscheinlich ideologisch am stärksten umkämpften Präsidentschaftswahlen, die die Vereinigten Staaten je erlebt haben, sind endlich da. Keine der drei großen Parteien hat sich im Electoral College genügend Stimmen gesichert, um die Präsidentschaft auf Anhieb zu gewinnen, und als Ergebnis muss das Repräsentantenhaus zum zweiten Mal in diesem Jahrzehnt über den Gewinner der Wahl abstimmen. Dies ist wahrscheinlich nicht das Ende unserer Probleme, aber vorerst geht der Sieg an..."
ustates.34.d.default:0 "Die Ergebnisse der wahrscheinlich ideologisch am stärksten umkämpften Präsidentschaftswahlen, die die Vereinigten Staaten je erlebt haben, sind endlich da. Keine der vier großen Parteien hat sich im Electoral College genügend Stimmen gesichert, um die Präsidentschaft auf Anhieb zu gewinnen, und als Ergebnis muss das Repräsentantenhaus zum zweiten Mal in diesem Jahrzehnt über den Gewinner der Wahl abstimmen. Dies ist wahrscheinlich nicht das Ende unserer Probleme, aber vorerst geht der Sieg an..."
ustates.34.a:0 "Floyd Olson (Nationale Einheit)"
ustates.34.b:0 "Jack Reed (Sozialisten)"
ustates.34.c:0 "Huey Long (America First)"
ustates.34.d:0 "John Nance Garner (Demokraten)"
ustates.34.e:0 "Alf Landon (Republikaner)"

ustates.36.t:0 "SPA-Wahlergebnisse!"
ustates.36.d:0 "Mitglieder der Sozialistischen Partei von Amerika haben sich geweigert, die Ergebnisse unserer freien und fairen Wahl zu akzeptieren und behauptet, dass das System des Repräsentantenhauses den Willen der Mehrheit untergraben hat. Jack Reed hat das gesagt und den gesamten Kongress als reaktionär für diese Ungerechtigkeit bezeichnet. Unabhängige Zeitungen, die von Hinweisen aus dem Inneren der SPA berichten, haben jedoch festgestellt, dass die AFL beginnt, Risse in ihrer Solidarität mit Reed zu zeigen."
ustates.36.a:0 "Verdammter Reed!"

ustates.37.t:0 "AFP-Wahlergebnisse!"
ustates.37.d:0 "Die America-First-Führung hat das Ergebnis der Wahl angefochten. Sie behaupten, dass Reeds Verbündete die Wahl manipuliert haben und forderten eine Nachzählung. Huey Long hielt sogar eine spöttische Rede zur Annahme der Präsidentschaft vor seinen Anhängern. Einige Gemurmel aus dem Inneren der AFP haben berichtet, dass die Demokraten, die für die AFP links haben Bedauern für den Verlust dieser historischen Wahl ausgedrückt."
ustates.37.a:0 "Was für eine Karte."

ustates.38.t:0 "Hoover kritisiert den Präsidenten"
ustates.38.d.reed:0 "Herbert Hoover hat sich nach der Wahl lautstark zu Wort gemeldet und Reed und die SPA offen als ungeeignet für die Führung des Landes kritisiert. Hoover hat sowohl die Republikaner als auch die Demokraten ermutigt, eine Allianz zu bilden, um Reed und der SPA Einhalt zu gebieten."
ustates.38.d.long:0 "Herbert Hoover hat sich nach der Wahl lautstark zu Wort gemeldet und Long und die America First offen als eine gefährliche Wahl für das Land kritisiert. Hoover hat sowohl die Republikaner als auch die Demokraten ermutigt, eine Allianz zu bilden, um Long in Schach zu halten."
ustates.38.a:0 "Er spielt keine Rolle mehr."

ustates.39.t:0 "Präsident Hoover unterstützt den neuen Präsidenten"
ustates.39.d:0 "Herbert Hoover brach persönliche politische Linien, um seine Unterstützung hinter den neuen Präsidenten zu werfen, [USA.GetLeader]. Hoover erklärte, dass nur die Einhaltung des Wortes des Gesetzes das Land in diesen harten Zeiten zusammenbringen könne. [USA.GetLeader] wiederum hat Hoover für seinen Dienst an seinem Land gedankt."
ustates.39.a:0 "Seine Unterstützung wird geschätzt."

ustates.40.t:0 "Der Neujahrs-Streik"
ustates.40.d:0 "Aus Protest gegen die Wahlergebnisse hat die SPA am Neujahrstag einen Streik begonnen, der die Industrien des Nordens lahmgelegt hat. Räte der Gewerkschaften und Räte der Facharbeiter wurden eingerichtet, um die Städte des Stahlgürtels während des Streiks zu verwalten. Die Hearst-Zeitungen verteufeln diesen Streik und stellen ihn als ähnlich dem Generalstreik dar, der die britische Revolution auslöste."
ustates.40.a:0 "Dies führt zu einem Problem."

### Reed as President ###
ustates.41.t:0 "Präsident Reeds Antrittsrede"
ustates.41.d:0 "Die sozialen Probleme des Landes haben das amerikanische Volk gezwungen, sich radikalen Lösungen zuzuwenden; das Zweiparteiensystem ist zusammengebrochen, und Jack Reed soll als 31. Präsident der Vereinigten Staaten vereidigt werden, während Norman Thomas als Vizepräsident vereidigt wird. In einer aufrüttelnden Rede in Washington DC hat Reed versprochen, die Interessen der Arbeiter zu verteidigen und an der Revolutionierung der Gesellschaft zum Wohle aller Amerikaner mitzuwirken. Die knappe Mehrheit der SPA im Kongress bedeutet jedoch, dass es für sie eine Herausforderung sein könnte, sinnvolle Gesetze zu verabschieden, insbesondere im Senat, wo die AFP versprochen hat, jedes Gesetz, das sie als schädlich für Amerika ansieht, zu verschleppen."
ustates.41.a:0 "Lasst das Volk jubeln!"

ustates.42.t:0 "Durchführungsverordnung 7080: Gewerkschaften"
ustates.42.d:0 "Eine von Reeds ersten Amtshandlungen als Präsident war die gesetzliche Verankerung des Rechts auf Tarifverhandlungen. Nicht gewillt zu warten, um das Filibuster des Senats zu überwinden, und unter Berufung auf den gewaltsamen Konflikt zwischen AFP- und SPA-Paramilitärs, verabschiedete Reed eine Durchführungsverordnung, die die Regierungen der Staaten und des Bundes zwang, das Existenzrecht einer Gewerkschaft und das Recht auf Tarifverhandlungen ausnahmslos anzuerkennen und somit Yellow Dog-Verträge zu verbieten. Während die Gewerkschaften jubeln, prangern viele im Lande die Durchführungsverordnung als tyrannischen Akt der Exekutive an."
ustates.42.a:0 "Denn die Gewerkschaft macht uns stark!"

ustates.43.t:0 "Die Bourgeoisie ist wütend."
ustates.43.d:0 "Von New York bis San Francisco protestierten die Reichen und Mächtigen in den Hearst-Zeitungen und in Kongressansprachen gegen die Wahl Reeds. Es ist klar, dass die Oberschicht über die Durchsetzung der Durchführungsverordnung 7080 wütend ist und sich deshalb gegen das SPA zu radikalisieren beginnt."
ustates.43.a:0 "Lasst Reaktionäre schreien"

ustates.44.t:0 "Opposition prangert Reed als Tyrann an"
ustates.44.d:0 "Obwohl sie auf wenig anderes vereinbart, die Demokraten, Republikaner, und die America First Parteien wurden schnell Reed öffentlich in der ganzen Nation für den Erlass der Durchführungsverordnung 7080 zu denunzieren, behauptet, dass es eine Überschreitung der Exekutive zu sein, und der Beginn der Rutsch in die Tyrannei. Huey Long ist so weit gegangen, dass er geschworen hat, keinem Gesetz zu folgen, das "Diktator Reed" Amerika auferlegt. Long folgte, indem er Präsident Reed mit Wladimir Lenin verglich, fast schadenfroh, dass Reed Lenins Schicksal teilen würde."
ustates.44.a:0 "Halt die Klappe, Long"

ustates.45.t:0 "Durchführungsverordnung 7089: Stopp von Zwangsversteigerungen"
ustates.45.d:0 "Anweisung an den Handelsminister, die Einrichtungen bestimmter Finanzunternehmen vorübergehend in Besitz zu nehmen und zu betreiben\n\nDie Unfähigkeit, mit der Großen Depression umzugehen, war der Tod von zwei großen Parteien gewesen, und es hätte auch der Tod der SPA sein können, wenn Reed nicht schnell und entschlossen gehandelt hätte. In der Überzeugung, dass der korrupte Finanzsektor hauptverantwortlich für die Entstehung und Verlängerung der Depression war, hat Reed die Verstaatlichung der Banken an der Wall Street vorangetrieben, um sie zu zwingen, im Sinne des öffentlichen und nicht des privaten Wohls zu handeln. Dazu gehört auch, die Banken daran zu hindern, bankrotte Hausbesitzer zu zwangsvollstrecken. Ein Filibuster von Senator Roosevelt hat Reed gezwungen, auf eine Durchführungsverordnung zurückzugreifen und sich dabei erneut auf die nationale Sicherheit zu berufen. Während er bei der Unterschicht beliebt ist, behaupten viele in der Oberschicht, Reed sei trunken von seiner Macht und auf dem besten Weg, sich zum Diktator zu erklären."
ustates.45.a:0 "Die Reichen sollen nun zahlen!"

ustates.46.t:0 "Der Oberste Gerichtshof verhandelt über Order 7089"
ustates.46.d:0 "Der Oberste Gerichtshof hat die erste Anfechtung der Durchführungsverordnung 7089, Standard Oil of California vs. Paul Mattick, zur Verhandlung zugelassen. Dieser Fall wird von Paul Mattick vorgebracht, um zu argumentieren, dass die monopolistische Macht von Standard Oil die demokratische Macht übernommen hat. Der Vorwurf, dass Standard Oil den Stadtrat von Boston bestochen hat, wird sehr ernst genommen. Die Nation wartet darauf, ob Reeds Macht kontrolliert wird, oder ob die SPA weiterhin ihre Agenda trotz des Senats durchsetzen wird."
ustates.46.a:0 "Das Gericht muss zu unseren Gunsten entscheiden!"

ustates.47.t:0 "Durchführungsverordnung 7100: Bergbau verstaatlichen"
ustates.47.d:0 "Anweisung an den Innenminister, die Anlagen bestimmter Bergbauunternehmen vorübergehend in Besitz zu nehmen und zu betreiben\n\nDer Glaube, dass öffentliches Land ein öffentliches Gut sei, ist für die meisten linksgerichteten Parteien wesentlich, und der eklatante Missbrauch von öffentlichem Land durch Bergbauunternehmen war für die Transzendentalisten schon lange eine Quelle tiefer Verbitterung. Den meisten Mitgliedern von Reeds Kabinett war klar, dass private Bergbauunternehmen völlig unfähig waren, die Bedürfnisse der Öffentlichkeit mit ihrer Gier in Einklang zu bringen, und sie bewegten sich dazu, die Bohr- und Bergbauunternehmen zu verstaatlichen, einschließlich Standard Oil, dessen Klage vor dem Obersten Gerichtshof gegen die Durchführungsverordnung 7089 noch anhängig war. Dies wurde von vielen als Angriff auf einen politischen Rivalen gesehen und als weitere Bestätigung, dass Reed Amerika in einen syndikalistischen Staat wie die Kommune in Frankreich oder die Union in Großbritannien verwandeln will."
ustates.47.a:0 "Die Ressourcen Amerikas gehören dem Volk!"

ustates.48.t:0 "Besetzen des Gerichtshofs"
ustates.48.d:0 "Obwohl Reed in der Öffentlichkeit keine Anzeichen von Besorgnis über Standard Oil vs. Paul Mattick gezeigt hat, ist seine Regierung besorgt, dass der konservativ geprägte Oberste Gerichtshof mit 7:2 zugunsten der Kapitalisten entscheiden und alle bereits eingeführten Reformen rückgängig machen könnte. Unter Berufung auf Lincolns Gerichtsbesetzung während des Bürgerkriegs als Präzedenzfall hat Reed den Mehrheitsführer im Senat, Meyer London, gebeten, das Verschlepppen für richterliche Ernennungen abzuschaffen, und hat die Größe des Obersten Gerichtshofs auf 15 erhöht. Es ist klar, dass er beabsichtigt, 6 pro-sozialistische Richter auf die Bank zu ernennen, die sicherstellen, dass seine Durchführungsverordnungen verfassungsgemäß bleiben. Dies hat einen Feuersturm des Protestes provoziert, sogar von den linksgerichteten Parteien Farm-Arbeiter und Progressive, die bis jetzt neutral geblieben waren oder Reed unterstützt hatten."
ustates.48.a:0 "Wir müssen die Arbeiter verteidigen, koste es, was es wolle"

ustates.49.t:0 "Gewalt gegen die SPA breitet sich aus"
ustates.49.d:0 "In der unmittelbaren Folge von Reeds Durchführungsverordnung hat sich der ehemalige Gouverneur Huey Long aggressiv gegen Reed ausgesprochen und geradezu zu einem bewaffneten Aufstand aufgerufen. Ganze Landkreise und Staaten, vor allem im Süden, weigern sich, Reeds Durchführungsverordnung als Gesetz zu akzeptieren, und es gab einen massiven Anstieg der gemeldeten gewaltsamen Zusammenstöße zwischen den Minutemen und der SPA-Miliz. Wenn die Ordnung nicht wiederhergestellt wird, droht das Land in einen Bürgerkrieg zu geraten."
ustates.49.a:0 "Die Polizei sollte den Menschen helfen!"

ustates.50.t:0 "Zusammenstöße zwischen Minutemen und Polizei"
ustates.50.d:0 "Longs Aufrufe zum Widerstand gegen Reed wurden von einigen Minutemen als Aufruf zum Widerstand gegen jede Regierungsbehörde interpretiert. Zusammenstöße der Polizei mit Longs Minutemen sind nun im ganzen Land üblich geworden. In Städten mit starker SPA-Präsenz halfen Mitglieder der General Defence Committees der Polizei bei der Wiederherstellung von Recht und Ordnung, aber im tiefen Süden haben die Minutemen effektiv die vollständige Kontrolle."
ustates.50.a:0 "Jemand soll Long stoppen!"

ustates.51.t:0 "MacArthur marschiert auf Washington"
ustates.51.d:0 "Reeds Rückhalt in Washington, D.C. hat endgültig den Tiefpunkt erreicht. Stabschef General Douglas MacArthur marschierte heute mit Einheiten der Nationalgarde und der Armee auf das Weiße Haus, um "die Ordnung wiederherzustellen", nachdem er Präsident Reed für "unfähig erklärt hatte, die Funktionen eines verfassungsmäßigen Präsidenten ordnungsgemäß auszuüben" und versucht hatte, ihn im Weißen Haus zu verhaften. MacArthurs Marschierer erinnerten viele in D.C. an Cox' Armee von 1932, nur dass diese Soldaten motiviert sind, den Status quo zu bewahren, anstatt ihn zu zerschlagen, und sie wurden bejubelt statt ausgebuht. Nachdem er jedoch von SPA-Informanten in MacArthurs Kommandostab einen Tipp bekommen hatte, konnte Präsident Reed den Männern von General MacArthur zuvorkommen und ist mit einer Autokolonne aus der Hauptstadt geflohen. MacArthur hat sich dazu entschlossen, das Weiße Haus zu bewohnen und eine Untersuchung von Reeds Handlungen vom Oval Office aus zu koordinieren. Einige schlagen sogar vor, dass, sollte sich Vizepräsident Norman Thomas als ebenso "unfähig" erweisen, General MacArthur als provisorischer Präsident vereidigt werden könnte."
ustates.51.a:0 "Meine Treue galt der Republik, MacArthur, der Demokratie!"

### President Long ###

ustates.52.t:0 "Longs Antrittsrede"
ustates.52.d:0 "Die sozialen Probleme des Landes haben das amerikanische Volk gezwungen, sich radikalen Lösungen zuzuwenden; das Zweiparteiensystem ist zusammengebrochen, und Huey P. Long soll als 31. Präsident der Vereinigten Staaten vereidigt werden, wobei William Lemke als Vizepräsident vereidigt wird. In einer mitreißenden Rede in Washington DC hat Long versprochen, die Interessen des Volkes zu verteidigen und die Interessen des normalen Amerikaners über alle anderen zu stellen. Allerdings bedeutet die knappe Mehrheit der AFP im Kongress, dass es eine Herausforderung sein könnte, sinnvolle Gesetze zu verabschieden, besonders im Senat, wo die SPA-Senatoren versprochen haben, jedes Gesetz, das sie als schädlich für Amerika ansehen, zu verschleppen."
ustates.52.a:0 "Gott schütze Amerika."

ustates.53.t:0 "Durchführungsverordnung 7037: Farm Aid Bill(Farmer Hilfsgesetz)"
ustates.53.d:0 "Eine von Longs ersten Handlungen war es, den Farmern Amerikas Erleichterung zu verschaffen, daher wies diese Durchführungsverordnung den Handelsminister an. Die Durchführungsverordnung erzwingt Preiskontrollen für landwirtschaftliche Produkte, gibt den Landwirten Kredite und sieht Zölle auf Getreide und andere Produkte vor. Damit soll der Preisverfall, der die Bauern in die Armut treibt, umgekehrt werden. Nicht gewillt zu warten, um den Filibuster des Senats zu überwinden, und unter Berufung auf den gewalttätigen Konflikt, der in Amerika herrscht, hat Long die Durchführungsverordnung unter völliger Umgehung des Kongresses verabschiedet. Während die Bauern im ganzen Land jubeln, prangern viele im Land die Durchführungsverordnung als tyrannischen Akt der Exekutive an."
ustates.53.a:0 "Genehmigt"

ustates.54.t:0 "Opposition prangert Long als Tyrann an"
ustates.54.d:0 "Obwohl sie auf wenig anderes vereinbart, die Demokraten, Republikaner, und Sozialisten haben schnell zu Long öffentlich in der ganzen Nation für den Erlass der Durchführungsverordnung 7037 denunzieren, behauptet, dass es eine Überschreitung der Exekutive zu sein, und der Beginn der Rutsch in die Tyrannei. Die Gegner sind so weit gegangen, jedes Gesetz zu missachten, das "King Long" Amerika auferlegen will. Jack Reed ist sogar auf das Podium getreten, um Huey Long als "den Amerikanischen Codreanu" zu bezeichnen und wedelt mit Ordnern von aufgezeichneten Hassverbrechen, die von Präsident Longs Anhängern begangen wurden."
ustates.54.a:0 "Diese Männer repräsentieren mich nicht!"

ustates.55.t:0 "Reichtum und Angst gehen Hand in Hand"
ustates.55.d:0 "Von New York bis San Francisco protestierten die Reichen und Mächtigen in den Hearst-Zeitungen und in Kongressansprachen gegen Longs Wahl. Es ist klar, dass die Wohlhabenden - ob politisch interessiert oder nicht - wütend über die Reformen sind, die Huey Long durchführt, sowie über seine Opposition gegen die Politik der freien Marktwirtschaft, die unter Hoover eingeführt wurde. Dies ist bis zu den Lesern aus der Mittelschicht durchgesickert, die begonnen haben, von Präsident Long auch als Möchtegern-Diktator zu sprechen."
ustates.55.a:0 "Die Stimme des Volkes ist lauter als die der Eliten"

ustates.56.t:0 "Durchführungsverordnung 7048: Unseren Reichtum teilen"
ustates.56.d:0 "Kraft der mir verliehenen Autorität erkläre ich, Huey Pierce Long, Präsident der Vereinigten Staaten von Amerika, das intrinsische Recht der Armen auf Unterstützung. Eine neue Regierungsbehörde wird geschaffen, um die Grundbedürfnisse eines jeden Amerikaners zu befriedigen, so dass der große Reichtum unserer Nation nicht nur in den oberen Rängen der Macht, sondern auch in der untersten Hütte zu spüren ist.'\n\nAuch mit der Durchführungsverordnung ist eine breite Palette von Steuererhöhungen auf die reichsten Amerikaner enthalten. Obwohl dies bei der AFP-Basis unglaublich populär ist und angesichts Longs Slogan "Share the Wealth" (Teile den Reichtum) kaum unerwartet kommt, protestieren viele Amerikaner gegen das, was als eine massive Überschreitung der Exekutivgewalt des Präsidenten erscheint. Die Verfassungsmäßigkeit von Steuererhöhungen per Gesetz und die Frage, wie diese neue Behörde überhaupt arbeiten soll, sind Fragen, die die Regierung sofort in Chaos und Verwirrung gestürzt haben. Long hat bereits mit einer harten Kampagne begonnen und nutzt Pressemitteilungen, um gegen die „Unternehmensordnung“ zu wettern, die Amerika dazu bringen würde, syndikalistischen Rhetorik zu verfallen."
ustates.56.a:0 "Unseren Wohlstand zu teilen ist unsere einzige Verteidigung!"

ustates.57.t:0 "Durchführungsverordnung 7048 Als verfassungswidrig erklärt"
ustates.57.d:0 "In einem vielbeachteten Gerichtsverfahren hat der Oberste Richter Charles Evan Hughes erklärt, dass die Durchführungsverordnung 7048 verfassungswidrig ist. Dies war ein enger Gerichtsfall und wurde 5-4 gegen den Präsidenten geteilt. Als die Nachricht das Weiße Haus erreichte, wütete Long auf die Nachricht, dass das Gericht die notwendigen Reformen blockieren würde, die notwendig sind, um die Sicherheit von Amerika zu gewährleisten."
ustates.57.a:0 "Charles Hughes hat seine Entscheidung getroffen, jetzt soll er sie durchsetzen!"

ustates.58.t:0 "Besetzen des Gerichtshofs"
ustates.58.d:0 "Die Entscheidung des Obersten Gerichtshofs, seine Durchführungsverordnung für verfassungswidrig zu erklären, hat Long dazu gebracht, eine außergesetzliche Lösung zu wählen. Unter Berufung auf Lincolns Gerichtsbesetzung während des Bürgerkriegs als Präzedenzfall, hat Long den Mehrheitsführer im Senat gebeten, das Verschleppen für richterliche Ernennungen zu entfernen, und hat die Größe des Obersten Gerichtshofs auf 15 erhöht. Es ist klar, dass Long beabsichtigt, 6 pro-AFP-Richter in den Zweig zu ernennen, der sicherstellen soll, dass seine Durchführungsverordnungen verfassungskonform sein werden. Dies hat einen Feuersturm des Protestes im ganzen Land ausgelöst, sogar von den Mitgliedern des Kongresses, die bisher neutral geblieben sind oder Long unterstützt haben."
ustates.58.a:0 "Ich werde die Interessen der Nation verteidigen"

ustates.59.t:0 "Durchführungsverordnung 7050: SPA zu Terroristen erklären"
ustates.59.d:0 "Unter Berufung auf nationale Bedenken aufgrund des anarchistischen Charakters der Sozialistischen Partei von Amerika hat Huey Long eine Durchführungsverordnung erlassen, die sie zu einer illegalen Organisation erklärt hat, die den Umsturz des Landes anstrebt, und als solche soll alle Gewalt eingesetzt werden, um sie zu bekämpfen. Long hat einen direkten Vergleich zwischen den SPA-Milizen und den terroristischen Anschlägen am Tag der Bereitschaft 1916 und an der Wall Street 1920 gezogen. Die Milizen unterliegen nun dem Volksverhetzungsgesetz von 1918 und werden als Anti-Rekrutierungs- und Bürgerwehrgruppe verfolgt."
ustates.59.a:0 "Exzellent!"

ustates.60.t:0 "Reed widersetzt sich dem Befehl"
ustates.60.d:0 "Jack Reed hat die Durchführungsverordnung 7050 öffentlich als verfassungswidrig und als einen Akt bezeichnet, der die Arbeiter des Landes gegen Long aufhetzen würde. Reed hat große Kundgebungen und Proteste dagegen organisiert, bei denen die Rote Garde dabei war, um die Arbeiter vor den Minutemen zu schützen. Bei diesen viel berichteten Protesten wurden Gewerkschaftsstreikbrecher ohne Einmischung der Polizei verprügelt, was Longs Fähigkeit, die Amerikaner zu schützen, in Frage stellt."
ustates.60.a:0 "Verlassen Sie sich auf die Polizei, um die Kontrolle zu behalten"

ustates.61.t:0 "Zusammenstoß zwischen Gewerkschaftern und Polizei"
ustates.61.d:0 "In einem unerwarteten Schritt hat sich die Polizei geweigert, die verschiedenen Durchführungsverordnungen durchzusetzen. In Chicago, Pittsburgh, Philadelphia und anderen Städten, die über den Stahlgürtel verstreut sind, haben sie in Solidarität mit den Arbeitern einen Polizeistreik ausgerufen. Während sie daran arbeiteten, die Ordnung aufrechtzuerhalten, erklärten die Führer der Polizeigewerkschaft öffentlich, dass sie den Gesetzen von "König Long" nicht folgen würden. Präsident Long hat nun seine Minutemen einberufen, um mit der Nationalgarde zusammenzuarbeiten und seine Gesetze durchzusetzen."
ustates.61.a:0 "Schickt die großen Jungs rein"

ustates.62.t:0 "Die Minutemen stoßen auf die SPA"
ustates.62.d:0 "Als die Minutemen im Stahlgürtel ankamen, um die Gesetze des Präsidenten durchzusetzen, wurden sie sofort von Mitgliedern der SPA und ihren Anhängern angegriffen. Schießereien wurden schnell alltäglich, und die Gewalt breitete sich schnell in fast jeder größeren Stadt des Stahlgürtels aus. Es wurde schnell festgestellt, dass die Regierung innerhalb des Stahlgürtels keine Autorität mehr hat."
ustates.62.a:0 "Schicken Sie die größten Jungs rein, die wir haben!"

ustates.63.t:0 "MacArthur und die Armee entfernt Long"
ustates.63.d:0 "Longs Unterstützung in Washington, D.C. hat endgültig den Tiefpunkt erreicht. Douglas MacArthur marschierte heute mit Einheiten der Nationalgarde und der Armee auf das Weiße Haus, um "die Ordnung wiederherzustellen", nachdem er Long für "unfähig erklärt hatte, die Funktionen eines verfassungsmäßigen Präsidenten ordnungsgemäß auszuführen" und versucht hatte, ihn im Weißen Haus zu verhaften. MacArthurs Marschierer erinnerten viele in D.C. an Cox' Armee von 1932, außer dass diese Soldaten motiviert sind, den Status quo zu erhalten, anstatt ihn zu zerschlagen, und wurden bejubelt statt ausgebuht. Nachdem er jedoch von AFP-Informanten in MacArthurs Kommandostab einen Tipp bekommen hatte, konnte Präsident Long den Männern von General MacArthur zuvorkommen und ist mit einer Autokolonne aus der Hauptstadt geflohen. MacArthur hat sich entschieden, das Weiße Haus zu bewohnen und die Ermittlungen gegen Long vom Oval Office aus zu koordinieren. Einige schlagen sogar vor, dass, sollte sich Vizepräsident William Lemke als ebenso "unfähig" erweisen, General MacArthur als provisorischer Präsident vereidigt werden könnte."
ustates.63.a:0 "Meine Treue galt der Republik, MacArthur, der Demokratie!"

### President Olson ###

ustates.64.t:0 "Floyd B. Olsons Amtseinführung"
ustates.64.d:0 "Nach seiner Wahl wandte sich Olson an die Nation. Olson rief zu Geduld und Höflichkeit in diesen schwierigen Zeiten auf. Olson wurde mit den Worten zitiert: "Eine Nation kann nicht bewahrt werden, die ihre Bürger nicht bewahrt. Die Industrie reduziert die Löhne, senkt den Lebensstandard, zerstört die Kaufkraft, das kann nicht der Weg sein, wie wir unsere wirtschaftlichen Probleme lösen.' Gestärkt durch die Nachricht, dass sein Magenkrebs geheilt ist, schreitet Olson kühn ins Weiße Haus, inmitten der Proteste von Sozialisten und Hardlinern, mit dem Versprechen, die Wirtschaft zu sanieren, die nationale Brüderlichkeit wiederherzustellen und politische Gewalt mit allen Mitteln zu verhindern. Ob der Rest der Nation auf die Botschaft hören würde, war eine andere Geschichte."
ustates.64.a:0 "Amerika ist eine Nation, unteilbar!"

ustates.65.t:0 "Olson kündigt Verhandlungen an"
ustates.65.d:0 "Präsident Olson hat angekündigt, dass seine erste Priorität als Präsident die Beendigung des von der SPA begonnenen Streiks ist, und dass er eine Einladung zu einem Treffen mit Jack Reed in Chicago geschickt hat, um zu verhandeln. Reed hat sowohl die IWW als auch die AFL fest im Griff, die den Großteil der Generalstreikenden ausmachen. Einige Reporter glauben, dass Olsons Kabinettsmitglieder gegen die Gespräche sind, da sie jede Verhandlung als politischen Selbstmord betrachten - die Koalition wurde schließlich gebildet, um eine direkte Auseinandersetzung mit der SPA zu umgehen -, aber Präsident Olson ist offenbar fest entschlossen."
ustates.65.a:0 "Dies ist der einzige Weg"

ustates.66.t:0 "Reed nimmt Einladung an"
ustates.66.d:0 "Jack Reed hat der Regierung mitgeteilt, dass er die Einladung zu Verhandlungen angenommen hat. FBI-Informationen über Reed deuten darauf hin, dass, sollte Reed in den Verhandlungen scheitern, die Führer der AFL wahrscheinlich den Generalstreik verlassen und von der SPA überlaufen werden. Während in Chicago Vorbereitungen getroffen werden, um die Sicherheitsvorkehrungen zu erhöhen, haben Mitglieder von Olsons Kabinett sowie General Douglas MacArthur ihre ernsten Bedenken gegen das gesamte Unterfangen geäußert. Sie sagen, dass Präsident Olson sein Leben aufs Spiel setzt, aber vorerst werden sie abwarten, was bei dem Treffen herauskommt."
ustates.66.a:0 "Ich habe den Krebs überlebt, ich kann damit umgehen"

ustates.67.t:0 "Verhandlungen beginnen"
ustates.67.d:0 "Olson hielt vor den Verhandlungen eine mitreißende Rede, in der er seinen Plan darlegte. Heute bemühen wir uns, das System, das wir Kapitalismus nennen, zu retten, indem wir versuchen, den egoistischen Individualismus und das geizige Profitmotiv zu zügeln. Dass von dem sogenannten kapitalistischen System etwas übrig bleiben wird, ist sehr zweifelhaft. Dass es eine große Veränderung geben wird, ist sicher.' Präsident Olson und Jack Reed haben sich nun zu ihrem historischen Treffen in Chicago zusammengesetzt, doch bevor das Treffen überhaupt beginnen kann, ist die Nachricht eingetroffen, dass Huey Long verlangt hat, dass die Amerika First Partei an den Verhandlungen beteiligt wird. Die Anwesenheit von Long bei dem Treffen wird die Verhandlungen zweifellos erschweren und möglicherweise ganz zum Scheitern bringen, aber eine Ablehnung von Long könnte seine Anhänger im Süden aufstacheln und einen Erfolg in Chicago wertlos machen."
ustates.67.a:0 "Erlauben Sie Long die Teilnahme"
ustates.67.b:0 "Long hat hier nichts zu suchen"

ustates.68.t:0 "Reed fordert SPA-gesteuerte Sozialversicherung"
ustates.68.d:0 "Nach mehrtägigen Verhandlungen haben sich Präsident Olson und Jack Reed geeinigt. Damit Reed den Streik abbricht, will er, dass der Kongress sofort Gesetze verabschiedet, die einen existenzsichernden Mindestlohn, eine maximale 40-Stunden-Woche und ein staatlich finanziertes Sozialsystem direkt unter der Verwaltung der SPA vorschreiben. Die Forderung, dass die Gewerkschaften einen bestimmten Prozentsatz der Sitze im Kongress reservieren müssen, hat er nur widerwillig erfüllt. Trotzdem glaubt Olson, dass der Gesetzentwurf im Capitol Hill schwer zu verkaufen sein wird. Es ist jedoch wahrscheinlich der einzige Weg, um weitere Konflikte zu vermeiden."
ustates.68.a:0 "Wir werden sehen, wie der Kongress darüber denkt"
ustates.68.b:0 "Reed muss ein besseres Angebot machen"

ustates.69.t:0 "AFP- und SPA-Abgeordnete verlassen den Kongress"
ustates.69.d:0 "Als Präsident Olson Reeds Vorschlag vor dem Kongress vortrug, erklärten Huey Long und die AFP ihn zum Verräter des amerikanischen Volkes, weil er die Sozialhilfe an die SPA verkauft hatte. Die AFP-Senatoren verließen den Kongress und weigerten sich, Olsons leidenschaftliches Plädoyer für einen Kompromiss zum Wohle des Friedens anzuhören. Diejenigen, die blieben, hörten unruhig zu, und als die Debatte begann, wurde schnell klar, dass die Koalition angesichts der sozialistischen Reformen nicht halten würde. Sogar die SPA-Senatoren haben nun den Capitol Hill verlassen, wodurch beide Häuser nicht mehr beschlussfähig sind. Jack Reed erklärte Olsons Angebot für wertlos und seine Regierung für zu korrupt und dysfunktional, um dem amerikanischen Volk jemals zu dienen."
ustates.69.a:0 "Wir haben es versucht, liebes Amerika"

ustates.70.t:0 "Long und Reed streiten"
ustates.70.d:0 "Als das Treffen in Chicago ernsthaft begann, wurde schnell klar, dass Huey Long und Jack Reed keinen Mittelweg finden würden. Beide Männer hatten zu fast allen Themen gegensätzliche Ansichten, was zu heftigen Auseinandersetzungen führte. Es ist offensichtlich, dass Reed und Long die Kontrolle über ihre Parteien verloren, da beide häufige Pausen machten, um sich mit ihrem Team zu beraten. Präsident Olson tat sein Bestes, um die Dinge zivilisiert zu halten, aber Long und Reed konnten sich auf nichts einigen. Long wehrte sich gegen jede Maßnahme, die Reed vorbrachte, außer bei der sozialen Sicherheit. Jack Reed hat gedroht, die Verhandlungen zu verlassen, wenn Long nicht entfernt wird."
ustates.70.a:0 "Long aus der Besprechung entfernen"
ustates.70.b:0 "Versuchen Sie, mit beiden Männern zu arbeiten"

ustates.71.t:0 "Long wird von den Verhandlungen ausgeschlossen"
ustates.71.d:0 "Präsident Olson forderte, dass Huey Long physisch entfernt werden sollte - was notwendig war, da der Mann sich weigerte, friedlich zu gehen. Augenblicke später drängte Long zurück in den Versammlungssaal und beschuldigte Olson, die Sozialhilfe an die Syndikate verkauft zu haben. In einem Fieberanfall begann Long, antikapitalistische Zitate zu rezitieren, die Olson während seiner Amtszeit als Gouverneur von Minnesota gemacht hatte. Der Präsident hatte kaum eine andere Wahl, als Sicherheitskräfte zu veranlassen, Long aus dem Gebäude zu zerren, tretend und kreischend, schreiend, dass Amerika nicht für diesen Verrat stehen würde."
ustates.71.a:0 "In diesem Zustand kann niemand verhandeln"

ustates.72.t:0 "Minutemen greifen das SPA in Chicago an"
ustates.72.d:0 "Nachdem Huey Long gewaltsam von den Verhandlungen entfernt worden war, griffen Minutemen Mitglieder der SPA-Partei auf der Straße direkt vor dem Gebäude an. Eine improvisierte Schlacht brach aus, als bewaffnete Minutemen mit Kräften der Roten Garde und des Bundes zusammenstießen. Aus Angst um seine Sicherheit und mehr als nur ein wenig misstrauisch, dass dies alles nur ein Trick war, um ihn zu ermorden und die Schuld der AFP zuzuschieben, floh Jack Reed aus dem Gebäude... kurz darauf folgte Präsident Olson, der aus Sicherheitsgründen nach Washington gebracht wurde. Die Verhandlungen endeten in einem katastrophalen Scheitern."
ustates.72.a:0 "Der Frieden ist längst zerstört!"

ustates.73.t:0 "Der Kompromiss: Die NLB einrichten"
ustates.73.d:0 "Nach weiteren langen Verhandlungstagen zwischen Präsident Olson und Jack Reed, bei denen mehrmals die gesamte SPA-Delegation fast aufstand und die Verhandlungen verließ, wurde ein weiterer Kompromiss erzielt - einer, von dem die SPA sagt, dass sie nicht weiter nachgeben wird. Sie haben bei der SPA-Verwaltung des Wohlfahrtssystems nachgegeben, wollen aber im Gegenzug Bundesmittel für eine neue Organisation... einschließlich eines nationalen Gremiums, das als Bindeglied zwischen den Gewerkschaften und der Regierung fungiert und das von der SPA *kontrolliert* würde. Diese neue Verbindungsstelle würde den Namen National Labor Board, kurz NLB, tragen. Die Unterhändler glauben, dass dieses Paket den Kongress passieren könnte, aber nicht ohne die Wut der AFP anzustacheln und möglicherweise alle Bemühungen, sie im Süden einzudämmen, zunichte zu machen. Der einzig mögliche Weg, dies zu umgehen, ist laut Beratern, Long und die AFP jetzt in die Verhandlungen einzubeziehen und sie an Bord zu holen, bevor man an die Öffentlichkeit geht."
ustates.73.a:0 "Präsentieren Sie dies jetzt vor dem Kongress"
ustates.73.b:0 "Bring in Long - wir brauchen die Unterstützung der AFP"

ustates.74.t:0 "NLB-Gesetzentwurf knapp angenommen"
ustates.74.d:0 "In einer Dringlichkeitssitzung des Kongresses präsentierte Präsident Olson - mit Senator Jack Reed an seiner Seite - vor den versammelten Senatoren den Kompromissentwurf für die NLB. Er hielt ein leidenschaftliches Plädoyer und sagte, dass er keine vollständige Ratifizierung anstrebe. Das könne in den kommenden Monaten kommen. Was er brauchte, war eine Abstimmung, die zeigte, dass die größeren Ziele in der Vorlage für den Kongress akzeptabel waren, als Botschaft an die Streikenden, dass die Bundesregierung beabsichtigte, in gutem Glauben zu handeln. Während jeder AFP-Senator das Gebäude empört verließ und sich weigerte, an dem teilzunehmen, was sie als "Kapitulation vor dem Syndikalismus" bezeichneten, hatte Olsons Plädoyer, dass die Koalition innehalten und die Notwendigkeit des Friedens in Betracht ziehen sollte, die beabsichtigte Wirkung: Fünf Minuten vor Mitternacht verabschiedete der Senat knapp einen Antrag auf Zustimmung. Jack Reed, sehr erleichtert, sagte, die SPA werde nun die guten Nachrichten an die Streikenden weitergeben ... dann könnten die wirklichen Gespräche beginnen."
ustates.74.a:0 "Ein gesunder, demokratischer Wandel"

ustates.75.t:0 "AFP lehnt den Kompromiss ab"
ustates.75.d:0 "Wie erwartet, ist Huey Long in dem Moment, in dem die Nachricht von dem Kompromiss bekannt wurde, in einen Wutanfall verfallen. Er erklärte, Olson stehe im Bunde mit Reed, die Regierung habe in ihrer Aufgabe versagt, die Vereinigten Staaten gegen syndikalistische Interessen zu schützen, und Amerikas Seele sei in Gefahr. Während Regierungsbeamte versuchten, zur Ruhe zu mahnen, haben Longs Worte im ganzen Süden einen Nerv getroffen, die Unterstützung der AFP angeheizt und - wie Berater den Präsidenten gewarnt hatten - die bisherigen Bemühungen, sie einzudämmen, zunichte gemacht."
ustates.75.a:0 "Wenn Long einen Kampf will, hat er einen"

ustates.76.t:0 "Verhandlungen in der Sackgasse"
ustates.76.d:0 "Huey Long und die AFP nahmen die Einladung des Präsidenten, an den Verhandlungstisch zu kommen, gerne an, waren aber wenig erfreut, als ihnen die vorgeschlagenen Reformen präsentiert wurden. Nach mehrtägigen Debatten scheinen die Bemühungen weitgehend vergeblich gewesen zu sein. Jack Reed und Huey Long streiten sich unaufhörlich über die wichtigsten Punkte des Kompromisses, und Longs Standardposition ist eine feindselige Haltung gegenüber dem, was er als Einheitsfront gegen ihn empfindet. Dennoch gibt es Gemeinsamkeiten zwischen der Position der AFP und der SPA, und je mehr Tage vergehen, desto hoffnungsvoller wird Präsident Olson, dass Longs Widerstand langsam nachlässt. Könnte er um des Friedens willen dazu gebracht werden, die Bedingungen zu akzeptieren?"
ustates.76.a:0 "Wir brauchen nur noch ein paar Tage..."

ustates.77.t:0 "MacArthur und die Armee entfernen Olson"
ustates.77.d:0 "Es scheint, dass Olsons Zeit abgelaufen ist. Da die Wahrnehmung außerhalb des Treffens in Chicago ist, dass es sich zu lange hinzieht, während die AFP und die SPA weiter an Macht gewinnen, hat Olsons eigenes Kabinett das Vertrauen verloren, dass irgendeine Lösung erreicht werden würde. In Zusammenarbeit mit dem Kabinett übernahm Stabschef General Douglas MacArthur die Leitung einer Notverwaltung, die "das Land vor extremistischen Kräften bewahren soll, bevor es zu spät ist". Jack Reed und Huey Long sind aus dem Treffen in Chicago geflohen, da beide glauben, dass sie von einer Bundesregierung, die in ihrer Unachtsamkeit handeln würde, völlig verraten wurden. Inzwischen wurde Präsident Olson in Washington unter Hausarrest gestellt. Versuche, Vizepräsident Roosevelt, der immer noch an Gesprächen in Seattle teilnimmt, ebenfalls zu verhaften, wurden vom Gouverneur von Washington abgelehnt. Während die Regierung versucht, die amerikanische Öffentlichkeit zu beruhigen, dass alles unter Kontrolle sei, schauen die meisten schockiert zu. Ein Bürgerkrieg scheint unmittelbar bevorzustehen."
ustates.77.a:0 "So weit ist es also gekommen"

ustates.78.t:0 "Präsident kündigt harte Linie an"
ustates.78.d:0 "Präsident [USA.GetLeader] kündigte heute an, dass eine harte Linie gegen die SPA-Streikenden und in der Tat gegen jede extremistische Kraft, die versucht, Amerika weiter zu destabilisieren, eingeschlagen werden würde. Es wurden Durchführungsverordnungen erlassen, um die Handlungsfähigkeit der Amerika First Partei und der Sozialistischen Partei von Amerika einzuschränken, dies trotz Protesten von Kongressabgeordneten beider Parteien. Alle SPA- und AFP-Senatoren haben nun den Capitol Hill unter dem Gejohle ihrer republikanischen und demokratischen Kollegen verlassen und damit das Gefühl verstärkt, dass sich das Land einer politischen Sollbruchstelle nähert."
ustates.78.a:0 "Wir werden die Ordnung wiederherstellen, egal was passiert"

ustates.79.t:0 "Reed verurteilt Polizeigewalt"
ustates.79.d:0 "Während der SPA-Streik weitergeht und sich auch außerhalb des Stahlgürtels ausbreitet, werden Zusammenstöße zwischen Streikenden und der Polizei immer häufiger. Jack Reed hat die AFL- und IWW-Streikenden aufgefordert, ohne Gewalt Widerstand zu leisten, aber das hat nicht immer funktioniert - vor allem, wenn die Streikenden gleichzeitig von America-First-Anhängern provoziert werden. Reed hat die Regierung öffentlich dafür verurteilt, dass sie die Gewalt noch verschlimmert, anstatt diejenigen zu schützen, die sie am meisten brauchen. Was diese Arbeiter brauchen, sind Jobs, die sie nicht ausbeuten, die ihr Fleisch und Blut nicht auf dem Altar der amerikanischen Gier opfern," erklärte Reed in einer Rede in Minneapolis. 'Was sie stattdessen bekommen, ist eine Regierung, die auf Geheiß ihrer kapitalistischen Oberherren handelt.'"
ustates.79.a:0 "Wir versuchen, Ordnung zu halten!"

ustates.80.t:0 "Long erklärt der Tyrannei den Krieg"
ustates.80.d:0 "Die SPA-Streikenden sind nicht die einzigen, die den Druck der amerikanischen Polizei zu spüren bekommen. Auch die Minutemen sind unter verstärkte Beobachtung geraten. Mehrere Minutemen-Trainingszentren in Alabama und South Carolina wurden in den letzten Tagen von der Polizei gestürmt, und AFP-Treffen wurden ständig belästigt - oder so hat sich Huey Long lautstark beschwert. Die Bundesregierung hat sich für eine offene Tyrannei entschieden", sagte er. 'Sie werden alles tun, um uns unten zu halten, wenn das, was wir suchen, eine Regierung ist, die unserer würdig ist!' Seine kürzliche Rede in Charlotte wurde von einer jubelnden Menge empfangen, was ein Zeichen für den wachsenden Einfluss der AFP ist."
ustates.80.a:0 "Das werden wir sehen!"

ustates.81.t:0 "Der Generalstreik breitet sich aus"
ustates.81.d:0 "Der Generalstreik der SPA hat sich weit verbreitet und die Nation in vielen industriellen Staaten fast zum Stillstand gebracht. Insbesondere die Stadt St. Louis ist zu einem Kriegsgebiet geworden, in dem das tägliche Leben fast zum Erliegen gekommen ist, da die Streikenden entweder mit den Streitkräften des Bundes oder mit den Minutemen der AFP zusammenstoßen. Das Gefühl des Chaos hat zu mehreren Ausschreitungen geführt, da Proteste von normalen Bürgern in Plünderungen und zivile Unruhen umgeschlagen sind. Die Menschen verlassen St. Louis zu Tausenden und fordern ein sofortiges Eingreifen der Regierung."
ustates.81.a:0 "Es geht los!"

ustates.82.t:0 "Spannungen im Stahlgürtel"
ustates.82.d:0 "Als die Nationalgardisten im Norden ankommen, um den SPA-Streik zu beenden, bleiben die Spannungen hoch. Viele der verschiedenen Bürgermeister und sogar Gouverneure unterstützten den Streik nicht nur, sondern halfen ihm aktiv. Daher lehnen sie den verfassungswidrigen Einsatz der Nationalgarde entschieden ab. Die Streikenden haben begonnen, die Wachen zu verhöhnen, und haben sogar Streikbrecher angegriffen, die unter dem Schutz der Nationalgarde in die Fabriken gebracht wurden. Es ist klar, dass ein einziger Funke den gesamten amerikanischen Norden in Brand setzen kann. Präsident [USA.GetLeader] bleibt davon unbeeindruckt und erklärte im Radio, dass der Generalstreik zum Wohle der Nation beendet werden müsse, mit der unausgesprochenen Andeutung, dass Gewalt angewendet werde, wenn dies nicht geschehe."
ustates.82.a:0 "Zwang ist jetzt notwendig"

ustates.83.t:0 "Zusammenstöße im Süden"
ustates.83.d:0 "Einheiten der Nationalgarde lieferten sich heute im Norden Louisianas ein Gefecht mit der Minutemen-Miliz, das sich bald in ein Blutbad verwandelte, als die Minutemen das Feuer eröffneten. Am Ende wurden über vierzig Gardisten getötet sowie eine unbekannte Anzahl von Minutemen. Huey Long und die AFP leugneten eine Verwicklung mit der Miliz, stellten aber die Anwesenheit der Nationalgarde in einer Angelegenheit in Frage, die eindeutig eine Polizeiangelegenheit hätte sein sollen. Die Miliz, so behaupten sie, habe sich lediglich selbst verteidigt. Fotos der anschließenden blutigen Szene zirkulierten in den Zeitungen des Südens und führten zu einer neuen Welle der Empörung in der Öffentlichkeit, die sich gegen die Bundesregierung richtete."
ustates.83.a:0 "Aber nicht bei den Minutemen? Nicht einmal ein bisschen?"

ustates.84.t:0 "Das Massaker von Pittsburgh"
ustates.84.d:0 "Alles, was es brauchte, war ein einziger Funke, um die Revolution auszulösen, und in Pittsburgh geschah dieser Funke, als eine Menschenmenge vor einer Fabrik stand und sich entschloss, sich der Nationalgarde entgegenzustellen. Gardisten feuerten in die Menge und hinterließen fünf Tote. Es dauerte nicht lange, bis dies als "Pittsburgh-Massaker" tituliert wurde und der Stahlgürtel in Aufruhr geriet. Bald lieferten sich Nationalgardisten und Polizei mit der SPA-Miliz Kämpfe im gesamten Stahlgürtel. Die Zeitungen im ganzen Land titeln mit "Bürgerkrieg", und die öffentliche Panik erreicht ihren Höhepunkt."
ustates.84.a:0 "Wie weiter?"

ustates.85.t:0 "J. Edgar Hoover's Vorschlag"
ustates.85.d:0 "J. Edgar Hoover, Direktor des FBI, traf heute früh im Weißen Haus ein, um den Präsidenten [USA.GetLeader] grimmig zu informieren, dass ein Bürgerkrieg bevorsteht. Die beste Chance für die Bundesregierung sei es, jetzt entschlossen zu handeln, bevor sich die AFP und SPA besser organisieren können. Eine Ermordung von Huey Long würde den Zusammenbruch der AFP bedeuten, da sie sich um seine Persönlichkeit drehte. Ein Attentat auf Jack Reed hingegen würde die SPA ins Chaos stürzen, während die IWW und die AFL um die Führung konkurrierten... zumindest so lange, bis die unmittelbare Gefahr vorüber ist. Es würde Konsequenzen geben, rät Hoover, nicht zuletzt das berechtigte Misstrauen, das auf eine demokratische Regierung fallen würde, wenn sie eine solch extreme Handlung vornimmt... aber es sind verzweifelte Zeiten. Wenn das FBI handeln soll, sagt Hoover, müssen sie jetzt handeln, denn es ist nur Zeit für eine Operation."
ustates.85.a:0 "Schalten Sie Jack Reed und die SPA aus"
ustates.85.b:0 "Schalten Sie Huey Long und die AFP aus"
ustates.85.c:0 "Wir werden uns nicht zu solchen undemokratischen Maßnahmen herablassen"

ustates.87.t:0 "Huey Long ermordet!"
ustates.87.d:0 "Direkt vor dem Parlament des Staates Lousiana wurde Huey Long - Führer der Amerika First Partei und prominenter Kritiker der US-Regierung - von einem Angreifer erschossen, der seinerseits von Longs Leibwächtern getötet wurde. Die Motive des Attentats sind unbekannt, aber während viele es der Sozialistischen Partei von Amerika zuschreiben, hat der Führer der SPA, Jack Reed, jegliche Beteiligung heftig bestritten und zeigt stattdessen mit dem Finger auf den Präsidenten [USA.GetLeader]... eine Version der Ereignisse, die im Land weit verbreitet ist und die Wut auf die angeschlagene Regierung verstärkt. Die ehemaligen Demokraten innerhalb der AFP haben die radikaleren Elemente der Partei stillschweigend verlassen, und das FBI berichtet, dass weder William Lemke noch Charles Coughlin in der Lage waren, sich mit den AFP-Kongressabgeordneten zu treffen."
ustates.87.a:0 "Das war's zumindest für die AFP"
ustates.87.b:0 "Interessant"

ustates.88.t:0 "Jack Reed ermordet!"
ustates.88.d:0 "Auf dem Rückweg von einer Sitzung in der Legislative des Staates Indiana wurde Jack Reed - Führer der Sozialistischen Partei von Amerika und Leiter der ICC - von einem unbekannten Angreifer erschossen. Eine Fahndung nach dem Scharfschützen ist derzeit im Gange, während Arbeiter in ganz Amerika um ihn trauern. Während viele die Tat der Amerika First Partei zuschreiben, hat der Führer der AFP, Huey Long, jegliche Beteiligung heftig bestritten und zeigt stattdessen mit dem Finger auf den Präsidenten [USA.GetLeader]... eine Version der Ereignisse, die im Land weit verbreitet ist und die Wut auf eine bereits angeschlagene Regierung verstärkt. Die Gewerkschaftsführer der AFL haben Reeds Streik zu einem wilden Streik erklärt und deshalb ihre Gewerkschaften angewiesen, die Arbeit wieder aufzunehmen. Die IWW hat daraufhin die AFL zu Streikbrechern erklärt, und es scheint, dass ihre kurze Zusammenarbeit beendet ist."
ustates.88.a:0 "Das war's zumindest für die SPA"
ustates.88.b:0 "Interessant"

ustates.89.t:0 "Reed beschuldigt die Regierung des Mordes"
ustates.89.d:0 "Während das Land immer noch unter dem Tod von Huey Long leidet und die AFP zusammenbricht, hat Jack Reed schnell aus der wachsenden öffentlichen Wut Kapital geschlagen. Bei einer kürzlichen Kundgebung in Detroit beschuldigte Reed die Regierung geradezu des Mordes. Ich werde nicht sagen, dass ich mit Gouverneur Long übereinstimme," sagte er, "aber er wollte, dass das Leben des durchschnittlichen Amerikaners besser wird. Er wollte eine Regierung, die besser war, die für uns alle stand. Was wir jetzt haben, ist eine Regierung, die nur für kapitalistische Gier steht, ein Krebsgeschwür, das im Herzen der amerikanischen Demokratie wächst und alles töten wird, was versucht, es herauszuschneiden.' Demonstrationen im ganzen Land haben Reeds Worte widerhallen lassen, vor allem im Süden, wo Longs Anhänger eine Kampagne der Gewalt gegen Regierungsziele begonnen haben, und es scheint, dass die Dinge schnell schlimmer werden."
ustates.89.a:0 "Wir müssen uns auf den Aufprall vorbereiten"

ustates.90.t:0 "Long beschuldigt das FBI des Mordes"
ustates.90.d:0 "Während das Land noch immer vom Tod Jack Reeds erschüttert ist und die SPA in Streitigkeiten über seinen rechtmäßigen Nachfolger verwickelt ist, hat Huey Long schnell aus der wachsenden öffentlichen Wut Kapital geschlagen. Bei einer kürzlichen Kundgebung in Alabama beschuldigte Long die Regierung geradezu des Mordes. Wir sind von einem Teufel verschont geblieben, der uns auf den Weg der Tyrannei geführt hätte", sagte er, "aber wir müssen uns einer anderen Art von Tyrannei in unserer eigenen Regierung stellen. Die amerikanische Demokratie ist tot, und es ist Präsident [USA.GetLeader], der sie getötet hat. Wir müssen uns erheben und Stahl mit Stahl, Gewehre mit Gewehren begegnen!' Demonstrationen im ganzen Land haben Longs Worte widerhallen lassen, besonders im Stahlgürtel, wo SPA-Anhänger massenhaft gegen Regierungsziele vorgegangen sind, und es scheint, dass die Dinge schnell schlimmer werden."
ustates.90.a:0 "Wir müssen uns auf den Aufprall vorbereiten"


### Garner Path ###

ustates.91.t:0 "John N. Garners Amtseinführung"
ustates.91.d:0 "Heute wurde John Nance Garner als 31. Präsident von Amerika vereidigt. In seiner Rede sprach Garner darüber, wie wir unsere demokratischen Werte nicht mit Radikalen, ob links oder rechts, kompromittieren dürfen. Garner wurde mit den Worten zitiert: "Wir sind in der zähen Erkenntnis, dass der Kampf für ein besseres Amerika ein langer ist. In Bezug auf die Wirtschaft versprach Garner Reformen durch persönliche Opfer und Sparmaßnahmen, wie sie nach der Panik von 1893 durchgeführt wurden. Garner zieht ins Weiße Haus ein, umgeben von feindseligen AFP- und SPA-Senatoren sowie misstrauischen Republikanern, obwohl er der Öffentlichkeit versichert hat, dass sich die Longisten und Unionisten noch vor Ende des Jahres abregen werden."
ustates.91.a:0 "Gott schütze Amerika"

ustates.92.t:0 "Das Spargesetz"
ustates.92.d:0 "Präsident Garner hat heute einen Gesetzesentwurf für Notfallsparmaßnahmen in den Kongress eingebracht, ein mit Sicherheit umstrittenes Gesetz, das Kürzungen der Staatsausgaben auf breiter Front vorsieht - insbesondere gegenüber dem sozialen Netz. Garners Rede vor dem Senat sprach von den Opfern, die nötig sind, wenn sich Amerika von der Großen Depression erholen soll, und stieß bei den nicht-demokratischen Senatoren überwiegend auf Skepsis und Spott. Sogar Garners eigenes Kabinett äußerte Vorbehalte gegenüber seiner Wahl und deutete an, dass sich die Verabschiedung des Gesetzes als schwierig erweisen könnte... obwohl, wenn es geschafft werden kann, würde es das Land fast sicher retten."
ustates.92.a:0 "Glauben an Amerika"

ustates.93.t:0 "Long prangert Sparmaßnahmen an"
ustates.93.d:0 "Als die Diskussionen im Capitol Hill über das Sparpaket begannen, prangerte die AFP es sofort an. Huey Long sagte in einer Rede in North Carolina, dass die Sparpolitik das genaue Gegenteil von dem tat, was notwendig war. Anstatt den Reichtum zu verteilen, nehme sie denjenigen, die es am nötigsten hätten, das letzte bisschen Reichtum weg. Die Sparpolitik, so behauptet er, würde den durchschnittlichen Amerikaner noch verzweifelter arm machen, als er es jetzt ist, und würde ihn anfällig für syndikalistische Rhetorik machen. Long sagte, er werde die AFP anweisen, sich dem Gesetzentwurf auf Schritt und Tritt zu widersetzen, zum Wohle des Landes."
ustates.93.a:0 "Wir werden sehen"

ustates.94.t:0 "Demonstration in D.C. wird gewalttätig"
ustates.94.d:0 "Eine Demonstration in Washington D.C. von Arbeitern und Streikenden, die ihre Missbilligung des Sparmaßnahmengesetzes zum Ausdruck brachten, wurde heute gewalttätig, als die Polizei versuchte, die Menge aufzulösen. Anwesende SPA-Mitglieder sagten, dass es sich um einen friedlichen Protest gehandelt habe und dass die Polizei die Menge provoziert habe. Unabhängig von der Ursache war das Endergebnis ein erbitterter Kampf mit der Polizei, der die Stadt zwei Tage lang im Chaos versinken ließ und Hunderte von Demonstranten verletzte. SPA-Führer Jack Reed verurteilte das Vorgehen der Polizei als Brutalität und imperialistische Unterdrückung."
ustates.94.a:0 "Wir versuchen, Ordnung zu halten, Reed!"

ustates.95.t:0 "Generalstreik breitet sich aus"
ustates.95.d:0 "Der Generalstreik der SPA hat sich weit verbreitet und die Nation in vielen industriellen Staaten fast zum Stillstand gebracht. Insbesondere die Stadt St. Louis ist zu einem Kriegsgebiet geworden, in dem das tägliche Leben fast zum Erliegen gekommen ist, da die Streikenden entweder mit den Bundesbehörden oder mit den Minutemen der AFP zusammenstoßen. Das Gefühl des Chaos hat zu mehreren Ausschreitungen geführt, da Proteste von normalen Bürgern in Plünderungen und zivile Unruhen umgeschlagen sind. Die Menschen verlassen St. Louis zu Tausenden und fordern ein sofortiges Eingreifen der Regierung."
ustates.95.a:0 "Verdammte Narren!"

ustates.96.t:0 "Abstimmung über das Spargesetz beginnt"
ustates.96.d:0 "Die Abstimmung über den Gesetzesentwurf zu den Sparmaßnahmen begann heute im Kongress, obwohl die ersten Anzeichen nicht gut waren. Während das Gesetz von den demokratischen Senatoren unterstützt wird, wird es von der SPA und der AFP vehement abgelehnt... und es gibt genügend republikanische Senatoren, die nicht bereit sind, sich umstimmen zu lassen, so dass eine Verabschiedung ohne Intervention unwahrscheinlich sein könnte. Das Kabinett des Präsidenten schlägt vor, ein Treffen der wichtigsten Parteivertreter in Philadelphia einzuberufen, um zu versuchen, einen Kompromiss zu finden - zumindest einen, der die Verabschiedung erleichtert. Es ist auch möglich, dass Präsident Garner um die Stimmen einflussreicher Republikaner wirbt. Eine Koalition war vielleicht nicht in Sicht, aber vielleicht konnte er allein in diesem einen Fall an ihr staatsbürgerliches Pflichtgefühl appellieren?"
ustates.96.a:0 "Vereinbaren Sie das Treffen in Philadelphia"
ustates.96.b:0 "Werben wir um die Stimmen der Republikaner"

ustates.97.t:0 "Philadelphia-Treffen beginnt"
ustates.97.d:0 "Heute begann das historische Treffen in Philadelphia, bei dem alle vier großen politischen Parteien anwesend waren und Präsident Garner an sie appellierte, dass ein Kompromiss über das Sparpaket um des nationalen Friedens und Wohlstands willen notwendig sei. Während die Parteien miteinander sprachen, wurde jedoch schnell klar, dass Huey Long und Jack Reed den größten Teil der Aufmerksamkeit auf sich ziehen würden. Trotz der geringen Anzahl von Kongressabgeordneten, die sie jeweils im Kongress haben, weiß jeder im Raum sehr gut, welchen Einfluss sie im Land haben, und beide Männer waren sich in fast jedem Aspekt des Kompromisses uneinig. Reed wollte, dass die Arbeiter vor Kürzungen bei Regierungsverträgen geschützt werden, während Long eine Open-Shop-Klausel zu den Sparmaßnahmen hinzufügen wollte. Obwohl es Anzeichen dafür gibt, dass Präsident Garner und Gouverneur Long in vielen Fragen auf einer Wellenlänge liegen, wird schnell klar, dass ein Kompromiss in Anwesenheit von Reed und Long völlig unmöglich sein wird."
ustates.97.a:0 "Rauswurf Lang und der AFP"
ustates.97.b:0 "Reed und die SPA ausstoßen"
ustates.97.c:0 "Wir werden alle zusammen gehen"

ustates.98.t:0 "Lang und die AFP rausgeworfen"
ustates.98.d:0 "Präsident Garner forderte, Huey Long physisch zu entfernen - was notwendig war, da der Mann sich weigerte, friedlich zu gehen. Augenblicke später drängte er zurück in den Versammlungssaal und beschuldigte Garner, die fiskalische Verantwortung zum Wohle der Syndikate über Bord zu werfen. Dem Präsidenten blieb nichts anderes übrig, als Long von Sicherheitskräften aus dem Gebäude zerren zu lassen, wobei er schrie, dass Amerika diesen Verrat nicht dulden würde. Erst nachdem er gegangen war, konnten die unterdrückten restlichen Senatoren die Verhandlungen fortsetzen."
ustates.98.a:0 "Das ist ein Tyrann, genau da!"

ustates.99.t:0 "Garner und Long machen Fortschritte"
ustates.99.d:0 "Präsident Garner forderte, dass Jack Reed und die SPA von der Versammlung verwiesen werden sollten, doch bevor Reed ging, hielt er eine feierliche Rede an die Anwesenden. Er beschuldigte sie, sich der Tyrannei zu beugen, dass eine Regierung, die den Arbeiter nicht verstehe, ihr endgültiges Schicksal durch die Hand dieses Arbeiters erfahren würde. Nach seiner Abreise ging es jedoch viel ruhiger zu. Long deutete an, dass er bereit war, Kompromisse zu machen, solange Änderungen am Spargesetz die Unseren Reichtum teilende Gesellschaft indirekt durch Steuererleichterungen unterstützen würden. Damit, sowie indem er Huey Long selbst an die Spitze eines neuen Komitees für unamerikanische Aktivitäten setzte, konnte er zu seinen Anhängern gehen und sagen, dass endlich Fortschritte gemacht wurden. Es gibt jedoch einige Anwesende, die davor warnen, dass dies zweifellos die SPA wütend machen und alle Maßnahmen, die die Regierung ergriffen hat, um ihre Kontrolle im Norden einzuschränken, irrelevant machen wird."
ustates.99.a:0 "Wir können uns endlich einigen"
ustates.99.b:0 "Zu solchen Maßnahmen werden wir uns nicht erpressen lassen!"

ustates.100.t:0 "Das Pittsburgh Massaker"
ustates.100.d:0 "Gerade als die verbleibenden Mitglieder der Versammlung begannen, Fortschritte zu machen, und es so aussah, als würde ein Kompromiss über das Spargesetz erreicht werden, traf in Philadelphia die Nachricht von einer Schlacht ein, die im nahe gelegenen Pittsburgh stattfand. SPA-Streikende waren von Mitgliedern der Minutemen-Miliz angegriffen worden, ein Kampf, der blutig wurde, als Bundestruppen am Ort des Geschehens eintrafen und versuchten, einzugreifen. Mehrere Bomben wurden gezündet, was das Chaos noch vergrößerte, und die Senatoren erhielten Berichte über nicht identifizierte Milizkräfte, die auf Philadelphia vorrückten. Präsident Garner wurde von den Sicherheitskräften gegen seinen Willen aus dem Gebäude evakuiert, und sowohl die Sitzung als auch die Abstimmung fanden ein vorzeitiges Ende."
ustates.100.a:0 "Es scheint, dass das Höllenfeuer über uns ist"

ustates.101.t:0 "Long und Reeds Stallbesprechung"
ustates.101.d:0 "Während der Versuch von Präsident Garner, Huey Long und Jack Reed zu einer Einigung zu bewegen, lobenswert war, scheint er nach mehreren Tagen der Debatte größtenteils erfolglos geblieben zu sein. Beide Männer sind frustriert und haben mehrmals damit gedroht, das Treffen ganz zu verlassen. Es ist offensichtlich, dass Reed und Long die Kontrolle über ihre Parteien verloren haben, da beide häufige Pausen machten, um sich mit ihrem Team zu beraten. Die Republikaner sind in der Sache gespalten, und es gibt nicht genug von ihnen, die für den Gesetzentwurf stimmen werden, wenn sie glauben, dass das Land ohnehin in Gewalt ausbrechen wird. Sowohl Long als auch Reed haben eine Frist bis zum morgigen Tag gesetzt, an dem das Treffen in Philadelphia nicht mehr stattfinden soll. Die versammelten Senatoren blicken auf den Präsidenten, um irgendwie die Sackgasse zu lösen."
ustates.101.a:0 "Was kann ich tun?"

ustates.102.t:0 "Spargesetz verabschiedet"
ustates.102.d:0 "Mit der Unterstützung der AFP wurde das Gesetz über die Notstandsmaßnahmen verabschiedet - allerdings nicht, bevor alle SPA-Senatoren aufstanden und aus Protest die Kammer verließen. Die Nachricht von den Ausnahmeregelungen sowie die zusätzlichen Beschränkungen für Industriegewerkschaften und die Anwesenheit von Huey Long an der Spitze eines neuen Komitees, das wahrscheinlich weitere Razzien gegen sozialistische Aktivitäten sehen wird, hat die SPA-Anhänger im ganzen Stahlgürtel mit Empörung aufgewühlt. Jack Reed hat die Regierung zu einem toten und nutzlosen Körper erklärt, der so korrupt ist, dass er Long nicht einmal als die Schlange erkennt, die er wirklich ist, und er sagt, dass der amerikanische Arbeiter niemals eine faire Chance bekommen wird, wenn er nicht dafür kämpft. Im gesamten nördlichen Teil des Landes sind Demonstrationen ausgebrochen - wie vermutet, was die Bemühungen der Regierung, die Kontrolle der SPA zu bekämpfen, nutzlos macht - obwohl im Süden Longs Beteuerungen viel dazu beigetragen haben, seine Anhänger ruhig zu halten."
ustates.102.a:0 "Wenn Reed einen Kampf will, hat er einen"

ustates.103.t:0 "Spargesetz scheitert"
ustates.103.d:0 "Während Präsident Garner bis tief in die Nacht hinein Wahlkampf machte, gab es am Ende des Tages einfach zu wenige republikanische Senatoren, die bereit waren, für einen Gesetzentwurf zu stimmen, den sie nicht von der SPA und AFP unterstützten und der wahrscheinlich ohnehin zu Gewalt führen würde. Garners Sparplan wird als schlechter Nachfolger des Garner-Wagner-Gesetzes gesehen, das er 1934 mitverfasst hatte. Die gesamte Abstimmung wurde sogar durch einen tatsächlichen Faustkampf zwischen einem Republikaner und einem AFP-Senator verzögert. Am Ende scheiterte die Abstimmung knapp... obwohl der Vorsprung genauso gut ein Abgrund hätte sein können, in den alle Hoffnungen und Bestrebungen von Präsident Garner geworfen werden könnten."
ustates.103.a:0 "Der Kongress ist sowieso keine Pisse wert"

ustates.104.t:0 "MacArthur und die Armee entfernen Garner"
ustates.104.d:0 "Es scheint, dass die Zeit von Präsident Garner abgelaufen ist. Douglas MacArthur marschierte heute in Washington D.C. ein, nachdem er Garner zu einem "ineffektiven Präsidenten erklärt hatte, dessen Schwäche Amerika gefährdet hat". MacArthurs Marschierer erinnerten viele in D.C. an Cox' Armee von 1932, nur dass diese Männer motiviert sind, das Land vor extremistischen Kräften zu schützen. Während der Präsident in Ungnade in seine texanische Heimat zurückgekehrt ist und Vizepräsident Willkie immer noch mit den Gewerkschaften in Seattle konferiert, hat Garners eigenes Kabinett der Öffentlichkeit versichert, dass General MacArthurs Machtübernahme notwendig ist, und mit dem Stabschef zusammengearbeitet, um vom Weißen Haus aus eine Notstandsregierung zu installieren - auch wenn die Mehrheit der Amerikaner schockiert zuschaut. Ein Bürgerkrieg steht unmittelbar bevor."
ustates.104.a:0 "So weit ist es also gekommen"

### Alf Landon Path ###

ustates.105.t:0 "Alf Landons Antrittsrede"
ustates.105.d:0 "Alf Landon wurde heute als 31. Präsident der Vereinigten Staaten von Amerika vereidigt. In seiner Antrittsrede sprach Landon über die Herausforderungen, denen sich die Nation stellen muss, um eine liberale Demokratie zu bewahren. Landon wurde mit den Worten zitiert: "Republikaner müssen praktische Liberale werden, was bedeutet, dass die Republikanische Partei die Probleme einer wachsenden und komplexen industriellen Zivilisation erkennen muss. Und ich denke, ich werde Amerika dafür aufwecken.' Landon schloss mit dem Versprechen, die Depression mit Unternehmertum zu lösen. Eine neue Generation von Millionären zu schaffen, die der Nation ihren Stolz zurückgeben wird. Ob jemand zuhören wird, ist eine andere Sache."
ustates.105.a:0 "Ich schätze unsere Amerikanische Demokratie"

# Economic Intervention route
ustates.106.t:0 "Landon schlägt Intervention vor"
ustates.106.d:0 "Als Reaktion auf die anhaltende Krise hat Präsident Landon einen Gesetzesentwurf vorgeschlagen, um eine Reihe von wirtschaftlichen Interventionsmaßnahmen zu beginnen. Der Gesetzentwurf wird eine Versicherung für Bankeinlagen in vom Schatzamt genehmigten Banken schaffen, die sich nicht an riskanten Investitionen beteiligen. Der Gesetzesentwurf erlaubt es der Bundesregierung auch, eine Kommission zu schaffen, die die Börsen gegen Betrug überwacht. Landon glaubt, dass dies das Vertrauen in den Markt wiederherstellen und Arbeitsplätze von einem Ende des Landes zum anderen schaffen wird. Sowohl die SPA als auch die AFP haben sich gegen den Gesetzentwurf ausgesprochen, weil er nicht weit genug geht und zu freundlich zu den Unternehmen ist, die die Depression überhaupt erst verursacht haben. Es wird einige Zusammenarbeit zwischen Republikanern und Demokraten brauchen, um diese Einheitsfront des Radikalismus im Kongress zu überwinden."
ustates.106.a:0 "Diese Gesetzesvorlage wird für sie nicht zu stoppen sein"

ustates.107.t:0 "Reed nennt Landon korrupt"
ustates.107.d:0 "Alf Landons Wahlmaterial stellte ihn als Selfmademan dar, als Unternehmer, der seinen Reichtum ausgehend von einer kleinen Erdölfirma erwarb. Landons Beziehung zur Ölindustrie gipfelte in der Gründung der United States Oil and Gas Association in seinem Heimatstaat Kansas, die frei mit Standard Oil assoziiert wird. Für Reed und die SPA ist dies der schlagende Beweis, dass Landon ein Klassenverräter ist, obwohl diese Anschuldigungen für viele hohl klangen, die Landon als einen Mann mit den geschäftlichen Verbindungen anführen, um das Interventionsgesetz durchzusetzen."
ustates.107.a:0 "Ich habe mit nichts angefangen, Reed, genau wie du!"

ustates.108.t:0 "Huey Long nennt Landon einen Monopolisten"
ustates.108.d:0 "Huey Long reagierte, wie Reed, indem er Landon als korrupten Politiker in der Tasche von Standard Oil verunglimpfte. Huey Long sprach kürzlich darüber, wie Präsident Landon sich nur um die Reichen und die Monopole kümmert, die die wahren Amerikaner unterdrücken, und äußerte Kritik an Landons fiskalischem Konservatismus während seiner Amtszeit als Gouverneur von Kansas. Huey Long stellte auch sicher, die Leute daran zu erinnern, dass er eigentlich Präsident sein sollte und dass er diese Krise bereits behoben hätte. Präsident Landon antwortete unterdessen in einem kürzlich erschienenen Interview mit Zeitungen, dass Long einen schweren Fall von "sauren Trauben" hat, und politische Karikaturen haben begonnen, Long als einen kindischen Babboon darzustellen - sehr zur Belustigung der Öffentlichkeit und Longs Empörung."
ustates.108.a:0 "Ich bin nicht Rockefeller, du Narr!"

ustates.109.t:0 "Demokraten schließen ihre Reihen"
ustates.109.d:0 "Während viele demokratische Senatoren sich scheuen, einen Gesetzesentwurf zu unterstützen, der von der SPA und der AFP so lautstark bekämpft wird, insbesondere wenn man bedenkt, dass ihr Einfluss in Amerika weit über die Anzahl ihrer Sitze im Kongress hinausgeht, haben sie auf die persönlichen Angriffe von Long und Reed auf den Präsidenten schlecht reagiert. Trotz der internen Opposition wegen der Einmischung in den Markt haben die Demokraten angedeutet, dass sie den Gesetzentwurf des Präsidenten unterstützen werden."
ustates.109.a:0 "Das ist die Solidarität, die ich mag"

ustates.110.t:0 "Das "New Deal"-Gesetz wird verabschiedet"
ustates.110.d:0 "Die Economic Intervention Bill hat es geschafft, den Kongress zu passieren und wurde von Präsident Landon unterzeichnet. Die Banken werden sofort geschlossen, während sie sich reorganisieren, bevor sie die Genehmigung des Finanzministeriums erhalten. Die Kommission hat begonnen, Reformen für den Aktienhandel zu entwerfen, die hoffentlich das Vertrauen in die Märkte wiederherstellen werden. Es ist schwer zu sagen, ob dies das Problem sofort lösen wird, aber Landon hofft, dass dies die ersten Schritte sein können, um die Wirtschaft zu sanieren, Schritte, denen alle Gemäßigten zustimmen können."
ustates.110.a:0 "Wir sind endlich bereit für den Wandel"

ustates.111.t:0 "Generalstreik breitet sich aus"
ustates.111.d:0 "Der Generalstreik der SPA hat sich nach einem Aufruf von Jack Reed, gegen das kürzlich verabschiedete Interventionsgesetz zu demonstrieren, weit verbreitet und die Nation in vielen Industriestaaten fast zum Stillstand gebracht. Insbesondere die Stadt St. Louis hat sich in ein Kriegsgebiet verwandelt, das tägliche Leben ist fast zum Erliegen gekommen, da die Streikenden entweder mit den Bundesstreitkräften oder mit den Minutemen der AFP zusammenstoßen. Das Gefühl des Chaos hat zu mehreren Ausschreitungen geführt, da Proteste von normalen Bürgern in Plünderungen und zivile Unruhen umgeschlagen sind. Die Menschen verlassen St. Louis zu Tausenden und fordern ein sofortiges Eingreifen der Regierung."
ustates.111.a:0 "Das läuft aus dem Ruder"

ustates.112.t:0 "Vorgeschlagene Konferenz mit Long und Reed"
ustates.112.d:0 "Als Reaktion auf die andauernde Krise hat der Handelsminister Alf Landon eine Konferenz mit Huey Long und Jack Reed vorgeschlagen, um eine Art Kompromiss zu finden. Der Sekretär sagt, dass die Maßnahmen im Gesetzentwurf nicht funktionieren werden, wenn die Streiks und die Gewalt nicht beendet werden. Allerdings sagen einige innerhalb der Republikanischen Partei, dass dieser Aktionsplan nicht funktionieren wird, und behaupten, dass eine Konferenz mit Long und Reed ihre Partei entwürdigen würde."
ustates.112.a:0 "Long und Reed ignorieren"
ustates.112.b:0 "Die Konferenz arrangieren"

ustates.113.t:0 "Der große St. Louis-Aufstand"
ustates.113.d:0 "Die SPA hat die Arbeiter in der Gegend dazu angestachelt, den Streik auszuweiten. Die lokalen Unternehmen in St. Louis sind völlig lahmgelegt. Viele von ihnen wandten sich an die Amerika First Partei, um eine Lösung zu finden. Innerhalb weniger Tage waren die Straßen mit Minutemen überschwemmt. Es gibt wilde Berichte aus dem Chaos, die davon reichen, dass die Minutemen in Abwesenheit der Polizei Kleinkriminalität stoppen, bis hin zu ihnen, die das Verbrechen verursachen. Bald war die Situation in einen groß angelegten Aufstand ausgebrochen. Das Chaos wurde in allen Zeitungen Amerikas breitgetreten, und innerhalb weniger Tage begannen die Streitkräfte der SPA und der AFP, sich zu mobilisieren. Der Krieg hat begonnen."
ustates.113.a:0 "Also fängt es jetzt an, oder?"

ustates.114.t:0 "Konferenz beginnt"
ustates.114.d:0 "Die Konferenz zwischen Präsident Landon und sowohl Huey Long als auch Jack Reed begann, aber innerhalb weniger Tage war es klar, dass es eine verlorene Sache war. Long und Reed stritten sich ständig, zu fast jedem Thema, und das einzige, was sie einte, war ihre persönliche Abneigung gegen Landon und sein Interventionsgesetz. Es ist offensichtlich, dass die Kontrolle von Reed und Long über ihre Parteien schwand, nicht zuletzt aufgrund der ständigen Zeitungsberichterstattung über die Konferenz, in der die beiden Männer als "Obstruktionisten" und "unvernünftig" bezeichnet wurden. Reed und Long sehen beide den Präsidenten als korruptes Werkzeug von Corporate America, und anstatt einen Kompromiss einzugehen, laufen ihre Forderungen darauf hinaus, das Interventionsgesetz zurückzudrehen, über das bereits abgestimmt wurde und das den Kongress passiert hat! Beide sind fast bereit, auszutreten, obwohl der Präsident plädiert, Kompromisse für den Frieden im Land einzugehen."
ustates.114.a:0 "Ich muss diese Konferenz sichern"

ustates.115.t:0 "Skandal erschüttert die Konferenz"
ustates.115.d:0 "Während die Konferenz von Präsident Landon endlich langsame Fortschritte macht, richten die amerikanischen Zeitungen ihre Aufmerksamkeit von Reed und Long auf ein anderes Ziel: nämlich die Enthüllung eines internen Memos innerhalb der General Motors Corporation, das darauf hinweist, dass die geplante Einigung des Unternehmens mit den Streikenden nicht nur vorübergehend sein soll... sondern dass sie und andere Unternehmen von der Bundesregierung zu einer Einigung bestochen werden. Ein vorübergehender Rückschlag, während sie Zugeständnisse an die Streikenden im Austausch für ein Rettungspaket machen, mit dem Verständnis, dass die gemachten Änderungen leicht rückgängig gemacht werden können. Während viele den Wahrheitsgehalt dieses Memos bestreiten, gibt der sensationelle Aspekt der Nachricht den AFP- und SPA-Anhängern neues Feuer und droht schnell außer Kontrolle zu geraten."
ustates.115.a:0 "Beenden Sie die Konferenz, wir müssen GM anrufen"
ustates.115.b:0 "Wir müssen die Konferenz am Laufen halten, egal was passiert"

ustates.1150.t:0 "MacArthur und die Armee entfernen Landon"
ustates.1150.d:0 "Während die Konferenz mehrere Tage andauerte, wurde schnell klar, dass der Skandal nicht enden würde - stattdessen eskalierte er, als andere Quellen mit ähnlichen Informationen auftauchten, von denen viele auf eine von Präsident Landon selbst eingefädelte Insideraktion hindeuteten. Sowohl Jack Reed als auch Huey Long verließen die Konferenz, und obwohl Landon sein Bestes tat, um sein Gesicht im Kongress zu wahren, war es klar, dass ihm die Schuld für das Scheitern der Konferenz gegeben wurde. Als die Krise außer Kontrolle geriet, schritt Generalstabschef Douglas MacArthur ein - offenbar mit voller Zustimmung von Landons eigenem Kabinett - um eine Notregierung im Weißen Haus zu installieren, "um Amerika vor extremistischen Kräften zu retten, bevor es zu spät ist". Präsident Landon wurde in seinem Haus in Kansas unter Hausarrest gestellt, während Versuche, Vizepräsident McNary, der sich immer noch in Seattle zu Gesprächen aufhält, zu kooptieren oder zu verhaften, erfolglos blieben. Während die Regierung versucht hat, den Amerikanern zu versichern, dass die Dinge unter Kontrolle sind, wird es schnell klar, dass ein Bürgerkrieg bevorsteht."
ustates.1150.a:0 "So weit ist es also gekommen"


### Victory in the civil war

ustates.116.t:0 "MacArthurs Macht"
ustates.116.d:0 "Mit unserem Sieg im Bürgerkrieg muss die Frage nach dem Status von MacArthur entschieden werden. Obwohl Präsident MacArthur nach dem Presidential Succession Act rechtlich der Präsident ist, war es 1937 für alle offensichtlich, dass MacArthur die Macht unrechtmäßig übernommen hat. Viele wünschen sich nun, dass der General zurücktritt und die Macht wieder an den gewählten Vizepräsidenten des 31. Hardliner innerhalb MacArthurs Clique bestehen jedoch darauf, dass die USA ohne ihn in einen Bürgerkrieg zurückfallen würden, während Republikaner und einige Demokraten behaupten, MacArthur wäre ein Tyrann, wenn er bliebe."
ustates.116.a:0 "MacArthur bleibt an der Macht."
ustates.116.b:0 "MacArthur gibt Macht ab."

ustates.117.t:0 "Demokratie siegt"
ustates.117.d:0 "Endlich ist die Republik gerettet worden. Die Radikalen von links und rechts, die versucht haben, Amerika zu zerstören, sind besiegt worden. Wir können geschlagen und gequetscht worden sein, aber die Demokratie ist gerettet worden."
ustates.117.a:0 "Gott schütze Amerika."

ustates.118.t:0 "Bosheit oder Nächstenliebe?"
ustates.118.d:0 "Die Frage, was mit denen zu tun ist, die gegen die Regierung gekämpft haben, muss entschieden werden. Sollen wir denen, die gegen die Regierung gekämpft haben, Gnade gewähren und versuchen, sie zurück in die Gesellschaft zu rehabilitieren, oder sollen sie für ihre Taten gegen Amerika bestraft werden?"
ustates.118.a:0 "Nächstenliebe."
ustates.118.b:0 "Bosheit."

ustates.119.t:0 "Das Schicksal des Wahlmännerkollegiums (Electoral College)"
ustates.119.d:0 "Während wir daran arbeiten, die Demokratie nach dem Bürgerkrieg zu stärken, ist die Frage des Wahlmännerkollegiums aufgeworfen worden. Viele fordern das Ende des Mehrheitswahlrechts für die Wahlmänner in den Staaten. Dies würde durch ein einfacheres nationales Volkswahlsystem ersetzt werden. Eine Mehrheit des Kongresses ist der Meinung, dass wir das FPTP als Schutz gegen Radikalismus in der Zukunft beibehalten sollten. Was sollten wir tun?"
ustates.119.a:0 "Wir werden die Volksabstimmung annehmen."
ustates.119.b:0 "Das Wahlmännerkollegium bleibt!"

ustates.120.t:0 "Nationale Rehabilitation"
ustates.120.d:0 "Während wir diejenigen ausrotten, die immer noch für ihre verräterische Sache kämpfen, stellt sich für MacArthur die Frage, was mit denen geschehen soll, die ihre Waffen niedergelegt haben. Einige seiner Berater schlagen Gnade vor, andere schlagen vor, sie für ihre Taten zu inhaftieren. Wofür soll sich der Oberbefehlshaber entscheiden?"
ustates.120.a:0 "Nieder mit den Verrätern."
ustates.120.b:0 "Wir haben genug Blut vergossen."

ustates.121.t:0 "Versöhnung mit Washington?"
ustates.121.d:0 "Der Tyrann MacArthur hat das Undenkbare getan und ist von der Macht zurückgetreten. So ist eine Debatte darüber entstanden, ob wir uns wiedervereinigen und Amerika ganz machen sollen. Viele glauben, dass, obwohl MacArthur von der Macht zurückgetreten ist, er immer noch die Kontrolle hat und dass er nicht zögern wird, die Macht wieder zu übernehmen, sollte die Politik nicht seinen Weg gehen."
ustates.121.a:0 "Vereinigen wir uns wieder mit Washington (Game Over)"
ustates.121.b:0 "Wir sind das wahre Amerika und wir werden Amerika selbst vereinen!"

ustates.122.t:0 "Amerika ist wiedervereint!"
ustates.122.d:0 "Die Rebellenregierung im Westen hat beschlossen, die Waffen niederzulegen und sich wieder Amerika anzuschließen. Die militärischen Kontrollpunkte entlang der Rocky Mountains werden abgebaut und Menschen von beiden Seiten des Landes überqueren die Grenze. Endlich ist das Land wiedervereint."
ustates.122.a:0 "Vom Meer zum Meer Stralend!"

ustates.123.t:0 "Keine Versöhnung"
ustates.123.d:0 "Seit MacArthur zurückgetreten ist, haben sich viele gefragt, ob das Land wieder ganz sein würde. Es scheint jedoch, dass die Rebellen im Westen beschlossen haben, dass sie sich nicht wieder mit uns vereinen werden. Im Senat prangerten sie den Kongress an, nur ein Spielball MacArthurs zu sein, den sie trotz der Tatsache, dass er das Land gerettet hat, immer noch für einen Tyrannen halten."
ustates.123.a:0 "Amerika wird eines Tages wiedervereint sein."

ustates.125.t:0 "Das nationale Gremiums für Arbeitsbeziehungen(NGFA)"
ustates.125.d:0 "Nachdem der Bürgerkrieg vorbei ist und der Wiederaufbau im Gange ist, wurde die Frage der Gewerkschaften aufgeworfen. Einige sind der Meinung, dass wir liberalere und antisyndikalistische Gewerkschaften fördern sollten, um ein Schutzschild gegen den Einfluss des Syndikalismus in der Politik zu sein. Einige wenige Loyalisten innerhalb der AFL und der aufgelösten Knights of Labor sind bereit, mit dem Kongress bei der Schaffung eines nationalen Gremiums für Arbeitsbeziehungen zusammenzuarbeiten. Dieses Gremium wäre in der Lage, IWW-angeschlossene Gewerkschaften zu isolieren und Gewerkschaften, die uns nicht hängen sehen wollen, Tarifverhandlungsrechte zu geben. Andere jedoch betrachten alle Gewerkschaften als Landesverräter und sollten gemeinsam verboten werden. Der Kongress hat beschlossen,..."
ustates.125.a:0 "Nehmen Sie die AFL und KoL in die NGFA auf."
ustates.125.b:0 "Verbieten Sie alle Gewerkschaften unabhängig von ihrer Loyalität."

ustates.126.t:0 "Langsame Aufhebung der Rassentrennung in der Armee"
ustates.126.d:0 "Nachdem der Präsident ein Gesetz zur Aufhebung der Rassentrennung in den Streitkräften unterzeichnet hat, scheint es länger als erwartet zu dauern, die Rassentrennung vollständig aufzuheben. Es gibt immer noch Regimenter nur für Schwarze und nur für Weiße und einige Offiziere sind entschlossen, die Dinge getrennt zu halten. Trotz der Langsamkeit verbessern sich die Dinge, da mehr und mehr Einheiten die Segregation aufheben. Dennoch, der Fortschritt ist langsam."
ustates.126.a:0 "Die Abschaffung der Rassentrennung muss weiter stattfinden."

ustates.127.t:0 "Der Rote Angst"
ustates.127.d.macarthur:0 "Seit MacArthur die Macht übernommen hat, hat er eine Kampagne gegen Sozialismus, Anarchismus und Syndikalismus begonnen. Sie sind schließlich die Hauptanstifter des Bürgerkriegs und als solche müssen alle Amerikaner die Rolle kennen, die sie in dem Konflikt gespielt haben. Jetzt, wo die sogenannte "rote Angst" beginnt, werden viele aus ihren Jobs gedrängt und kommen auf eine schwarze Liste."
ustates.127.d.elected:0 "Seit der Wahl von [USA.GetLeader] hat die Regierung der Vereinigten Staaten eine Kampagne gegen Sozialisten aller Couleur begonnen. Sie waren einer der Hauptverursacher des Bürgerkriegs und als solche müssen alle Amerikaner ihre Rolle verstehen. Außerdem dürfen Sozialisten und Syndikalisten nicht zulassen, dass ihre Subversion überlebt, und da die so genannte "rote Angst" beginnt, werden viele aus ihren Jobs gedrängt und kommen auf schwarze Listen."
ustates.127.a:0 "Besser tot als rot."

ustates.128.t:0 "Lavendel Schreck"
ustates.128.d:0 "Im Zuge der so genannten Roten Angst hat [USA.GetLeader] die Durchführungsverordnung 10450 verabschiedet, die die Definition eines nationalen Sicherheitsrisikos auf "jegliches kriminelle, infame, unehrliche, unmoralische oder notorisch schändliche Verhalten, gewohnheitsmäßigen Gebrauch von Rauschmitteln bis zum Exzess, Drogenabhängigkeit oder sexuelle Perversion" erweitert. Dies hat zur Entlassung von über 5.000 Bundesangestellten geführt, die beschuldigt wurden, homosexuell zu sein. Die Presse hat diese Maßnahme größtenteils gebilligt, obwohl einige Boulevardzeitungen behaupten, wir würden Heuchelei predigen. Einer der Chefankläger, FBI-Direktor J. Edgar Hoover, soll seit langem mit seinem Sekretär Clyde Tolson im Bett gewesen sein. Als Direktor des wichtigsten Geheimdienstes ist Hoover natürlich unanfechtbar. Selbst wenn wir es täten, würde J. Edgar wahrscheinlich viel mehr Dreck über uns wissen als wir über ihn."
ustates.128.a:0 "Lassen Sie uns nicht gegen J. Edgar Hoover ermitteln."

ustates.129.t:0 "Prozess der Waffenkonzerne"
ustates.129.d:0 "Eine Reihe von Waffenfirmen haben für die verschiedenen Verräter und Rebellen gegen Amerika gekämpft. Daher wurde eine Anhörung vor den Kongress gebracht, um über ihr Schicksal zu entscheiden. Sollen wir ihnen erlauben, wieder zu produzieren, oder sollen sie als Verräter betrachtet und als solche behandelt werden?"
ustates.129.a:0 "Erlauben Sie ihnen, wieder zu arbeiten."
ustates.129.b:0 "Sie sind Verräter und sollten als solche behandelt werden."

ustates.130.t:0 "Prozess der Schwermaschinenfirmen"
ustates.130.d:0 "Eine Reihe von Schwermaschinen-Unternehmen haben für die verschiedenen Verräter und Rebellen gegen Amerika gekämpft. Daher wurde eine Anhörung vor den Kongress gebracht, um über ihr Schicksal zu entscheiden. Sollen wir ihnen erlauben, wieder zu arbeiten, oder sollen sie als Verräter betrachtet und als solche behandelt werden?"
ustates.130.a:0 "Erlauben Sie ihnen, wieder zu arbeiten."
ustates.130.b:0 "Sie sind Verräter und sollten als solche behandelt werden."

ustates.131.t:0 "Prozess der Luftfahrtunternehmen"
ustates.131.d:0 "Eine Reihe von Luftfahrtunternehmen haben für die verschiedenen Verräter und Rebellen gegen Amerika gekämpft. Daher wurde eine Anhörung vor den Kongress gebracht, um über ihr Schicksal zu entscheiden. Sollen wir ihnen erlauben, wieder zu arbeiten, oder sollen sie als Verräter betrachtet und als solche behandelt werden?"
ustates.131.a:0 "Erlauben Sie ihnen, wieder zu arbeiten."
ustates.131.b:0 "Sie sind Verräter und sollten als solche behandelt werden."

ustates.132.t:0 "Prozess der Marineunternehmen"
ustates.132.d:0 "Eine Reihe von Marinegesellschaften haben für die verschiedenen Verräter und Rebellen gegen Amerika gekämpft. Daher wurde eine Anhörung vor den Kongress gebracht, um über ihr Schicksal zu entscheiden. Sollen wir ihnen erlauben, wieder zu operieren, oder sollen sie als Verräter betrachtet und als solche behandelt werden?"
ustates.132.a:0 "Erlauben Sie ihnen, wieder zu arbeiten."
ustates.132.b:0 "Sie sind Verräter und sollten als solche behandelt werden."

ustates.133.t:0 "Prozess der Industrieunternehmen"
ustates.133.d:0 "Eine Reihe von Industrieunternehmen haben für die verschiedenen Verräter und Rebellen gegen Amerika gekämpft. Daher wurde eine Anhörung vor den Kongress gebracht, um über ihr Schicksal zu entscheiden. Sollen wir ihnen erlauben, wieder zu arbeiten, oder sollen sie als Verräter betrachtet und als solche behandelt werden?"
ustates.133.a:0 "Erlauben Sie ihnen, wieder zu arbeiten."
ustates.133.b:0 "Sie sind Verräter und sollten als solche behandelt werden."

ustates.134.t:0 "Die große Wanderung"
ustates.134.d:0 "Da MacArthur die Macht nicht aufgegeben hat, hat sich eine große Anzahl von Amerikanern auf den Weg nach [migrate.GetNameDef] gemacht - die amerikanisches Land besetzen und die Flagge und alles, was uns lieb ist, entweihen. Die Frage ist jedoch, was sollen wir in Bezug auf diese "Große Wanderung" tun? Sollen wir diese Verräter frei herumlaufen lassen und ein Sicherheitsrisiko darstellen, oder sollen wir die Armee einsetzen, um so viele wie möglich gefangen zu nehmen und zu verhaften?"
ustates.134.a:0 "Sie dürfen nicht gehen."
ustates.134.b:0 "Lasst sie gehen."

ustates.135.t:0 "Flüchtlinge von MacArthur"
ustates.135.d.let_go:0 "Wie erwartet, hat sich der Tyrann Douglas MacArthur geweigert, seinen Griff nach der Macht aufzugeben. Daher macht sich eine große Welle von Amerikanern auf den Weg über die [Root.GetAdjective]-Grenze, wo sie ein neues Leben außerhalb von MacArthurs Schatten finden werden. Darüber hinaus glauben die militärischen Führer, dass wir in der Lage sein werden, diese Informationen zu nutzen und sie gegen [USA.GetNameDef] einzusetzen, wenn es dazu kommt."
ustates.135.d.army:0 "Wie erwartet, hat sich der Tyrann Douglas MacArthur geweigert, seinen Griff nach der Macht aufzugeben. Eine Welle von Migranten und Flüchtlingen ist über die [Root.GetAdjective]-Grenze gekommen. Während wir und unsere Spezialdienste getan haben, was wir konnten, um sie rüberzubringen, hat MacArthur seine Armee auf viele angesetzt und sie wie der Schlächter, der er ist, massakriert. Dies hat jedoch nur den Wunsch der Menschen angeheizt, MacArthur bestraft zu sehen."
ustates.135.a:0 "Willkommen bei [Root.GetNameDef]"

ustates.136.t:0 "Ehemaliger Vizepräsident als Präsident vereidigt"
ustates.136.d:0 "Da die Demokratie im Land nun wiederhergestellt ist, ist Präsident MacArthur zurückgetreten und hat die Macht wieder an den 1936 gewählten ehemaligen Vizepräsidenten übergeben, der während des gesamten Bürgerkriegs mit MacArthur zusammengearbeitet hat. Obwohl sein Image unter den Anti-MacArthur-Anhängern durch seine Verbindung mit dieser Übergabe gelitten hat, hoffen der Kongress und General MacArthur, dass sich das Land hinter dem rechtmäßigen Präsidenten vereinen kann."
ustates.136.a:0 "Willkommen zurück, President Roosevelt."
ustates.136.b:0 "Willkommen zurück, President McNary."
ustates.136.c:0 "Willkommen zurück, President Willkie."

ustates.137.t:0 "Die neue Verwaltung vereidigt"
ustates.137.d:0 "Während Präsident MacArthur sich entschlossen hat, vom Amt des Oberbefehlshabers zurückzutreten, bleibt die unangenehme Tatsache, dass die letzte gewählte Regierung aus Männern bestand, die größtenteils tot, geflohen oder wegen Verrats im Gefängnis sind. Im Sinne eines halblegalen Manövers wie dem Presidential Succession Act von 1937 kann General MacArthur einen neuen Vizepräsidenten für sich selbst ernennen und dann zurücktreten, was ihn zum neuen Präsidenten macht, bis die regulären Wahlen wieder aufgenommen werden können. Wen sollte er als seinen Vizepräsidenten auswählen?"
ustates.137.a:0 "Vizepräsidentschaftskandidat Quentin Roosevelt."
ustates.137.b:0 "Der einflussreiche CEO Wendell Willkie."
ustates.137.c:0 "Senator John N. Garner."


### Civil War avoided Events ###

ustates.150.t:0 "Die zwanzigste Änderung"
ustates.150.d:0 "Die zwanzigste Änderung zur Verfassung der Vereinigten Staaten wurde vorgeschlagen. Diese Änderung würde dazu führen, dass der Präsident der Vereinigten Staaten von Amerika in direkter Volkswahl des Landes gewählt wird. Das derzeitige Wahlkollegiumssystem wurde zuletzt vor fast einem Jahrhundert im 14. Zusatzartikel geändert. Der Gesetzentwurf, wie er von einer Minderheitskoalition aus Sozialdemokraten innerhalb der Republikaner und Demokraten vorgeschlagen wurde, hat kaum Aussicht auf Erfolg. Es wird von den Unterstützern behauptet, dass dies dazu beitragen wird, eine erneute Krise wie die Krise von 1936 zu verhindern. Die Parteiführung sowohl der Republikaner als auch der Demokraten widerspricht und sagt, dass das Wahlkollegium das Einzige war, was die Vereinigten Staaten 1936 vor einer vollständigen Auflösung bewahrte. Eine lange Woche der Debatten hat alle Wege ausgelotet und letztendlich..."
ustates.150.a:0 "Die Änderung wird ratifiziert."
ustates.150.b:0 "Die Änderung wird nicht ratifiziert."

ustates.152.t:0 "NAACP und FBI diffamieren Sozialisten"
ustates.152.d:0 "In den 1930er Jahren wurde ein großer Teil der Aktivitäten der NAACP von Rechtsstreitigkeiten zugunsten der Rechte der amerikanischen Afroamerikaner in Anspruch genommen. Dies war auf die schwindende Stärke der schwarzen Stimme und die nach Plessy v. Ferguson abnehmende Fähigkeit der amerikanischen Afroamerikaner, in die Ämter zu gelangen, zurückzuführen. Dieser Weg wurde auch von der syndikalistisch ausgerichteten International Labor Defence verfolgt, die der NAACP ein Jahrzehnt lang in einem Wettbewerb um die Herzen der schwarzen Wähler gegenüberstand. Da er keine andere Möglichkeit sieht und nicht gewillt ist, jemals Kompromisse mit den Sozialisten einzugehen, hat der NAACP-Führer Walter Francis White beschlossen, mit dem FBI in einer antisozialistischen PR-Kampagne zusammenzuarbeiten. Ob dies die Bürgerrechte wirklich motiviert oder die Strömung weiter verwässert, bleibt abzuwarten."
ustates.152.a:0 "Ich bin kein Richter."

ustates.153.t:0 "Staatlichkeit für Alaska?"
ustates.153.d:0 "Alaska hat dem Kongress vorgeschlagen, als Staat in [Root.GetNameDef] aufgenommen zu werden. Sollte Alaska als Staat mit allem, was das mit sich bringt, zugelassen werden oder sollte es vorerst ein Territorium bleiben?"
ustates.153.a:0 "Alaska ist ein Staat."
ustates.153.b:0 "Alaska bleibt vorerst ein Territorium."

ustates.154.t:0 "Staatlichkeit für Hawaii?"
ustates.154.d:0 "Hawaii hat dem Kongress vorgeschlagen, als Staat in [Root.GetNameDef] aufgenommen zu werden. Sollte Hawaii als Staat mit allem, was das mit sich bringt, zugelassen werden oder sollte es vorerst ein Territorium bleiben?"
ustates.154.a:0 "Hawaii ist ein Staat."
ustates.154.b:0 "Hawaii ist ein Territorium."

ustates.155.t:0 "Staatlichkeit für Puerto Rico?"
ustates.155.d:0 "Nachdem Alaska und Hawaii als Staaten der Union aufgenommen wurden, haben Vertreter von Puerto Rico vorgeschlagen, dass sie ein Staat von [Root.GetNameDef] werden sollten. Sollen sie ein Staat der Union werden und der 51. Staat werden oder sollen sie ein Territorium bleiben?"
ustates.155.a:0 "Puerto Rico ist ein Staat."
ustates.155.b:0 "Puerto Rico ist ein Territorium."

ustates.156.t:0 "Division over Big Business Support"
ustates.156.d:0 "Die meisten Demokraten sind sich darüber im Klaren, dass Wirtschaftsreformen notwendig sind, um die amerikanische Integrität zu bewahren; zu diesem Zweck sind sich die Demokraten uneins darüber, welche Rolle die Regierung gegenüber den bestehenden, kränkelnden Industrien einnehmen muss. Ein vorgeschlagenes Programm für öffentliche Arbeiten zur Elektrifizierung des Südwestens mit Hilfe von Wasserkraft stieß auf Schwierigkeiten, da sich die Demokraten nicht über die Rolle der öffentlichen Arbeiten auf dem Markt einigen konnten. Die Werke wären in der Lage, private Elektrizitätsunternehmen zu unterbieten, weil sie Staatsgrenzen überschreiten und Dämme auf öffentlichem Land bauen könnten. Die konservativen Demokraten lehnen solche Eingriffe ab, weil sie die Rechte der Staaten verletzen, den Handel zu regeln. Liberalere Demokraten halten daran fest, dass die Notwendigkeit und das Potenzial von Öffentlichen Aufträgen die Risiken überwiegen."
ustates.156.a:0 "Liberale Demokraten setzen sich durch."
ustates.156.b:0 "Konservative Demokraten setzen sich durch."

ustates.157.t:0 "Präsident ehrt Gunnar Myrdal"
ustates.157.d:0 "Das Buch Ein Amerikanisches Dilemma wurde kürzlich von dem schwedischen Wirtschaftswissenschaftler Gunnar Myrdal veröffentlicht. Es ist eine Untersuchung des Zusammenhangs zwischen Rasse und Idealismus und seine These über das Amerikanische Glaubensbekenntnis. Myrdal wurde vom Carnegie-Institut gefördert und wurde wegen seiner Ambivalenz gegenüber der amerikanischen Politik ausgewählt. Deshalb wird der Bericht von vielen Institutionen unterstützt, und Myrdal wird daraufhin zum Abendessen ins Weiße Haus eingeladen. Bei ihm ist Ralph Bunche, Diplomat und Mitarbeiter an diesem einflussreichen Buch."
ustates.157.a:0 "Mögen wir uns an das Amerikanische Glaubensbekenntnis halten."

ustates.158.t:0 "Spaltung über Fair-Deal-Doktrin"
ustates.158.d:0 "In der Republikanischen Partei ist man sich einig, dass der Fair Deal notwendig ist, um die vielen wirtschaftlichen Probleme Amerikas zu beheben, auch wenn die alte Garde innerhalb der Partei darauf besteht, dass Hoover das Beste daraus gemacht hat, was er konnte. Eine wichtige Bestimmung im Fair Deal ist das Eingreifen der Bundespolitik, um den Markt zu regulieren und sogar Bankenpleiten zu verhindern. Mehrere hochrangige Republikaner wie Robert Taft lehnen eine Ausweitung der Exekutivgewalt ab, selbst wenn sie der Wirtschaft zugute kommen könnte. Um zu kontern, hat Quentin Roosevelt erklärt, die Rolle des Präsidenten, um die Gesundheit des amerikanischen Volkes zu gewährleisten, erstreckt sich auf ihre Wirtschaft."
ustates.158.a:0 "Tafts Meinung ist überholt."
ustates.158.b:0 "Quentins Meinung ist überholt."

ustates.159.t:0 "Das Konservative Manifest"
ustates.159.d:0 "Eine Untergruppe der Demokraten traf sich vor einem Monat, um über die Zukunft der Partei zu diskutieren. Darunter sind Strom Thurmond und Happy Chandler, langgediente Kongressabgeordnete, die sich dem Abdriften der Demokratischen Partei in die politische Mitte widersetzen. Ihr konservatives Manifest ist ein Argument gegen die langfristigen Auswirkungen des Fair Deal und eine Wiederherstellung der Rechte der Staaten. Die Frage ist jedoch, wie die Partei als Ganzes auf dieses sogenannte Konservative Manifest reagieren soll"
ustates.159.a:0 "Die Partei unterstützt das Manifest."
ustates.159.b:0 "Die Partei lehnt das Manifest ab."

ustates.160.t:0 "William McAdoo ist tot"
ustates.160.d.civil_war_no_psa:0 "Der ehemalige Präsident, William Gibbs McAdoo ist in seinem Haus in Kalifornien verstorben. MacAdoo hat ein umstrittenes Erbe hinterlassen. Viele Amerikaner machen ihn immer noch für den Beginn der Depression und die daraus resultierende politische Krise verantwortlich, die zum Bürgerkrieg führte. Einerseits wurde und wird er für seine Arbeit in Bezug auf eine Reihe fortschrittlicher Themen, insbesondere das Frauenwahlrecht, gelobt, andererseits war er nie in der Lage, die Prohibition durchzusetzen, wofür er sich mehrmals im Kongress vergeblich einsetzte. Er hinterlässt ein geteiltes Erbe. Trotzdem hat sich [USA.GetLeader] zu McAdoos Ableben geäußert und seiner Familie sein Beileid ausgesprochen und seine Arbeit gelobt."
ustates.160.d.civil_war_psa_usa:0 "Der ehemalige Präsident, William Gibbs McAdoo ist in seinem Haus in Kalifornien verstorben. MacAdoo hat ein umstrittenes Erbe hinterlassen. Viele Amerikaner machen ihn immer noch für den Beginn der Depression und die daraus resultierende politische Krise verantwortlich, die zum Bürgerkrieg führte. Einerseits wurde und wird er für seine Arbeit in Bezug auf eine Reihe fortschrittlicher Themen, insbesondere das Frauenwahlrecht, gelobt, andererseits war er nie in der Lage, die Prohibition durchzusetzen, wofür er sich mehrmals im Kongress vergeblich einsetzte. Er hinterlässt ein geteiltes Erbe. Trotzdem unterstützte er zu Beginn des Bürgerkriegs offen die Verräter in Kalifornien. [USA.GetLeader] hat sich zu seinem Tod geäußert und McAdoos Entscheidung, die Verräter im Westen zu unterstützen, offen kritisiert."
ustates.160.d.civil_war_psa_psa:0 "Der ehemalige Präsident, William Gibbs McAdoo ist in seinem Haus in Kalifornien verstorben. MacAdoo hat ein umstrittenes Erbe hinterlassen. Viele Amerikaner machen ihn immer noch für den Beginn der Depression und die daraus resultierende politische Krise verantwortlich, die zum Bürgerkrieg führte. Einerseits wurde und wird er für seine Arbeit in Bezug auf eine Reihe fortschrittlicher Themen, insbesondere das Frauenwahlrecht, gelobt, andererseits war er nie in der Lage, die Prohibition durchzusetzen, wofür er sich mehrmals im Kongress vergeblich einsetzte. Er hinterlässt ein geteiltes Erbe. Trotzdem half seine Unterstützung der provisorischen Regierung an der Westküste, als der Bürgerkrieg begann, ihr einen Hauch von Legitimität zu verleihen. [PSA.GetLeader] hat zu seinem Ableben sein Beileid ausgesprochen und McAdoos Vermächtnis gelobt."
ustates.160.a:0 "Er wird uns fehlen."

ustates.161.t:0 "Boulder-Damm fertig gestellt"
ustates.161.d:0 "Heute Morgen kam ich, sah und war überwältigt, wie jeder, der zum ersten Mal diese Großtat der Menschheit sieht. Vor zehn Jahren war der Ort, an dem wir versammelt sind, eine karge, abweisende Wüste. Auf dem Grund eines düsteren Canyons, dessen steile Wände sich bis zu einer Höhe von mehr als tausend Fuß erhoben, floss ein turbulenter, gefährlicher Fluss. Die Berge auf beiden Seiten des Canyons waren weder über Straßen noch über Pfade zu erreichen, und ihre Felsen waren weder durch Bäume noch durch Gras vor der glühenden Hitze der Sonne geschützt. Das Gelände von Boulder City war eine mit Kakteen bewachsene Einöde. Die Verwandlung, die hier in diesen Jahren stattgefunden hat, ist ein Wunder des zwanzigsten Jahrhunderts.' So beginnt die Rede von Quentin Roosevelt zur Einweihung des heute endlich fertiggestellten Boulder Damms."
ustates.161.a:0 "... im Namen der Nation zu sagen: "Gut gemacht."

ustates.162.t:0 "Kamingespräche"
ustates.162.d:0 "Quentin Roosevelt hat vor kurzem damit begonnen, das Radio zu nutzen, um direkt zu den Menschen über den Fortschritt des Fair Deal zu sprechen und wie er dem Land hilft, sich von der Großen Depression zu erholen. Die Fireside Chats sind extrem populär geworden, wobei die Chats oft die populären Radioprogramme in den Schatten stellen. Die Programme haben dazu beigetragen, Roosevelt zu einem der beliebtesten Männer in den Vereinigten Staaten zu machen."
ustates.162.a:0 "Meine amerikanischen Mitbürger."

ustates.163.t:0 "Amelia Earhart umrundet den Globus"
ustates.163.d:0 "Die berühmte Fliegerin Amelia Earhart, die vielen als "Königin der Lüfte" bekannt ist, hat zusammen mit ihrem Navigator Fred Noonan einen Flug um die Welt absolviert. Nach einem kurzen Schreck, als sich das Paar beim Anflug auf Howland Island im Pazifik vorübergehend verirrte, verlief der Flug ohne Zwischenfälle und heute Morgen landete ihre Lockheed Electra in Oakland, Kalifornien.\n\nNächste Woche soll eine Zeremonie im Weißen Haus stattfinden, bei der Earhart vom Präsidenten persönlich zu ihrer Leistung beglückwünscht werden soll."
ustates.163.a:0 "Was für eine Leistung!"

ustates.164.t:0 "Verstaatlichung der Eisenbahn"
ustates.164.d:0 "Eine der Politiken der Farm-Arbeiter Partei, die sie seit einiger Zeit angestrebt hat, war die Verstaatlichung der Eisenbahnen des Landes. Jetzt, wo sie die Macht haben, stellt sich die Frage, wie genau die Verstaatlichung der Eisenbahn ablaufen soll. Der Kongress debattiert zwischen zwei verschiedenen Vorschlägen, wie dies umgesetzt werden soll. Der erste Vorschlag sieht vor, dass die Eisenbahnen verstaatlicht werden, aber nicht die Waggons, so dass private Unternehmen untereinander um Kunden konkurrieren können, während der zweite Plan die Waggons in die Verstaatlichung einbeziehen würde. Für welche Version soll sich der Kongress entscheiden?"
ustates.164.a:0 "Verstaatlichen Sie nur die Schienen."
ustates.164.b:0 "Verstaatlichen Sie sowohl die Schiene als auch die Fahrzeuge."

ustates.165.t:0 "Vorschlag für die Sankt-Lorenz-Wasserstraße"
ustates.165.d:0 "Die Amerikaner haben kürzlich ein gemeinsames kanadisch-amerikanisches Programm zur Schaffung einer Wasserstraße vom Ontariosee zum Sankt-Lorenz-Strom und schließlich zum Ozean vorgeschlagen. Sollen wir dem US-Vorschlag zustimmen oder sollen wir ihn ablehnen und versuchen, dies auf eigene Faust zu tun?"
ustates.165.a:0 "Stimmt dem Vorschlag zu."
ustates.165.b:0 "Wir müssen nicht mit den Amerikanern zusammenarbeiten."

ustates.166.t:0 "Kanadier sind einverstanden"
ustates.166.d:0 "Die Kanadier haben zugestimmt und wir haben begonnen, eine Reihe von Kanälen in den Großen Seen und im Sankt-Lorenz-Strom zu schaffen, um den Ontariosee mit dem Ozean zu verbinden."
ustates.166.a:0 "Von den Großen Seen zum Ozean!"

ustates.167.t:0 "Kanadier lehnen ab"
ustates.167.d:0 "Die Kanadier haben unseren Vorschlag aus irgendeinem Grund abgelehnt und der Plan muss vorerst auf Eis gelegt werden."
ustates.167.a:0 "Verdammtes Kanada!"

ustates.168.t:0 "Das Ende der Koalitionspartei"
ustates.168.d:0 "Nachdem der Bürgerkrieg vorbei und die Ordnung in Amerika wiederhergestellt ist, hat sich das Bündnis aufgelöst - und macht Platz für die Republikaner und Demokraten, die ihren normalen politischen Wahlkampf wieder aufnehmen."
ustates.168.a:0 "Gott schütze Amerika"

ustates.169.t:0 "Abspaltung der Liberaldemokraten von der Demokratischen Partei"
ustates.169.d:0 "Die Liberalen innerhalb der Demokratischen Partei haben einen Bruch mit der Parteiführung erreicht. Die Befürworter des föderalen Primats bei Fair-Deal-Reformen haben eine Fraktion der Liberalen Demokraten gefordert. Die Presse berichtete über die getroffenen Entscheidungen und nannte die Teilnehmer "Liberale". Dieser neue Name ist in letzter Zeit in den allgemeinen Sprachgebrauch eingegangen und ist der informelle Name dieser neuen Abspaltungspartei. Die Zeit wird zeigen, was dies für die amerikanische Politik bedeuten wird."
ustates.169.a:0 "Interessant."

ustates.170.t:0 "Konservative Demokraten spalten sich von der Demokratischen Partei ab"
ustates.170.d:0 "Die Konservativen innerhalb der Demokratischen Partei sind seit einiger Zeit über die Auswirkungen des Fair Deal gespalten. Diejenigen, die glauben, dass die Demokratische Partei die Souveränität des Staates für einen vorübergehenden wirtschaftlichen Vorteil aufgibt, haben ihren ersten unabhängigen Ausschuss (Independent Caucus) eingerichtet. Zunächst als " Unabhängiger Demokratischer Ausschuß" (Independent Democratic Caucus) bezeichnet, scheint der Name "Konservative Partei" (Conservative Party) für die Presse ansprechender zu sein. Die Zeit wird zeigen, was dies für die amerikanische Politik bedeuten wird."
ustates.170.a:0 "Interessant."

ustates.171.t:0 "Keinen Eimer warmer Pisse wert"
ustates.171.d:0 "Präsident John Nance Garner hat nie viel Respekt vor der Vizepräsidentschaft gehabt. Während des Nationalkonvents lehnte Garner alle Angebote ab, den VP-Platz für die Kampagne eines anderen zu übernehmen. Garners Wahl von Sam Rayburn kam mit dem impliziten Verständnis, dass Rayburns Position sehr wenig für die Exekutive bedeutete. Deshalb war es so schockierend, dass Rayburn heute in der Zeitung steht und Garner dafür kritisiert, dass er die Radikalen nicht beschwichtigt. Garner antwortete in Interviews, dass er alles, was der Vizepräsident zu sagen hat, missachtet, da 'Rayburns Position keinen Eimer Pisse wert ist.'"
ustates.171.a:0 "Wie skandalös."

ustates.172.t:0 "Ein Hammer zu groß zum Zerbrechen"
ustates.172.d:0 "Als Dank des texanischen Volkes und als Anerkennung für seine unermüdliche Treue zur demokratischen Partei erhielt Garner an diesem Wochenende einen 400-Pfund-Hammer als Geschenk. Präsident Garner, der dafür bekannt ist, seine Hämmer so hart zuzuschlagen, dass er allein im ersten Jahr seiner Präsidentschaft mehrere davon zerbrochen hat, ist mehr als zufrieden mit diesem Geschenk und ist sich sicher, dass es jeder Wut standhalten wird, die er auf ihn richtet."
ustates.172.a:0 "Wenn man nur einen Hammer hat..."

ustates.173.t:0 "MacArthur schreibt /"Ein amerikanischer Cäsar/""
ustates.173.d:0 "Präsident MacArthur hat heute eine Autobiographie herausgebracht, die seine Rolle in der Krise von 1937 beschreibt. MacArthurs Buch spricht von seiner klugen Fähigkeit, die Kampagne von Long und Reed zu durchschauen, und von seiner Bereitschaft, alles zu tun, um die Demokratie zu schützen. Die angespannten Tage in Washington werden sehr detailliert beschrieben, wobei der Schwerpunkt auf den Opfern der Mittelschicht durch die Angriffe der Roten Garde und der Minutemen liegt. Das Buch deutet auch an, dass es innerhalb seiner Befehlskette Soldaten gab, die für einen Marsch auf Washington plädierten, um die kapitolinischen Debatten beizulegen. MacArthur wollte keine Namen nennen, aber er schreibt, dass er den Soldaten persönlich davon abriet, diesen höchst verräterischen Plan durchzuziehen."
ustates.173.a:0 "Der Retter der Demokratie."

ustates.174.t:0 "Meuchelmörder verpasst MacArthur"
ustates.174.d:0 "Während einer Versammlung in der National Mall ertönte heute während MacArthurs Rede ein Schuss, der fast eine Massenpanik von flüchtenden Schaulustigen auslöste. Die Waffe wurde von einem Verrückten auf Präsident MacArthur gerichtet, der, nachdem er festgenommen worden war, behauptete, MacArthur würde eine Militärjunta aufbauen und müsse gestoppt werden. Die Tiraden dieses Verrückten konnten interessanterweise keiner politischen Gruppierung zugeordnet werden, und es scheint sich um einen einsamen Anschlag auf das Leben des Präsidenten zu handeln. MacArthur lachte diese lächerliche Anschuldigung weg und hat die Gehaltsliste des Secret Service erhöht, um sich vor weiteren einsamen Wölfen zu schützen."
ustates.174.a:0 "Sie können MacArthur nicht aufhalten."

ustates.175.t:0 "Versöhnung mit den Roosevelts"
ustates.175.d:0 "Die Familie Roosevelt ist seit dem Tod von Franklin Roosevelt am Vorabend seiner Wahl zum Gouverneur von New York gespalten. Während der junge Quentin Roosevelt in der Parteipolitik geblieben war, wenn auch als Republikaner im Gegensatz zu Franklins Demokraten, hat Archibald Roosevelt das Reservat ganz verlassen. Gerüchte, dass er mit Industriellen verkehrt und gegen jeden Präsidenten seit Hoover, einschließlich Quentin, wettert, haben sich erhärtet. Archibald und Quentin haben sich getroffen, um das Kriegsbeil der Politik offiziell zu begraben und ihre Familie wieder zu vereinen. Dieses Treffen trägt auch dazu bei, Quentins Atmosphäre der Versöhnung statt der strafenden Dissonanz zu verdeutlichen."
ustates.175.a:0 "Eine weitere Familie wiedervereint."

ustates.176.t:0 "Willkies Affäre aufgedeckt"
ustates.176.d:0 "Westbrook Pegler, der finstere Übertreiber, hat gerade einen Artikel veröffentlicht, in dem er behauptet, Willkie betrüge seine Frau Edith Willkie mit der Journalistin Irita Van Doren. Die Presse hat diese Geschichte aufgegriffen und unser Präsident wird von Fragen der ehelichen Untreue belagert. Unser Pressechef versucht sein Bestes zur Schadensbegrenzung, ebenso wie Irita, die einen Überraschungsurlaub nimmt, aber die Vertrauenswürdigkeit von Willkie ist beschädigt."
ustates.176.a:0 "Dieser verdammte Pegler!"

ustates.177.t:0 "Willkie spricht vor der NAACP"
ustates.177.d:0 "Obwohl Präsident Willkie ein lebenslanger Demokrat war, unterstützte er nie aktiv die Linie der Südstaatendemokraten in der Rassenfrage. Er war ein früher Kritiker von John Nance Garner, weil er es 1936 versäumt hatte, schwarze Wähler anzusprechen, und machte dies mit einer historischen Rede auf dem NAACP-Kongress wieder gut. Er sprach sich für die Integration im Militär aus und bekam auch ein paar Seitenhiebe auf Republikaner und Demokraten, weil sie es versäumt hatten, schwarze Wähler vor der SPA zu schützen. Seine Rede endete mit einer Unterstützung der jüdischen Rechte auf Demokratie und warnte davor, dass die Sozialisten sie als nächstes ins Visier nehmen würden, wenn der Antisemitismus das Niveau des Rassismus in Amerika erreichen würde. Die Demokraten im Kongress grübeln derzeit darüber, wie sie reagieren sollen, wobei die meisten bis zur nächsten Wahlsaison schweigen wollen."
ustates.177.a:0 "Guter alter Willkie."

ustates.178.t:0 "Byrd Rails Against National Highway"
ustates.178.d:0 "Die Fair-Deal-Verhandlungen sind sich über den Hauptzweck der Reform einig, nämlich die wirtschaftliche Stagnation zu beheben und die Arbeitslosigkeit zu verringern. Eine Bestimmung und ihre Auswirkungen beunruhigen Präsident Byrd so sehr, dass er einen Großteil seiner Rede vor dem Kongress damit verbringt, sie zu verurteilen. Das Nationales Autobahnsystem, das Präsident Byrd als "massive Verschwendung und Ermöglicher von Enteignungen" bezeichnete und damit die konservativ-demokratische Opposition gegen jeden "Fair Deal", der Land in die Bundesverwaltung einbringt, aufgreift. Diese Position bringt Byrd in einen interessanten Querschnitt, da sich einige Republikaner, die die Autobahn auch als entschieden ablehnend sehen, seiner Sache angeschlossen haben."
ustates.178.a:0 "Ein Weg, der zu weit führt."

ustates.179.t:0 "Wallace's Hi-Bred"
ustates.179.d:0 "Henry Wallace machte sein Glück in der Agronomie und studierte unter George Washington Carver an der Universität. Der bahnbrechende Erfolg, der Henry Wallace die Möglichkeit gab, in die Politik zu gehen, ist die Firma Pioneer Hi-Bred, ein Hersteller von Hybrid-Pflanzen. Als Präsident hat Wallace seinen Anteil an Hi-Bred übernommen und das Landwirtschaftsministerium angewiesen, Informationen über Hybrid-Pflanzen zu verbreiten, die im Vergleich zu normalen Pflanzen eine bessere Wasserrückhaltung aufweisen. Die Notwendigkeit, dies zu tun, ergibt sich aus der andauernden landwirtschaftlichen Katastrophe in Oklahoma, wo Staubstürme Millionen von Lebensmitteln vernichtet haben. Wallace hofft, dieses Problem zu lösen und Amerikas Lebensmittelversorgung zu sichern."
ustates.179.a:0 "Wir brauchen Nahrung."

ustates.180.t:0 "Taylors radikaler Vorschlag im Kongress"
ustates.180.d:0 "Von den verschiedenen merkwürdigen Anfragen, die Präsident Taylor im Laufe der Jahre gestellt hat, muss dies die schwierigste sein. Präsident Taylor hat mehrere progressive Kongressabgeordnete davon überzeugt, seine alte Gesetzgebung zur Förderung der Welteinheit wiederzubeleben. Erklärt als Nachfolger von Präsident Wilsons Friedensplänen, von denen er sprach, als der Weltkrieg tobte, ist die Welteinheit die Erhaltung des menschlichen Lebens und der Kultur und das Ende des totalen Krieges. Dieser Vorschlag im Kongress wurde natürlich abgelehnt, aber die Geste hat das Ansehen von Präsident Taylor überraschend gesteigert."
ustates.180.a:0 "Wir alle hoffen auf Frieden."

ustates.181.t:0 "Taylor erobert die Bühne im ganzen Land"
ustates.181.d:0 "Eine der vielen exzentrischen Eigenschaften von Präsident Taylor ist seine Gesangskarriere. Von seiner Zeit, in der er für Kinder auf den Stufen des Kapitols sang, bis jetzt, wo er vor seinen Millionen von Wählern singt. Präsident Taylor hat das, was ihn in der Politik zur Lachnummer gemacht hätte, in einen echten Ausdruck seines Patriotismus in der Kunst verwandelt. Taylor singt, um die Einheit Amerikas über die Politik und die Zusammenarbeit statt den Sieg zu fördern."
ustates.181.a:0 "Sing weiter, Jim!"

ustates.182.t:0 "Barkley beendet das Corvee-System(Frondienst)"
ustates.182.d:0 "Zwischen Präsident Barkley und der Demokratischen Partei ist eine Spaltung in Bezug auf die Fair-Deal-Infrastruktur entstanden. In einer Kongressdebatte kam die Idee auf, kleinere Gemeinschaftsarbeiten von der Regierung bezahlen zu lassen, wobei die Reparaturen über das Corvée-System abgewickelt werden sollen. Das Corvée-System ist eine Steuer, die erhoben wird, um die Gefangenen für die Reparatur öffentlicher Arbeiten zu bezahlen. Präsident Barkley spricht sich gegen diese Idee aus, da ihn seine Zeit in Kentucky gelehrt hat, dass Strafarbeit niemals die Vertragsarbeit übertreffen wird. Diese Haltung setzt auch die Südstaaten-Demokraten in seiner eigenen Partei unter Druck, die einen staatlich finanzierten und billigen Wiederaufbauplan unterstützen. Die nationale Aufmerksamkeit auf das Corvée-System hat dazu geführt, dass die meisten Staaten es verbieten."
ustates.182.a:0 "Mit Recht."

ustates.183.t:0 "Russel's Kettengang Arbeit entlarvt"
ustates.183.d:0 "Die Karriere von Richard Russell in Georgia vor dem Weißen Haus war nicht unumstritten. Als Kostensenkungsmaßnahme genehmigte Russell den Einsatz von Strafarbeitern, um Bauarbeiten für den Staat durchzuführen. Diese Gratisarbeitskräfte waren mit schlechten Lebensbedingungen verbunden und haben Russell schließlich wieder eingeholt. Ein ehemaliger Häftling, dessen Verurteilung aufgehoben wurde, hat ein Buch mit dem Titel "Ich bin ein Flüchtling aus einer Georgia-Kettengang!" geschrieben. Dieses Buch beschreibt ein korruptes Strafvollzugssystem und gibt dem jetzigen Präsidenten Russell die Schuld. Diejenigen, die den Präsidenten kritisieren, haben einen großen Erfolg damit. Es kursieren auch Gerüchte, dass Hollywood einen Film über dieses Buch plant."
ustates.183.a:0 "Wer würde einem Gefangenen glauben?"

ustates.184.t:0 "Gangster verpassen Dewey um ein Haar"
ustates.184.d:0 "Deweys Vergangenheit holte ihn eines Sonntagmorgens in einem Restaurant in D.C. ein. Gangster, die vom Holländer Schultz geschickt wurden, um seine bevorstehende Hinrichtung zu rächen, versuchten durch die Fenster auf ihn zu schießen. Glücklicherweise konnte der Secret Service Präsident Dewey verstecken und die verantwortlichen Gangster schnappen. Daraufhin verdoppelte Dewey seine Sicherheitsvorkehrungen und drängte auf ein weiteres landesweites Durchgreifen gegen Verbrechersyndikate, da dieser Versuch Nachahmer ermutigen könnte. Sowohl Demokraten als auch Republikaner im Kongress haben J. Edgar Hoover in den Kongress gerufen, um zu erklären, wie das FBI dies nicht hat kommen sehen. Viele auf dem Standpunkt von Dewey sind nun froh, dass ihr Präsident ein solch abscheuliches Komplott überlebt hat."
ustates.184.a:0 "Knapp daneben."

ustates.185.t:0 "Floyd Olson stirbt"
ustates.185.d.president:0 "Heute wurde eine traurige Information aus dem Haus des Präsidenten Floyd Olson in Minnesota empfangen. Der Olson-Haushalt enthüllte, dass er an Magenkrebs gestorben ist, der wieder aufgetreten war. Dies ist ein Schock, denn viele hatten geglaubt, sein Krebs sei geheilt. Olson, der den Spitznamen "Skipper" trug, lenkte die Nation durch den Bürgerkrieg gegen linke Aufwiegler und reaktionäre Despoten und rettete die Union wie der große Lincoln vor ihm. Hunderttausende kamen, um seinen Sarg in der Hauptstadt des Staates zu sehen, und später wurde er nach Washington D.C. gefahren, bevor er in einem ruhigen Beerdigungsinstitut in Minnesota zur Ruhe gelegt wurde."
ustates.185.d.senator:0 "Heute wurde eine traurige Information aus dem Haus des ehemaligen Gouverneurs Floyd Olson in Minnesota empfangen. Der Olson-Haushalt enthüllte, dass er an Magenkrebs gestorben war, der wieder aufgetreten war. Dies kommt als Schock, da viele geglaubt hatten, sein Krebs war geheilt."
ustates.185.a:0 "Ein großer Verlust."

