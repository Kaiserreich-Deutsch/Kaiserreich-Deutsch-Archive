ustates.539.t:0 "MacArthurs letzte Rede"
ustates.539.d:0 "Im Bewusstsein, dass er bald verhaftet werden würde, hat General Douglas MacArthur beschlossen, eine letzte Rede vor dem Kongress zu halten und einige seiner ehemaligen Verbündeten zu überzeugen, ihm einen letzten Gefallen zu tun. In seiner alten Armeeuniform reflektierte der ehemalige Stabschef der United States Army über den Verlauf des Krieges, sein bevorstehendes Schicksal und teilte den Zuhörern mit, dass er sich einer Verhaftung nicht widersetzen würde. Stattdessen sagte er, dass er die Gefangenschaft akzeptieren würde, wenn sie die Nation ohne weiteres Blutvergießen wieder zusammenbringen würde. Er erklärte, dass er das, was er tat, nur tat, um Amerika zu schützen, und war dankbar für seine vielen Jahre im Dienst als \"Erfüllung seiner jungenhaften Hoffnungen und Träume\".\n\nObwohl viele im Publikum klatschten, haben Kritiker fast sofort losgepeitscht und darauf hingewiesen, dass MacArthurs Putsch dazu beitrug, den Bürgerkrieg überhaupt erst auszulösen. Darüber hinaus scheint seine Rede nicht nur ein letzter Versuch zu sein, Mitleid (und möglicherweise eine Begnadigung) zu erlangen, sondern auch zu versuchen, die Lorbeeren für die Wiedervereinigung zwischen der Pazifik-Regierung und der Regierung in Washington zu ernten, ein Erfolg, der ihrer Meinung nach ein Verdienst von [Root.GetLeader] und der Diplomatie ist, nicht von MacArthur. Allerdings wird sich die Öffentlichkeit wahrscheinlich an MacArthurs ikonischen Satz erinnern, den er am Ende seiner Rede sagte, bevor er sich in die Obhut des wartenden FBI begab..."
ustates.539.a:0 "\"Alte Soldaten sterben nie, sie verblassen einfach.\""

