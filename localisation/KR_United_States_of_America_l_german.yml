ustates.1001.t:0 "Floyd Olson zum Präsidenten der USA gewählt"
ustates.1001.d:0 "Es scheint, als ob Floyd Olson, ein "Dark Horse"-Kandidat in einem Zeitalter der Ungewissheit, das Farm-Arbeiter-Ticket zum ersten nationalen Wahlsieg in der US-Geschichte geführt hat. Die Farm-Arbeiter-Plattform, mit der Olson in den Wahlkampf zog, zog beispiellose Verbündete sowohl von Demokraten als auch von Republikanern an, die eine Alternative zu den Populisten und Partisanenschreibern suchten, die ihrer Meinung nach die Nation auseinanderreißen. Gestärkt durch die Nachricht, dass sein Magenkrebs in der Remission ist, schreitet Olson kühn ins Weiße Haus inmitten der Proteste von Sozialisten und Hardlinern mit dem Versprechen, die Wirtschaft zu reparieren, die nationale Brüderlichkeit wiederherzustellen und politische Gewalt mit allen Mitteln zu verhindern."
ustates.1001.a:0 "Wir werden Ihre Fortschritte beobachten."

ustates.1002.t:0 "Huey Long zum Präsidenten der USA gewählt"
ustates.1002.d:0 "Trotz der massiven Instabilität, die in der Nation seit der Großen Depression im Jahr 1925 herrscht, gingen die Präsidentschaftswahlen weiter, und das Wahlergebnis ist eindeutig - Huey Long von der America First Union Party ist der 31. Präsident der Vereinigten Staaten.\n\nHuey Long ist berühmt für seine erfolgreiche Gouverneursschaft von Louisiana, wird aber für seine populistische Politik und den Einsatz von Minutemen-Paramilitärs zur Bekämpfung politischer Rivalen stark kritisiert. Auch die Sozialistische Partei von Amerika fechtet das Wahlergebnis an und bezeichnet es als gefälscht."
ustates.1002.a:0 "Mal sehen, was ein Südstaatler als Präsident anrichten kann."

ustates.1003.t:0 "Jack Reed zum Präsidenten der USA gewählt"
ustates.1003.d:0 "Trotz der massiven Instabilität, die in der Nation seit der Großen Depression im Jahr 1925 grassiert, gingen die Präsidentschaftswahlen voran, und das Wahlergebnis ist eindeutig - Jack Reed von der Sozialistischen Partei von Amerika ist der 31ste Präsident der Vereinigten Staaten.\n\nJack Reed hat sich während seiner Zeit in Russland zu einem gewieften politischen Funktionär entwickelt und ist ein engagierter Verfechter des Syndikalismus. Mit dieser Haltung hat er sich in der amerikanischen Gesellschaft viele Feinde gemacht, aber der von ihm geführte Gewerkschaftsverband bleibt stark. Die AFP fechtet allerdings bereits das Wahlergebnis an..."
ustates.1003.a:0 "Mal sehen, was dieser aufgesprungene Journalist so alles kann."

ustates.1004.t:0 "Das Ende des Amerikanischen Bürgerkriegs"
ustates.1004.d:0 "Der Zweite Amerikanische Bürgerkrieg, der blutigste Konflikt, der jemals über die Neue Welt hereingebrochen ist, ist vorbei. Und während schluchzende Witwen ihre toten Ehemänner und Söhne begraben, hat sich das alte Regime der Vereinigten Staaten von Amerika in den 48 Staaten wieder etabliert. Das Kriegsrecht wird landesweit aufgehoben, und die letzten rebellischen Überlebenden werden von der Nationalgarde versorgt.\n\nAuch wenn die Vereinigten Staaten gewonnen haben, wird der Verlust, den sie ertragen mussten, das Gesicht der Nation für immer verändern. Die meisten Großstädte sind schwer verwüstet, Hunderttausende sind tot oder verletzt, und die unbeschwerte, offene Mentalität des amerikanischen Volkes hat einen drastischen Schlag erlitten..."
ustates.1004.a:0 "Welche Auswirkungen hat das auf den Amerikanischen Traum?"

ustates.1005.t:0 "Das Ende des Amerikanischen Bürgerkriegs"
ustates.1005.d:0 "Der Zweite Amerikanische Bürgerkrieg, der blutigste Konflikt, der jemals über die Neue Welt hereingebrochen ist, ist vorbei. Und während schluchzende Witwen ihre toten Ehemänner und Söhne begraben, ist das alte Regime der USA durch eine reaktionäre Militärdiktatur ersetzt worden, die alle Rivalen besiegt hat. General Douglas MacArthur hat eine landesweite Razzia gegen alle möglichen Feinde des Staates und der untergetauchten CSA- und AUS-Nachfolger angeordnet, und die Nation beginnt langsam mit dem Wiederaufbau.\n\nWerden die Vereinigten Staaten zur Demokratie zurückkehren oder wird das Erbe der Gründerväter unter dem Stiefel des Führers zermalmt werden? Nur die Zeit wird es zeigen, aber dieser Krieg wird für immer in das Bewusstsein des amerikanischen Volkes eingebrannt werden..."
ustates.1005.a:0 "Welche Auswirkungen hat das auf den Amerikanischen Traum?"

ustates.1006.t:0 "Das Ende des Amerikanischen Bürgerkriegs"
ustates.1006.d:0 "Der Zweite Amerikanische Bürgerkrieg, der blutigste Konflikt, der je über die Neue Welt hereingebrochen ist, ist vorbei. Und während schluchzende Witwen ihre toten Ehemänner und Söhne begraben, fällt das alte Regime, und der konservative und reaktionäre Amerikanische Unionsstaat hisst seine Flagge über Washington. Wiederaufbauprozesse werden eingeleitet, und Präsident Huey Long hat das Ende des Krieges zum Nationalfeiertag erklärt.\n\nDie Vereinigten Staaten, die als Bollwerk der Demokratie galten, sind gefallen. Was hält die Zukunft für die neue Diktatur der Südstaaten bereit? Nur die Zeit wird es zeigen, aber dieser Krieg wird für immer in das Bewusstsein des amerikanischen Volkes eingebrannt sein..."
ustates.1006.a:0 "Diesmal gewann der Süden..."

ustates.1007.t:0 "Das Ende des Amerikanischen Bürgerkriegs"
