USA_Pan_American_Development_Foundation:0 "Pan-Amerikanische Entwicklungsstiftung"
USA_Pan_American_Development_Foundation_desc:0 "Die Pan-Amerikanisch Development Foundation(PADF) ist der entwicklungspolitische Arm der Liga Amerikanischer Staaten. In dieser Rolle arbeitet die PADF mit öffentlichen und privaten Partnern zusammen, um sozioökonomische Entwicklung und Katastrophenhilfe für die Mitglieder der Liga Amerikanischer Staaten umzusetzen, damit das Ziel einer Hemisphäre der Chancen für alle erreicht werden kann. Wir tun dies, indem wir gemeindebasierte Gruppen, Nichtregierungsorganisationen, nationale und lokale Regierungen, multilaterale Organisationen und den privaten Sektor in den Prozess der Umsetzung geeigneter Lösungen für eine nachhaltige Entwicklung einbinden."
USA_develop_ally:0 "Engere Beziehungen mit [From.GetNameDef] entwickeln"
USA_develop_ally_desc:0 "Mit einem kleinen Anstoß können wir unseren Verbündeten in ganz Amerika helfen, sich zu entwickeln, ihre Wirtschaft zu stärken und ihnen zu helfen, aus eigener Kraft ein wenig größer zu werden."
USA_install_league_puppet:0 "Freundliche [From.GetAdjective] Regierung installieren"
USA_install_league_puppet_desc:0 "[From.GetNameDefCap] ist so schwach, dass wir in Erwägung ziehen sollten, eine freundliche und unterwürfigere Regierung zu installieren - zu ihrem eigenen Schutz, versteht sich."

