ustates.651.a:0 "Verschonen Sie sie"
ustates.651.b:0 "Entlassen Sie sie"
ustates.651.c:0 "Exil ist das einzige, was die Verräter verdienen!"

ustates.652.t:0 "Prozess gegen die Pazifik-Generäle"
ustates.652.AUS:0 "Da der Bürgerkrieg nun vorbei ist und unsere Feinde uns ausgeliefert sind, hat die Armee endlich mit den Prozessen gegen die pazifischen Generäle begonnen. Während einige Generäle ins Exil geflohen sind, warten die Generäle, die gefasst wurden, nun auf das Urteil des Militärtribunals. Doch entgegen dem, was die Öffentlichkeit glaubt, ist es nicht so einfach, die Prozesse durchzuführen, wie es ursprünglich erwartet wurde. Die meisten der angeklagten Generäle sind nicht durch unnötige Gewalttaten aufgefallen, und selbst die, die es sind, können immer noch behaupten, sie hätten nur Befehle befolgt. Während der Prozesse und zur Überraschung des Oberkommandos haben sich General Patton und Devers für eine Absolution für ihre früheren Kollegen ausgesprochen und die seltsamen Umstände ihres Überlaufens und ihre letztendliche Loyalität gegenüber dem amerikanischen Volk als Beweis für ihre Unschuld angeführt. Trotz ihrer Verteidigung lässt sich nicht leugnen, dass sie und viele andere, die ihnen folgten, in Amerikas dunkelster Stunde aus eigenem Antrieb auf der falschen Seite der Geschichte landeten. Während einige der gefangenen Generäle geschworen haben, aufzugeben, selbst wenn ihnen vergeben wird, gibt es andere Männer, die versprochen haben, das neue Amerika zu verteidigen, wenn ihnen vergeben wird, aber die endgültige Entscheidung liegt bei der Jury..."
ustates.652.USA:0 "Da der Bürgerkrieg nun vorbei ist und unsere Feinde uns ausgeliefert sind, hat die Armee endlich mit den Prozessen gegen die pazifischen Generäle begonnen. Während einige Generäle ins Exil geflohen sind, warten die Generäle, die gefasst wurden, nun auf das Urteil des Militärtribunals. Doch entgegen dem, was die Öffentlichkeit glaubt, ist es nicht so einfach, die Prozesse durchzuführen, wie es ursprünglich erwartet wurde. Die meisten der angeklagten Generäle sind nicht durch unnötige Gewalttaten aufgefallen, und selbst die, die es sind, können immer noch behaupten, sie hätten nur Befehle befolgt. Während der Prozesse und zur Überraschung des Oberkommandos spricht sich General Eisenhower für eine Absolution für seine ehemaligen Kollegen aus, insbesondere für George Marshall, und führt die großen Dienste, die sie vor dem Bürgerkrieg geleistet haben, die seltsamen Umstände ihres Überlaufens und ihre letztendliche Loyalität gegenüber der amerikanischen Verfassung als Beweis für ihre Unschuld an. Trotz seiner Verteidigung glauben die Richter, dass er in dem Fall voreingenommen sein könnte, da er dafür bekannt war, mit Marshall und seinen Untergebenen vor dem Bürgerkrieg befreundet zu sein, und es ist nicht zu leugnen, dass sie und viele andere, die ihnen folgten, in Amerikas dunkelster Stunde aus eigenem Antrieb auf der falschen Seite der Geschichte landeten. Während einige der gefangenen Generäle geschworen haben, selbst dann aufzugeben, wenn ihnen vergeben wird, gibt es andere Männer, die geschworen haben, das Amerika zu verteidigen, das wir gerettet haben, wenn ihnen vergeben wird, aber die endgültige Entscheidung liegt bei der Jury..."
ustates.652.a:0 "Verschonen Sie sie"
ustates.652.b:0 "Entlassen Sie sie"
ustates.652.c:0 "Exil ist das einzige, was die Verräter verdienen!"

ustates.653.t:0 "Exilierte föderalistische Generäle melden sich freiwillig "
ustates.653.d:0 "Nach einer Reihe von Prozessen hat die "neue amerikanische" Regierung entschieden, dass sie ohne die Generäle, die sich für die Bundesregierung eingesetzt haben, besser dran sind, und diese Generäle wurden zu Unrecht aus ihrer eigenen Nation verbannt. Da die meisten von ihnen einen West-Point-Hintergrund haben, ist es uns gelungen, sie zu kontaktieren, und ohne viel Überzeugungsarbeit haben sie beschlossen, sich unserer Sache anzuschließen und gegen alle Widerstände für ein freies Amerika zu kämpfen!"
ustates.653.a:0 "Glory Glory Hallelujah!"

ustates.654.t:0 "Exilierte Pazifik-Generäle melden sich freiwillig für unsere Sache!"
ustates.654.d:0 "Nach einer Reihe von Prozessen hat die "neue amerikanische" Regierung entschieden, dass sie ohne die Generäle, die sich für die Bundesregierung eingesetzt haben, besser dran sind, und diese Generäle wurden zu Unrecht aus ihrer eigenen Nation verbannt. Da die meisten von ihnen einen West-Point-Hintergrund haben, ist es uns gelungen, sie zu kontaktieren, und ohne viel Überzeugungsarbeit haben sie beschlossen, sich unserer Sache anzuschließen und gegen alle Widerstände für ein freies Amerika zu kämpfen!"
ustates.654.a:0 "Glory Glory Hallelujah!"

### Foreign Policy

ustates.655.t:0 "[From.GetNameDefCap] Schließt sich unserem Krieg an"
ustates.655.d:0 "Während die fremde Invasion in unser Territorium sowohl bei unserer Regierung als auch bei unserem Volk verständliche Bestürzung hervorgerufen hat, schließt sich unser südlicher Nachbar unserer Sorge an. Obwohl die angelsächsischen Beziehungen seit der Jahrhundertwende nachgelassen haben und Die Monroe Doktrin nicht mehr das ist, was sie einmal war, ist [FROM.Capital.GetName] in keiner Weise bereit, zuzulassen, dass ihre Nordgrenze zu einer feindlichen wird. Dementsprechend haben sie unseren syndikalistischen Feinden ein Ultimatum gestellt - beendet alle Feindseligkeiten mit dem Britischen Empire und seinen Verbündeten, oder stellt Euch dem Krieg mit [FROM.GetNameDef]. Die syndikalistischen Kriegstreiber haben sich natürlich geweigert, und als solche sind wir nun Mitkriegsgegner von [FROM.GetName]."
ustates.655.a:0 "Wunderbar!"

ustates.656.t:0 "Krieg im Norden"
ustates.656.d:0 "Als John Quincy Adams 1823 die Monroe-Doktrin entwarf, fürchtete er einen erneuten monarchischen Imperialismus in Lateinamerika durch die Heilige Allianz. Jetzt aber sieht sich Nordamerika einer ganz anderen Bedrohung gegenüber - der revolutionären Linken. Syndikalistische Truppen sind an den kanadischen Ufern gelandet, und viele befürchten, dass sie bald auch an unseren landen werden, egal wie wir jetzt handeln. Um dem zuvorzukommen und einen Teil unserer verlorenen Autorität in der westlichen Hemisphäre wiederzuerlangen, haben wir den Syndikalisten zwölf Stunden Zeit gegeben, alle Feindseligkeiten mit dem Britischen Empire zu beenden. Die Syndikalisten haben sich sofort geweigert - sie sind sogar so weit gegangen, unsere Botschaft in ihrer Hauptstadt zu stürmen - und haben damit die Macht Amerikas gezwungen, mit ihren anglophonen Brüdern in einem Krieg um unser eigenes Überleben zu stehen."
ustates.656.a:0 "Kanada darf nicht an die Rote Bedrohung fallen!"

ustates.657.t:0 "Die Amerikaner intervenieren auf unserer Seite"
ustates.657.d:0 "Die Amerikaner haben lange die Herrschaft über die westliche Hemisphäre gehalten, und während das während ihres Bürgerkriegs erschüttert wurde, haben die Amerikaner ihr Versprechen nicht vergessen, die freien Nationen der Amerikas zu schützen. Mit der jüngsten syndikalistischen Invasion in Kanada selbst sind die Amerikaner auf unserer Seite in den Krieg eingetreten. Obwohl sie nicht bereit sind, unserer Allianz formell beizutreten, werden sie zweifellos immer noch ein mächtiger Freund sein."
ustates.657.a:0 "Exzellent!"

ustates.658.t:0 "[From.GetNameDefCap] Stellt Ultimatum"
ustates.658.d:0 "Die Amerikaner haben lange die Herrschaft über die westliche Hemisphäre gehalten und die Nationen Mittel- und Südamerikas gezwungen, ihrer Führung zu folgen und ihren Willen zu tun. Nun, da unsere Befreiung Kanadas endlich begonnen hat, hat der [FROM.GetAdjective]-Botschafter die [INT.GetAdjective]-Regierung darüber informiert, dass sie zwölf Stunden Zeit haben, ihre Invasion in Kanada aufzugeben. Das wurde sofort abgelehnt, und dementsprechend haben die Amerikaner [INT.GetName] den Krieg erklärt, der alle seine Verbündeten in den Konflikt hineingezogen hat. Wir befinden uns jetzt im Krieg mit Amerika."
ustates.658.a:0 "Dann werden wir auch sie besiegen."

ustates.660.t:0 "[FROM.GetNameDefCap] Fordert den Panamakanal"
ustates.660.d:0 "Da der Bürgerkrieg nun vorbei ist, hat [From.GetNameDef] beschlossen, die Rückgabe des Panamakanals zu verlangen. Wir hatten ihn beschlagnahmt, um unsere Interessen zu schützen, aber mit dem Sieg von [From.GetNameDef] im Bürgerkrieg fordern sie - als Anspruchsteller der amerikanischen Legitimität - die Rückgabe des Panamakanals. Ihr Botschafter hat betont, dass ein Krieg sehr wahrscheinlich ist, wenn wir uns weigern. Was soll unsere Antwort sein?"
ustates.660.a:0 "Wir werden es zurückgeben"
ustates.660.b:0 "Wir werden es nicht zurückgeben"

ustates.661.t:0 "[From.GetNameDefCap] Gibt den Kanal zurück"
ustates.661.d:0 "[From.GetNameDefCap] hat den Panamakanal an [Root.GetNameDef] zurückgegeben."
ustates.661.a:0 "Gott schütze Amerika."

ustates.662.t:0 "[From.GetNameDefCap] verweigert sich"
ustates.662.d:0 "[FROM.GetNameDefCap] hat sich geweigert, den Kanal an uns zurückzugeben, was sollen wir tun?"
ustates.662.a:0 "Riskieren wir keinen Krieg."
ustates.662.b:0 "Es soll Krieg sein."

