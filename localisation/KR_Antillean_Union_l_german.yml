### Events ###

# American-formed
ant.1.t:0 "Ein nachdrücklich formulierter Brief"
ant.1.d:0 "Da sich der Syndikalismus in der ehemaligen Westindischen Föderation und in Kuba mehr denn je unter der Fuchtel der Vereinigten Staaten durchsetzt, scheint es, dass unser angeblicher Verbündeter im Norden einen grandiosen Plan ausgeheckt hat, um den Einfluss des Sozialismus auf die Karibik zu begrenzen, ohne unsere Nation auch nur im Geringsten zu konsultieren. Die Vereinigten Staaten haben gefordert, dass wir zusammen mit Kuba in eine neue vereinigte antilleanische Nation aufgenommen werden. Zwar werden wir in der Regierung der neuen Nation vertreten sein und Schlüsselpositionen im Kabinett erhalten, doch haben sie alle von unserer gerechten Republik den vollständigen Verzicht auf ihre Souveränität gefordert. Hätten wir die Möglichkeit, uns diesem verrückten Plan zu widersetzen, würden wir ihn natürlich annehmen, aber nachdem wir uns mit den Amerikanern zusammengetan haben, bleibt uns wohl kaum eine andere Wahl."
ant.1.a:0 "Wir müssen nachgeben."

ant.2.t:0 "Die Geburt der Union"
ant.2.d:0 "Nachdem sich die Vereinigten Staaten von ihrem verheerenden Bürgerkrieg erholt haben, versuchen sie nun, die Gefahr des Syndikalismus international zu beseitigen. Der Abstieg der Westindischen Föderation in die Revolution war von besonderem Interesse, und da die Vereinigten Staaten ihren Einfluss sowohl auf unsere eigene Nation als auch auf die Dominikanische Republik bewahrt haben, scheint es nun, dass wir in einen großen Plan verwickelt werden sollen, um sicherzustellen, dass der Syndikalismus nie wieder unsere eigenen Küsten erreicht. Sowohl wir als auch die Dominikaner sind von unseren jeweiligen amerikanischen Beratern angesprochen worden und haben von uns verlangt, dass wir der Bildung einer Föderation zustimmen. Diese Antillen-Union, wie die Amerikaner sie nennen, wird ihre auswärtigen Angelegenheiten eng von Washington aus verwalten lassen. Obwohl dies offensichtlich ein Affront und ein Verrat an der großen Schuld ist, die die Amerikaner für unsere Loyalität während ihres großen internen Konflikts schulden, können wir nur wenig tun, um zu widerstehen. Auch die Dominikaner haben dem Vorschlag bereits widerwillig zugestimmt."
ant.2.a:0 "Oh Gott, das ist schon etwas."

ant.3.t:0 "Puerto Rico und die Antillen"
ant.3.d:0 "Die Idee einer Union der spanischsprachigen Inseln in der Karibik entstand zuerst in Puerto Rico. Mit der Bildung unserer neuen antillen Marionette würden einige in unserer Regierung erwägen, die Insel ihrer Autorität zu unterstellen. Dies würde Ressourcen auf der Insel freisetzen und gleichzeitig unsere Autorität de facto aufrechterhalten."
ant.3.a:0 "Geben Sie es ihnen."
ant.3.b:0 "Es soll amerikanisch bleiben."

ant.4.t:0 "Die Übergabe von Puerto Rico"
ant.4.d:0 "Die Vereinigten Staaten haben die Insel Puerto Rico an uns übertragen. Unsere neue Nation ist endlich komplett."
ant.4.a:0 "Willkommen daheim!"

ant.5.t:0 "Eine neue Flagge, ein altes Banner"
ant.5.d:0 "Das ursprünglich von puertorikanischen Revolutionären vorgeschlagene Konzept einer Union spanischsprachiger Antillenvölker ist nicht neu. Da Puerto Rico nun unter unserer Kontrolle ist, schlagen einige vor, das damals vorgeschlagene Banner zu übernehmen, um eine antilleanische Nation zu repräsentieren."
ant.5.a:0 "Übernehmen Sie es."
ant.5.b:0 "Die aktuelle Flagge tut es."
