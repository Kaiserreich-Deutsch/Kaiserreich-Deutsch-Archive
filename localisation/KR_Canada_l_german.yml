### Focuses ###
CAN_kings_speech:0 "Die Rede des Königs"
CAN_kings_speech_desc:0 "Edward, Prince of Wales, wird zum König gekrönt werden, da die politische Landschaft Kanadas aus zwei Hauptfraktionen besteht: eine unter der Führung des liberalen Premierministers Mackenzie King, die andere unter der Führung des konservativen R.B. Bennett und des britischen Exiladels. Das Empire wird auf seine Radioansprache nach der Krönung warten, in der er die Richtung seiner Regierung erklären soll."
CAN_privy_council:0 "Status des Kronrat"
CAN_privy_council_desc:0 "Die britische Exilregierung hat seit dem Untergang des Landes mit Notstandsbefugnissen gehandelt und die Macht nur durch ihren Status als Kronrat des Königs ausgeübt. Es ist jedoch über ein Jahrzehnt her, und es gibt viele, die meinen, dass die Zeit für einen Wechsel gekommen ist."
CAN_imperial_conference:0 "Die Imperiale Konferenz"
CAN_imperial_conference_desc:0 "Seit dem Fall der Heimatinsel hat es keine Versammlung der Dominions mehr gegeben, aber es wurde beschlossen, dass jetzt die Zeit gekommen ist - auch wenn Kanada anstelle des Vereinigten Königreichs am Kopf des Tisches sitzt. Die Dominions müssen sich darauf vorbereiten, zusammenzuarbeiten, wenn es irgendeine Hoffnung gibt, die Syndikalisten zu besiegen."
CAN_fate_of_the_senate:0 "Das Schicksal des Senats"
CAN_fate_of_the_senate_desc:0 "Der kanadische Senat besteht aus vom Souverän ernannten Vertretern, die - seit dem Untergang des Vereinigten Königreichs - fast ausschließlich aus britischen Exilanten bestehen. Wenn man bedenkt, dass der Senat die letzte Kontrolle über die vom Unterhaus verabschiedeten Gesetzesentwürfe hat, ist es dann an der Zeit, endlich eine Senatsreform durchzuführen?"
CAN_draft_bill_c7:0 "Entwurf Gesetz C-7"
CAN_draft_bill_c7_desc:0 "Nachdem die Wahl endlich vorbei ist, ist es Zeit für die Regierung, sich auf das Gesetz C-7 zu konzentrieren - das die Herangehensweise des Landes an die Wehrpflicht, die Militärindustrie und unsere nationale Sicherheit bestimmen wird. Die Debatte wird in dem Moment beginnen, in dem es in das Unterhaus eingebracht wird, und wird die Aufmerksamkeit der Regierung beanspruchen, bis sie abgeschlossen ist."

CAN_quebec_in_flames:0 "Québec in Flammen"
CAN_quebec_in_flames_desc:0 "Die Geduld der Québecois mit dem englischen Kanada hat endlich einen Siedepunkt erreicht. Überall in der östlichen Provinz haben Demonstrationen und sogar Unruhen das Gefüge der sozialen Ordnung zerrüttet... zu einer Zeit, in der Kanada es sich am wenigsten leisten kann. Irgendwie müssen die Dinge wieder in Ordnung gebracht werden."
CAN_montreal_conference:0 "Die Montrealer Konferenz"
CAN_montreal_conference_desc:0 "Die Québecois zu unterdrücken, wäre unkanadisch und auch nicht hilfreich. Wir müssen sie an den Tisch bringen und darüber diskutieren, was nötig wäre, damit sie nicht nur in diesem Land, sondern auch in seinen Kriegen im Ausland bereitwillig mitmachen."
CAN_official_bilingualism:0 "Offizielle Zweisprachigkeit"
CAN_official_bilingualism_desc:0 "Französisch war in Kanada schon immer als Zweitsprache präsent, aber die erste und größte Forderung der Québecois ist, dass es zu einer offiziellen Sprache gemacht wird - genauso wichtig wie Englisch auf jeder Regierungsebene im ganzen Land und geschützt innerhalb der Provinz Québec selbst."
CAN_new_quebec_status:0 "Neuer Status für Québec"
CAN_new_quebec_status_desc:0 "Um die Situation in Québec zu lösen, müssen wir ihren Status innerhalb der Konföderation ändern. Sie sind keine Provinz wie jede andere, sondern haben einen einzigartigen Status und damit einzigartige Anforderungen. Wenn wir ihnen mehr Befugnisse über ihre eigene Einwanderungspolitik und ein größeres Mitspracherecht bei Regierungsmaßnahmen, die sie direkt betreffen, einräumen, werden wir ihnen endlich zeigen, dass wir es mit der Gleichberechtigung ernst meinen."
CAN_suppress_quebecois:0 "Québecois unterdrücken"
CAN_suppress_quebecois_desc:0 "Wir haben genug davon. Die Interessen der Québecois zu verstehen ist eine Sache, aber sie entscheiden zu lassen, wann sie Teil dieses Landes sein dürfen und wann sie dafür kämpfen müssen? Das ist jenseits aller Vernunft. Wenn sie reden wollen, dann erst, nachdem die RCMP und das Militär die Ordnung wiederhergestellt haben."
CAN_promote_anglophones:0 "Stärkung der Anglophonen"
CAN_promote_anglophones_desc:0 "Unausgesprochen bleibt die bedeutende Präsenz von Englisch-Kanadiern innerhalb der Provinz Québec. Montreal ist fast zur Hälfte englisch, und all diese Menschen fühlen sich hilflos in den von den Franzosen ausgehenden Konflikt hineingezogen. Wir müssen sicherstellen, dass sie nicht zu Bürgern zweiter Klasse in ihrem eigenen Land degradiert werden."
CAN_surete_du_quebec:0 "Sûreté du Québec(Provinzpolizei)"
CAN_surete_du_quebec_desc:0 "Es ist an der Zeit, die Provinzpolizei in Québec wieder aufzubauen, um sicherzustellen, dass sie in der Lage ist, die Ordnung aufrechtzuerhalten, und dass sie die volle Macht hat, die französische Bevölkerung zu überwachen. Wenn Québec und Kanada erst einmal in Frieden leben, können wir vielleicht anfangen, über französische Missstände zu sprechen."
CAN_war_measures_act:0 "Anwendung des Kriegsmaßnahmengesetzes"
CAN_war_measures_act_desc:0 "Die Idee hinter dem Kriegsmaßnahmengesetz ist einfach: In Kriegszeiten hat die Bundesregierung das Recht, die Rechte der kanadischen Bürger auszusetzen. Sie muss in der Lage sein, alle Maßnahmen zu ergreifen, die sie für notwendig erachtet, ohne durch normale demokratische Verfahren behindert zu werden, um den Zusammenbruch der öffentlichen Ordnung zu verhindern."
CAN_purge_the_opposition:0 "Kontrolle des Unterhauses"
CAN_purge_the_opposition_desc:0 "Eine loyale Opposition innerhalb des Unterhauses ist schön und gut, aber mit dem Kriegsmaßnahmengesetz, auf das wir uns berufen, haben wir weder die Zeit noch die Neigung, uns in ewigen Debatten zu ergehen und die endlose Empörung zu beschwichtigen, die von den Liberalen heraufbeschworen wird. Wir müssen die Debatte beenden, damit wir zur Sache kommen können."
CAN_assert_royal_prerogatives:0 "Königliche Vorrechte geltend machen"
CAN_assert_royal_prerogatives_desc:0 "Der Monarch hat die selten genutzte Möglichkeit, das Parlament aufzulösen, wenn er es für richtig hält. Bei genügend Einfluss und Popularität innerhalb Kanadas könnte dies geschehen, ohne dass eine weit verbreitete Revolte zu erwarten wäre... und vielleicht sollte es getan werden, wenn wir eine Chance auf den Sieg haben wollen."

CAN_crown_corporations:0 "Die Crown Unternehmen"
CAN_crown_corporations_desc:0 "Vom Staat gegründete und geführte Unternehmen, sogenannte "Crown Unternehmen", ermöglichen uns den Zugang zu strategischen Ressourcen und Know-how, die sonst vom Markt vernachlässigt oder ignoriert werden könnten. Leider sieht nicht jeder Industriemagnat den Nutzen von Investitionen in Ressourcen aus Kriegszeiten, zumindest im Moment."
CAN_cn_rail_expansion:0 "CN Rail Erweiterung"
CAN_cn_rail_expansion_desc:0 "Eisenbahnnetze sind die Arterien der kanadischen Nation, und keine ist so wichtig wie die staatliche Canadian National Railway. Der Ausbau dieses Netzes kann die Nation nur stärken, und es wird sich sicherlich als entscheidend erweisen, wenn wir in Kriegszeiten Nachschub- und Truppentransporte quer durch das Land durchführen müssen."
CAN_cp_rail_expansion:0 "CP Rail Erweiterung"
CAN_cp_rail_expansion_desc:0 "Erst das Versprechen eines transkontinentalen Eisenbahnnetzes brachte die westlichen Provinzen in das Dominion. Die Aufrechterhaltung und Erweiterung dieses Netzes wird dazu beitragen, dass wir weiterhin die Kontrolle über die Region behalten, und wird uns dienen, sollten wir jemals groß angelegte Transporte zwischen beiden Meeren benötigen."
CAN_invest_resources:0 "In natürliche Ressourcen investieren"
CAN_invest_resources_desc:0 "Ein großer Teil des Reichtums der Nation liegt in ihren ungenutzten natürlichen Ressourcen. Während die Erkundung und Ausbeutung all dieser Vorkommen, die in Kanadas Ödland und Wildnis verborgen sind, Zeit brauchen wird, können wir diesen natürlichen Reichtum nutzen, um unsere Stärke und Unabhängigkeit zu sichern."
CAN_prairie_oil:0 "Perspektiven für Prärieöl"
CAN_prairie_oil_desc:0 "In den Prärieprovinzen Alberta und Saskatchewan wird schon seit einiger Zeit in kleinem Umfang gebohrt. Aber vielleicht gibt es noch mehr von dieser wichtigen Ressource, die auf diejenigen wartet, die sich die Mühe machen, danach zu suchen? Vielleicht sitzen wir sogar auf Ölfeldern, die es mit denen der Vereinigten Staaten aufnehmen könnten?"
CAN_explore_the_north:0 "Erkunden Sie den Norden"
CAN_explore_the_north_desc:0 "Bevor wir es abbauen können, müssen wir es erst einmal finden. Während die großen Wälder schon lange von zivilen Prospektoren erkundet werden, wagen sich nur staatlich finanzierte geologische Expeditionen in die arktischen und subarktischen Regionen, um die besten Stellen für den Abbau und die Förderung zu identifizieren."
CAN_create_iedc:0 "Den IEDC gründen"
CAN_create_iedc_desc:0 "Es wurde vorgeschlagen, einen Imperial Economic Development Council/IEDC(Imperialer Rat für wirtschaftliche Entwicklung) zu gründen, um die industrielle Stärke der Entente zu erweitern, indem ihre Mitglieder in wirtschaftlichen Fragen zusammenarbeiten. Finanziert von Kanada, dem stärksten verbleibenden Mitglied des Imperiums, würde der IEDC dazu dienen, uns bei der Bewältigung der anstehenden Herausforderungen zu unterstützen."
CAN_public_works:0 "Öffene Förderale Arbeitslager"
CAN_public_works_desc:0 "Die Große Depression hat uns noch nicht losgelassen - wir haben immer noch Horden von arbeitslosen Männern im ganzen Land, die in Armut leben oder sich der Kriminalität zuwenden. Unsere beste Antwort ist es, diese Menschen in "Arbeitslagern" zu sammeln. Dort erhalten sie einen Lohn und etwas zu essen, und sie können im ganzen Land als brauchbare Arbeitskräfte eingesetzt werden."
CAN_economic_recovery:0 "Wirtschaftliche Erholung"
CAN_economic_recovery_desc:0 "Endlich haben unsere Initiativen Früchte getragen: Die Zeit der Großen Depression ist vorbei, und wir können wieder in den Wohlstand eintreten!"
CAN_national_housing_act:0 "Nationales Wohnungsbaugesetz"
CAN_national_housing_act_desc:0 "Wohnen ist sowohl ein Grundbedürfnis als auch eine wichtige Quelle für wirtschaftliche Aktivitäten. Indem wir Anreize für den Bau und Kauf von Häusern schaffen, können wir Nachfrage für Schlüsselindustrien schaffen und die Expansion der Industriewirtschaft insgesamt fördern."
CAN_polymer_corp:0 "Polymer Corporation"
CAN_polymer_corp_desc:0 "Die Polymer Corporation, oder Polycorp, ist ein Kronenkonzern, der sich mit der Entwicklung und Produktion neuer Materialien wie Nylon und synthetischem Gummi beschäftigt. Diese neuen Materialien ermöglichen es uns, neue Wege zur Herstellung von Geräten zu entdecken, die sich bis dahin als Problem für unsere Industrie erwiesen haben, und machen sie billiger und schneller in der Produktion."
CAN_create_isac:0 "ISAC gründen"
CAN_create_isac_desc:0 "Eine Reihe von Universitätspräsidenten und wissenschaftlichen Leitern, die sich in Toronto trafen, haben die Bildung einer neuen Organisation gefordert, die die Forschung zwischen den Staaten der Entente koordinieren soll. Die Arbeit der Koordinierung dieser Verbindungen soll vom Imperial Scientific and Academic Council (Imperialer Wissenschaftlicher und Akademischer Rat) geleistet werden, der in Kanada angesiedelt ist und von dort finanziert wird, mit Beiträgen aus dem Rest der Allianz."
CAN_national_research_council:0 "Nationaler Forschungsrat"
CAN_national_research_council_desc:0 "Der Nationale Forschungsrat wurde während des Weltkriegs gegründet, um die kanadische Regierung in Sachen Wissenschaft und Forschung zu beraten. Durch die Bereitstellung zusätzlicher Mittel und Unterstützung für die Organisation können wir unsere Technologiebasis zum Nutzen von Industrie und Militär erweitern."
CAN_found_cbc:0 "Gründung der CBC"
CAN_found_cbc_desc:0 "Es wurde ein Vorschlag unterbreitet, die Kanadische Rundfunkanstalt(Canadian Radio Broadcasting Commission) zu einem vollwertigen nationalen Radionetzwerk auszubauen. Dies würde helfen, eine geteilte Nation zusammenzubringen und den Einfluss potenziell subversiver ausländischer Sendungen zu begrenzen."
CAN_electronics_training:0 "Elektronik-Schulungsinitiative"
CAN_electronics_training_desc:0 "Wir sollten es auf uns nehmen, einen Kader von Experten auszubilden, die Funkgeräte, RADAR und andere moderne elektronische Kriegswaffen bedienen und warten. Das RADAR ist keine einfache Technologie, und wir werden kompetente Ingenieure und Bediener vor Ort brauchen, um sicherzustellen, dass unsere Stationen mit maximaler Effizienz arbeiten, besonders wenn wir mehr bauen."
CAN_university_of_ottawa:0 "University of Ottawa"
CAN_university_of_ottawa_desc:0 "Die Universität von Ottawa ist eine der ältesten Bildungseinrichtungen Kanadas, und sie ist die Einrichtung, die am meisten wuchs, als die klügsten Köpfe aus dem Vereinigten Königreich ins Land flohen. Diese Ansammlung von Intelligenz ist etwas, das wir uns mit einer erhöhten Finanzierung für staatlich genehmigte Projekte zunutze machen sollten."
CAN_we_need_industry:0 "Wir brauchen die Industrie"
CAN_we_need_industry_desc:0 "Unser größtes Bedürfnis im Moment ist es, Kanadas industrielle Basis zu erweitern. Sie wird nie mit der der Amerikaner im Süden mithalten können, da wir eine kleinere Bevölkerung haben, aber wir müssen es versuchen."
CAN_we_need_munitions:0 "Wir brauchen Rüstungsgüter"
CAN_we_need_munitions_desc:0 "Wir brauchen Fabriken, um Gewehre und Kugeln in größerer Zahl zu produzieren, als es jemals für möglich gehalten wurde... selbst wenn wir sie von Grund auf neu bauen müssen."
CAN_we_need_ships:0 "Wir brauchen Schiffe"
CAN_we_need_ships_desc:0 "Unsere Feinde sind alle auf der anderen Seite des Ozeans. Wir können uns nicht auf die alternden britischen Schiffe verlassen - wir müssen unsere Flotte unterstützen und verbessern, und verlorene Schiffe ersetzen, wenn sie ausfallen."

CAN_expand_air_force:0 "Erweitern Sie die Luftwaffe"
CAN_expand_air_force_desc:0 "Die königlich-kanadische Air Force kämpfte mit Auszeichnung während des Großen Krieges, hat aber seit langem unter ernsthafter Vernachlässigung gelitten. Wir können es uns nicht länger leisten, in diesem kritischen Bereich der Kriegsführung ins Hintertreffen zu geraten, da wir sonst die Kontrolle über den Himmel an unsere Feinde abtreten - eine sicherlich erschreckende Aussicht."
CAN_airspace_defense:0 "Die Nacht Wächter"
CAN_airspace_defense_desc:0 "Das NRC hat einen Vorschlag zum Bau eines Prototyps eines Radarwarnsystems mit dem Codenamen " Nacht Wächter" unterbreitet. Zusätzlich zu seinem unmittelbaren strategischen Nutzen würde dieses Programm einen enormen Nutzen für die weitere Erforschung der RADAR-Technologie und die Integration in die Luftdoktrin bieten."
CAN_imperial_air_training_plan:0 "Imperialer Luftausbildungsplan"
CAN_imperial_air_training_plan_desc:0 "Ein Flugzeug, egal wie gut es konstruiert ist, ist letztlich nur so gut wie sein Pilot. Ein großes und engagiertes Ausbildungsprogramm wird dazu beitragen, dass wir einen funktionierenden Nachschub haben, und seine Ausweitung auf andere Mitglieder der Entente wird es uns ermöglichen, Wissen zu bündeln und unseren Verbündeten zu helfen, unser Niveau an Größe zu erreichen."
CAN_royal_atlantic_aero_corp:0 "Einrichten des RAAC"
CAN_royal_atlantic_aero_corp_desc:0 "Führende Vertreter der Luftfahrtindustrie haben den Vorschlag unterbreitet, eine neue Gesellschaft zu gründen, um regelmäßige Flugverbindungen zwischen Kanada und der Westindischen Föderation einzurichten. Solche Flugverbindungen werden nicht nur die beiden Länder näher zusammenbringen, sondern auch die Luftfahrtforschung und -entwicklung beflügeln."
CAN_transcanada_airlines:0 "Trans Canada Airlines"
CAN_transcanada_airlines_desc:0 "Eine nationale Fluggesellschaft zu gründen, die ganz Kanada auf dem Luftweg verbinden kann, ist keine leichte Aufgabe. Aber da ein einfacher Flugplatz alles ist, was man braucht, um zwei Städte miteinander zu verbinden, können wir so die Notwendigkeit titanischer Infrastrukturarbeiten umgehen. Die Fähigkeiten und Techniken, die wir erlernen, könnten sich auch gut auf allgemeine Flugdoktrinen anwenden lassen."
CAN_cfb_gander:0 "RCAF Gander erweitern"
CAN_cfb_gander_desc:0 "Der Luftwaffenstützpunkt in Gander - einer ansonsten unscheinbaren Hafenstadt in Nord-Labrador - ist unser Schlüssel zur Kontrolle des Himmels über unserer Nordostküste sowie ein hervorragender Umsteigepunkt für Flugzeuge, die über den Atlantik fliegen. Wir werden hart arbeiten müssen, um den Flugplatz so auszubauen, dass er nützlich ist."
CAN_cfb_north_bay:0 "RCAF North Bay erweitern"
CAN_cfb_north_bay_desc:0 "Der Luftwaffenstützpunkt North Bay, nicht weit nördlich sowohl von Toronto als auch von Ottawa, ist einer unserer wichtigsten. In seiner Reichweite deckt er mehr als die Hälfte der kanadischen Bevölkerung und die wichtigsten Industriezentren ab. Er ist auch der wichtigste Trainingsstandort der RCAF. Wir müssen sicherstellen, dass er in einem Top-Zustand gehalten wird."
CAN_fighter_programme:0 "Jäger Programme"
CAN_fighter_programme_desc:0 "Es ist an der Zeit, unsere Jagdflugzeugflotte zu modernisieren. Ein Wettbewerb zwischen führenden Flugzeugdesignern wird uns zum besten Design führen und dabei den Staat unserer Luftfahrtindustrie voranbringen."
CAN_bomber_programme:0 "Bomber Programme"
CAN_bomber_programme_desc:0 "Es ist an der Zeit, unsere Bomberflugzeugflotte zu modernisieren.  Ein Wettbewerb zwischen führenden Flugzeugdesignern wird uns zum besten Design führen und dabei den Staat unserer Luftfahrtindustrie voranbringen."
CAN_focus_on_rcaf:0 "Schwerpunkt RCAF"
CAN_focus_on_rcaf_desc:0 "Von den drei Abteilungen unseres Militärs ist die Luftwaffe diejenige, die unsere größte Aufmerksamkeit erfordert. Wenn wir den Luftraum kontrollieren, ist Kanada unangreifbar."
CAN_jet_propulsion:0 "Jet-Antriebsinitiative"
CAN_jet_propulsion_desc:0 "Obwohl eine teure und unausgereifte Technologie, könnten Turbojet-Flugzeuge die Luftkriegsführung revolutionieren. Lassen Sie uns die Turbo Research Inc. als Kronunternehmen gründen, um diese Technologie mit aller Kraft zu verfolgen. Wenn unsere Theoretiker Recht haben, wären die Geschwindigkeiten, die dieses Flugzeug erreichen könnte, jenseits unserer Vorstellungskraft."
CAN_chalk_river_labs:0 "Chalk River Labs"
CAN_chalk_river_labs_desc:0 "Die Atomtechnologie hat ein enormes Potenzial, Industrie und Kriegsführung zu verändern. Die Einrichtung eines Labors zur Entwicklung dieser Technologien wird dazu beitragen, dass wir einen Wettbewerbsvorteil in diesem Bereich behalten. Wir könnten sogar Durchbrüche bei der Erzeugung von Atomenergie erzielen oder, wie einige Wissenschaftler vorschlagen, die Grundlagen für eine Atomwaffe entdecken."

CAN_overhaul_navy:0 "Überholen der Marine"
CAN_overhaul_navy_desc:0 "Der größte Teil der Royal Navy liegt jetzt im Hafen von Halifax, langsam alternd und immer noch unter dem Kommando der britischen Admiralität im Exil. Sie ist von der kanadischen Befehlskette getrennt geblieben, aber das kann nicht so weitergehen. Die kanadische und die britische Marine müssen als eine Einheit agieren."
CAN_state_of_british_fleet:0 "Zustand der britischen Flotte"
CAN_state_of_british_fleet_desc:0 "Wenn Kanada sich selbst verteidigen will, geschweige denn die Heimatinseln zurückerobern will, muss es zuerst eine erstklassige Marine entwickeln. Glücklicherweise bietet das Erbe der einst großartigen Royal Navy eine perfekte Grundlage, und ein Neubeginn von Grund auf ermöglicht es uns, die modernste Marine zu bekommen, die möglich ist."
CAN_cfb_halifax:0 "Erweitern Sie HMC Halifax"
CAN_cfb_halifax_desc:0 "Der Hafen von Halifax ist einer der besten Häfen der ganzen Welt und dient als unser Zugang zum Atlantik und zu Europa. Er ist durch die Unterbringung der Royal Navy im Exil im letzten Jahrzehnt stark beansprucht worden, und es ist an der Zeit, ihn zu erweitern und sich darauf vorzubereiten, dass noch mehr Schiffe hier abgefertigt werden können."
CAN_cfb_esquimalt:0 "HMC Esquimalt erweitern"
CAN_cfb_esquimalt_desc:0 "Unser Marinestützpunkt auf der anderen Seite von Vancouver Island gibt uns ein Tor zum Pazifik. Wir können uns nicht so sehr in unserem Glauben verschanzen, dass der einzige Krieg, der jemals nach Kanada kommen wird, aus dem Osten kommen wird. Wir müssen uns darauf vorbereiten, auch unsere Westküste zu verteidigen."
CAN_deal_with_admiralty:0 "Deal mit der Admiralität"
CAN_deal_with_admiralty_desc:0 "Die britischen Exil-Admirale können der kanadischen Marine viel beibringen. Wir müssen ihre Anwesenheit nutzen und versuchen, die Rivalität, die zwischen den beiden Diensten gewachsen ist, zu heilen."
CAN_davie_shipbuilding:0 "Davie Shipbuilding Deal"
CAN_davie_shipbuilding_desc:0 "Kanadas Marineproduktionskapazitäten reichen kaum aus, um die frühere königliche Flotte zu erhalten, geschweige denn, sie wieder zu ihrem früheren Ruhm auszubauen. Ein nationales Programm zum intensiven Ausbau der Werften wird notwendig sein, um wieder eine Vormachtstellung in der Marine zu erreichen und sicherzustellen, dass unsere Bemühungen nicht umsonst waren."
CAN_naval_bomber_programme:0 "Marinebomber Programm"
CAN_naval_bomber_programme_desc:0 "Die FAA wurde bald nach dem Ersten Weltkrieg als Luftfahrtzweig der Royal Navy gegründet, und ihre Offiziere setzen sich für eine neue Theorie der Seekriegsführung ein, die um den Flugzeugträger als primäre Waffe der Flotte herum aufgebaut ist. Marinebomber können jede Flotte bedrohen, und Flugzeuge beginnen, eine furchterregende Kriegswaffe zu werden."
CAN_new_officers:0 "Neue Marine-Offiziere"
CAN_new_officers_desc:0 "Während die Offiziere der britischen Royal Navy uns viel zu lehren haben, müssen sie auch viel lernen. Die Seekriegsführung verändert sich schnell, und es ist an der Zeit, unsere Methoden zu aktualisieren und neues Blut in die Admiralität zu pumpen."
CAN_upgrade_fleet:0 "Aufrüstung der Flotte"
CAN_upgrade_fleet_desc:0 "Der Bau neuer Schiffe wird ein Problem für Kanadas kleine Schiffbauindustrie sein. Daher müssen wir uns darauf konzentrieren, diejenigen, die wir haben, aufzurüsten, neue Teile und Geschütze zu erforschen und zu lernen, wie man sie schnell in die Rümpfe einbauen kann."
CAN_canadian_destroyers:0 "Kleine kanadische Schiffe"
CAN_canadian_destroyers_desc:0 "Unsere Flotte von Zerstörern und U-Booten ist das Rückgrat der Marine und die wahrscheinlichsten Kandidaten, für die hier zu Hause Ersatz gebaut wird. Wir sollten das höchste technologische Niveau für sie aufrechterhalten, das uns möglich ist."
CAN_canadian_cruisers:0 "Kanadische Kreuzer"
CAN_canadian_cruisers_desc:0 "Kreuzer sind die Schiffe der mittleren Ebene, und wenn die Royal Navy nach Hause zurückkehrt, werden sie die größten Schiffe sein, die wir wahrscheinlich bauen und unterhalten werden."
CAN_canadian_carriers:0 "Kanadische Träger"
CAN_canadian_carriers_desc:0 "Der Flugzeugträger hat sich als größte Waffe der Meere bewährt. Es ist von entscheidender Bedeutung, dass wir die Forschungs- und Konstruktionsanstrengungen fortsetzen, um diese Vormachtstellung aufrechtzuerhalten, und einen massiven Ausbau unserer Trägerflotte in Betracht ziehen, um sicherzustellen, dass unsere Flugzeuge jeden Winkel der Welt erreichen."
CAN_canadian_battleships:0 "Kanadische Schlachtschiffe"
CAN_canadian_battleships_desc:0 "Wir müssen eine konzertierte Anstrengung unternehmen, um an der Spitze des Schlachtschiffdesigns zu bleiben. Unsere Marineingenieure haben einige Vorschläge, die es verdienen, erforscht zu werden, und wir sollten auch in Betracht ziehen, neue Module zu implementieren, um den jüngsten technologischen Fortschritten Rechnung zu tragen, wie RADAR und Funkstationen oder schwere Flakgeschütze."
CAN_focus_on_rcn:0 "Fokus auf die RCN"
CAN_focus_on_rcn_desc:0 "Von den drei Abteilungen unseres Militärs ist die Marine diejenige, die unsere größte Aufmerksamkeit erfordert. Wenn wir die Meere kontrollieren, dann kontrollieren wir den Handel, und wir können verhindern, dass Invasionen gegen unsere Küsten gestartet werden."

CAN_address_army:0 "Die Armee ansprechen"
CAN_address_army_desc:0 "Die derzeitige kanadische Armee ist eine seltsame Mischung aus einer nationalen Miliz, die einen Kern von im Exil lebenden britischen Profis umgibt. Angesichts des sich abzeichnenden Krieges ist es an der Zeit, die kanadische Armee zu einer einheitlichen Kampftruppe umzugestalten, die sich am Erbe der großen britischen Armee und ihren Erfolgen im Großen Krieg orientiert."
CAN_preparations_for_war:0 "Kriegsvorbereitungen"
CAN_preparations_for_war_desc:0 "Wir haben mehr als ein Jahrzehnt auf eine zweite Chance gewartet, es mit den syndikalistischen Verrätern aufzunehmen. Die Zeit ist gekommen, um ernsthaft zu überlegen, was wir tun müssen, was wir opfern müssen, um dieses Ziel zu erreichen."
CAN_rally_exiles:0 "Versammlung der Exilanten"
CAN_rally_exiles_desc:0 "Es gibt über eine Million britische Exilanten, die derzeit in Kanada leben. Wir müssen sie zusammentrommeln und jeden wehrfähigen Briten sofort in die Armee bringen - es ist ihre Heimat, für die wir kämpfen, und wenn sie wollen, dass ihre Kinder und Enkelkinder im Vereinigten Königreich aufwachsen, dann müssen sie jetzt handeln!"
CAN_within_arms_reach:0 "In greifbarer Nähe"
CAN_within_arms_reach_desc:0 "Unser größtes Hindernis bei der Rückeroberung der Heimatinseln, abgesehen vom Widerstand der Syndikalisten selbst, ist die riesige Entfernung über den Atlantik, die wir überqueren müssen. Wir müssen entweder unsere Reichweite vergrößern oder Orte untersuchen, die näher an Großbritannien liegen und von denen aus wir unsere Invasion durchführen können."
CAN_project_plough:0 "Projekt Pflug"
CAN_project_plough_desc:0 "Wenn wir eine Invasion durchführen wollen, brauchen wir nicht nur Zugang zu überlegenen Landungsbooten, sondern auch eine Division der Royal Marines, die in der Lage ist, an der Spitze des Angriffs zu stehen."
CAN_special_branch:0 "Die Spezial-Abteilung erstellen"
CAN_special_branch_desc:0 "Es gibt noch einen weiteren Weg der Kriegsführung außerhalb des Schlachtfelds: Es wurde vorgeschlagen, eine Sonderabteilung der Royal Canadian Mounted Police einzurichten, die von in Kanada lebenden MI5-Veteranen unterstützt wird und sicherstellt, dass unsere Bemühungen zur Spionageabwehr unübertroffen sind."
CAN_contact_loyalists:0 "Kontakt zu den Loyalisten"
CAN_contact_loyalists_desc:0 "Nicht jeder Befürworter der Monarchie war in der Lage oder willens, aus Großbritannien zu fliehen. Es gibt viele zu Hause, die nur auf die Chance warten, für unsere Sache zu den Waffen zu greifen... oder, was vielleicht nützlicher ist, uns Informationen über die Pläne und Platzierungen der Syndikalisten zukommen zu lassen."
CAN_fuller_plan:0 "The Fuller Plan"
CAN_fuller_plan_desc:0 "Als glühender Monarchist und früher Verfechter der Mechanisierung glaubt JFC Fuller, dass der statische Grabenkrieg, der für den Großen Krieg typisch war, durch die moderne Technologie obsolet geworden ist. Fuller schlägt stattdessen vor, den Schwerpunkt auf eine schnelle, hochmobile Kriegsführung zu legen, bei der Panzer und motorisierte Infanterie Durchbrüche durchführen und die gegnerische Linie einhüllen."
CAN_infantry_motorization:0 "Infanterie Motorisierung"
CAN_infantry_motorization_desc:0 "Die Automobiltechnologie hat seit dem Ersten Weltkrieg einen weiten Weg zurückgelegt. Durch die Nutzung der Möglichkeiten massenproduzierter Fahrzeuge können wir ganze Divisionen einsetzen, die in der Lage sind, sich schnell zu bewegen und schnelle Panzervorstöße zu unterstützen. Geschwindigkeit zu Fuß ist nicht länger ein begrenzender Faktor in der Kriegsführung, Pferdestärken regieren jetzt."
CAN_bring_on_valentine:0 "Her mit den Valentine-Panzern"
CAN_bring_on_valentine_desc:0 "Der Panzer ist ein schnelles, relativ leicht bewaffnetes und gepanzertes Fahrzeug, das entwickelt wurde, um Durchbrüche in der feindlichen Linie auszunutzen und schnelle Vorstöße und Einkreisungen zu erreichen. In gewisser Weise ist er der geistige Nachfolger des Kavallerieangriffs, der unseren Generälen durchaus zu gefallen scheint."
CAN_motor_industry:0 "Kanadas Autoindustrie"
CAN_motor_industry_desc:0 "Kanada hat eine schnell wachsende Autoindustrie in der Region Toronto und Windsor im Süden Ontarios. Wir müssen die Vorteile dieser industriellen Basis nutzen und sie für militärische Zwecke einsetzen, indem wir unsere Produktion von Truppentransportern und gepanzerten Fahrzeugen erweitern."
CAN_vanier_plan:0 "Der Vanier Plan"
CAN_vanier_plan_desc:0 "Georges Vanier, ein angesehener Kommandeur des kanadischen Korps während des Großen Krieges, schlägt eine Theorie der Kriegsführung vor, die aus seinen Erfahrungen an der Westfront entwickelt wurde. Sein Ansatz betont die Qualität von Ausbildung und Ausrüstung, so dass jeder Mann von uns drei von ihnen wert ist."
CAN_organic_support_elements:0 "Organische Unterstützungselemente"
CAN_organic_support_elements_desc:0 "Die moderne industrialisierte Armee benötigt zunehmend spezialisierte Unterstützungselemente wie Ingenieure und Späher, um im Feld die besten Ergebnisse zu erzielen. Wir sollten unsere Anstrengungen auf die Entwicklung dieser Fähigkeiten konzentrieren und sicherstellen, dass sie die beste Ausrüstung erhalten, die wir produzieren können."
CAN_expand_training:0 "Trainingseinrichtungen ausbauen"
CAN_expand_training_desc:0 "Wenn Vaniers Plan funktionieren soll, müssen wir unser Bestes geben, um unsere Trainingseinrichtungen auszubauen und unsere Soldaten in eine disziplinierte und erstklassige Kampftruppe zu verwandeln."
CAN_better_guns:0 "Bessere Waffen, bessere Munition"
CAN_better_guns_desc:0 "Unsere Ausbildungspläne nützen nichts, wenn unsere Ausrüstung nicht verbessert wird - wenn wir die beste Technologie bekommen und unsere Soldaten in ihrem Gebrauch geschult sind, können sie sicher sein, dass die kanadischen Streitkräfte zu den besten der Welt gehören."
CAN_focus_on_army:0 "Fokus auf das Armee"
CAN_focus_on_army_desc:0 "Von den drei Abteilungen unseres Militärs ist die Armee diejenige, die unsere größte Aufmerksamkeit erfordert. Alle Kanonen und Boote der Welt bedeuten nichts, wenn wir nicht die Qualität der Personalstärke haben, um die Nation zu verteidigen. Unsere Personalstärke ist begrenzt - wir müssen sie sinnvoll einsetzen!"
CAN_war_propaganda:0 "Kriegs-Propaganda"
CAN_war_propaganda_desc:0 "Die neue Kanadische Rundfunkanstalt ist ein großer Erfolg. Sie erreicht die gesamte Nation, und jetzt gibt es Vorschläge, das zu unserem Vorteil zu nutzen. Das Programm der CBC kann dazu genutzt werden, Propaganda zu verbreiten und die Kanadier für die Sache anzufeuern!"
CAN_new_warfare:0 "Die neue Kriegsführung"
CAN_new_warfare_desc:0 "Das Schlachtfeld verändert sich so schnell, dass es von größter Wichtigkeit ist, dass unsere Generäle mit den neuesten Fortschritten auf der Welt Schritt halten."
CAN_update_enfield:0 "Enfield modernisieren"
CAN_update_enfield_desc:0 "Unsere Waffen sind in die Jahre gekommen - es muss versucht werden, das Enfield-Design in die Moderne und darüber hinaus zu bringen."
CAN_expand_artillery:0 "Artillerie-Leistung erweitern"
CAN_expand_artillery_desc:0 "Auf dem modernen industriellen Schlachtfeld ist die Artillerie König. So viel wurde im Großen Krieg ausgiebig bewiesen, und die Geschütze der Zwischenkriegszeit werden von Minute zu Minute größer und furchterregender. Wir müssen unsere Artilleriebewaffnung modernisieren, wenn wir hoffen, gegen unsere Feinde bestehen zu können."
CAN_new_munitions_plants:0 "Neue Munitionsfabriken"
CAN_new_munitions_plants_desc:0 "Unser wirtschaftlicher Aufschwung kann sich nun der Steigerung unserer Produktion von dringend benötigter Munition zuwenden. Unsere Soldaten brauchen Gewehre und Kugeln, und zwar jede Menge davon!"
CAN_foreign_contractors:0 "Ausländische Vertragspartner"
CAN_foreign_contractors_desc:0 "Kanada hat nur eine begrenzte industrielle Basis, mit der es arbeiten kann. Wenn wir sie über ihre Grenzen hinaus ausreizen wollen, müssen wir uns mit militärischen Zulieferern anderswo in der Entente abstimmen."
CAN_self_propelled_guns:0 "Selbstfahrende Geschütze"
CAN_self_propelled_guns_desc:0 "Eine mobile Armee benötigt mobile Feuerunterstützung. Indem wir eine Artilleriewaffe auf denselben Plattformen wie Panzer montieren, können wir unseren mechanisierten Divisionen kostengünstig die volle Bandbreite an Fähigkeiten zur Verfügung stellen und die Art von punktueller Feuerunterstützung bieten, die die meisten Panzervorstöße besiegeln wird."
CAN_munitions_industry:0 "Kanadas Munitionsindustrie"
CAN_munitions_industry_desc:0 "Unsere Munitionsindustrie hat immer noch Raum zum Wachsen. Eine Reihe von wirtschaftlichen Anreizen sollte sich für Investoren als interessant erweisen und diese Fabriken dazu bringen, wie nie zuvor zu produzieren."

CAN_americans_at_war:0 "Die Amerikaner im Krieg"
CAN_americans_at_war_desc:0 "Das Undenkbare ist eingetreten: Die Vereinigten Staaten sind in einen weiteren Bürgerkrieg verwickelt, einen, der ihre Nation zerreißen könnte... und sehr wohl auch unsere."
CAN_intervention_debate:0 "Die Interventions-Debatte"
CAN_intervention_debate_desc:0 "Im Unterhaus ist die Möglichkeit angesprochen worden, dass wir eine der konkurrierenden Fraktionen im Amerikanischen Bürgerkrieg anerkennen und ihnen Unterstützung in Form von Freiwilligen und Waffen anbieten sollten. Es wird die anderen sicherlich verärgern, aber daneben zu stehen und nichts zu tun, wird eine Katastrophe herbeizuführen."
CAN_eyes_to_the_south:0 "Augen nach Süden"
CAN_eyes_to_the_south_desc:0 "Es scheint wahrscheinlich, dass wir irgendwann in den amerikanischen Bürgerkrieg eingreifen werden. Bevor wir das tun, müssen wir jedoch unsere Verteidigung vorbereiten und die Chance verringern, dass eine solche Intervention als reine Torheit unsererseits enden wird."
CAN_crossing_the_border:0 "Die Grenze überqueren"
CAN_crossing_the_border_desc:0 "Die Zeit ist gekommen. Wir müssen uns darauf vorbereiten, die südliche Grenze zu überqueren und in das Chaos zu waten, das Amerika geworden ist. Wir können nicht tatenlos zusehen, obwohl wir auch daran denken müssen, dass sich die Zeiten seit dem Krieg von 1812 geändert haben. Dieses Mal stehen wir einem Feind gegenüber, der uns zahlenmäßig und waffentechnisch um einiges überlegen ist."
CAN_quid_pro_quo:0 "Quid Pro Quo"
CAN_quid_pro_quo_desc:0 "Wir haben in den Amerikanischen Bürgerkrieg eingegriffen und der Sieger steht dort größtenteils wegen unserer Hilfe. Wir hoffen, dass sie mit dieser Einschätzung übereinstimmen und in Erwägung ziehen würden, unserem Bündnis beizutreten und uns im Gegenzug zu helfen."
CAN_new_england_question:0 "Die Neu-England Frage"
CAN_new_england_question_desc:0 "Wir sind der Bitte um Intervention in Neu-England nachgekommen, aber jetzt stellt sich dem Parlament die Frage: Was machen wir mit dem Land, das wir jetzt besetzen?"
CAN_new_home_of_the_free:0 "Neue Heimat der Freien"
CAN_new_home_of_the_free_desc:0 "Was für eine merkwürdige Wendung der Ereignisse, dass es Kanada ist, das nun Nordamerika als das "Heimat der Freien" anführt. Flüchtlinge strömen zu uns, um Sicherheit und Unterstützung zu finden, allerdings in einer solchen Anzahl, dass sie uns zu überwältigen drohen. Wir müssen herausfinden, was wir bei diesem dringenden Problem tun können, und zwar schnell."
CAN_american_recruitment:0 "Amerikanische Rekrutierung"
CAN_american_recruitment_desc:0 "Eine Quelle haben wir noch nicht für die Rekrutierung angesehen: die Amerikaner, die vor unserer Haustür leben. Wir haben ihnen geholfen, jetzt ist es an ihnen, für unsere Sache zu kämpfen."
CAN_union_of_interests:0 "Eine Union der Interessen"
CAN_union_of_interests_desc:0 "Neu England steht als Herr über ein wiedervereinigtes Amerika, zum großen Teil aufgrund unserer Bemühungen. Es ist an der Zeit, auf sie zuzugehen und unsere Beziehung zu festigen - jedes Territorium, das wir von dem des anderen halten, zu tauschen und den Weg für eine warme Beziehung in der Zukunft zu ebnen."

CAN_return_of_the_king:0 "Die Rückkehr des Königs"
CAN_return_of_the_king_desc:0 "London ist nun wieder in unserer Hand, die Hauptstadt und das Herz des britischen Empire! Endlich können wir das Vereinigte Königreich und die Monarchie wiederherstellen!"
CAN_canadian_referendum:0 "Das kanadische Referendum"
CAN_canadian_referendum_desc:0 "Viele in Kanada sind der Meinung, dass die Britischen Exilanten ihren Aufenthalt in unserem Land missbraucht haben - zu viele, um genau zu sein. Genug, dass ein nationales Referendum gefordert wurde, um zu entscheiden, ob Kanada ein Dominion und Teil des Empire bleiben soll, oder ob es die Bande kappen und einen neuen Kurs für sich selbst einschlagen soll, wie es Amerika einst tat."
CAN_canadian_constitution:0 "Eine kanadische Verfassung"
CAN_canadian_constitution_desc:0 "Der British North America Act unterliegt derzeit der Zuständigkeit des britischen Parlaments. Auch wenn es sich in erster Linie um einen symbolischen Akt handelt, wird seine Patronisierung und die Einführung der Verfassung in Kanada unsere Verbindung zu den Briten und unserer kolonialen Vergangenheit formell beenden."
CAN_new_path:0 "Neue Wege beschreiten"
CAN_new_path_desc:0 "Kanadischer Nationalismus ist eine neue Sache - aber, wie Amerika vor uns, finden wir uns als freies Land in einer neuen Welt wieder. Kanada hat ein Schicksal, das es bereit ist, anzunehmen."
CAN_loyalty_to_the_empire:0 "Loyalität gegenüber dem Imperium"
CAN_loyalty_to_the_empire_desc:0 "Nun, da das Vereinigte Königreich wiederhergestellt ist, könnten einige unseren Platz im Britischen Empire in Frage stellen. Das tun wir nicht. Kanada ist stolz darauf, dass es seine Pflicht erfüllt hat und dass es angetreten ist, um ein gleichberechtigter Partner des Landes zu sein, das einst unser Oberherr war. Von nun an werden wir zusammenarbeiten, um unsere Ziele zu erreichen."
CAN_british_investments:0 "Britische Investitionen"
CAN_british_investments_desc:0 "Großbritannien ist ein Land in Trümmern, das verzweifelt versucht, sich selbst wiederaufzubauen. Jetzt ist es an der Zeit, für sie zu tun, was sie für uns getan haben: Kanadische Unternehmer werden die Chancen ergreifen, die sich jetzt auf den Heimatinseln bieten, und so beiden Ländern zugute kommen."
CAN_god_save_canada:0 "Gott schütze Kanada"
CAN_god_save_canada_desc:0 "Unsere Investitionen in Großbritannien müssen fortgesetzt werden - insbesondere wenn es um den Wiederaufbau der riesigen britischen Marineindustrie geht. Wir befinden uns in einer einzigartigen Situation, in der kanadische Unternehmen wie nie zuvor florieren können, und wir können dies tun, indem wir unseren Brüdern und Schwestern jenseits des großen Teiches helfen."
CAN_new_canadian_officers:0 "Neue kanadische Offiziere"
CAN_new_canadian_officers_desc:0 "Viele junge kanadische Offiziere haben sich während der Rückeroberung Großbritanniens bewährt und ihren Mut und ihre Führungsqualitäten unter Beweis gestellt. Jetzt, da viele britische Offiziere nach Hause gegangen sind, hat der Rat der Streitkräfte beschlossen, viele von ihnen zu befördern, um die zurückgelassene Lücke zu füllen."
CAN_filling_the_void:0 "Füllen der Lücke"
CAN_filling_the_void_desc:0 "So vieles in der kanadischen Militäreinrichtung wurde durch die Erfahrung der Britischen Exilanten zusammengehalten. Jetzt, da sie nicht mehr da sind, gibt es eine größere Lücke zu füllen - aber wir können dies jetzt mit unseren eigenen erfahrenen Kommandeuren tun. Die kanadische Armee hat sich zu einer Organisation entwickelt, die Respekt verdient, und in Zukunft wird sie eine ganz eigene sein."
CAN_true_north:0 "Der wahre Norden"
CAN_true_north_desc:0 "Noch nie hat es ein Land in so kurzer Zeit so weit gebracht: von einer jungen Kolonie, die im Großen Krieg kaum mithalten konnte, zum Sieger in einem Krieg gegen weit überlegene Mächte. Wir haben das Vereinigte Königreich wiederhergestellt, sind als Nation gereift, und wir sollten stolz sein."

### Events ###
canada.1.t:0 "Die aktuelle Situation"
canada.1.d:0 "Seit dem Zusammenbruch des Vereinigten Königreichs im Jahr 1925 sind elf Jahre vergangen, und in dieser Zeit sind der König, die Reste der britischen Regierung und über eine Million der Besten und Klügsten (und Reichsten) des Empire nach Kanada geflohen ... in der klaren Erwartung, dass bald eine Invasion gestartet würde, um die Heimatinseln von den syndikalistischen Emporkömmlingen zurückzuerobern. Es wurde jedoch schnell deutlich, dass die syndikalistische Position stärker war als erwartet. Frühe Vorstöße wurden zurückgewiesen, und im letzten Jahrzehnt hat sich die Union of Britain gefestigt und verwurzelt. Die Exilanten, wie sie in Kanada genannt werden, sind in der Zwischenzeit im Stich gelassen worden, entschlossen, ihr Heimatland zurückzuerobern, aber mit der politischen Realität konfrontiert, dass dies vielleicht nie geschehen wird."
canada.1.a:0 "Aber eines Tages!"
canada.2.d:0 "Während sie anfangs von den Kanadiern mit offenen Armen empfangen wurden, war die Vorstellung, dass dies ein langfristiges Arrangement sein könnte, eine zunehmend unangenehme Vorstellung. Mit dem Finger wurde auf diejenigen gezeigt, die für den Zusammenbruch und die anschließende Unfähigkeit, die Dinge zu korrigieren, verantwortlich gemacht wurden, und der Groll gegen die Exilanten, die als "höhere Klasse" im Dominion und über dem Gesetz stehend angesehen wurden, wuchs. 1931, ein Jahr nach ihrer Wahl, brach die Minderheitsregierung von R.B. Bennett und seinen Konservativen zusammen und wurde durch Mackenzie King und die Liberalen ersetzt, die versprachen, sich auf die kanadische Souveränität zu konzentrieren und die britische Exilregierung auf Distanz zu halten, anstatt so zu tun, als hätte sich an den Beziehungen nichts geändert."
canada.2.a:0 "Nur zu erwartend"
canada.3.d:0 "In diesem Jahr nähern sich Mackenzie King und die Liberalen dem Ende ihrer Amtszeit, und neben den Strapazen der Großen Depression wächst die Kritik, dass es bei der Lösung der politischen Situation kaum Fortschritte gegeben hat. Georg V. liegt auf dem Sterbebett und beauftragt die Exilanten und die Konservativen, das Reich "wieder auf Kurs" zu bringen. Seine Regierung gerät oft mit den Liberalen aneinander, und die kanadische Öffentlichkeit scheint gespalten zu sein zwischen denen, die eine Lösung der Situation wünschen, und denen, die es vorziehen würden, sowohl die Bindung an die Krone als auch an die französischen Exilanten in Afrika aufzugeben. Die bevorstehende Wahl scheint die am meisten spaltende in der kanadischen Geschichte zu sein."
canada.3.a:0 "Mein Gott!"
canada.4.t:0 "Tod von König Georg V."
canada.4.d:0 "In den letzten Monaten wurde König George von Krankheiten geplagt und sein Gesundheitszustand verschlechterte sich immer mehr. Diese Tatsache wurde der Öffentlichkeit vorenthalten, um den Schein zu wahren, während Behandlungen versucht wurden, aber es scheint, dass alles vergebens war. Gestern um 23.55 Uhr starb der König an den Folgen eines schweren Fieberanfalls. Sein ältester Sohn und Thronfolger, Prinz Edward, hat den Thron als Edward VIII. geerbt und es wird erwartet, dass er sich noch in diesem Monat an die Nation wenden wird. Eine offizielle Krönung wird in einigen Monaten stattfinden, nachdem eine offizielle Trauerzeit für König George eingehalten wurde."
canada.4.a:0 "Das Reich tritt in einen Status der Staatstrauer ein..."
canada.5.t:0 "Die Krönung von König Edward"
canada.5.d:0 "König Edward VIII. ist der erste britische Monarch, der nicht in den Hallen der Westminster Abbey gekrönt wird. Stattdessen veranstalteten die königlichen Planer eine aufwendige Zeremonie in der Christ Church Cathedral, der größten anglikanischen Kirche Ottawas. Dort vollzog der Erzbischof von Canterbury, der selbst aus dem britischen Exil stammt, die Rituale, wie es die Tradition vorsieht, und ein großes Medienaufgebot verfolgte jeden Schritt. Anstatt seinen ersten öffentlichen Auftritt danach auf dem Balkon des Buckingham Palace zu absolvieren, erschien König Edward stattdessen auf dem Balkon der Rideau Hall, der offiziellen königlichen Residenz, wo er von einer Schar begeisterter Kanadier begrüßt wurde."
canada.5.a:0 "Es ist offiziell!"
canada.6.t:0 "Die erste Ansprache des Königs"
canada.6.d:0 "Während König Edward seine erste Radioansprache an das Empire vorbereitet, muss er überlegen, wie seine Botschaft lauten soll. Sein Privy Council drängt ihn natürlich, die Sache der Rückeroberung der Heimatinseln zu fördern. R.B. Bennett, der Führer der konservativen Partei und der offiziellen Opposition, schlägt vor, dass er seine Plattform nutzen sollte, um sie für die bevorstehende Wahl zu unterstützen, da dies der Sache des Krieges weitaus besser dienen würde. Andere wiederum schlagen vor, dass die Unterstützung des derzeitigen Premierministers und der Regierung einen großen Beitrag zur Versöhnung und zur Aufrechterhaltung der Stabilität leisten wird... obwohl dies auch als stillschweigende Unterstützung der Position der Liberalen Partei gesehen werden könnte."
canada.6.a:0 "Er wird die Nation auf den Krieg vorbereiten"
canada.6.b:0 "Er wird die Konservativen unterstützen"
canada.6.c:0 "Er wird die kanadische Regierung unterstützen"
canada.7.t.war:0 "König Edward ruft zum Krieg auf"
canada.7.t.cons:0 "König Edward unterstützt Bennett"
canada.7.t.gov:0 "König Edward unterstützt die Regierung"
canada.7.d.war:0 "In seiner Radioansprache hat der König zur Nation gesprochen und sie elektrisiert. Von Vancouver bis St. John, von Toronto bis zur Arktis, überall schwirren die Kanadier vor Aufregung, nachdem sie eine charismatische und eindringliche Rede gehört haben, in der er den Syndikalismus anprangert und das Versprechen des Königs, den Krieg, den sein Vater begonnen hat, zu beenden und Großbritannien endlich zurückzuerobern. Seine Botschaft wurde als stillschweigende Billigung der Britischen Exilanten in Kanada aufgenommen und als klarer Aufruf, mit den Kriegsvorbereitungen zu beginnen... trotz der eher zögerlichen Politik der aktuellen liberalen Regierung in dieser Angelegenheit."
canada.7.d.cons:0 "In seiner Radioansprache hat der König zur Nation gesprochen und sie elektrisiert. Von Vancouver bis St. John, von Toronto bis zur Arktis, überall schwirren die Kanadier vor Begeisterung, nachdem sie eine charismatische und eindringliche Rede gehört haben, die die kanadische Demokratie feiert. Darin hob König Edward ausdrücklich die langjährigen Verdienste von R.B. Bennett und der Konservativen Partei hervor und schlug vor, dass die Kanadier - und in der Tat die gesamte Entente - gut daran täten, sie an der Spitze des Landes in den nächsten Krieg zu schicken. Bennett wiederum dankte dem König öffentlich und rief alle seine kanadischen Landsleute dazu auf, dies als den Wechsel einer neuen Seite zu betrachten und als Chance, einem jungen und vitalen König endlich zum Sieg zu folgen."
canada.7.d.gov:0 "In seiner Radioansprache hat der König zur Nation gesprochen und sie elektrisiert. Von Vancouver bis St. John, von Toronto bis zur Arktis, überall schwirren die Kanadier vor Begeisterung, nachdem sie eine charismatische und eindringliche Rede gehört haben, die den Fortschritt und das Potenzial Kanadas feiert. Darin lobte König Edward unerwartet Premierminister Mackenzie King und die Arbeit seiner Regierung und sagte den Kanadiern, dass sie sich jetzt mehr denn je in ihrer gemeinsamen Sache gegen die Feinde, die sie alle bedrohen würden, zusammenschließen müssten."
canada.7.a:0 "Wir müssen unsere Brüder in Großbritannien befreien!"
canada.7.b:0 "Diese Wahl wird für unsere Zukunft entscheidend sein!"
canada.7.c:0 "Das 20. Jahrhundert soll das Jahrhundert Kanadas sein!"
canada.8.t:0 "Status des Privy Councils"
canada.8.d:0 "Die britische Exilregierung hat in den letzten zehn Jahren mit Notstandsbefugnissen operiert. Sie existiert ohne Wahlen und ist nicht in der Lage, rechtlichen Einfluss außerhalb ihres Status als Privy Council des Königs auszuüben. In letzter Zeit gibt es jedoch Anzeichen dafür, dass die Zeit von Premierminister Austen Chamberlain abgelaufen ist. Viele Exilanten sehen ihn als mitverantwortlich für den Verlust der Heimatinseln und drängen König Edward, ihn zu ersetzen. Wir könnten den König jedoch dazu drängen, einen gemäßigteren Kandidaten zu ernennen - jemanden, der eher mit der kanadischen Regierung zusammenarbeiten würde. Wir könnten den König auch dazu drängen, eine Wahl unter den Exilanten in Kanada auszurufen, obwohl es fraglich ist, wie viel von einem legalen Mandat der neue Premierminister dadurch erhalten würde. Trotzdem ist es demokratischer als eine Ernennung."
canada.8.a:0 "Der König soll Chamberlains Nachfolger auswählen"
canada.8.b:0 "Wir sollten uns für einen gemäßigten Kandidaten einsetzen"
canada.8.c:0 "Eine Abstimmung durch die Exilanten sollte organisiert werden"
canada.9.t:0 "Das Schicksal des Senats"
canada.9.d:0 "Seit der Ankunft der Exilanten in Kanada ernannte König Georg V. viele von ihnen in den kanadischen Senat - hauptsächlich als Belohnung für "tapfere Dienste bei der Verteidigung des Empire". Seit König Edwards Aufstieg hat sich die Ernennung von Exilanten fortgesetzt... bis zu dem Punkt, an dem der Senat oft als "das kanadische Oberhaus" bezeichnet wird. Viele Mitglieder der Regierung sagen, es sei an der Zeit, auf eine Senatsreform zu bestehen und ein Gesetz zu verabschieden, das verlangt, dass Ernennungen zum Senator vom Unterhaus bestätigt werden müssen. In Anbetracht der Tatsache, dass der Senat die Macht hat, Gesetzesvorlagen abzulehnen, könnte dies zu einem Showdown mit dem König führen... es sei denn, er entscheidet, dass es besser ist, die Regierung seines Gastlandes nicht zu verärgern, während er im Exil ist."
canada.9.a:0 "Wir brauchen sofort Reformen!"
canada.9.b:0 "Drängen Sie den König, mehr Kanadier zu ernennen"
canada.9.c:0 "Es ist das Vorrecht des Königs zu wählen, wie er will"
canada.10.t:0 "Senat legt Veto gegen Reformgesetz ein"
canada.10.d:0 "Auf Drängen von König [CAN_König_Vorname] hat der Senat sein Veto gegen das Reformgesetz eingelegt, das ihm vom Unterhaus vorgelegt wurde, und damit einen Showdown der Worte ausgelöst, da die beiden Häuser über den Wortlaut und die Umsetzung des Gesetzes streiten. Die Haltung des Königs scheint zu sein, dass er "in diesen unruhigen Zeiten" nicht auf seine königlichen Vorrechte verzichten kann... das bedeutet also wahrscheinlich, dass keine Reform möglich sein wird. Die Aktionen des Königs haben ihn bei der kanadischen Öffentlichkeit jedoch nicht beliebt gemacht, da Zeitungen im ganzen Land die Aktionen des Königs als Verachtung der kanadischen Souveränität und Demokratie dargestellt haben."
canada.10.a:0 "Nun, wir haben es versucht"
canada.11.t:0 "Reformgesetz vom Senat verabschiedet"
canada.11.d:0 "Der Senat hat das vom Unterhaus übersandte Reformgesetz zähneknirschend verabschiedet, wobei König [CAN_König_Vorname] Berichten zufolge keinen Kommentar zu dieser Angelegenheit abgegeben hat. Es ist klar, dass Premierminister [GetBritishExilePM], Chef der Britischen Exilanten in Kanada, dem König geraten hat, dass eine Konfrontation mit der kanadischen Regierung zum jetzigen Zeitpunkt unklug wäre. Die erste Abstimmung im Unterhaus über den nächsten Senatsbeauftragten ist in wenigen Wochen fällig, und das ganze Land erwartet mit Spannung den ersten in Kanada geborenen Beauftragten seit über einem Jahrzehnt."
canada.11.a:0 "Exzellent"
canada.12.t:0 "Chef des RCN"
canada.12.d:0 "Innerhalb der kanadischen Regierung ist eine hitzige Diskussion darüber entbrannt, wer formell zum Chef der RCN ernannt werden soll. Bis jetzt hat die britische Exilflotte mehr oder weniger unabhängig von der kanadischen Befehlskette operiert, aber alle sind sich einig, dass dies nicht so weitergehen kann. Die Britischen Exilanten bestehen darauf, Sir Roger Backhouse an die Spitze der Flotte zu setzen, da sie sagen, es sei ihre Flotte. Die Minister schlagen vor, dass der kanadische Admiral Percy Nelles der bessere Mann für diese Aufgabe ist und die beiden Streitkräfte besser koordinieren kann."
canada.12.a:0 "Nelles sollte den Job haben"
canada.12.b:0 "Sir Backhouse wird sich am besten um die britische Flotte kümmern"
canada.13.t:0 "Chef der Armee"
canada.13.d:0 "Die Zeit ist gekommen, den Mann auszuwählen, der sowohl die britischen als auch die kanadischen Streitkräfte zum Sieg am Boden führen wird. König [CAN_king_first_name] und Premierminister [GetBritishExilePM] haben J.F.C. 'Boney' Fuller mit dem Titel geradezu gesalbt, da sie überzeugt sind, dass seine Ideen zur Mechanisierung des Militärs genau die Art von Ideen sind, die wir brauchen. Beide scheinen jedoch vergessen zu haben, dass die Mehrheit der Menschenleben, die auf dem Spiel stehen, Kanadier sein werden. Mehrere Miniters haben darauf hingewiesen, dass Georges Vanier mehr als qualifiziert ist und die Briten davon abhalten wird, kanadische Leben in einem weiteren Gallipoli wegzuwerfen."
canada.13.a:0 "Georges Vanier ist der Kanadier, den wir brauchen"
canada.13.b:0 "'Boney' Fuller ist der Mann für den Job"
canada.14.t:0 "Der Stabschef"
canada.14.d:0 "Da der Krieg gegen die Syndikalisten nun ansteht, drängt König [CAN_König_Vorname] den Premierminister, eine Wahl zu treffen, wer die kanadischen Streitkräfte insgesamt führen wird. Wir müssen weise wählen. Die britischen Kommandeure sind fähig und werden dem König gefallen, da er einen der Seinen mit der Leitung der Invasion betraut sehen möchte. Die kanadischen Kommandeure werden jedoch in der Heimat weitaus beliebter sein."
canada.14.a:0 "Ironside ist immer noch unser Mann für diesen Job!"
canada.14.b:0 "Montgomery-Massingberd wird uns nach London bringen!"
canada.14.c:0 "Harry Crerar ist unser neuer Kommandant!"
canada.14.e:0 "Kenneth Stuart ist der Mann für Kanada!"
canada.20.t:0 "Der [GetYear] Stanley Cup"
canada.20.d:0 "Zwei Teams haben es in die [GetYear] Stanley Cup Finals geschafft: die Toronto Maple Leafs, die zum sechsten Mal dabei sind, und die Detroit Red Wings, die zum zweiten Mal dabei sind und immer noch hungrig sind, ihren ersten Pokal zu gewinnen. Bis auf eine kurze Unterbrechung beim ersten Spiel in Detroit, als Demonstranten der Socialist Party of America das Geschehen vor dem Stadion störten, ist die Serie reibungslos verlaufen und hat die Zuschauer in beiden Ländern in ihren Bann gezogen. Wer wird dieses Jahr den Pokal mit nach Hause nehmen?"
canada.20.a:0 "Komm schon, Toronto!"
canada.20.b:0 "Komm schon, Detroit!"
canada.21.t:0 "Detroit holt den Stanley Cup"
canada.21.d:0 "Die Detroit Red Wings haben die Toronto Maple Leafs im Kampf um den Stanley Cup besiegt und damit den Red Wings zum ersten Mal den Stanley Cup geschenkt. Die Spiele fanden in einer Zeit großer Unruhen statt, aber einen Tag lang randalierten die Menschen nicht wegen politischer Differenzen, sondern wegen der Meisterschaft."
canada.21.a:0 "Eine lohnenswerte Anstrengung, Toronto"
canada.21.b:0 "Stanley ist zurück in Hockeytown! Woo Hoo!"
canada.22.t:0 "Toronto holt den Stanley Cup"
canada.22.d:0 "Toronto hat Detroit in einer vier Spiele umfassenden Serie um den Stanley Cup besiegt und den Kanadiern damit den vierten Sieg im Finale beschert. Wieder einmal hat die Kid Line aus Charlie Conacher, Harvey 'Busher' Jackson und Joe Primeau den Stanley Cup nach Toronto geholt!"
canada.22.a:0 "O Kanada! Unser Heim und Heimatland!"
canada.22.b:0 "Wir gewinnen nächstes Jahr!"
canada.23.t:0 "Schwarzer Montag trifft Kanada"
canada.23.d:0 "Gerade als wir dachten, wir hätten die Flaute der Großen Depression fast überwunden, erlebten die deutschen Wirtschaftsmärkte einen massiven Absturz, der als "Schwarzer Montag" tituliert wurde. Obwohl die kanadische Wirtschaft nicht so stark mit den deutschen Märkten verbunden ist wie andere, waren die Auswirkungen auf der ganzen Welt zu spüren... insbesondere in den Vereinigten Staaten, einem Markt, von dem wir besonders abhängig sind. Dieser Rückschlag ist schwer zu verkraften, obwohl Premierminister King dem Land versichert hat: "Wir werden das durchstehen, genau wie die dunklen Jahre zuvor! Jetzt ist es an der Zeit, dass wir uns zusammentun und zusammenarbeiten, wie wir es noch nie getan haben!'"
canada.23.a:0 "Noch mehr Probleme? Pah!"
canada.24.t:0 "Wahlausschreibung erlassen"
canada.24.d:0 "Das Unterhaus hat den Wahlaufruf für die Parlamentswahlen im Oktober dieses Jahres erlassen. Sowohl die Liberalen als auch die Konservativen haben bereits mit dem Wahlkampf begonnen, und die allgemeine Stimmung ist, dass diese Wahl eine wichtige sein wird - drängt das Land hart auf eine Konfrontation mit der Union von Großbritannien zu, oder geht es vorsichtiger vor und konzentriert sich auf den Aufbau der Stärke Kanadas und der anderen Dominions? Die Liberalen favorisieren Letzteres, während die Konservativen und die Britischen Exilanten stark für Ersteres sind."
canada.24.a:0 "Möge die beste Partei gewinnen!"
canada.25.t:0 "Bennett beschuldigt Liberale der Untätigkeit"
canada.25.d:0 "Während die Auswirkungen des Schwarzen Montags in Kanada noch immer zu spüren sind, ist R.B. Bennett in die Offensive gegangen und hat Mackenzie King und die Liberalen der groben Untätigkeit beschuldigt - nicht nur in Bezug auf die wirtschaftliche Verwaltung des Landes, sondern auch in Bezug auf einen seiner Meinung nach "unvermeidlichen Krieg, der nicht nur das Schicksal Kanadas, sondern der ganzen Welt bestimmen wird". Kanada, so sagt er, sollte sich für den kommenden Krieg stark machen und schlägt vor, dass, wenn es das nicht tut, "die Entente wieder einmal in einer schwachen und unvertretbaren Position gefangen sein wird". In Anbetracht der großen Menschenmenge, die er bei seiner letzten Rede in Halifax anzog, gibt es eine große Anzahl von Kanadiern, die ihm zustimmen."
canada.25.a:0 "Ist das so?"
canada.26.t:0 "CCF wendet sich an Arbeitslose"
canada.26.d:0 "Die kürzlich gegründete Partei Co-operative Commonwealth Federation, die von J.S. Woodsworth angeführt wird, hat in den Umfragen große Gewinne erzielt, da Woodsworth zu Gruppen von arbeitslosen Arbeitern und Fabrikarbeitern im ganzen Land spricht. Die demokratisch-sozialistische Plattform der Partei hat zu Anschuldigungen geführt, dass sie von syndikalistischen Sympathisanten finanziert und geführt wird, aber ihre Botschaft, das Leiden der Farmer und Arbeiter unter dem Kapitalismus zu lindern, hat trotzdem einen Nerv getroffen. Unabhängig davon scheint sich ihre Popularität vor allem im Westen Kanadas zu konzentrieren, und die Vorstellung, dass sie eine Chance haben könnte, eine Regierung zu bilden, ist weit entfernt."
canada.26.a:0 "Demokratischer Sozialismus? Im Wahren Norden?"
canada.27.t:0 "Die Wehrpflichtdebatte beginnt"
canada.27.d:0 "Wie erwartet, erweist sich das strittigste Thema der Wahl als das der Wehrpflicht. Sowohl die Liberalen als auch die Konservativen haben einen Gesetzentwurf vorgelegt, der als C-7 bekannt geworden ist und unsere Kriegsvorbereitungen in den kommenden Jahren gestalten würde. Ob das Gesetz C-7 die Wehrpflicht beinhaltet, ist jedoch das Schlüsselelement. Vor allem die Frankokanadier in Québec sind vehement gegen die Idee einer allgemeinen Wehrpflicht, die sie zwingt, in einem "britischen Krieg" zu kämpfen, und so haben die Liberalen mit ihrem Versprechen, diese nicht einzuführen, in dieser Provinz große Gewinne gemacht. Die Konservativen sagen unterdessen, dass Kanada nicht die Personalstärke hat, um einen Krieg ohne Wehrpflicht zu führen. Der Krieg, wenn er kommt, bedeutet Einberufung früher oder später - und sie sagen, um unser aller willen, sollte es früher sein."
canada.27.a:0 "Das könnte hässlich werden"
canada.28.t:0 "Demonstration bei Kings Rede"
canada.28.d:0 "Ein Wahlkampfstopp von Mackenzie King in Toronto wurde heute gestört, als er auf eine große Demonstration traf, die vom Orange Order of Canada organisiert wurde. Der Orden, der die Verbundenheit Kanadas mit dem britischen Empire feiert und sich vehement für ein stärkeres Vorgehen gegen die Union Großbritanniens einsetzt, erklärte die Position der Liberalen "keine Wehrpflicht" als einen Frevel, der das Überleben des Empire bedroht. Die lautstarken Sprechchöre und Rufe hinderten King daran, seine Rede fortzusetzen, und Auseinandersetzungen zwischen Anhängern der Liberalen und des Oranier-Ordens endeten fast in einem Aufruhr, bevor die Polizei schließlich zum Eingreifen gerufen wurde."
canada.28.a:0 "Sie hätten nicht dort sein sollen"
canada.28.b:0 "Sie wurden zu Unrecht provoziert"
canada.29.t:0 "Duplessis gewinnt die Wahl in Québec"
canada.29.d:0 "Nach einem Wahlkampf, der auf der Unzufriedenheit der Québecer mit dem wirtschaftlichen Abschwung und der drohenden Wehrpflicht basierte, haben Maurice Duplessis und die Union Nationale bei den Provinzwahlen in Québec eine Mehrheitsregierung errungen. Duplessis hat geschworen, jeden Plan zur Einführung der Wehrpflicht zu bekämpfen, und es gibt sogar Drohungen, ein Referendum über die Zukunft von Québec in der Konföderation zu fordern, sollte dies geschehen. Dies ist ein klares Zeichen dafür, wie ernst die Spaltung zwischen Englisch-Kanadiern und Französisch-Kanadiern geworden ist, nachdem die Meinungsverschiedenheiten über die Rolle Kanadas im kommenden Krieg so scharf sind."
canada.29.a:0 "Das ist nicht gut"
canada.30.t:0 "Marsch gegen Wehrpflicht"
canada.30.d:0 "Ein riesiger Marsch gegen das Gesetz C-7 und die Aussicht auf eine nationale Wehrpflicht hat sowohl in Montreal als auch in Québec City, mit kleineren Märschen, die in Ottawa und Vancouver stattfanden. Die Opposition gegen die Wehrpflicht beginnt sich zu formieren, wobei viele der Schilder auf den Märschen "Exilanten raus!" und "Kein Krieg für Kanada!" auf Englisch oder Französisch verkünden. Mitglieder der konservativen Partei haben offen angedeutet, dass die Märsche von der Union of Britain organisiert werden, um die Entente zu destabilisieren, aber Mackenzie King und die Liberalen haben sie ernst genommen und die Opposition der Partei gegen die allgemeine Wehrpflicht verdoppelt."
canada.30.a:0 "Mein Gott!"
canada.31.t:0 "Bennett attackiert Reporter"
canada.31.d:0 "Bei einem Wahlkampfstopp in Hamilton wurde R.B. Bennett von einem frankokanadischen Reporter aggressiv über die Pläne der Konservativen zur Wehrpflicht befragt, wobei er unverblümt andeutete, dass die Konservativen beabsichtigten, Frankokanadier an die Front zu schicken, um ihre "Bedrohung der anglophonen Vorherrschaft" zu beseitigen. Es überrascht nicht, dass der stürmische Bennett daraufhin den Mann angriff und einen Beinahe-Aufruhr verursachte, der tagelang die Zeitungen beherrschte."
canada.31.a:0 "Er ist bereit zu kämpfen, und das ist gut so!"
canada.31.b:0 "Bennett ist eine Blamage"
canada.32.t:0 "Aufstieg der Nationalistischen Partei"
canada.32.d:0 "Die Hauptkonkurrenz für die Liberalen unter den Gegnern der Wehrpflicht scheint die Nationalist Partei von Kanada geworden zu sein, die von Henry Herbert Stevens angeführt wurde. Die Plattform der Nationalistischen Partei begann als republikanisch und antimonarchistisch, aber hat sich zu einer Haltung entwickelt, die Kanada aus der Entente ganz herausziehen würde. Es wird erwartet, dass Stevens in seinem Wahlkreis in British Columbia gewinnt, aber bisher war er nicht in der Lage, in Québec Fuß zu fassen, wo die Partei mehr tun könnte, als an der liberalen Vorherrschaft dort zu nagen."
canada.32.a:0 "Interessant"
canada.33.t:0 "König Edward kommentiert den Krieg"
canada.33.d:0 "König Edward machte kürzlich in kanadischen Zeitungen die Runde, indem er den Krieg mit [war_country.GetNameDef] kommentierte und sagte: "Das wird nicht das Ende sein. Die Weltordnung, die nach dem Ende des Großen Krieges errichtet wurde, fällt jetzt auseinander, und das Imperium muss bereit sein. Wir können nicht den Kopf in den Sand stecken und uns wünschen, dass die Dinge anders wären als sie sind, denn auf die eine oder andere Weise werden die Kriege in Übersee an unsere Küsten kommen. Die Äußerungen des Königs wurden als stillschweigende Unterstützung für R.B. Bennett und die Konservativen gesehen, und viele Kanadier stimmen dem nur widerwillig zu."
canada.33.a:0 "Ich verstehe"
canada.34.t:0 "Beschwerden über die Bedingungen im Arbeitslager"
canada.34.d:0 "Die von der Regierung eingerichteten Arbeitslager (Economic Relief Camps) waren in letzter Zeit Gegenstand erheblicher Kritik, vor allem wegen der niedrigen Löhne, die die Arbeiter erhalten, sowie ihrer Lebensbedingungen. Die arbeitslosen Männer, die in den Lagern arbeiten, sagen, dass sie nicht genug Geld verdienen können, um in ihr früheres Leben zurückzukehren und reguläre Jobs zu bekommen, was sie zwingt, auf unbestimmte Zeit in den Lagern zu bleiben. Die Wut steigt, und es gibt Forderungen an die Regierung, etwas dagegen zu unternehmen."
canada.34.a:0 "Es ist an der Zeit, die Lager zu schließen"
canada.34.b:0 "Verbessern Sie die Lagerbedingungen"
canada.34.c:0 "Diese Männer sollten dankbar sein, dass sie überhaupt Arbeit haben!"
canada.35.t:0 "Der Marsch auf Ottawa"
canada.35.d:0 "Die Beschwerden über die Bezahlung und die Bedingungen in Kanadas Arbeitslagern (Economic Relief Camps) gehen weiter. Jetzt haben die Lagerarbeiter einen "Marsch auf Ottawa" organisiert, wobei viele von ihnen die Hauptstadt erreichten, indem sie auf Züge sprangen! Die große Gruppe versammelte sich und verlangte, mit dem Arbeitsminister und dem Premierminister zu sprechen, wobei sie eine Liste von Forderungen präsentierten. Die öffentliche Sympathie für die Arbeiter war groß, und viele Zeitungen veröffentlichten Fotos von den beklagenswerten Lagerbedingungen, unter denen sie arbeiten."
canada.35.a:0 "Gut, gut, wir werden die Lager schließen"
canada.35.b:0 "Wir werden die Bedingungen in den Lagern verbessern"
canada.36.t:0 "Arbeitslosenversicherung Vorgeschlagen"
canada.36.d.camps:0 "Angesichts der anhaltenden Beschwerden über die Zustände in den Arbeitslagern wurde von CCF-Mitgliedern im Unterhaus ein neues Gesetz vorgeschlagen: nämlich, dass eine Arbeitslosen-"Versicherung" die Hilfslager vollständig ersetzen würde. Arbeitnehmer und Arbeitgeber würden in das System einzahlen, und die Arbeitslosen würden aus der Versicherung schöpfen, um sie zu überbrücken, bis ein neuer Job gefunden ist. Es ist eine teure Lösung, aber eine, die viel Lob und Unterstützung erhalten hat."
canada.36.d.nocamps:0 "Die Arbeitslager wurden geschlossen, aber das wesentliche Problem der Arbeitslosen bleibt... und nun wurde von CCF-Mitgliedern im Unterhaus ein neues Gesetz vorgeschlagen: nämlich, dass eine Arbeitslosen-"Versicherung" die Notwendigkeit der Lager vollständig ersetzen würde. Arbeitnehmer und Arbeitgeber würden in das System einzahlen, und die Arbeitslosen würden aus der Versicherung schöpfen, um sie zu überbrücken, bis ein neuer Job gefunden ist. Es ist eine teure Lösung, aber eine, die viel Lob und Unterstützung erhalten hat."
canada.36.a:0 "Das Gesetz verabschieden"
canada.36.b:0 "Einfach die Lager abschaffen"
canada.36.c:0 "Wir sind mit dem System zufrieden, wie es ist"
canada.37.t:0 "Antisyndikalismus im Imperialen Rundfunkservice"
canada.37.d:0 "Der Imperiale Rundfunkdienst wurde von Sir John Reith 1925 nach der britischen Revolution gegründet, als seine vorherige Rundfunkorganisation, die British Broadcasting Corporation, von den Syndikalisten übernommen wurde. Der Dienst erwies sich als unschätzbar wertvoll für die Förderung der Loyalität im gesamten Britischen Empire und auch als Instrument zur Marginalisierung des Syndikalismus innerhalb unserer Grenzen. Es gab Forderungen, Reith als Leiter der neuen Kanadischen Rundfunkanstalt zu installieren, um eine Propagandakampagne gegen gemäßigtere Sozialisten im Lande zu starten. Andere haben vorgeschlagen, Reith zu benutzen, um Propaganda mit einem mehr externen Fokus zu betreiben, um unser Volk auf den kommenden Kampf gegen den Syndikalismus vorzubereiten."
canada.37.a:0 "Die CBC ist gut so wie sie ist"
canada.37.b:0 "Setzen Sie Reith als Leiter der CBC ein"
canada.37.c:0 "Geben Sie Reith das Kommando, solange er die Aufmerksamkeit auf unsere Feinde im Ausland richtet"
canada.38.t:0 "Billy Bishop kritisiert die Prioritäten"
canada.38.d:0 "Billy Bishop, unser Air Marshal und ein langjähriger Held der Luftwaffe, hat die Prioritäten der Regierung bei den Militärausgaben kritisiert. Der kommende Krieg, sagt er, wird in der Luft entschieden werden... und wenn [Root.GetNameDef] darauf vorbereitet sein soll, bedeutet das, dass mehr Geld und Arbeitskräfte für die Modernisierung der Luftwaffe ausgegeben werden müssen. Er hat einen detaillierten Plan, und es scheint, als könnte er funktionieren, aber das wird Ressourcen von anderen Projekten abziehen."
canada.38.a:0 "Bishop ist ein guter Mann und ich vertraue seinen Methoden"
canada.38.b:0 "Die Luftwaffe wird keine Priorität mehr bekommen"
canada.39.t:0 "Flottenübungen im Atlantik"
canada.39.d:0 "Angesichts der sich verschlechternden internationalen Lage ist es unerlässlich, dass wir unsere Stärke demonstrieren und unser Recht auf freie Durchfahrt im Atlantik wahrnehmen. Zu diesem Zweck hat die Admiralität eine umfangreiche Reihe von Flottenmanövern und Kriegsspielen im Nordatlantik geplant. Wir können auf Nummer sicher gehen, aber die Admiralität scheint zu glauben, dass wir auch eine etwa gleichstarke Flotte zu einem kleinen Spiel herausfordern könnten... wenn sie der Herausforderung gewachsen ist. Das wäre zwar riskant, aber die Erfahrung für unsere Marine wäre viel größer."
canada.39.a:0 "Durchführung einer großen Übung vor der Küste von Großbritannien und Irland"
canada.39.b:0 "Durchführen einer großen Übung in der Nordsee"
canada.39.c:0 "Durchführung einer Großübung vor der amerikanischen Küste"
canada.39.e:0 "Durchführung von normalen Übungen in kanadischen Hoheitsgewässern"
canada.40.t:0 "Eine Herausforderung durch die kanadische Marine?"
canada.40.d:0 "Eine große Flottille von Schiffen, die sich gefährlich nahe an unseren Hoheitsgewässern bewegt, wurde als kanadisch identifiziert. Wir können nicht sicher sein, aber sie scheinen unsere Reaktionen zu testen... uns herauszufordern, mit anderen Worten. Wir könnten unsere Flotte aussenden, um mit den Säbeln zu rasseln, aber wir sind etwas überrumpelt. Wenn wir verlieren, wird es peinlich für uns sein, obwohl es vielleicht nicht so peinlich wäre, wenn wir gar nicht handeln würden."
canada.40.a:0 "Sie wollen spielen? Dann spielen wir!"
canada.40.b:0 "Ignorieren Sie sie - es sind nur Kanadier"
canada.41.t:0 "Flottenmanöver verloren"
canada.41.can:0 "Wir haben die [From.GetAdjective]-Marine herausgefordert ... und wie es scheint, haben wir verloren. Sie zogen Kreise um uns herum und ließen unsere erfahrenen Kapitäne wie Narren aussehen, bis wir zum Rückzug gezwungen waren."
canada.41.oth:0 "Wir haben die kanadische Marine herausgefordert ... und wir haben verloren. Sie waren darauf vorbereitet, dass wir uns zeigen würden, und spielten dann ein Versteckspiel im Wasser, während sie uns wie Narren aussehen ließen."
canada.41.a:0 "Wie peinlich"
canada.42.t:0 "Marinemanöver gewonnen"
canada.42.can:0 "Wir haben die [From.GetAdjective]-Marine herausgefordert ... und natürlich den Tag gewonnen. Unsere erfahrenen Kapitäne zogen Kreise um die [From.GetAdjective]-Schiffe und ließen sie wie Narren aussehen."
canada.42.oth:0 "Wir forderten die kanadischen Schiffe heraus... und trotz ihrer Vorbereitung gewannen wir den Tag. Unsere erfahreneren Kapitäne zogen Kreise um ihre Flotte und schickten sie wie Trottel zurück in ihre eigenen Gewässer."
canada.42.a:0 "Hurra!"
canada.42.b:0 "Was, nicht einmal ein "Es tut mir leid"?"
canada.50.t:0 "Föderale Wahl von [GetYear]"
canada.50.d:0 "Der Moment ist gekommen, in dem das Land an die Urnen geht, um zwischen den Liberalen unter William Lyon Mackenzie King und den Konservativen unter R.B. Bennett zu entscheiden. So oder so, es ist sicher, dass die Wahl knapp ausfallen wird, und sollte es eine Aussicht auf eine Minderheitsregierung geben, scheint es wahrscheinlich, dass die Rolle des Königsmachers an die Co-operative Commonwealth Federation vergeben wird, die bereits erklärt hat, dass sie eine liberale Regierung unterstützen würde, wenn es darauf ankäme."
canada.50.a:0 "Die Liberalen gewinnen eine knappe Mehrheit!"
canada.50.b:0 "Die Konservativen erringen einen knappen Sieg!"
canada.50.c:0 "Die Liberalen und der CCF bilden die Regierung!"
canada.51.t.lib:0 "König Edward beglückwünscht Mackenzie King"
canada.51.t.con:0 "König Edward beglückwünscht Bennett"
canada.51.d.lib:0 "Der König hat sich zu Wort gemeldet, um seine Unterstützung für die Gewinner der jüngsten Wahl zu bekunden. Er forderte alle Kanadier auf, den demokratischen Prozess zu akzeptieren und kündigte seine volle Unterstützung für Mackenzie King und seine Liberalen an. Das Volk hat gesprochen und der Regierung erneut sein Vertrauen geschenkt", erklärte er. Ich hoffe und glaube, dass es die richtige Wahl war und dass wir gemeinsam den richtigen Weg für Kanada und für das Empire in den kommenden Jahren finden werden."
canada.51.d.libccf:0 "Der König hat sich zu Wort gemeldet, um seine Unterstützung für die Gewinner der jüngsten Wahl zu bekunden. Er forderte alle Kanadier auf, den demokratischen Prozess zu akzeptieren und kündigte seine volle Unterstützung für Mackenzie King und seine Koalitionsregierung aus den Liberalen und der Co-operative Commonwealth Federation an. 'Das Volk hat gesprochen, und die neue Regierung soll eine des Kompromisses sein', erklärte er. Ich hoffe und glaube, dass es die richtige Wahl war und dass wir gemeinsam den richtigen Weg für Kanada und für das Empire in den kommenden Jahren finden werden."
canada.51.d.con:0 "Der König hat sich zu Wort gemeldet, um seine Unterstützung für die Gewinner der jüngsten Wahl zu bekunden. Er forderte alle Kanadier auf, den demokratischen Prozess zu akzeptieren und kündigte seine volle Unterstützung für R.B. Bennett und seine Konservativen an. Das Volk hat gesprochen und sein Vertrauen in die Hände einer neuen Regierung gelegt", erklärte er. Ich hoffe und glaube, dass es die richtige Wahl war und dass wir gemeinsam den richtigen Weg für Kanada und für das Empire in den kommenden Jahren finden werden."
canada.51.a:0 "Wir sitzen alle im selben Boot"
canada.52.t:0 "Debatte über Gesetz C-7 beginnt"
canada.52.d.cons:0 "Die Debatte über das vorgeschlagene Gesetz C-7 und seine Versprechungen von weitreichenden Änderungen an Kanadas Streitkräften, der Industrie und der nationalen Sicherheit, hat nun begonnen. Angesichts der knappen Machtposition der konservativen Partei könnte sich die Verabschiedung des Gesetzes als schwierig erweisen... und mit einem gescheiterten Gesetzentwurf kommt eine gestürzte Regierung, so dass die Verabschiedung des Gesetzes von extremer Bedeutung ist. Premierminister Bennett muss vielleicht einen Kompromiss mit der Loyalen Opposition in Betracht ziehen, allerdings nicht so sehr, dass er seine eigenen Verbündeten verärgert."
canada.52.d.lib:0 "Die Debatte über das vorgeschlagene Gesetz C-7 und seine Versprechungen von weitreichenden Änderungen an Kanadas Streitkräften, der Industrie und der nationalen Sicherheit, hat nun begonnen. Da die Liberale Partei nur knapp an der Macht ist, könnte sich die Verabschiedung des Gesetzes als schwierig erweisen... und mit einem gescheiterten Gesetzesentwurf kommt eine gestürzte Regierung, so dass die Verabschiedung des Gesetzes von extremer Bedeutung ist. Premierminister Mackenzie King muss vielleicht einen Kompromiss mit der Loyalen Opposition in Betracht ziehen, allerdings nicht so sehr, dass er seine eigenen Verbündeten verärgert."
canada.52.a:0 "Wir werden sehen"
canada.53.t:0 "Gesetz C-7: Nationale Wehrpflicht"
canada.53.d:0 "Die vielleicht wichtigste Frage, die der Gesetzentwurf behandelt, ist die der Wehrpflicht. Die konservative Regierung hat erklärt, dass sie beabsichtigt, eine umfassende Wehrpflicht im ganzen Land einzusetzen. Es gibt jedoch einige in der Partei, die große Sorge über die Reaktion der Frankokanadier geäußert haben und vorgeschlagen haben, dass eine begrenztere Form der Wehrpflicht - obwohl sie den Franzosen immer noch zuwider ist - zumindest keine Gewalt hervorrufen würde und tatsächlich etwas Unterstützung von den Liberalen für den Gesetzentwurf erhalten könnte."
canada.53.a:0 "Wir sagten volle Wehrpflicht, also ist sie voll."
canada.53.b:0 "Vielleicht wäre eine eingeschränkte Wehrpflicht besser"
canada.54.t:0 "Gesetz C-7: Nationale Wehrpflicht"
canada.54.d:0 "Das vielleicht wichtigste Thema des Gesetzentwurfs ist die Wehrpflicht. Die liberale Regierung hat den französischen Kanadiern versprochen, dass sie die Wehrpflicht überhaupt nicht einführen wird, aber es gibt innerhalb der Partei diejenigen, die mit den Konservativen darin übereinstimmen, dass Kanadas Personalreserven bereits erschreckend niedrig sind. Wenn wir unsere Meinung ändern, könnten die Konservativen dem Gesetzentwurf zustimmen... obwohl dies mit ziemlicher Sicherheit mit dem Vorwurf des Verrats und vielleicht sogar mit einigen Abtrünnigen auf der liberalen Seite des Unterhauses einhergehen würde."
canada.54.a:0 "Wir halten unsere Versprechen: keine Wehrpflicht!"
canada.54.b:0 "Vielleicht wäre eine begrenzte Form der Wehrpflicht besser"
canada.54.c:0 "Wir haben keine Wahl: die volle Wehrpflicht muss her."
canada.55.t:0 "Wut über den liberalen Verrat"
canada.55.d.limccf:0 "Während der Vorschlag einer begrenzten Wehrpflicht von vielen als Kompromiss angesehen wird, halten Mitglieder der Kooperativen Commonwealth Föderation dies für einen glatten Verrat. Die Partei ist in einer Koalition mit der liberalen Regierung und hat geschworen, den Gesetzentwurf abzulehnen, wenn er zur Abstimmung kommt. Die Liberalen werden sich besonders anstrengen müssen, um stattdessen die Konservativen an Bord zu holen und das Gesetz in eine parteiübergreifende Maßnahme zu verwandeln."
canada.55.d.limnoccf:0 "Während der Vorschlag einer begrenzten Wehrpflicht von vielen als Kompromiss angesehen wird, halten progressivere Mitglieder der Partei dies für einen regelrechten Verrat und haben geschworen, sich dem Gesetzesentwurf zu widersetzen, wenn er zur Abstimmung kommt. Premierminister Mackenzie King wird sich besonders anstrengen müssen, um stattdessen die Konservativen an Bord zu holen und das Gesetz in eine parteiübergreifende Maßnahme zu verwandeln."
canada.55.d.fullccf:0 "Die Umkehrung der liberalen Haltung zur Wehrpflicht ist ein Schock, besonders für die liberalen Abgeordneten aus Québec und die Abgeordneten der Co-operative Commonwealth Federation, die derzeit mit der liberalen Regierung koalieren. Viele von ihnen haben dies als völligen Verrat bezeichnet und geschworen, das Gesetz abzulehnen, wenn es zur Abstimmung kommt. Premierminister Mackenzie King wird sich besonders anstrengen müssen, um stattdessen die Konservativen an Bord zu holen und das Gesetz in eine parteiübergreifende Maßnahme zu verwandeln."
canada.55.d.fullnoccf:0 "Die Umkehrung der liberalen Haltung zur Wehrpflicht ist ein Schock, vor allem für die liberalen Abgeordneten aus Québec. Viele von ihnen haben dies als völligen Verrat der Parteielite bezeichnet und geschworen, den Gesetzentwurf abzulehnen, wenn er zur Abstimmung kommt. Premierminister Mackenzie King wird sich besonders anstrengen müssen, um stattdessen die Konservativen an Bord zu holen und das Gesetz in eine parteiübergreifende Maßnahme zu verwandeln."
canada.55.a:0 "So sei es!"
canada.56.t:0 "Gesetz C-7: die Zukunft von Kanadas Industrie"
canada.56.d:0 "Die Erholung von der Großen Depression hat Kanadas Industrie in einem beklagenswerten Zustand hinterlassen, und die Regierung besteht darauf, dass die Nation sich unglaublich schnell industrialisieren muss, wenn sie hofft, die Macht der Union von Großbritannien herauszufordern. Der Plan der Liberalen, der von C.D. Howe vorgelegt wurde, schlägt vor, dass Kanada sich auf die Finanzierung der städtischen Infrastruktur und der zivilen Wirtschaft konzentrieren sollte - diese, kombiniert mit Anreizen, sollten auf lange Sicht die benötigten militärischen Investitionen bringen. Der Plan der Konservativen sieht vor, die benötigte Rüstungs- und Marineindustrie jetzt zu verstaatlichen und mit staatlicher Unterstützung aufzubauen, auch wenn der Rest der kanadischen Industriebasis hinterherhinkt."
canada.56.a:0 "C.D. Howe ist nicht ohne Grund Kabinettsminister"
canada.56.b:0 "Wir brauchen Rüstung jetzt, nicht später"
canada.56.c:0 "Dann vielleicht ein Kompromiss zwischen den beiden Plänen"
canada.57.t:0 "Gesetz C-7: Innere Sicherheit"
canada.57.d:0 "Kanada konnte den erbitterten Klassenkrieg, der Großbritannien nach dem Ersten Weltkrieg verschlang, vermeiden, aber der Konflikt zwischen Kanadiern und den Britischen Exilanten wächst, ebenso wie die syndikalistische Stimmung unter Kanadas Gewerkschaften. Sowohl die Konservativen als auch die Liberalen haben vorgeschlagen, die RCMP mit weitreichenden Befugnissen auszustatten, um gegen Dissidenten vorzugehen, wobei ein Minister als Vorsitzender eines parlamentarischen Ausschusses fungieren soll, der den Prozess überwacht. Die Konservativen haben Maxwell Knight, einen bekannten Hardliner und britischen Exilanten, als Vorsitzenden vorgeschlagen. Die Liberalen haben unterdessen gesagt, dass Ernest Lapointe einen besseren Job machen würde. Er mag in seinen Ansichten gemäßigter sein, aber als Abgeordneter aus Québec ist er viel mehr im Einklang mit den Frankokanadiern."
canada.57.a:0 "Knight ist genau die Art von Mann, die wir brauchen"
canada.57.b:0 "Lapointe wird den Job erledigen, und zwar fair"
canada.57.c:0 "Keine Geheimpolizei! Wir sitzen alle im selben Boot!"
canada.58.t:0 "Beginn der Abstimmung über Gesetz C-7"
canada.58.d:0 "Die Debatte über das Gesetz C-7 nähert sich dem Ende und der Sprecher des Repräsentantenhauses hat mit dem namentlichen Aufruf zur Abstimmung begonnen. Die Spannungen sind hoch, und ein Scheitern der Regierung wäre hier katastrophal."
canada.58.a:0 "Wir werden es früh genug erfahren"
canada.59.t:0 "Gesetz C-7 verabschiedet"
canada.59.d:0 "Die Stimmen sind ausgezählt, und der Sprecher des Hauses erklärte, dass das Gesetz C-7 sowohl im Unterhaus als auch im Senat verabschiedet wurde. Nicht jeder ist für die Maßnahmen des Gesetzes, aber es scheint, dass beide Seiten darauf erpicht sind, die neuen Gesetze so schnell wie möglich umzusetzen und Kanada voranzubringen - gemeinsam."
canada.59.a:0 "Hört, hört!"
canada.60.t:0 "Gewalttätige Demonstrationen in Québec"
canada.60.d.cons:0 "Auch wenn die volle Wehrpflicht noch nicht eingeführt wurde, hat die von der konservativen Regierung erlassene eingeschränkte Form dennoch eine starke Reaktion in Québec hervorgerufen. Überall in der Provinz kam es zu Demonstrationen, bei denen Schilder getragen wurden, die entweder die Abspaltung Québecs von Kanada oder den Tod des "englischen Königs" forderten. Während die RCMP in der Lage war, die Ordnung so weit wiederherzustellen, ist es nicht ohne mehrere der Demonstrationen unglaublich gewalttätig geworden ... zusammen mit Versprechungen, dass, sollte die volle Wehrpflicht jemals umgesetzt werden, die Dinge noch viel schlimmer werden."
canada.60.d.lib:0 "Auch wenn die volle Wehrpflicht noch nicht eingeführt wurde, hat die von der liberalen Regierung erlassene eingeschränkte Form dennoch eine starke Reaktion in Québec hervorgerufen. Überall in der Provinz kam es zu Demonstrationen, bei denen Schilder getragen wurden, die entweder die Abspaltung Québecs von Kanada forderten oder "Nieder mit den liberalen Verrätern" sagten. Während die RCMP in der Lage war, die Ordnung so weit wiederherzustellen, ist es nicht ohne mehrere der Demonstrationen unglaublich gewalttätig geworden ... zusammen mit Versprechungen, dass, sollte die volle Wehrpflicht jemals umgesetzt werden, die Dinge noch viel schlimmer werden."
canada.60.a:0 "Schrecklich!"
canada.61.t:0 "Gesetz C-7 im Senat gescheitert"
canada.61.d:0 "Nach mehreren Lesungen und Änderungsanträgen passierte das Gesetz knapp eine Abstimmung im Unterhaus... allerdings nicht ohne erhebliches Murren von beiden Seiten. Es war genug, dass der kanadische Senat sich berechtigt fühlte, ein Veto gegen das Gesetz einzulegen und es zurück ins Repräsentantenhaus zu schicken, wo eine letzte Abstimmung über Änderungen komplett scheiterte. Das Gesetz C-7 gilt als gescheitert, zusammen mit dem Mandat der Regierung."
canada.61.a:0 "Oh nein!"
canada.62.t:0 "Die Regierung kollabiert"
canada.62.d.lib:0 "Das Scheitern des Gesetzes C-7 hat zu einem Misstrauensvotum im Unterhaus geführt und damit zum Zusammenbruch der liberalen Regierung von Mackenzie King. König [CAN_king_first_name] hat zu Neuwahlen aufgerufen, die in drei Monaten stattfinden sollen - ein erneuter Urnengang, der die Kanadier sicher zum Grummeln bringt. Darüber hinaus wurde in den Zeitungen berichtet, dass das Chaos Kanadas Chancen auf eine Kriegsbereitschaft wirklich in Gefahr bringt."
canada.62.d.cons:0 "Das Scheitern des Gesetzes C-7 hat zu einem Misstrauensvotum im Unterhaus geführt und damit zum Zusammenbruch von Bennetts konservativer Regierung. König [CAN_king_first_name] hat zu Neuwahlen aufgerufen, die in drei Monaten stattfinden sollen - ein erneuter Urnengang, der die Kanadier sicher zum Grummeln bringt. Darüber hinaus wurde in den Zeitungen berichtet, dass das Chaos Kanadas Chancen auf eine Kriegsbereitschaft wirklich in Gefahr bringt."
canada.62.a:0 "Noch eine Wahl??"
canada.63.t:0 "Manion löst Bennett als Führer der Konservativen ab"
canada.63.d.fallen:0 "Mit dem Segen von König [CAN_König_Vorname] ist R.B. Bennett als Vorsitzender der Konservativen Partei zurückgetreten und wurde durch den Abgeordneten Robert Manion aus Ontario ersetzt. Dies wird als direkte Reaktion auf Bennetts Scheitern bei der Verabschiedung des Gesetzes C-7 gesehen, wobei der König zuversichtlich ist, dass Manion die Partei für die bevorstehende Wahl wiederbeleben kann."
canada.63.d.stepdown:0 "Mit dem Segen von König [CAN_König_Vorname] ist R.B. Bennett als Premierminister und Vorsitzender der Konservativen Partei zurückgetreten und wurde durch den Ontario-Abgeordneten Robert Manion ersetzt. Manion wird nachgesagt, dass er zum inneren Kreis des Königs gehört und die Interessen der Konservativen Partei viel eher mit denen der Britischen Exilanten in Einklang bringen wird."
canada.63.d.challenge:0 "Mit dem Segen von König [CAN_king_first_name] ist R.B. Bennett als Vorsitzender der Konservativen Partei zurückgetreten und wurde durch den Ontario-Abgeordneten Robert Manion ersetzt. Manion gilt als Teil des inneren Kreises des Königs und übernimmt die Position mit der Hoffnung, dass er die Partei für die anstehenden Wahlen neu beleben wird."
canada.63.d:0 "Mit ihrem Verlust in der letzten Wahl, ist es keine Überraschung, dass die Konservative Partei hat sich auf neue Führung. Mit dem Segen von König [CAN_king_first_name] ist der Ontario-Abgeordnete Robert Manion angetreten und hat die Führung der Partei von R.B. Bennett übernommen."
canada.63.a:0 "Mal sehen, ob dies ihr Ansehen verbessert"
canada.64.t:0 "Der Amerikanische Bürgerkrieg"
canada.64.d:0 "König [CAN_König_Vorname] hat den Ausbruch des Bürgerkriegs in Amerika mit den Worten kommentiert: "Es ist klar, dass die Möglichkeit, dass eine der mächtigsten Nationen der Erde an den Syndikalismus fällt, als Weckruf für alle Kanadier und in der Tat das gesamte Empire kommen sollte. Der Verlust Großbritanniens und Frankreichs war kein zufälliges Ereignis, sondern der Beginn einer Welle der Tyrannei, die die ganze Welt in ihren Sog reißen wird, wenn wir uns nicht mit aller Kraft dagegen stellen.'"
canada.64.a:0 "Wir versuchen es, Eure Majestät!"
canada.65.t:0 "Mackenzie King verspricht neuen Deal"
canada.65.d.lib:0 "Noch immer sauer über das Scheitern seiner Regierung, das Gesetz C-7 zu verabschieden, versprach Premierminister Mackenzie King den Kanadiern, dass ihre überarbeitete Version ein "neuer Deal" für die Kanadier im ganzen Land sein würde. Er bekräftigte, dass das neue Gesetz keine Wehrpflicht und keine Sondervollmachten für die RCMP enthalten würde und sich eng an den liberalen Anreizplan für die Wirtschaft halten würde. Egal, welcher Krieg uns bevorsteht", sagte er vor einer Menschenmenge in Montreal, "wenn Kanada nicht eine freie und unabhängige Nation ist, dann hat es bereits verloren."
canada.65.d.cons:0 "Unter Ausnutzung des Verlustes an Popularität der Konservativen nach ihrem Scheitern, das Gesetz C-7 zu verabschieden, versprach Premierminister Mackenzie King, dass der liberale Gesetzentwurf ein "neuer Deal" für Kanadier im ganzen Land sein würde. Er bekräftigte, dass das neue Gesetz keine Wehrpflicht und keine Sondervollmachten für die RCMP enthalten würde und sich eng an den liberalen Anreizplan für die Wirtschaft halten würde. Egal, welcher Krieg uns bevorsteht", sagte er vor einer Menschenmenge in Montreal, "wenn Kanada nicht eine freie und unabhängige Nation ist, dann hat es bereits verloren."
canada.65.a:0 "Interessant"
canada.66.t:0 "Manion skizziert Gesetz C-8"
canada.66.d.cons:0 "Robert Manion war schnell, um eine Menge von Anhängern in Toronto zu erklären, dass Gesetz C-8, sein Ersatz für das gescheiterte Gesetz C-7, war genau das, was Kanada brauchte - jetzt mehr denn je. Das neue Gesetz würde die volle Wehrpflicht einführen, die wichtigsten Rüstungsindustrien des Landes verstaatlichen und eine RCMP einrichten, die "den Frieden zu Hause bewahren" würde. Kanada muss an der Spitze unserer Allianz stehen, stärker als je zuvor, und ich weiß, dass wir das schaffen können. Wenn wir Arm in Arm mit unseren britischen Freunden und Cousins arbeiten, können wir es mit den Syndikalisten Pfund für Pfund aufnehmen!'"
canada.66.d.lib:0 "Robert Manion war schnell, um eine Menge von Anhängern in Toronto zu erklären, dass Gesetz C-8, sein Ersatz für die Liberalen gescheitert Gesetz C-7, war genau das, was Kanada brauchte - jetzt mehr denn je. Das neue Gesetz würde die volle Wehrpflicht einführen, die wichtigsten Rüstungsindustrien des Landes verstaatlichen und eine RCMP einrichten, die "den Frieden zu Hause bewahren" würde. Kanada muss an der Spitze unserer Allianz stehen, stärker als je zuvor, und ich weiß, dass wir das schaffen können. Mit den Konservativen, die Arm in Arm mit unseren britischen Freunden und Cousins arbeiten, können wir es mit den Syndikalisten Pfund für Pfund aufnehmen!'"
canada.66.a:0 "Wir werden sehen"
canada.67.t:0 "Die Stichwahl auf Landes Ebene"
canada.67.d:0 "Zum zweiten Mal gehen die Kanadier an die Urnen, um eine neue Regierung zu wählen. Während es einige Befürchtungen gibt, dass die neue Regierung nur eine Minderheit der Sitze gewinnen wird, scheinen die meisten Analysten sicher zu sein, dass eine der beiden großen Parteien wahrscheinlich groß herauskommen wird - entweder wird die Regierung ihr Mandat gestärkt bekommen, oder die Opposition wird auf einer Protestwelle reiten."
canada.67.a:0 "Die Liberalen gewinnen eine Mehrheit"
canada.67.b:0 "Die Konservativen gewinnen eine Mehrheit"
canada.68.t:0 "Liberale verabschieden "New Deal"-Gesetz C-7"
canada.68.d:0 "Mit einem Minimum an Debatten im Unterhaus setzten die Mehrheitsliberalen unter Mackenzie King ein überarbeitetes Gesetz C-7 durch - ihren "New Deal", wie Mackenzie King es im Wahlkampf nannte. Es enthält, wie versprochen, keine Bestimmungen zur Wehrpflicht oder einer Geheimpolizei und hält sich eng an C.D. Howes ursprünglichen Plan zur Wirtschaftsförderung. König [CAN_king_first_name] riet dem kanadischen Senat, das Gesetz ohne Aufhebens zu verabschieden, da eine weitere Verzögerung der Arbeitsfähigkeit der Regierung "unglücklich für uns alle" wäre."
canada.68.a:0 "Es wurde auch Zeit!"
canada.69.t:0 "Konservative verabschieden Gesetz C-8"
canada.69.d:0 "Mit einem Minimum an Debatte im Unterhaus setzten die Mehrheitskonservativen ihr überarbeitetes Gesetz C-8 durch. Wie versprochen, enthält es Bestimmungen für die volle Wehrpflicht, eine ermächtigte Geheimpolizei unter Maxwell Knight und die Verstaatlichung der großen Rüstungs- und Marineunternehmen. König [CAN_König_Vorname] riet dem kanadischen Senat, das Gesetz ohne Aufhebens zu verabschieden, da eine weitere Verzögerung der Arbeitsfähigkeit der Regierung "für uns alle unglücklich wäre"."
canada.69.a:0 "Es wurde auch Zeit!"
canada.70.t:0 "Mackenzie King geht in Ruhestand"
canada.70.d:0 "Sir William Lyon Mackenzie King ist in den Ruhestand getreten, nachdem er die Liberale Partei Kanadas seit 1919 geführt hat. Er wurde 1925 zum ersten Mal Premierminister, und man hörte ihn sagen: "Es ist Zeit für mich, weiterzuziehen. Louis St. Laurent wird ihn als Parteivorsitzender ablösen, was eine eindeutige Machtverschiebung hin zum progressiveren Flügel der Liberalen signalisiert."
canada.70.a:0 "Hoffen wir, dass er den Ruhestand genießt."
canada.71.t:0 "Richard Bedford Bennett geht in den Ruhestand"
canada.71.d:0 "Sir Richard Bedford Bennett, der überzeugte Traditionalist und Führer der konservativen Partei Kanadas, hat sich von der politischen Bühne zurückgezogen und die Parteiführung in die Hände von Robert Manion gelegt."
canada.71.a:0 "Hoffen wir, dass er den Ruhestand genießt."
canada.72.t:0 "Woodsworth verliert Abstimmung über CCF-Führung"
canada.72.d:0 "J.S. Woodsworth, der die Co-operative Commonwealth Federation seit ihrer Gründung 1932 führte, verlor seine Führung über die Partei - zum großen Teil, so heißt es, aufgrund seiner zunehmend unpopulären Opposition gegen den Krieg gegen die Syndikalisten. Er wurde durch den jüngeren James Coldwell ersetzt, der versprochen hat, die Partei neu zu beleben und ihr wieder zu mehr Bedeutung zu verhelfen."
canada.72.a:0 "Wir werden es sehen"
canada.73.t:0 "Billy Bishop stirbt bei Unfall"
canada.73.d:0 "Das kanadische Fliegerass und Held Billy Bishop verunglückte heute tödlich, als sein Flugzeug mit einem anderen Flugzeug über einem Flugplatz in Regina zusammenstieß. Er wird wirklich vermisst werden."
canada.73.a:0 "Hisst die Flaggen auf Halbmast"
canada.75.t:0 "[GetYear] Wahl in Kanada"
canada.75.d:0 "Wieder einmal geht das Volk von [Root.GetNameDef] an die Urnen, um seine Abgeordneten im Unterhaus zu wählen. Der Gewinner bei dieser Wahl ist..."
canada.75.a:0 "Die Liberalen mit einer Mehrheit"
canada.75.b:0 "Die Konservativen mit einer Mehrheit"
canada.75.c:0 "Der CCF mit einer Minderheit, unterstützt von der Liberalen"
canada.76.t:0 "Konservative Partei umbenannt"
canada.76.d:0 "Nach der Niederlage bei der letzten Wahl haben die Konservativen das Gefühl, dass ihre Partei auf einem Tiefpunkt angelangt ist. Nachdem sie die Parteitreuen auf ihrem Jahreskongress versammelt haben, haben sie beschlossen, den Premierminister von Manitoba, John Bracken, zu ihrem neuen Vorsitzenden zu wählen - aber er hat nur zugestimmt, der Partei wieder beizutreten und zu dienen, wenn die Partei ihren Namen in die Progressiven Konservativen ändert. Man geht davon aus, dass diese Umbenennung die Partei den Wählern in Quebec schmackhafter machen könnte, bei denen die Konservativen traditionell Schwierigkeiten haben, Anklang zu finden."
canada.76.a:0 "Viel Glück dabei"
canada.77.t:0 "König [CAN_king_first_name] Ersetzt britischen PM"
canada.77.d:0 "Mehrere kürzliche Konflikte zwischen dem britischen Premierminister [GetBritishExilePM] und dem König [CAN_king_first_name] haben dazu geführt, dass der Premierminister schließlich beschloss, dass er keine andere Wahl hatte, als von seinem Posten zurückzutreten. Der König dankte ihm für seinen Dienst an der britischen Sache und ernannte daraufhin Robert Vansittart zum Nachfolger. Die Neubesetzung ist die größte Umwälzung in der Machtstruktur der Briten im Exil seit ihrer Ankunft in Kanada im Jahr 1925, und da Vansittart beginnt, Änderungen im Kabinett des Privy Council im Exil vorzunehmen, werden die Wellen sicherlich in der gesamten Regierung zu spüren sein."
canada.77.a:0 "Interessant"
canada.100.t:0 "Québec in Flammen"
canada.100.d:0 "In ganz Québec sind die Frankokanadier auf die Straße gegangen und haben massiv gegen die Wehrpflicht protestiert. Allein in Montreal füllte eine riesige Menschenmenge die St. Catherine Street mit lauten Sprechchören sowohl gegen den Premierminister als auch gegen König [CAN_king_first_name]. Es ist eine Wiederholung der Einberufungskrise von 1917, doch diesmal scheinen die französischen Kanadier die Geduld verloren zu haben. Immer wieder werden wir aufgefordert, französisches Blut für die englischen Kriege in Europa zu vergießen! sagte der Premierminister von Québec, Maurice Duplessis, vor einer großen und wütenden Menge in Québec City. Wir sagen nein, und sie sagen uns, wir müssen! Québec wird niemals frei von englischer Tyrannei sein, solange es das Schoßhündchen englischer Politiker ist!'"
canada.100.a:0 "Ich nehme an, wir hätten das kommen sehen müssen"
canada.102.t.civ:0 "Mehr Gewalt in [french_state.GetName]"
canada.102.t.arms: "Bombenanschläge in [french_state.GetName]"
canada.102.t.riots:0 "Unruhen in [french_state.GetName]"
canada.102.t.ringleader:0 "Québecois-Rädelsführer gefangen genommen"
canada.102.d.civ:0 "Die Anti-Regierungs-Gewalt geht weiter, diesmal in der Region [french_state.GetName]. Eine große Gruppe frankokanadischer Demonstranten setzte mehrere Fabriken in Brand und verursachte erheblichen Schaden, bevor RCMP-Kräfte die Gruppe zerstreuen und die Ordnung in der Region wiederherstellen konnten. Die Spannungen in [french_state.GetName] bleiben hoch."
canada.102.d.arms:0 "Rettungskräfte wurden diese Woche zu einer Waffenfabrik in [french_state.GetName] gerufen, als eine riesige Explosion die Anlage erschütterte und großen Schaden anrichtete. Die Fabrikleitung beschuldigt eine Gruppe ihrer eigenen frankokanadischen Arbeiter, obwohl die Ermittler der RCMP bisher keine Beweise dafür gefunden haben."
canada.102.d.riots:0 "Eine Reihe von Demonstrationen in [french_state.GetName] ist in dieser Woche gewalttätig geworden und hat zu Zusammenstößen mit dem Militär und der RCMP geführt. In mehreren Städten wurde eine Ausgangssperre verhängt, und obwohl die unruhige Ordnung endlich wiederhergestellt wurde, haben die von den Randalierern verursachten Schäden ihre Spuren in der Region hinterlassen."
canada.102.d.ringleader:0 "Die Ermittler der RCMP waren erfreut zu berichten, dass eine Gruppe von französisch-kanadischen Aktivisten in [french_state.GetName] verhaftet wurden, Rädelsführer hinter einer jüngsten Reihe von gewalttätigen Demonstrationen und Bombenanschlägen. Die Verhaftungen haben bereits eine weitere Reihe von Protesten ausgelöst, bei denen Französisch-Kanadier in Scharen auftauchten, um von der Regierung die sofortige Freilassung der "patriotischen" Aktivisten zu fordern."
canada.102.a:0 "Unglaublich"
canada.102.b:0 "Endlich eine gute Nachricht!"
canada.104.t:0 "Die Montrealer Konferenz"
canada.104.d:0 "Mitglieder der Föderalregierung trafen sich heute in Montreal mit dem Premierminister von Québec, Maurice Duplessis, und einer breiten Palette von französisch-kanadischen Politikern und Aktivisten, um die Differenzen zwischen französischen und englischen Kanadiern zu beseitigen. Das Thema Wehrpflicht kam wiederholt zur Sprache, aber insgesamt hatte man das Gefühl, dass die Québecois sich als ungleicher Partner in der Konföderation fühlen. Obwohl die Gemüter im Laufe der Konferenz mehrmals erhitzt wurden, verließen die Delegierten der Föderation die Konferenz mit dem Gefühl, dass Fortschritte gemacht worden waren und dass es zumindest die Möglichkeit einer Versöhnung gab - vorausgesetzt, die Regierung war bereit, den Frankokanadiern einen Sonderstatus sowohl für die französische Sprache als auch politisch zu geben."
canada.104.a:0 "Das ist viel verlangt..."
canada.105.t:0 "Sonderstatus für Québec"
canada.105.d:0 "Schließlich hat man sich auf eine Lösung geeinigt, die Québec vorerst zu einem willigeren Teilnehmer an den Zielen der Bundesregierung macht. Der Provinz wurden bestimmte Privilegien eingeräumt - die Möglichkeit, die Einwanderung zu kontrollieren und den Gebrauch der französischen Sprache zu steuern, Befugnisse, die normalerweise der Bundesregierung vorbehalten sind. Obwohl es viele englische Kanadier gibt, die dies als Bestechung ansehen, und es noch den langen Prozess der Änderung der kanadischen Verfassung durchlaufen muss, sind die meisten froh, dass der Konflikt vorbei ist - zumindest für den Moment. Der Premierminister von Québec, Maurice Duplessis, bezeichnet dies als Sieg und war damit beschäftigt, dies den französischen Kanadiern zu verkaufen, so dass - vorerst - der Konflikt mit Québec vorbei zu sein scheint."
canada.105.a:0 "Dem Himmel sei Dank!"
canada.106.t:0 "Die Unterdrückung der Frankokanadier"
canada.106.d:0 "Auf Anordnung der Bundesregierung sind sowohl die RCMP als auch die kanadischen Streitkräfte in großer Zahl nach Québec gezogen. Straßen werden patrouilliert, große Versammlungen aufgelöst und Gewalt angewendet, wenn es unbedingt nötig ist, um die Ordnung aufrechtzuerhalten. Die Bilder der Gewalt, die auf den Titelseiten der Zeitungen zu sehen sind, gefallen vielen Kanadiern nicht, aber die meisten geben zu, dass es im Moment keine Alternative zu geben scheint. Wir können nicht mit Gewalt verhandeln", sagte der Premierminister vor dem Unterhaus, und das scheint das Ende der Fahnenstange zu sein."
canada.106.a:0 "So muss es sein"
canada.107.t:0 "Québec Premier abgelöst"
canada.107.d:0 "In ganz Québec haben englischsprachige Kanadier still und leise Québecois in wichtigen Positionen in der Provinz ersetzt - was in einer neuen Wahl in der Provinz gipfelte, die zur Niederlage von Maurice Duplessis und zur Wahl von Adélard Godbout führte, dem Führer der Liberalen von Québec, der der Zusammenarbeit mit der Bundesregierung wesentlich aufgeschlossener gegenübersteht. Es gab Anschuldigungen, dass die Bundesregierung alles daran setzte, Godbout im Stillen zu fördern und französischsprachige Kanadier von der Teilnahme an der Wahl abzuhalten... aber bis jetzt wurden diese Anschuldigungen nicht bewiesen und werden aktiv ignoriert."
canada.107.a:0 "Willkommen, Premier"
canada.108.t:0 "Das Kriegsmaßnahmengesetz"
canada.108.d.war:0 "Der Kriegsmaßnahmengesetz, ein Gesetz, das der Bundesregierung weitreichende Befugnisse einräumt, um bürgerliche Freiheiten außer Kraft zu setzen und das Parlament zu ignorieren, wurde vom König [CAN_König_Vorname] verabschiedet und dem Unterhaus vorgelesen. Da es nur einmal zuvor, 1917 während des Großen Krieges, in Kraft gesetzt wurde, wurde es angeblich verabschiedet, um mit Kanadas aktuellem Krieg umzugehen... obwohl die meisten verstehen, dass es in erster Linie mit den Unruhen in Québec zu tun hat. Die erste Amtshandlung des Königs war die Entlassung des Premierministers, der durch den ehemaligen Vorsitzenden der Konservativen, Arthur Meighen, ersetzt wurde. Infolgedessen stand der König im Fokus vieler Kanadier, die gegen den Schritt der Regierung protestierten und sagten, der War Measures Act sei unnötig und tyrannisch."
canada.108.d.nowar:0 "Der Kriegsmaßnahmengesetz, ein Gesetz, das der Bundesregierung weitreichende Befugnisse einräumt, um bürgerliche Freiheiten außer Kraft zu setzen und das Parlament zu ignorieren, wurde vom König [CAN_König_Vorname] verabschiedet und dem Unterhaus vorgelesen.Nachdem es nur einmal zuvor, im Jahr 1917 während des Großen Krieges, in Kraft gesetzt worden war, wird es nun genutzt, um mit den Unruhen in Québec umzugehen.  Die erste Amtshandlung des Königs war die Entlassung des Premierministers, der durch den ehemaligen Vorsitzenden der Konservativen, Arthur Meighen, ersetzt wurde. Infolgedessen stand der König im Fokus vieler Kanadier, die gegen den Schritt der Regierung protestierten und sagten, der War Measures Act sei unnötig und tyrannisch."
canada.108.a:0 "Gott schütze den König!"
canada.110.t:0 "Demonstrationen in ganz Kanada"
canada.110.d:0 "Die "Säuberung" der Opposition im Unterhaus und die Beendigung der Debatte hat eine Welle von Protesten in ganz Kanada ausgelöst, mit großen Demonstrationen in Toronto und Vancouver gefüllt mit Menschen, die die Regierung als un-kanadisch bezeichnen und vorschlagen, dass König [CAN_king_first_name] die Proteste in Québec als Vorwand benutzt, um die Macht zu ergreifen. Das ist unkanadisch", sagte Mackenzie King bei der Demonstration in Toronto, "und nur ein Schachzug einer verzweifelten britischen Regierung, um Kanadas Zustimmung zu erzwingen, wenn es am verwundbarsten ist. Bis jetzt konnte die RCMP die Demonstrationen davon abhalten, gewalttätig zu werden, aber die Wut unter den Kanadiern sitzt tief."
canada.110.a:0 "Überhaupt nicht gut"
canada.111.t:0 "Parlament suspendiert"
canada.111.d:0 "In Ausübung königlicher Vorrechte hat König [CAN_König_Vorname] den beispiellosen Schritt unternommen, das kanadische Parlament auszusetzen und eine Militärregierung einzusetzen. Obwohl der König oberflächlich betrachtet durch den konservativen Premierminister und sein Kabinett agiert, ist es klar, dass die Britischen Exilanten nun fest - wenn auch inoffiziell - das Sagen im Land haben. Die Aktion des Königs wird weithin als eine aus der Not geborene Maßnahme angesehen, die Kanada durch den Krieg bringen und die Heimatinseln endlich zurückerobern soll. Demonstrationen gegen den König waren halbherzig und wurden von den Sicherheitskräften schnell niedergeschlagen, und nur eine Handvoll Zeitungen beklagte, dass Kanada "wieder eine Kolonie" sei."
canada.111.a:0 "Ein mutiger Schritt, Eure Majestät"
canada.112.t:0 "Wehrpflichtkrise in Quebec"
canada.112.d:0 "Französischsprachige Kanadier haben sich lange gegen die Wehrpflicht gewehrt, da sie die Idee, im Namen der Briten Kriege zu führen, als beleidigend empfanden. Nun, da die kanadische Regierung die volle Wehrpflicht im Land eingeführt hat, war die Reaktion in der französischsprachigen Provinz Québec schnell: Französisch-Kanadier sind in massiven, lähmenden Protesten auf die Straße gegangen. Es ist eine Wiederholung der Einberufungskrise von 1917, obwohl es dieses Mal scheint, als hätten die Frankokanadier ihre Geduld verloren. "Immer wieder werden wir aufgefordert, französisches Blut für englische Kriege zu vergießen! sagte Québecs Premier Maurice Duplessis vor einer wütenden Menge in Québec City. Wir sagen nein, und sie sagen uns, wir müssen! Québec wird niemals frei von englischer Tyrannei sein, solange es das Schoßhündchen englischer Politiker ist!'"
canada.112.a:0 "Eine unglückliche Sache"
canada.112.b:0 "Mehr Probleme in Kanada, wie es scheint"
canada.113.t:0 "Kanada beruft sich auf das Kriegsmaßnahmengesetz."
canada.113.d:0 "Das Kriegsmaßnahmengesetz, ein Gesetz, das der kanadischen Regierung weitreichende Befugnisse einräumt, um bürgerliche Freiheiten außer Kraft zu setzen und das Parlament zu ignorieren, wurde in [CAN.GetNameDef] verabschiedet und dem Unterhaus von [CAN_king_full_name] vorgelesen. Es wurde nur ein einziges Mal in Kraft gesetzt, 1917 während des Weltkriegs, und wurde angeblich verabschiedet, um Kanadas aktuellen Krieg zu bewältigen... obwohl die meisten verstehen, dass es in erster Linie um die massiven Unruhen in Québec geht. Die erste Maßnahme, die König [CAN_König_Vorname] unter der neuen Autorität des Gesetzes ergriff, war die Entlassung des Premierministers, der durch den ehemaligen Führer der Konservativen, Arthur Meighen, einen Hardliner, der zum inneren Kreis des Königs gehört, ersetzt wurde. Infolgedessen steht der König im Mittelpunkt des Zorns vieler Kanadier, die gegen den Schritt der Regierung protestieren und sagen, das Kriegsmaßnahmengesetz sei unnötig und tyrannisch."
canada.113.a:0 "Beunruhigend"
canada.113.b:0 "Kanada bewegt sich in Richtung Autoritarismus, so scheint es"
canada.114.t:0 "Kanadisches Parlament suspendiert"
canada.114.d:0 "In Ausübung königlicher Vorrechte hat [CAN_König_Vollname] den beispiellosen Schritt unternommen, das demokratische kanadische Parlament auszusetzen und eine Militärregierung über die Nation einzusetzen. Obwohl der König oberflächlich betrachtet durch den kanadischen Premierminister und sein Kabinett handelt, ist es klar, dass die britische Exilregierung nun fest - wenn auch inoffiziell - das Sagen in [CAN.GetNameDef] hat. König [CAN_king_first_name]'s Aktion wird weithin als eine aus der Not geborene, und eine vorübergehende Maßnahme gesehen, die Kanada durch den Krieg bringen und die Heimatinseln endlich zurückerobern sollte. Demonstrationen gegen den König waren halbherzig und wurden von den kanadischen Sicherheitskräften schnell niedergeschlagen, und nur eine Handvoll Zeitungen beklagte, dass die Nation "wieder eine Kolonie" sei."
canada.114.a:0 "König [CAN_König_Vorname] hat also jetzt das Sagen?"
canada.114.b:0 "Beunruhigend"
canada.115.t:0 "Französische Spannungen lassen nach"
canada.115.d:0 "Da sich die volle Wehrpflicht nicht manifestiert hat, nehmen die Spannungen zwischen Frankokanadiern und Englischkanadiern langsam ab. Obwohl die Québecois nicht darauf vertrauen, dass die kanadische Regierung ihre Meinung nicht ändert, hat sich die Lage vorerst deutlich beruhigt."
canada.115.a:0 "Was für eine Erleichterung"
canada.150.t:0 "Zugang zu Irland"
canada.150.d:0 "Um eine Invasion Großbritanniens durchführen zu können, wäre die beste Lösung, [IRE.GetNameDef] in die Entente zu bringen ... oder sie zumindest davon zu überzeugen, uns militärischen Zugang zu gewähren. Ein Bündnis wird zumindest eine Art großes Hilfspaket erfordern, während der Zugang vielleicht nur erfordert, dass wir unseren Schutz anbieten. Einige sind überzeugt, dass die Iren an ihrem historischen Groll gegen die Briten festhalten werden, aber vielleicht sehen sie ein, dass sich die Zeiten geändert haben?"
canada.150.a:0 "Bieten Sie ihnen Hilfe im Austausch für ihr Bündnis an"
canada.150.b:0 "Bieten Sie ihnen Schutz im Austausch für Zugang"
canada.151.t:0 "[From.GetNameDefCap] Bietet Allianz"
canada.151.d:0 "Ein Abgesandter der [From.GetAdjective]-Regierung ist eingetroffen und bietet uns ein ziemlich beeindruckendes finanzielles Hilfspaket im Austausch für die Aufnahme Irlands in die Entente-Allianz an... was mit ziemlicher Sicherheit Krieg mit [ENG.GetNameDef] bedeuten würde. Sie suchen verzweifelt nach einem Ort, an dem sie ihre Invasion starten können, und Irland liegt so nah an Großbritannien, wie man es nur bekommen kann. Einige Mitglieder der Regierung sind dafür, obwohl andere meinen, dass die britischen Oberherren von Kanada uns fast sicher verraten würden, sobald der Krieg vorbei ist - wie sie es immer getan haben."
canada.151.a:0 "Wir wollen eine Garantie für volle Unabhängigkeit für ganz Irland"
canada.151.b:0 "Diese Allianz ist in unserem besten Interesse"
canada.151.c:0 "Wir brauchen ihr Angebot nicht"
canada.152.t:0 "Die Iren haben eine Bedingung"
canada.152.d:0 "Wir haben eine Antwort von der irischen Regierung - nämlich diese: Sie werden zustimmen, der Entente beizutreten, aber nur, wenn wir und die Britischen Exilanten versprechen, dass sie, sobald der Krieg vorbei ist, ihre Souveränität über ganz Irland anerkannt bekommen und ihnen volle Unabhängigkeit zugesichert wird. Es scheint, dass sie den Briten nicht trauen, und vielleicht aus gutem Grund?"
canada.152.a:0 "Geben Sie das Versprechen"
canada.152.b:0 "Sagen Sie ihnen, dass wir das später besprechen werden, nicht jetzt"
canada.153.t:0 "[From.GetNameDefCap] Akzeptiert"
canada.153.d:0 "Die Kanadier haben im Namen ihrer Regierung sowie der britischen Exilregierung unseren Bedingungen zugestimmt."
canada.153.a:0 "Exzellent!"
canada.154.t:0 "[From.GetNameDefCap] lehnt ab"
canada.154.d:0 "Die [From.GetAdjective]-Regierung sagt, das Thema sei zu heikel, um es im Moment anzusprechen - besonders von einer nicht gewählten britischen Exilregierung. Sie sagen, dass unsere Hilfe im Krieg zurückgezahlt werden wird, aber jede Diskussion über Nachkriegsbedingungen muss warten, bis die Briten Zeit für eine Wahl haben."
canada.154.a:0 "Das reicht nicht!"
canada.154.b:0 "Wir haben keine andere Wahl als zu akzeptieren"
canada.155.t:0 "[From.GetNameDefCap] Schließt sich der Entente an"
canada.155.d:0 "Aus Dankbarkeit für unsere wohlwollende Unterstützung und unseren Schutz hat die irische Regierung beschlossen, unser Hilfsabkommen zu ratifizieren und ihre Mitgliedschaft in der Entente zu formalisieren."
canada.155.a:0 "Ein dreifaches Hoch auf Kanada, Irland und die Entente!"
canada.156.t:0 "[From.GetNameDefCap] Lehnt unser Angebot ab"
canada.156.d:0 "Die irische Regierung hat unser Hilfs- und Bündnisangebot abgelehnt und zieht es vor, die kanadisch-irischen Beziehungen in einer komfortablen Distanz zu halten."
canada.156.a:0 "Bieten Sie ihnen stattdessen Schutz im Austausch für Zugang"
canada.156.b:0 "Wie enttäuschend!"
canada.157.t:0 "Das kanadische Hilfsprogramm"
canada.157.d:0 "Jetzt, da wir Teil der Entente sind, sind bereits kanadische und britische Truppen in der Hauptstadt angekommen. Wie wollen wir ihre Hilfe nutzen?"
canada.157.a:0 "Sie sollen die Wirtschaft unterstützen"
canada.157.b:0 "Das Militär braucht ihre Hilfe"
canada.157.c:0 "Lassen Sie uns die Marine unterstützen"
canada.158.t:0 "From.GetNameDefCap] Bietet Schutz"
canada.158.d:0 "Die [From.GetAdjective]-Regierung hat uns Schutz angeboten - eine Garantie für unsere Unabhängigkeit, sollten wir angegriffen werden, und im Gegenzug werden wir ihnen den militärischen und maritimen Zugang zu Irland gewähren, von wo aus sie vermutlich ihren Krieg gegen [ENG.GetNameDef] starten werden. Die [ENG.GetAdjective]-Regierung mag darüber nicht glücklich sein, aber zumindest wären wir nicht Teil ihres Krieges."
canada.158.a:0 "Das klingt akzeptabel"
canada.158.b:0 "Nein - man kann den Briten auf keiner Seite des Atlantiks trauen"
canada.159.t:0 "[From.GetNameDefCap] Stimmt zu"
canada.159.d:0 "Die irische Regierung hat unserer Bitte zugestimmt, und ihre Häfen und Stützpunkte stehen uns nun offen."
canada.159.a:0 "Exzellent!"
canada.160.t:0 "[From.GetNameDefCap] Verweigert"
canada.160.d:0 "Die irische Regierung hat unser Schutzangebot abgelehnt, da sie [ENG.GetNameDef] nicht provozieren möchte."
canada.160.a:0 "Wie enttäuschend"
canada.170.t:0 "Ein Angebot von [From.GetNameDef]"
canada.170.d:0 "Die [From.GetAdjective]-Regierung ist mit einem interessanten Angebot an uns herangetreten: Da wir uns in einer wirtschaftlichen Notlage befinden, sind sie bereit, unsere Erholung mit einem großen Hilfspaket zu unterstützen. Im Gegenzug würden wir der Entente beitreten und ihren Schutz genießen ... und ihnen ein Mittel zur Verfügung stellen, um eine Invasion von [ENG.GetNameDef] zu starten. Das löst zwar einige unserer Probleme, aber es bedeutet auch, dass wir in einen Krieg verwickelt werden, an dem wir nicht wirklich beteiligt sind."
canada.170.a:0 "Wir können das nicht ablehnen"
canada.170.b:0 "Wir müssen leider ablehnen"
canada.171.t:0 "[From.NameDefCap] Stimmt zu"
canada.171.d:0 "Obwohl die [From.GetAdjective]-Regierung nur ungern in einen Krieg verwickelt wird, ist sie in einer so verzweifelten Lage, dass sie unserem Vorschlag zustimmt."
canada.171.a:0 "Exzellent"
canada.172.t:0 "[From.NameDefCap] Weigert sich"
canada.172.d:0 "Während die [From.GetAdjective]-Regierung zugibt, dass sie sich in einer verzweifelten Lage befindet, behauptet sie, dass sie auf dem Weg der Besserung ist und nicht zwischen uns und [ENG.GetNameDef] kommen will. Sie haben sich für unser Angebot bedankt, es aber bedauernd abgelehnt."
canada.172.a:0 "Bedauerlich"
canada.173.t:0 "[From.GetAdjective] Hilfsmittel für den Widerstand"
canada.173.d:0 "Im Stillen, über indirekte Kanäle, hat [From.GetNameDef] Ausrüstung und Gelder für die Widerstandsbewegung gegen die Syndikalisten geschleust."
canada.173.a:0 "Sehr geschätzt!"
canada.174.t:0 "Regierung drängt zum Angriff"
canada.174.d:0 "König [CAN_König_Vorname] war in den letzten Wochen aktiv und forderte laut und öffentlich, dass man wissen solle, warum ein Angriff auf [ENG.GetNameDef] nicht schon begonnen habe. 'Wir sind bereit', verkündete er. Außerdem werden die Syndikalisten mit jedem Moment, den wir länger warten, besser vorbereitet, so dass wir nie mehr bereit sein werden, als wir es jetzt sind. Komme was wolle, der Angriff muss beginnen!' Eine große Anzahl von Kanadiern stimmt ihm zu, wie es scheint, denn die Zeitungen im ganzen Land haben seit Tagen auf ihren Titelseiten " Beginnt den Angriff!" geschrieben."
canada.174.a:0 "Vielleicht hat er Recht..."
canada.174.b:0 "Wir werden angreifen, wenn wir bereit sind, nicht früher"
canada.175.t:0 "Aufstieg der britischen Loyalisten"
canada.175.d.scotland:0 "Unsere Versuche, die in [ENG.GetNameDef] verbliebenen Loyalisten zu kontaktieren, waren erfolgreich. Wie wir dachten, haben sie seit dem Fall des Imperiums Zahlen und Ausrüstung gesammelt... und obwohl sie nicht die Kraft haben, es allein mit den Syndikalisten aufzunehmen, sind sie mehr als bereit, sich zu erheben, jetzt wo wir in [invasion_state.GetName] Fuß gefasst haben. Sie haben sich in den Hügeln von Nordschottland versammelt und sind bereit, auf unser Kommando hin anzugreifen."
canada.175.d.england:0 "Unsere Versuche, die in [ENG.GetNameDef] verbliebenen Loyalisten zu kontaktieren, waren erfolgreich. Wie wir dachten, haben sie seit dem Fall des Imperiums Zahlen und Ausrüstung gesammelt... und obwohl sie nicht die Kraft haben, es allein mit den Syndikalisten aufzunehmen, sind sie mehr als bereit, sich zu erheben, jetzt wo wir in [invasion_state.GetName] Fuß gefasst haben. Sie haben sich in den Hügeln von Mittelengland versammelt und sind bereit, auf unser Kommando hin anzugreifen."
canada.175.a:0 "Bravo, die Herren!"
canada.176.t:0 "Aufstieg der britischen Loyalisten"
canada.176.d:0 "Nachdem [CAN.GetNameDef] in [invasion_state.GetName] Fuß gefasst hat, haben sich die Monarchisten - von denen wir immer wussten, dass es sie unter uns gibt, die wir aber nur schwer ins Freie treiben konnten - gezeigt und erhoben. Ihr Auftauchen hat in ganz Großbritannien Schockwellen ausgelöst, obwohl die Minister der Regierung versichert haben, dass die Angelegenheit innerhalb von Monaten stabilisiert werden sollte. Mit etwas Glück ist dies unsere Gelegenheit, sowohl die Kanadier als auch die Loyalisten auszulöschen."
canada.176.a:0 "Eine Unannehmlichkeit, nichts weiter"
canada.177.t:0 "Aufstieg der irischen Unionisten"
canada.177.d:0 "Unsere Versuche, die Orangemen in Ulster zu kontaktieren, haben sich als erfolgreich erwiesen. Sie sind genauso beleidigt über die Anwesenheit der Syndikalisten in Irland wie wir und haben sich bereit gezeigt, mit uns zusammenzuarbeiten, jetzt, da wir ihnen die nötigen Mittel zur Verfügung gestellt haben, um sich zu bewaffnen. Sie haben sich unter unserer Leitung im Staat versammelt und erheben sich jetzt gegen die syndikalistischen Kräfte."
canada.177.a:0 "Bravo, die Herren!"
canada.178.t:0 "Aufstieg der irischen Unionisten"
canada.178.d:0 "Wir dachten, die verdammten Unionisten in Ulster seien niedergeschlagen worden ... aber nein, mit Hilfe der kanadischen Leitung und Finanzierung haben sie sich jetzt in den Hügeln Nordirlands erhoben und gegen uns zugeschlagen!"
canada.178.a:0 "Wir setzen sie ab, genau wie vorher!"
canada.179.t:0 "Britischer Widerstand bricht zusammen"
canada.179.d:0 "Die Kanadier haben während ihrer Besatzung hart gearbeitet, um den syndikalistischen Widerstand zu zermürben, und an diesem Punkt ist er so gut wie zusammengebrochen. Wir haben keine andere Wahl, als uns ihrer Annexion zu beugen."
canada.179.a:0 "Ein trauriger Tag für uns alle..."
canada.200.t:0 "Die Lage in Amerika"
canada.200.d:0 "Die Regierung ist alarmiert über die sich schnell entwickelnde Krise in den Vereinigten Staaten, insbesondere durch den Aufstieg der Sozialistischen Partei von Amerika. Eine syndikalistisch ausgerichtete Nation an unserer Südgrenze wäre undenkbar. Die Gewalt ist bereits so schrecklich, dass zahlreiche Gouverneure der Staaten im amerikanischen Nordosten, denen das Vertrauen in die Bundesregierung fehlt, die Ordnung aufrechtzuerhalten, uns gebeten haben, einzugreifen, falls ein Bürgerkrieg ausbricht. Noch müssen wir ihrer Bitte nicht nachkommen, aber sobald die Frist abläuft, könnten wir sehr wohl dazu gezwungen sein."
canada.200.d.assass:0 "Die Regierung wird durch die sich schnell entwickelnde Krise in den Vereinigten Staaten alarmiert. Während die Ermordung von Jack Reed dazu geführt hat, dass die Socialist Party of America nicht den Willen aufbringen konnte, sich zu erheben - eine Tatsache, für die die kanadische Regierung äußerst dankbar ist -, scheint es immer noch undenkbar, dass die amerikanische Regierung so weit gehen würde, und lässt viele sich fragen, ob Huey Longs Vorwürfe der Korruption und Tyrannei wahr sind. Selbst wenn sie wahr sind, sollten wir uns einmischen? Die Gewalt ist bereits so schrecklich, dass zahlreiche Gouverneure der Staaten im amerikanischen Nordosten, denen das Vertrauen in die Bundesregierung fehlt, die Ordnung aufrechtzuerhalten, uns gebeten haben, einzugreifen, falls ein Bürgerkrieg ausbricht. Noch müssen wir ihrer Bitte nicht nachkommen, aber sobald die Frist abläuft, könnten wir sehr wohl dazu gezwungen sein."
canada.200.d.peace:0 "Die Regierung wird durch die sich schnell entwickelnde Krise in den Vereinigten Staaten alarmiert. Während der zwischen der Regierung und der Socialist Party of America erzielte Kompromiss bedeutet, dass kein syndikalistischer Aufstand droht - eine Tatsache, für die die kanadische Regierung äußerst dankbar ist -, ist es immer noch schwierig, einer solch zügellosen Zerstörung zuzusehen. Die Gewalt ist bereits so schrecklich, dass zahlreiche Gouverneure der Staaten im amerikanischen Nordosten, denen das Vertrauen in die Bundesregierung fehlt, die Ordnung aufrechtzuerhalten, uns gebeten haben, einzugreifen, falls ein Bürgerkrieg ausbricht. Noch müssen wir ihrer Bitte nicht nachkommen, aber sobald die Frist abläuft, könnten wir sehr wohl dazu gezwungen sein."
canada.200.a:0 "Unglaublich!"
canada.201.t:0 "Die Aussicht auf Intervention"
canada.201.d.csa:0 "Das Parlament hat eine angespannte Debatte darüber begonnen, ob die kanadische Regierung eine der kriegführenden Fraktionen im Süden als das "wahre" Amerika anerkennen sollte. Es ist eine heikle Situation, da dies die anderen Fraktionen verärgern und uns möglicherweise mit einem feindlichen Sieger im Süden zurücklassen würde... aber noch schlimmer ist die Aussicht, dass die sogenannte [CSA.GetNameDef] den Tag gewinnt. Man kann nicht von uns erwarten, dass wir mit einer syndikalistischen Regierung, die direkt im Süden sitzt, anderswo Kriege führen, oder? Im Moment bedeutet Unterstützung lediglich, die Entente anzuweisen, Freiwillige und Ausrüstung zu schicken, aber - wenn wir uns für eine Seite entscheiden - vermuten einige, dass wir unweigerlich in den Konflikt hineingezogen werden."
canada.201.d.nocsa:0 "Das Parlament hat eine angespannte Debatte darüber begonnen, ob die kanadische Regierung eine der kriegführenden Fraktionen im Süden als das "wahre" Amerika anerkennen sollte. Es ist eine heikle Situation, da dies die anderen Fraktionen verärgern und uns möglicherweise mit einem feindlichen Sieger im Süden zurücklassen würde... und, wirklich, mit den Befürchtungen einer syndikalistischen Fraktion, die sich als unbegründet erwiesen haben, haben wir überhaupt einen Grund, uns einzumischen? Viele in der Regierung sagen, wir sollten nichts tun und den Dingen ihren Lauf lassen. Einige wenige sagen jedoch, dass die Wette auf einen Sieger uns einen freundlichen Verbündeten und möglicherweise ein dankbares zukünftiges Mitglied der Entente bescheren könnte."
canada.201.a:0 "Wir sollten uns nicht einmischen"
canada.201.b:0 "Die Bundesregierung ist natürlich die einzig legitime"
canada.201.c:0 "Wir erkennen [PSA.GetNameDef] als das wahre Amerika"
canada.201.e:0 "Wir unterstützen Huey Long und [TEX.GetNameDef]"
canada.202.t:0 "Flüchtlinge überschwemmen [refugee_state.GetName]"
canada.202.d:0 "Angesichts der sich verschlimmernden Situation in Amerika ist es keine Überraschung, dass [Root.GetNameDef] zum Top-Ziel für diejenigen geworden ist, die vor der Gewalt fliehen. Viele der Einwanderer sind legal, aber eine zunehmend große Zahl ist es nicht. Es gibt bereits mehrere Flüchtlingslager in [refugee_state.GetName], viele von ihnen kommen aus [flee_from_state.GetName], und ihre Zahl belastet unsere Versorgung. Beobachter kommentieren, dass die Situation wahrscheinlich schlimmer wird, bevor sie besser wird."
canada.202.a:0 "Amerikanische Flüchtlinge? Die Ironie..."
canada.203.t:0 "[refugee_state.GetName] Flüchtlingssituation verschlechtert sich"
canada.203.d:0 "Während die Beamten in [refugee_state.GetName] bereits damit zu kämpfen hatten, die Zahl der amerikanischen Flüchtlinge, die die Grenze überqueren, einzudämmen, hat sich die Situation in letzter Zeit noch verschlimmert. Eine neue Flut von Flüchtlingen, die meisten aus [flue_from_state.GetName], ist bereits angekommen und belastet die Infrastruktur der Provinz zunehmend."
canada.203.a:0 "Hoffen wir, dass dies bald endet"
canada.204.t:0 "Die Flüchtlingskrise"
canada.204.d:0 "Die Anzahl der illegalen Flüchtlinge, die die Grenze von Amerika aus überqueren, ist zu einer nationalen Krise geworden, die sich auf die Stabilität und die Versorgungsmöglichkeiten von [Root.GetNameDef] auswirkt, ganz zu schweigen von der Anzahl der Soldaten, die benötigt werden, um den Frieden zu wahren. Wenn die derzeitige Rate der Ankünfte anhält, werden die Dinge sicher noch schlimmer werden. Das Parlament plädiert dafür, dass die Regierung herausfinden sollte, was zu tun ist - und zwar schnell."
canada.204.a:0 "Was für ein Chaos"
canada.205.t:0 "Die Flüchtlingskrise verschärft sich"
canada.205.d:0 "Nachdem frühere Warnungen nicht beachtet wurden, hat sich die Krise durch die Massenankunft amerikanischer Flüchtlinge, die vor dem Bürgerkrieg im Süden fliehen, verschärft. Die Gewalt in und um die Lager entlang der Grenze hat zugenommen, und ihr Ruf ist so gut, dass viele Flüchtlinge nun versuchen, illegal ins Land zu kommen - wo sie sicher sind, von skrupellosen Menschen ausgebeutet zu werden."
canada.205.a:0 "Es muss etwas geschehen"
canada.206.t:0 "Handel mit Amerika"
canada.206.d:0 "[Root.GetNameDefCap] verlässt sich in hohem Maße auf seine Handelsrouten, die in die Vereinigten Staaten gehen. Während der Bürgerkrieg uns in gewisser Weise geholfen hat, nämlich dass die Bestellungen für kanadische Waren aus dem Ausland zugenommen haben, da amerikanische Quellen unzuverlässig geworden sind, ist die Tatsache, dass viele unserer Exporte immer nach Amerika selbst gegangen sind... mit unserem größten Kunden jetzt ein unzuverlässiges Ziel, unsere Wirtschaft ist links taumeln und versuchen, herauszufinden, was zu tun, bis der Bürgerkrieg beendet ist."
canada.206.a:0 "Als ob wir noch mehr Probleme bräuchten"
canada.207.t:0 "Zusammenstösse in Windsor"
canada.207.d:0 "Die Stadt Windsor liegt direkt gegenüber von Detroit, einer Hochburg der Syndikalisten [CSA.GetName]. Wir haben schon eine Weile vermutet, dass syndikalistische Agenten heimlich die Grenze überquert haben, einige zusammen mit den Flüchtlingen, und jetzt scheint sich diese Annahme zu bestätigen, da die Stadt in Zusammenstöße zwischen Industriearbeitern und der Polizei verwickelt ist. Die Polizei sagt, dass diese "Sympathisanten" von syndikalistischen Agenten angestachelt werden. Ob das nun stimmt oder nicht, die Gewalt dauert schon seit mehreren Tagen an und wurde erst jetzt eingedämmt."
canada.207.a:0 "Syndikalisten in Kanada? Das kann nicht sein!"
canada.208.t:0 "Milizen kreuzen in [473.GetName] auf"
canada.208.d:0 "Ein syndikalistischer Aufstand im Staat Washington ist über die Grenze geschwappt, da die Milizeinheiten diese nutzen, um ihren Gegnern auszuweichen und sie zu umgehen. Dies hat in der Region zu erheblicher Bestürzung geführt, da die kanadischen Streitkräfte anrücken und die Sicherheitsvorkehrungen verschärfen mussten, wobei es bereits zu mehreren Zusammenstößen entlang der südlichen Highways gekommen ist. Mehrere Vorfälle von Angriffen und Plünderungen in zivilen Ortschaften haben dazu geführt, dass British Columbia in Angst und Schrecken versetzt wurde, weil man dachte, dass jeden Moment syndikalistische Milizen aus dem Nichts auftauchen könnten."
canada.208.a:0 "Nicht gut"
canada.209.t:0 "Aufruhr im Lager St. Catharines"
canada.209.d:0 "Gewalt ist ein häufiges Problem in den Flüchtlingslagern, hauptsächlich aufgrund von Konflikten zwischen den Flüchtlingen selbst sowie mit den Wachleuten, aber auch aufgrund der schlechten Bedingungen. Das St. Catharines Lager ist eines der am dichtesten besiedelten in der Provinz, und die Bedingungen dort sind offenbar so schlecht geworden, dass ein regelrechter Aufstand der Flüchtlinge ausbrach. Sie überwältigten die Wachen, verließen das Lager und zogen in die Außenbezirke von Toronto, wo sie schließlich von der Polizei der Provinz Ontario aufgehalten wurden. Es wird befürchtet, dass dies nur der erste Vorfall in diesem Ausmaß ist, den wir wahrscheinlich sehen werden."
canada.209.a:0 "Das muss ein Ende haben"
canada.210.t:0 "Sympathiestreiks in ganz Kanada"
canada.210.d.csa:0 "Überall im Land haben sich zahlreiche Gewerkschaften zu Sympathiestreiks für [CSA.GetNameDef] erhoben. Die SPA, sagen sie, wurde unfairerweise als tyrannisch charakterisiert, obwohl sie lediglich die größere Tyrannei des zügellosen Kapitalismus bekämpft. Sie wollen, dass die kanadische Regierung aufhört, "Angstmacherei" gegen die Syndikalisten zu betreiben. Die Streiks waren widerspenstig und störend und haben in mehreren Fällen zu gewalttätigen Zusammenstößen mit der RCMP geführt. Es gab mehrere Verhaftungen, und die RCMP hat ein wachsames Auge auf die Streikorganisatoren."
canada.210.d.aus:0 "Im ganzen Land haben sich zahlreiche Gruppen in "Sympathiestreiks" für [TEX.GetNameDef] erhoben. Sie errichten Blockaden und erzwingen Arbeitsniederlegungen in mehreren Städten und behaupten, sie täten dies zur Unterstützung von Huey Long. Sein Kampf für den durchschnittlichen Amerikaner ist der gleiche Kampf, den durchschnittliche Menschen überall führen", sagte ein Organisator. Die Streiks waren widerspenstig und störend und haben in mehreren Fällen zu gewalttätigen Zusammenstößen mit der RCMP geführt. Es gab mehrere Verhaftungen, und die RCMP hat ein wachsames Auge auf die Streikorganisatoren."
canada.210.a:0 "Interessant"
canada.211.t:0 "Die neue Heimat der Freien"
canada.211.d.nee:0 "Das Parlament ist in einen Streit darüber verwickelt, was mit den amerikanischen Flüchtlingen geschehen soll. Nichts zu tun ist keine Option, aber viele Abgeordnete sagen, dass eine massive Hilfsaktion notwendig ist, um die Bedingungen in den Lagern zu verbessern. Der Aufwand sei gerechtfertigt, denn "die Amerikaner sind unsere Brüder und Schwestern, und wir müssen uns um sie in ihrer Stunde der Not kümmern". In ähnlicher Weise hat Louis St. Laurent vorgeschlagen, was er Projekt Samaritan nennt - eine noch umfassendere Hilfsaktion, bei der die Lager verteilt und die Flüchtlinge bei durchschnittlichen Kanadiern untergebracht werden. Dort würden die Fähigsten zusammen mit Fabrikarbeitern und Arbeitern arbeiten, ein weitaus besseres Leben als das Nichtstun in einem Lager. Die Konservativen hingegen sagen, dass das Sicherheitsrisiko zu groß ist. Sie haben vorgeschlagen, die Mehrheit der Flüchtlinge zusammen mit allen Neuankömmlingen nach [NEE.GetNameDef] zu verfrachten. Dies ist ein amerikanisches Problem", sagen sie, "und es sollte von Amerikanern bewältigt werden.'"
canada.211.d.nonee:0 "Das Parlament ist in einen Streit darüber verwickelt, was mit den amerikanischen Flüchtlingen geschehen soll. Nichts zu tun ist keine Option, aber viele Abgeordnete sagen, dass eine massive Hilfsaktion notwendig ist, um die Bedingungen in den Lagern zu verbessern. Der Aufwand sei gerechtfertigt, denn "die Amerikaner sind unsere Brüder und Schwestern, und wir müssen uns um sie in ihrer Stunde der Not kümmern". In ähnlicher Weise hat Louis St. Laurent vorgeschlagen, was er Projekt Samaritan nennt - eine noch umfassendere Hilfsaktion, bei der die Lager verteilt und die Flüchtlinge bei durchschnittlichen Kanadiern untergebracht werden. Dort würden die Fähigsten zusammen mit Fabrikarbeitern und Arbeitern arbeiten, ein weitaus besseres Leben als das Nichtstun in einem Lager. Die Konservativen hingegen sagen, dass das Sicherheitsrisiko zu groß ist. Sie haben vorgeschlagen, die Sicherheitskräfte aus den Reihen der Soldatenrekruten zu verstärken und die Grenze sofort zu schließen."
canada.211.a:0 "Unsere Sicherheitsbedürfnisse sind vorrangig - schließen Sie die Grenze"
canada.211.b:0 "Die Konservativen haben Recht - schicken Sie sie nach [NEE.GetNameDef]"
canada.211.c:0 "Wir müssen den Flüchtlingen helfen, im Rahmen der Möglichkeiten"
canada.211.e:0 "Projekt Samariter sofort in Kraft setzen"
canada.212.t:0 "Flüchtlinge aus Kanada"
canada.212.d:0 "Als ob wir nicht schon genug eigene Flüchtlingsprobleme hätten, wurde jetzt auch noch eine riesige Anzahl von Flüchtlingen von [From.GetNameDef] nach [Root.GetNameDef] verfrachtet. Ihre Argumentation ist anscheinend, dass dies ein amerikanisches Problem ist, das von Amerikanern behandelt werden sollte. Wir haben keine andere Wahl, als damit umzugehen, so gut wir können."
canada.212.a:0 "Vielen Dank, Kanada"
canada.213.t:0 "Beginn der Rekrutierung von Flüchtlingen"
canada.213.d:0 "Im ganzen Land sind jetzt Rekrutierer in den Flüchtlingslagern aktiv und bieten den Fähigsten einen Platz in der Armee an. Die meisten verstehen, dass dies eine vorübergehende Einrichtung ist - sobald der Krieg vorbei ist, werden wahrscheinlich viele von ihnen die Armee verlassen und wieder nach Hause zurückkehren. In der Zwischenzeit hat jedoch unsere gute Behandlung der Flüchtlinge dazu geführt, dass eine große Anzahl von Männern in unseren Dienst eingetreten ist. Sie werden für das Land kämpfen, das sie aufgenommen hat, sagen sie, auch wenn es bedeutet, gegen die Amerikaner in der Heimat zu kämpfen."
canada.213.a:0 "Gut zu wissen"
canada.214.t:0 "Flüchtlinge kehren nach Amerika zurück"
canada.214.d.ceasefirecsa:0 "Mit dem Waffenstillstand ist der Amerikanische Bürgerkrieg zumindest vorerst beendet und eine große Zahl von Flüchtlingen hat mit der Rückkehr begonnen. Die Tatsache, dass [CSA.GetNameDef] im Osten siegreich ist, kommt bei vielen jedoch nicht gut an. Diejenigen, die können, gehen größtenteils zu [PSA.GetNameDef], während andere beschlossen haben, für immer in Kanada zu bleiben. Unabhängig davon, wohin sie gehen, scheint die Flüchtlingskrise in Kanada vorbei zu sein."
canada.214.d.ceasefirenocsa:0 "Mit dem Waffenstillstand ist der amerikanische Bürgerkrieg zumindest vorläufig beendet, und so hat die große Mehrheit der Flüchtlinge begonnen, nach Hause zurückzukehren. Die Tatsache, dass der Waffenstillstand irgendwann enden und der Konflikt zweifellos wieder aufflammen wird, gefällt vielen noch immer nicht. Sie haben beschlossen, entweder für immer in Kanada zu bleiben oder weiter entfernte Ziele anzusteuern. Unabhängig davon, wohin sie gehen, scheint die Flüchtlingskrise in Kanada vorbei zu sein."
canada.214.d.noceasefirecsa:0 "Der Bürgerkrieg in Amerika ist vorbei, und [CSA.GetNameDef] hat den Tag gewonnen. Während dies den meisten Flüchtlingen nicht gefällt, glauben viele, dass sie keine andere Wahl haben, als zurückzukehren - das Schlimmste der Gewalt ist schließlich vorbei, so hoffen sie zumindest. Viele andere haben sich entschieden, in Kanada zu bleiben, weil sie sagen, dass Amerika jetzt syndikalistisch und damit für sie tot ist. Unabhängig davon, wohin sie gehen, scheint die Flüchtlingskrise in Kanada vorbei zu sein."
canada.214.d.noceasefirenocsa:0 "Der Bürgerkrieg in Amerika ist vorbei, und so hat die große Mehrheit der Flüchtlinge beschlossen, zurückzukehren - entweder um sich der Justiz zu stellen oder am Wiederaufbau mitzuwirken. Einige wenige haben sich entschieden, in ihrer neuen Heimat zu bleiben, aber unabhängig davon, wohin sie gehen, scheint die Flüchtlingskrise in Kanada vorbei zu sein."
canada.214.a:0 "Eine willkommene Erleichterung"
canada.216.t:0 "Besuch des kanadischen Premierministers"
canada.216.d:0 "Der kanadische Premierminister hat [Root.GetNameDef] einen Staatsbesuch abgestattet und dem Präsidenten dazu gratuliert, dass er Amerika reformiert hat. In privaten Sitzungen hat er seine Überzeugung geäußert, dass dies ohne die Hilfe Kanadas und der Entente nicht möglich gewesen wäre, und so hofft er, dass eine dauerhaftere Allianz zwischen unseren beiden Ländern entstehen wird. Er schlägt vor, alle Staaten, die der andere beansprucht, abzutreten, um zukünftige Konflikte zu vermeiden, und dass [Root.GetNameDef] in Zukunft ein engagierteres und dauerhafteres Mitglied der Entente wird. 'Unsere ist eine besondere Freundschaft', sagte er, 'und ich glaube, dass sie der Welt zugute kommt, wenn sie fortbesteht.'"
canada.216.a:0 "Wir sind uns einig - diese Freundschaft ist uns wichtig"
canada.216.b:0 "Wir sind damit einverstanden, dass die Dinge so bleiben, wie sie sind"
canada.217.t:0 "[From.GetNameDefCap] Stimmt zu"
canada.217.d:0 "Nach einem Besuch des Premierministers waren mehrere lange Treffen mit dem [From.GetAdjective]-Präsidenten fruchtbar und führten zu einer Verpflichtung zur Freundschaft und zukünftigen Allianz zwischen unseren beiden Nationen."
canada.217.a:0 "Perfekt"
canada.218.t:0 "[From.GetNameDefCap] lehnt ab"
canada.218.d:0 "Nach einem Besuch des Premierministers haben mehrere lange Sitzungen mit dem [From.GetAdjective]-Präsidenten dazu geführt, dass keine Entscheidungen getroffen wurden. Laut dem Präsidenten ist es für sie in Ordnung, wenn die Beziehungen zwischen [From.GetNameDef] und [Root.GetNameDef] so bleiben, wie sie sind... was bedeutet, dass sie es vorziehen würden, uns auf Distanz zu halten. Dennoch war der Besuch herzlich, und es wurden mehrere vorteilhafte Handelsvereinbarungen getroffen."
canada.218.a:0 "Nun ja"
canada.219.t.usa:0 "Kanada unterstützt die Bundesregierung"
canada.219.t.psa:0 "Kanada unterstützt die Pazifik-Regierung"
canada.219.t.aus:0 "Kanada unterstützt die Unionsregierung"
canada.219.d:0 "Heute erklärte die kanadische Regierung ihre Unterstützung für [From.GetNameDef] als den wahren und einzigen legitimen Anwärter auf den Titel der amerikanischen Führung im Zuge ihres Bürgerkriegs. Während sie sich kurz davor hielten, eine direkte militärische Intervention zu versprechen, haben sie angeboten, die [From.GetAdjective]-Kräfte mit Ausrüstung und Freiwilligen sowie einer Reihe von Militärberatern zu unterstützen - Berater, die sie vom [Root.GetAdjective]-Militär angefordert haben. Die Kanadier erklärten lediglich, dass Amerika zur Aufrechterhaltung der Weltordnung und zur Verhinderung der Auflösung einer der Großmächte der Welt im Chaos benötigt werde."
canada.219.a:0 "Wir sind bereit"
canada.220.t:0 "Kanada erklärt Unterstützung"
canada.220.d:0 "Heute hat die kanadische Regierung, und durch sie die britischen Exilführer und die Gesamtheit der Entente, ihre Unterstützung für [Root.GetNameDef] als den wahren und einzigen legitimen Anwärter auf den Titel der amerikanischen Führung erklärt. Sie hielten sich mit dem Versprechen einer direkten militärischen Intervention zurück, boten aber an, unsere Streitkräfte mit Ausrüstung und Freiwilligen sowie zahlreichen Militärberatern zu verstärken, um die militärische Planung zu beschleunigen. Bislang haben sie keine Gegenleistung verlangt, sondern lediglich erklärt, dass ein Sieg ein Segen für die Weltordnung wäre."
canada.220.a:0 "Wir nehmen jede Hilfe an, die wir bekommen können!"
canada.221.t.usa:0 "Canada Supports Federal Government"
canada.221.t.psa:0 "Canada Supports Pacific Government"
canada.221.t.aus:0 "Canada Supports Union Government"
canada.221.d:0 "Today the Canadian government, and through them the exiled British leaders and the entirety of the Entente, declared their support for [From.GetNameDef] as the true and only legitimate claimant to the mantle of American leadership. While stopping short of promising direct military intervention, they have offered to bolster [From.GetAdjective] forces with equipment and volunteers as well as an array of military advisers. Their statement stated solely that America was required to maintain world order, and prevent the dissolution of one of the world's great powers into chaos."
canada.221.a:0 "How dare they interfere in American affairs!"
canada.221.b:0 "This could get messy"
canada.222.t:0 "The Canadian Intervention"
canada.222.d:0 "Canada has declared it will no longer sit by and watch the civil war, so has now brought the entire force of the Entente into armed conflict. They have joined the civil war on our side, for better or for worse."
canada.222.a:0 "Es wurde auch Zeit!"
canada.223.t:0 "Canadian Intervention Looming"
canada.223.d:0 "Too frightened of the prospect of a syndicalist America sitting on their doorstep, the Canadians to the north - along with the British masters - are currently preparing for an intervention. We cannot prevent it from happening, but some believe it might be possible to delay. If we were to quietly contact and fund Canadian labour movements, get them to rise up in strikes that have obvious syndicalist connections, the Canadians might be too paranoid to take action until the strikes are shut down. It would, at most, buy us a few months if we keep it up. Otherwise? We should prepare to face an invasion from the north soon."
canada.223.a:0 "So be it"
canada.224.t:0 "Nationwide Strike Begins"
canada.224.d:0 "Labour leaders across the country have called for strikes - enough to cripple the Canadian economy, and causing disruption from one end of the nation to the other. There are those in our government who suggest the strikes are too suspiciously timed... this must be an effort by [CSA.GetNameDef] to cause revolution before we can act. Regardless of the intent, all agree that the strikes must be shut down before we can think about intervening in the south."
canada.224.a:0 "This is all we needed"
canada.225.t:0 "Nationwide Strike Continues"
canada.225.d:0 "After a brief pause, the strikes have continued across the country - heightened in their efforts to call for Canada to end its persecution of syndicalism. The speeches written by the labour leaders, according to the RCMP, might very well have been written by the [CSA.GetAdjective] government. They will have proof soon, they say, but until they discover the source of the strike funding, we will need to combat the strikers and put down this irritating distraction."
canada.225.a:0 "How annoying"
canada.226.t:0 "Nationwide Strike Continues"
canada.226.d:0 "The national labour unions have not relented in their pro-CSA strikes, with violence occurring all along the picket lines and clashes with the police frequent. The RCMP, however, has good news: they have discovered how [CSA.GetNameDef] hat been getting funds and equipment to the strikers and they have shut down those channels for good and arrested the ringleaders on our side of the border. The syndicalists will not be able to use this disruption tactic against us again. Once the strike is put down, any fears we have of syndicalist revolution will be over."
canada.226.a:0 "Good"
canada.227.t:0 "Quid pro Quo?"
canada.227.d.owned:0 "We have been contacted by the Canadian government - first to congratulate us for winning the civil war. Secondly, however, they suggest that our victory would not have been possible without their intervention. While they did not act solely for this purpose, they believe some quid pro quo from the [Root.GetAdjective] government is called for, and have formally requested we join the [From.GetFactionName] in order to help them achieve their own goals. In return, they will happily return any and all territory they occupied to safeguard since the civil war began. While many in our government agree the Canadian intervention was invaluable, they also question whether [Root.GetNameDef] getting involved in foreign wars is what we need right now."
canada.227.d:0 "We have been contacted by the Canadian government - first to congratulate us for winning the civil war. Secondly, however, they suggest that our victory would not have been possible without their intervention. While they did not act solely for this purpose, they believe some quid pro quo from the [Root.GetAdjective] government is called for, and have formally requested we join the [From.GetFactionName] in order to help them achieve their own goals. While many in our government agree the Canadian intervention was invaluable, they also question whether [Root.GetNameDef] getting involved in foreign wars is what we need right now."
canada.227.a:0 "We will join the [From.GetFactionName]"
canada.227.b:0 "We didn't ask for their help, and we won't give ours"
canada.228.t:0 "[From.GetNameDefCap] Agrees"
canada.228.d:0 "The [From.GetAdjective] government agrees that our intervention in the war was invaluable. In return, they have agreed to take part in our alliance - though the Reconstruction may take time, eventually the might of the [From.GetAdjective] military will be at our full disposal."
canada.228.a:0 "Wonderful!"
canada.229.t:0 "[From.GetNameDefCap] Refuses"
canada.229.d:0 "While the [From.GetAdjective] government acknowledges that our help was important to their victory, they remind us that they did not ask for it... what's more, the Reconstruction will take all of America's attention, and they cannot afford to get involved in our wars until it is complete. They have, however, arranged several beneficial trade treaties and committed their nation to improving relations with us in the years to come."
canada.229.a:0 "Nun ja"
canada.230.t:0 "Canada Intervenes in the American Civil War"
canada.230.d:0 "Deciding that they can no longer sit on the sidelines as the Americans engulf themselves in a devastating civil war, [CAN.GetNameDef] hat entered the conflict on the side of [From.GetNameDef]. Already Canadian forces have crossed the border, with Entente alliance members expected to soon follow suit. The move is viewed by many Americans as an act of aggression and a violation of American sovereignty, though Canadian officials said that the move was made 'only with the greatest deliberation, and with a heavy heart'. How this will tip the scales in the massive conflict remains to be seen."
canada.230.a:0 "So the time has come"
canada.230.b:0 "They'll get what they deserve!"
canada.230.c:0 "Interessant"
canada.231.t:0 "[From.GetNameDefCap] Seizes Greenland"
canada.231.d:0 "Citing an emergency in [Root.GetNameDef], and apparently unwilling to condone the possibility of an enemy-controlled island just off their northern coast, [From.GetAdjective] forces have moved in to occupy Greenland. The small [Root.GetAdjective] garrison there gave up without a struggle, as could only be expected."
canada.231.a:0 "So be it"
canada.232.t:0 "Entente Intervention in America?"
canada.232.d:0 "The [From.GetAdjective] government is consulting with the [Root.GetAdjective] government today about the prospect of future intervention in the American Civil War. The Entente cannot abide the prospect of a syndicalist America on Canada's southern border, they say, but they're wary of throwing advice to one of the war's factions and are thus asking our advice."
canada.232.a:0 "The Entente should not support a faction"
canada.232.b:0 "We should support the Federal government"
canada.232.c:0 "We should support the Pacific government"
canada.232.e:0 "We should support Huey Long's Union government"
canada.232.f:0 "They can make their own decision on the subject"
canada.300.t:0 "Departure of the Britische Exilanten"
canada.300.d:0 "With the restoration of [GBR.GetNameDef], many of the Britische Exilanten in Canada have begun to depart for home - including British Prime Minister [GetBritishExilePM] and most of his senior staff, as well as a large number of the Exiles which had been drafted into the Canadian military, their presence needed back home immediately to restore order in the country. The rest will likely leave over the next year, constituting a large drain on [Root.GetNameDef]'s resources. Still, most of Canada is relieved to see them go. This is, after all, the moment the Empire has been waiting for since 1925, and it feels like a hard-won victory."
canada.300.a:0 "It will take some adjustment, but we'll manage"
canada.301.t:0 "The Restoration of Parliament"
canada.301.d:0 "Also with the departure of the Britische Exilanten comes the end of the War Measures Act and the restoration of full civilian government to the nation. The Conservative government has resumed control over Parliament, which they re-opened to full fanfare while a loud crowd gathered outside... many of them protesting how the nation had been handled during the emergency, and demanding investigations into the conduct of senior officials. For the moment, the government has scheduled new elections to occur within a year's time."
canada.301.a:0 "Thank heavens for that!"
canada.302.t:0 "The Canadian Governor General"
canada.302.d:0 "Now that King [CAN_king_first_name] hat returned to [GBR.GetNameDef], he can no longer sit personally in the Canadian House of Commons. The time has come to appoint a Governor General to stand in his stead. The question is who to send. Rewarding one of our generals with the prestigious post will certainly look good to our military, but the Canadians might appreciate rewarding one of their own instead."
canada.302.a:0 "Prince Albert will take the post"
canada.302.b:0 "Give the job to Lord Mountbatten"
canada.302.c:0 "A man like John Vereker will do well in Canada"
canada.302.e:0 "Let the Canadians choose their own representative"
canada.303.t:0 "The New Governor General"
canada.303.d.albert:0 "With King [CAN_king_first_name] back in [GBR.GetNameDef], he can no longer sit personally in the Canadian House of Commons. Thus he has appointed a new Governor General to stand in his stead, and has chosen Prince Albert for the task. While many Canadians appreciate having such a senior member of the Royal Family assuming the post, and greeted the Prince with wildly cheering crowds as he arrived in Ottawa, many were hoping that the British government might have allowed a Canadian to assume the post, for once."
canada.303.d.mountbatten:0 "With King [CAN_king_first_name] back in [GBR.GetNameDef], he can no longer sit personally in the Canadian House of Commons. Thus he has appointed a new Governor General to stand in his stead, and has chosen Lord Louis Mountbatten, cousin to the king and esteemed admiral of the British Navy, for the task. While many Canadians appreciate having such a senior member of the Royal Family assuming the post, many had hoped a Canadian might assume the position instead of it being used as a reward for yet another British military man, and so the crowds greeting Lord Mountbatten in Ottawa were subdued at best."
canada.303.d.vereker:0 "With King [CAN_king_first_name] back in [GBR.GetNameDef], he can no longer sit personally in the Canadian House of Commons. Thus he has appointed a new Governor General to stand in his stead, and has chosen Lord John Vereker, 6th Viscount Gort, for the task. Many had hoped a Canadian might assume the position instead of it being used as a reward for yet another British military man, and so the crowds greeting Lord Vereker in Ottawa were subdued at best."
canada.303.d.mcnaughton:0 "With King [CAN_king_first_name] back in [GBR.GetNameDef], he can no longer sit personally in the Canadian House of Commons. Thus he has appointed a new Governor General to stand in his stead, and has chosen Canadian general, Andrew McNaughton, for the task. Canadians are ecstatic at the prospect of one of their own finally being given the role, and thus the crowd which greeted his arrival in Ottawa were large and enthusiastic."
canada.303.a:0 "We wish the new Governor General all the best"
canada.304.t:0 "Debate on the Referendum Begins"
canada.304.d:0 "It seems there are enough Canadians who either feel the British overstayed their welcome or who now feel as if Canada has been left behind, unrewarded and forgotten, that the idea of a referendum on Canada's future in the Commonwealth has rapidly gained traction. French Canadians in Québec are the ones most strongly in favour of cutting ties with the monarchy, but the sentiment is strong enough elsewhere that a national vote is felt necessary. The debates have already sprung up, and it's a contentious issue - one responsible for a sharp and bitter divide between Canadian households and family members, some who feel that Canada should be proud of what it has accomplished for the Empire and others who ask 'what has the Empire done for us?'"
canada.304.a:0 "This could get ugly"
canada.305.t:0 "Demonstrations Across Québec"
canada.305.d:0 "The national debate over the referendum heated up this week with anti-monarchy demonstrations taking place across the province of Québec. The largest was in Québec City, where a massive crowd of over 100,000 showed up from across the province, angered by the suppression they endured during the conscription crisis - on the orders, they believe, of the British Monarchy. True or not, the French Canadians are adamant that their continued place in Canada depends on the referendum passing. Québecois leaders who shouted 'if the referendum fails, there is no future for the French in Canada' met with wild cheers of support. If the crowd was at all subdued, it was because the demonstrations were watched over by thousands of wary Canadian soldiers and police officers."
canada.305.a:0 "So much for suppression"
canada.306.t:0 "The March on Rideau Hall"
canada.306.d:0 "A huge crowd descended on Rideau Hall in Ottawa today, the building which was until recently home to the exiled British king and the royal family. The angry protestors railed against a police line which protected the building from damage, and with good reason considering the threats in previous days by anti-monarchy radicals to burn Rideau Hall to the ground. After hours of confrontation, anti-riot police were called in to disperse the crowd with tear gas, leading many moderate observers to say that it was a dark day in the history of Canadian democracy."
canada.306.a:0 "An ugly scene"
canada.307.t:0 "March for the King"
canada.307.d:0 "Responding to the waves of angry protest over the last several weeks, a march took place in the city of Toronto today - this one in support of King [CAN_king_first_name]. While some pointed out that the crowd was largely formed of older, English-speaking Canadians, it was still a stern reminder of how deeply British traditions run in Canada. The conservative speakers reminded the crowd that, without Britain, Canada would not even exist... and they were met with loud cheers. Many of those present spoke fondly of the royal family, and expressed disgust that Canadians would even think of breaking with tradition so readily."
canada.307.a:0 "Interessant"
canada.308.t:0 "The King's Radio Address"
canada.308.d:0 "König [CAN_king_first_name] today spoke to the Canadian public by a radio address from Buckingham Palace, taking pains to thank the country for its years of labour and the blood shed on the Empire's behalf. 'Do not think we have forgotten Canada's service,' he said, 'for it has not been and shall never be. Canada has proven itself to be far more than a colony, far more capable and more dutiful than we could possibly have hoped. It was a safe harbour, and for many of us it was home.' He asked that Canadians consider carefully before they chartered a destiny away from the Commonwealth, though in added that - should they choose to leave - the British would be morally bound to respect their collective decision and merely hope that the two countries could continue a long and fruitful friendship."
canada.308.a:0 "Well said!"
canada.309.t:0 "The Fleming Inquiry Begins"
canada.309.d.wma:0 "Considered by some to be disastrous timing, a federal inquiry into the alleged abuses by the government after the invocation of the War Measures Act, headed by Conservative MP Sir Donald Fleming, released its preliminary findings today. While the inquiry stated that it had a great deal more statements to collect and research to conduct, it stressed that it had so far found little evidence to support the idea that the government went beyond that which was 'merited by extreme circumstances'. For those furious at the Canadian government's short cut around democracy, they have declared the inquiry nothing short of a cover up. Rather than addressing the anger, it seems the Fleming Inquiry has stoked it even further."
canada.309.d.pataut:0 "Considered by some to be disastrous timing, a federal inquiry into the alleged abuses by the government after the shutdown of Parliament on the king's order, headed by Conservative MP Sir Donald Fleming, released its preliminary findings today. While the inquiry stated that it had a great deal more statements to collect and research to conduct, it stressed that it had so far found little evidence to support the idea that the government went beyond that which was 'merited by extreme circumstances'. For those furious at the idea that the British government-in-exile took control over Canada in what they deem a coup, they have declared the inquiry nothing short of a cover up. Rather than addressing the anger, it seems the Fleming Inquiry has stoked it even further."
canada.309.a:0 "Congratulations, Mr. Fleming, you played yourself"
canada.310.t:0 "Prime Minister Calls for Unity"
canada.310.d:0 "The Canadian Prime Minister today spoke to the country through a televised address, warning that a rift in the 'special relationship' between [CAN.GetNameDef] and [GBR.GetNameDef] would be disastrous for both countries. He pointed out that the government maintained a strong record of democracy throughout the war, and that the king's guidance was invaluable without ever overstepping the boundaries allowed him by both law and tradition. 'After going so far to see the United Kingdom and the monarchy restored, it would be ill-suited for us to spit in the face of our own history. This is a time of healing and recovery, not one where we should create further divisions and anger.'"
canada.310.a:0 "But will Canada listen?"
canada.311.t:0 "Canadian Referendum Imminent"
canada.311.d:0 "With [GBR.GetNameDef] restored and King [CAN_king_first_name] restored to Buckingham Palace, [CAN.GetNameDef] hat evidently been left with the feeling that the British overstayed their welcome... or that Canada has now been left behind, unrewarded and forgotten once its task was complete. The country has been debating a national referendum on the future of the Commonwealth, and should the vote pass then it will cut ties with the monarchy completely. What this would mean for [CAN.GetNameDef]'s place in the Entente, and the connections it developed with its fellow alliance members during its years of leadership, is currently unknown."
canada.311.a:0 "Campaign hard for the vote to fail"
canada.311.b:0 "It's their decision to make"
canada.311.c:0 "Mein Gott!"
canada.315.t:0 "The National Referendum"
canada.315.d:0 "The day of Canada's referedum is upon us, with millions of Canadians going to the polls across the country. Indeed, interest is so high that polling stations are having trouble keeping up with the long lines. The question facing the nation: do they cut ties with the British monarchy and the Commonwealth, continuing on as a nation in charge of its own constitution and its own government, or do they go on as a Dominion and a close ally of [GBR.GetNameDef], the monarchy continuing as a symbol of tradition and history both?"
canada.315.a:0 "We must cut ties with the monarchy"
canada.315.b:0 "We are a loyal member of the Empire"
canada.316.t:0 "Canada Cuts ties with the Monarchy"
canada.316.d:0 "With [GBR.GetNameDef] restored and King [CAN_king_first_name] restored to Buckingham Palace, [CAN.GetNameDef] evidently now feels left behind, unrewarded and forgotten once its task was complete. Over the last month, the country has been gripped with a divisive debate over the future of their place in the Commonwealth. French-speaking Canadians were adamantly opposed, while more traditional-minded English-speaking Canadians were in favour of remaining. The anger over the referendum led to violent demonstrations and near riots, culminating in the vote that took place today - which has been answered with a definitive 'yes'. Canada will go forward, no longer a Dominion but rather a country in charge of its own government. Whether it will have a place in the Entente alliance remains to be seen."
canada.316.a:0 "The people have spoken"
canada.316.b:0 "Interessant"
canada.317.t:0 "Canadian Referendum Fails"
canada.317.d:0 "With [GBR.GetNameDef] restored and King [CAN_king_first_name] restored to Buckingham Palace, [CAN.GetNameDef] hat evidently been left with the feeling that the British overstayed their welcome... or that Canada has now been left behind, unrewarded and forgotten once its task was complete. Over the last month, the country has been gripped with a divisive debate over the future of their place in the Commonwealth. French-speaking Canadians were adamantly opposed, while more traditional-minded English-speaking Canadians were in favour of remaining. The anger over the referendum led to violent demonstrations and near riots, culminating in the vote that took place today - which has been answered with a definitive 'no'. Canada will continue as a Dominion within the Empire. What will become of Québec's future in wake of this referendum remains to be seen."
canada.317.a:0 "The people have spoken"
canada.317.b:0 "Interessant"
canada.318.t:0 "Québec Nationalists Surge in Elections"
canada.318.d:0 "Spurred on by anger among French-speaking Canadians at the continued loyalty shown by English Canadians towards [GBR.GetNameDef], the recent Québec provincial elections have shown a massive resurgence of the Union Nationale with Maurice Duplessis easily winning a majority of seats based on a campaign of sovereignty for Québec. Duplessis now has a mandate to proceed with the process of separation, though it is unclear how that would be done - or if the federal government would even permit it."
canada.318.a:0 "It seems suppression was not enough"
canada.319.t:0 "The Question of Québec Sovereignty"
canada.319.d:0 "It is clear that the Québecois have lost confidence in the Canadian Confederation. They feel they are the lesser partner, the bitterness towards the British monarchy and the divisions between French Canadians and English Canadians too deep. Premier Maurice Duplessis has officially demanded that Québec be allowed to separate... though there is no clear mechanism for it to do so. Considering how many English Canadians live in Québec, who would surely become second class citizens after separation, we would be justified in blocking the attempt. Then again, perhaps this would make things better in the long run?"
canada.319.a:0 "They cannot be allowed to separate"
canada.319.b:0 "We will grant them autonomy, but not independence"
canada.319.c:0 "Let them go - we will remain friends, after all"
canada.320.t:0 "Québec Separates from Canada"
canada.320.d.free:0 "French- and English-speaking Canadians have been at odds in [CAN.GetNameDef] ever since the country's creation in 1867. Now, the French-speaking citizens of Québec have decided that the divisions, exacerbated by the abuses of the Britische Exilanten while they were in charge of the country, are beyond healing. They have demanded separation from the country, and the Canadian government, perhaps believing that the interests of stability would be better served in letting them go, has permitted it. The breakup is amicable, with many economic and cultural ties still remaining between the countries, but it remains to be seen if the goodwill will last in the coming years. For now, President-elect Maurice Duplessis is the head of the newest nation in the world, greeting large cheering crowds in Québec City, all of whom are ecstatic that the seemingly impossible has finally been achieved."
canada.320.d.puppet:0 "French- and English-speaking Canadians have been at odds in [CAN.GetNameDef] ever since the country's creation in 1867. Now, the French-speaking citizens of Québec have decided that the divisions, exacerbated by the abuses of the Britische Exilanten while they were in charge of the country, are beyond healing. They have demanded separation from the country, and the Canadian government, perhaps believing that the interests of stability would be better served in letting them go, has granted them autonomy instead of independence. While it is not everything the Québecois wanted, autonomy does allow them to control their own immigration and culture, and new President-elect Maurice Duplessis has vowed that, in time, full independence will be achieved."
canada.320.a:0 "It had to be done"
canada.320.b:0 "Vive le Québec libre!"
canada.320.c:0 "Interessant"
canada.321.t:0 "Canadian Constitution Patriated"
canada.321.d:0 "The British North America Act, which established the Confederation of Canada in 1867, has been under the jurisdiction of the British Parliament - indeed, even while the British government was in exile, they were still tehnically the masters of Canada's destiny. This is true no longer, as the document has been officially patriated and presented to the Canadian Prime Minister in a solemn ceremony held in Ottawa today. The Prime Minister greeted a cheering crowd, saying that 'Canada is a colony no longer - together we have achieved victory against the syndicalists and proven our strength and preserverence as a nation. Now, with our consitutiton ours to amend as we see fit, we go forward a truly independent nation!'"
canada.321.a:0 "Well done, Canada!"
canada.322.t:0 "The Birth of Canadian Nationalism"
canada.322.d:0 "Canadian nationalism was never like that of their American cousins to the south. Always it has been more geared towards the idea of national unity rather than that of manifest destiny. In a century where America has faltered, however, it is Canada who has risen to the challenge... and thus this a national pride has begun to take hold, one where Canadians seek to prove their independence and shake off their image as an unassuming country existing on America's fringes, coupled with a growing disaffection for their ties to - and the decisions made by - the Old Empire."
canada.322.a:0 "Let's not get carried away, eh?"
canada.323.t:0 "Canada Withdraws from the Entente"
canada.323.d:0 "Having cut ties with the British monarchy, it was only a matter of time before the Canadian government addressed their role in the Entente alliance - and now they have done so, definitively, announcing their withdrawal from all roles in the Entente effective as of today. Considering that it was Canada who led the Entente for so many years, military leaders in the alliance are left wondering what this means for its future... and, indeed, if the ties to Canada can ever truly be broken. While British officials have scoffed at Canada leaving itself 'foolishly isolated', the Canadians appear confident that their role as an independent and strong nation can only bring further prosperity."
canada.323.a:0 "It was time"
canada.323.b:0 "It's their decision to make, foolish as it may be"
canada.323.c:0 "The Entente without Canada is difficult to imagine"
canada.324.t:0 "[From.GetNameDefCap] Claims [claimed_state.GetName]"
canada.324.d:0 "With a surge in nationalism since cutting ties to [GBR.GetNameDef], [From.GetNameDef] hat laid claim to the state of [claimed_state.GetName], currently held by [Root.GetNameDef]. It is, according to the [From.GetAdjective] government, part of their 'greater destiny'. Whether they intend to back up their claim remains to be seen."
canada.324.a:0 "They dare!"
canada.325.t:0 "Diefenbaker Wins Nationalist Leadership"
canada.325.d:0 "The growth of Canadian nationalism has had a number of side effects, one of which has included the rapid growth of the Nationalist Party - considered until now to be a frige group of anti-British extremists. With a large number of Conservative Party members defecting to the party, it was inevitable that leadership would eventually pass on from aging Henry Herbert Stevens. Today that proved true, as the young up-and-comer politician, John Diefenbaker, won the party's leadership at its Toronto convention. The charismatic Diefenbaker promised to an enthusiastic crowd of supporters that he would lead Canada into a new era of prosperity in the next election."
canada.325.a:0 "Interesting, but doubtful"
canada.326.t:0 "Kanadische Investitionen"
canada.326.d:0 "After the fall of the United Kingdom, the Britische Exilanten flocked to Canada with their expertise and their money... and, now that we are the ones struggling to rebuild a tattered economy, the reverse is happening. Canadian entrepeneurs, many of the British expatriates who have chosen to remain in their new home, are coming to Britain to take advantage of the many opportunities that exist here. It is making the Canadians wealthy, true, but it is also benefiting us a great deal. We have so many ties between us, so many familiar contacts, that the association is a natural one, and it is helping Britain rebuild faster than ever before."
canada.326.a:0 "We welcome their presence"
canada.327.t:0 "A New Generation of Officers"
canada.327.d:0 "Many young Canadian officers proved their value during the reconquest of the United Kingdom, showing their valour and their commanding abilities. Now that many British officers have returned home, the Armed Forces Council is promoting many of these Canadians to higher command posts. Some of them have also been given important roles in military academies, so that their experience will help shape a future generation of tacticians, strategists, and leaders."
canada.327.a:0 "Exzellent"

entente.1.t:0 "IEDC Created"
entente.1.d:0 "The Imperial Economic Development Council has been formed in order to foster greater economic cooperation within the Entente. At the [Root.GetAdjective] government's direction, members of the Entente may be invited into the IEDC, where they will be prompted - once a year - to make an investment of political power into its pool, and investment that gains them access to the IEDC's advisors. That pooled political power is spent by the head of the IEDC to invest back into its members."
entente.1.a:0 "An excellent initiative!"
entente.2.t:0 "Invitation to the IEDC"
entente.2.d:0 "A delegation from the [From.GetAdjective] government arrived today to formally invite [Root.GetNameDef] to join the IEDC - the Imperial Economic Development Council. The IEDC was created to foster greater economic cooperation within the Entente, with yearly (and voluntary) contributions of political power which are invested back in member nations at the discretion of [From.GetNameDef]. There are those in the government who express concern whether [Root.GetNameDef] would actually see a return for its investment, seeing as [From.GetNameDef] could simply decide to invest everything in itself, but considering donations are voluntary it seems like that would ensure a short life for the IEDC."
entente.2.a:0 "Join and invest £pol_power 25 Political Power"
entente.2.b:0 "Join and invest £pol_power 50 Political Power"
entente.2.c:0 "Join and invest £pol_power 100 Political Power"
entente.2.e:0 "We have no interest in the IEDC"
entente.3.t:0 "[From.GetNameDefCap] Agrees to Join"
entente.3.d:0 "The [From.GetAdjective] government has seen the wisdom of our offer and agreed to join the IEDC, including an initial investment of £pol_power [?From.iedc_contribution] Political Power. The first [From.GetAdjective] economists and engineers have already begun to arrive in [Root.GetNameDef]."
entente.3.a:0 "Exzellent!"
entente.4.t:0 "[From.GetNameDefCap] Refuses to Join"
entente.4.d:0 "Perhaps seeing the Entente as unable to impact its economy in any meaningful way, or simply not trusting the [Root.GetAdjective] government to administer its investments, [From.GetNameDef] hat turned down our offer and refused to join the IEDC."
entente.4.a:0 "Disappointing"
entente.5.t:0 "IEDC Advisors"
entente.5.d:0 "Our contribution to the IEDC allows us to take advantage of their pool of advisors - the benefit from which is greater, depending on how much we contributed to the group. How shall we use them over the next year?"
entente.5.a:0 "Get them to assist with our economy"
entente.5.b:0 "We could really use their naval engineers"
entente.5.c:0 "Construction engineers would be very helpful"
entente.6.t:0 "IEDC Investment"
entente.6.d.head:0 "The IEDC is willing to invest in [Root.GetNameDef], though it does not build in any particular [Root.GetAdjective] state insomuch as boost our overall industrial capacity through the Entente's economic cooperation. These factories remain so long as our participation in the alliance persists. In what direction shall we encourage this new investment?"
entente.6.d.member:0 "The IEDC is willing to invest in [Root.GetNameDef], though it does not build in any particular [Root.GetAdjective] state insomuch as boost our overall industrial capacity through the Entente's economic cooperation. These factories remain so long as our participation in the alliance persists. In what direction shall we encourage this new investment?"
entente.6.a:0 "Invest in civilian factories"
entente.6.b:0 "Invest in arms factories"
entente.6.c:0 "Invest in dockyard capability"
entente.10.t:0 "Annual IEDC Review"
entente.10.d:0 "The time has come to review our participation in the IEDC, and to make our annual contribution towards the organization."
entente.10.a:0 "Invest £pol_power 100 Political Power"
entente.10.b:0 "Invest £pol_power 50 Political Power"
entente.10.c:0 "Invest £pol_power 25 Political Power"
entente.10.e:0 "Invest nothing, for now"
entente.10.f:0 "Invest £pol_power 250 Political Power"
entente.11.t:0 "[From.GetNameDefCap] hat Left the IEDC"
entente.11.d:0 "Tired of receiving little to no benefit from being part of the IEDC, the [From.GetAdjective] government has abandoned the organization. Their engineers have already left [Root.GetNameDef] and are returning to [From.GetNameDef] as we speak."
entente.11.a:0 "Disappointing"
entente.12.t:0 "Leaving the IEDC"
entente.12.d:0 "As we are no longer a member of the Entente, it follows that we can no longer remain part of the IEDC. Already our engineers and advisors are leaving [iedc_leader.GetNameDef]."
entente.12.a:0 "Se be it!"
entente.13.t:0 "IEDC Shut Down"
entente.13.d:0 "Without any membership in the organization, the IEDC has finally elected to disband. There were a few protests on the board, those who said the IEDC could still prove valuable even if it was only co-ordinating efforts within [Root.GetNameDef] and not within the entire alliance, but for most it was clear that the IEDC had fallen short of its mission."
entente.13.a:0 "Bedauerlich"
entente.20.t:0 "König [CAN_king_first_name]'s Address"
entente.20.d.home_isles:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, congratulating them for their successful efforts in regaining the Home Isles and thanking them for their support during Britain's darkest years. 'There is much cause for grief and much left to be rebuilt,' he said, 'but we should also take this moment to rejoice, for our homecoming is a dream in which some had lost hope. Hope, however, has always been our strongest ally. It sails with us on the seas and marches beside us on the battlefield, and it is to hope we must cling as we move together as one into this next era of our common alliance.'"
entente.20.d.war_eng:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, remarking on the state of the alliance now that war with [ENG.GetNameDef] was finally underway. 'It is with a sadness in our hearts that we wage this war,' he said, 'knowing full well that it is waged against our own countrymen, and that it is British blood we must spill on British soil. Yet there is also resolution, for the tyranny of syndicalism cannot be allowed to reign over any free people... least of which the people of our United Kingdom. There are those who say our alliance stands little chance, but to them I say that we know better, as the men and women who fight for freedom shall always fight with the strength of twenty.'"
entente.20.d.war_ger:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, remarking on the state of the alliance now that it was at war with [GER.GetNameDef]. 'It was not our intention to replay the events of the Great War,' he said, "but now that war with the Germans is upon us, we will fight with all our heart to see that the same mistakes are not made and that, this time, we shall achieve victory. We go into this battle knowing that the Kaiser fights only to sate his hunger for power and conquest, while we fight for the sake of the world and the good of all men. It is this glad knowledge that shall give us all the strength we require.'"
entente.20.d.war_acw:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, remarking on the state of the alliance now that it had become embroiled in the American Civil War. 'We cannot stand by and pretend that the fate of America does not also dictate the fate of our alliance,' he said. '[CAN.GetNameDefCap] shares a long and vulnerable border with the Americans, and there is yet hope that our intervention can yet restore a peaceful and democratic government, possibly even an ally. Our hearts go out to those Americans and Canadians inevitably caught up in this struggle, fighting only for the freedom they have so long enjoyed.'"
entente.20.d.france_taken:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, congratulating them for their successful efforts in retaking the French mainland. 'To see French soldiers once again walking the streets of Paris, and French citizens overjoyed at their liberation from syndicalist tyranny, gives us all hope,' he said. 'There is much in [NFA.GetNameDef] yet to be done, but our alliance goes forward into the future with a glad heart, knowing that our victory has provided a blow for freedom and for the good of all mankind.'"
entente.20.d.france_mainland:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, congratulating them for their successful efforts in bringing the exiled French government back to the mainland. 'Paris yet eludes us,' he said, 'but we can rejoice in seeing French soldiers once again marching in the streets of Marseille, a bold step closer to their ultimate goal of liberating all freedom-loving citizens of [NFA.GetNameDef]. Our alliance has fought hard for this victory, and while there is much yet to be done, and many losses yet to be grieved, we must take a moment to acknowledge all we have accomplished. For we have done it together, as a common alliance seeking only the better for all mankind.'"
entente.20.d.india_united:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, congratulating them for their successful efforts in uniting [RAJ.GetNameDef]. 'Ever since the terrible civil war which tore India apart,' he said, 'we have held onto a desperate hope that one day their nation would once again me made whole. That victory has finally been achieved. We thank the Indian government for the role they have so graciously played within the Commonwealth, and wish them well on the next step of their journey as they begin the healing process that still divides the people of their great nation. Let our alliance keep this in mind, what can be accomplished when we strive to achieve what so many have told us lay forever beyond our grasp.'"
entente.20.d.italy_united:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, congratulating them for their successful efforts in restoring the Italian mainland to [SRD.GetNameDef]. 'So many nations have been split apart by war and syndicalist unrest since the end of the Great War,' he said, 'and here we are reminded once again that there is a path to redemption... for the brave Sardinians, for the Italians liberated from the tyranny of syndicalism, and for us all. As an alliance, our strength lies in our unity and in our resolution that only together can we strike a blow against the forces that would seek to oppress the free peoples of our world.'"
entente.20.d.india_defeated:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, warning them to not give into despair after the fall of the Dominion of India. 'Our alliance exists to offer a path to redemption and freedom for each of our members,' he said, 'but we go into this knowing that not every battle will be won, and not every brother and sister will come out the other side of this war unscarred and intact. Even so, we must be resolute. We are weaker for the loss of India, yes, but we are not broken, and if we remain together we shall enjoy the strength we need to see ultimate victory.'"
entente.20.d.aus_syndicalist:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, warning them to not give into despair after the fall of Australasia to syndicalist forces. 'One of our number has succumbed to strife and tyranny,' he said, 'and so we hang our heads in sadness at the battle which freedom-loving Australasians now have before them. To them we say to take heart, for the British crown sees their struggle, and the Entente is not yet done. The day will come when our alliance lands upon the shores of the Antipodes and puts an end to the syndicalist menace there once and for all.'"
entente.20.d.caf_syndicalist:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, warning them to not give into despair after the fall of the West Indies to syndicalists. 'It was our hope that each of the men and women of our great alliance would be spared the tyranny which syndicalist rule brings,' he said, 'but we know that is not to be. To the West Indian usurpers we can only say that they must prepare themselves, for the Entente shall not rest, shall not waver, until its corrupt and unjust government has been toppled and the West Indians who so bravely fight against them are restored their freedom. That is the mission of our alliance, and this setback does not sap our strength but rather provides us clarity of purpose. That is the lesson we all must cling to in this hour.'"
entente.20.d.acw_begins:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, issuing a somber note regarding the onset of a second civil war in America. 'Our heart goes out to those noble Americans who now find themselves called upon to fight against the forces of tyranny and oppression in their own homeland,' he said, 'for we know full well the consequences of their failure as well as the terrible cost to one's soul when the enemy is one's own countrymen. Our alliance cannot merely grieve for the devastation, however. We must stand ready to act, for the fate of America is inextricably linked to our own. Should America fall to syndicalism, so too shall [CAN.GetNameDef] and then us all. Would that we did not need to consider such a grave possibility as intervention, but consider it we must - for the good of all humanity.'"
entente.20.d.war:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, calling on them to dedicate their common forces towards the war effort. 'We are an alliance of nations tied together by tradition, yes, but also by a common interest in freedom and the good of mankind. Ours is a noble purpose, and we give thanks each day that allies of such stout heart still remain, still fight against the wearying tide of oppression and syndicalism. We must hold our heads high, and know that there is light at the end of the tunnel. This war will have an end, and we must see it through... together.'"
entente.20.d.peace1:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, calling on them to prepare for the coming war against [ENG.GetNameDef]. 'All of us desire peace,' he said, 'but at the very same time know what it is that must be done. Millions of our countrymen struggle under syndicalist tyranny, a terrible wave which threatens to drown not only the British and the French but also the entire world. It is only with brave hearts and a sense of resolution that we move forward as one, until the day comes when our mettle shall be tested once more. We have every confidence that, on that day, our brave men and women shall prove that they are all the stronger for the trials and tribulations each of us has faced.'"
entente.20.d.peace2:0 "[CAN_king_full_name] today addressed the nations of the Entente by radio, warning that - even in this time of peace - the alliance must stand ready to face the unknown. 'The Union of Britain has been defeated,' he said, 'but ours is a brittle peace, and it is only through vigilance that our freedom is maintained. There yet remains much to be done in this world, much that requires our attention, and as our alliance has proven strong by every possible measure it is with every confidence that I know we shall continue to meet these challenges with the grace and courage with which our alliance has been long-defined.'"
entente.20.a:0 "Long live the King!"
entente.20.b:0 "Glory to the Commonwealth!"
entente.20.c:0 "The Entente stands ready!"
entente.21.t:0 "König [CAN_king_first_name] Tours [Root.GetNameDef]"
entente.21.d.high:0 "Speaking to a large and wildly enthusiastic crowd in the capital, [CAN_king_full_name] commended the [Root.GetAdjective] contribution to the Entente and kicked off a three-month tour of the country. King [CAN_king_first_name] is expected to meet with all manner of dignitaries throughout [Root.GetNameDef] - indeed, there are so many clamoring for royal attention, the king's staff has been reportedly overwhelmed with requests. Each stop on the king's itinerary is expected to have huge crowds, with a massive parade planned in [parade_state.GetName] in the king's honor. [Root.GetAdjective] officials are extraordinarily pleased with the king's visit, and it seems every effort to roll out the red carpet for him will be spared."
entente.21.d.med:0 "Speaking to a large crowd in the capital, [CAN_king_full_name] commended the [Root.GetAdjective] contribution to the Entente and kicked off a three-month tour of the country. King [CAN_king_first_name] is expected to meet with officials and dignitaries throughout [Root.GetNameDef], with at least one parade planned to be held in his honor in [parade_state.GetName]. Newspapers have been trumpting the king's itinerary, with large crowds expected at each major stop, and [Root.GetAdjective] military leaders are reportedly also eager to consult with the king's attaches regarding Entente coordination."
entente.21.d.low:0 "Speaking to a small and listless crowd in the capital, [CAN_king_full_name] commended the [Root.GetAdjective] contribution to the Entente and kicked off a three-month tour of the country. King [CAN_king_first_name] is expected to meet with officials and dignitaries throughout [Root.GetNameDef], with at least one parade planned to be held in his honor in [parade_state.GetName]. Considering the king's meagre popularity, attendance is not expected to be very high... though there are still those who eagerly anticipate the king's presence, and [Root.GetAdjective] military leaders are eager to consult with the king's attaches regarding Entente coordination."
entente.21.a:0 "We welcome His Majesty"
entente.23.t:0 "König [CAN_king_first_name] in Royal Scandal"
entente.23.d:0 "While on his tour of [tour_country.GetNameDef], King [CAN_king_first_name] hat found himself embroiled in a scandal - allegedly involving a married [tour_country.GetAdjective] heiress. While there is no direct proof beyond a few blurry photographs, attempts to keep the scandal under wraps have failed and it's been the front page on [tour_country.GetAdjective] newspapers for weeks. The king says his tour will continue, though there are many who say the goodwill previously generated by it has already all but evaporated."
entente.23.a:0 "How terrible!"
entente.24.t:0 "König [CAN_king_first_name] in Major Royal Scandal"
entente.24.d:0 "While on his tour of [tour_country.GetNameDef], King [CAN_king_first_name] hat found himself embroiled in a major scandal. Apparently, the king was overheard in private conversation with his aides, and the nature was so inflammatory that it led to immediate headlines in [tour_country.GetAdjective] newspapers... headlines which were then supported by anonymous sources within the king's staff and then carried onto papers throughout the Entente. While initially King [CAN_king_first_name] insisted on continuing his tour, he has since cut it short and declared that he is 'taking some time' in his private [KR_king_base.GetAdjective] estate. This is no doubt to give the scandal time to blow over, though the damage to his reputation - and the goodwill he generated during his tour - has clearly already been done."
entente.24.a:0 "How terrible!"
entente.25.t:0 "Attempted Assassination on King [CAN_king_first_name]"
entente.25.d:0 "While on parade in [tour_country.GetNameDef], an assailant in the crowd shot at the royal carriage, causing a severe panic which almost turned into a stampede. The king was unharmed but quickly evacuated, and a manhunt for the would-be assassin is already underway. King [CAN_king_first_name] hat been forced to call his tour short, taking with him a sincere apology by the [tour_country.GetAdjective] government... though, outside of the trouble caused by the clamp-down of [tour_country.GetAdjective] security forces, the goodwill of the [tour_country.GetAdjective] public has been unaffected. Indeed, the newspapers have been declaring nothing but praise for the king, who has since declared he will be taking a few months off of public appearances to recover from the ordeal."
entente.25.a:0 "Phew! A close call!"
entente.26.t:0 "Royal Tour Cut Short"
entente.26.d:0 "König [CAN_king_first_name]'s tour of [tour_country.GetNameDef] hat been cut short due to the king's illness, which the royal staff claim is nothing serious and most likely brought on by exhaustion. The [tour_country.GetAdjective] public is clearly disappointed by the decision, though well-wishes have been pouring into the royal residence since the announcement was made. It's unknown how long the king will require to recover, and in the case of the [tour_country.GetAdjective] tour, the only likely effect is that the lingering effects of the goodwill it generated won't last nearly as long as hoped."
entente.26.a:0 "At least His Majesty is all right"
entente.27.t:0 "Royal Speech Well-Received"
entente.27.d:0 "A speech made by King [CAN_king_first_name] during his tour of [tour_country.GetNameDef], one where he pressed the virtues of the Entente and the need for a restoration of order in a world which has been thrown into chaos, has hit a particularly strong note among the [tour_country.GetAdjective] people and also been picked up by many national newspapers. The king has been complimented for his eloquence as well as his advocacy, making a strong positive note as the [tour_country.GetAdjective] tour begins to wrap up."
entente.27.a:0 "Well done!"
entente.28.t:0 "Royal Speech Poorly Received"
entente.28.d:0 "A speech made by King [CAN_king_first_name] during his tour of [tour_country.GetNameDef] ended up in disarray when the king fared poorly against several hecklers in the crowd. He was overheard making some choice comments regarding the 'rudeness' of the hecklers, who turned out to be wounded veterans... a story which has been picked up in many [tour_country.GetAdjective] newspapers and resulted in King [CAN_king_first_name] being painted in a rather unfavourable light. It's not a scandal, at least, but it does ring a rather sour note as the king's [tour_country.GetAdjective] tour begins to wrap up."
entente.28.a:0 "Nun ja"
entente.30.t:0 "Directing the Britische Exilanten"
entente.30.d.low:0 "The Exiles do not currently have a great deal of influence within [Root.GetNameDef]. Those placed within the [Root.GetAdjective] government have mostly used up their favours, and the British industrialists in the country are still consolidating their wealth. They stand ready to support King [CAN_king_first_name] over the next year by whatever means he feels is necessary, though most feel their influence over [Root.GetNameDef] needs to grow first."
entente.30.d.med:0 "The Exiles have currently taken up prominent places within both the [Root.GetAdjective] government and within its corporate sector, and they stand ready to support King [CAN_king_first_name] over the next year by whatever means he feels is necessary."
entente.30.d.high:0 "The Exiles have currently taken up powerful positions within the [Root.GetAdjective] government, and its industrialists have a strong hold over the [Root.GetAdjective] industrial economy. They stand ready to support King [CAN_king_first_name] over the next year by whatever means he feels is necessary, and currently have the power to make a difference."
entente.30.a:0 "Let them work on increasing their Einfluss"
entente.30.b:0 "They should assist the [Root.GetAdjective] government"
entente.30.c:0 "[Root.GetAdjective] industry needs assistance"
entente.30.e:0 "They should work on the king's popularity"
entente.31.t:0 "The Exiles at Work"
entente.31.d:0 "Die britischen Exilanten haben been hard at work in [Root.GetNameDef], attempting to augment the country's industrial base with their capital and expertise. They've asked the [Root.GetAdjective] government where they should focus their efforts."
entente.31.a:0 "Focus on civilian projects"
entente.31.b:0 "Focus on arms and equipment"
entente.52.t:0 "British Exile Arrested"
entente.52.d.king:0 "A wealthy British Exile, who is also a highly-placed member of King [CAN_king_first_name]'s inner circle, was recently arrested for the murder of his wife, also an Exile living in [Root.GetNameDef]. The charge brings up several sticky points, not least of which is whether [Root.GetAdjective] courts have jurisdiction over a British national. Other expatriates have been arrested in the past, but never someone of such a high profile, and the [Root.GetAdjective] press has pounced on the scandal to the point where the public lingers over each day's lurid headlines. King [CAN_king_first_name] is willing to personally intervene on the man's behalf, though it would cost the king a great deal of his reputation, and there are others who say it is time for the government to step in."
entente.52.d.noking:0 "A wealthy British Exile, who is also a highly-placed member of King [CAN_king_first_name]'s inner circle, was recently arrested for the murder of his wife, also an Exile living in [Root.GetNameDef]. The charge brings up several sticky points, not least of which is whether [Root.GetAdjective] courts have jurisdiction over a British national. Other expatriates have been arrested in the past, but never someone of such a high profile, and the [Root.GetAdjective] press has pounced on the scandal to the point where the public lingers over each day's lurid headlines. King [CAN_king_first_name] said he would be willing to personally intervene on the man's behalf, but the king's reputation is poor enough as it is - if he did so, there would be riots. Thus many say it is time for the government to step in."
entente.52.a:0 "If the king wishes to intervene, then let him"
entente.52.b:0 "Allow the trial to play out"
entente.52.c:0 "The [Root.GetAdjective] government must intervene"
entente.53.t:0 "British Exile Suspected of Espionage"
entente.53.d.king:0 "Several days ago, a low-ranking official within King [CAN_king_first_name]'s Privy Council was arrested on charges of espionage - a spy who, it seems, started colluding with officials from [ENG.GetNameDef] after coming to [Root.GetNameDef]. The story has gone public, and the [Root.GetAdjective] press is playing it up as a betrayal of the country by the Exiles themselves... flames which have been fanned by recent comments by the king, defending the official as a personal friend. Now we are left with allowing the trial to be played out with the full eyes of the public upon it, allowing King [CAN_king_first_name] the chance to intervene despite the damage to the monarchy, or intervening ourselves and handing the trial over to the British government-in-exile to be handled quietly, despite the outrage this would cause."
entente.53.d.noking:0 "Several days ago, a low-ranking official within King [CAN_king_first_name]'s Privy Council was arrested on charges of espionage - a spy who, it seems, started colluding with officials from [ENG.GetNameDef] after coming to [Root.GetNameDef]. The story has gone public, and the [Root.GetAdjective] press is playing it up as a betrayal of the country by the Exiles themselves... flames which have been fanned by recent comments by the king, defending the official as a personal friend. Now we are left with allowing the trial to be played out with the full eyes of the public upon it, or intervening ourselves and handing the trial over to the British government-in-exile to be handled quietly, despite the outrage this would cause."
entente.53.a:0 "Allow the king to intervene"
entente.53.b:0 "The trial must play out in a [Root.GetAdjective] court"
entente.53.c:0 "Intervene and hand the trial over to the British"
entente.54.t:0 "Conflict with the Britische Exilanten"
entente.54.d.1:0 "Prime Minister [GetBritishExilePM], head of the Britische Exilanten in [Root.GetNameDef], is currently in the midst of a war of words with the [Root.GetAdjective] Prime Minister over the state of the [Root.GetAdjective] military and its overall preparedness to retake the Home Isles... a conflict which is starting to bleed into the national press, who are all too ready to label the Exiles as 'ungrateful squatters'."
entente.54.d.2:0 "A recent law being considered by the [Root.GetAdjective] regarding the legal status of British expatriates in [Root.GetNameDef] is seeing heavy opposition by King [CAN_king_first_name] and his Privy Council - who are threatening to exert royal prerogative over the bill, which is their legal right even though it would come at a heavy price, considering how the Exiles are sometimes viewed by the [Root.GetAdjective] public. Some members of the government are desperate to find a compromise."
entente.54.d.3:0 "A dispute is slowly rearing its head within [Root.GetAdjective] military circles - namely who holds ultimate command over those British expatriates which are currently supported, and housed, within the [Root.GetAdjective] armed forces. Normally the Exiles and the [Root.GetAdjective] government would work together on these matters, but there are several sticking points which are refusing to go away and neither side appears ready to give on inch."
entente.54.d.4:0 "Several recent comments by the Prime Minister [GetBritishExilePM], head of the Britische Exilanten in [Root.GetNameDef], have been taken as a sign of interference in the next [Root.GetAdjective] election, and some members of the [Root.GetAdjective] government have taken umbrage - to the point of going to the [Root.GetAdjective] press with complaints regarding what they see as the erosion of [Root.GetNameDef]'s sovereignty. It is feared that this conflict might very easily get out of hand."
entente.54.d.5:0 "The current Einfluss der Britische Exilanten wielded within the [Root.GetAdjective] government has recently become a concern to opposition parties, some members of which have complained to the press - citing several examples where the king's Privy Council has overruled the government on matters they considered important, particularly if they believed it would lengthen the timetable for [Root.GetNameDef] reclaiming the Home Isles. The [Root.GetAdjective] press is eager to take up the challenge, and if the matter is not addressed soon it could lead to a larger streak of anti-British sentiment within the country."
entente.54.d.6:0 "Several prominent [Root.GetAdjective] businessmen have been complaining about the favouritism shown towards Britische Exilanten in [Root.GetNameDef]. British industrialists, they say, are given preferential treatment on contracts and even allowed to skirt a number of legal requirements that ordinary [Root.GetAdjective] citizens must comply with. The complaints are gaining traction with the [Root.GetAdjective] press, and if not addressed could grow into a much more serious matter."
entente.54.d.7:0 "At least one major British industrialist, an Exile within [Root.GetNameDef] and member of King [CAN_king_first_name]'s inner circle, has been loudly complaining at the number of what he calls 'arbitrary' restrictions placed on Britische Exilanten when it comes to operating businesses within the country. 'We are doing the best we can,' he has said to the [Root.GetAdjective] press, 'and our help is surely needed for the war effort!' The government, meanwhile, claims it cannot afford to give the Britische Exilanten an unfair advantage in business circles. With the king considering weighing in on the argument, it might be better to address sooner rather than later."
entente.54.a:0 "Support the [Root.GetAdjective] government"
entente.54.b:0 "Support the Britische Exilanten"
entente.54.c:0 "Stand back and let the chips fall where they may"
entente.55.t:0 "Exiles Fight with King [CAN_king_first_name]"
entente.55.d:0 "Die britischen Exilanten haben amassed a great deal of influence within [Root.GetNameDef]... so much so, in fact, that they have become accustomed to having their way. When King [CAN_king_first_name] recently questioned a decision of the Prime Minister [GetBritishExilePM], head of his Privy Council, the result was an unexpected feud between the Exiles and their monarch, one that the [Root.GetAdjective] press has become aware of. The resulting war of words was short, but enough that both parties were damaged in the eyes of the  [Root.GetAdjective] public."
entente.55.a:0 "Let us hope that doesn't happen again..."
entente.56.t:0 "British Exile Fortunes Improve"
entente.56.d.1:0 "Several of the more prominent British industrialists currently living in [Root.GetNameDef], members of King [CAN_king_first_name]'s inner circle, have been doing quite well as of late. Their investments in the [Root.GetAdjective] economy have been paying off handsomely, and thus their potential contribution towards the Exiles' overall influence has increased accordingly."
entente.56.d.2:0 "A wealthy family of British expatriates living in [Root.GetNameDef], having fled the Union of Britain shortly after its rise, has been seen in the company of King [CAN_king_first_name] much over recent months. Word has it that they have been admitted to the king's inner circle. If the rumours are true, the Einfluss der Britische Exilanten is quickly improving."
entente.56.d.3:0 "One of the members of the King [CAN_king_first_name]'s Privy Council has become something of a darling in the [Root.GetAdjective] media as of late. Following his much-publicised marriage to a [Root.GetAdjective] actress, his speeches have been well-attended and many consider him an up-and-comer... indeed, even the [Root.GetAdjective] government seems to listen with rapt attention when he speaks."
entente.56.d.4:0 "A high-profile member of the [Root.GetAdjective] government died today. Much known for his public rants on the importance of [Root.GetAdjective] sovereignty in the face of the British presence, and a self-avowed Republican, his replacement is a much more moderate figure as well as a friend of King [CAN_king_first_name]. It is acknowledges in many circles that this is a boon for the British Exile cause in [Root.GetNameDef]."
entente.56.d.5:0 "Recent public sentiment in [Root.GetNameDef] hat been turning towards the cause of the Britische Exilanten, with the Prime Minister [GetBritishExilePM] conducting several interviews on [Root.GetAdjective] national radio which have painted the Homecoming as a cause that cannot be given up on just yet. Numerous other expatriates have gone on the radio to regularly tell fond stories of the United Kingdom which once was in the weeks since, offering the Exiles even more public sympathy."
entente.56.d.6:0 "A prominent member of a British noble family currently living in [Root.GetNameDef] died recently, and his funeral gained much national attention - which included a last statement written by the man, explaining at length how his final wish had been to walk on the grounds of his family's ancestral estates one last time. The funeral has gained a great deal of public sympathy for the plight of the other Britische Exilanten."
entente.56.d.7:0 "Several public policy meetings within the [Root.GetAdjective] government have ended in favour of the Britische Exilanten recently, with prominent members of the king's Privy Council - and even King [CAN_king_first_name] himself - attending and making a very public show of being conciliatory and asking for [Root.GetAdjective] forbearance rather than demanding it. The effort has clearly gone over well, and the Einfluss der Privy Council in government circles is definitely improving."
entente.56.a:0 "Exzellent"
entente.57.t:0 "British Exile Fortunes Worsen"
entente.57.d.1:0 "One of the most prominent British industrialists currently living in [Root.GetNameDef], a member of King [CAN_king_first_name]'s inner circle, today had to declare bankruptcy after months of declining fortunes - and, rumour has it, a pending scandal of insider trading. While there is some sympathy for the industrialist, who was forced to leave a great deal of his fortune behind in the Home Isles, it does not change the fact that this negatively impacts the fortunes of the Britische Exilanten a great deal."
entente.57.d.2:0 "One of the wealthy families of British expatriates living in [Root.GetNameDef], having fled the Union of Britain shortly after its rise, has noticeably cut its ties with King [CAN_king_first_name] in recent months following a very public dispute between the family's patriarch and the king. Seeing as the family was once considered an integral part of King [CAN_king_first_name]'s inner circle, the fortunes of the Britische Exilanten have surely been hurt by this parting."
entente.57.d.3:0 "One of the more integral British ministers, a member of the king's Privy Council, has been caught up in an increasing series of scandals in the [Root.GetAdjective] media as of late, starting with the revelation of an affair and ending with accusations of bribery and nepotism. King [CAN_king_first_name] finally ended the matter by releasing him from his position today, though it is clear that the damage has already been done to the overall influence the Britische Exilanten currently enjoy in [Root.GetNameDef]."
entente.57.d.4:0 "A high-profile member of the [Root.GetAdjective] government died today. Much known for this personal friendship with King [CAN_king_first_name], and having been among the first to welcome the Britische Exilanten to [Root.GetNameDef], his replacement is a man more known for questioning British influence over the [Root.GetAdjective] government... and thus his loss is considered a severe blow to the cause of the Britische Exilanten."
entente.57.d.5:0 "Recent public sentiment in [Root.GetNameDef] hat been turning against the cause of the Britische Exilanten, with the Prime Minister [GetBritishExilePM] having conducted a rather disastrous interview on [Root.GetAdjective] national radio which painted him as accusing the [Root.GetAdjective] people as being too 'lazy' to achieve victory against the Union of Britain. The Prime Minister later clarified strenuously that this was not what he meant, but the damage has already been done."
entente.57.d.6:0 "A speech made by a [Root.GetAdjective] politican, considered almost a nobody with little chance of reaching Parliament, gained national attention recently, no doubt due to the man's angry declaration that it was time to 'give the boot' to the Britische Exilanten who he described as 'leeches dependent on [Root.GetAdjective] goodwill'. The attention would have quickly passed had King [CAN_king_first_name] not gone on record derisively insulting the man's 'lack of loyalty' - which provoked considerable anger and even more press coverage for months."
entente.57.d.7:0 "Several public policy meetings within the [Root.GetAdjective] government have ended recently with the Britische Exilanten decidedly on the losing end. Prominent members of the king's Privy Council - and even King [CAN_king_first_name] himself - attended these meetings in an effort to aid their cause, but their presence ultimately did more harm than good, and was seen as an attempt to exert undue influence over [Root.GetNameDef]'s sovereignty. The Exiles have dutifully backed off from attendance in recent weeks, though it is clear the damage to public perception has already been done."
entente.57.a:0 "An unfortunate setback"
entente.58.t:0 "König [CAN_king_first_name] in Royal Scandal"
entente.58.d.1:0 "[Root.GetAdjective] newspapers are all abuzz with the details regarding King [CAN_king_first_name]'s latest alleged affair - this one with a British aristrocrat who is herself married. While both parties have denied the allegations, they have been photographed together on several occasions, and more than one source inside the royal household affirms that the rumours are completely true. The scandal has done considerable harm to King [CAN_king_first_name]'s popularity in [Root.GetNameDef], with the public declaring the king's conduct 'disgraceful'."
entente.58.d.2:0 "A member of the British royal family has been caught up in a royal scandal, with the headlines in [Root.GetAdjective] newspapers dominated by accusations of infidelity and deceit. While King [CAN_king_first_name] himself is not part of the scandal, it has not reflected well on the monarchy as a whole."
entente.58.d.3:0 "Recent revelations reported in a [Root.GetAdjective] national newspaper claim that King [CAN_king_first_name] used underhanded tactics to have a personal friend appointed to a plum political position within the [Root.GetAdjective] government. It has not helped matters that the king's friend has been overheard bragging about the favours he's received from the royal family, and all the recent attention has painted the monarchy in a particularly bad light."
entente.58.d.4:0 "A dispute within the British royal family has gone public, and although the conflict has been denied by all parties involved, [Root.GetAdjective] newspapers are filled with accounts supported by 'unnamed sources' inside the royal household. The [Root.GetAdjective] public, amused by the royal antics, has been glued to the headlines... and a stiff response from King [CAN_king_first_name] hat likely done the monarchy more harm than good."
entente.58.d.5:0 "There has been a recent upsurge in anti-monarchist sentiment within [Root.GetNameDef], likely driven by syndicalist propaganda... but also not helped by newspaper accounts depicting the British royal family living in luxury and going about their day-to-day business as if nothing had changed. The newspaper stories were intended to promote the royals through an 'inside look' at their lifestyle, but appear to have had the opposite effect."
entente.58.d.6:0 "A public spat between King [CAN_king_first_name] and a rather prominent member of the British aristocracy has grown rather ugly. The aristocrat is said to have disavowed the monarchy, and his family is leaving [Root.GetNameDef] for an unknown destination... and the king is angry enough that he resorted to public comments in a [Root.GetAdjective] newspaper that called the family 'traitors' and worse. Public sentiment, however, seems to be that the entire affair reflects badly on the monarchy itself, rather than the aristocrat."
entente.58.d.7:0 "A recent interview with King [CAN_king_first_name] by a [Root.GetAdjective] publication has been received poorly, with several of the king's comments being perceived by the [Root.GetAdjective] public as 'out of touch'... particularly in light of the hardships suffered by the [Root.GetAdjective] people in recent years. The royal establishment has offered explanations and apologies, so the furor in the press is already dying down, but there is a general sentiment that the damage to the monarchy's reputation is already done."
entente.58.a:0 "Bedauerlich"
entente.59.t:0 "Popularity of the Monarchy Rises"
entente.59.d.1:0 "A recent wedding within the greater royal family has captured the imagination of the [Root.GetAdjective] people. Perhaps the state of the world and the country is such that the public is looking for a distraction... and thus [Root.GetAdjective] newspapers have been reporting on the royal wedding with a certain amount of glee. Royalists have been happily waving the British flag, glad for a moment of respite."
entente.59.d.2:0 "A recent interview with King [CAN_king_first_name] by a [Root.GetAdjective] publication has been received positively. The article is considered a rare look inside the king's private life and his private thoughts, and the [Root.GetAdjective] public has responded enthusiastically."
entente.59.d.3:0 "König [CAN_king_first_name] completed a visit to a [Root.GetAdjective] military base this week, and while some have complained that it was a clear publicity stunt the pictures of the king shaking hands with excited, grateful soldiers has done wonders for the king's reputation. 'He really seems to care about us,' one soldier was remarked on saying. 'It makes me so proud to fight in his name.'"
entente.59.d.4:0 "König [CAN_king_first_name] recently took time out of his busy schedule to visit a [Root.GetAdjective] hospital, spending the afternoon meeting with the sick and the elderly. The visit was apparently not intended for publicity, with the king banning all cameras and reporters within, but word still got out afterwards. Most of those he visited gave the king a glowing review, saying that 'he is such a kind, caring man'. Some cynically suggest that it was a publicity stunt nevertheless, and - if so - it certainly seems to have done the trick for the king's reputation."
entente.59.d.5:0 "A recent death within the greater royal family - a young cousin of King [CAN_king_first_name]'s who has been serving with the [Root.GetAdjective] military - has gained a great deal of sympathy and attention from the [Root.GetAdjective] public. There is a sense among many that the royals are truly part of [Root.GetNameDef], willing to shed blood alongside [Root.GetAdjective] soldiers in pursuit of a common goal."
entente.59.d.6:0 "There has been a recent upswing in pro-monarchist sentiment within [Root.GetNameDef], despite - or perhaps because of - syndicalist propaganda. Some portrayals of the royal family within [Root.GetAdjective] newspapers have been depicting them as more down-to-earth and accessible, which is new territory for the traditionally aloof royals but appears to be working for them."
entente.59.d.7:0 "König [CAN_king_first_name] hat been quite busy lately, making appearances at public openings, christening a new ship, attending church, sitting personally in his seat at the [Root.GetAdjective] parliament buildings... it has left the king quite exhausted, but it's had the effect of heightening the king's profile with the [Root.GetAdjective] people. For the moment, they appear quite fond of him."
entente.59.a:0 "Wonderful!"
entente.60.t:0 "König [CAN_king_first_name] Takes Time Off"
entente.60.d.1:0 "After recent concerns from the king's physicians regarding his personal health, King [CAN_king_first_name] hat informed the [Root.GetAdjective] government that he is going to be taking some personal time away from his public duties over the next few months."
entente.60.d.2:0 "König [CAN_king_first_name] hat recently scaled back his public appearances and other duties, claiming the need to see to personal matters at his [Root.GetAdjective] estate. He told at least one reporter that there is nothing additional to be concerned over, though that hasn't stopped newspapers from speculating.""
entente.60.d.3:0 "Recent trouble within the royal family has led to King [CAN_king_first_name] scaling back his public appearances and governmental obligations, at least over the next few months. He told at least one reporter that there is nothing additional to be concerned over, though that hasn't stopped newspapers from speculating."
entente.60.a:0 "I see"
entente.61.t:0 "König [CAN_king_first_name] Reviews Military"
entente.61.d:0 "König [CAN_king_first_name] hat spent the last few weeks touring [Root.GetAdjective] military bases, reviewing the troops and meetings with generals regarding the preparedness of the [Root.GetAdjective] military. He appeared pleased overall, though not as pleased as the [Root.GetAdjective] soldiers were to meet him - many got to shake the king's hand and exchange a few words, and the entire tour reflected well in [Root.GetAdjective] newspapers."
entente.61.a:0 "Exzellent"
entente.62.t:0 "König Edward's Party Lifestyle"
entente.62.d.nothome:0 "Since assuming his father's throne, King Edward has been lighting up the [Root.GetAdjective] social scene, throwing parties at the royal estate and mingling with socialites on a regular basis. Indeed, the new king appears to be enjoying his new status so much it's led to a growing commentary in [Root.GetAdjective] newspapers that Edward doesn't seem to be taking his role with the gravity that some would expect for a British Exile. 'I saw him laughing and carrying on with the lords and ladies,' one witness stated. 'You'd think he didn't have a care in the world, that he may as well have been back in London.' Monarchists have been quick to defend the king, saying that his social appearances are quite normal, and should be welcomed after George V's long period of reclusiveness following the royal exile from the Home Isles."
entente.62.d.home:0 "Since assuming his father's throne, King Edward has been lighting up the [Root.GetAdjective] social scene, throwing parties at Buckingham Palace and mingling with socialites on a regular basis. Indeed, the new king appears to be enjoying his new status so much it's led to a growing commentary in [Root.GetAdjective] newspapers that Edward doesn't seem to be taking his role with the gravity that some would expect. 'I saw him laughing and carrying on with the lords and ladies,' one witness stated. 'You'd think he didn't have a care in the world, that he hadn't just returned to a country which had tossed his family out on its ear.' Monarchists have been quick to defend the king, saying that his social appearances are quite normal, and should be welcomed as a sign of how things have changed in [Root.GetNameDef]."
entente.62.a:0 "Oh dear"
entente.63.t:0 "König Edward Greets American Refugees"
entente.63.d:0 "With American refugees flooding north by the thousands, Canada has seen great difficulty in dealing with them all. King Edward, however, has recently made it his personal mission to greet them and make them feel welcome - at least for the time being. After several visits to camps in Ontario and Québec, the king held an elaborate garden party in Montreal to meet with more prominent Americans, the wealthy elites and celebrities who were able to come north immediately upon the outbreak of the civil war. There are some accusing the king of using this as yet another excuse to expand his social contacts, but it cannot be denied that most of the Americans were delighted by their treatment and treated the king with all the respect and ceremony anyone could desire."
entente.63.a:0 "Good for him"
entente.64.t:0 "König Edward seen with American Celebrity"
entente.64.d.nee:0 "König Edward's fascination with American celebrities appears to have continued, what with his attendance at an increasing number of events involving refugees and trips to Neu England - including one recent trip to Boston, where the king was spotted in the company of an American actress by the name of Constance Bennett. This makes for the third time King Edward and the married Mrs. Bennett - currently married to French film director, Henri de la Falaise, though recent reports have it that the two are separated since the start of the civil war - have been spotted in close company, and rumours abound that the king is smitten. News of the alleged affair have lit up newspapers across Canada and Neu England, and so far the royal establishment has been completely mum on the subject."
entente.64.d.nonee:0 "König Edward's fascination with American celebrities appears to have continued, what with his attendance at an increasing number of events involving Americans who have fled northward - including one recent gala in Toronto, where the king was spotted in the company of an American actress by the name of Constance Bennett. This makes for the third time King Edward and the married Mrs. Bennett - currently married to French film director, Henri de la Falaise, though the two have been reportedly separated since her flight to Canada - have been spotted in close company, and rumours abound that the king is smitten. News of the alleged affair have lit up newspapers across Canada, and so far the royal establishment has been completely mum on the subject."
entente.64.d.noacw:0 "König Edward's fascination with American celebrities appears to have continued, what with his attendance at an increasing number of events involving them - including one recent gala in Toronto, where the king was spotted in the company of an American actress by the name of Constance Bennett. This makes for the third time King Edward and the married Mrs. Bennett - currently married to French film director, Henri de la Falaise, though the two have been reportedly separated since her flight to Canada - have been spotted in close company, and rumours abound that the king is smitten. News of the alleged affair have lit up newspapers across Canada, and so far the royal establishment has been completely mum on the subject."
entente.64.a:0 "Scandalous!"
entente.65.t:0 "König Edward Announces Intent to Marry"
entente.65.d.norm:0 "In an announcement that has stunned the [Root.GetAdjective] government, King Edward today announced that he intended to marry American film star Constance Bennett. The announcement follows months of speculation regarding their relationship, with insiders commenting that the king was 'so in love with Constance it's as if he's drunk'. The problem with the king's announcement, however, is that Constance Bennett, while of unclear religious affiliation, is a twice-divorced woman who is still legally married to her third husband, Henri de la Falaise. As the nominal head of the Church of England, which does not permit the divorced to remarry with a living former spouse, this is clearly unacceptable for the king... and already [Root.GetNameDef] and the remains of the Empire are tearing themselves apart over what this could mean."
entente.65.d.pataut:0 "In an announcement that has stunned the [Root.GetAdjective] government, King Edward today announced that he intended to marry American film star Constance Bennett. The announcement follows months of speculation regarding their relationship, with insiders commenting that the king was 'so in love with Constance it's as if he's drunk'. The problem with the king's announcement, however, is that Constance Bennett, while of unclear religious affiliation, is a twice-divorced woman who is still legally married to her third husband, Henri de la Falaise. As the nominal head of the Church of England, which does not permit the divorced to remarry with a living former spouse, this is clearly unacceptable for the king... though protests mean little, considering King Edward currently rules [Root.GetNameDef] with absolute power. The king has already declared he intends to move forward with the marriage as soon as possible."
entente.65.a:0 "Unglaublich!"
entente.66.t:0 "The Greek Princess"
entente.66.d:0 "König Edward's partying days seem to be nearing an end - not, as some might believe, because of his advancing age, but because of a reported romance with Princess Katherine of Greece and Denmark, daughter and youngest child of King Constantine I of Greece. The two were introduced by relatives, it's said, and have hit it off. Indeed, Edward appears to be spending time with her exclusively, and the pair have been photographed together at numerous parties throughout [Root.GetNameDef]. The pairing appears to have engaged the [Root.GetAdjective] public in excited speculation that soon there might be a royal wedding."
entente.66.a:0 "A solid choice"
entente.67.t:0 "The Royal Wedding"
entente.67.d:0 "Despite the initial crisis caused by King Edward's choice of bride, to the point where he was almost forced to abdicate the throne, it appears love has won the day... and today King Edward VIII married American film star Constance Bennett, now styled Queen-Consort Katherine of the United Kingdom. The spectacle of the royal wedding has thrilled the public in [Root.GetNameDef] and indeed throughout the Empire, with the parade through the capital a majestic affair lasting almost three hours before Edward and his new bride flew off to an undisclosed location for their honeymoon, ideally with the memories of the near-political crisis long behind them."
entente.67.a:0 "Congratulations, Your Majesty!"
entente.68.t:0 "The Royal Wedding"
entente.68.d:0 "After much speculation, today King Edward VIII and Princess Katherine of Greece and Denmark - now styled Queen-Consort Katherine of the United Kingdom - married in a lavish ceremony, followed by a lengthy parade in the [Root.GetAdjective] capital where both newlyweds greeted the public and reporters from across the Empire. The wedding has caught the imagination of the [Root.GetAdjective] public, sparking renewed interest in and enthusiasm for the British monarchy, and for many this is thought to be a brand new chapter in the monarchy's future. Already speculation has began as to when Edward and Katherine will expect their first child."
entente.68.a:0 "A new prince to come? We shall see!"
entente.69.t:0 "Cracks in the Royal Marriage?"
entente.69.d.constance:0 "After several years of marriage, King Edward and Queen Constance have yet to produce a child - and, according to sources inside the royal household, their marriage has become increasingly estranged as a result. Queen Constance has spent much of her time attending functions seperately from the king, visiting her home city of Boston for weeks at a time, and it is said she returns to the king's side only reluctantly. While there are some laying the blame for the child's lack of issue on Edward himself, still others are claiming the two should never have married in the first place and that a royal divorce - unthinkable in any other era - might soon be looming."
entente.69.d.katherine:0 "After several years of marriage, King Edward and Queen Katherine have yet to produce a child - and, according to sources inside the royal household, their marriage has become increasingly estranged as a result. Queen Katherine has spent much of her time attending functions seperately from the king, and recently took an extended trip to her homeland of Greece before, reluctantly, returning to her husband's side. While there are some laying the blame for the child's lack of issue on Edward himself, still others are claiming the two should never have married in the first place and that a royal divorce - unthinkable in any other era - might soon be looming."
entente.69.a:0 "Alas"
entente.70.t:0 "The King's Speech"
entente.70.d:0 "König Albert made a radio address to [Root.GetNameDef] today, calling on the people of the Empire to take heart in the war against [war_country.GetNameDef]. 'There may be dark days ahead,' he warned, 'and war is no longer confined to the battlefield, but we can only do the right as we see the right and reverently commend our cause to God.' The speech was well-received by both the [Root.GetAdjective] government as well as the public, and already he is being hailed as exactly the king the Empire needs in these difficult times."
entente.70.a:0 "Outstanding!"
entente.71.t:0 "The Royal Heir"
entente.71.d:0 "Princess Elizabeth, King Albert's eldest daughter and heir, is slowly becoming something of a celebrity in [Root.GetNameDef] as she heads into her teenage years. Already she has been touring the country, calling on the [Root.GetAdjective] people to take heart, and her support for various war charities has not gone without notice. While some had cast doubt on the king's ascension to the throne, lacking a male heir, it is now clear they are being won over by the princess's simple charm."
entente.71.a:0 "Marvelous!"
entente.72.t:0 "Royal Celebration"
entente.72.d:0 "König Albert and the entire royal family attended a massive celebration in the [Root.GetAdjective] capital today, an event intended to highlight all the good that the royals do for the country. Large crowds lined the streets to get a look at the passing motorcade, and the king stopped the parade numerous times so he and both his daughters could exit the vehicles and greet people in person. The speech given by the king at the end of the parade is still the talk of the city, and [Root.GetAdjective] newspapers were not sparse in their praise."
entente.72.a:0 "Long live the king!"
entente.73.t:0 "The King's Speech"
entente.73.d:0 "König Henry made a radio address to [Root.GetNameDef] today, calling on the people of the Empire to take heart in the war against [war_country.GetNameDef]. 'There may be dark days ahead,' he warned, 'and war is no longer confined to the battlefield, but we can only do the right as we see the right and reverently commend our cause to God.' The speech was solemn and filled with references to the horrors of war, carrying a warning to the [Root.GetAdjective] people to maintain their loyalty to the government and the cause of good order. It was well-received by most, though there were still a few comments in the newspapers the following day about Henry's lack of charisma, bemoaning the loss of 'lively Edward'."
entente.73.a:0 "Outstanding!"
entente.74.t:0 "The Rise of Queen Alice"
entente.74.d:0 "Since King Henry's assumption of the throne, his wife Queen Alice has thrown herself into public service - she joined the [Root.GetAdjective] Women's Auxiliary in support of the troops and encouraged other [Root.GetAdjective] women to do the same. Newspaper reporters have lauded her for being as willing to change a car tire as she is to tend to a wounded soldier, and her no-nonsense manner has won over many people. Indeed, there are some who say the Queen has become more popular than King Henry himself, a fact he laughingly admits to in almost every public appearance."
entente.74.a:0 "Lovely"
entente.75.t:0 "An Heir is Born"
entente.75.d:0 "[Root.GetNameDefCap] and the entire Empire celebrate today as Queen Alice gave birth to a son, named Prince William. The young prince is King Henry's first child and his heir, and everyone is now breathing a sigh of relief that the royal succession is finally secure. Queen Alice, thought by some to be almost too old to be giving birth, is reported to be in fine health and spirits, joking that the infant 'thankfully takes his looks from her side of the family', a jest which had King Henry heartily agreeing."
entente.75.a:0 "Love live the young prince!"
entente.76.t:0 "The King's Speech"
entente.76.d:0 "König George made a radio address to [Root.GetNameDef] today, calling on the people of the Empire to take heart in the war against [war_country.GetNameDef]. 'There may be dark days ahead,' he warned, 'and war is no longer confined to the battlefield, but we can only do the right as we see the right and reverently commend our cause to God.' The speech was a fiery one, full of condemnations for the enemy and praise of [Root.GetAdjective] valor, and for days afterwards the public marveled at the young king's obvious charm."
entente.76.a:0 "Outstanding!"
entente.77.t:0 "The Royal Heir"
entente.77.d:0 "While still a young boy, Prince Edward - eldest son of King George and heir to the throne - has already become something of a [Root.GetAdjective] celebrity. Newspaper reporters follow him about wherever he goes, and the public has become enraptured with tales of his antics. Almost as irrepressible and charming as his father, Prince Edward has been known to make surprise appearances in the [Root.GetAdjective] parliament buildings during session as well as during meetings with foreign dignitaries... much to the amusement of the public."
entente.77.a:0 "He will make a fine king one day"
entente.78.t:0 "König George Survives Crash"
entente.78.d:0 "The king survives a harrowing plane crash today, after he was piloting a small personal craft for pleasure with two [Root.GetAdjective] dignitaries on board. Both passengers died when the plane was subject to a surprise downdraft, pulling the vehicle into nearby cliffs, but King George was recovered from the wreckage and brought to hospital where he remains in critical but stable condition. His survival is considered almost a miracle, and his doctors say it was a very near thing. Currently he being attended to by Queen Marina and the rest of his family, and is expected to be out of commission for at least several months."
entente.78.a:0 "Mein Gott!"
entente.90.t:0 "The Royal Wedding"
entente.90.d:0 "Despite the initial crisis caused by King Edward's choice of bride, to the point where he was almost forced to abdicate the throne, it appears love has won the day... and today King Edward VIII married American film star Constance Bennett, now styled Queen-Consort Katherine of the United Kingdom. The spectacle of the royal wedding has thrilled the public in [wedding_country.GetNameDef] and indeed throughout the Empire, with the parade through the capital a majestic affair lasting almost three hours before Edward and his new bride flew off to an undisclosed location for their honeymoon, ideally with the memories of the near-political crisis long behind them."
entente.90.a:0 "Long live the king!"
entente.90.b:0 "Interessant"
entente.91.t:0 "The Royal Wedding"
entente.91.d:0 "After much speculation, today King Edward VIII and Princess Katherine of Greece and Denmark - now styled Queen-Consort Katherine of the United Kingdom - married in a lavish ceremony, followed by a lengthy parade in the [wedding_country.GetAdjective] capital where both newlyweds greeted the public and reporters from across the Empire. The wedding has caught the imagination of the [wedding_country.GetAdjective] public, sparking renewed interest in and enthusiasm for the British monarchy, and for many this is thought to be a brand new chapter in the monarchy's future. Already speculation has began as to when Edward and Katherine will expect their first child."
entente.100.t:0 "The Abdication Crisis"
entente.100.d.exiles:0 "Both the [Root.GetAdjective] government as well as the British government-in-exile have been gripped in a crisis of conscience ever since the announcement of the king's engagement. Many are suggesting that King Edward should abdicate the throne if he wishes to go through with the marriage. Indeed, even the Britische Exilanten - normally the unquestioned backers of the king on almost any matter - are at odds with one another, with some claiming that the Empire cannot endure an abdication while others saying that upholding tradition is the only thing keeping the Empire alive. Much of the public is up in arms, and - at the moment - the [Root.GetAdjective] Prime Minister is reaching out to other leaders in the Empire for advice."
entente.100.d.home:0 "The British government has been gripped in a crisis of conscience ever since the announcement of the king's engagement, with many suggesting that King Edward should abdicate the throne if he wishes to go through with the marriage. Some claim that the reclamation of the Home Isles is too new, and the situation too unstable, to survive an abdication, while others say that upholding tradition is the only thing keeping the Empire alive. Much of the public is up in arms, and - at the moment - the [Root.GetAdjective] Prime Minister is reaching out to other leaders in the Empire for advice."
entente.100.a:0 "Oh dear!"
entente.101.t:0 "The Abdication Crisis"
entente.101.d:0 "An increasingly serious situation is developing in [From.GetNameDef]: King Edward has announced his intention to marry American film star, Constance Bennett. The problem with the king's engagement, however, is that Constance Bennett, while of unclear religious affiliation, is a twice-divorced woman who is still legally married to her third husband, Henri de la Falaise. As the nominal head of the Church of England, which does not permit the divorced to remarry with a living former spouse, this is clearly unacceptable for the king. The [From.GetAdjective] Prime Minister has reached out to the [Root.GetAdjective] government for advice: is upholding British tradition worth the possible disruption to the Empire an abdication could entail?"
entente.101.a:0 "We support King Edward, no matter what"
entente.101.b:0 "If he pursues this marriage, he must abdicate"
entente.101.c:0 "We have no interest in weighing in on the matter"
entente.102.t:0 "[From.GetNameDefCap] Supports the King"
entente.102.d:0 "The [From.GetAdjective] government has reached out to us, expressing their support for King Edward and his intended marriage. While it is perhaps a problem for the Church of England, they see the continuity of the king's rule as being more important to the stability of the Empire."
entente.102.a:0 "Good to know!"
entente.103.t:0 "[From.GetNameDefCap] Supports Abdication"
entente.103.d:0 "The [From.GetAdjective] government has reached out to us, expressing concern over what they see as the king's placing of personal desires over the needs of the Empire. They see the monarchy as important to [From.GetNameDef], but it has to be led by a monarch they can all respect."
entente.103.a:0 "Good to know!"
entente.104.t:0 "The King's Plea"
entente.104.d:0 "As the crisis surrounding his engagement to Constance Bennett deepened this week, with several members of his own Privy Council calling on him to either rescind his promise or abdicate the throne, King Edward today made a public plea via the [Root.GetAdjective] national radio to the people of the British Empire. In his broadcast, the king avowed that his love for Constance was true - as is hers for him. Neither of them sees Constance's current marriage as an impediment, and what's more the king believes that in these 'modern times' the prohibition of the Church of England should alone keep him from serving his people in good faith. With the crisis shortly to reach a high point in Parliament, it remains to be seen whether the king's attempt to garner goodwill with the public will bear fruit."
entente.104.a:0 "We shall see..."
entente.105.t:0 "Groundswell of Support for the King"
entente.105.d:0 "In response to King Edward's radio address, the [Root.GetAdjective] public -- as well as citizens of the Empire elsewhere -- has turned out in droves, demonstrating their support for the beleagured monarch. With so much public pressure on the government, it seems impossible that the king could be expected to abdicate his throne now. As a result, a hastily-drawn up decree from the Church of England has been issued offering Constance Bennett clemency... when and if the royal wedding should take place. Loyal citizens throughout the country reacted with joy, and newspapers ran headlines with a photo of King Edward and 'Queen' Constance embracing each other for the first time in public."
entente.105.a:0 "Long live the king!"
entente.106.t:0 "The Britische Exilanten Intervene"
entente.106.d:0 "Despite the in-fighting within the king's privy council, the British government-in-exile still holds a great deal of sway in [Root.GetNameDef]. With the vote on the abdication about to arrive, and the Exiles foreseeing an international headache should Edward be forced to step down, they have called in every favour they possessed and forced the [Root.GetAdjective] government to accede to the royal engagement... regardless of the opinion of the public or the Empire. A special decree for clemency has been issued by the Church of England, offering clemency for Constance Bennett when and if the wedding takes place. The public is ill at ease with this result, and newspapers across the country have declared that it renders the monarchy itself illegitimate."
entente.106.a:0 "But Edward is still the king, yes?"
entente.107.t:0 "The Question of Abdication"
entente.107.d:0 "The question of King Edward's abdication has come to a fore. Seeing as the king refuses to abandon his engagement under any circumstances, the [Root.GetAdjective] government must now decide: should he be forced to abdicate the throne? Edward has indicated his willingness to step down, if the government should force his hand, though he says he will do so regretfully... and with great concern for the Empire's well-being. Others are less concerned about the fate of the Empire, though the king does still have supporters throughout the country declaring their ardent support for the king in his time of crisis."
entente.107.a:0 "For the good of the Empire, he must abdicate"
entente.107.b:0 "Edward is our King, and he remains so!"
entente.108.t:0 "The King's Successor"
entente.108.d.george:0 "With Edward stepping down from the throne, now the question of who will succeed him has arisen. The logical choice would be Prince Albert - he is the eldest heir and favourite of the late King George, though there is concern regarding both his health and his profound lack of social ability. Is he the right choice to lead the Empire? With normal succession already thrown out the window, it would be possible for another prince to be chosen. Prince Henry is considered a biddable man, and has military experience that would be of great use. Prince George, meanwhile, is the youngest but is charismatic - and already has a son, to ensure a future king to follow him."
entente.108.d.nogeorge:0 "With Edward stepping down from the throne, now the question of who will succeed him has arisen. The logical choice would be Prince Albert - he is the eldest heir and favourite of the late King George, though there is concern regarding both his health and his profound lack of social ability. Is he the right choice to lead the Empire? With normal succession already thrown out the window, it would be possible for Prince Henry to be chosen instead. Henry is considered a biddable man, easily directed by the government and with considerable military experience."
entente.108.a:0 "Albert is the heir, and shall be the new king"
entente.108.b:0 "Henry is the best choice for this age of war"
entente.108.c:0 "Young George is exactly what the Empire needs"
entente.110.t:0 "König Edward Survives Abdication Crisis"
entente.110.d:0 "After the announcement by King Edward VIII of his engagement to American film star, Constance Bennett - a woman not only twice-divorced, but currently still married to French director Henri de la Falaise - the [From.GetAdjective] government was thrown into a tailspin. King Edward is the nominal head of the Church of England, an institution which does not permit a divorcee to remarry, and thus the scandal of such a marriage was too much for many. Even so, the king's popularity in the Empire has won the day. A radio plea made by the king to the public prompted a series of demonstrations which eventually encouraged the government to abandon any notion of Edward's abdication."
entente.110.a:0 "Long live the king!"
entente.110.b:0 "A film star as the British Queen? Mein Gott!"
entente.110.c:0 "The decrepit monarchy shows its cracks"
entente.111.t:0 "König Edward Abdicates the Throne"
entente.111.d.albert:0 "In a move seen by many as inevitable, King Edward VIII today announced via radio address that he had abdicated the throne in favour of his younger brother, Prince Albert. Edward is giving up the throne to marry American film star, Constance Bennett, who he met in Canada when she fled to Canada during the American Civil War. Twice-divorced and currently still married, Bennett was seen as unsuitable for a king who is also the head of the Church of England, which does not permit divorcees to remarry, and Edward was unwilling to give her up for any reason. Prince Albert, viewed by many as a quiet and socially awkward man, is set to be coronated as King Albert I, inheriting the rule over a British Empire that is vastly different from that of his grandfather's."
entente.111.d.henry:0 "In a move seen by many as inevitable, King Edward VIII today announced via radio address that he had abdicated the throne in favour of his younger brother, Prince Henry. Edward is giving up the throne to marry American film star, Constance Bennett, who he met in Canada when she fled to Canada during the American Civil War. Twice-divorced and currently still married, Bennett was seen as unsuitable for a king who is also the head of the Church of England, which does not permit divorcees to remarry, and Edward was unwilling to give her up for any reason. Prince Henry, not the heir but chosen for his military experience, is set to be coronated as King Henry IX, inheriting the rule over a British Empire that is vastly different from that of his grandfather's."
entente.111.d.george:0 "In a move seen by many as inevitable, King Edward VIII today announced via radio address that he had abdicated the throne in favour of his youngest brother, Prince George. Edward is giving up the throne to marry American film star, Constance Bennett, who he met in Canada when she fled to Canada during the American Civil War. Twice-divorced and currently still married, Bennett was seen as unsuitable for a king who is also the head of the Church of England, which does not permit divorcees to remarry, and Edward was unwilling to give her up for any reason. Prince George, not the heir but chosen for his youth and the fact he already has a son, is set to be coronated as King George VI, inheriting the rule over a British Empire that is vastly different from that of his grandfather's."
entente.111.a:0 "Long live the king!"
entente.111.b:0 "A new British king? Mein Gott!"
entente.111.c:0 "One king is as worthless as any other"
entente.112.t:0 "Prince Henry Appointed Governor-General"
entente.112.d:0 "Having served in the [Root.GetAdjective] military since the fall of the United Kingdom in 1925, Prince Henry has now been appointed as the new Governor-General of [AST.GetNameDef]. Members of the royal family appeared at the airfield to wish him well as he made his Trans-Pacific flight to the new continent and his new duties."
entente.112.a:0 "Thank you for your service"
entente.113.t:0 "[Root.GetLeader] to be Crowned"
entente.113.d:0 "Unexpectedly, [Root.GetLeader] hat been chosen as the new king of the British Empire. He will need to surrender his duties as the [Root.GetAdjective] Governor-General immediately and return to [From.GetNameDef]. The position will be taken up by an [Root.GetAdjective] barrister, Sir Isaac Isaacs."
entente.113.a:0 "Our Governor-General is now the king! Mercy!"
entente.200.t:0 "Invitation to the Imperial Conference"
entente.200.d:0 "With the coronation of King Edward VIII, the [From.GetAdjective] government is now prepared to convene the 8th Imperial Conference. We have been invited to [From.GetNameDef] to partake in the conference, to discuss the goals and future of the scattered Dominions of the British Empire. It would not do if [Root.GetNameDef] did not have a voice at the conference."
entente.200.a:0 "Of course we shall attend!"
entente.201.t:0 "The Imperial Conference of [GetYear]"
entente.201.d:0 "With the 8th Imperial Conference getting ready to begin, the Prime Minister should consider what our focus should be - should we advocate that [Root.GetNameDef] is best suited to retaking the Home Isles as soon as possible? Or should we instead focus on improving the various Dominions of the Empire, so that they are better prepared for war in the long run?"
entente.201.a:0 "Canada is the key to retaking the Home Isles"
entente.201.b:0 "We must first improve the other Dominions"
entente.202.t:0 "The Imperial Conference of [GetYear]"
entente.202.d.isles:0 "Today the Imperial Conference begins, with leaders representing the remnants of the British Empire gathering in Canada. After an opening ceremony headed by Prime Minister [GetBritishExilePM], head of the British government-in-exile, the Prime Minister of Canada is the first to speak, giving a rousing speech. 'The British Empire can not be called British without liberating our fellow Britons from the horrors and tyranny that exists within theso-called Union of Britain.' Towards that end, he called on all the Dominions to support Canada in building up its strength to meet that challenge."
entente.202.d.dominion:0 "Today the Imperial Conference begins, with leaders representing the remnants of the British Empire gathering in Canada. After an opening ceremony headed by King Edward VIII, the Prime Minister of Canada is the first to speak, giving a rousing speech where he stressed that, while the ultimate goal remains retaking the Home Isles, that cannot happen without building up the different Dominions of the Empire. For now, helping them is Canada's first and foremost goal."
entente.202.a:0 "Bravo, Prime Minister!"
entente.202.b:0 "A worthy cause!"
entente.202.c:0 "What about the rest of us?"
entente.203.t:0 "Our Turn to Speak"
entente.203.d:0 "The [Root.GetAdjective] delegate is getting ready to speak at the Imperial Conference. On what area should he focus?"
entente.203.a:0 "Gaining assistance building our military"
entente.203.b:0 "We need to improve our economy"
entente.203.c:0 "Research should be our primary focus"
entente.204.t:0 "[From.GetAdjective] Delegate Speaks"
entente.204.d.adv_first:0 "The next to speak is the delegate from [From.GetNameDef], who gives a speech about how the [From.GetAdjective] military is in dire need of proper training and the upgrading of its firearms. Without such, he fears [From.GetNameDef] will be ill-equipped to assist in a distant war against the syndicalists, and requests that his fellow Dominions send whatever advisors they can to help."
entente.204.d.adv:0 "The next to speak is the delegate from [From.GetNameDef], who says that the [From.GetAdjective] military is also in need of assistance. While his nation is not alone in needing this help, he expressed his hope that [CAN.GetNameDef] would dig deep to spare the needed advisors... and that, in the future, [From.GetNameDef] would do the same."
entente.204.d.inv_first:0 "The next to speak is the delegate from [From.GetNameDef], who gives a speech about the dire need for investment and capital funds. The Britische Exilanten have channeled so much of their funds into helping Canada through Die Große Depression, he feels that perhaps some of it could be spared to assist the [Root.GetAdjective] economy."
entente.204.d.inv:0 "The next to speak is the delegate from [From.GetNameDef], who says that the [From.GetAdjective] economy is also in need of assistance. 'It seems we are all in dire straits,' he added with a chuckle, 'but I remain confident that there is investment enough to go around, and that the coming years will see all of us not only recovering but seeing rapid growth as we prepare for war.'"
entente.204.d.res_first:0 "The next to speak is the delegate from [From.GetNameDef], who spoke at length about the need for scientific investment. The economy needs modern science in order to not further stagnate, he said, while the military needs the most modern weapons. He asked that the Dominion send what research assistance they could to [From.GetNameDef], so they could better prepare for the war."
entente.204.d.res:0 "The next to speak is the delegate from [From.GetNameDef], who agreed that research was the best path for the Dominions. 'We will never best the syndicalists with sheer force,' he said, 'but rather with the technology to project our power overseas and a superiority of both technique and quality. This is how the Empire regains the Home Isles.'"
entente.204.a:0 "Hear, hear!"
entente.204.b:0 "Our best advisors are on their way"
entente.204.c:0 "We shall do our best to help"
entente.204.e:0 "We will aid their research as best we can"
entente.205.t:0 "End of the Conference"
entente.205.d:0 "The Imperial Conference of [GetYear] is now over. We can now focus on putting into practice the decisions that came about at the conference. There is hope that perhaps this marks the dawn of a new era for the Dominions and a strengthening of bonds, but only time will tell."
entente.205.a:0 "God Save the King!"
entente.210.t:0 "The Entente Air Training Scheme"
entente.210.d:0 "A proposal has been brought forward by the Foreign Minister and RCAF High Command to expand the Dominion Air Training Plan to include pilots from allied nations, dubbing it the 'Entente Air Training Scheme'. They say this would help strengthen our alliance politically as well as improving the quality of our pilots."
entente.210.a:0 "An excellent initiative!"
entente.211.t:0 "The Entente Air Training Scheme"
entente.211.d:0 "We've been invited by the Canadian Government to join in a large scale multinational air training programme on Canadian soil. It would strengthen our alliance and improve the skill of our pilots, but it may be seen as a concession to Canadian dominance of the Entente."
entente.211.a:0 "The Prairies are the Perfekt place for our pilots to train"
entente.211.b:0 "What do they have to teach us about flying?"
entente.212.t:0 "Entente Air Training Scheme Expands!"
entente.212.d:0 "[From.GetNameDefCap] hat elected to join our air training programme. Already young [From.GetAdjective] pilots are arriving in the Prairies to take part, and more experienced air marshals have come with them to lend their own techniques and advice to our directors."
entente.212.a:0 "Exzellent"
entente.213.t:0 "The Royal Atlantic Aeronautics Corporation"
entente.213.d:0 "The [CAN.GetAdjective] government has decided to fund the creation of a new company that will establish air links between our two countries by long-range float planes. The Royal Atlantic Aeronautics Corporation, or the RAAC, will operate from airfields in Bermuda, Andros, Jamaica, and Georgetown, and will offer passenger and cargo transportation. In addition to bringing Canada and the West Indies Federation closer together, it will undoubtedly spark aeronautics research in our country."
entente.213.a:0 "We thank our Canadian allies"
entente.250.t:0 "A Call to Arms"
entente.250.d:0 "With [invader.GetAdjective] forces having entered [Root.GetAdjective] territory, [CAN_king_full_name] today addressed the [Root.GetAdjective] public via radio with a grim message - he called for them to rise up and fight [invader.GetNameDef], to resist with the knowledge that this is the last stand of the British Empire. It is here in [Root.GetNameDef] that the question of freedom shall be decided. 'We must not fall,' he urged, and [Root.GetAdjective]s across the country have rallied to his side in this, their most desperate hour."
entente.250.a:0 "We must fight!"
entente.251.t.flees:0 "König [CAN_king_first_name] Flees [Root.GetNameDef]"
entente.251.t.captured:0 "König [CAN_king_first_name] Captured"
entente.251.d.fleesandtransfer:0 "With the situation in [Root.GetNameDef] growing more dire by the moment, King [CAN_king_first_name] and the royal family have fled along with high-ranking exiles to [king_flees_to.GetNameDef], where they hope to find safe harbour and launch some kind of resistance. The [Root.GetAdjective] military leadership is meeting with [entente_transfer_to.GetAdjective] generals, and they hope to set up a new Entente command in [entente_transfer_to.GetNameDef]. There is no getting over the major blow which is the loss of [Root.GetNameDef], but the king has urged his loyal subjects who remain free that not all is lost."
entente.251.d.fleesandcollapse:0 "With the situation in [Root.GetNameDef] growing more dire by the moment, King [CAN_king_first_name] and the royal family have fled along with high-ranking exiles to [king_flees_to.GetNameDef], where they hope to find safe harbour... at least for the time being. With the utter collapse of the [Root.GetAdjective] military command, and along with it that of the Entente alliance, it does however appear that any chance of retaking the Home Isles is gone forever."
entente.251.d.flees:0 "With the situation in [Root.GetNameDef] growing more dire by the moment, King [CAN_king_first_name] and the royal family have fled along with high-ranking exiles to [king_flees_to.GetNameDef], where they hope to find safe harbour. The king has sent out a message to the rest of the Entente alliance that, while the loss of [Root.GetNameDef] is a harsh blow, all hope is not yet lost."
entente.251.d.capturedandtransfer:0 "With the situation in [Root.GetNameDef] growing more dire by the moment, King [CAN_king_first_name] and the royal family attempted to flee the country... but were captured by hostile forces before their airplane could take off. Most of the Entente military leadership has safely escaped to [entente_transfer_to.GetNameDef], where [Root.GetAdjective] generals avowed that the fight would go on. With the king held captive and his future uncertain, however, hope appears to be grim."
entente.251.d.capturedandcollapse:0 "With the situation in [Root.GetNameDef] growing more dire by the moment, King [CAN_king_first_name] and the royal family attempted to flee the country... but were captured by hostile forces before their airplane could take off. The news came at the same time the Entente leadership admitted they were in the midst of a full collapse. The dream of retaking the Home Isles and restoring the United Kingdom appears to have been dealt a final and irrevocable blow."
entente.251.d.captured:0 "With the situation in [Root.GetNameDef] growing more dire by the moment, King [CAN_king_first_name] and the royal family attempted to flee the country... but were captured by hostile forces before their airplane could take off. With King [CAN_king_first_name] now imprisoned and his future uncertain, any chance of retaking the Home Isles and restoring the British monarchy appears to have been dealt a final and irrevocable blow."
canada.251.a:0 "Oh no!"
entente.253.t:0 "Our Darkest Hour"
entente.253.d:0 "With [invader.GetAdjective] forces having entered [Root.GetAdjective] territory, the Entente military leadership today addressed the [Root.GetAdjective] public via radio with a grim message - they said the forces of [invader.GetNameDef] had to be repelled lest the entire alliance crumble, and that they would be calling on every able-bodied man and woman to do their part. 'Now is [Root.GetNameDef]'s darkest hour, and we must prevail or any hope of restoring order to the world shall die with us.'"
entente.253.a:0 "We must fight!"
entente.254.t:0 "The [Root.GetAdjective] Collapse"
entente.254.d.transfer:0 "With the situation in [Root.GetNameDef] growing more dire by the moment, the senior [Root.GetAdjective] military leadership has fled the country and transferred their base of operations to [entente_transfer_to.GetNameDef]. From there, they hope to resurrect the Entente resistance and perhaps even return, should that prove possible. Few within [Root.GetNameDef] appear to have any hope, however, as their surrender is imminent."
entente.254.d.collapse:0 "The situation in [Root.GetNameDef] grows more dire by the moment, and - left with nowhere to turn - the senior [Root.GetAdjective] military leadership has indicated that it is ready to surrender. With [Root.GetNameDef]'s collapse falls the hopes of the Entente alliance as a whole, its members now left to fend for themselves."
entente.254.a:0 "Oh no!"
entente.255.t:0 "The [From.GetAdjective] Collapse"
entente.255.d:0 "With the situation in [From.GetNameDef] growing more dire by the moment, the senior [From.GetAdjective] military leadership has fled the country and transferred their base of operations to [entente_transfer_to.GetNameDef]. From there, they hope to resurrect the Entente resistance and perhaps even return, should that prove possible. Few within [From.GetNameDef] appear to have any hope, however, as their surrender is imminent."
entente.255.a:0 "The Entente is now in our hands, it seems..."
entente.255.b:0 "We shall do our best to fight on"
entente.255.c:0 "No hope, indeed!"
entente.255.e:0 "A blow to the hopes of the Entente"
entente.256.t:0 "The Entente Collapses"
entente.256.d:0 "The situation in [From.GetNameDef] hat been growing more dire by the moment, and - left with nowhere to turn - the senior [From.GetAdjective] military leadership has indicated it is finally ready to surrender. With [From.GetNameDef]'s collapse falls the hopes of the Entente alliance as a whole, its members now left to fend for themselves."
entente.256.a:0 "Exzellent news!"
entente.256.b:0 "The Entente defeated? For good?"
entente.257.t:0 "The Entente Collapses"
entente.257.d:0 "The situation in [From.GetNameDef] hat been growing more dire by the moment, and - left with nowhere to turn - the senior [From.GetAdjective] military leadership has indicated it is finally ready to surrender. With [From.GetNameDef]'s collapse falls the hopes of the Entente alliance as a whole, and we are now left to fend for ourselves."
entente.257.a:0 "A sad day, indeed"
entente.259.t:0 "König [CAN_king_first_name] Flees [From.GetNameDef]"
entente.259.d.transfer:0 "With the situation in [From.GetNameDef] growing more dire by the moment, King [CAN_king_first_name] and the royal family have fled along with high-ranking exiles to [king_flees_to.GetNameDef], where they hope to find safe harbour and launch some kind of resistance. The [From.GetAdjective] military leadership is meeting with [entente_transfer_to.GetAdjective] generals, and they hope to set up a new Entente command in [entente_transfer_to.GetNameDef]. There is no getting over the major blow which is the loss of [From.GetNameDef], the king announced in a radio address, but he urged his loyal subjects who remain free that not all is not yet lost."
entente.259.d.collapse:0 "With the situation in [From.GetNameDef] growing more dire by the moment, King [CAN_king_first_name] and the royal family have fled along with high-ranking exiles to [king_flees_to.GetNameDef], where they hope to find safe harbour... at least for the time being. With the utter collapse of the [From.GetAdjective] military command, and along with it that of the Entente alliance, it does however appear that any chance of the Home Isles being retaken and the British monarchy restored is now gone forever."
entente.259.d.notleader:0 "With the situation in [From.GetNameDef] growing more dire by the moment, King [CAN_king_first_name] and the royal family have fled along with high-ranking exiles to [king_flees_to.GetNameDef], where they hope to find safe harbour. The king has sent out a message to the rest of the Entente alliance that, while the loss of [From.GetNameDef] is a harsh blow, all hope is not yet lost. Forces in [From.GetNameDef], however, appear to be on the verge of surrender."
entente.259.a:0 "The Entente is now in our hands, it seems..."
entente.259.b:0 "We shall do our best to fight on"
entente.259.c:0 "He can run, but he can't hide"
entente.259.e:0 "Interessant"
entente.260.t:0 "König [CAN_king_first_name] Captured"
entente.260.d.transfer:0 "With the situation in [From.GetNameDef] growing more dire by the moment, King [CAN_king_first_name] and the royal family attempted to flee the country... but were captured by hostile forces before their airplane could take off. Most of the Entente military leadership has safely escaped to [entente_transfer_to.GetNameDef], where [From.GetAdjective] generals avowed that the fight would go on. With the king held captive and his future uncertain, however, hope for the future of the Entente appears to be grim."
entente.260.d.collapse:0 "With the situation in [From.GetNameDef] growing more dire by the moment, King [CAN_king_first_name] and the royal family attempted to flee the country... but were captured by hostile forces before their airplane could take off. The news came at the same time the Entente leadership admitted they were in the midst of a full collapse. The British monarchy's dream of retaking the Home Isles and restoring the United Kingdom appears to have been dealt a final and irrevocable blow."
entente.260.d.notleader:0 "With the situation in [Root.GetNameDef] growing more dire by the moment, King [CAN_king_first_name] and the royal family attempted to flee the country... but were captured by hostile forces before their airplane could take off. With King [CAN_king_first_name] now imprisoned and his future uncertain, any chance of retaking the Home Isles and restoring the British monarchy appears to have been dealt a final and irrevocable blow."
entente.260.a:0 "A sad day"
entente.260.b:0 "Huzzah!"
entente.260.c:0 "Interessant"
entente.261.t:0 "König [CAN_king_first_name] Returns to [From.GetNameDef]"
entente.261.d:0 "Amazingly, matters in [From.GetNameDef] have improved... to the point where King [CAN_king_first_name] and the royal family have returned from their exile in [king_come_from.GetNameDef]. The king happily waved to gathered [From.GetAdjective] citizens, all of whom were enthusiastic to see the sovereign on [From.GetAdjective] soil once more. Most thought they would never see the king again, and today proves to be a historic one as the doubters were all proven very much wrong."
entente.261.a:0 "We welcome him home!"
entente.261.b:0 "We wish him farewell!"
entente.261.c:0 "Huzzah!"
entente.261.e:0 "A momentary setback"
entente.261.f:0 "Interessant"
entente.275.t:0 "The Entente Request"
entente.275.d:0 "Officials from the [From.GetAdjective] government have officially requested the use of our port facilities in southern Africa, which they very much need to take their war to [SAF.GetNameDef]. We've always been on friendly terms with the British, but do we want to get involved in this dispute?"
entente.275.a:0 "Of course!"
entente.275.b:0 "We don't want to get involved"
entente.276.t:0 "[From.GetNameDef] Agrees"
entente.276.d:0 "Thankfully, the [From.GetAdjective] government has agreed to our request. Their bases in southern Africa are now ours to use."
entente.276.a:0 "That's a relief"
entente.277.t:0 "[From.GetNameDef] Refuses"
entente.277.d:0 "TThe [From.GetAdjective] government has refused our request for access to their bases in southern Africa. They don't wish to get involved."
entente.277.a:0 "Bedauerlich"
entente.300.t:0 "Co-Operation with the Entente?"
entente.300.d:0 "Many of our military experts believe our war against the Third Internationale will be a difficult one to win without some additional force applying pressure to the syndicalists. Fortunately, the experts in [From.GetNameDef] appear to agree. They have suggested that we meet with leaders from the [From.GetFactionName], now that they are also at war with [FRA.GetNameDef], and discuss the possibility we might work together. An alliance is out of the question, of course. What is the question is how much their co-operation is worth, considering they must fight the syndicalists anyhow."
entente.300.a:0 "Let us meet - we'll help them however we can"
entente.300.b:0 "We don't need their help"
entente.301.t:0 "Germany Refuses to Talk"
entente.301.d:0 "The Germans apparently believe they don't need our help, or they think talking is worth little since we have to fight the syndicalists anyhow. Whatever the reason, they have declined to meet with us to discuss co-operation. The idea is done before it began."
entente.301.a:0 "Nun ja"
entente.302.t:0 "Germany Agrees to Talk"
entente.302.d:0 "Apparently the [From.GetAdjective] government believes as we do: co-operation between those with mutual enemies could prove beneficial. They will meet with us and fellow Entente leaders in [CAN.GetConferenceLocation] in one week's time."
entente.302.a:0 "Exzellent"
entente.303.t:0 "The Entente and Reichspakt to Meet"
entente.303.d:0 "With both the Entente and the Reichspakt now at war with the Third Internationale, [ENT.GetNameDef] hat called for a conference between their leaders in the [ENT.GetAdjective] city of [ENT.GetConferenceLocation] in order to discuss the possibility of co-operation... and [GER.GetNameDef] hat agreed. While it is currently unclear how far such 'co-operation' would go, it seems worth the attempt. A representative from [This.GetNameDef] hat been asked to attend."
entente.303.a:0 "We'll be there!"
entente.304.t:0 "The [ENT.GetConferenceLocation] Conference"
entente.304.d:0 "Leaders from the Entente and the Reichspakt gathered in [ENT.GetConferenceLocation] today in order to discuss the possibility of co-operation in the war against the Third Internationale. What this co-operation would consist of was not difficult to ascertain: military and naval access between all members, but - more importantly, for the Entente - the willingness on the part of the Reichspakt to stay out of both France and Great Britain once the war is done. This would allow for a swift return to Europe for the French and British exile governments, the ultimate goal of both, but now a single question hangs over the conference: would [GER.GetNameDef] even agree to such terms, and if so what would they ask in return?"
entente.304.a:0 "That's an excellent question"
entente.305.t:0 "Our Demands"
entente.305.d:0 "Staying out of both France and Great Britain in the peace conference following our future victory would mean [GER.GetNameDef] walking away from a long and costly war with little to show for it - and possibly two restored neighbors who we have vanquished previously and who have no reason to be fond of us. We cannot rely on their gratitude... so do we even consider the idea? What do we ask for in return?"
entente.305.t.return:0 "Do We Demand More?"
entente.305.d.return:0 "We have made it this far in the negotiations. Do we demand more concessions from the Entente, or have we reached a successful conclusion to the treaty?"
entente.305.a:0 "The French must publicly renounce their claim to Alsace-Lorraine"
entente.305.b:0 "After they return to Paris, the French must join Mitteleuropa"
entente.305.c:0 "Their must recognize their former colonies in Africa and Asia as ours"
entente.305.e:0 "The British must renounce their claim to Northern Ireland"
entente.305.f:0 "Let us proceed to the treaty"
entente.305.g:0 "This discussion is pointless - we will never co-operate"
entente.306.t:0 "The Conference Goes Nowhere"
entente.306.d:0 "It appears it was barely worth the delegates even coming to [ENT.GetConferenceLocation]. While the Germans initially appeared willing to talk, the idea of completely staying out of both France and Great Britain didn't appeal. They claimed they would come out of a long and costly war with nothing to show for it, and none of the delegates could convince them anything the Entente would part with would be worth their while. The delegates from the Reichspakt are already returning home, and the [ENT.GetConferenceLocation] Conference has been deemed an utter failure."
entente.306.a:0 "They asked for too much!"
entente.306.b:0 "What a waste of time"
entente.307.t:0 "The [ENT.GetConferenceLocation] Conference: Alsace-Lorraine"
entente.307.d:0 "The German delegates at the [ENT.GetConferenceLocation] Conference have come up with a demand in exchange for their co-operation: that our government publicly renounce all future claims to Alsace-Lorraine. It's no surprise, really, and while there's nothing to stop us from re-claiming it after the war is done it will certainly appear like an illegitimate act. Our allies might not even support us in such an endeavour. Or perhaps the Germans just wish us to humiliate ourselves, to renounce something everyone knows is ours, for co-operation they probably need as much as we do."
entente.307.a:0 "We will never renounce Alsace-Lorraine!"
entente.307.b:0 "Very well, we agree"
entente.308.t:0 "[NFA.GetNameDefCap] Refuses"
entente.308.d:0 "Unsurprisingly, the [NFA.GetAdjective] delegate has refused to give up their claim to Alsace-Lorraine - not even for the help they desperately need to return to the continent. They are too proud to give up a claim to something they cannot possibly hope to recover."
entente.308.a:0 "That's it for the conference, then"
entente.308.b:0 "We'll put this demand aside, for now"
entente.309.t:0 "[NFA.GetNameDefCap] Renounces Alsace-Lorraine"
entente.309.d:0 "Shockingly, the [NFA.GetAdjective] delegates have agreed - after much discussion with the Germans - to publicly renounce their claim to Alsace-Lorraine... if the Germans agree to the [ENT.GetConferenceLocation] Conference's treaty of co-operation. Considering the humiliation involved for the French to do so, it speaks much of how much they believe the treaty will help their return to the continent."
entente.309.a:0 "That is a relief"
entente.309.b:0 "A sweet admission on their part"
entente.309.c:0 "We have little choice"
entente.309.e:0 "How unexpected"
entente.310.t:0 "The [ENT.GetConferenceLocation] Conference: Mitteleuropa"
entente.310.d:0 "The German delegates at the [ENT.GetConferenceLocation] Conference have come up with a demand in exchange for their co-operation: once we have returned to Paris, we will join Mitteleuropa - the German economic union. No doubt they wish to ensure they economically dominate us as we rebuild the country... though rebuilding would also go much more quickly with their assistance, it's true. Do we swallow this pill? It's not impossible that we could simply refuse once Paris is ours, though there will undoubtedly be consequences for doing so."
entente.310.a:0 "No, we will not surrender our independence"
entente.310.b:0 "Very well, we agree"
entente.311.t:0 "[NFA.GetNameDefCap] Refuses"
entente.311.d:0 "It seems the French will not even accept an offered hand of assistance, believing that membership in Mitteleuropa would allow us to economically dominate their country. And they are correct, of course. Surely they did not think we'd allow France to restore itself without us having some kind of control? Now we must ask ourselves whether this is worth ending the conference over."
entente.311.a:0 "It certainly is!"
entente.311.b:0 "No, we must press forward"
entente.312.t:0 "[NFA.GetNameDefCap] Agrees to Join Mitteleuropa"
entente.312.d:0 "The German delegation has demanded that [NFA.GetNameDef] agree to join Mitteleuropa, the German economic union, after Paris has been regained. Most present at the conference believe the Germans intend to have some form of economic control over the French as they rebuild their country, but possibly their offer is benign. Whatever the motivation, the French have agreed: when the time comes, they will join Mitteleuropa as requested."
entente.312.a:0 "Ah, good"
entente.312.b:0 "We'll believe it when we see it"
entente.312.c:0 "How humiliating"
entente.312.e:0 "Interessant"
entente.313.t:0 "The [ENT.GetConferenceLocation] Conference: Our Former Colonies"
entente.313.d:0 "The German delegates at the conference have a demand: essentially, that the British and French colonies in Africa and Southeast Asia which Germany gained after the First Weltkrieg be recognized as theirs. It's a symbolic move, perhaps, but the Germans would like to forestall any attempts on our part to re-establish our old empires in those regions once our power is regained. That we would even be prepared to go to war for our far-flung colonies is hard to imagine, but - even so - the idea of abandoning them completely does sting."
entente.313.a:0 "We will not abandon our colonies"
entente.313.b:0 "They have already been lost"
entente.314.t:0 "[From.GetNameDefCap] Refuses"
entente.314.d:0 "Interestingly, even though the British and French colonies in Africa and Southeast Asia have been lost for decades, now, [From.GetNameDef] hat still refused to let them go. They would be 'abandoning' their former charges, as they see it, and will not relinquish even their moral claim to their colonies. Now we must decide whether this is enough to end the conference over. It is not, after all, like their refusal to recognize our colonies means they are any less ours."
entente.314.a:0 "Clearly they do not want co-operation enough"
entente.314.b:0 "It was a minor matter - let's move on"
entente.315.t:0 "German Colonies Recognized"
entente.315.d:0 "The French and British colonies gained by the Germans since the First Weltkrieg have been a sticking point - some annexed, others occupied 'temporarily' due to the lack of what the Germans claimed was a competent government to administer them. Now the Germans have demanded the colonies in Africa and Southeast Asia be officially recognized as theirs, forestalling future efforts to see them restored, and the Entente has agreed. It's a symbolic gesture, perhaps, but one that could prevent a great deal of conflict in the future."
entente.315.a:0 "It will be worth it"
entente.315.b:0 "Good"
entente.315.c:0 "Just get us to Paris"
entente.315.e:0 "Interessant"
entente.316.t:0 "The [ENT.GetConferenceLocation] Conference: Northern Ireland"
entente.316.d:0 "The German delegates have done something unexpected: after discussion with their Irish allies, they have presented a demand from us - the British government must renounce future claims to Northern Ireland. It is no small thing, effectively annulling the Acts of Union and breaking apart the United Kingdom once and for all. Considering the Irish were never planning on relinquishing the land without a war, perhaps it is best that the question be settled now."
entente.316.a:0 "We won't be forced into this, not by Germany"
entente.316.b:0 "So be it, we agree"
entente.317.t:0 "[From.GetNameDefCap] Refuses"
entente.317.d:0 "The British government has refused to give on the matter of Northern Ireland. Annulling the Acts of Union which created the United Kingdom, they say, is too large a matter to be decided here and now - the British delegates question whether they even have the authority to make such a promise. The Irish delegates are, of course, infuriated."
entente.317.a:0 "Too bad, we're done"
entente.317.b:0 "We won't end this for Ireland's sake"
entente.318.t:0 "The British Renounce Northern Ireland"
entente.318.d:0 "Today has caused much uproar at the [ENT.GetConferenceLocation] Conference: the German delegates, acting on behalf of their Irish allies, have demanded that the British renounce all claims to Northern Ireland. Even so it would annull the Acts of Union which created the United Kingdom, the British delegates have agreed to do so. They do not wish to war with the Irish, of all people, and while they have said the matter should in the end rest with the citizens of Northern Ireland themselves, they will not personally press British claims."
entente.318.a:0 "It had to be done"
entente.318.b:0 "I cannot believe they agreed to that"
entente.318.c:0 "Hah! I bet they renege!"
entente.318.e:0 "A difficult choice"
entente.318.f:0 "Astounding!"
entente.319.t:0 "Reichspakt and Entente Will Co-Operate"
entente.319.d:0 "After meeting in a conference in the [ENT.GetAdjective] city of [ENT.GetConferenceLocation], representatives from the Entente and the Reichspakt have worked out a deal to co-operate in their war against the Third Internationale. The main terms of the deal involve both sides having military and naval access to the other, but - more importantly - [GER.GetNameDef] hat agreed that, once the syndicalists have been beaten, they will take no territory in France or Great Britain and thus allow both the French and British exiled governments a swift return to Europe. Sources at the [ENT.GetConferenceLocation] Conference say that the Germans elicited a host of promises from Entente leaders, though it remains to be seen whether - once the war is done, should they prove victorious - either side ultimately intends to keep them."
entente.319.a:0 "Hurrah!"
entente.319.b:0 "This will make things easier"
entente.319.c:0 "There is hope, after all"
entente.319.e:0 "A pointless exercise which will benefit no-one"
entente.319.f:0 "War makes for strange bedfellows, it seems"
entente.320.t:0 "Failure of the [ENT.GetConferenceLocation] Conference"
entente.320.d.alsace:0 "Representatives of both the Entente and the Reichspakt met in the [ENT.GetAdjective] city of [ENT.GetConferenceLocation] this week, hoping to come to a working agreement on co-operation between both sides in their war against the Third Internationale. While there was initially progress, ultimately the German demand that [NFA.GetNameDef] renounce future claims to Alsace-Lorraine was refused and proved to be the breaking point. The French departed [ENT.GetConferenceLocation] in anger, with the Germans leaving soon afterwards, and the conference declared a disappointing failure. Their wars against the syndicalists will continue, but they will do so separately and while still eyeing the other side as an old and potentially future enemy."
entente.320.d.mittel:0 "Representatives of both the Entente and the Reichspakt met in the [ENT.GetAdjective] city of [ENT.GetConferenceLocation] this week, hoping to come to a working agreement on co-operation between both sides in their war against the Third Internationale. While there was initially progress, ultimately the German demand that [NFA.GetNameDef] join Mitteleuropa, their economic union, after regaining Paris was refused and proved to be the breaking point. The French departed [ENT.GetConferenceLocation] in anger, with the Germans leaving soon afterwards, and the conference declared a disappointing failure. Their wars against the syndicalists will continue, but they will do so separately and while still eyeing the other side as an old and potentially future enemy."
entente.320.d.colonies:0 "Representatives of both the Entente and the Reichspakt met in the [ENT.GetAdjective] city of [ENT.GetConferenceLocation] this week, hoping to come to a working agreement on co-operation between both sides in their war against the Third Internationale. While there was initially progress, ultimately the German demand that the British and French colonies they gained after the First Weltkrieg be recognized as theirs proved to be the breaking point. The Germans departed [ENT.GetConferenceLocation] in anger, and the conference declared a disappointing failure. Their wars against the syndicalists will continue, but they will do so separately and while still eyeing the other side as an old and potentially future enemy."
entente.320.d.northire:0 "Representatives of both the Entente and the Reichspakt met in the [ENT.GetAdjective] city of [ENT.GetConferenceLocation] this week, hoping to come to a working agreement on co-operation between both sides in their war against the Third Internationale. While there was initially progress, ultimately the German demand (made on behalf of their Irish allies) that the British relinquish future claims to Northern Ireland was refused and proved to be the breaking point. The British departed [ENT.GetConferenceLocation] in anger, with the Germans leaving soon afterwards, and the conference declared a disappointing failure. Their wars against the syndicalists will continue, but they will do so separately and while still eyeing the other side as an old and potentially future enemy."
entente.320.a:0 "We were so close"
entente.320.b:0 "It was not worth the trip, really"
entente.320.c:0 "That could have gone better"
entente.320.e:0 "Ha! They cannot agree, even to save their own skins"
entente.320.f:0 "Hardly a surprise"
entente.321.t:0 "The [ENT.GetConferenceLocation] Conference Promises"
entente.321.d:0 "Considering our state of war, it seems the promises we made at the [ENT.GetConferenceLocation] Conference no longer need to be heeded. Perhaps we should have known better than to parley with untrustworthy old foes."
entente.321.a:0 "So be it!"
entente.322.t:0 "Returning French Territory"
entente.322.d:0 "According to the terms of the [ENT.GetConferenceLocation] Conference, which we agreed to, the territory we've acquired in France should rightfully be returned to the Entente."
entente.322.a:0 "Fine, fine"
entente.322.b:0 "Conference? What conference?"
entente.323.t:0 "Returning British Territory"
entente.323.d:0 "According to the terms of the [ENT.GetConferenceLocation] Conference, which we agreed to, the territory we've acquired in Great Britain should rightfully be returned to the Entente."
entente.323.a:0 "If we must"
entente.323.b:0 "I don't recall travelling to [ENT.GetConferenceLocation], how odd..."
entente.324.t:0 "The [From.GetAdjective] Betrayal"
entente.324.d:0 "The sudden yet inevitable betrayal of [From.GetNameDef] is clear - they have refused to give up their newly-acquired land, despite the promises made at the [ENT.GetConferenceLocation] Conference."
entente.324.a:0 "How did we not see this coming?"
entente.330.t:0 "The [ENT.GetConferenceLocation] Agreement"
entente.330.d.gex:0 "While the German government continues in exile, it is understood within the Entente that the agreement of co-operation made in [ENT.GetConferenceLocation] was rendered null and void with the German capitulation in Europe. Currently, [GEX.GetNameDef] is on its own in Africa and no longer the leader of the Reichspakt. The [ENT.GetAdjective] government wishes them well, but now the Entente must fight for its own existence without German aid."
entente.330.d.nogex:0 "With the collapse of the German Empire in Europe, it is understood that the agreement of co-operation made in [ENT.GetConferenceLocation] hat been rendered null and void. The Entente is on its own."
entente.330.a:0 "This will not be easy..."
entente.340.t:0 "Stolen Land"
entente.340.d.british:0 "It has come to our attention that [ENT_demand.GetNameDef] controls land that is rightfully British and should be returned at once."
entente.340.d.french:0 "It has come to our attention that [ENT_demand.GetNameDef] controls land that is rightfully French and should be returned at once."
entente.340.a:0 "I'm sure it's just a clerical error."
entente.340.b:0 "Meh. We don't care about that."
entente.341.t:0 "The [From.GetAdjective] Request"
entente.341.d:0 "The [From.GetAdjective] government has requested [Root.GetNameDef] turn over all land and subjects rightfully belonging to the exiled governments who are our allies in the Entente. Failure to do so severely jeaopardizes any chance of us remaining in the alliance."
entente.341.a:0 "Very well, we'll do as they ask."
entente.341.b:0 "Hell no!"
entente.342.t:0 "[From.GetNameDefCap] Refuses"
entente.342.d:0 "The [From.GetAdjective] government has refused to return their controlled lands. Apparently they were just using our alliance as an excuse for conquest."
entente.342.a:0 "They will pay for this!"

entente.343.t:0 "Offering Peace to the Entente"
entente.343.d:0 "The war for Hong Kong has raged for some time. Considering the city has been under our control for months, the diplomatic corps has suggested that the Entente may be willing to accept peace. This would allow us to access their markets again, and would legitimize our control over Hong Kong."
entente.343.a:0 "Lets get [ENT.Capital.GetName] on the line!"
entente.343.b:0 "No, we will continue the war!"

entente.344.t:0 "[FROM.GetNameDef] Offers Peace"
entente.344.d:0 "[FROM.GetNameDef] hat captured Hong Kong and it remains clear that we will not be able to reclaim the city without significant effort. Many in our government question whether that is possible, and with the Chinese offering peace, now may be the best time for our government to save face."
entente.344.a:0 "Very well, we accept"
entente.344.b:0 "We fight on!"

entente.345.t:0 "[ENT.GetNameDefCap] Accepts our peace offer!"
entente.345.d:0 "With Hong Kong firmly in our control and the prospects of an Entente invasion increasingly unlikely, the [ENT.GetAdjective]s have accepted our offer for peace. They will cede Hong Kong and recognize our authority over the city. The days of foreign imperialism over China are coming to end!"
entente.345.a:0 "Exzellent."

entente.346.t:0 "[ENT.GetNameDefCap] Rejects our peace offer!"
entente.346.d:0 "Despite our control over Hong Kong, the [ENT.GetAdjective] leadership has definitively rejected our peace offer. They believe they can retake the city and maintain control over the old British treaty port. We must prepare for an imminent invasion to protect Chinese sovereignty!"
entente.346.a:0 "Very well."

entente.347.t:0 "Offering Peace to the Entente"
entente.347.d:0 "The war for the Pacifc has raged for some time. Considering Australia and New Zealand have been under our control for months, the diplomatic corps has suggested that the Entente may be willing to accept peace. This would allow us to establish legitimate governments in Australia and allow Pacific trade to flow again."
entente.347.a:0 "Lets get [ENT.Capital.GetName] on the line!"
entente.347.b:0 "No, we will continue the war!"

entente.348.t:0 "Japan Offers Peace"
entente.348.d:0 "Japan has captured Australia and it remains clear that we will not be able to reclaim the island without significant effort. Many in our government question whether that is possible, and with the Japanese offering peace, now may be the best time for our government to save face."
entente.348.a:0 "Very well, we accept"
entente.348.b:0 "We fight on!"

entente.349.t:0 "[ENT.GetNameDefCap] accepts our peace offer!"
entente.349.d:0 "With Australia firmly in our control and the prospects of an Entente invasion increasingly unlikely, the [ENT.GetAdjective]s have accepted our offer for peace. They will cede Australia and recognize our authority over the nation. The days of foreign imperialism over the Pacific are coming to end!"
entente.349.a:0 "Exzellent."

entente.350.t:0 "[ENT.GetNameDefCap] rejects our peace offer!"
entente.350.d:0 "Despite our control over the Pacific, the [ENT.GetAdjective]s have definitively rejected our peace offer. They believe they can retake the Australia and maintain control over the Pacific. We must prepare for an imminent invasion to protect Japanese sovereignty!"
entente.350.a:0 "Very well."

entente.351.t:0 "Japan Signs Peace with the Entente"
entente.351.d:0 "The war that has raged across the Pacific for months between the British and Japanese Empires has ended in a conclusive British defeat. In brilliantly conducted coordinated naval and air invasions, the Japanese - twenty years ago humiliated by former allies and enemies alike - have successfully driven the forces of the worldwide Entente alliance from the Pacific basin. Even the isolated and well-defended countries of New Zealand and Australia have fallen to the Empire of the Rising Sun, which is now in a position to dominate the rest of Asia even more completely than it already does. The battered British, reeling from their defeat, must place their hope entirely on the reconquest of Britain, but in diplomatic centers of power it is already commonplace to remark that the sun has finally set on the British Empire."
entente.351.a:0 "Western Imperialism has been defeated."
entente.351.b:0 "We suffer yet another defeat..."
entente.351.c:0 "A grave defeat."
entente.351.e:0 "The Entente is crumbling!"
