CAN_professional_army:0 "Berufsarmee"
CAN_professional_army_desc:0 "Manche Armeen mögen stolz darauf sein, dass sie eine Menge Kerle haben, die mit Gewehren herumlaufen, aber wir sind stolz darauf, dass wir eine der diszipliniertesten und am besten organisierten Armeen haben, die die Welt kennt. Wo massenhaft zwangsrekrutierte Deutsche und syndikalistische Milizen vor ein paar Salven Gewehrfeuer fliehen, stehen wir den Feuern der Hölle mit einer steifen Oberlippe gegenüber."
CAN_mounties_1:0 "Die Mounties"
CAN_mounties_1_desc:0 "Die königliche kanadische berittene Polizei, oder "Mounties", hat weitreichende Befugnisse erhalten, um mutmaßliche Dissidenten im ganzen Land zu überwachen und zu verhaften. Während viele sie jetzt als eine Art Geheimpolizei sehen, gibt es keinen Zweifel an ihrer Effizienz bei der Verhinderung von Unruhen und Dissens in unserem Land."
CAN_mounties_2:0 "Die Mounties"
CAN_mounties_2_desc:0 "Die königliche kanadische berittene Polizei, oder "Mounties", hat weitreichende Befugnisse erhalten, um mutmaßliche Dissidenten im ganzen Land zu überwachen und zu verhaften. Während viele sie jetzt als eine Art Geheimpolizei sehen, gibt es keinen Zweifel an ihrer Effizienz bei der Verhinderung von Unruhen und Dissens in unserem Land."
