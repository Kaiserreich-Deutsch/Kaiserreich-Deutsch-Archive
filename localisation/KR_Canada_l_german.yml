CAN_bring_king_home_desc:0 "Der rechtmäßige Platz von König [CAN_king_first_name] befindet sich in [Root.GetNameDef]. Nun, da wir uns selbst wiederhergestellt haben, ist es an der Zeit, ihn an seinen rechtmäßigen Platz zurückkehren zu lassen."
