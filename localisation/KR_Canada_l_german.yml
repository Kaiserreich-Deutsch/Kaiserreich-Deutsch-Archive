CAN_quebec_in_flames_idea:0 "Québec in Flammen"
CAN_quebec_in_flames_idea_desc:0 "Der Erlass der vollen Wehrpflicht hat die gesamte Provinz Québec in offene Gewalt und Widerstand gegen die englische Herrschaft gestürzt.\n\n§YAnmerkung: Diese Idee hat keine Auswirkungen, sondern ist ein Marker für die Auswirkungen des Staates in Québec, die Ressourcen und lokale Personalstärke reduzieren.§!"
