CAN_enact_full_conscription_desc:0 "Wir können uns nicht länger an die Restriktionen unserer Wehrpflichtgesetze halten - egal was die Konsequenzen sind, wir brauchen die Personalstärke der kanadischen Armee jetzt!"
CAN_suppress_quebec:0 "Unterdrücken Sie die Québecois in [466.GetName]"
CAN_suppress_quebec_desc:0 "Wir können nicht zulassen, dass die Dissidenten aus Québecois Kanada weiter zerrütten. Die Zeit ist gekommen, die Armee zu schicken und den Frieden wiederherzustellen!"
CAN_suppress_stlawrence:0 "Unterdrücken Sie die Québecois in [468.GetName]"
CAN_suppress_stlawrence_desc:0 "Wir können nicht zulassen, dass die Dissidenten aus Québecois Kanada weiter zerrütten. Die Zeit ist gekommen, die Armee zu schicken und den Frieden wiederherzustellen!"
CAN_suppress_montreal:0 "Unterdrücken Sie das Québecois in [832.GetName]"
CAN_suppress_montreal_desc:0 "Wir können nicht zulassen, dass die Dissidenten aus Québecois Kanada weiter zerrütten. Die Zeit ist gekommen, die Armee zu schicken und den Frieden wiederherzustellen!"
CAN_emergency_draft:0 "Notstandsentwurf in Kraft setzen"
CAN_emergency_draft_desc:0 "Es gibt eine Reihe von Britischen Exilanten in Kanada, die entweder zu alt sind, um im Militär zu dienen oder unwillig. Die alte Garde kann als Mentoren für die neue dienen, und die Unwilligen sollten dienen, um für ihr Heimatland zu kämpfen, ob sie wollen oder nicht. Die Zeit ist gekommen, sie zum Dienst zu rufen."
CAN_expand_conscription_policies:0 "Ausweitung der Wehrpflicht"
CAN_expand_conscription_policies_desc:0 "Wir brauchen uns nicht um die Argumente der Opposition zu kümmern - es ist an der Zeit, unsere Richtlinien zur Wehrpflicht zu lockern, damit wir mehr fähige Leute ins Feld schicken können, und zwar schneller. Lassen Sie uns die Bürokratie abschaffen und es einfach erledigen!"
CAN_expand_secret_police:0 "Die Geheimpolizei ausbauen"
CAN_expand_secret_police_desc:0 "Die Bewachung von Recht und Ordnung im eigenen Land ist die erste Linie unserer Verteidigung. Geben wir der RCMP die Werkzeuge, die sie braucht, auch wenn die Kanadier einen solchen Schritt unpopulär finden."
CAN_consolidate_power:0 "Macht konsolidieren"
CAN_consolidate_power_desc:0 "Wenn das Parlament außer Kraft gesetzt ist, können wir die Macht im Lande übernehmen, wo immer es für nötig gehalten wird."
CAN_expand_labour_camps:0 "Arbeitslager ausweiten"
CAN_expand_labour_camps_desc:0 "Die "Arbeitslager" (Economic Relief Camps) bieten einen praktischen Arbeitskräftepool, der für den Bau und den Bergbau genutzt werden kann. Wären diese Lager größer und von mehr Menschen bevölkert, könnten wir viel schneller viel mehr erreichen."
CAN_increase_factory_prod:0 "Fabrikproduktion erhöhen"
CAN_increase_factory_prod_desc:0 "Das Durchschneiden der Bürokratie, die die Fabriken daran hindert, hart zu arbeiten - wie zum Beispiel die Sorge darüber, was sie ihren Fabrikarbeitern zahlen oder wo sie sie überhaupt herbekommen - wird uns einen Vorsprung gegenüber den Syndikalisten verschaffen."
CAN_fund_the_military:0 "Das Militär finanzieren"
CAN_fund_the_military_desc:0 "Es gibt viele Stellen, an denen Budgets gekürzt werden können - denn das Militär braucht die Zuwendung, verzweifelt."
CAN_call_emergency_reserves:0 "Notreserven aufrufen"
CAN_call_emergency_reserves_desc:0 "Wir nähern uns dem Punkt, an dem es kein Zurück mehr gibt - es ist an der Zeit, unsere letzten Leistungsreserven abzurufen."
CAN_withdraw_from_entente:0 "Rückzug aus der Entente"
CAN_withdraw_from_entente_desc:0 "Wir haben dem Imperium voll und ganz gedient, und nun ist es an der Zeit, dass unsere Beteiligung an ihm endet. Lassen Sie es sich mit seinen europäischen Kriegen beschäftigen, und wir werden uns um die Belange unserer eigenen Nation kümmern."
CAN_claim_alaska:0 "Lehnen Sie den Hay-Herbert-Vertrag ab"
CAN_claim_alaska_desc:0 "Die Grenze zwischen Kanada und Alaska wurde zu Gunsten der Amerikaner festgelegt, da die damalige britische Regierung ein Interesse an der Verbesserung der Beziehungen zu den Vereinigten Staaten hatte. Die kanadischen Interessen wurden als zweitrangig betrachtet. Da der Vertrag von einer Regierung gebilligt wurde, der wir nicht mehr unterstellt sind, lehnen wir das Schiedsverfahren und die Grenze ab. Kanada hat einen natürlichen Anspruch auf Alaska, und es hätte von Anfang an uns gehören sollen."
CAN_core_alaska:0 "Alaska ist kanadisches Land"
CAN_core_alaska_desc:0 "Nun, da das Alaska-Territorium in unseren Händen ist, sollte es nicht schwierig sein, unsere volle Kontrolle zu etablieren - und, langsam, die Kanadisierung seiner Bevölkerung."
CAN_claim_washington:0 "Den Oregon-Vertrag ablehnen"
CAN_claim_washington_desc:0 "Der Oregon-Vertrag war eine Regelung der Grenze zwischen den Vereinigten Staaten und Kanada, wobei die Briten den südlichen Teil von dem, was wir Columbia nennen, an die Amerikaner abtraten, um einen Krieg zu vermeiden. Dies war ein Vertrag, der geschaffen wurde, bevor Kanada eine richtige Nation war, und wir sehen keine Notwendigkeit, uns jetzt an ihn zu halten."
CAN_claim_maine:0 "Den Webster-Ashburton-Vertrag ablehnen"
CAN_claim_maine_desc:0 "Der Webster-Ashburton-Vertrag legte die Grenze zwischen dem Staat Maine und der Provinz New Brunswick fest, aber er wurde von den Briten ausgehandelt und wir sehen keinen Grund, uns jetzt daran zu halten."

