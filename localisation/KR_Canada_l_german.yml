CAN_divided_nation:0 "Gespaltene Nation"
CAN_divided_nation_desc:0 "Die Nation ist gespalten zwischen den Konservativen und den Britischen Exilanten auf der einen Seite, die hoffen, das Empire zu zwingen, sich auf einen Krieg in Europa vorzubereiten, und Mackenzie Kings Liberalen auf der anderen Seite, die Kanadas Souveränität an erste Stelle setzen und das Land nicht in einen katastrophalen Krieg verwickeln wollen. Es ist zu hoffen, dass die kommenden Wahlen die Frage ein für alle Mal entscheiden werden."
CAN_anglo_french_tensions_1:0 "Englisch-Französische Spannungen"
CAN_anglo_french_tensions_1_desc:0 "Der größte Teil der französischen Bevölkerung Kanadas befindet sich in der östlichen Provinz Québec, und das traditionelle Misstrauen zwischen den Québecois und den englischen Kanadiern hat sich mit dem jüngsten Gerede, das Land in den Krieg zu treiben, aufgeheizt. Von allen Kanadiern sind die Québecois die leidenschaftlichsten Gegner der Wehrpflicht und der Idee, ihr Leben in einem weit entfernten Krieg für einen Souverän zu verschwenden, den sie nicht als ihren eigenen empfinden."
CAN_anglo_french_tensions_2:0 "Englisch-Französische Spannungen"
CAN_anglo_french_tensions_2_desc:0 "Der größte Teil der französischen Bevölkerung Kanadas befindet sich in der östlichen Provinz Québec, und das traditionelle Misstrauen zwischen den Québecois und den englischen Kanadiern hat sich mit dem jüngsten Gerede, das Land in den Krieg zu treiben, aufgeheizt. Von allen Kanadiern sind die Québecois die leidenschaftlichsten Gegner der Wehrpflicht und der Idee, ihr Leben in einem weit entfernten Krieg für einen Souverän zu verschwenden, den sie nicht als ihren eigenen empfinden."
CAN_anglo_french_tensions_3:0 "Englisch-Französische Spannungen"
CAN_anglo_french_tensions_3_desc:0 "Der größte Teil der französischen Bevölkerung Kanadas befindet sich in der östlichen Provinz Québec, und das traditionelle Misstrauen zwischen den Québecois und den englischen Kanadiern hat sich mit dem jüngsten Gerede, das Land in den Krieg zu treiben, aufgeheizt. Von allen Kanadiern sind die Québecois die leidenschaftlichsten Gegner der Wehrpflicht und der Idee, ihr Leben in einem weit entfernten Krieg für einen Souverän zu verschwenden, den sie nicht als ihren eigenen empfinden."
CAN_anglo_french_friendship:0 "Englisch-Französischer Frieden"
CAN_anglo_french_friendship_desc:0 "Nicht nur, dass die Spannungen gelöst wurden, für den Moment sind die Beziehungen zwischen englischen und französischen Kanadiern so gut wie seit Jahrzehnten nicht mehr. Wahrscheinlich wird etwas passieren, das die Dinge wieder trüben wird, aber im Moment sind die Franzosen eifrig dabei, direkt neben dem Rest ihrer kanadischen Landsleute zu marschieren."
CAN_great_depression_1:0 "Die Große Depression"
CAN_great_depression_1_desc:0 "Unsere Erholung von der Großen Depression verlief gut, bis der Schwarze Montag unsere Küsten erreichte. Glücklicherweise ist die kanadische Wirtschaft nicht annähernd so stark an die deutschen Märkte gebunden wie andere, und Ökonomen sagen, dass es nicht lange dauern wird, bis wir uns von dieser zusätzlichen Hürde, die uns nun in den Weg gelegt wurde, erholen werden."
CAN_great_depression_2:0 "Die Große Depression"
CAN_great_depression_2_desc:0 "Kanada hat sich zwar viel schneller von der Depression erholt als seine amerikanischen Vettern im Süden, aber die Wirtschaft des Landes ist in vielerlei Hinsicht an den Handel mit dem Süden gebunden und wird sich daher nie vollständig erholen, solange die Amerikaner es nicht tun. Dennoch haben sich die Dinge schnell verbessert, und Ökonomen sagen, dass eine vollständige Erholung kurz bevorsteht."
CAN_great_depression_3:0 "Die Große Depression"
