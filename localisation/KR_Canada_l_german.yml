CAN_all_hands_on_deck_idea:0 "Alle Mann an Deck"
CAN_all_hands_on_deck_idea_desc:0 "Der Krieg gegen die Syndikalisten hat begonnen - jetzt brauchen wir alle Hände, die mitmachen, bis die Arbeit erledigt ist."
CAN_darkest_hour:0 "Unsere dunkelste Stunde"
CAN_darkest_hour_desc:0 "Als Anführer der Entente dürfen wir nicht fallen!"
CAN_war_of_1812_idea:0 "Der drohende Krieg"
CAN_war_of_1812_idea_desc:0 "Die Aussicht auf einen Eingriff in den Amerikanischen Bürgerkrieg hat die ganze Nation in Angst und Schrecken versetzt. Wenn es passiert, bedeutet das, dass zum ersten Mal seit über einem Jahrhundert Schlachten auf kanadischem Boden ausgetragen werden, gegen einen Gegner, der uns zahlenmäßig sehr wohl überwältigen könnte. Wir müssen bereit sein."
CAN_refugee_crisis_1:0 "Amerikanische Flüchtlingskrise"
CAN_refugee_crisis_1_desc:0 "Die Flüchtlingsströme, die aus dem Süden nach Kanada kommen, belasten unsere Unterstützungssysteme und auch die Fähigkeit unseres Militärs, die Ordnung aufrechtzuerhalten."
CAN_refugee_crisis_2:0 "Amerikanische Flüchtlingskrise"
CAN_refugee_crisis_2_desc:0 "Die Mengen an Flüchtlingen, die aus dem Süden nach Kanada kommen, überfordern unsere Unterstützungssysteme und auch die Fähigkeit unseres Militärs, die Ordnung aufrecht zu erhalten."
CAN_refugee_crisis_sec:0 "Amerikanische Flüchtlinge unter Bewachung"
CAN_refugee_crisis_sec_desc:0 "Das bedeutet, dass die Polizeikräfte in den Provinzen aufgestockt werden müssen, Männer, die sonst Soldaten sein könnten, aber das wird die Lager unter strenger Bewachung halten und weitere Probleme verhindern."
CAN_refugee_crisis_help:0 "Amerikanische Flüchtlingshilfe"
CAN_refugee_crisis_help_desc:0 "Die Lager werden immer eine Quelle von Problemen für uns sein, aber wir haben uns bemüht, die Flüchtlinge gut zu behandeln und zu versorgen. Hoffentlich ist der Krieg bald vorbei."
CAN_refugee_crisis_sam:0 "Projekt Samariter"
CAN_refugee_crisis_sam_desc:0 "Die Lager werden aufgelöst, die amerikanischen Flüchtlinge in kanadischen Städten integriert und zur Arbeit eingesetzt. Es ist ein teurer Plan, aber auch ein sehr kanadischer."
