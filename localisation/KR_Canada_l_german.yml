CAN_meet_with_germany:0 "Treffen Sie sich mit dem [From.GetFactionName]"
CAN_meet_with_germany_desc:0 "Sowohl die Entente als auch die [From.GetFactionName] befinden sich im Krieg mit der Dritten Internationale. Innerhalb der Entente-Führung wurde gemurmelt, dass eine Zusammenarbeit zwischen unseren Seiten von Vorteil sein könnte... obwohl andere sagen, dass sie wahrscheinlich zu einem zu hohen Preis kommen würde. Dennoch wäre es ein Treffen mit der [From.GetAdjective]-Regierung wert, um zu sehen, ob eine Zusammenarbeit überhaupt möglich ist."
CAN_access_to_portugal:0 "Fragen Sie nach Zugang zum südlichen Afrika"
CAN_access_to_portugal_desc:0 "Unser Krieg gegen [SAF.GetNameDef] wird schwer fortzuführen sein, wenn wir keinen Zugang zu Basen in der Nähe ihres Territoriums erhalten. Glücklicherweise ist der [From.GetNameDef] ein traditioneller britischer Verbündeter und hat immer noch ein Gebiet in der Nähe. Wir sollten sie im Namen der gesamten Entente um militärischen und maritimen Zugang bitten."
CAN_returning_home_decisions:0 "Die Heimat Inseln"
CAN_returning_home_decisions_desc:0 "Unser oberstes Ziel ist es, die Heimatinseln den Händen der Syndikalisten zu entreißen und dem Vereinigten Königreich zurückzugeben. Das ist unsere Pflicht als Führer der Entente, als Untertanen von [CAN_king_full_name] und als zweite Heimat von über einer Million Britischer Exilanten. Es wird keine leichte Aufgabe sein, aber wir müssen irgendwie einen Weg finden."
CAN_erode_uob_legitimacy:0 "Syndikalistische Legitimität aushöhlen"
CAN_erode_uob_legitimacy_desc:0 "Unsere Bemühungen müssen darin bestehen, das britische Volk davon zu überzeugen, dass die [ENG.GetNameDef]-Regierung ein illegitimes Konstrukt ist und immer war, ebenso wie ihr wahrer Unterdrücker. Wenn ihr Wille, im Namen der Syndikalisten zu kämpfen, zusammenbricht, kann der Wiederaufbau des Vereinigten Königreichs wirklich beginnen."
CAN_attack_uob:0 "Rückeroberung der Heimatinseln"
CAN_attack_uob_desc:0 "Wir müssen darauf achten, unseren Angriff sorgfältig zu timen, da [From.GetNameDef] und seine Verbündeten auf individueller Ebene viel mächtiger sind als wir. Wir können jedoch nicht ewig auf unseren Händen sitzen bleiben. Irgendwann muss die Vorsicht in den Wind geschlagen werden, denn das Schicksal begünstigt die Mutigen!"
CAN_all_hands_on_deck:0 "Alle Mann an Deck!"
CAN_all_hands_on_deck_desc:0 "Der Kampf gegen die Syndikalisten wird alles erfordern, was wir haben - und das bedeutet, dass wir unser Netz für die Wehrpflicht weiter auswerfen als je zuvor."
CAN_contact_british_loyalists:0 "Kontakt zu den britischen Loyalisten"
CAN_contact_british_loyalists_desc:0 "Sobald wir auf dem britischen Festland Fuß gefasst haben, werden die Loyalisten, mit denen wir in Kontakt standen, bereit sein, sich zu erheben und in unserem Namen zu kämpfen."
CAN_contact_irish_unionists:0 "Kontakt zu den irischen Unionisten"
CAN_contact_irish_unionists_desc:0 "Der Oranier-Orden steht bereit, für uns gegen die Syndikalisten in Nordirland zu kämpfen - wir müssen nur den Kontakt herstellen und sie mit den nötigen Mitteln versorgen."
CAN_rally_the_country:0 "Das Land versammeln"
CAN_rally_the_country_desc:0 "Das Land wird überfallen, und jetzt müssen wir kämpfen wie nie zuvor, damit wir nicht überrannt werden!"
CAN_approach_ireland:0 "Annäherung [IRE.GetNameDef]"
CAN_approach_ireland_desc:0 "Da wir der irischen Regierung bereits Versprechungen gemacht haben, könnte sie für weitere Angebote empfänglich sein, die es uns erlauben, Irland als Zwischenstation für eine Invasion Großbritanniens zu nutzen - vorausgesetzt, sie kann der britischen Exilregierung genug vertrauen, um zu kooperieren, versteht sich."
CAN_bailout_iceland:0 "Rettung [ICE.GetNameDef]"
CAN_bailout_iceland_desc:0 "Der "Schwarze Montag" hat die isländische Wirtschaft verwüstet, so dass sie sich nur mühsam erholen können. Es ist jedoch ein kleines Land, und eine Rettungsaktion unsererseits wäre leicht zu bewältigen - und könnte ausreichen, um sie zu überzeugen, der Entente beizutreten und uns einen potenziellen Ausgangspunkt für eine Invasion Großbritanniens zu bieten."
CAN_fund_icelandic_resistance:0 "Finanzierung des isländischen Widerstands"
CAN_fund_icelandic_resistance_desc:0 "[From.GetNameDefCap] ist derzeit unter dem Einfluss von [ENG.GetAdjective], aber mit einigen stillen Mitteln könnte sich das schnell ändern."
CAN_seize_greenland:0 "Grönland beschlagnahmen"
CAN_seize_greenland_desc:0 "Mit [From.GetNameDef] inmitten eines Notfalls müssen wir schnell handeln, um unsere eigenen Grenzen zu sichern - die Insel Grönland ist zu nah, um die Möglichkeit einer feindlichen Präsenz zuzulassen."
CAN_build_base_greenland:0 "Godthåb Marinestützpunkt ausbauen"
CAN_build_base_greenland_desc:0 "Grönland ist nicht der idealste Ort, um von dort aus den Atlantik zu kontrollieren, aber er soll dienen."

CAN_kings_influence_decisions:0 "Einfluss der Monarchie"
CAN_kings_influence_decisions_desc:0 "[CAN_kings_influence]"
kings_influence_home:0 "Der herrschende Monarch in §Y[Root.GetNameDef]§! ist §Y[CAN_king_full_name]§!, ein Symbol für Tradition und Europa 'wie es sein sollte'. Er bleibt eine mächtige Figur, besonders jetzt, wo die Heimatinseln zurückerobert wurden.\n§CPopularity§! von [CAN_king_full_name]: [CAN_king_popularity]"
kings_influence_exile:0 "Obwohl er die Heimatinseln verloren hat, bleibt §Y[CAN_king_full_name]§! eine mächtige Figur im Imperium und der Entente. Er ist ein Symbol für Tradition und Europa "wie es sein sollte", und seine Exilanten repräsentieren ein großes Maß an politischer Macht innerhalb §Y[Root.GetNameDef]§!.\n\n§CInfluence§! der Britischen Exilanten: [CAN_king_influence]\n§CPopularity§! von [CAN_king_full_name]: [CAN_king_popularity]"
CAN_royal_visit:0 "Königlicher Besuch bei [From.GetNameDef]"
CAN_royal_visit_desc:0 "Wir können [CAN_king_full_name] auf eine Reise durch [From.GetNameDef] schicken, im Idealfall ihre Unterstützung für die Kriegsanstrengungen der Entente fördern und etwas Wohlwollen von der [From.GetAdjective]-Regierung erzeugen. In Anbetracht all der anderen Pflichten des Königs kann dies nur einmal im Jahr geschehen."
CAN_royal_speech:0 "Königliche Rede an die Entente"
CAN_royal_speech_desc:0 "Erlauben Sie [CAN_king_full_name], eine Radioansprache an die gesamte Entente zu halten, was einen Monat Vorbereitungszeit in Anspruch nehmen wird und die Allianzmitglieder dazu bringt, enger zusammenzuarbeiten."
CAN_tour_home_country:0 "Beginnen Sie eine [Root.GetAdjective] Königliche Reise"
CAN_tour_home_country_desc:0 "Wir können [CAN_king_full_name] auf eine Reise durch [Root.GetNameDef] schicken, um idealerweise etwas Wohlwollen und Unterstützung für die Kriegsanstrengungen vom [From.GetAdjective] Volk zu erhalten. In Anbetracht all der anderen Pflichten des Königs kann dies nur einmal im Jahr geschehen."
CAN_direct_exiles:0 "Die Exilanten leiten"
CAN_direct_exiles_desc:0 "Die Britischen Exilanten sind in [Root.GetNameDef] prominent platziert. Einmal im Jahr hat [CAN_König_Vollname] die Möglichkeit, ihnen Anweisungen zu geben, wo sie sich zur Unterstützung einsetzen sollen."
CAN_suppress_exiles:0 "Unterdrücken der Exilanten"
CAN_suppress_exiles_desc:0 "Dass die Britischen Exilanten so viel Einfluss in [Root.GetNameDef] ausüben, ist nicht in unserem Interesse. Wir müssen anfangen, unseren eigenen Einfluss geltend zu machen, um ihre Bemühungen zu stoppen, die [Root.GetAdjective]-Regierung zu kontrollieren."
CAN_support_government:0 "Unterstützt den [Root.GetAdjective] Premierminister"
CAN_support_government_desc:0 "[CAN_king_full_name] ist populär genug, um sich in den öffentlichen Diskurs einzuschalten und das Volk [Root.GetAdjective] zu ermutigen, der aktuellen Regierung mehr Unterstützung zu geben."
CAN_adds_ws_based_on_pop:0 "[CAN_king_full_name] ist populär genug, um sich in den öffentlichen Diskurs einzuschalten und das Volk [Root.GetAdjective] zu ermutigen, der aktuellen Regierung mehr Unterstützung zu geben.\n"
CAN_direct_exiles_tt:0 "Weist die Britischen Exilanten an, entweder ihren eigenen Einfluss zu erhöhen, die Popularität des Königs zu steigern, die politische Macht und Stabilität des Landes zu erhöhen oder eine Fabrik außerhalb des Landes zu bauen. Jedes dauert entweder ein Jahr oder benötigt ein Jahr, um zu wirken. In allen Fällen, außer bei den Britischen Exilanten, die ihren eigenen Einfluss erhöhen, wird eine Stufe ihres Einflusses "verbraucht".\n"
CAN_tour_effect_ROOT_tt:0 "Erhöht §Y[Root.GetNameDef]'s§! Stabilität, Kriegsunterstützung, Mobilisierungsgeschwindigkeit und Heeresmoral für bis zu einem ganzen Jahr. Während §Y[CAN_king_full_name]'s§! können auch andere Ereignisse auftreten.\n"
CAN_tour_effect_FROM_tt:0 "Erhöht §Y[From.GetNameDef]'s§! Stabilität, Kriegsunterstützung, Mobilisierungsgeschwindigkeit und Heeresmoral für bis zu einem ganzen Jahr. Während §Y[CAN_king_full_name]'s§! können auch andere Ereignisse auftreten.\n"

CAN_iedc_decisions:0 "Der IEDC"
CAN_iedc_decisions_desc:0 "Der Imperial Economic Development Council (IEDC) ermöglicht es den Mitgliedern, auf Anweisung der [iedc_leader.GetAdjective] Regierung wirtschaftliche Ressourcen zu bündeln. Alle politischen Machtkosten für IEDC-Entscheidungen werden aus dem IEDC-Pool gezogen.\n\nIEDC-Mitglieder: [CAN_iedc1][CAN_iedc2][CAN_iedc3][CAN_iedc4][CAN_iedc5][CAN_iedc6][CAN_iedc7][CAN_iedc8][CAN_iedc9][CAN_iedc10][CAN_iedc11][CAN_iedc12][CAN_iedc13][CAN_iedc14][CAN_iedc15]\n\nAktuelle politische Macht des IEDC: £pol_power §Y[?global.iedc_pp]§!"
CAN_invite_into_iedc:0 "Laden Sie [From.GetNameDef] in die IEDC ein"
CAN_invite_into_iedc_desc:0 "Wir sollten eine Einladung an die [From.GetAdjective]-Regierung aussprechen, dem IEDC beizutreten."
CAN_leave_iedc:0 "IEDC verlassen"
CAN_leave_iedc_desc:0 "Es ist an der Zeit, die IEDC zu verlassen. Es ist sinnlos für uns, in einer Organisation zu bleiben, die nichts für uns tut."
CAN_iedc_economic_investment:0 "IEDC Investition in [From.GetNameDef]"
CAN_iedc_economic_investment_desc:0 "Die Bündelung unserer Ressourcen kann es Mitgliedsländern ermöglichen, auf industrielle Ressourcen zuzugreifen, die über ihre normalen Möglichkeiten hinausgehen, aber nur solange sie innerhalb der Entente bleiben. Dies kann für Länder, die zu Beginn eine größere industrielle Basis haben, mehr als einmal genutzt werden.\n\nLetzter Beitrag zum IEDC: £pol_power §Y[?From.iedc_contribution]§!"
CAN_iedc_economic_investment_home:0 "IEDC Investition in [Root.GetNameDef]"
CAN_iedc_economic_investment_home_desc:0 "Die Bündelung der industriellen Ressourcen der Entente kann helfen, die industrielle Basis von [Root.GetNameDef] zu erweitern, obwohl wir aufpassen müssen - andere IEDC-Mitglieder könnten neidisch werden, wenn wir uns zu sehr auf unsere eigene Wirtschaft konzentrieren, ohne zu teilen."

CAN_entente_decisions:0 "Die Entente Allianz"
CAN_join_ISAC_decision:0 "ISAC beitreten"
CAN_join_ISAC_decision_desc:0 "Die Imperial Scientific and Academic Council ist eine führende Institution in der Entente. Indem wir ihm beitreten, können wir von seinen weltberühmten Forschungskapazitäten profitieren."

CAN_american_civil_war_decisions:0 "Amerikanischer Bürgerkrieg"
CAN_american_civil_war_decisions_desc:0 "Das Undenkbare ist geschehen, und unsere südlichen Nachbarn sind ins Chaos gestürzt. Schlimmer noch, die Bedrohung durch eine syndikalistische Großmacht direkt an unserer Grenze bedroht jede Chance, dass wir unsere Aufmerksamkeit über den Atlantik lenken. Wir müssen etwas tun, und zwar schnell."
CAN_reinforce_ottawa:0 "Ottawa verstärken"
CAN_reinforce_ottawa_desc:0 "Mit den Syndikalisten vor unserer südlichen Haustür droht uns allen die Aussicht, dass der Krieg nach Kanada kommt. Wir müssen darauf achten, die Verteidigungsanlagen in Ottawa für den Fall eines Bodenangriffs zu verstärken."
CAN_reinforce_montreal:0 "Montreal verstärken"
CAN_reinforce_montreal_desc:0 "Mit den Syndikalisten vor unserer südlichen Haustür droht uns allen die Aussicht, dass der Krieg nach Kanada kommt. Wir müssen darauf achten, die Verteidigung der Insel, auf der Montreal liegt, für den Fall eines Bodenangriffs zu verstärken."
CAN_reinforce_vancouver:0 "Vancouver verstärken"
CAN_reinforce_vancouver_desc:0 "Mit den Syndikalisten vor unserer südlichen Türschwelle droht uns allen die Aussicht, dass der Krieg nach Kanada kommt. Wir müssen darauf achten, die Verteidigungsanlagen in Vancounver, unserer wichtigsten Stadt an der Pazifikküste, für den Fall eines Bodenangriffs zu verstärken."
CAN_reinforce_halifax:0 "Halifax verstärken"
CAN_reinforce_halifax_desc:0 "Mit den Syndikalisten vor unserer südlichen Türschwelle droht uns allen die Aussicht, dass der Krieg nach Kanada kommt. Wir müssen darauf achten, die Verteidigungsanlagen in Halifax, unserem besten Hafen und der wichtigsten Stadt an der Atlantikküste, für den Fall eines Bodenangriffs zu verstärken."
CAN_intervene_in_ACW_USA:0 "Eingreifen in den Bürgerkrieg"
CAN_intervene_in_ACW_USA_desc:0 "Unsere Verbündeten im Amerikanischen Bürgerkrieg verlieren an Boden. Wenn wir nicht bald handeln, könnten wir mit einem vereinigten und feindlichen amerikanischen Staat an unserer Grenze konfrontiert werden. Jetzt ist es an der Zeit, einzugreifen - lassen Sie uns sofort unsere amerikanischen Verbündeten kontaktieren und unseren Eintritt in den Konflikt ankündigen."
CAN_intervene_in_ACW_AUS:0 "Eingreifen in den Bürgerkrieg"
CAN_intervene_in_ACW_AUS_desc:0 "Unsere Verbündeten im Amerikanischen Bürgerkrieg verlieren an Boden. Wenn wir nicht bald handeln, könnten wir mit einem vereinigten und feindlichen amerikanischen Staat an unserer Grenze konfrontiert werden. Jetzt ist es an der Zeit, einzugreifen - lassen Sie uns sofort unsere amerikanischen Verbündeten kontaktieren und unseren Eintritt in den Konflikt ankündigen."
CAN_intervene_in_ACW_PSA:0 "Eingreifen in den Bürgerkrieg"
CAN_intervene_in_ACW_PSA_desc:0 "Unsere Verbündeten im Amerikanischen Bürgerkrieg verlieren an Boden. Wenn wir nicht bald handeln, könnten wir mit einem vereinigten und feindlichen amerikanischen Staat an unserer Grenze konfrontiert werden. Jetzt ist es an der Zeit, einzugreifen - lassen Sie uns sofort unsere amerikanischen Verbündeten kontaktieren und unseren Eintritt in den Konflikt ankündigen."
CAN_declare_war_on_CSA:0 "Stoppt die Syndikalisten aus dem Süden"
CAN_declare_war_on_CSA_desc:0 "Es scheint, dass [CSA.GetNameDef] kurz davor steht, den Bürgerkrieg im Süden zu gewinnen. Solange sie stark sind, müssen wir uns ihnen jetzt stellen... oder riskieren, uns ihnen später zu stellen, wenn sie sich erholt und ihre volle Stärke gesammelt haben. Wir können es uns nicht leisten, dass die Internationale eine Weltmacht an unserer Südgrenze hat. Möge Gott uns verzeihen, was wir tun müssen, aber die Zeit ist reif für eine Invasion des Südens."
CAN_invite_PSA_ceasefire:0 "Laden Sie [PSA.GetNameDef] in die Entente ein"
CAN_invite_PSA_ceasefire_desc:0 "Der [ACW_ceasefire_name] lässt [PSA.GetNameDef] in einer prekären Situation: Sie kontrollieren den Westen, aber [CSA.GetNameDef] kontrolliert das industrielle Kernland und die Ostküste. Sie werden es schwer haben, den Krieg zu gewinnen, sobald der Waffenstillstand endet, also ist dies vielleicht ein guter Zeitpunkt, um sie auf eine Mitgliedschaft in der Entente anzusprechen. Das würde zwar bedeuten, dass wir uns auf einen Krieg mit der CSA einlassen, aber - ehrlich gesagt - das wäre sowieso irgendwann passiert."

CAN_new_england_decisions:0 "Neu England"
CAN_new_england_decisions_desc:0 "[CAN_new_england_dec_categ]"
CAN_new_england_category_norebel:0 "Unser Eingreifen in den Amerikanischen Bürgerkrieg hat dazu geführt, dass wir Neu-England besetzt haben - was ein Segen oder ein Fluch sein könnte, je nachdem, wie wir nun mit dem Land und seinen Menschen umgehen."
CAN_new_england_category_rebel:0 "Unser Eingreifen in den Amerikanischen Bürgerkrieg hat dazu geführt, dass wir Neu-England besetzt haben - was sich derzeit als ziemlich schmerzhaft erweist, da die so genannte Yankee-Rebellion unsere unerwünschte Anwesenheit offen als aggressive Kriegshandlung gegen alle Amerikaner bezeichnet.\n\n§RYankee-Rebellion§! ist derzeit aktiv in: §Y[?CAN.CAN_yankee_rebellion]§! Staaten"
CAN_put_down_maine_rebellion:0 "Deal mit Yankee-Rebellen in Maine"
CAN_put_down_maine_rebellion_desc:0 "Die sogenannte "Yankee-Rebellion" kommt uns teuer zu stehen. Wir haben kaum eine andere Wahl, als Truppen zu entsenden und die Situation in den Griff zu bekommen, bevor sie außer Kontrolle gerät."
CAN_put_down_newhamp_rebellion:0 "Deal mit Yankee-Rebellen in New Hampshire"
