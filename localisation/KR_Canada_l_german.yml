CAN_work_camps:0 "Arbeitslager (Economic Relief Camps)"
CAN_work_camps_desc:0 "Nennen Sie sie Arbeitslager, wenn Sie wollen, aber diese Lager existieren, um arbeitslosen Männern einen Job, einen Platz zum Leben und Essen zu bieten. Ungeachtet der Bedingungen in den Lagern ist dies weitaus besser, als wenn sie ohne Arbeit auf der Straße leben würden."
CAN_work_camps_2:0 "Arbeitslager (Economic Relief Camps)"
CAN_work_camps_2_desc:0 "Nennen Sie sie Arbeitslager, wenn Sie wollen, aber diese Lager existieren, um arbeitslosen Männern einen Job, einen Platz zum Leben und Essen zu bieten. Ungeachtet der Bedingungen in den Lagern ist dies weitaus besser, als wenn sie ohne Arbeit auf der Straße leben würden."
CAN_unemployment_insurance_idea:0 "Arbeitslosenversicherung"
CAN_cbc_idea:0 "Kanadische Rundfunkanstalt"
CAN_cbc_idea_desc:0 "Die Kanadische Rundfunkanstalt ist die natürliche Fortsetzung unserer Bemühungen, einen respektierten nationalen Radiosender zu gründen, nachdem die British Broadcasting Corporation von den Syndikalisten unterwandert und die Imperial Broadcasting Corporation von den Kanadiern weitgehend ignoriert wurde."
CAN_cbc_propaganda_idea:0 "Kanadische Rundfunkanstalt"
CAN_cbc_propaganda_idea_desc:0 "Die Kanadische Rundfunkanstalt ist die natürliche Fortsetzung unserer Bemühungen, einen angesehenen nationalen Radiosender zu gründen, und ihr Erfolg hat uns die Möglichkeit gegeben, sie als Propagandainstrument zur Unterstützung der Kriegssache einzusetzen."
CAN_uofottawa_idea:0 "Universität von Ottawa"
CAN_uofottawa_idea_desc:0 "Die Universität von Ottawa ist Kanadas führende Bildungseinrichtung, die durch die Anwesenheit britischer Wissenschaftler und Intellektueller, die nach dem Fall des Vereinigten Königreichs ins Land geflohen sind, noch großartiger geworden ist. Sollte Großbritannien jemals wiederhergestellt werden, werden sie wahrscheinlich nach Hause zurückkehren, aber - für jetzt - ist ihre Anwesenheit in Ottawa unglaublich nützlich."
CAN_aircanada_idea:0 "Trans-Kanada Airlines"
CAN_aircanada_idea_desc:0 "Eine nationale Fluggesellschaft zu gründen, die ganz Kanada auf dem Luftweg verbinden kann, ist keine kleine Aufgabe. Aber da ein einfacher Flugplatz alles ist, was man braucht, um zwei Städte miteinander zu verbinden, können wir so die Notwendigkeit titanischer Infrastrukturarbeiten umgehen. Die Fähigkeiten und Techniken, die wir erlernen, könnten sich auch gut auf allgemeine Flugdoktrinen anwenden lassen."
CAN_air_training_plan_idea:0 "Entente-Luft-Ausbildungsplan"
CAN_air_training_plan_idea_desc:0 "Das Flugtraining ist fast so komplex wie der Luftkampf, für den die Piloten ausgebildet werden. Indem wir sicherstellen, dass die richtigen Konzepte und Techniken von Anfang an gelehrt werden, stellen wir sicher, dass die Piloten, die später an das Steuer unserer Flugzeuge gesetzt werden, besser sind als ihre Kollegen. Dieses Training mit unseren Entente-Verbündeten zu teilen, dient nur diesem Zweck."
CAN_air_focus:0 "Schwerpunkt RCAF"
CAN_navy_focus:0 "Schwerpunkt RCN"
CAN_davie_contract:0 "Davie Shipbuilding Vertrag"
CAN_davie_contract_desc:0 "Davie Shipbuilding ist der größte Auftragnehmer in Kanada, gestärkt durch den Geldzufluss der Britischen Exilanten. Ein lukrativer Vertrag mit der kanadischen Regierung würde sicherstellen, dass unsere Schiffe bei Reparaturen und Umrüstungen oberste Priorität und Zugang zur neuesten Technologie erhalten."
CAN_shipbuilding_plan_1:0 "Kanadischer Schiffbau-Plan"
CAN_shipbuilding_plan_2:0 "Kanadischer Schiffbau-Plan"
CAN_exile_admiralty_idea:0 "Die britische Admiralität"
CAN_exile_admiralty_idea_desc:0 "Die britische Royal Navy hat einige der erfahrensten Offiziere der Welt, mit einer langen Marine-Tradition, und das wurde nun an Kanada weitergegeben. Die Admirale werden bleiben, bis die Heimatinseln zurückerobert worden sind. Bis das passiert, sollten wir alles nutzen, was sie uns zu lehren haben."
CAN_navy_games_won:0 "Gewonnene Marine-Manöver"
CAN_navy_games_lost:0 "Verlorene Marine-Manöver"
CAN_legacy_of_britain:0 "Vermächtnis von Großbritannien"
CAN_legacy_of_britain_desc:0 "Über eine Million britische Exilanten sind seit dem Fall der Heimatinsel nach Kanada eingewandert, darunter eine große Anzahl von Veteranen und willigen Rekruten."
CAN_invasion_plans_1:0 "Invasion Fokus"
CAN_invasion_plans_1_desc:0 "Bis die Heimatinseln zurückerobert sind, muss unsere gesamte Marine auf eine Invasion ausgerichtet sein - unsere Schiffe müssen weiter reichen als bisher und darauf vorbereitet sein, einen amphibischen Angriff zu unternehmen, wann immer es möglich ist."
CAN_invasion_plans_2:0 "Invasion Fokus"
CAN_invasion_plans_2_desc:0 "Wir haben den Widerstand in der Union von Großbritannien kontaktiert, was uns ein Netzwerk von Informationen über ihre Operationen gibt, die niemand sonst in der Lage wäre zu erwerben. Darüber hinaus sind wir für amphibische Invasionstaktiken gerüstet und vorbereitet. Unsere Schiffe wurden überarbeitet, um ihre Reichweite noch weiter zu erhöhen. Wir sind bereit."
CAN_loyalist_uprising:0 "Loyalisten Aufstand"
CAN_loyalist_uprising_desc:0 "Wir wussten immer, dass es unter uns Loyalisten der alten Ordnung gibt, die auf ihre Zeit warten. Nun, da sie sich erhoben haben, können wir sie vom Angesicht Britanniens verscheuchen!"
CAN_special_branch_idea:0 "Die Spezial-Abteilung"
CAN_special_branch_idea_desc:0 "Die RCMP Special Branch ist eine Einheit des nationalen Polizeidienstes, die für die Durchführung der kanadischen Spionageabwehr gebildet wurde. Mehrere ihrer Direktoren arbeiteten einst für den MI5 in Großbritannien, was dieser Einheit einen Vorsprung gegenüber anderen, länger etablierten Geheimdiensten auf der ganzen Welt verschafft."
CAN_special_branch_idea_lar:0 "Die Spezial-Abteilung"
CAN_special_branch_idea_lar_desc:0 "Die RCMP Special Branch ist eine Einheit des nationalen Polizeidienstes, die für die Durchführung der kanadischen Spionageabwehr gebildet wurde. Mehrere ihrer Direktoren arbeiteten einst für den MI5 in Großbritannien, was dieser Einheit einen Vorsprung gegenüber anderen, länger etablierten Geheimdiensten auf der ganzen Welt verschafft."
