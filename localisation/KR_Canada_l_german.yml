### Leaders ###
POLITICS_GEORGE_DESC:0 "Der King-Emperor, wie er sich immer noch nennt, regiert seit 26 Jahren über das britische Empire. Er bestieg den Thron 1910 auf dem Höhepunkt des Ruhms seines Reiches, eines Reiches, über dem die Sonne nie unterging, aber seine Herrschaft überwachte den schnellen Niedergang der britischen Macht. Der Verlust des Weltkriegs an seinen eigenen Cousin, der Verlust seines jüngsten Sohnes John und der endgültige verheerende Verlust Großbritanniens selbst haben zusammengenommen viel von Georgs V. Geist gebrochen. Auch sein Gesundheitszustand hat sich seit der Flucht nach Kanada, das George privat als "ein gefrorenes Gefängnis" bezeichnet, verschlechtert. Er hat jegliches Interesse daran verloren, sich an den inneren Angelegenheiten zu beteiligen, und delegiert solche zeremoniellen Aufgaben, wie er kann, an seinen Sohn, Prinz Edward. Er lebt nur noch für die Rückkehr nach Großbritannien, aber diese Aussicht wird von Tag zu Tag düsterer."
POLITICS_EDWARD_DESC:0 "Nach dem Tod seines Vaters, König-Kaiser Georg V., wurde Edward von Windsor in einer aufwendigen Zeremonie in Ottawa gekrönt. Der junge Monarch, auffallend feierlich bei seiner Inthronisierung, erbte ein Empire, das zweifellos ein Schatten seines früheren Glanzes war, und ein Königreich, das von syndikalistischen Revolutionären besetzt war. Unbeirrt hält König Edward vor allem an dem Wunsch fest, dass das Banner des Vereinigten Königreichs wieder stolz über den Britischen Inseln weht."
POLITICS_ALBERT_WINDSOR_DESC:0 "Prinz Albert von Windsor, jüngerer Bruder des britischen Königs Edward VIII, wurde zum Generalgouverneur von Kanada ernannt. Obwohl er als Kind wegen seines auffälligen Stotterns verspottet wurde, wuchs Albert zu einem gefassten und pflichtbewussten Mann heran. Während die Kanadier Alberts Tugendhaftigkeit zu schätzen wissen, war die Erwartung vieler in der Regierung, dass die Ernennung zum Generalgouverneur wieder in das Ermessen des kanadischen Parlaments gestellt werden würde. Ungeachtet der Enttäuschung einiger, ist Albert jedoch sehr beliebt. Während Edward mit dem Wiederaufbau des kürzlich zurückeroberten Britanniens beschäftigt ist, arbeitet Albert fleißig daran, dass Kanada ordentlich regiert wird."
POLITICS_ALBERT_WINDSOR_DESC_AST:0 "Prinz Albert von Windsor, der ältere Bruder des verstorbenen Prinz George, wurde zum Generalgouverneur von Australasien ernannt. Obwohl er als Kind wegen seines auffälligen Stotterns belächelt wurde, wuchs Albert zu einem gefassten und pflichtbewussten Mann heran. Während die Australasier Alberts Tugendhaftigkeit zu schätzen wissen, war die Erwartung vieler in der Regierung, dass die Ernennung zum Generalgouverneur wieder in das Ermessen des australasiatischen Parlaments gestellt werden würde. Ungeachtet der Enttäuschung einiger, ist Albert jedoch sehr beliebt. Während das Land noch immer um den tragischen Flugzeugabsturz trauert, arbeitet Albert fleißig daran, dass Australasia ordentlich regiert wird."
POLITICS_HENRY_WINDSOR_DESC_AST:0 "Prinz Henry von Windsor, der ältere Bruder des verstorbenen Prinz George, wurde zum Generalgouverneur von Australasien ernannt. Obwohl er als äußerst nervöses Kind galt, wuchs Henry zu einem aktiven und bescheidenen Mann heran. Während die Australasier Henrys Tugendhaftigkeit zu schätzen wissen, war die Erwartung vieler in der Regierung, dass die Ernennung zum Generalgouverneur wieder in das Ermessen des australasiatischen Parlaments gestellt werden würde. Ungeachtet der Enttäuschung einiger, ist Henry jedoch sehr beliebt. Während das Land immer noch um den tragischen Flugzeugabsturz trauert, arbeitet Henry fleißig daran, dass Australasia ordentlich regiert wird."

