### Übersetzt von DerEherneRächer ###

### Events ###
part.16.t:0 "Ein neues deutsches Regierungsoberhaupt wählen"
part.16.d:0 "Uns bietet sich die Möglichkeit, ein Mitglied des adligen Hauses Romanov auf den deutschen Kaisersthron zu setzen. Es könnte sich allerdings als eine bessere Entscheidung herausstellen, die Deutschen selbst entscheiden zu lassen, von wem sie regiert werden wollen."
part.16.a:0 "Großherzog Boris wird zu Wilhelm V!"
part.16.b:0 "Lasst es die Deutschen selbst entscheiden, solange sie uns loyal bleiben."

part.22.t:0 "Den neuen preussischen Regierungschef wählen"
part.22.d:0 "Uns bietet sich die Möglichkeit, ein Mitglied des adligen Hauses Romanov auf den preussischen Thron zu setzen. Es könnte sich allerdings als eine bessere Entscheidung herausstellen, die Preussen selbst entscheiden zu lassen, von wem sie regiert werden wollen."
part.22.a:0 "Großherzog Boris wird zu Wilhelm V!"
part.22.b:0 "Lasst es die Preussen selbst entscheiden, solange sie uns loyal bleiben."

part.571.t:0 "Kontrolle über die Norddeutsche Föderation"
part.571.d:0 "Unsere Soldaten haben tapfer gekämpft, um die Bedrohung, die das Deutsche Reich darstellt, aufzuhalten. Durch unseren hohen Beitrag zum Krieg haben wir es uns in den Augen der anderen Kriegsteilnehmer verdient, einen Teil Deutschlands zu besetzen und die dortige Bevölkerung auf den Weg des Syndikalismus zu bringen."
part.571.a:0 "Wir werden den Norddeutschen den Weg weisen."
part.571.b:0 "Wir sollten kontinentale Verwicklungen wie diese vermeiden."

part.572.t:0 "Kontrolle über Preussen"
part.572.d:0 "Unsere Soldaten haben tapfer gekämpft, um die Bedrohung, die das Deutsche Reich darstellt, aufzuhalten. Durch unseren hohen Beitrag zum Krieg haben wir es uns in den Augen der anderen Kriegsteilnehmer verdient, einen Teil Deutschlands zu besetzen und die dortige Bevölkerung auf den Weg des Syndikalismus zu bringen."
part.572.a:0 "Wir werden den Preussen den Weg weisen."
part.572.b:0 "Wir sollten kontinentale Verwicklungen wie diese vermeiden."

part.62.t:0 "Sollte Brittanien eine Monarchie werden?"
part.62.d:0 "Nachdem die Britische Union endlich besiegt wurde, ist es an der Zeit, eine neue Regierung für die Britischen Inseln zu etablieren. Die offensichtliche Wahl hierfür wäre die Wiedereinführung der Monarchie, mit Carl Eduard von Sachsen-Coburg und Gotha als neuen König auf dem britischen Thron. Allerdings könnte es auch eine bessere Entscheidung sein, eine Vasallenrepublik zu erschaffen, als den sogenannten Verräter-Prinzen auf den Thron zu setzen."
part.62.a:0 "Sie werden Carl früher oder später lieben!"
part.62.b:0 "Eine Republik wäre vorteilhafter."

part.63.t:0 "Deutschland machte uns erneut zur Monarchie"
part.63.d:0 "Wir wurden erneut zur Monarchie, mit Carl Eduard von Sachsen-Coburg und Gotha als neuen König."
part.63.a:0 "Oh ihr verdammten..."

part.64.t:0 "Deutschland lässt uns unseren Präsidenten wählen"
part.64.d:0 "Wir wurden erneut zur Republik und nun ist es an der Zeit, unser Volk einen Präsidenten wählen zu lassen."
part.64.a:0 "Yay?"

part.65.t:0 "Schottland"
part.65.d:0 "...Niemand wird das sehen..."
part.65.a:0 "Warte...wie bin ich hierher gekommen?"

part.66.t:0 "Die schottische Regierung"
part.66.d:0 "Nachdem beschlossen wurde, Schottland erneut als Staat zu etablieren, müssen wir uns noch entscheiden, wie dieser neue Staat regiert werden soll. Eine Vasallenrepublik zu erschaffen würde eine höhere Stabilität und eine leichtere Übergangsphase garantieren, jedoch hat König Rupprecht von Bayern vorgeschlagen, dass sein kleiner Bruder, Franz, den schottischen Thron übernehmen sollte. Da Franz ein Nachkomme von König Jakob II, einem ehemaligen König von England und Schottland, ist, hätte dieser einen legitimen Anspruch auf den Thron. Viele sind jedoch der Meinung, dass ein deutscher König die schottische Bevölkerung verärgern und die Nation destabilisieren würde."
part.66.a:0 "Schottland wird durch Blut an uns gebunden!"
part.66.b:0 "Eine Vassallenrepublik ist die bessere Wahl."

part.67.t:0 "Wales"
part.67.d:0 "...Niemand wird das sehen..."
part.67.a:0 "Und das alles nur dank der Deutschen!"

part.68.t:0 "Ein loyaler Vasall in Cardiff"
part.68.d:0 "Die Waliser Republik wurde nun offiziell als Staat anerkannt und ist ein stolzes und loyales Mitglied des Reichspakts geworden. Nach jahrhundertelanger Unterdrückung durch die Engländer haben wir das walisische Volk endlich befreit und nun steht es unter direktem Schutz durch den Kaiser!"
part.68.a:0 "Pax Europa!"

part.69.t:0 "England"
part.69.d:0 "...Niemand wird das sehen..."
part.69.a:0 "Hurrah!"

part.70.t:0 "Die englische Regierung"
part.70.d:0 "Mit England unter unserer Kontrolle wurde entschieden, einen neuen englischen Staat, welcher ein loyales Mitglied des Reichspakts sein wird, zu etablieren. Carl Eduard von Sachsen-Coburg und Gotha, der sogenannte Verräter-Prinz, wäre eine offensichtliche Wahl für den Thron, es wurde allerdings auch vorgeschlagen, England in eine Vasallenrepublik zu verwandeln. Wie auch immer wir entscheiden, eins steht fest: Die Engländer werden nie wieder Hand gegen das Vaterland erheben!"
part.70.a:0 "Setzt einen deutschen König auf St. Edwards Thron!"
part.70.b:0 "Eine Republik wäre die klügere Entscheidung."
