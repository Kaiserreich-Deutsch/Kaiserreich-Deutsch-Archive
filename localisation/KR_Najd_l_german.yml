SAU_Ikhwan_Rides_Out:0 "Die Ikhwan reiten aus"
SAU_Ikhwan_Rides_Out_desc:0 "Die Ikhwan (oder 'Die Brüder') sind eine Stammesmiliz, welche Ibn Saud als eine der Schlüsselkomponenten seiner Armee benutzt. Als eifrig religiöse Krieger haben sie nicht Ibn Saud, sondern den Lehren und der Moral der islamischen Gesellschaft die Treue geschworen. Sie lehnen alle westlichen Fortschritte ab, wollen die islamische Welt von ihrer Dekadenz befreien und alle Muslime in einem einzigen Staat vereinen.\n\nTrotzdem sind sie unbeugsame und barbarische Krieger, die mit Schwertern und Lanzen kämpfen und jedem männlichen ihrer Gefangenen die Kehlen aufschlitzen. Dies macht sie für Ibn Saud allerdings umso wertvoller, da ihr Blutdurst und ihr religiöser Eifer in ihren Überfällen auf unsere Nachbarstaaten nützliche Eigenschaften sind."

