SAU_land_of_faith_desc:0 "Mit der Unterstützung des Klerus und der weisesten Männer unseres Glaubens, werden wir Arabien in ein Paradies für alle Gläubigen verwandeln! Möge Gott unser Zeuge sein!"
SAU_cleanse_suryah_desc:0 "Zu viele türkische und ägyptische Doppelagenten und atheistische Syndikalisten ziehen in Syrien durch die Straßen. Ihre sündhaften Leben drehen sich nur darum, Unruhen zu verbreiten, was wir nicht weiter tolerieren werden!"
SAU_cleanse_fringe_arabia_desc:0 "Zu viele türkische und deutsche Doppelagenten und atheistische Liberale ziehen im Jemen und im Oman durch die Straßen. Ihre sündhaften Leben drehen sich nur darum, Unruhen zu verbreiten, was wir nicht weiter tolerieren werden!"
SAU_cleanse_iraq_i_arab_desc:0 "Zu viele türkische und [PER.GetAdjective] Doppelagenten und atheistische Syndikalisten ziehen in der Maschrek-Region durch die Straßen. Ihre sündhaften Leben drehen sich nur darum, Unruhen zu verbreiten, was wir nicht weiter tolerieren werden!"
SAU_cleansing_of_heresy_desc:0 "Zu viele türkische Doppelagenten, Unterstützer der Rashiden und Hashmiden und atheistische Syndikalisten ziehen in Arabien durch die Straßen. Ihre sündhaften Leben drehen sich nur darum, Unruhen zu verbreiten, was wir nicht weiter tolerieren werden!"
SAU_law_of_faith_desc:0 "Ein neues Gesetz wurde in Arabien eingeführt: Das kanonische Recht, genau wie vom Propheten selbst, gesegnet sei sein Name, bevorbestimmt wurde. Arabien ist kein Ort für Apostaten!"
SAU_Jizya_desc:0 "Diejenigen, die nicht dem wahren Glauben folgen, werden in unserem Land eine Unterkunft finden - und gegen eine gerechte Steuer durch das Gesetz beschützt werden. Im Gegensatz zu den ehrlosen Türken halten wir uns an unsere Abmachungen!"
SAU_gather_the_amirs_desc:0 "Alle wichtigen Herrscher Arabiens sollten versammelt werden, damit wir sie davon überzeugen können, sich unserer neuen Ordnund anzuschließen."
SAU_trading_regulations_desc:0 "Wenn die Kuffar das Öl so unbedingt haben wollen, sollten sie dafür bezahlen müssen. Damit landet das Geld in den richtigen Händen und den Kuttar wird es erlaubt sein, noch tiefer zu graben."
SAU_funds_for_faith_desc:0 "Die Wichtigkeit von Petroleum, sowohl für das Militär als auch für die Wirtschaft, ist seit Beginn des Jahrhunderts stark angestiegen. Der Hafen Abu Dhabis ertrinkt schon förmlich von den Profiten durch den Handel mit dem schwarzen Gold - und alle Gläubigen unserer Nation werden an diesem Erfolg teilhaben dürfen. Natürlich nur mit Gottes Willen."
SAU_ghazis_desc:0 "Versammelt euch, Männer des Glaubens! Die Zeit für große Bemühungen ist gekommen! Unsere Stärke und Entschlossenheit ist es, was uns von den ehrlosen und ungläubigen Kötern der restlichen Welt unterscheidet!"
SAU_extreme_jihad_desc:0 "Alle wahren muslimischen Krieger wissen, dass sie im Kampfe für Arabien auch für ihren Gott, ihr Land und ihre Familien kämpfen. Wir dürfen keine Mühen mehr sparen, denn die Zeit des großen Kampfes rückt näher!"
SAU_hunt_apostates_desc:0 "Wir werden erneut gegen die sogenannten 'Syndikalisten' vorgehen müssen, denen ihre Arbeit wichtiger ist als ihr Gott. Von all den lächerlichen Ideen und Gedanken des Westens ist diese wohl die widerlichste - und wir sollten das Böse ausrotten, bevor es Wurzeln schlagen kann. Mit Gottes Willen werden wir erfolgreich sein!"
SAU_destroy_dissent_desc:0 "Nichts ist schlimmer als ein Verräter unseres Glaubens, unserer Heimat, unserer Familien und unserer Prinzipien. Sie bringen Schande über uns alle! Wir müssen gegen sie mit Stahl vorgehen, besser haben sie es nicht verdient!"
SAU_madrasah_funding_desc:0 "Unsere besten Gelehrten werden nun die finanziellen Mittel erhalten, die sie benötigen, wodurch hoffentlich hier und im Ausland neue Schulen für die Gläubigen, welche sich weiterbilden wollen, etabliert werden können."
SAU_kuffar_weaponry_desc:0 "Eines ist klar: Unsere alten Waffen reichen heutzutage nicht mehr aus. Wir müssen von den christlichen Nationen lernen und ihre Technologien kopieren, sonst könnte die Zukunft unseres ganzen Glaubes in Gefahr sein!"
SAU_the_caliphate_desc:0 "Schon seit Jahrhunderten gibt es keine wahren Kalifen mehr, nur einige schwache Staaten, welche leere Ansprüche auf diesen Titel erhoben, wie Sokoto und das Türken-Reich. Aber nun, da wir die heiligsten Stätten des Islams und ganz Arabien kontrollieren, sind wir schon der Führer aller Gläubigen - und müssen dies nur noch offiziell machen."
SAU_haia_desc:0 "Wir müssen daran arbeiten, ein Komitee zu etablieren, welches sich auf die Förderung der Tugend und die Verhinderung von Sünden konzentriert - und damit gegen die mentale und kulturelle Entartung unserer Gesellschaft vorgehen könnte. Dies wäre ein weiser Weg, um die Ulema zufrieden zu halten."
SAU_succession_regulation_desc:0 "Wir werden ein klares System der Erbfolge etablieren, welches sich auf die Weisheit, den Glauben und die Erfahrung der möglichen Erben fokussiert, wodurch Arabiens Monarchie mit jedem neuen König weiser und mächtiger werden wird."

SAU_trading_expertise:0 "Handelserfahrungen"
SAU_trading_expertise_desc:0 "Seit Jahrtausenden sind die Araber ein wohlhabendes Volk. Nicht aber durch die Reichtümer ihrer Landes, sondern durch ihre Erfahrung im Handel. Es mangelt uns nun mehr denn je an Gütern und finanziellen Mitteln, weshalb wir jeden verfügbaren Händler und Diplomaten gut nutzen sollten!"
SAU_arms_imports:0 "Militärische Importe"
SAU_arms_imports_desc:0 "Wir brauchen Waffen, wenn wir die Osmanen und jeden, der sich Arabien in den Weg stellt, besiegen wollen. Da wir in unserem Land nicht die nötigen Produktionsmöglichkeiten besitzen, sollten wir Ausrüstung aus dem Ausland importieren."
SAU_weapons_aqusitions:0 "Anschaffung von Waffen"
SAU_weapons_aqusitions_desc:0 "'Das ist alles nur ein Missverständnis! Es handelt sich hierbei nur um Jagdgewehre für die persönliche Sammlung des Emirs. Es ist alles in bester Ordnung, das versichere ich!'"
SAU_reverse_engineering:0 "Umgekehrter Maschinenbau"
SAU_reverse_engineering_desc:0 "'Es ist kein deutsches Gewehr! Es ist ein in Abu Dhabi hergestelltes Bunduqia Sabah Gewehr. Ein komplett neues und originelles Design, das versichere ich!'"
SAU_armament_plans:0 "Aufrüstungspläne"
SAU_armament_plans_desc:0 "Wir haben viele tapfere und fähige Krieger, allerdings bei Weitem nicht so viele Waffen, wie sie benötigen würden. Wenn wir uns den Sieg, und damit unsere Freiheit, sichern wollen, müssen wir garantieren können, dass wir die besten uns zur Verfügung stehenden Waffen parat haben."
SAU_arsenal_of_arabia:0 "Das Arsenal Arabiens"
SAU_arsenal_of_arabia_desc:0 "Wir brauchen nicht nur so viel Ausrüstung, wie unsere Streitkräfte zurzeit minimal benötigen, sondern einen Überschuss - und das nicht nur an Gewehren, sondern auch an Munition, Schiffen, Reifen, Bandagen, Nahrungsmitteln, Vieh,... Das arabische Arsenal hat viele Bedürfnisse, deren Nichterfüllung unseren Feinden einen leichten Sieg über uns bringen würde."
SAU_caravans_of_tomorrow:0 "Die Karawanen von morgen"
SAU_caravans_of_tomorrow_desc:0 "Die Eisenbahn ersetzt langsam aber sicher die alten Transportmittel, wodurch bald jede Stadt und jedes noch so abgelegene Dorf unserer Nation nur einen Tag von der nächsten Zugstation, und damit der Verbindung zur gesamten modernen Welt, entfernt sein wird."
SAU_foreign_advisors:0 "Ausländische Berater"
SAU_foreign_advisors_desc:0 "Durch unsere immer fortschrittlicheren militärischen und industriellen Programme wird unser fehlendes Fachwissen ein immer größeres Problem, weshalb wir unbedingt ausländische Fachmänner benötigen, welche Arabien nach Jahrhunderten der Verwüstung wieder auf die Beine helfen können."
SAU_oil_market:0 "Die Ölgewinnung ausbauen"
SAU_oil_market_desc:0 "Unsere Ölquellen arbeiten noch nicht mit maximaler Effizienz. Selbst wenn es Hilfe aus dem Ausland und viel Zeit benötigt, sollte die Sicherstellung einer guten Öl-Produktionsrate unsere höchste Priorität sein."
SAU_food_imports:0 "Importe von Lebensmitteln erhöhen"
SAU_food_imports_desc:0 "Es ist nicht leicht, eine ganze Nation in Zeiten des Krieges zu ernähren, zumal unsere Feinde wahrscheinlich die Seeüberlegenheit an sich reißen werden. Wir planen den Aufbau von Vorräten und Nachschubslinien, was es dem Feind unmöglich machen sollte, uns auszuhungern, und Hungersnöte in Zeiten des Friedens verhindern wird."
SAU_railway_logistics:0 "Eisenbahn-Logistik"
SAU_railway_logistics_desc:0 "Der Bau einer Eisenbahn ist nicht einfach nur das Verlegen von Schienen, sondern eine ganze Menge Planung. Das selbe sollte für jede Armee gelten, da diese nur mit gefülltem Magen kämpfen kann, weshalb es wichtig ist, unsere Eisenbahnlinien auch für militärischen Operationen zu nutzen und auszubauen."
SAU_industrial_raw_materials:0 "Industrielle Rohmaterialien"
SAU_industrial_raw_materials_desc:0 "In unserem Land gibt es nur wenige Metalle, welche in der Industrie von Nutzen wären, weshalb wir überall nach Mineralien suchen müssen, die unsere Fabriken so dringend benötigen, angefangen in den bergigen Regionen unserer Nation."
SAU_literacy_campaign:0 "Alphabetisierungskampagne"
SAU_literacy_campaign_desc:0 "Unsere Worte und unser Wissen müssen überall verbreitet werden, denn nur Tyrannen lassen es zu, dass ihr Volk in Unkenntnis der restlichen Welt lebt."
SAU_education_reform:0 "Bildungsreform"
SAU_education_reform_desc:0 "Lesen und schreiben können macht einen Mann noch lange nicht zum Gelehrten, genau wie die Fähigkeit zu sprechen einen noch nicht intelligent macht. Es wird Jahrzehnte dauern, ein ordentliches Bildungssystem für alle Jugendlichen, und nicht nur diejenigen, die sich Lehrer leisten können, zu etablieren, doch wir müssen schon heute anfangen, das Fundament für die Zukunft zu legen."
SAU_dig_deeper:0 "Grabt nach mehr Öl!"
SAU_dig_deeper_desc:0 "Wir leben in einem reichen Land. Und wenn unser Volk eine Schwäche hat, dann ist es die Liebe zum Reichtum. Denn dieser ist süßer als Wasser und mächtiger als das Schwert, denn jedes Schwert kann mit einer freien Hand gekontert werden. Mit Öl werden wir uns Tausende Waffen kaufen können - und Tausende Waffen sind der Beginn eines jeden Reiches!"
SAU_safety_net:0 "Bekämpfung von Armut"
SAU_safety_net_desc:0 "Es ist unser moralische Pflicht als Muslime, den Armen in jeder nur erdenklichen Weise zu helfen und unserem Volk den Wohlstand zu bringen. Die Leute werden uns niemals lieben, solange sie noch von der Hand im Mund leben müssen! Wir sollten sicherstellen dass nicht nur die Armen, sondern auch die Witwen der Männer, die ihr Leben im Kampf um Arabien ließen, ein Sicherheitsnetz haben, welches sie auffangen kann und vom Staat finanziert wird."
SAU_industrialization_effort:0 "Die hedschasische Wirtscahft integrieren"
SAU_industrialization_effort_desc:0 "Die heilige Stadt Mekka, von einigen als Zentrum des Islams bezeichnet, wäre wohl das Kronjuwel jeder arabischen Nation, die sie kontrolliert. Sie bringt nicht nur großes Prestige mit sich, sondern bildet auch den Endpunkt des Haddschs, welcher schon heute einen großen Teil unserer Wirtschaft ausmacht. Die Provinz zu entwickeln und ihre Bürokratie zu reformieren wird zwar unsere Profite erhöhen, die Eingliederung der Provinz in unser Reich wird jedoch sicherlich keine Sinekure."
SAU_arms_industry:0 "Rüstungsindustrie"
SAU_arms_industry_desc:0 "Unsere Industrie sollte sich auf die Verteidigung des Reichs konzentrieren, während wir daran arbeiten, die Rüstungindustrie finanziell besser zu unterstützen. Wir dürfen nicht zulassen, dass es unseren Truppen an der Ausrüstung fehlt, die sie am bittersten benötigen!"
SAU_new_railroads:0 "Neue Eisenbahnen"
SAU_new_railroads_desc:0 "Durch die Verbindung der vielen Städte unserer Heimat, über Sand und Meer, legen wir das Fundament für eine bessere Zukunft. Menschen, die noch nie eine Kutsche gesehen haben, werden bald Züge beobachten können, die durch ihre Städte und Dörfer in Richtung Sonnenuntergang fahren."
SAU_arabian_airports:0 "Flughäfen für Arabien"
SAU_arabian_airports_desc:0 "Unsere Städte nicht nur über Land, sondern auch über die Luft zu verbinden, sollte die Priorität unserer Regierung sein. Dass uns dies auch den Transport unser Truppen erleichtert, ist wohl ein netter kleiner Bonus..."
SAU_building_better_future:0 "Eine bessere Zukunft bauen"
SAU_building_better_future_desc:0 "Eine bessere Zukunft aufzubauen bedeutet mehr als nur neue Gebäude, Bücher oder Güter bereitzustellen: Es bedeutet, die Weltanschauung unseres Volkes zu ändern - und damit die Welt selbst. Gottes Licht scheint erneut über uns und wir werden die Erde zu einem besseren Ort machen, egal, wie hoch die Kosten auch sein mögen."
SAU_techslot_machine:0 "Bau von Universitäten"
SAU_techslot_machine_desc:0 "Der letzte Schritt zur Sicherstellung des höheren Bildungsgrads unserer Bevölkerung ist der Bau von Hochschulen und die Wiederbelebung der Wissenschaft und des Fortschritts, welche einst mit der arabischen Kultur verbunden wurden. Einige unserer Berater sehen in diesen Universitäten auch einen 'praktischeren' Nutzen..."

### Military Focuses ###
SAU_recruiting_effort:0 "Rekrutierungs-Bemühungen"
SAU_recruiting_effort_desc:0 "Viele junge Leute würden lieber faulenzen, als Teil der Geschichte zu werden, welche gerade geschrieben wird. Sie folgen nicht einmal dem Ruf zu den Waffen! Dies kann nicht toleriert werden! Jeder Mann Arabiens muss lernen, für den Emir und die gesamte Bevölkerung Arabiens zu kämpfen."
SAU_contest_the_gulf:0 "Die Herrschaft des Golfes anfechten"
SAU_contest_the_gulf_desc:0 "Viele nennen es den 'Persischen' Golf. Wir wissen es allerdings besser, und werden sicherstellen, dass die Welt ebenfalls die Wahrheit erkennen wird!"
SAU_protect_oil_shipping:0 "Öllieferungen beschützen"
SAU_protect_oil_shipping_desc:0 "Unsere Wirtschaft ist von unseren Ölexporten abhängig - und unsere Feinde wissen das. Um garantieren zu können, dass unsere Lieferungen den Indischen Ozean erreichen, benötigen wir eine hochseetüchtige Flotte und genügend Seeleute, um sie zu betreiben."
SAU_kuwait_naval_base:0 "Marinebasis in Al-Hasa"
SAU_kuwait_naval_base_desc:0 "Al-Hasa, ein ehemaliger Teil des osmanischen Vilayets Basra, wird nun umgerüstet werden, um in naher Zukunft als unser Haupthafen dienen zu können."
SAU_naval_exercises:0 "Marine-Übungen"
SAU_naval_exercises_desc:0 "Während wir uns auf die Konfrontration mit [PER.GetNameDef] und anderen feindliche Nationen im Persischen Golf vorbereiten, werden wir Marine-Übungen abhalten, um sicherzustellen, dass unsere Flotte für eventuelle Kriege bereit ist."
SAU_liberation_war_of_holy_cities:0 "Befreiung der heiligen Städte"
SAU_liberation_war_of_holy_cities_desc:0 "Die heiligen Städte Mekka und Medina werden noch immer von den Osmanen unterjocht. Es ist unsere heilige Pflicht, diese Städte aus den Händen der Türken zu befreien."
SAU_mobilize_the_tribes:0 "Die Stämme mobilisieren"
SAU_mobilize_the_tribes_desc:0 "Jeder Stamm dieses Landes hat geschworen, uns zu unterstützen, und nun befinden wir uns mit einem Feind im Krieg, welcher all unsere Errungenschaften vernichten will. Erfüllt eure Pflicht! Eilt zu uns, denn euer Emir bittet um Hilfe!"
SAU_army_command_modernization:0 "Modernisierung des Armeekommandos"
SAU_army_command_modernization_desc:0 "Es ist an der Zeit, das Kommando unserer Armee zu modernisieren. Nicht die Häuptlinge und Herrscher, sondern die Armee sollte die Befehlsgewalt haben. Diese muss gut organisiert werden und sollte ausländischen Militärdoktrinen, mit unterschiedlichen Zweigen je nach Einheitentyp und Kriegsschauplatz, folgen."
SAU_establish_arabian_airforce:0 "Die arabischen Luftstreitkräfte etablieren"
SAU_establish_arabian_airforce_desc:0 "Wir sollten versuchen, die ersten arabischen Luftstreitkräfte zu gründen, um über die Himmel über den Dünen der Wüste zu herrschen."
SAU_establish_arabian_mechanized_brigades:0 "Mechanisierte Brigaden"
SAU_establish_arabian_mechanized_brigades_desc:0 "Unsere Fähigkeit, uns an moderne Technologien und Taktiken anzupassen, muss mindesten genauso groß sein wie unser Mut und unser Zusammenhalt. Mechanisierte und motorisierte Infanterie werden bei der Rückeroberung unserer Heimat eine große Hilfe sein!"
SAU_establish_new_arabian_army:0 "Die Neue Arabische Armee"
SAU_establish_new_arabian_army_desc:0 "Im Zuge unserer Armeereform müssen weitere politische Bemühungen unternommen werden, um sicherzustellen, dass unser Heer genauso effizient funktioniert wie das der Großmächte - sonst wird uns die Geschichte bald vergessen haben. Wir dürfen keine Mühen sparen, wenn wir den Tribalismus und den Fraktionismus zerstören und unsere Streitkräfte auf das nächste Jahrhundert vorbereiten wollen."
SAU_arabian_horsemanship:0 "Arabische Reitkunst"
SAU_arabian_horsemanship_desc:0 "Noch bevor das Kalifat geformt wurde waren wir Araber schon als exzellente Reiter bekannt - und zuverlässige Krieger benötigen wir nun mehr denn je. Trotz der Modernisierung unserer Kavalleriedivisionen wird von ihnen erwartet, dass sie noch immer in der gewohnten arabischen Manier operieren."
SAU_desert_warfare:0 "Kriegsführung der Wüste"
SAU_desert_warfare_desc:0 "Wir wissen besser als jeder Andere, wie man in den Wüsten und Dünen Arabiens kämpft. Unsere Männer wehren nun schon seit Jahrzehnten Feinde ab, von denen bald noch mehr in unser Land kommen werden. Doch die Wüste wird sie alle verschlucken und sie werden lernen, Sand zu hassen, denn für sie ist er grob, rau und lästig."
SAU_desert_logstics:0 "Wüsten-Logistik"
SAU_desert_logstics_desc:0 "Ganze Armeen durch die Wüste zu bewegen ist nahezu unmöglich, wenn man nicht weiß wie. Nur einmal falsch abbiegen und schon könnten ganze Divisionen in der endlosen Wüse gefangen sein - oder in der Falle eines Feindes."
SAU_war_of_resistance:0 "Krieg der Beständigkeit"
SAU_war_of_resistance_desc:0 "Wir leben in einem Zeitalter des totalen Kriegs, in dem selbst kleine Konflikte große Zerstörung auslösen können. Unsere Nation könnte genauso schnell wieder fallen, wie sie auferstanden ist. Wir müssen Widerstand leisten! Arabien wird auf ewig frei sein!"


### Events
saud.1.t:0 "Das Emirat Nadschd"
saud.1.d:0 "Der Weltkrieg war eines der vielen Zeichen dafür, dass wir, das Hause Saud, dazu bestimmt sind, über dieses Land zu herrschen. In der Stunde ihres größten Hochmuts wurden die Haschimiten von ihrem ungläubigen Herren aufgegeben und waren daraufhin den Türken schutzlos ausgeliefert. Unsere Inaktivität während des darauffolgenden Krieges hat sich als höchst vorteilhaft herausgestellt, da wir so einem türkischen Vergeltungsschlag entgehen konnten, wenngleich die Osmanen keinen wirklichen Einfluss auf uns haben. Nun müssen wir die Zeit abwarten, Krieger und Geld sammeln und unsere Industrie ausbauen, um die Rashiden anzugreifen, welche denken, auf beiden Seiten stehen zu können, indem sie sowohl haschimitische Krieger aufnahmen als auch den Osmanen die Treue schworen. Wenn wir über sie triumphieren, können wir endlich ganz Arabien unter einem Banner vereinen!"
saud.1.a:0 "Lang lebe das Hause Saud!"

saud.2.t:0 "Saudi-Arabien"
saud.2.d:0 "Heute, durch unseren Sieg über die Rashiden und der Eroberung Hedschas', stehen die Saudis triumphierend. Durch diesen Sieg werden wir endlich über ganz Arabien herrschen!"
saud.2.a:0 "Lang lebe das Hause Saud!"

### Reactions to the Caliph Event ###
saud.3.t:0 "Der Sultan beansprucht den Titel des Kalifen!"
saud.3.d:0 "In einer feierlichen und heiligen Zeremonie hat der saudische Sultan sich zum Kalifen des gesamten Islams ernannt. Fortan wird eine neue und fromme Dynastie unseren Glauben anführen und den Gläubigen den Weg weisen!"
saud.3.a:0 "Lang lebe der Kalif!"

saud.31.t.india:0 "Indische Muslime feiern das wiedergeborene Kalifat!"
saud.31.t.insulindia:0 "Die Neuigkeiten des Kalifats erreichen Insulindia!"
saud.31.t.other:0 "Der Sultan Arabiens ernennt sich zum Kalifen!"

saud.31.d.EGY:0 "Der Sultan Arabiens hat sich heute zum Kalifen des gesamten Islams ernannt. Viele Liberale in Cafés in ganz Ägypten konnten nicht anders, als über die Neuigkeiten zu lachen, man sagt selbst Sultan Farouk finde das Ganze lächerlich. Zwei Mitglieder der konservativen Partei Ittihad, Hassan al-Banna und Sayyid Qutb, haben diesen Anspruch ebenfalls denunziert und bezeichnen den Sultan Arabiens als unpassend für seine neue Position."
saud.31.d.PER:0 "[266.GetName] hat heute die Neuigkeit erreicht, dass der Sultan Arabiens sich zum Kalifen des Islams ernannt hat. Des sunnitischen Islams, um genau zu sein. Die Mehrheit der Bevölkerung [PER.GetNameDef] ist schiitisch, weshalb es sie kaum interessiert, was der Sultan entschieden hat. Wir müssen uns um ihn nicht kümmern."
saud.31.d.india:0 "In ganz Indien feiern die Muslime das neue Kalifat, welches vom Sultan Arabiens ausgerufen wurde. Ein Großteil der indischen Oberschicht hat zwar nicht an den Feierlichkeiten teilgenommen, die meisten einfachen Bürger allerdings schon."
saud.31.d.insulindia:0 "Die Neuigkeiten, dass der Sultan Arabiens sich zum Kalifen des gesamten Islams ernannt hat, haben Insulindia erreicht. Die meisten der Muslime der Inseln empfinden diesen Anspruch als unrechtmäßig und akzeptieren ihn nicht als ihr neues Glaubensoberhaupt."
saud.31.d.OTT:0 "Uns haben Neuigkeiten aus Arabien erreicht, welche besagen, dass die dortige Bevölkerung unseren Anspruch auf den Titel des Kalifen nicht länger anerkennt! Dies werden wir ihnen niemals vergessen!"
saud.31.d.RUS:0 "Der Sultan Arabiens hat sich zum Kalifen des gesamten Islams ernannt, was eine offensichtliche List ist, um mehr Macht zu erlangen. Ein Großteil der russischen Muslime akzeptiert ihn jedoch nicht als ihr neues Glaubensoberhaupt und es gibt keinen Grund für uns, den saudischen Anspruch anzuerkennen."
saud.31.d.other:0 "Der Sultan Arabiens hat sich zum Kalifen des gesamten Islams ernannt, was eine offensichtliche List ist, um mehr Macht zu erlangen. Wir sollten den saudischen Anspruch nicht anerkennen, da eine solch groteske Heuchelei nicht unterstützt werden darf."

saud.31.a.PER:0 "Wen interessieren die saudischen Ansprüche schon."
saud.31.a.india:0 "Inshallah."
saud.31.a.OTT:0 "Lehnt diese lächerlichen Ansprüche ab!"
saud.31.a.other:0 "Er ist nicht der Kalif!"

saud.32.t.india:0 "Die indischen Muslime akzeptieren unseren Anspruch"
saud.32.t.insulindia:0 "Die insulindischen Muslime lehnen unseren Anspruch ab"
saud.32.t.RUS:0 "Die russischen Muslime lehnen unseren Anspruch ab"
saud.32.t.other:0 "[FROM.GetNameDefCap] lehnt unsere Ansprüche ab"

saud.32.d.india:0 "Uns haben gute Neuigkeiten aus Indien erreicht. Die muslimische Bevölkerung des Landes akzeptiert unseren Anspruch auf den Titel des Kalifen!"
saud.32.d.insulindia:0 "Uns haben schlechte Neuigkeiten aus Insulindia erreicht. Die dortige Bevölkerung hat entschieden, dass wir in ihren Augen keinen rechtmäßigen Anspruch auf den Titel des Kalifen haben. Diese Untat werden wir ihnen niemals vergessen!"
saud.32.d.other:0 "Uns haben schlechte Neuigkeiten aus [FROM.GetNameDef] erreicht. Die dortige Bevölkerung hat entschieden, dass wir in ihren Augen keinen rechtmäßigen Anspruch auf den Titel des Kalifen haben. Diese Untat werden wir ihnen niemals vergessen!"
saud.32.a.india:0 "Wir werden uns daran erinnern."
saud.32.a.other:0 "Das werden wir ihnen niemals vergessen!"

### Other Events
saud.53.t:0 "Waffenverkäufe an Nadschd"
saud.53.d:0 "Um ihre Armee für den kommenden Konflikt mit den Osmanen zu rüsten, hat Nadschd uns ein Angebot gesandt: Sie geben uns große Mengen Öl und Geld und im Gegenzug senden wir ihnen einige Waffen."
saud.53.a:0 "Sendet ihnen einige Waffen."
saud.53.b:0 "Uns interessiert der Nahe Osten nicht."

saud.54.t:0 "Deutschland lehnt den Verkauf ab"
saud.54.d:0 "Überraschenderweise hat die deutsche Regierung unsere Bitte nach Waffen abgelehnt, mit der Begründung, dass andere Geschäftspartner diese Ausrüstung nötiger hätten als 'ein Haufen Nomaden in einer wertlosen Wüste'."
saud.54.a:0 "Das werden sie noch bereuen!"

saud.55.t:0 "Deutschland akzeptiert den Verkauf"
saud.55.d:0 "Berlin hat unseren Bedingungen zugestimmt und bereits die ersten Waffen nach Riad gesandt, um uns im kommenden Konflikt mit den Rashiden zu unterstützen. Dies ist zwar ein teures Wagnis unserer Regierung, auf lange Sicht wird es sich jedoch auszahlen."
saud.55.a:0 "Diese Waffen werden den rashidischen Abschaum vernichten!"

saud.150.t:0 "Die Ikhwan rebellieren!"
saud.150.d:0 "Die Ikhwan haben schon seit Jahrzehnten eine starke Präsenz in ganz Arabien. Auch waren sie einer der größten Gründe dafür, dass wir die anderen arabischen Staaten besiegen und die saudische Dominanz durchsetzen konnten. Die Ikhwan waren jedoch schon immer sehr traditionell, höchst religiös und gegen jede Reform. Sie scheinen nicht zu verstehen, dass manch einmal Modernisierungen nötig sind, um eine Nation führen zu können. Normalerweise können wir den Zorn der Ikhwan kontrollieren, indem wir ihnen versprechen, dass wir nicht weiter modernisieren werden. Wie es scheint sind wir diesmal allerdings zu weit gegangen. Die Soldaten der Ikhwan haben sich unter der Führung von Faisal Al Duwaish gesammelt, einem ihrer Befehlshaber, welcher die Saudis als unfähig erlärt hat, über Arabien zu herrschen. Viele der Milizen der Ikhwan haben bereits einen Aufstand begonnen - und mit diesem die ersten Kämpfe..."
saud.150.a:0 "Wir werden sie vernichten! Für Arabien!"

saud.151.t:0 "Die Emire schwören den Saudis die Treue"
saud.151.d:0 "Die Stadt Riad sah auf Ibn Sauds Befehl hin eine Prozession vieler Soldaten unter einem Dach aus Säbeln. Ein Teil der Prozession bestand auch aus den gefangenen Emiren. Die ersten, darunter die Rashiden, die Haschimiten, die Al Thani und die Howeitat wurden als zu rebellisch eingestuft, als dass sie Nadschd als loyale Vasallen dienen könnten. Die letzten, darunter die Al Nahyan und die Gadban der Bani Lam, könnten sich noch als nützlich erweisen. Ibn Saud hat entschieden, die Familien der Emire zu verschonen, wenn sie Saudi-Arabien die Treue schwören. Diese neue Form der Vasallierung unterscheidet sich von den rücksichtslosen Strategien, welche Ibn Sauds Vorgänger zur Sicherung der Loyalität ihrer Vasallen nutzten. Außerdem können die Ikhwan sich bei dieser Form der Vasallierung in keinerlei Weise einmischen."
saud.151.a:0 "Allah ist unser wahrer Verbündeter!"

saud.152.t:0 "Ein Angebot aus [From.GetNameDef]"
saud.152.d:0 "Aufgrund unserer Allianz mit [OMA.GetNameDef] sind wir in einen Krieg mit [FROM.GetNameDef] verwickelt. Durch die Kapitulation [OMA.GetNameDef]s jedoch haben wir unseren einzigen Halt auf der arabischen Halbinsel verloren. Nun stehen wir vor einer Wahl: Eine Invasion der Halbinsel starten oder unsere Verluste klein halten und den Frieden suchen."
saud.152.a:0 "Oman ist sowieso nichts wert..."
saud.152.b:0 "Wir werden unsere Verbündeten nicht verraten!"

saud.153.t:0 "[FROM.GetNameDefCap] bittet um Frieden"
saud.153.d:0 "Aufgrund des Kollaps der [OMA.GetAdjective] Verteidigungen hat ihr Verbündeter [FROM.GetNameDef] nun keinen Halt mehr in Arabien - und ist dadurch nicht länger eine Bedrohung für uns. Leider können auch wir sie in keinster Weise bedrohen oder eine Invasion ihres Landes starten. [FROM.GetNameDef] hat uns nun ein Angebot offeriert: Wenn wir mit ihnen Frieden schließen, werden sie jegliche Beziehungen zu [OMA.GetName] abbrechen."
saud.153.a:0 "Wir sind der Einigung Arabiens erneut näher gekommen!"
saud.153.b:0 "Es wird keinen Frieden mit unseren Feinden geben!"

saud.154.t:0 "[From.GetNameDefCap] wird den Krieg fortführen!"
saud.154.d:0 "Der Zusammenbruch der [OMA.GetAdjective] Verteidigungen brachte bei unserer Bevölkerung die Hoffnung mit sich, dass ihre Verbündeten in [FROM.GetNameDef] versuchen würden, ihre Verluste klein zu halten und Frieden mit uns zu schließen. Wie es jedoch scheint, hat Muscat einen Verbündeten gefunden, welcher bereit ist, sich selbst zugunsten dieser kleinen und unbedeutenden Nation ausbluten zu lassen."
saud.154.a:0 "Dann wird der Krieg noch länger andauern..."

saud.155.t:0 "[From.GetNameDefCap] lehnt unser Angebot ab!"
saud.155.d:0 "Trotz unseres gütigen Angebots haben die Araber es abgelehnt, Frieden mit ihren 'ungläubigen Feinden' zu schließen."
saud.155.a:0 "Was?!"

