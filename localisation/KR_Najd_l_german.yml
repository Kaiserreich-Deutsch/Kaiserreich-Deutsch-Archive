SAU_Join_Cairo_Pact_desc:0 "Die Zeiten haben sich geändert und die einst unaufhaltsame Kriegsmaschinerie der Osmanen verliert langsam an Dampf. Viele arabische Nationen haben sich bereits unter dem grünen Banner Ägyptens vereint, um für die Freiheit und den Ruhm aller Araber zu kämpfen. Nun hinterfragt auch unser Emir seine Beziehungen zur Hohen Pforte. In den letzten Jahren konnten wir bereits ein wenig Freiheit kosten... also warum nicht? Warum sollten wir sie nicht behalten?"

### Ideas ###
SAU_ikh_aftermatch:0 "Unzufriedenheit der Salafi"
SAU_ikh_aftermatch_desc:0 "Selbst nachdem das Miltär der Ikhwan besiegt wurde sympathisieren viele Bürger noch offen mit ihnen - und einige planen bereits die nächste Revolte. Wir müssen Maßnahmen ergreifen."
SAU_heavy_jizya:0 "Hohe Dschizya-Zahlungen"
SAU_heavy_jizya_desc:0 "Jeder Christ und Jude, der in Arabien lebt, muss einen gerechten Preis für die Freiheit und den Frieden zahlen, den wir brachten."
SAU_warriors_of_faith:0 "Glaubenskrieger"
SAU_warriors_of_faith_desc:0 "Wir werden unsere arabischen Brüder befreien! Wir werden die Türken und jeden anderen, der sich uns in den Weg stellt, vernichten! Gott ist groß!"
SAU_madrasahs:0 "Medresen der Salafi"
SAU_madrasahs_desc:0 "Die weisesten Männer unseres Landes werden nun nicht nur finanziell unterstützt, sondern haben nun auch die Kapazitäten, ihre Schulen des Glaubens und des Gesetzes zu erweitern."
SAU_trading_expertise_idea:0 "Handelserfahrungen"
SAU_trading_expertise_idea_desc:0 "Unsere Erfahrungen im Bereich des Handels bringen uns große Vorteile beim Aufbau von Handelsbeziehungen."
SAU_food_imports_idea:0 "Import von Lebensmitteln"
SAU_food_imports_idea_desc:0 "Wir kaufen so viele Lebensmittel wie möglich aus dem Ausland, um das Fundament für eine reiche Zukunft zu legen."
SAU_illiterate_populace:0 "Analphabetische Bevölkerung"
SAU_illiterate_populace_desc:0 "Viele, nein, ein Großteil unserer Bürger ist zu ungebildet, um dem Staat so zu dienen, wie es in der modernen Gesellschaft nötig wäre."
SAU_islamic_welfare:0 "Islamische Wohlfahrt"
SAU_islamic_welfare_desc:0 "Wohltätigkeit denen gegenüber, die sie am nötigsten haben, ist eine der fünf Säulen unseres Glaubens. Die Armen, Mittellosen, Waisen und Witwen werden nicht leiden müssen, solange wir herrschen."
SAU_backwards_economy:0 "Archaische Wirtschaft"
SAU_backwards_economy_desc:0 "Unsere Wirtschaft basiert noch immer auf kleinen Landwirtschaftsbetrieben, ländlichen Aktivitäten und dem Ölhandel."
SAU_religious_fervor_idea:0 "Hohe Truppenmoral"
SAU_religious_fervor_idea_desc:0 "Unsere Streitkräfte sind gut ausgerüstet und haben eine hohe Moral, denn sie kämpfen nicht nur für ihre Nation, sondern auch für die heiligen Städte, ihren Glauben und ihren Herrscher."
SAU_new_arabian_army:0 "Neue Arabische Armee"
SAU_new_arabian_army_desc:0 "Unsere reformierten Streitkräfte agieren nun mit neuer Kraft und unabhängig von der Politik. Gottes Wille wird uns auf dem Schlachtfeld den Sieg bringen!"
SAU_arabian_horsemanship_idea:0 "Arabische Reitkunst"
SAU_arabian_horsemanship_idea_desc:0 "Unsere Reiter, ausgerüstet mit den stärksten Rossen und kampfgestählt durch mehrere Jahre der Überfälle, werden uns in unserem Krieg gegen die Welt beistehen."
SAU_desert_logstics_idea:0 "Wüsten-Logistik"
SAU_desert_logstics_idea_desc:0 "Die Streitkräfte unserer Nation wurden trainiert, um unser Terrain zu ihrem Vorteil zu nutzen und kennen viele Pfade, die dem Feind unbekannt sind."
SAU_uniting_the_peninsula:0 "Einiger Arabiens"
SAU_uniting_the_peninsula_desc:0 "Die rashidischen Hunde sind tot und wir dem Traum eines vereinten Arabiens wieder einen Schritt näher. Stürmt los und holt uns den Sieg!"
SAU_moral_police:0 "Moralpolizei"
SAU_moral_police_desc:0 "Die Befolgung religiöser Richtlinien und die Sittlichkeit des Volkes muss durchgesetzt werden, damit unser Land rein bleibt."
SAU_muslim_universities:0 "Islamische Bildung"
SAU_muslim_universities_desc:0 "Mithilfe finanzieller Fördermittel konnten wir unsere Hochschulen expandieren."
SAU_arabian_war_of_unification:0 "Vereinigungskrieg"
SAU_arabian_war_of_unification_desc:0 ""
SAU_allah_triumphant:0 "Allahs Wille hat triumphiert!"

### Focuses ###
saudi_focus:0 "Schwerpunktbaum von Saudisch"

SAU_fulfull_destiny:0 "Erfüllt unser Schicksal"
SAU_fulfull_destiny_desc:0 "Unsere Eroberung sollte hier noch nicht aufhören! Wir müssen alle Araber unter einem Banner vereinen!"
SAU_asir:0 "Ansprüche auf Asir"
SAU_asir_desc:0 "Da nun keine Großmacht mehr den Landraub Jemens unterstützt, können wir ihnen endlich eine Lektion erteilen. Südarabien wird uns gehören!"
SAU_hit_egypt:0 "Greift Ägypten an"
SAU_hit_egypt_desc:0 "Schon viel zu lange haben die abtrünnigen Wege Ägyptens die Gläubigen in die Irre geführt. Es ist an der Zeit, ganz Arabien unter unserer gerechten Nation zu vereinen!"
SAU_hit_libya:0 "Greift Libyen an"
SAU_hit_libya_desc:0 "Nun müssen wir nach Westen ziehen, in Länder, die wir noch nicht kontrollieren. Wir werden den Atlantik sehen, genau wie die alten Kalifen vor uns, und jeden Araber, der von den westlichen Nationen unterjocht wird, von diesem Schicksal befreien!"
SAU_Conquer_the_Imamate:0 "Erobert das Imamat Oman"
SAU_Conquer_the_Imamate_desc:0 "Die Dualität der Macht in Muscat und Oman behindert ihre Versuche, sich gegen die Ikhwan zur Wehr zu setzen, wodurch große Teile ihres Landes nur von den lokalen Anwohnern verteidigt werden. Da dem Osmanischen Reich die Kosten für Operationen in der Region zu hoch sind und das Imamat sich weigert, mit seinen Truppen zu kooperieren, bietet sich uns die Möglichkeit, in Oman & Muscat einzumarschieren, bevor sie sich gegen uns verbünden können."

SAU_saudi_hegemony:0 "Saudische Hegemonie"
SAU_saudi_hegemony_desc:0 "Unsere Verbündeten haben ihren Zweck erfüllt. Durch die Niederlage der Rashiden und ihrer Verbündeten gibt es keinen Stamm mehr, der mächtig genug wäre, um sich uns in den Weg zu stellen. Eine neue Ära Arabiens beginnen, in der die Saudis das Sagen haben!"
SAU_expand_oil_hold:0 "Die Ölreserven erweitern"
SAU_expand_oil_hold_desc:0 "Schon viel zu lange haben wir den lokalen Herrschern und Häuptlingen erlaubt, mit ihren Ölvorkommen zu verfahren, wie sie wollen. Damit ist jetzt Schluss! Jeder Mann muss seine Pflicht erfüllen, um unsere Position zu stärken..."
SAU_consolidating_fringe_arabia:0 "Die arabischen Randgebiete konsolidieren"
SAU_consolidating_fringe_arabia_desc:0 "Da die Zeiten des Krieges vorbei scheinen, können wir endlich im Jemen Wurzeln schlagen. Zu Zeiten der Rum war die Region aufgrund ihres Reichtums als 'Arabia Felix' bekannt, wurden später für längere Zeit von den Osmanen besetzt und ist heutzutage aufgrund unzähliger Fehden zwischen den einzelnen Gemeinschaften und Häptlingen zerstritten. Wir müssen die Region wieder zusammenbringen, wenn wir ihre Reichtümer nutzen können wollen!"
SAU_develop_fringe_arabia:0 "Jemen entwickeln"
SAU_develop_fringe_arabia_desc:0 "Die Städte Sanaa und Aden gehören zu den größten unseres Reiches und die Händler dieser Städte würden nur zu gerne unsere Hilfe bei ihrer Entwicklung und Verbesserung annehmen, da sie dadurch endlich zur modernen Welt gehören würden."
SAU_tighten_control_arabia:0 "Unsere Kontrolle über Arabien festigen"
SAU_tighten_control_arabia_desc:0 "Wir halten Ha'il und das umliegende Land nun schon einige Jahre, weshalb einige unserer alten Verbündeten zu vergessen haben scheinen, wem sie die Loyalität geschworen haben. Den unterschiedlichen Häuptlingen einige Besuche abzustatten und ihnen mit Respekt entgegenzukommen, wird sie sicherlich von unseren Zielen überzeugen und, mit Gottes Hilfe, nicht allzu viel Zeit beanspruchen."
SAU_purge_rashidi:0 "Säuberung der Rashiden"
SAU_purge_rashidi_desc:0 "Die letzten verbliebenen Rashiden halten sich versteckt, sowohl in unserem Land als auch im Ausland. Der einzige Weg, unsere Herrschaft zu festigen und die Wahnvorstellungen, dass minderwertige Häuser die Kontrolle über Arabien an sich reißen könnten, ist es, die Blutlinie der Rashiden ein für alle Mal auszulöschen."
SAU_purge_ikhwan:0 "Säuberung der Ikhwan"
SAU_purge_ikhwan_desc:0 "Die Ikhwan haben ihre Mission, Arabien von den falschen Herrschern zu befreien, endlich abgeschlossen. Doch nun beißen sie die Hand, welche sie gefüttert hat. Wie ein strenger Vater müssen wir diejenigen strafen, die die neue arabische Ordnung und die Herrschaft der Saudis nicht anerkennen."
SAU_dealing_with_kuwait:0 "Um den Vertragsoman kümmern"
SAU_dealing_with_kuwait_desc:0 "Die Emire des Vertragsomans haben sich lange hinter Großmächten wie den Briten oder den Osmanen versteckt. Nun, da dieser sogenannte 'Schutz' weg ist, sollten sie lernen, ihrer neuen Nation zu dienen."
SAU_consolidating_realm:0 "Das Reich konsolidieren"
SAU_consolidating_realm_desc:0 "Unsere Stammesverbündeten werden sich erneut versammeln und durch unsere weisen Argumente davon überzeugt werden, dass unser Emir der einzig wahre Herrscher Arabiens ist. Natürlich ist diese ganze Situation etwas komplizierter, weshalb wir einige Bemühungen auf uns nehmen müssen, um uns den Respekt der anderen Emire und Stammeshäuptlinge zu verdienen."
SAU_saudi_legal_code:0 "Saudisches Rechtssystem"
SAU_saudi_legal_code_desc:0 "Wir erhalten und respektieren zwar auch weiterhin die lokalen Rechte und Gesetze, es ist allerdings an der Zeit, ein Rechtssystem zu etablieren, welches in unserem gesamten Königreich gültig ist."
SAU_minority:0 "Minderheiten beschützen"
SAU_minority_desc:0 "Seit Jahrhunderten haben wir, trotz unserer kulturellen Unterschiede, die Christen, Juden und anderen Minderheiten unseres Reiches respektiert, so wie der Prophet selbst es uns vorgeschrieben hatte. Wir müssen sicherstellen, dass unsere gesamte Bevölkerung, egal, welchen Glauben sie auch ausüben mag, sicher in unserem Staat leben kann."
SAU_absolute_rulership:0 "Absolute Herrschaft"
SAU_absolute_rulership_desc:0 "Es ist noch nicht die Zeit für irgendwelche liberalen Überlegungen, sondern die Zeit des Handelns. Ein wahrer Anführer sollte seine Zeit nicht damit verschwenden müssen, niederen Bürgern zuhören zu müssen, sondern sollte sich auf seine eigene Meinung und die seiner engsten Berater fokussieren."
SAU_realm_of_the_arabs:0 "Das Reich der Araber"
SAU_realm_of_the_arabs_desc:0 "Ganz Arabien steht unter unserer Herrschaft vereint, und nichts kann unser Volk davon abhalten, sein Schicksal zu erreichen und unter einer Nation und einem Herrscher aus dem Hause Saud vereint zu sein!"
SAU_houses_of_wisdom:0 "Häuser der Weisheit"
SAU_houses_of_wisdom_desc:0 "Genau wie es unsere Vorväter aus der Zeit des Abbasid-Kalifats taten, haben wir in unserem Reich mehrere Häuser der Weisheit etabliert. Wir werden ein neues, goldenes Zeitalter der arabischen Wissenschaft einläuten!"

SAU_land_of_faith:0 "Land des Glaubens"
