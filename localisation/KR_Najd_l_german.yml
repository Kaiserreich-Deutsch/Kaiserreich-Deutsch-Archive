### Decisions ###
SAU_JBS_Power_Struggle:0 "Vorbereitungen für den Vereinigungskrieg"
SAU_JBS_Power_Struggle_desc:0 "Seit Jahren haben wir auf die Gelegenheit gewartet, die arabische Halbinsel unter dem Haus Saud zu vereinen. Leider ließen uns die Osmanen nie aus den Augen und als das Britische Imperium 1925 auseinanderfiel, haben sie ihre rashidischen Schoßhündchen für ihre 'Loyalität' während des Weltkriegs mehr als reichlich belohnt. Da uns nichts blieb, keine Verbündeten und keine neuen Territorien, wurde Abdulaziz immer ruheloser und rachsüchtiger.\n\nSaud bin Abd Al-Aziz genießt zwar zurzeit die Unterstützung seiner osmanischen Verbündeten, aber es ziehen dunkle Wolken auf, und sollte sein mächtiger Wohltäter sich um interne Probleme kümmern müssen, werden seine erbärmlichen Streitkräfte sich allein gegen den Zorn der Ikhwan behaupten müssen...\n\n§gDie Stärke unserer £in_combat §GVerbündeten§! wird die Größe unserer Armee zu Beginn des Krieges mit [JBS.GetNameWithFlag] bestimmen. Die zentralarabischen Stämme zu umwerben und uns die Unterstützung der Ikhwan zu sichern könnte uns einen entscheidenden Vorteil verschaffen.§!\n      [JBS.GetNameWithFlag] : [?JBS.num_divisions|H0] ([?JBS.tribes|H0])\n      [SAU.GetNameWithFlag] : [?SAU.num_divisions|H0] ([?SAU.tribes|H0])\n" 

SAU_War_of_Unification:0 "Arabischer Vereinigungskrieg"
SAU_War_of_Unification_desc:0 "Die finale Schlacht um die Kontrolle Zentralarabiens steht bevor, da die Osmanen aufgrund der weltweiten Wirtschaftskrise kurz vor dem Zusammenbruch stehen, was es ihnen unmöglich macht, den Frieden auf der Halbinsel zu wahren. Alle Emire werden eine Seite wählen müssen, denn die Zukunft der arabischen Welt wird mit Blut geschrieben und die Verlierer entehert oder auf dem Schlachtfeld niedergestreckt werden."
SAU_War_of_Unification_Peace:0 "Bevorstehender Zusammenbruch"
SAU_War_of_Unification_Peace_desc:0 "Der Krieg ist den Wüsten Arabiens zwar nichts Neues, die Wirtschaft und Landwirtschaft der Halbinsel ist jedoch nicht dafür ausgelegt, lange Konflikte unterstützen zu können. Sollte das Haus der Rashiden oder das der Saudis kurz vor dem Sieg stehen, wird die andere Seite keine Wahl mehr haben, als ihre Niederlage zuzugeben, da sich der Verlierer keinen Materialkrieg leisten könnte." 
