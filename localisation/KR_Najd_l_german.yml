### Leaders ###
POLITICS_SAUDI_DESC:0 "Abdulaziz Ibn Saud, der Erzfeind vieler toter Männer, richtet seinen Fokus nun auf Saud bin Abdulaziz Al-Rashid. Diese Rivalität begann, als der junge Ibn Saud von den Rashiden aus der Stadt Riad geworfen wurde. Da er sich nie von den Emiren hat unterwerfen lassen, hat Ibn Sauds Vater die verarmten Männer der Küstenemirate unter einem Banner vereint, um das große Ziel seiner Dynastie, den Wahhabismus, zu erreichen. Dadurch gelang es ihnen, die Rashiden aus Riad zu verbannen, was jedoch vielen Männern das Leben kostete, darunter auch dem einzigen westlichen Verbündeten der Saudsis. Ibn Saud startete viele Fehden, die nun von den Saudis weitergeführt werden, da er seinen Hass gegen jeden Araber ausdrückte, der den Beduinen gegenüber negativ eingestellt war. Diese Saat der Wut hat er an seine Männer weitergegeben, welche seine Wildheit erbten und seinen jugendlichen Zorn vielleicht eines Tages gegen ihn verwenden könnten..."
POLITICS_SULTAN_OTAIBI_DESC:0 "Als analphabetisches Mitglied des Otaiba-Stammes wurde der Sultan zum Anführer der sogenannten Ikhwan, welche einen großen Teil der saudischen Streitkräfte ausmachen. Aufgrund seines Glaubens daran, dass er die gottgegebene Aufgabe hat, den sunnitischen Fundamentalismus zu verbreiten, war er nicht gerade erfreut, als das Haus Saud versuchte, seine Überfälle der Nachbarländer zu limitieren. Der Sultan greift nun zu den Waffen, sowohl gegen seine alten Verbündeten, die Saudis, als auch gegen die gesamte ungläubige Welt."

