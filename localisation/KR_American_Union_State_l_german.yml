unionstate.80.t:0 "Wiederaufbau der Verfassung"
unionstate.80.d:0 "Die Dixiekraten, denen wir den Tipp mit der "Verhaftung" von Long gegeben haben, waren nützlich bei der Aufrechterhaltung der Fassade, die der Kongress darstellt. Der mühsame Prozess der Ersetzung von Staatsvertretern durch Legionäre hat dazu geführt, dass wir immer mehr darauf angewiesen sind, dass die Dixiekraten inzwischen zufrieden sind. Nachdem Häuptling Pelley vor kurzem darauf gedrängt hatte, die Änderungsanträge 22-24 zu verabschieden, die eine neue "Großvater"-Klausel einführen, die den Menschen Rechte vorenthält, die ihr Großvater nicht genossen hat, und ein Glaubensbekenntnis verlangt, um im Kongress dienen zu können, hat sich die Tagesordnung dem letzten Änderungsantrag Pelleys zugewandt: die Reservierung von privatem und staatlichem Land für die Umverteilung an Christen. Dies hat eine überraschende Gegenreaktion hervorgerufen. Die Dixiekraten behaupten, diese Enteignung behindere die Rechte der Staaten auf ihr eigenes Land, etwas, was Huey Long versprochen hatte, nicht zu tun. Häuptling Pelley ist jetzt in der Zwickmühle. Wenn er den Dixiekraten nachgibt, wird er genau zu dem Zeitpunkt schwach aussehen, zu dem er aussehen muss, als hätte er alle Antworten. Wenn er den Änderungsantrag mit Nachdruck durchsetzt, wie viele seiner Berater vorschlagen, zerstreut er die Illusion von Demokratie, die wir so dringend aufrechterhalten müssen."
unionstate.80.a:0 "Die Staaten können ihre Rechte haben - vorerst."
unionstate.80.b:0 "Hast du Matthäus 20: 26-27 gelesen?"

unionstate.81.t:0 "Aufstände der Silberlegion in Baltimore"
unionstate.81.d:0 "Der Groll gegen den Außenposten der Silver Legion in Baltimore hat sich in den letzten Wochen verstärkt. Nachdem ein schlecht geschriebenes Passionsspiel, das aufgeführt wurde, um Mitglieder anzulocken, in den Zeitungen der Stadt verspottet wurde, fühlten sich die Mitglieder der Legion allmählich von der Gemeinschaft isoliert und begannen, in bewaffneten Gruppen zu reisen. Die Spannungen stiegen, und der Bruchpunkt kam, als die Polizei von Baltimore auf lynchenden Legionäre stieß - und die Legionäre angriff. Es kam zu einem ausgewachsenen Aufstand in den Straßen, und die gesamte Situation wurde in der Folge von der Nationalgarde von Maryland fehlerhaft handelte, die nicht zu wissen scheint, welche Seite sie wählen soll. Wenn wir eingreifen, um die Legionäre aus den Kämpfen herauszuhalten, wird unsere Günstlingswirtschaft offensichtlich sein, und das wird uns teuer zu stehen kommen. Wenn wir sie jedoch in den Unruhen laufe lassen, droht dies nicht nur zu einem nationalen Skandal zu werden, sondern könnte auch unsere Loyalität gegenüber der Silver Legion in Frage stellen. Dennoch meinen einige, dass dieser Verrat unsererseits das Gesicht in der Öffentlichkeit wahren könnte, indem er uns den Anschein von Neutralität verleiht."
unionstate.81.a:0 "Überlasse die Legionäre ihrem Schicksal."
unionstate.81.b:0 "Ziehen Sie sie heraus - koste es, was es wolle."

unionstate.82.t:0 "Marsch nach Zion"
unionstate.82.d.death:0 "Die Unruhen in Baltimore dauerten tagelang an, bevor die Nationalgarde von Maryland endlich die Ordnung wiederherstellen konnte. Während dieser Zeit wurden keine wirklichen Beweise für die Verwicklung der Silver Legion in das gesamte Debakel gefunden, und obwohl das Hauptquartier der Silver Legion in Baltimore durchbrochen wurde, als wichtige Dokumente noch immer entsorgt wurden, fand keines dieser Papiere den Weg in die Hände von jemandem, der Schaden anrichten konnte. Über den gesamten Vorfall wurde als versuchter syndikalistischer Putsch gegen die Pelley-Regierung berichtet, wobei die anschließende öffentliche Sympathie viel Spielraum für Maßnahmen der Regierung gegen Personen mit verdächtiger Loyalität ließ. Diese unerwartete Unterstützung hat Pelley ermutigt, der behauptet, er habe das Ergebnis als biblische Tatsache vorausgesagt. Pelley rief Herbert W. Armstrong in die Hauptstadt zurück und kündigte nun ein zweites Buch an, in dem er seine weiteren Vorhersagen für Amerika auf der Grundlage seiner Lektüre der Bibel detailliert darlegt. Die Silberne Legion unter Pelleys Führung hofft, die Verheißungen in diesem Buch in den kommenden Jahren einzulösen."
unionstate.82.d.mild:0 "Die Unruhen in Baltimore sind abgeklungen, auch wenn dies nicht ohne Unannehmlichkeiten für die Verwaltung zu sein scheint. Während der Auseinandersetzung mit den Randalierern wurde das Hauptquartier der Silver Legion in Baltimore durchbrochen, da wichtige Dokumente noch immer entsorgt werden mussten. Die Dokumente wurden beschlagnahmt und fanden irgendwie den Weg in die Hände der Zeitungen, die vernichtende Beweise für Pläne zur Einschränkung oder völligen Beseitigung der Rechte von Afroamerikanern veröffentlichten. Die öffentliche Empörung breitete sich rasch aus, aber glücklicherweise war bereits genug Arbeit geleistet worden, um Loyalität innerhalb und außerhalb der Verwaltung sicherzustellen. Wochenlang wurden Leugnungen ausgesprochen, strenge Untersuchungen durchgeführt und mehrere Sündenböcke angeboten... bis schließlich das Schlimmste überstanden war. Die politische Gegenreaktion hat das Vertrauen der Bevölkerung in das Commonwealth immer noch beschädigt, aber die Silberne Legion hat genügend Loyalisten in Machtpositionen gebracht, die uns jetzt sicher sind. Sie können uns nicht verdrängen."
unionstate.82.d.freedom:0 "Es scheint, dass die Nationalgarde von Maryland ihre Arbeit zu gut gemacht hat. Während sie sich mit den Randalierern befasste, wurde das Hauptquartier der Silver Legion in Baltimore durchbrochen, da wichtige Dokumente noch entsorgt werden mussten. Die Papiere wurden beschlagnahmt und fanden irgendwie den Weg in die Hände der Zeitungen, die Beweise für einen geplanten "Schwarzen Gürtel" veröffentlicht haben, der Afroamerikaner unter das Indianerreservatssystem gestellt hätte. Die empörte Öffentlichkeit hat Widerstand gegen die Regierung Pelley gesammelt, und es scheint, dass die Arbeit nicht vollständig war... Die Silberne Legion hat nicht genügend Loyalisten, um die Regierung zu schützen. Im Radio ist von Rebellion die Rede. Verzweifelte AFP-Mitglieder strömen zu dem jungen Charles Lindbergh, der das Kommando zusammen mit mehreren Geschäftsplot-Mitgliedern übernommen hat, die nun aus dem Todestrakt befreit sind und dem Land eine Rettungsleine zum Festhalten angeboten haben, bevor es erneut ins Chaos stürzt."
unionstate.82.a:0 "So wie ich es vorhergesagt habe."
unionstate.82.b:0 "Hoffen wir, dass Pelley mit der Reinkarnation Recht hatte."
unionstate.82.c:0 "Sorgen des Geistes, von diesem Ort verbannt."

unionstate.83.t:0 "Das Washingtoner Massaker"
unionstate.83.d:0 "Der Marsch auf Washington verlief genau wie vorhergesagt - und die Zeitungen sind voll von Bildern, auf denen General Patton den entgegenkommenden Offizieren mit einer Reihe von Soldaten und erhobenen Gewehren begegnet. Das Unvermeidliche geschah, obwohl wir vielleicht dankbar sein können, dass Patton zuerst beschossen wurde. Ein wütender Offizier rief "Verräter" und schoss dann, und als Patton fiel, eröffnete seine Linie sofort das Feuer. Hunderte starben auf jeder Seite, aber selbst die unvernünftigste Zeitung zögert im Nachhinein zu behaupten, dass Pattons Männer mehr taten, als nur zu versuchen, die Ordnung in einer chaotischen Situation aufrechtzuerhalten. Patton erlag zwei Tage später seinen Verletzungen und wurde im anhaltenden Kampf gegen die öffentliche Unordnung in Amerika praktisch zum Märtyrer erklärt."
unionstate.83.a:0 "Ein wahrer Held."

unionstate.84.t:0 "Der Washingtoner Marsch"
unionstate.84.d:0 "Der Marsch auf Washington verlief genau wie vorhergesagt - und obwohl Butlers Plan, Legionsmitglieder unter den Marschierenden zu haben, wie geplant durchgeführt wurde, war das von ihnen verursachte Chaos nicht annähernd so effektiv, wie man gehofft hatte. Zwar gelang es den Truppen, den Aufmarsch zu stoppen und jeden Putschversuch zu verhindern, doch hinderte dies eine Reihe prominenter Offiziere nicht daran, auf die Bühne zu gehen und leidenschaftliche Reden gegen den "undemokratischen" Prozess gegen Huey Long und die Untergrabung der amerikanischen Demokratie zu halten. Einige Zeitungen verspotteten das Chaos, aber viele andere griffen die Reden auf und verbreiteten sie, und die Worte der Offiziere haben die Ohren vieler in der Öffentlichkeit erreicht, denen es genauso geht."
unionstate.84.a:0 "Wenigstens ging es nie irgendwo hin..."

### Military Research ###
unionstate.101.t:0 "Die Zukunft der Kriegsführung"
unionstate.101.d:0 "Nach einer langen Umgruppierung ehemaliger US-Departements hat der US-amerikanische Staat alte geheime Waffenprototypen gefunden. Die beiden Vorschläge, die am meisten Interesse geweckt haben, stammen von Robert Goddard und Vannevar Bush, die jeweils ein teures Waffenprojekt zur Abschreckung von Invasionen vorschlugen. Glücklicherweise wurden beide Männer aus ihren jeweiligen Verstecken geborgen und überredet, ihre Vorschläge zu aktualisieren. Goddards Plan sieht vor, dass eine Flüssigbrennstoffrakete stabile explosive Nutzlasten über weite Entfernungen liefert. Vannavar Bushs Theorie ist die Nutzung der Kernspaltung, um eine Bombe zu bauen, die auf Experimenten in Europa basiert. Welchen Plan sollten wir verfolgen?"
unionstate.101.a:0 "Goddards Rakete"
unionstate.101.b:0 "Vannevar Bushs Bombe"

unionstate.102.t:0 "Raketen über White Sands"
unionstate.102.d:0 "Nach monatelangen Tests im Südwesten und der Veröffentlichung mehrerer klassifizierter Papiere wird der erste Teststart vorbereitet. In einem eingezäunten Gebiet außerhalb von White Sands, New Mexico, steht Goddards Rakete bereit. Das Design der Rakete beinhaltet Flüssigkraftstoff und Stabilisatoren, die von Goddard mit Flugmechaniken von Lindbergh Aircraft entwickelt wurden. An der Spitze befindet sich ein Sprengsatz mit geringerer Tonnage, der nach einer bestimmten Zeit des Fliegens detonieren soll. Ein erfolgreicher Bogen und eine Explosion bringt die New Mexico Skyline in Brand."
unionstate.102.a:0 "Nirgendwo ist es sicher"

unionstate.103.t:0 "Kernenergie in New Mexico"
unionstate.103.d:0 "Eine Hürde nach der anderen stand zwischen den Amerikanische Unions Staaten und den Atomwaffen. Es begann mit einem Mangel an willigen Physikern und Nuklearexperten, darunter Robert Oppenheimer, der noch nicht gefunden wurde. Mehrere andere potentielle Kandidaten unterzeichneten eine humanistische Erklärung des Pazifismus im Ausland und erklärten ihren Widerstand gegen unser Programm. Deshalb musste Bush auf Industrietechniker zurückgreifen, die den Zeitplan verlängerten. Schließlich, nach vielen Tests und Unterstützung von George Kistiakowsky, wird die erste Atombombe getestet. Aufgrund der umfangreichen Sicherheitsmaßnahmen ergab der entscheidende Test eine eindrucksvolle Explosion aber eine schlechte Dokumentation."
unionstate.103.a:0 "Wir tragen die atomare Krone."

unionstate.105.t:0 "Prozess gegen die Waffenhersteller"
unionstate.105.d:0 "Eine Reihe von Waffenherstellern haben für die verschiedenen Verräter und Rebellen gegen Amerika gekämpft. So wurde vor dem Kongress eine Anhörung abgehalten, um über ihr Schicksal zu entscheiden. Sollen wir ihnen erlauben, wieder zu operieren, oder sollen sie als Verräter betrachtet und als solche behandelt werden?"
unionstate.105.a:0 "Lassen Sie sie erneut arbeiten"
unionstate.105.b:0 "Sie sind Verräter und sollten als solche behandelt werden"

