### Huey Long Path ###
TEX_new_washington:0 "Das Neue Washington"
TEX_new_washington_desc:0 "Der neue amerikanische Regierungssitz wird die alten Fesseln der kapitolinischen Tradition abwerfen und sich selbst als einen verteidigungsfähigen und sicheren Ort für die drei Zweige wieder aufbauen, um die Macht zu besetzen. Boulevards sind jetzt zu breit für Barrikaden, Strukturen werden jetzt mit Notstromversorgung versorgt und Unterkünfte sind für Anwohner garantiert."
TEX_root_out_out_traitors:0 "Verräter aufspüren"
TEX_root_out_out_traitors_desc:0 "Auf der Spur verurteilter Verräter hat Präsident Huey eine Gruppe von Kongressabgeordneten gefunden, die mit Geschäftsleuten in Kontakt standen, die gegen uns planen. Obwohl sie jetzt hinter Gittern sind, haben sich einige durch politische Wege verfangen. Wir untersuchen, ob der gefangene Richard Butler in seinem Asyl uns zu weiteren Verrätern führen wird."
TEX_expand_the_minute_men:0 "Erweitern Sie die Minutemen"
TEX_expand_the_minute_men_desc:0 "Um die Integrität unserer Streitkräfte zu erhalten, müssen wir die Minutemen auf den Bereich des Zivilschutzes und der Grenzüberwachung ausweiten. Die aufständischen Sozialisten und MacArthuriten halten sich nicht mehr an die Einsatzregeln, daher müssen wir uns auf jedes Maß an Brutalität vorbereiten."
TEX_election_monitoring:0 "Wahlbeobachtung"
TEX_election_monitoring_desc:0 "Die einzige Kraft, die den demokratischen Prozess sicherstellen kann, sind die Minutemen, die jeden November eingesetzt werden, um die Wahlbezirke vor Schaden zu bewahren. Sie müssen ein Auge darauf haben, den Wahlprozess für unsere Verbündeten aus Drittstaaten zu sichern und sicherzustellen, dass nichts für uns schief geht."
TEX_destroy_the_klan:0 "Zerstört den Klan"
TEX_destroy_the_klan_desc:0 "Hiram Wesley Evans und sein Kader seiner Großzauberer werden schließlich verhaftet und wegen ihrer terroristischen Aktivitäten vor Gericht gestellt. Morde, Lynchjustiz und Einschüchterung von Wählern werden gegen diese gefährlichste Gruppe von Verrätern als Verurteilungsgrund angeführt. Mit ihrer Überzeugung haben wir endlich das extremste befriedet, das die America First Partei vergiften wollte."
TEX_ensure_loyalty:0 "Loyalität sicherstellen"
TEX_ensure_loyalty_desc:0 "Die Mitglieder des Kongresses haben einen Weg gefunden, um eine Grundlage für das Vertrauen in unser demokratisches System zu schaffen, das dringend benötigt wird. Der so genannte Fish Act würde es erfordern, dass jeder Parteivertreter, Gewerkschaftsführer und Staatsdiener eine eidesstattliche Erklärung unterzeichnen würde, dass sie niemals der CSA oder MacArthur Junta helfen würden."
TEX_reward_loyalty:0 "Loyalität belohnen"
TEX_reward_loyalty_desc:0 "Die Kritiker des Fish Act erklärten zu Recht, dass es keinen Anreiz für Beamte gebe, die eidesstattlichen Erklärungen zu unterzeichnen. Als Reaktion darauf wird ein zweites Gesetz verabschiedet, um die während des Bürgerkrieges verbrachte Zeit im öffentlichen Dienst, die von den Föderalisten verschoben wurde, zu kompensieren. Diese Rückzahlung würde natürlich die Unterzeichnung der oben genannten eidesstattlichen Versicherung erfordern."
TEX_national_political_machine:0 "Nationale politische Maschine"
TEX_national_political_machine_desc:0 "Exekutivakte wurden verwendet, um Agenturen zu schaffen, die dem amerikanischen Volk in der Vergangenheit dienen, solange es nicht in staatliche Souveränität eindringt. In der Vergangenheit hat diese Macht zu Korruption von Unternehmensinteressen geführt. Huey Long ist jedoch unbestechlich. Die Hürden gegen die Monopole und Malocher ist Hueys Versprechen an Amerika."
TEX_new_democracy:0 "Neue Demokratie"
TEX_new_democracy_desc:0 "Bei der Neuen Demokratie, wie sie Huey Long beschreibt, handelt es sich um einen neuen Gesellschaftsvertrag zwischen dem amerikanischen Volk und der Führung. Die Neue Demokratie verspricht einen Politiker, der durch Widrigkeiten, auch durch Gewalt, in seinen Wählerinteressen arbeiten wird. Loyalität gegenüber deinen Wählern wird belohnt, bis jeder Mann ein König ist."
TEX_peoples_commission:0 "Volkskommission"
TEX_peoples_commission_desc:0 "Inspiriert von den Gerichtsbezirken seines Heimatstaates Louisiana, hat Huey Long eine paralegale Repräsentationseinheit namens Volkskommission geschaffen. Die Volkskommission ist ein überparteiliches Forum für öffentliche Diskussionen, das es der AFP ermöglicht, direkt mit den Amerikanern zu kommunizieren und Themen zu hören, über die Politiker nicht berichten."
TEX_every_man_a_king:0 "Jeder Mann ein König"
TEX_every_man_a_king_desc:0 "Was als Traum begann und aus einem Motivationsbuch von Orison Swett Mardin hervorging, ist nun eine politische Realität. Es ist das positive Denken und das Ende pessimistischer Gier, das die Weltwirtschaftskrise verursacht hat, die Amerika retten wird. Folgt Huey Longs wirtschaftlichen und sozialen Plänen, Amerika zu verändern und die politische Landschaft neu zu schreiben."
TEX_for_the_poor_man:0 "Für den armen Mann"
TEX_for_the_poor_man_desc:0 "Jetzt hat Huey Long dem Kongress die Gesetzgebung vorgelegt, um eine Gehöftbeihilfe von 1/3 des durchschnittlichen Vermögens zu finanzieren. Ein garantiertes Jahreseinkommen von $ 2000 und Altersrenten sind bereit, an loyale Amerikaner verteilt zu werden. Bis zu einer Zeit, in der die richtigen Einkommenssteueränderungen vorgenommen werden, kommen diese Leistungen aus der Staatskasse."
TEX_populist_education:0 "Bildung für die Massen"
TEX_populist_education_desc:0 "In dieser großartigen Nation kämpfen Millionen weitere Kinder darum, ihr normales Leben wieder aufzunehmen und sich einer Zukunft zu stellen, die nicht besser ist als die ihrer Eltern ohne Bildung. Präsident Long hat dem Gesetzesentwurf zugestimmt, den der Kongress durchführte, um Schulen wiederaufzubauen und Schulen für bedürftige Amerikaner wieder zu öffnen."
TEX_road_map_for_the_future:0 "Fahrplan für die Zukunft"
TEX_road_map_for_the_future_desc:0 "Die Ausgaben, die Huey Long für Jeder-Mann-ein-König getätigt hat, erfordern eine grundlegend andere Art der Steuererhebung und öffentlichen Finanzierung, um sich selbst zu erhalten. Deshalb hat Präsident Long einen Fahrplan aufgestellt, um die Ausgaben für die nächsten vier Jahre seiner Amtszeit und Meilensteine, die Amerika überschreiten sollte, zu planen."
TEX_national_youth_adminstration:0 "Nationale Jugendverwaltung"
TEX_national_youth_adminstration_desc:0 "Die Waisenkinder des Bürgerkrieges brauchen nicht nur Bildung, um sich zu erheben, sondern auch Disziplin. Ein Besuch in Boys Town in der Nähe von Omaha, Nebraska hat Präsident Long dazu inspiriert, die Nationale Jugendverwaltung zu gründen. Eine Arbeit-Training- und Aktivismus-Gruppe für junge Amerikaner, die Waisen eine Bleibe gibt und sie in wichtigen Lebenskompetenzen ausbildet."
TEX_share_the_wealth:0 "Den Wohlstand teilen"
TEX_share_the_wealth_desc:0 "Es ist Zeit für die Reichen zu bezahlen, die Amerika in einen Bürgerkrieg stürzen. Keine Person darf mehr als das 300-fache des Jahreseinkommens akkumulieren. Die Einkommen sind auf 1 Million US-Dollar beschränkt und die Erbschaften sind auf 5,1 Millionen US-Dollar begrenzt. Präsident Long wird es den Zeitungen beweisen, die ihn zu Unrecht beschimpften."
TEX_imperial_presidency:0 "Imperiale Präsidentschaft"
TEX_imperial_presidency_desc:0 "Da die Verräter aufgespürt und entlarvt sind, zeigen Meinungsumfragen eine überwältigende Unterstützung für die Wiederwahl von Präsident Long. Huey Long hat unter dem Druck, sich anzupassen oder von Mitgliedern innerhalb der AFP bedroht zu werden, ohne Hemmungen begonnen, was viele seine "imperiale Präsidentschaft" nennen. Die zwei Amtszeitgrenzen werden respektvoll verworfen, bis ein geringerer Mann die Verantwortung trägt."
TEX_fire_with_fire:0 "Feuer mit Feuer bekämpfen"
TEX_fire_with_fire_desc:0 "Der ideologische Kampf gegen die politischen und sozialen Feinde Amerikas ist bisher mit Wohlfahrt und Anreizen getan worden. Jetzt ist Präsident Long bereit, gegen den sozialen Widerstand gegen Den-Wohlstand-teilen anzukämpfen. Wir müssen jede mögliche Maßnahme ergreifen, um zu verhindern, dass das Boot der Nation umkippt."
TEX_perfect_democracy:0 "Perfekte Demokratie"
TEX_perfect_democracy_desc:0 "Die ursprüngliche Verfassung sollte die perfekte Union in Amerika schaffen. Diese Union scheiterte, Amerika starb, aber durch Präsident Long wurde es gerettet. Huey Long und das amerikanische Volk waren sich einig, dass die Verfassung nun ein Dokument ist, um eine perfektere Demokratie aufzubauen. Der ununterbrochene Wille der amerikanischen Völker, wie er von seinen Führern ausgeübt wird."

### George Van Horn Moseley Path ###
TEX_the_business_plot:0 "Die Geschäftsverschwörung"
TEX_the_business_plot_desc:0 "Um den Ruf des Kriegskommittees von der Öffentlichkeit fernzuhalten, haben wir beschlossen, die Fassade des "Arsenal der Republik" im neuen Amerika zu erweitern. Die wiedergeborene Amerikanische Republik wird zu den Grundwerten unserer Gründerväter zurückkehren und der Welt klar sagen, dass Amerika eine Republik und keine Demokratie ist."
TEX_use_the_fbi:0 "Das FBI nutzen"
TEX_use_the_fbi_desc:0 "J. Edgar Hoover versteht die Bedürfnisse der neuen amerikanischen Republik gegen Syndikalisten. Die Zusammenarbeit des FBI wird auch populär empfangen, da es Stabilität signalisiert. Wir können darauf vertrauen, dass das FBI Huey Long an den falschen Stellen verhört. Wenn J. Edgar jemals aus der Reihe tritt, wird seine Beziehung zu Clyde Tolson öffentlich bekannt werden."
TEX_alien_and_sedition_act:0 "Der New Alien and Sedition Act"
TEX_alien_and_sedition_act_desc:0 "Eine der wichtigsten Taten der frühen amerikanischen Republik war der New Alien and Sedition Act, der von Präsident John Adams, einem weisen Staatsmann, verabschiedet wurde. Wir müssen das Gesetz wiederbeleben, um wahre Amerikaner vor syndikalistischen Infiltratoren zu schützen. Erstens ist die Gefährdung der öffentlichen Sicherheit oder der nationalen Integrität ein Grund für Inhaftierung und Abschiebung."
TEX_cointelpro:0 "COINTELPRO"
TEX_cointelpro_desc:0 "Der Erfolg des New Alien and Sedition Act hat es uns ermöglicht, mehrere nicht-politische und religiöse Organisationen mit bekannten syndikalistischen Mitgliedern zu identifizieren. Diese Gruppen werden im Rahmen des neuen COINTELPRO-Programms überwacht, einem ersten vollständig ermächtigten Abwehrprogramm, das die Kommunikation zwischen Gruppenmitgliedern überwachen kann."
TEX_purge_dissidents:0 "Dissidenten beseitigen"
TEX_purge_dissidents_desc:0 "Mit dem New Alien and Sedition Act haben wir eine Liste bekannter Feinde des Kriegskommittees zusammengestellt. Sie sind Wohlfahrts-Longisten, anti-progressive religiöse Fundamentalisten und Mututalisten. Wir sind bereit, jedes Mitglied festzunehmen und haben uns darauf vorbereitet, bestimmte bisher unantastbare Politiker zu exportieren, die diese Dissidenten unterstützen."
TEX_office_of_policy_coordination:0 "Büro für politische Koordinierung"
TEX_office_of_policy_coordination_desc:0 "Das Büro für politische Koordinierung (OPC) wurde vorgeschlagen, um die lokale Politik zu unseren Gunsten durch Agent Provocateurs, kleine Sanktionen und direkte Sabotage zu beeinflussen. Das OPC wird es uns ermöglichen, Radikale und empörte Föderalisten, die zu ihren Bedingungen in die US-Regierung zurückkehren wollen, sanft zu trainieren."
TEX_the_black_chamber:0 "Die Schwarze Kammer"
TEX_the_black_chamber_desc:0 "Ein weiteres Sicherheitsziel ist die Wiederbelebung der Schwarzen Kammer mit etwas, das Vennevar Bush Memex nennt. Es ist ein hypothetisches System, das in der Lage ist, Mikrofilme zu speichern und zu übertragen und Informationen von einer Station aus zu suchen, die über Telefonkabel mit anderen Stationen verbunden ist. Dieser vorgeschlagene Plan könnte uns zu einem goldenen Zeitalter der Sicherheit führen."
TEX_american_nationalism:0 "Amerikanischer Nationalismus"
TEX_american_nationalism_desc:0 "Der Amerikanische Traum, oder Glaubensbekenntnis, oder sogar Ideal ist der oft beschriebene Klebstoff, der unsere nationale Integrität zusammenhält und bürgerliche Störungen verhindert. Die Kaskade des Scheiterns, die von Hoover verkörpert und von Huey Long umgesetzt wurde, ist jetzt fruchtbar für die amerikanische Republik, den amerikanischen Nationalismus neu zu bepflanzen."
TEX_the_american_legion:0 "Die Amerikanische Legion"
TEX_the_american_legion_desc:0 "Das Ende von Huey Long wäre ohne die mutigen Veteranen der Amerikanischen Legion in einer Katastrophe geendet. Es war die Amerikanische Legion unter Moseley, die stand, als die öffentliche Hysterie gegen Syndikalisten wuchs. Es war auch die Amerikanische Legion, die Huey Longs Bodyguards von Minutemen überzeugte, den notwendigen Umweg zu nehmen."
TEX_nationalize_boy_scouts:0 "Kontrolliert die Pfadfinder"
TEX_nationalize_boy_scouts_desc:0 "Patriotische Jugendorganisationen gibt es seit Jahrzehnten in Europa. Unsere eigenen Pfadfinder von Amerika sind ein unerschlossener Brunnen der Unterstützung für die amerikanische Republik, um Loyalität in den Amerikanern subtil zu fördern. Das Kriegskommittee ermächtigt die Aneignung der Pfadfinder-Einrichtung, um wahren Republikanismus zu erziehen und zu fördern."
TEX_fordism:0 "Fordismus"
TEX_fordism_desc:0 "Obwohl das wissenschaftliche Management nicht von Henry Ford erfunden wurde, war es Ford, der bewies, dass das Messen von Zeitaufwand für Arbeitsaufgaben zu einem schnelleren und effizienteren Zeitmanagement führen konnte. Als Dank an unser Komitee-Mitglied Ford haben wir ihm das geistige Eigentum über die Fließband-Methode verliehen und es in Publikationen gefördert."
TEX_american_capitalism1:0 "Amerikanischer Kapitalismus"
TEX_american_capitalism1_desc:0 "Die Amerikanische Republik ist eine kapitalistische Nation, und durch das Kriegskommittee können wir das Zeitalter des Fortschritts neu beleben, das Dissidenten und Populisten zerstören wollten. Durch unsere treuen Kongressabgeordneten werden im Kapitol wieder Wirtschaftsräte gebildet, Steuern gesenkt und der Aktienmarkt vor Terrorismus geschützt."
TEX_capitalist_education:0 "Das ESMWT-Programm aufstellen"
TEX_capitalist_education_desc:0 "Das Programm zur Kriegsausbildung in den Bereichen Technik, Wissenschaft und Management (kurz ESMWT) wurde vom Handelsministerium ins Leben gerufen, um den technologischen Wandel zu dezentralisieren. Anstelle einer Kooperation, die den Wettbewerb stört und bestimmten Unternehmen einen unfairen Vorteil verschafft, bringt dieses Programm seine Ergebnisse frei in die Öffentlichkeit."
TEX_captains_of_industry:0 "Hauptmänner der Industrie"
TEX_captains_of_industry_desc:0 "Ohne das edle Selbstopfer der Hauptmänner der Industrie wäre Amerika verloren gegangen. Wir sollten den Kongress durch eine neue Einkommensbesteuerung für diejenigen, die mehr als 10 Millionen Dollar jährlich verdienen, durchsetzen. Mit vielen Ausnahmen entworfen, um diesen nützlichen Industriellen Steuererleichterungen zu geben, wenn sie in Philanthropie beschäftigt sind."
TEX_industrial_security_act:0 "Arbeitsschutzgesetz"
TEX_industrial_security_act_desc:0 "Der Bedarf an Sicherheit am Arbeitsplatz war noch nie größer. Der durchschnittliche arbeitende Mann wird von syndikalistischen Infiltratoren, longistischen Provokateuren und föderalistischen Unzufriedenen belagert. Wir müssen den Einsatz von Streikbrechern genehmigen und unsere treuen amerikanischen Legionäre in die neue Nationalgarde integrieren, um schnell auf Industriesabotage reagieren zu können."
TEX_pass_nira:0 "Nationales Arbeitsbeziehungsgesetz"
TEX_pass_nira_desc:0 "Eine dauerhafte Lösung für den Arbeitskräftemangel hat sich in Form der damaligen Anordnung von Moseley zur Einrichtung eines nationalen Arbeitsbeziehungsbüros ergeben. Das NLRB wird unfaire Arbeitspraktiken von Gewerkschaften und Unternehmern beseitigen. Der unparteiische Wortlaut der Agentur wurde von Dritten umfassend unterstützt."
TEX_red_scare:0 "Der Rote Schrecken"
TEX_red_scare_desc:0 "Das FBI hat angekündigt, dass es nach vielen Monaten, in denen es nach Präsident Long gesucht hat, nicht länger als am Leben angesehen werden kann. Der Aufruhr gegen irgendwelche sozialistischen Gruppen, die in Amerika bleiben, ist enorm. Das Kriegskommittee kann kaum mit allen staatlichen Gesetzen Schritt halten, um den Sozialismus aufzuhalten. Die öffentliche Zustimmung für Moseley ist auf einem Allzeithoch."
TEX_traditional_values:0 "Traditionelle Werte"
TEX_traditional_values_desc:0 "Eine Ansprache von Präsident Moseley hat die Veränderungen der letzten dreißig Jahre als die Agenda von Ausländern verurteilt, die Amerikas fleißige Natur zerstören wollten. Die Presse ist gespalten zwischen denen, die Moseley als antisemitische Ente kennen und denen, die wirklich an die amerikanische Republik glauben. Trotzdem, das Publikum liebt es."
TEX_republic_without_democracy:0 "Republik ohne Demokratie"
TEX_republic_without_democracy_desc:0 "Die amerikanische Öffentlichkeit ist sich nun einig, dass Huey Longs wahre Vision von Amerika die einer Republik ohne Demokratie war. Moseley's Amtszeit wurde wegen der anhaltenden Notlage, die den amerikanischen Kontinent bedroht, um weitere vier Jahre verlängert. Der Amerikanismus in Form des Kriegskommittees sieht, dass es wächst, während der Begriff Oligarchie sein Stigma verliert."

### Pelley Path ###
TEX_mine_have_seen_the_glory:0 "Meine Augen haben den Ruhm gesehen"
TEX_mine_have_seen_the_glory_desc:0 "Es hat viele Amerikaner überrascht, Huey Longs Geständnis in dieser Nacht in einer syndikalistischen Sendung zu hören. Die anfängliche Gegenreaktion hätte die kurze Revolution beenden können, hätte die Silberne Legion geschwankt. Zum Glück haben die Amerikanische Legion und die Prohibitionspartei nach seinem Verrat an seinen Versprechungen Long festgenommen. Dies ist der Beginn eines neuen Amerika."
TEX_the_silver_legion:0 "Die Silberne Legion"
TEX_the_silver_legion_desc:0 "Die Silberne Legion ist derzeit das inoffizielle Oberhaupt der Amerikanischen Legion, deren Propaganda langsam durch Agenten beliefert wird. Dies hat zu Meinungsverschiedenheiten in einigen Außenposten der amerikanischen Legion geführt. Wir müssen diese Dissidenten identifizieren und sie an weit entfernte Außenposten verteilen, um ihr Potential zu minimieren."
TEX_absorb_the_klan:0 "Übernehmt den Klan"
TEX_absorb_the_klan_desc:0 "Hiram Wesley Evans wurde heute bei einem Massen-Klantreffen in der Hauptstadt offiziell in die Silberne Legion aufgenommen. Sein Wort hat Gewicht im KKK und wird wesentlich sein, um den Klan aufzuwühlen. Wir werden auch verlangen, dass Klansmänner ihre Gesichter nicht mehr verbergen. Um den Einfluss der Mitglieder in vollem Umfang zu nutzen."
TEX_crackdown_on_traitors:0 "Bekämpfung von Verrätern"
TEX_crackdown_on_traitors_desc:0 "Eine Gruppe von störrischen Klansmännern, die sich weigern, ihre Namen preiszugeben, ist nach Pelley gekommen, um eine Ausnahme zu erreichen. Unser Oberhaupt Pelley hat eine aufgeklärte Entscheidung für dieses Problem getroffen und die Klansmänner in einen Geheimdienst geschickt. Mit einem Teil des Klans, der immer noch verdeckt ist, werden wir in der Lage sein, jene mit Vorbehalten gegen uns ausfindig zu machen und zu eliminieren."
TEX_covenant_sword_and_arm:0 "Der Bund, das Schwert und der Arm"
TEX_covenant_sword_and_arm_desc:0 "Mitglieder der Silbernen Legion in der Kirche der weißen Identität von Jesus Christus haben berichtet, dass viele lokale Finanzinstitutionen in ihrer Gegend von Syndikalisten und Ausländern kontrolliert werden. Da die Legion überlastet ist, hat unser Oberhaupt Pelley die Kirche ermächtigt, sich von Bürgern, ob willig oder nicht, Reichtum anzueignen."
TEX_camps_for_syndies:0 "Syndikalismus illegalisieren"
TEX_camps_for_syndies_desc:0 "Die Zukunft des Syndikalismus und Longismus ist entschieden. Umerziehungslager und Internierungslager sind vom Shell Kongress dazu ermächtigt, verdächtige Syndikalisten auf unbestimmte Zeit zu beherbergen, bis der nationale Notstand des Bürgerkrieges wirklich beendet ist. Die Amerikanische Legion hat bereits begonnen, Versammlungshäuser und Stadträte von Verrätern zu säubern."
TEX_forced_labor:0 "Zwangsarbeit"
TEX_forced_labor_desc:0 "Der Verlust von einhunderttausend Menschen vom Arbeitsmarkt hat die ehemaligen loyalen Legionäre verärgert. Diskussionen in den einst ruhigen Kongresshallen brechen aus, um Pelley zu einer Lösung für den Mangel an fähigen Arbeitern in Amerika zu bewegen. Pelleys Lösung? Zwangsarbeit für Verräter im Dienst des Commonwealths."
TEX_jim_crows_america:0 "Jim Crows Amerika"
TEX_jim_crows_america_desc:0 "Die Lebensweise im Süden, die die Rassentrennung förderte und Gesetze beschloss, die Schwarze daran hinderten, Bürgerrechte auszuüben, fand der Nordstaatler Pelley als die wahre Seele Amerikas. Schließlich, mit totaler Kontrolle und der Welt im Zugzwang, hat Pelley begonnen, zu empfehlen, dass selbst die nördlichen Staaten die Gesetze von Jim Crow beschließen sollten."
TEX_protecting_our_race:0 "Nativismus wiederbeleben"
TEX_protecting_our_race_desc:0 "Die Grundpfeiler Amerikas, wie Pelley und Armstrong es sehen, sind nicht nur mit der ehemaligen Nation Britannien, sondern auch mit den Angelsachsen als Rasse verbunden. Ein Exekutivakt von Pelley hat die inter-rassische Heirat illegalisiert und verlangt, dass alle Eheschließungen in Kirchen der Christlichen Identität stattfinden, und die Silberne Legion selbst wurde eingesetzt, um die Schulen neu zu trennen."
TEX_segregation_forever:0 "Trennung für immer"
TEX_segregation_forever_desc:0 "Unsere Unfähigkeit, die Protestierenden trotz Schläge und Kugeln daran zu hindern, jeden Tag zurückzukehren, erwies sich als eine faszinierende Herausforderung. Die Silberne Legion hat beschlossen, ein überwältigendes Bündnis einzusetzen, um die Dissidenten herauszulocken, indem sie im Süden Sektenorganisationen einberufen und sie in die Hauptstadt einlädt."
TEX_christian_commonwealth:0 "Christliches Commonwealth"
TEX_christian_commonwealth_desc:0 "Pelleys große Vision des Amerikanischen Commonwealth ist ein Land, das frei von Schulden und Anleihen ist, indem es die gesamte Regierung in eine gigantische Gesellschaft verwandelt. Es werden unveräußerliche Rechte gewährt, die nicht den in Amerika geborenen Amerikanern in Form von Aktien, die jährliche Dividenden oder "Kredite" an Bürger auszahlen, die über ihren Vertreter der Silbernen Legion abstimmen, versprochen werden."
TEX_white_welfare:0 "Commonwealth für Staatsbürger"
TEX_white_welfare_desc:0 "Der erste Auftrag besteht darin, zu bestimmen, wer ein wahrer natürlicher Bürger ist und den Fortbestand im Commonwealth verdient. Sie müssen in der Zeit der Amerikanischen Revolution in der Lage sein, ihre Vorfahren den ursprünglichen Wählern zuzuordnen, oder sie haben einen neuen Eid geschworen, dass die Silberne Legion bereit ist, ihr Leben und ihre Dynastie der christlichen Identität für immer zu widmen."
TEX_christian_education:0 "Christliche Erziehung"
TEX_christian_education_desc:0 "Die Harvard Divinity School sollte seit ihrer Gründung der Goldstandard für Bildung sein. Die Ausbildung der Christen ist essentiell für das lange Bestehen der Silbernen Legion, und dazu sollten wir im Harvard-Modell die Schulen der Gottheit im ganzen Land finanzieren. Der Einblick in die Geheimnisse des Christentums wird das syndikalistische Denken stoppen."
TEX_christian_identity:0 "Christliche Identität"
TEX_christian_identity_desc:0 "Was als Ableger des Anglo-Israelismus in Kanada begann, hat sich zu einer konkreten politischen und sozialen Doktrin unter der Pelley-Armstrong-Linie entwickelt. Die Christliche Identität sieht eine Vereinigung von Deutsch-Assyrern, Afro-Amerikanern, Sozialisten, Juden und Katholiken voraus, die alle in einer Konföderation gegen sie sind. Jetzt soll die Öffentlichkeit von dieser Gefahr erfahren."
TEX_church_and_state:0 "Kirche und Staat"
TEX_church_and_state_desc:0 "In Amerika gibt es unausgesprochene religiöse Werte, die nur die Silberne Legion sehen kann. Es ist offensichtlich für die Silberne Legion und die Pelley-Armstrong Linie, dass Amerika nur von frommen protestantischen Christen regiert werden sollte. Deshalb hat Oberhaupt Pelley das Christentum als offizielle Religion des Amerikanischen Commonwealth anerkannt."
TEX_christian_service_brigade:0 "Christliche Dienstbrigade"
TEX_christian_service_brigade_desc:0 "Was als Freiwilligenorganisation für Jungen während des Bürgerkriegs begann, ist jetzt eine staatlich finanzierte Organisation, die Christliche Dienstbrigade. Gründer Joseph Coughlin wurde von der Pelley-Armstrong-Linie angezogen. In den folgenden Jahren nahm die Gruppe Kriegswaisen auf und gab ihnen eine Vaterfigur in der Silbernen Legion."
TEX_citzens_council:0 "Weißer Bürgerrat"
TEX_citzens_council_desc:0 "Das Erbe des zivilen Ungehorsams, das die 1930er Jahre erschütterte, blieb bei den Mitgliedern des Weißen Bürgerrats. Der Weiße Bürgerrat hat die Fackel aufgegriffen, um Wähler einzuschüchtern und Bürgerversammlungen davon abzuhalten, auf Integration zu drängen. Pelley hat subtil den Anteil des Weißen Bürgerrats erhöht."
TEX_christian_work_ethic:0 "Christliche Arbeitsethik"
TEX_christian_work_ethic_desc:0 "Mit dem Aufkommen des Commonwealth beginnt eine Spaltung der Arbeitsmoral in der Nation, die die Silberne Legion nicht beabsichtigt hatte. Blaue Gesetze, die es ermöglichten, dass christliche Arbeitslose in die Kirche gingen, werden ebenso wie diejenigen, die die Moral der Nation nicht schätzen, widerrufen. Wir müssen die Blauen Gesetze zurückbringen."
TEX_america_is_born_again:0 "Amerika ist wiedergeboren"
TEX_america_is_born_again_desc:0 "Viele zweifelten an der Fähigkeit der Silbernen Legion, Huey Long erfolgreich zu beseitigen, aber diejenigen, die das Risiko eingingen, genießen nun die Früchte des Kreditsystems Amerikas und erneuern den Glauben. Huey Longs Vermächtnis ist das der Blindheit und Täuschung, die Pelleys Wahrheit weichen. Was die ausländischen Verschwörer als nächstes tun werden, bleibt abzuwarten."
### Reconstruction ###
TEX_rebuilding_the_country:0 "Wiederaufbau des Landes"
TEX_rebuilding_the_country_desc:0 "Ein langer Kampf, um die föderalistischen und syndikalistischen Kräfte in Amerika durchzusetzen, hat den siegreichen Unionsstaat wirtschaftlich ausgelaugt. Die Hand, die das Land eint, kann entweder ein defizitäres Ausgabenregime fördern oder eine strenge Politik, die das direkte Eingreifen in den Markt einschränkt."
TEX_national_recovery:0 "Nationale Wiederherstellungsverwaltung"
TEX_national_recovery_desc:0 "Die NRA betont die Verwendung von öffentlich zugänglichen Bereichen und von Arbeitswohneinheiten anstelle des "Verdrängungswettbewerbs" der regulären Vertragsarbeit. Die Arbeitnehmer in der NRA erhalten den Vorteil eines Mindestlohns und preisgesteuerter Arbeitsumgebungen, die sich auf das alte Company Store-Modell beziehen."
TEX_public_works:0 "Öffentliche Arbeitsverwaltung"
TEX_public_works_desc:0 "Die Fähigkeit, Elektrizität zu erzeugen, Wasser zu transportieren und sichere und effiziente Reisen sicherzustellen, ging während des Bürgerkriegs verloren, aber die öffentliche Arbeitsverwaltung wird das alles regeln. Es ist ein Fonds, der sicherstellen wird, dass die Auftragnehmer ihre Angestellten fair bezahlen."
TEX_research_projects:0 "Nationale Bildungsverwaltung"
TEX_research_projects_desc:0 "Im Zuge des Zusammenbruchs der CSA ist die Nationale Bildungsverwaltung zusammengebrochen und ihre Mitglieder verstreut. Da die meisten Lehrer unpolitisch sind und die Gewerkschaft nie in der Lage ist, viel parteipolitische Macht über sie auszuüben, ist sie ein starker Kandidat für die Rehabilitation durch die neue amerikanische Regierung."
TEX_civil_works_adminstration:0 "Bauarbeitsverwaltung"
TEX_civil_works_adminstration_desc:0 "Als Nation verlor Amerika einen großen Teil seines Arbeitskräfteangebots durch Kämpfe und die Armut der unorganisierten Föderalisten. Der Leiter hat eine Exekutivverfügung durchgesetzt, die die Schaffung einer Agentur zur Beschäftigung von Arbeitskräften, die die Arbeitsplätze für NRA-Projekte füllen, durchsetzt."
TEX_the_ccc:0 "Ziviler Schutz Truppe"
TEX_the_ccc_desc:0 "Die Schäden, die der Bürgerkrieg in Amerika angerichtet hat, sind beträchtlich, und selbst die Annäherung an den Wiederaufbau scheint ein unüberwindbares Problem zu sein. In der Hauptstadt kursiert die Idee, eine öffentliche Körperschaft zu gründen, die nicht nur die Wiederaufbaubemühungen beaufsichtigen, sondern auch prüfen soll, wie ein besseres Amerika wieder aufgebaut werden kann, sobald dieses Projekt abgeschlossen ist.
TEX_rural_electrification:0 "Ländliche Elektrifizierung"
TEX_rural_electrification_desc:0 "Das Stromnetz in den gesamten Vereinigten Staaten ist auf das der 1910er Jahre zurückgegangen. Das ist unamerikanisch und wir müssen sicherstellen, dass unsere Wähler über den Ruhm unserer Nation informiert werden."
TEX_the_aaa:0 "Landwirtschaftsanpassungsgesetz"
TEX_the_aaa_desc:0 "Zeitungsgeschichten während der Hysterie von 1936 waren voller Horrorgeschichten von Bauern, die verrottende Ernten verbrannten, weil sie nicht in der Lage waren, Überschüsse zu verkaufen, während Stadtghettos verhungerten. Unsere Lösung dafür ist das Landwirtschaftsanpassungsgesetz, um eine Politik zum Schutz von Pflanzen zu schaffen."
TEX_farm_security_administration:0 "Landwirtschaftssicherheitsverwaltung"
TEX_farm_security_administration_desc:0 "Teilpächter und Pächter bilden einen bedeutenden Teil unseres Wahlkreises, insbesondere in der Kernmacht des Südens. Wir müssen ein Kreditprogramm mit sehr niedrigen Zinssätzen auf Landwirte ausdehnen, die sich auf die Umsiedlung von Land bewerben, insbesondere auf Land im alten Steel Belt."
TEX_begin_reconstruction:0 "Wiederaufbau beginnen"
TEX_begin_reconstruction_desc:0 "Eine lange Liste ehemaliger föderalistischer und syndikalistischer Gebäude wurde zusammengestellt, wobei das kulturelle Erbe und die Verteidigungsfähigkeit Vorrang haben. Sollte das Dienstprogramm frühere Beschwerden außer Kraft setzen? Ist das Sabotagepotenzial dieser Unternehmen groß? Wir müssen uns entscheiden."
TEX_harsh_reconstruction:0 "Die Korrupten und Tückischen bestrafen"
TEX_harsh_reconstruction_desc:0 "Der Kongress hat sich auf unsere Seite gestellt, um diese Unternehmen zu verurteilen, die das amerikanische Volk verraten haben. Die Mehrheitseigentümer von verräterischen Unternehmen wurden festgenommen, und die leitenden Angestellten von Unternehmen, die Arbeiter hinter der Fassade der Regierung ausgebeutet haben, stehen vor Gericht."
TEX_reconciliation:0 "Versöhnung"
TEX_reconciliation_desc:0 "Der Kongress hat sich schließlich gegen die Exekutive durchgesetzt und entschieden, keine Anklage gegen aufrührerische Unternehmen zu erheben. Exekutivbeamte wurden unter Druck gesetzt, zurückzutreten, damit ihre Gesellschaft wieder in die Liste aufgenommen wird, aber letztlich werden die Anteilseigner als unschuldig angesehen."
TEX_military_industrial_complex:0 "Militärisch-industrieller Komplex"
TEX_military_industrial_complex_desc:0 "Der Kongress, der einen neuen Rettungsplan auf der Grundlage der Zusammenarbeit mit privaten Unternehmen ausgearbeitet hat, hat dem US-Finanzministerium und der schwachen Stärke des Dollars Beschränkungen auferlegt."
TEX_coprotate_militarism:0 "Unternehmensallianz"
TEX_coprotate_militarism_desc:0 "Das alte bürokratische System von zeitbasiertem Dienstalter verblasst im Vergleich zu wissenschaftlichem Management, wie von Fredrick Taylor vorgeschlagen. Wir brauchen das Fachwissen von Geschäftsleuten im Kongress, um eine Allianz mit der Unternehmensinfrastruktur in Amerika zu erreichen."
TEX_business_subsides:0 "Vorschriften lockern"
TEX_business_subsides_desc:0 "Das zweigleisige System der Bundesregierung hat je nach Staat teilweise sehr lockere Regelungen für die Arbeitsstättenpraxis ermöglicht. Um dieses inhärente Gleichgewicht in unserer Regierung zu nutzen, müssen wir großen und kleinen Unternehmen ermöglichen, erfolgreich zu sein."
TEX_building_grants:0 "Bauzuschüsse"
TEX_building_grants_desc:0 "Kleinere Gemeinden in ganz Amerika haben keinen Anspruch, wenn ihr Bedarf etwas unter der Schwelle für Vertragsarbeit liegt. Unser Gegenmittel ist ein Bauzuschuss-Programm, das auf der Ford Foundation basiert. Dies ermöglicht es den Gemeinden, den Bedarf und die Investmentrendite für die Vertragsarbeit zu zeigen."
TEX_banking_act:0 "Unternehmensmilitarismus"
TEX_banking_act_desc:0 "Viele Unternehmen schlossen oder wurden vorübergehend gezwungen, Amerika zu verlassen, als die gewerkschaftliche Aktivität eine gewisse Raserei erreichte. Es muss Kraft bewiesen werden, um zu beweisen, dass Amerika jetzt sicher ist. Wir werden Unternehmen, die nach "gefährlichen" Gebieten suchen, überschüssige militärische Güter anbieten."
TEX_military_factories:0 "Militärfabriken"
TEX_military_factories_desc:0 "Munitionsfabriken und Waffenkammern melden einen großen Verlust an Lagerbeständen durch Diebstahl sowie Schwierigkeiten, mit ausländischer Konkurrenz zu konkurrieren. Wir können das erste Problem beheben, ohne den Zweiten Zusatz mit einem Zoll auf importierte Waffen zu verletzen."
TEX_american_business_is_business:0 "Amerikanisches Geschäft ist Geschäft"
TEX_american_business_is_business_desc:0 "Da der Großteil des Kongresses fiskalisch konservativ ist, war es leicht, Gesetze zu verabschieden, die die neu benannte Nationalreserve reorganisieren, um die Deflation zu stoppen. Wir müssen die Geldmenge senken und illegale Währung aus dem Verkehr ziehen, sonst wird sich unsere Kaufkraft nie erholen."
TEX_create_esmwt:0 "Forschungsinvestitionen"
TEX_create_esmwt_desc:0 "Während wir Forschungslabore und Denkfabriken im ganzen Land neu beleben, haben wir auch damit begonnen, äußerst lohnende Forschungszuschüsse zu verbreiten, die während des Bürgerkriegs ruhten. Privat finanzierte oder philanthropisch geschaffene Universitäten erhalten vorrangig Zuschüsse von der Regierung."
TEX_reconstruction_is_over:0 "Der Wiederaufbau ist vorbei"
TEX_reconstruction_is_over_desc:0 "Der Verlauf des Wiederaufbaus hat die wahre ideologische Grundlage dafür aufgezeigt, warum Hoover die Wirtschaft nicht reparieren konnte. Die klügeren Bestandteile dieser Schaumschläger haben sie inzwischen weitgehend aussortiert, da das BIP und der amerikanische Lebensstandard steigt und sogar das Vorkriegsniveau übersteigt."
