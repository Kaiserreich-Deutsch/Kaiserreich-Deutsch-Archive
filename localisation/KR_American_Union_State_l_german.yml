TEX_Moseley_plan1:0 "Moseley Reformplan"
TEX_Moseley_plan1_desc:0 "Mit Zustimmung der Regierung hat General Moseley begonnen, das Militär neu zu organisieren und die Kommandostruktur zu zentralisieren. Bald wird unsere Armee in der Lage sein, richtig Stellung zu beziehen, zu konsolidieren und schnell für die nächste Bewegung zu planen."
TEX_Moseley_plan2:0 "Moseley Reformplan"
TEX_Moseley_plan2_desc:0 "Der erste Schritt in Moseleys Plan, das Militär zu reformieren, besteht darin, die Offiziere zu ermitteln, die eine Beförderung zum Heldentum verdienen, und diejenigen, die eine Herabstufung wegen Unmoral verdienen. Diejenigen, die es verdienen, werden in die Hauptstadt zurückgerufen, um neue Richtlinien zu erhalten, die Moseley entwickelt hat."
TEX_Moseley_plan3:0 "Moseley Reformplan"
TEX_Moseley_plan3_desc:0 "The second step for Moseley is to assess the state of the forts and weapon stocks scattered across the country. Es wird sehr schwierig sein, unsere Ressourcen zu zentralisieren, wenn wir sie im Notfall nicht finden können."
TEX_Moseley_plan4:0 "Moseley Reformplan"
TEX_Moseley_plan4_desc:0 "Nachdem die Offiziere nun mobilisiert und die Kommunikation gesichert sind, ist es Zeit für Moseley, die Reihenfolge des Kampfes um die nationale Strategie zu regeln. Das mag Generäle, die den Bürgerkrieg genossen haben, vertreiben, aber das ist ein Fortschritt."
TEX_Moseley_plan5:0 "Moseley Reformplan"
TEX_Moseley_plan5_desc:0 "Nachdem Moseleys Reformen abgeschlossen sind, steht unsere Armee nun an der Spitze der militärischen Taktik und Organisation, mit einem erweiterten logistischen Dienst und schnell reagierenden Befehlsketten, die es uns ermöglichen, nicht nur vor der Schlacht zu planen, sondern auch schnell genug auf feindliche Bewegungen zu reagieren, um immer vorbereitet zu sein."
TEX_Devers_plan1:0 "Devers Reform Plan"
TEX_Devers_plan1_desc:0 "Mit Zustimmung der Regierung hat General Devers begonnen, das Militär neu zu organisieren und die Verordnung zu standardisieren. Bald wird unsere Armee in der Lage sein, dem Feind die effizienteste Streitmacht mit den geringstmöglichen Verlusten zu liefern."
TEX_Devers_plan2:0 "Devers Reform Plan"
TEX_Devers_plan2_desc:0 "Der erste Schritt in Devers 'Plan, das Militär zu reformieren, besteht darin, die Offiziere zu ermitteln, die eine Beförderung zum Heldentum verdienen, und diejenigen, die eine Herabstufung für verschwenderische Aktionen verdienen. Diejenigen, die es verdienen, werden in die Hauptstadt zurückgerufen, um sich mit unseren neuen Lieferanten zu treffen."
TEX_Devers_plan3:0 "Devers Reform Plan"
TEX_Devers_plan3_desc:0 "Der zweite Schritt für Devers besteht darin, den Zustand der im ganzen Land verstreuten Forts und Waffenbestände zu bewerten. Geräte, die reparaturbedürftig sind oder als zu gefährlich eingestuft werden, werden entfernt und recycelt."
TEX_Devers_plan4:0 "Devers Reform Plan"
TEX_Devers_plan4_desc:0 "Nachdem die Offiziere jetzt informiert und unsere Waffen vorrätig sind, ist es Zeit für Devers, die Reihenfolge des Kampfes nach der nationalen Strategie zu regeln. Dies mag Generäle enttäuschen, die es genossen, ihre Autorität zu missbrauchen, um riskante Manöver durchzuführen, aber dies ist ein Fortschritt."
TEX_Devers_plan5:0 "Devers Reform Plan"
TEX_Devers_plan5_desc:0 "Nachdem die Reformen von Devers abgeschlossen sind, steht unsere Armee jetzt an der Spitze der militärischen Taktik und Organisation. Mit einem erweiterten Logistikdienst und den neuesten Waffen können wir auf jede Bedrohung reagieren, egal wie viele Feinde sie nach uns schicken ."
TEX_Patton_plan1:0 "Patton Reform Plan"
TEX_Patton_plan1_desc:0 "Mit Billigung der Regierung hat General Patton mit der Reorganisation des Militärs und der Zentralisierung der Kommandostruktur begonnen. Bald wird unsere Armee in der Lage sein, die Kriegsführung durch mobile Artillerie und überlegene Panzerung weiterzuentwickeln."
TEX_Patton_plan2:0 "Patton Reform Plan"
TEX_Patton_plan2_desc:0 "Der erste Schritt in Pattons Plan, das Militär zu reformieren, besteht darin, eine Liste der Offiziere zu erstellen, die eine Beförderung zum Heldentum verdienen, und derjenigen, die eine Herabstufung wegen Neurosen verdienen. Diejenigen, die es verdienen, werden in die Hauptstadt zurückgerufen, um neue Richtlinien zu erhalten, die Patton entwickelt hat."
TEX_Patton_plan3:0 "Patton Reform Plan"
TEX_Patton_plan3_desc:0 "Der zweite Schritt für Patton besteht darin, den Zustand der über das Land verstreuten Forts und Fahrzeuge zu beurteilen. Es wird sehr schwierig sein, einen Angriff zu führen, wenn unseren Fahrzeugen der Sprit ausgeht."
TEX_Patton_plan4:0 "Patton Reform Plan"
TEX_Patton_plan4_desc:0 "Da die Offiziere jetzt geadelt und unsere Fahrzeuge aufgetankt sind, ist es an der Zeit, dass Patton die Reihenfolge der Schlacht um die nationale Strategie herum regelt. Keine Front wird vor dem Feind sicher sein, also sollten wir sie überall für den Feind unsicher machen. "
TEX_Patton_plan5:0 "Patton Reform Plan"
TEX_Patton_plan5_desc:0 "Nachdem Pattons Reformen abgeschlossen sind, steht unsere Armee nun an der Spitze der militärischen Taktik und Organisation. Mit einem erweiterten Logistikdienst und einem sichereren Soldaten sind wir bereit, uns bereits siegesbewußt auf das Schlachtfeld zu wagen."
TEX_american_auto_industry:0 "Amerikanische Automobilindustrie"
TEX_american_auto_industry_desc:0 "Die amerikanische Automobilindustrie ist zwar begeistert, bei den Kriegsanstrengungen zu helfen, aber sie entwickelt immer noch einen Weg, um auf die neu zerstörten Straßen, die wir betreten, zu reagieren."
TEX_american_auto_industry2:0 "Amerikanische Automobilindustrie"
TEX_american_auto_industry2_desc:0 "Auch wenn die Straßen noch immer zertrümmert sind, können wir dank der Autohersteller unser Ziel erreichen und diesen Neuwagengeruch beibehalten."
TEX_weapons_manufacturers_idea:0 "Waffenhersteller"
TEX_weapons_manufacturers_idea_desc:0 "Die Notwendigkeit, den Feind am Boden zu treffen, bedeutet, dass wir eine Reihe von Waffen entwickeln müssen, die alle möglichen Kampfszenarien bewältigen können."
TEX_increased_military_spending:0 "Erhöhen Sie die Militärausgaben"
TEX_increased_military_spending_desc:0 "Dem Staatshaushalt wurde im anhaltenden Kampf unserer großen Nation besondere Aufmerksamkeit geschenkt."
TEX_Weyland_reform_plan1:0 "Weyland Luftreformplan"
TEX_Weyland_reform_plan1_desc:0 "Der erste Schritt in Weylands Plan besteht darin, den Grad der Zusammenarbeit zwischen Air Marshals und Generälen zu bewerten. Diejenigen, die zusammenarbeiten, sollten belohnt werden."
TEX_Weyland_reform_plan2:0 "Weyland Luftreformplan"
TEX_Weyland_reform_plan2_desc:0 "Der zweite Schritt in Weylands Plan ist die Schaffung eines Kommunikations- und Informationsnetzwerks für Aufklärung und Luftunterstützung, damit die Generäle die neuen Möglichkeiten der Luftunterstützung verstehen können."
TEX_Le_May_reform_plan1:0 "LeMay Luftreformplan"
TEX_Le_May_reform_plan1_desc:0 "Der erste Schritt in LeMays Plan ist es, den Kampfgeist der Luftwaffe zu wecken. Keine Gentleman-Abkommen mehr gegenüber verräterischen Piloten, die für den Feind fliegen."
TEX_Le_May_reform_plan2:0 "LeMay Luftreformplan"
TEX_Le_May_reform_plan2_desc:0 "Der zweite Schritt in LeMays Plan besteht darin, die wichtigsten industriellen Ziele für die Zerstörung im feindlichen Gebiet zu bewerten. Weitere Leben werden verloren gehen, wenn wir keinen schnellen Sieg erringen können."
TEX_ACTS:0 "Taktische Schule des Fliegerkorps"
TEX_ACTS_desc:0 "Ein neuer Flugplatz wurde für die Ausbildung einer neuen Ära amerikanischer Piloten reserviert."
TEX_airborne_experiments:0 "Pioniere in der Luft"
TEX_airborne_experiments_desc:0 "Es zeigt sich, dass die sachkundige Pilotenführung auch in der neuen Ära der Luftkriegsführung noch ihre Vorteile hat. Wir müssen unsere Piloten in den neuesten Ausweichmethoden ausbilden, wenn wir die industriellen Molochs erobern wollen, die unseren Himmel mit Grauen bedecken."

