unionstate.200.t:0 "Anschlag der Syndikalisten"
unionstate.200.d:0 "Syndikalisten, die immer noch für ihre "Revolution" kämpfen, haben Fabriken, Eisenbahnen und Truppeneinrichtungen in [attack_state.GetName] ins Visier genommen und dabei großen Schaden angerichtet und viele Menschenleben gefordert. Die Nationalgarde ist in [attack_state.GetName] vor Ort und behauptet, sie sei näher daran, die Rädelsführer hinter diesen Gruppen zu fangen als je zuvor.."
