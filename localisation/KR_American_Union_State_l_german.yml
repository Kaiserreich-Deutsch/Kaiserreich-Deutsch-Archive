unionstate.150.t:0 "Treffen der Gouverneure des Südens in Baton Rouge"
unionstate.150.d:0 "Kürzlich versammelte sich eine große Menschenmenge vor dem Parlamentsgebäude in Baton Rouge, um Huey Long zu seinem Widerstand gegen die Bundesregierung zu beglückwünschen. Die Nachrichtenagenturen sollten bald auf den Schauplatz kommen, als die Menge plötzlich begann, die Kampfflagge der alten Konföderation zu entfalten. Da Huey Long eine drohende politische Katastrophe witterte, ließ er diese radikalen Symbole des Bürgerkriegs von seinen Männern konfiszieren. Als die Gouverneure eintrafen, sah die Presse nur das Bild eines aufsässigen Amerikas, das entschlossen war, die illegitimen Kräfte der föderalen Korruption und der syndikalistischen Unterdrückung zu bekämpfen. Die Gouverneure treffen sich jetzt mit Long im Repräsentantenhaus, um die richtige Antwort auf die von der Bundesregierung gesetzte Frist zu finden."
unionstate.150.a:0 "Eine knappe Sache."

unionstate.151.t:0 "Die Legitimationserklärung der AFP"
unionstate.151.d:0 "Während viele der Senatoren des Südens dafür waren, vor Ort neue Änderungsanträge auszuarbeiten, herrschte der Drang vor, die Legitimität der fortbestehenden Vereinigten Staaten zu erhalten. Im Laufe weniger Tage wurde in Baton Rouge die AFP-Legitimationserklärung verfasst, in der die Beschwerden der Senatoren gegenüber der Bundesregierung sorgfältig aufgelistet wurden. Diese Erklärung umriss den mangelnden Schutz, den die Bundesregierung den Bürgern gewährte, und die Rolle des Staates beim Schutz des Wohlergehens der Armen. Die Unterzeichner erklären, dass es in ihrem verfassungsmäßigen Recht liegt, eine Miliz gegen die Tyrannei zu organisieren, und dass die von der Bundesregierung gesetzte Frist nicht nur ignoriert werden darf, sondern überschritten werden muss."
unionstate.151.a:0 "Annuit coeptis(Er ist unseren Unternehmungen gewogen)."

unionstate.152.t:0 "Der Staatskongress der Amerikanischen Union tritt zusammen"
unionstate.152.d:0 "Durch die Gerüchteküche haben Dutzende von Kongressabgeordneten von der Versammlung von Huey Long in Baton Rouge gehört. Einige kamen, um Long alles Gute zu wünschen und blieben, andere nur, um der Revolution den Hof zu machen. Diese Versammlungen in Baton Rouge nahmen allmählich die Gestalt eines Kongresses an, wobei Coughlin als Präsident der anwesenden Senatoren auftrat. Im Bewusstsein der wachsenden Entschlossenheit, sich der Bundesregierung zu widersetzen, und im Bewusstsein, dass dieser Mangel an Verhandlungsbereitschaft so gut wie sicher einen Bürgerkrieg bedeutete, hat sich eine große Zahl von Politikern in den Norden davongemacht... obwohl diejenigen, die noch übrig geblieben sind, entschlossener denn je zu einem Sieg zu streben scheinen."
unionstate.152.a:0 "Sie werden das Ihre bekommen!"

unionstate.153.t:0 "Frist läuft ab"
unionstate.153.d:0 "Da sich die Frist der Bundesregierung abzeichnet, ist klar geworden, dass es auf beiden Seiten kein Zurückweichen geben wird. In dem Teil des Landes, der von Longs Anhängern kontrolliert wird, wurde eine Armee aus Milizen und Minutenmännern aufgestellt, und eine wachsende Entschlossenheit, das Land mit Gewalt wieder aufzubauen, hat sich durchgesetzt. Die Bundesregierung ihrerseits hat ebenfalls deutlich gemacht, dass sie keinen Weg für einen Kompromiss mehr sieht."
unionstate.153.a:0 "Es ist nur eine Frage der Zeit."


