TEX_WILLIS_LEE_NAVY_DESC:0 "§YAdmiral Beschreibung\n§Ygeboren:§L 11. Mai 1888 in Natlee, Kentucky, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L Willis Augustus 'Ching' Lee Jr. trat 1904 in die U.S. Naval Academy ein. Während seiner Zeit an der Marineakademie brachte ihm sein chinesisch klingender Nachname, verbunden mit seiner Vorliebe für den Fernen Osten, den Spitznamen "Ching" ein, und nach seinem Abschluss trat Lee zweimal dem Schützenteam der Akademie bei. Vor Mai 1909 wurde er der USS Idaho zugeteilt, als er an die Marineakademie zurückkehrte und wieder in die Schützenmannschaft eintrat. Von November 1909 bis Mai 1910 diente Lee an Bord der USS New Orleans und wechselte dann zur USS Helena. Nachdem er in die Vereinigten Staaten zurückbeordert worden war, trat Lee ein drittes Mal wieder der Schützengruppe der Akademie bei. Im Juli 1913 kehrte Lee nach Idaho zurück, und im April 1914 wurde er an die USS New Hampshire versetzt, um an der Besetzung von Veracruz teilzunehmen. Lee nahm an 14 Veranstaltungen bei den Olympischen Sommerspielen 1924 in Berlin teil. Er gewann 7 Medaillen (5 Gold-, 1 Silber- und 1 Bronzemedaille), alle in Mannschaftswettbewerben. Lee besuchte Ende der 1920er Jahre das Naval War College und wurde 1935 in den Rang eines Kapitäns befördert. In den 1930er Jahren wurde Lee mehrmals der Flottenausbildungsabteilung zugeteilt, kommandierte den leichten Kreuzer Concord und diente im Stab des Kommandanten, der Kreuzer und der Aufklärungsflotte. Mit Ausbruch des Bürgerkrieges schloss er sich den Streitkräften der Long an und wurde vorübergehend in den Rang eines Konteradmirals befördert.\n§Wichtige Anmerkungen:§L- Er ist ein entfernter Verwandter des konföderierten Generals Robert E. Lee und des dritten Generalstaatsanwalts der Vereinigten Staaten, Charles Lee."
TEX_JERAULD_WRIGHT_NAVY_DESC:0 "§YAdmiral Beschreibung\n§Ygeboren:§L 4. Juni 1898 in Amherst, Massachusetts, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L Jerauld 'Old Stoneface' Wright, der zweite Sohn von Generalmajor William M. Wright, trat 1914 in die Marineakademie ein, war der jüngste Fähnrich, der seit dem amerikanischen Bürgerkrieg in die Akademie eintrat, und wurde 1917 graduiert. Nach seinem Abschluss trat Leutnant Wright in das Kanonenboot USS Castine ein, das zu Zeiten des Weltkrieges im Atlantik patrouillierte und als Konvoi unterwegs war. Vor 1926 diente er an Bord der Zerstörer der U.S. Navy. 1926 trat Lt. Wright der USS Maryland, einem Schlachtschiff der Colorado-Klasse, als Hauptassistent der Schützendivision des Schiffes bei. Er bildete sich auch praxisnah in Schießtechnik und Geschütze aus, während er als Ausbilder an der Gunnery School auf dem Schlachtschiff Colorado diente. Commander Wright trat der USS Salt Lake City, einem zur Aufklärungsflotte gehörenden Kreuzer der Pensacola-Klasse, im August 1931 als erster Leutnant bei und wurde später von Juni 1932 bis Juni 1934 Kanonieroffizier des Schiffes. Commander Wright diente von Juni 1934 bis Juni 1936 an der Marineakademie der Vereinigten Staaten als Bataillonskommandeur für das Erste Bataillon. Mit Ausbruch des Bürgerkrieges trat er der AFP bei und wurde rasch zum Konteradmiral befördert. Wichtige Anmerkungen:§L- Wright entwickelte ein Interesse an der Kanonierie und der Geschütze, nachdem er wegen seiner Exophorie für die Marinefliegerei abgelehnt wurde."
TEX_JOHN_MCCAIN_NAVY_DESC:0 "§YAdmiral Description\n§YGeboren:§L 9. August 1884 in Carroll County, Mississippi, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L John Sidney 'Slew' McCain, der Sohn eines Plantagenbesitzers, besuchte zwei Jahre lang die Universität von Mississippi, wo er der Phi-Delta-Theta-Bruderschaft beitrat, und entschied sich dann, die Militärakademie der Vereinigten Staaten in West Point zu besuchen, wo sein Bruder William Alexander McCain immatrikuliert war. Als er diese bestand und einen Termin erhielt, entschied er sich stattdessen für die Teilnahme an der Marineakademie der Vereinigten Staaten. 1907 bis 1909 fuhr McCain an Bord der Weltkreuzfahrt der Großen Weißen Flotte und begleitete das Schlachtschiff USS Connecticut auf der letzten Etappe nach Hause. Sein nächster Einsatz war beim Asiatic Squadron, woraufhin ihn die Navy zum Marinestützpunkt in San Diego, Kalifornien, beorderte. In den Jahren 1914 und 1915 war er leitender Offizier und technischer Offizier an Bord des Panzerkreuzers USS Colorado, der vor der Pazifikküste des damals in Schwierigkeiten geratenen Mexiko patrouillierte. Im September 1915 schloss er sich dem Panzerkreuzer USS San Diego an, dem Flaggschiff der Pazifikflotte, und später im Jahr 1918 wurde McCain dem Bureau of Navigation zugeteilt. In den 1920er und frühen 1930er Jahren diente McCain an Bord der USS Maryland, der USS New Mexico und der USS Nitro. Sein erstes Kommando war die USS Sirius. 1935 schrieb sich McCain für die Flugausbildung ein. Nach seinem Abschluss mit 52 Jahren im Jahr 1936 wurde er einer der ältesten Männer, der Marineflieger wurde, und Ende 1936 wurde er Kommandant des Flugzeugträgers USS Ranger, und er gilt als der nächste in der Reihe der Beförderung zum Konteradmiral.\n§Wichtige Anmerkungen:§L- Sein Sohn war in der Vergangenheit der AFP angeschlossen."
TEX_ARTHUR_BRISTOL_NAVY_DESC:0 "§YAdmiral Beschreibung\n§Ygeboren:§L 15. Juli 1886 in Charleston, South Carolina, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L Arthur LeRoy Bristol Jr. trat am 23. September 1902 in die Marineakademie der Vereinigten Staaten ein und schloss diese mit der Klasse von 1906 ab. Nach den vorgeschriebenen zwei Jahren Seedienst, die er auf der vor ihm liegenden USS Illinois diente, erhielt er 1908 sein Offizierspatent als Fähnrich. 1909 zur Mayflower versetzt, blieb er auf dieser Präsidentschaftsjacht, bis er im Januar 1912 für eineinhalb Jahre als Marineattaché nach Berlin beordert wurde. Im Juni 1913 kehrte er nach Hause zurück, um den neuen Zerstörer Cummings zu kommandieren. Ein Jahr später erhielt er das gleichzeitige Kommando über Terry und die 2. Division, Reserve-Torpedoflottille, U.S. Atlantikflotte. Anschließend kommandierte er kurzzeitig den Zerstörer Jarvis. Ende 1915 wurde Bristol die Aufgaben eines Adjutanten und Torpedooffiziers im Stab des Kommandanten, Torpedoflottille, Atlantikflotte, übertragen, und im Winter 1916 wurde er Adjutant und Flaggensekretär des Kommandanten, Zerstörertruppe, Atlantikflotte. Im Sommer 1917 wurde er Adjutant und Flaggensekretär des Kommandanten, Kreuzerflotte, Atlantikflotte, und im Februar 1918 ging er im Februar 1918 an Land und arbeitete bis Ende der zwanziger Jahre und bis in das Frühjahr 1921 hinein in Washington im Dienst im Büro des Chefs der Marineeinsätze. Ein Lehrgang am Naval War College in Newport, Rhode Island, beschäftigte ihn von Juli 1922 bis Mai 1923, und als nächstes war er von Mai 1923 bis Ende 1924 als Ausbilder im Stab dieser Institution tätig. Nach einer kurzen Reise als Adjutant des Kommandanten der Pfadfinderflotte segelte er nach Rio de Janeiro, Brasilien, um sich dort der amerikanischen Marinemission anzuschließen. Im Februar 1927 berichtete er an die Dreadnought South Carolina und diente bis April des folgenden Jahres als Exekutivoffizier dieser Dreadnought, um dann als ihr Exekutivoffizier an die Dreadnought North Carolina zu wechseln. Im Frühjahr 1934 wurde er zum kommandierenden Offizier des Schlachtschiffs Tennessee ernannt. Mit Ausbruch des Bürgerkrieges schloss er sich der Sache der Long an und führte sein Schlachtschiff nach New Orleans, für das er zum Konteradmiral befördert wurde.\n§Wichtige Anmerkungen:§L- Trotz seiner Unterstützung für Long denken viele Leute, dass er das wegen seiner Familie getan hat."





