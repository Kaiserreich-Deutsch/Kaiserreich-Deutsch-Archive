TEX_From_a_Militia_to_a_force:0 "Von einer Miliz zur Kampftruppe"
TEX_From_a_Militia_to_a_force_desc:0 "Bisher waren die einzigen Kräfte, die Kingfish befehligt hat, kleine Milizen in städtischen Gebieten. Mit dem Beginn des Bürgerkriegs sind viele Generäle und Armeegruppen "desertiert", um sich der wirklichen amerikanischen Regierung anzuschließen, und die Anpassung unserer früheren Streitkräfte und unserer Hierarchie an diese Neuankömmlinge sollte unsere Priorität sein."
TEX_Patton_Plan:0 "Patton Reform Plan"
TEX_Patton_Plan_desc:0 "Unter Berufung auf unsere veraltete Armeeorganisation ist General Patton mit einem Reformplan an uns herangetreten. Er bestand darauf, dass ein starker offensiver Vorstoß der beste Weg sei, unser Land vor den korrupten Feds und den verräterischen Roten zu verteidigen, und sein Plan sieht vor, dass wir unsere Industrie auf die schnelle Motorisierung unserer Streitkräfte ausrichten. Während seine harten Methoden ihre Kritiker haben, zweifelt niemand an den Ergebnissen, die er in der Offensive bringen wird."
TEX_Moseley_Plan:0 "Moseley Reform Plan"
TEX_Moseley_Plan_desc:0 "Angesichts der Veraltetheit der Armeeorganisation hat sich General Moseley mit einem Reformplan an uns gewandt. Er hat eine hierarchische Neuorganisation von oben nach unten, die Erweiterung alter Militärbasen zur Ausbildung von Offizieren und einen Schwerpunkt auf die Zentralisierung der Befehlskette vorgeschlagen. Er hat den Kingfish um einen Freibrief gebeten, um seinen Plan auszuführen und unsere Armee auf den neuesten Stand zu bringen."
TEX_Devers_Plan:0 "Devers Reform Plan"
TEX_Devers_Plan_desc:0 "Angesichts der Tatsache, wie veraltet die Organisation der Armee geworden war, ist General Devers mit einem Reformplan an uns herangetreten. Er hat dargelegt, dass für den Sieg die Industrie des Südens dazu gezwungen werden muss, sich an die Bedürfnisse der Artillerieabteilung anzupassen, die den Weg zum Sieg über die Verräter im Norden weisen soll. Auch wenn es in der Regierung Skeptiker gibt, sollte sein Vorschlag dennoch in Betracht gezogen werden."
TEX_logistics_management_expertise:0 "Logistikmanagement-Expertise"
TEX_logistics_management_expertise_desc:0 "Während der Zwischenkriegszeit wurde Moseley als Assistent von General Dawes in das Haushaltsministerium berufen, und das hat ihn eine Menge über die logistische Platzierungspriorität gelehrt. Dieses Wissen wird sich für uns als unschätzbar wertvoll erweisen, da unsere Streitkräfte ausgelastet sind und unsere Vorräte stark eingeschränkt sind."
TEX_expand_Fort_Benning_for_Training:0 "Ausbau von Fort Benning für die Ausbildung"
TEX_expand_Fort_Benning_for_Training_desc:0 "Fort Benning hat unserer Nation seit seiner Gründung im Jahr 1909 treu gedient, und seine Bedeutung wächst von Tag zu Tag. Als Heimat der Infanterieschule der United States Army könnte uns eine Erweiterung von Fort Benning einen besseren Rahmen für unsere neuen Offiziersrekruten verschaffen und uns wiederum kurz- und langfristig bessere Offiziere bescheren."
TEX_joint_chiefs_of_staff:0 "Stabschefs verbinden"
TEX_joint_chiefs_of_staff_desc:0 "Die in der Bundesdienstpolitik üblichen Streitigkeiten bestehen in unserer eigenen Regierung fort. Um zu vermeiden, dass diese interdisziplinären Auseinandersetzungen überlaufen, müssen wir sicherstellen, dass alle unsere Stabschefs die gleiche Aufmerksamkeit erhalten."
TEX_improve_artillery:0 "Verbessere unsere Artillerie"
TEX_improve_artillery_desc:0 "Die industrielle Produktion der Artillerie des Südens ist bestenfalls unterdurchschnittlich im Vergleich zum Rest der Nation. Um diesen Rückstand aufzuholen, werden neue Artillerietruppen, die ihre Reichweite und Nachladegeschwindigkeit verbessern, es unserer Artillerie ermöglichen, schneller und härter zuzuschlagen als die gegnerische Artillerie.."
TEX_Assembly_line_modifications:0 "Fließband-Modifikationen"
TEX_Assembly_line_modifications_desc:0 "Da die neuen Entwürfe bereits in der Montagelinie sind, wies einer unserer Konstrukteure darauf hin, dass mehrere für den Zusammenbau benötigte Teile mit leichter zugänglichen Teilen rationalisiert werden könnten, und schlug vor, diese für die Massenproduktion und für unsere Artillerie-Baugruppen zu genehmigen."
TEX_weapons_manufacturers:0 "Hersteller von Schusswaffen"
TEX_weapons_manufacturers_desc:0 "Die Kleinwaffenindustrie ist dringend reformbedürftig. Trotz des nationalen Notstands verschwenden unabhängige Vertragspartner weiterhin Geld für die Erforschung ziviler Schusswaffen. Seit dem die Großwildjagd eingeschränkt wird, beginnen einige Hersteller sich auf militärische Waffen zu konzentrieren."
TEX_walkie_talkies:0 "Walkie-Talkies"
TEX_walkie_talkies_desc:0 "Normalerweise hat militärische Ausrüstung starke Namen. Walkie-Talkie? Wie ist das durch das System gerutscht? Unsere Generäle behaupten, dass dieses neue, nicht gesicherte Kommunikationsgerät unseren Truppen ermöglichen wird, effektiv zu sprechen, wenn sie auf dem Feld sind. Und wir haben es Walkie-Talkie genannt?"
TEX_industrial_contacts:0 "Industriekontakte"
TEX_industrial_contacts_desc:0 "Private Unternehmen sind zu einem unbestreitbaren Teil unserer Militärindustrie geworden. Es ist an der Zeit, Verträge zu erstellen und zu sehen, was sie tun können, um uns zu helfen."
TEX_auto_industry:0 "Amerikanische Fahrzeugindustrie"
TEX_auto_industry_desc:0 "Seit der Erfindung des Automobils wurde dies von den Menschen Amerikas ernst genommen. Während die meisten Fabriken für Autos im Norden sind, wo die Syndikalisten wirken, ist Henry Ford jedoch nach Süden gezogen, deshalb sollten wir andere Unternehmen ermutigen, in seine Fußstapfen zu treten."
TEX_focus_on_concentration:0 "Fokus auf Feuerkonzentration"
TEX_focus_on_concentration_desc:0 "Die Konzentration der Streitkräfte ist seit den Zeiten der römischen Legionen eine unschätzbare Taktik für jeden Kommandanten. Angesichts der begrenzten Ressourcen unserer Nation im Kampf gegen die Verräter Amerikas sollten wir diese Strategie für unsere Artillerie noch einmal überdenken und sie auf bestimmte Sektoren konzentrieren, um Durchbrüche zu erzielen, die unsere Infanterie nutzen kann."
TEX_tank_commission:0 "Panzerkommission"
TEX_tank_commission_desc:0 "Es ist unerlässlich, dass wir die Informationen aus unseren Kämpfen nutzen, um bessere Panzer zu entwickeln und um unseren Panzer-Upgrades gerecht zu werden. Der Feind hat eine überraschende Schnelligkeit bei der Vergrößerung seiner Panzerkräfte gezeigt." 
TEX_motorize_the_men:0 "Motorisiere die Truppe"
TEX_motorize_the_men_desc:0 "Pattons Plan sieht vor, dass die Durchbrüche unseres Panzers von Wellen motorisierter Infanterie begleitet werden, die in der Lage sind, die feindlichen Stellungen schnell zu flankieren und sie von den Verstärkungen abzuschneiden, während unsere Infanterie die Reste säubert."
TEX_streamline_tank_production:0 "Rationalisieren Sie die Panzerproduktion"
TEX_streamline_tank_production_desc:0 "Die Herstellung von Panzern ist ziemlich komplex, und dies hat zu ernsthaften Versorgungsproblemen an der Front geführt, denn jeder Panzer, der kaputt geht oder ausfällt, bedeutet Wochen, wenn nicht Monate des Wartens, bis die Panzerbesatzung wieder einsatzbereit ist. Um dieses Problem zu lösen, werden wir die Panzerproduktion rationalisieren, so dass unsere Besatzungen im Kampf bleiben können und für den Fall, dass etwas schief geht, nicht auf Ersatz warten müssen."
AUS_focus_on_swiftness:0 "Konzentrieren Sie sich auf Schnelligkeit"
AUS_focus_on_swiftness_desc:0 "Die moderne Kriegsführung hat seit den Gräben, die einst die Westfront plagten, einen langen Weg zurückgelegt. Schnelle Durchbrüche mit Panzern, gefolgt von motorisierten Einheiten, sind jetzt kein Traum mehr, sondern die Notwendigkeit einer erfolgreichen Streitmacht, und als solche sollte die Armee unserer Nation an der Spitze dieser Entwicklung stehen."
TEX_draw_a_new_war_plan_white:0 "Entwerfe einen neuen Kriegsplan Weiß"
TEX_draw_a_new_war_plan_white_desc:0 "Wir haben zwar Kopien des Originalentwurfs von Kriegsplan Weiß beschlagnahmt, aber leider ist er für unsere Zwecke nutzlos, da er detailliert beschreibt, wie man Gebiete in der Nähe von Washington und im Mittleren Westen versorgt und verteidigt, und nicht, wie man unsere Nation von einer südlichen Hochburg zurückerobert. Mit dem Wissen um diesen Plan und unseren fähigen Kommandeuren können wir jedoch eine neue Version davon entwerfen, die unseren neuen "Umständen" Rechnung trägt."
TEX_focus_on_command:0 "Fokus auf die Führung"
TEX_focus_on_command_desc:0 "Unsere Feinde im Bürgerkrieg können einfach als unorganisierte und demoralisierte Milizen beschrieben werden, bei denen gelegentlich Überreste der ehemaligen Armee wirklichen Widerstand leisten. Wenn wir uns gegen sie durchsetzen wollen, sollten wir unsere eigene Armee zu einem Beispiel für starke Organisation und Zusammenhalt machen."
TEX_take_the_fight_abroad:0 "Tragen Sie den Kampf ins Ausland"
TEX_take_the_fight_abroad_desc:0 "Mit unserem Heimsieg müssen wir uns jetzt darauf vorbereiten, den Kampf zu jedem Ufer zu führen, das wir nehmen müssen, zu jedem Berg, den wir erklimmen müssen, und gegen jeden Feind, dem wir uns stellen müssen."
TEX_increase_military_spending:0 "Erhöhen Sie die Militärausgaben"
TEX_increase_military_spending_desc:0 "Der Bürgerkrieg hat die amerikanische Zivilindustrie verwüstet, aber die Militärindustrie zu einem ziemlich profitablen Unternehmen gemacht. Während der Bürgerkrieg vielleicht vorbei ist, hat Amerika immer noch Feinde zu bekämpfen und Kriege zu gewinnen, und als solche liegt es in unserem besten Interesse, die Militärausgaben des Bürgerkriegs aufrechtzuerhalten und auszuweiten."
TEX_military_research:0 "Militärische Forschung"
TEX_military_research_desc:0 "Nach so vielen Jahrzehnten der Isolation und der Verwüstung durch den Bürgerkrieg fehlt unserer Nation die Kapazität für militärische Forschung und Entwicklung der anderen Großmächte der Welt. Lassen Sie uns damit beginnen, dieser unglücklichen Realität abzuhelfen."
TEX_new_arms_factories:0 "Neue Waffenfabriken"
TEX_new_arms_factories_desc:0 "Das Hauptproblem bei der Schaffung einer Militärindustrie besteht darin, dass die von uns kontrollierten Einrichtungen bereits seit der Weltwirtschaftskrise reduziert wurden, um Entlassungen zu reduzieren. Wir mussten die Einrichtungen erweitern und alte Gebäude umfunktionieren, um Teile herzustellen, die für schwere Waffen in unserem Gebiet benötigt werden."
TEX_war_bonds:0 "Kriegsanleihen"
TEX_war_bonds_desc:0 "Die Finanzierung der Kriegsbemühungen erfordert mehr als nur Sieggärten und Freiwilligenarbeit. Insbesondere bei laufenden Konjunkturprogrammen sind die liquiden Mittel knapp. Wir können das öffentliche Vertrauen nutzen und Kriegsanleihen umsetzen, wie es die meisten anderen freien Nationen tun."
AUS_new_army_goes_rolling_along:0 "'Das werden wir verteidigen'"
AUS_new_army_goes_rolling_along_desc:0 "Unsere neue Armee hat das alte Motto unserer Vorväter wieder aufgegriffen, die zur Verteidigung unserer großen Nation zu den Waffen gegriffen haben. Wie sie vor unserer Mannschaft, so ist es jetzt für uns an der Zeit, für Amerika in einer sich ständig verändernden Welt zu kämpfen, sei es zu Hause oder im Ausland."
TEX_army_bonus_bill:0 "Armeezulagengesetz"
TEX_army_bonus_bill_desc:0 "Der Kampf härtet Jungen zu Männern und Männer zu solidem Stahl - unerschütterliche Säulen des Amerikanismus. Nur ein Narr würde solche Veteranen auf der Strecke lassen. Indem wir großzügige zusätzliche Boni für den Kampf mit Veteranen zahlen, die auf einer weiterhin aufrechten Bürgerschaft und insbesondere auf dem Engagement in unserem militärischen Forschungsapparat beruhen, können wir vielleicht endlich ihr Potenzial wirklich nutzen."
TEX_new_weapons:0 "Neue Waffendesigns"
TEX_new_weapons_desc:0 "Die Armee berichtet, dass unsere Infanteriewaffen nicht ausreichen, um sowohl mit automatischem Nahfeuer als auch mit Scharfschützen auf große Entfernungen fertig zu werden. Diese Lücken werden mehr Menschenleben fordern, wenn wir nicht in der Lage sind, den Bedarf so bald wie möglich zu decken."
TEX_army_ranger_corps:0 "Erweiterung des Armee-Ranger-Korps"
TEX_army_ranger_corps_desc:0 "Fort Benning in Georgien war die Heimat einiger der einfallsreichsten Soldaten der Frühphase des Bürgerkriegs. Die Ausbildung von Regimenten zur Eingewöhnung der Soldaten in neue Umgebungen wird es den amerikanischen Soldaten ermöglichen, in der feindlichen Welt, in der wir uns befinden, zu überleben."
TEX_reverse_war_plan_white:0 "Kriegsumkehrplan Weiß"
TEX_reverse_war_plan_white_desc:0 "Dank unserer Generäle ist es uns gelungen, Kopien von Kriegsplan Weiß zu erhalten, die gegen uns verwendet worden wären. Wir können die Armee zwar nicht daran hindern, ihre Logistik neu zu organisieren, aber wir können ihre Fortschritte vorhersagen, Schwachstellen verstärken und uns Wege ausdenken, Washington zu täuschen, jetzt, da sie denken, dass sie sich in ihrer Größe gewöhnt haben."
TEX_the_cavalry_of_tomorrow:0 "Die Kavallerie von morgen"
TEX_the_cavalry_of_tomorrow_desc:0 "Patton ist seit langem Kavallerieoffizier, und er hat Entwürfe und Pläne zur Umwandlung von Motor- und Panzerfahrzeugen in eine moderne Form der Kavallerie. In enger Zusammenarbeit mit der Regierung, dem Militär, Henry Ford und anderen Industriellen können wir diesen Plan Wirklichkeit werden lassen."
TEX_top_of_the_line_artillery:0 "Erstklassige Artillerie"
TEX_top_of_the_line_artillery_desc:0 "Leichtere Leistung, stärkere Hüllen und neuartige Sprengausrüstung werden es unserer Artillerie ermöglichen, jeden Bunker zu durchbrechen. Wir müssen ihre Entwicklung vorantreiben, wenn wir den Feind brechen wollen."
TEX_coordinated_fire:0 "Koordiniertes Feuer"
TEX_coordinated_fire_desc:0 "Vorbei sind die Zeiten, in denen Artillerieschüsse nach Ihren Befehlen rhythmisch getaktet wurden. Ein besseres menschliches Bewegungssystem, das Bewegung zeitlich begrenzt, wird uns in die Lage versetzen, das Feuer nach einem notwendigen Zeitplan zu koordinieren."
#############
##Air Force##
#############
TEX_air_force_reform:0 "Bildung einer amerikanischen Luftwaffe"
TEX_air_force_reform_desc:0 "Da die seit fast zwei Jahrzehnten andauernde Debatte in der US-Armee immer noch andauert, haben uns die zu uns übergelaufenen Offiziere des Luftkorps große Ergebnisse versprochen, wenn wir den Luftwaffenzweig von der Armee trennen würden. Mit dem Segen der Kingfish soll die patriotische US-Luftwaffe gebildet werden, und sie wird über ihre zukünftigen Pläne entscheiden müssen."
TEX_expand_ACTS:0 "Erweiterung der taktischen Schule des Fliegerkorps"
TEX_expand_ACTS_desc:0 "Wir haben das Glück, dass die amerikanische Armee in der Vergangenheit die Ausbildung von Luftoffizieren in den tiefen Süden verbannt hat, da wir jetzt Zugang zu den Einrichtungen und Offizieren der Air Corps Tactical School in Maxwell Field, Alabama, haben. Um jedoch die in Langley Field in Virginia eingerichtete Schule zu übertreffen, werden wir unsere Einrichtungen erweitern müssen."
TEX_fighters:0 "Entwicklung von Jägern"
TEX_fighters_desc:0 "Amerikanische Jäger-Projekte wurden in den 1920er Jahren gestoppt, was zu einem Nachteil in der Entwicklung der Jäger führte. Wir müssen diese Lücke schließen, indem wir Designwettbewerbe zwischen verschiedenen Unternehmen finanzieren, wobei der Preis darin besteht, einen sehr profitablen Produktionsvertrag für das Flugzeug zu erhalten, der die des Feindes übertreffen kann."
TEX_le_may_reform:0 "LeMay Reform Plan"
TEX_le_may_reform_desc:0 "Curtiss LeMay hat es in letzter Zeit aufgrund einer Mischung aus Vetternwirtschaft und Geschicklichkeit geschafft, die höheren Führungsebenen zu erreichen, und einen mutigen Reformplan vorgeschlagen. Da die Luftwaffe nicht dazu gedacht ist, die Armee zu ergänzen, hat er vorgeschlagen, dass die Luftwaffe das Herz unserer Feinde treffen und ihre Kriegsindustrien lähmen soll. Während sein theoretischer Ansatz solide ist, liegt die endgültige Entscheidung bei der Regierung."
TEX_air_field_expansion:0 "Flugfelderweiterung"
TEX_air_field_expansion_desc:0 "Es gibt Tausende von Hektar flachen Landes in unserer Nation, die nur darauf warten, mit Asphalt und frisch produzierten, hochmodernen Flugzeugen bedeckt zu werden. Lassen wir sie nicht einen Moment länger warten!"
TEX_naval_bombers:0 "Marine Bomber Entwicklung"
TEX_naval_bombers_desc:0 "Angesichts der Mängel unserer Marine beim Schutz unserer Küsten hat die Luftwaffe die Pflicht, auch die Küsten unserer Nation um jeden Preis gegen jeden Feind zu schützen, der es wagt, unser Heimatland zu betreten. Daher werden wir versuchen, die Patrouillen der Marine durch Marinebomber zu ergänzen, die Schiffe auskundschaften und abfangen, wenn unsere Flotte zu weit verteilt oder zu weit entfernt ist, um dies zu tun."
TEX_Weyland_plan:0 "Weyland Reform Plan"
TEX_Weyland_plan_desc:0 "Otto P. Weyland hat es in letzter Zeit aufgrund einer Mischung aus Vetternwirtschaft und Geschicklichkeit geschafft, die höheren Befehlsebenen zu erreichen, und einen Reformplan vorgeschlagen, der von der Armeeführung eindeutig begrüßt wird. Seiner Ansicht nach sollte die Rolle der Luftwaffe im Krieg darin bestehen, die Fortschritte der Armee durch Luftunterstützung aus nächster Nähe zu unterstützen. Während sein theoretischer Ansatz solide ist, liegt die endgültige Entscheidung bei der Regierung"
TEX_bombers:0 "Entwicklung von Bombern"
TEX_bombers_desc:0 "Bomber, wenn auch als Terror angesehen, werden es uns ermöglichen, unsere Macht ins Ausland zu projizieren. Unser geheimes Projekt hängt auch von effektiven und sicheren Bombern ab, um ihre geheime Nutzlast zu liefern."
TEX_radar:0 "Entwicklung des R.A.D.A.R"
TEX_radar_desc:0 "RADAR, die streng geheime Technologie zur Erkennung von Luftbewegungen, erlaubt unseren Himmelsbeobachtern, nachts ruhig zu bleiben."
TEX_screaming_eagles:0 "Programm 'Screaming Eagles' (Schreiende Adler)"
TEX_screaming_eagles_desc:0 "Mit der ständig wachsenden Präsenz unserer Luftwaffe und den ständig wachsenden Bedürfnissen auf dem Schlachtfeld ist eine Frage zwischen unseren Armee- und Luftwaffenoffizieren aufgekommen: Könnte es möglich sein, beide zu kombinieren, um Truppen hinter das Schlachtfeld zu transportieren, so dass sich das Gesicht der Schlacht verändern könnte? Um diese Theorie zu beweisen oder zu widerlegen, muss ein Experiment durchgeführt werden."
TEX_rule_the_skies:0 "Den Himmel beherrschen"
TEX_rule_the_skies_desc:0 "Auf geht's in das wilde Blau, hoch in den Himmel. Unsere Luftwaffe ist jetzt die fortschrittlichste der Welt, und nichts ist außerhalb unserer Reichweite."
TEX_CAS_focus:0 "Entwicklung eines Modells zur Unterstützung aus der Luft"
TEX_CAS_focus_desc:0 "Die Forderung der Armee nach mehr Bodenunterstützung beim Durchqueren der Gräben, die unsere Feinde errichtet haben. Als gleichberechtigter Partner genehmigt die Luftwaffe diesen Antrag."
TEX_CAS_doctrine:0 "Luft-Boden-Kampfkoordinationsübungen"
TEX_CAS_doctrine_desc:0 "Um mit einer effektiven CAS-Luftwaffe ins Spiel zu kommen, müssen wir zunächst die Grundlagen dieses relativ neuen Konzepts der Kriegsführung üben."
TEX_flexible_bombers:0 "Flexible Bomberentwicklung"
TEX_flexible_bombers_desc:0 "Da unsere Luftwaffe die Aufgabe hat, die Armee zu unterstützen, müssen sich die Bomber unserer Streitkräfte an eine Vielzahl von Rollen anpassen, sowohl als Luftunterstützung als auch als Störung der feindlichen Versorgung und Kommunikation im Hinterland während eines Kampfes, und wir sollten die Entwicklung von Flugzeugen ermutigen, die diese Rollen erfüllen können."
TEX_combined_arms_offensive:0 "Kombinierte Waffenoffensive"
TEX_combined_arms_offensive_desc:0 "Während unsere Luftwaffenoffiziere bereit stehen, ist erneut ein Problem aufgetaucht, das den Fortschritt unserer Truppe behindert: Die Armeeoffiziere wissen nicht genau, wie sie unsere Luftstreitkräfte in vollem Umfang nutzen können. Daher müssen wir ihnen beibringen, sowohl ihre Infanterie als auch ihre mechanisierten Fahrzeuge mit unseren Flugzeugen zu koordinieren, um unaufhaltsame Offensiven zu ermöglichen."
TEX_strat_bomber_development:0 "Strategische Bomberentwicklung"
TEX_strat_bomber_development_desc:0 "Wenn das Ziel unserer Luftwaffe geklärt ist, können wir uns auf die Herstellung von Bombern für die spezifische Aufgabe konzentrieren, die Industrie unseres Feindes auszulöschen."
TEX_cult_of_aviation:0 "Kult der Luftfahrt"
TEX_cult_of_aviation_desc:0 "Seit dem ersten Flug des Wright Flyer in Kitty Hawk sind Amerikaner von Flugzeugen fasziniert. Wir sollten diese Faszination ausnutzen und unsere Luftwaffe zu einer Quelle des Stolzes für unsere Nation machen."
TEX_long_range_interceptors:0 "Langstrecken-Abfangjäger"
TEX_long_range_interceptors_desc:0 "Zwar können Kampfflugzeuge den Himmel über den Schlachtfeldern sichern, doch ist die Schlacht vor der Haustür des Feindes in der Regel zu weit entfernt, als dass sie eingreifen könnten, um unsere Bombergeschwader vor den feindlichen Jägern zu schützen. Um dem entgegenzuwirken, ist es uns gelungen, schwerere Konstruktionen zu entwickeln und zu verbessern, die länger sind, um eine größere Wendigkeit zu erreichen, damit sie im Luft-Luftkampf eine Chance haben, und weitere Investitionen in diesem Bereich können große Vorteile bringen."

### Navy Path ###
TEX_navy:0 "Amerikanische Marine"
TEX_navy_desc:0 "Nur wenige Schiffe und noch weniger Seeleute blieben dem amerikanischen Volk treu. Wir müssen eine Bestandsaufnahme unserer maritimen Situation machen."
TEX_great_white_fleet:0 "Große weiße Flotte"
TEX_great_white_fleet_desc:0 "Die Große Weiße Flotte war der Höhepunkt der amerikanischen Seemacht. Wir sollten es als Inspiration betrachten. Eine große Flotte von Schlachtschiffen wird dafür sorgen, dass wir immer eine überlegene Marine haben."
TEX_protect_american_trade:0 "Den amerikanischen Handel schützen"
TEX_protect_american_trade_desc:0 "Handel ist das Lebenselixier Amerikas. Wir sollten unsere Marine-Doktrin darauf konzentrieren, sicherzustellen, dass sie vor feindlichen Überfällen geschützt ist."
TEX_carriers:0 "Trägerflottenprojekt"
TEX_carriers_desc:0 "Träger sind die Welle der Zukunft. Wir sollten in ihre Forschung und Konstruktion investieren, um die Seemacht besser zu projektieren."
TEX_battleships:0 "Schlachtschiffforschung"
TEX_battleships_desc:0 "Schlachtschiffe sind der König der Hohen See. Wir sollten nach neuen Modellen mit größeren Waffen und besserem Luftschutz suchen."
TEX_battle_cruisers:0 "Schlachtkreuzerforschung"
TEX_battle_cruisers_desc:0 "Schlachtkreuzer bieten eine mittlere Balance zwischen schweren Schlachtschiffen und schnelleren Kreuzern. Wir sollten sicherstellen, dass wir einige in unserer Marine haben."
TEX_coast_guard:0 "Die Küstenwache"
TEX_coast_guard_desc:0 "Die Wiederherstellung der Küstenwache wird sicherstellen, dass der Handel reibungslos verläuft, Verbrecher auf See aufgehalten werden und die gerettet werden, die in Gefahr sind."
TEX_light_cruisers:0 "Entwicklung von leichten Kreuzern"
TEX_light_cruisers_desc:0 "Leichtere Kreuzer sind wichtig in Luftabwehroperationen, sowie für den Angriff auf feindliche Zerstörer und U-Boote. Wir sollten sicherstellen, dass unsere Marine eine Handvoll davon hat, um im Gleichgewicht zu bleiben."
TEX_naval_aviation:0 "Marinefliegerei"
TEX_naval_aviation_desc:0 "Marinefliegerei ist die Zukunft der Kriegsführung auf hoher See. Wir sollten sicherstellen, dass unsere Modelle in der Lage sind, von den Flugzeugträgern starten zu können und die feindliche Flotte zu zerstören, ohne unsere eigenen zu gefährden."
TEX_expand_dockyards:0 "Schiffswerften erweitern"
TEX_expand_dockyards_desc:0 "Unsere Schiffswerften sind nicht in der Lage, einen Krieg allein zu führen. Wir müssen sicherstellen, dass neue Marineproduktionsanlagen gebaut werden, um die Kriegsanstrengungen zu unterstützen."
TEX_submarine_development:0 "Entwicklung von U-Booten"
TEX_submarine_development_desc:0 "Mit U-Booten können wir feindlichen Schiffsverkehr und sogar schwere Schiffe versenken. Wir sollten sicherstellen, dass unsere Modelle gegen feindliche Zerstörer und Anti-U-Boot-Taktiken auf dem neuesten Stand bleiben."
TEX_liberty_ships:0 "Liberty-Frachter"
TEX_liberty_ships_desc:0 "Unsere Schiffswerften, die früher der Handelsschifffahrt gewidmet waren, können leicht umgebaut werden, um eine große Anzahl von Konvois zu produzieren, die unsere Verbündeten auf der ganzen Welt versorgen."
TEX_maritime_industry:0 "Maritime Industrie"
TEX_maritime_industry_desc:0 "Unsere maritime Tradition ist im Nordosten stark. Wir können die kommerzielle Schifffahrtsindustrie nutzen, um Ihrer kämpfenden Demokratie beim Überleben zu helfen."
TEX_new_admirals:0 "Neue Admirale"
TEX_new_admirals_desc:0 "Viele Admirale verließen die Verräter im Osten. Wir sollten eine neue Generation von Marineführern ausbilden, um unsere fortgesetzte maritime Dominanz zu gewährleisten."
TEX_life_at_sea:0 "Gehe neue Wege"
TEX_life_at_sea_desc:0 "Frauen können in der Marine viele Nebenrollen übernehmen und Männer für Kampfeinsätze freistellen. Obwohl dies gesellschaftlich umstritten sein könnte, wird es die Kriegsbemühungen erheblich unterstützen."
TEX_marine_corps:0 "Marine Corps erweitern"
TEX_marine_corps_desc:0 "Das Marine Corps war der Inbegriff der amerikanischen Machtprojektion rund um den Globus. Von den Ufern von Tripolis bis zu den Hallen von Montezuma waren die Marines immer da. Wir sollten sicherstellen, dass sie eine moderne Ausrüstung und Ausbildung haben."
TEX_naval_training:0 "Marineausbildung"
TEX_naval_training_desc:0 "Während die Marineakademie in Annapolis in den Kämpfen des Bürgerkriegs zerstört wurde, haben wir immer noch viele Einrichtungen, die in der Lage sind, eine neue Generation von Marineführern und Seeleuten auszubilden."
TEX_urban_warfare:0 "Häuserkampfausbildung"
TEX_urban_warfare_desc:0 "Wir müssen das Marine Corps vergrößern und sicherstellen, dass es in der Lage ist, unsere Macht rund um den Globus zu zeigen."
TEX_coastal_bunkers:0 "Semper Fi"
TEX_coastal_bunkers_desc:0 "Semper Fidelis bedeutet "immer loyal". Das Marine Corps wird immer eine Bastion amerikanischer Freiheit und Demokratie sein und helfen, diese Freiheiten in der ganzen Welt zu verbreiten."
TEX_america_rules_waves:0 "Amerika regiert die Wellen"
TEX_america_rules_waves_desc:0 "Nach unseren umfangreichen Investitionen in die Marineforschung und -konstruktion haben wir unseren Platz als eine der weltweit führenden Seemächte zurückerobert. Anker los!"
### Foreign Policy Path ###
TEX_back_in_business:0 "Zurück auf der Weltbühne"
TEX_back_in_business_desc:0 "Jetzt, da unsere Position als Weltmacht für uns wiederhergestellt ist, ist es an der Zeit herauszufinden, wo wir in das Schema der Dinge passen."
TEX_manifest_destiny:0 "Offensichtliches Schicksal"
TEX_manifest_destiny_desc:0 "Unser Platz in der Welt ist nicht mit der Alten Welt - Amerika sollte Nordamerika regieren, und so wird es!"
TEX_new_world_power:0 "Eine Neue Weltmacht"
TEX_new_world_power_desc:0 "Unser Recht ist es, als Meister des Westens und Hüter der westlichen Freiheit einen beherrschenden Platz in der Neuen Welt einzunehmen."
TEX_claim_canada:0 "Forderung Kanada"
TEX_claim_canada_desc:0 "Unsere nördlichen Nachbarn haben sich nicht erfolgreich von der britischen Dominanz gelöst, aber wir beabsichtigen, sie zu retten. Sie hätten der Union beitreten sollen, als wir unsere Unabhängigkeit beanspruchten, und jetzt werden wir diesen Fehler korrigieren."
TEX_claim_mexico:0 "Sichere Mexiko"
TEX_claim_mexico_desc:0 "Wir können es uns nicht leisten, unseren südlichen Nachbarn die Unabhängigkeit zu gestatten - sie müssen unter unseren Schutz gestellt werden, damit Amerikas Grenzen vollständig sicher sind. Sie mögen uns noch nicht für diesen Akt der Nächstenliebe danken, aber sie werden es mit der Zeit tun."
TEX_new_world_guardian:0 "Wächter der Neuen Welt"
TEX_new_world_guardian_desc:0 "Jetzt, da Kanada und Mexiko unter unserer Herrschaft stehen, können wir unsere Augen auf den Rest Nord- und Südamerikas richten und den Syndikalismus überall dort ausrotten, wo er Wurzeln geschlagen hat."
TEX_pax_americana:0 "Pax Americana"
TEX_pax_americana_desc:0 "Der große Kampf dieses Kontinents ist nun vorbei, und ein neues Gefühl der Einheit ist eingekehrt. Wirtschaftliche Zusammenarbeit und soziale Ordnung werden jetzt herrschen, und ein weiteres großes Ziel Amerikas ist erreicht."
TEX_enter_the_fray:0 "Betreten sie das Feld"
TEX_enter_the_fray_desc:0 "Amerika gehört auf die Weltbühne, und während wir zögern, in ausländische Bündnisse hineingezogen zu werden, werden wir nicht zögern, unsere militärische Macht zu nutzen, um Bedrohungen in der ganzen Welt auszumerzen, die uns schließlich finden werden."
TEX_arsenal_of_america:0 "Arsenal von Amerika"
TEX_arsenal_of_america_desc:0 "Die Politik der guten Nachbarschaft erfordert ein internes Programm zur Vorbereitung der Waffen für künftige Konflikte. Dieses Arsenal Amerikas, wie der Präsident es nennt, wird uns in die Lage versetzen, selbst die am schwersten zu erreichenden Orte auf anderen Kontinenten mit Kriegsmaterial zu versorgen, um gegen Tyrannei und Syndikalismus zu kämpfen."
TEX_longer_reach:0 "Größere Reichweite"
TEX_longer_reach_desc:0 "Wenn wir unsere Macht auf den Rest der Welt projizieren wollen, müssen wir die Fähigkeit dazu durch unsere Seestreitkräfte erlangen."
TEX_on_the_beach:0 "Am Strand"
TEX_on_the_beach_desc:0 "Unsere Feinde müssen befürchten, dass amerikanische Soldaten an ihren Ufern landen, und zu diesem Zweck müssen wir darauf hinarbeiten, dass wir das Geschick und die Kraft haben, unsere größere Reichweite auszunutzen."
TEX_working_with_allies:0 "Zusammenarbeit mit unseren Verbündeten"
TEX_working_with_allies_desc:0 "Amerikanisches Fachwissen muss unseren Verbündeten - oder zumindest den Feinden unserer Feinde - zur Verfügung gestellt werden. Wenn sie besser kämpfen, dann haben wir gemeinsam eine Chance auf den Sieg."
TEX_american_century:0 "Das amerikanische Jahrhundert"
TEX_american_century_desc:0 "Der große ideologische Kampf für den Weltfrieden hat die explizite Macht der amerikanischen Industrie und Wirtschaft begründet. Amerika ist für den Sieg über Tyrannei und Syndikalismus von wesentlicher Bedeutung und wird bei der Erhaltung des Weltfriedens wesentlich sein, sollten wir Erfolg haben."
TEX_fortress_america:0 "Festung Amerika"
TEX_fortress_america_desc:0 "Amerika hat die Hölle durchgemacht, und es ist noch nicht an der Zeit, dass wir in ausländische Schwierigkeiten verwickelt werden. Wir müssen auf unser Haus schauen, sicherstellen, dass es in Ordnung ist, und unsere Mauern verteidigen, falls Feinde an unsere Türen klopfen."
TEX_man_the_walls:0 "Bemannt die Mauern"
TEX_man_the_walls_desc:0 "Der erste Schritt in unserer Verteidigung muss darin bestehen, dafür zu sorgen, dass unsere Mauern gut bewacht werden. Die Welt sollte die militärische Macht der Amerikaner fürchten, aber nur, wenn sie sich dafür entscheiden, uns anzugreifen."
TEX_business_of_neutrality:0 "Geschäft der Neutralität"
TEX_business_of_neutrality_desc:0 "Neutralität hat den Vorteil, dass es nur wenige Feinde gibt und somit unsere Handelspartner reichlich. Wenn Amerika sich zu einer wahren Weltmacht entwickeln will, müssen wir dies auf der Grundlage des mächtigen amerikanischen Dollars tun."
TEX_look_inward:0 "Blick nach innen"
TEX_look_inward_desc:0 "Nie wieder sollte Amerika mit Instabilität und der Gefahr eines Bürgerkriegs konfrontiert sein. Wir müssen nach innen schauen und uns mit unseren inneren Problemen befassen, anstatt nach Orten zu schauen, zu denen Amerikaner nicht gehören."
TEX_leap_forward:0 "Amerika springt vorwärts"
TEX_leap_forward_desc:0 "Wenn unsere Bemühungen konsolidiert und unser Fokus klar ist, können die Vereinigten Staaten gemeinsam in das kommende Jahrhundert springen - weit vor dem Rest der Welt."
TEX_peace_at_last:0 "Endlich Frieden"
TEX_peace_at_last_desc:0 "Unsere Bemühungen haben Früchte getragen, und endlich kennt Amerika den wahren Frieden, den Kraft und Opfer bringen können."

### internal conflict stuff ###

unionstate.1.t:0 "Das Treffen der Amerikanischen Legion"
unionstate.1.d:0 "Mit dem Ende des Bürgerkriegs wird eine Stelle in der immer wichtigeren Position des Nationalen Oberbefehlshabers der Amerikanischen Legion frei. Der letzte Titelverteidiger, Smedley Butler, hatte sich törichterweise auf die Seite der Syndikalisten gestellt. Wer diese Position eingenommen hat, wird symbolisch die Veteranen des Militärs der Vereinigten Staaten in der Gesellschaft repräsentieren, und deshalb ist unsere Wahl wichtig. Der gebräuchlichste Name ist General George Moseley, obwohl sein Antisemitismus einige von seiner Nominierung abhält. Huey Long glaubt auch, dass sein Freund und Verbündeter Fox Connor, der Patton in Hueys Sache einführte, die Position haben sollte. Pelleys Name wurde auch mehrmals auf unseren Schreibtisch gelegt, obwohl die Tür verschlossen war. Wer soll ernannt werden?"
unionstate.1.a:0 "Ernennt Fox Conner"
unionstate.1.b:0 "Ernennt George Van Horn Moseley"
unionstate.1.c:0 "Ernennt William Pelley"

unionstate.2.t:0 "Die Geschäftsverschwörung ist offengelegt"
unionstate.2.d.huey:0 "Fox Conner ist zu Huey Long gerannt, um eines seiner Treffen zu unterbrechen, da er eine wichtige Nachricht für den Kingfish liefert. Es scheint, dass das Kriegskommittee die Amerikanische Legion um Hilfe gebeten hat, um ihn zu stürzen. Diese Nachricht lässt zuerst den Raum verstummen und dann den Zorn von Long, der die Festnahme aller Verräter in Amerika befiehlt. Die Bande, jetzt als Geschäftsverschwörung bekannt, wird in Kürze in der Verhandlung erscheinen."
unionstate.2.d.pellley:0 "Pelley ist zu Huey Long gerannt, um eines seiner Treffen zu unterbrechen, da er eine wichtige Nachricht für den Kingfish liefert. Es scheint, dass das Kriegskommittee die Amerikanische Legion um Hilfe gebeten hat, um ihn zu stürzen. Diese Nachricht lässt zuerst den Raum verstummen und dann den Zorn von Long, der die Festnahme aller Verräter in Amerika befiehlt. Die Bande, jetzt als Geschäftsverschwörung bekannt, wird in Kürze in der Verhandlung erscheinen."
unionstate.2.a:0 "Verhaftet die Verschwörer"

unionstate.3.t:0 "Eine besondere Sitzung des Kongresses"
unionstate.3.d:0 "Eine Notfallsitzung des Kongresses unter Huey Long hat bisher einige Ermächtigungsgesetze erlassen können. Erschöpft durch das Diktat von Präsident Longs Befehlen sind heute Verbündete innerhalb der Prohibitionspartei und alte Demokraten zu einem radikaleren Vorschlag für ihre Wähler gekommen. Überschlagsartig zusammengewürfelt wurde eine Rechnung für Veteranenrückzahlung und ein Vorschlag für eine Prohibitionsänderung. Prohibition ist bei konservativen Protestanten im Süden beliebt, wird aber von den sogenannten Wet States im Norden und Westen als tyrannisch angesehen. Leider bedeutet die große Zeltpolitik der AFP, dass diese Rechnungen nur zusammen oder gar nicht passieren können. Die endgültige Entscheidung liegt bei Huey Long."
unionstate.3.a:0 "Die Gesetze erlassen"
unionstate.3.b:0 "Die Gesetze nicht erlassen"

unionstate.4.t:0 "Ein Mitternachtsessen"
unionstate.4.d:0 "Nach einem Abendessen in D.C. ist Huey Long mit seiner Limousine und einigen seiner bewaffneten Wachen verschwunden. Das Verschwinden wurde erst am nächsten Morgen um neun festgestellt, und zu diesem Zeitpunkt hatten die Zeitungen bereits damit begonnen, eine Geschichte über syndikalistische Verschwörer zu schreiben. Der Secret Service, der durch den Krieg dezimiert wurde, muss die Hilfe des FBI suchen, um Präsident Long lebendig zu finden. Der amerikanische Kommandeur der amerikanischen Legion, George Van Horn Moseley, hat angekündigt, dass er das Land führen wird, bis ein ordentlicher Anführer gefunden ist, und stellt sicher, dass der Syndikalismus aus dem Land verbannt wird. Der Kongress hat eine Notfallsitzung einberufen, um die Nachfolge zu regeln, da Entführungen in der Verfassung keinen angemessenen Rückhalt finden."
unionstate.4.a:0 "Der Abschaum der Syndikalisten wird damit nicht durchkommen!"

unionstate.5.t:0 "Eine wilde Nacht"
unionstate.5.d:0 "Nach einer besonders feurigen Nacht mit Reden im neuen Außenposten der Silbernen Legion hat William Dudley Pelley seine Legion für einen Mord versammelt. In dieser Nacht kam es zu einem bewaffneten Marsch zum Präsidentenpalast mit der offenen Absicht, Präsident Long zu töten. Zum Glück hatte Pelley die Unterstützung, die Huey von den Menschen in der Hauptstadt hatte, unterschätzt, und vor dem Zweiten Bürgerkriegsdenkmal war ein Feuergefecht ausgebrochen. Pelleys Männer knickten schnell durch verstärkte Minutemen ein, von denen einige die Verräter der Silbernen Legion als ihre alten Kameraden erkannten. In der Morgendämmerung wurden überlebende Verräter der Silbernen Legion verhaftet und Pelley selbst in ein Irrenhaus geschickt, nachdem man ihn für geistesabwesend gehalten hatte."
unionstate.5.a:0 "Zur Hölle mit verrückten Verrätern"

unionstate.6.t:0 "Nacht der langen Messer"
unionstate.6.d:0 "Nach einer besonders feurigen Nacht mit Reden im neuen Außenposten der Silbernen Legion hat William Dudley Pelley seine Legion für einen Mord versammelt. Unter seinen Verschwörern sind jetzt enge Vertraute von Präsident Long, die Long verlassen hatten, nachdem er das Prohibitions- und Veteranen-Gesetz abgelehnt hatte. Diese neuen Verräter sorgten für die entscheidenden Hinweise, um an den Sicherheitskräften der Minutemen vorbeizukommen und erlaubten der Silbernen Legion einen Putsch auszuführen. Ein Kader von Mördern drang in die Präsidentenvilla ein und beschlagnahmte Huey Long. Nach einem kurzen Scheinprozess, bei dem er der Tyrannei für schuldig befunden wurde und versucht hatte, den Syndikalismus in Amerika zu infiltrieren, wird Huey Long noch in dieser Nacht erschossen. William Dudley Pelley hat einer kleinen und bewachten Menge angekündigt, dass er das Land führen wird, um sicherzustellen, dass der Syndikalismus aus dem Land verbannt wird. Die Silberne Legion hat bereits damit begonnen, den Kongress zu besetzen."
unionstate.6.a:0 "Zur Hölle mit Verrätern!"

unionstate.7.t:0 "Hauptstadt von Amerika"
unionstate.7.d:0 "Mit dem Ende des Bürgerkriegs ist die Frage aufgekommen, wo die Hauptstadt des neuen Amerikas sein sollte. Von den vielen Städten des Landes sind vier am vielversprechendsten. Welche Stadt wird als neue Hauptstadt gewählt?"
unionstate.7.a:0 "Washington DC"
unionstate.7.b:0 "New Orleans"
unionstate.7.c:0 "Baton Rouge"
unionstate.7.e:0 "Saint Louis"

unionstate.8.t:0 "Alle Heil dem Kingfish"
unionstate.8.d:0 "Huey Long ist aus dem Bürgerkrieg wirklich siegreich hervorgegangen, ohne jemals seine Prinzipien zu kompromittieren. Jetzt, da er den Konflikt gewonnen hat, steht er an der Spitze Amerikas. Mit seinem Sieg hat Long seinen Blick auf diejenigen gelenkt, die von ihm verlangen würden, sich in seiner Notzeit vor ihnen zu prostituieren. Er hat den Minuteman befohlen,sich mit den Verrätern zu befassen, die den Versuch wagen würden, Amerika zu verraten und zu schwächen."
unionstate.8.a:0 "Der Kingfish ist siegreich!"

### Huey Long Flavor ###

unionstate.10.t:0 "Die Präsidentenwahl von [GetYear]"
unionstate.10.d:0 "Es ist die diesjährige Wahl und Präsident [TEX.GetLeader] ist in Führung und wird mit ziemlicher Sicherheit wiedergewählt werden."
unionstate.10.a:0 "Der Präsident wird wiedergewählt"

unionstate.11.t:0 "Charles Coughlin ersetzen?"
unionstate.11.d:0 "Die Dienstjahre für Amerika haben Pater Charles Coughlin niedergeschlagen. Zwischen seinen Radio-Shows und Social Justice-Publikationen hat er selten Zeit, Share Our Wealth-Gesellschaften zu fördern. Dies hat zusammen mit seiner zunehmenden emotionalen Instabilität zu diesem Tag geführt. Präsident Long, der zu diesem Thema schweigt, sympathisiert mit den jüdischen Bürgern, denen Coughlin ihr Leben sehr schwer gemacht hat. Wir müssen Coughlin zurückziehen, aber wer sollte ihn ersetzen? Der ruhigere Prediger Billy Graham? Hueys alter Gefährte William Lemke? Oder der aufstrebende Longist Rush Holt Sr.?"
unionstate.11.a:0 "Billy Graham"
unionstate.11.b:0 "William Lemke"
unionstate.11.c:0 "Rush Holt Sr."

unionstate.12.t:0 "Die Long-Dynastie"
unionstate.12.d:0 "Obwohl es viele Jahre gedauert hat, bis die Long-Familie im öffentlichen Rampenlicht gereift ist, sind die Brüder und Söhne von Huey Long dadurch weltlicher geworden. In dieser Zeit der Unsicherheit, wo jeder Körper ein Attentäter sein könnte, sollte Hueys Familie die entscheidenden Positionen im Kabinett des Präsidenten innehaben? Es ist ein Stück Selbstvertrauen für alle außer den entschlossensten Longisten, die Familie in die hohen Posten der Regierung aufzunehmen."
unionstate.12.a:0 "Das geht zu weit"
unionstate.12.b:0 "Mit einem Long kannst du nichts falsch machen"

unionstate.13.t:0 "Die Southern Tenant Farmers Union verbessern"
unionstate.13.d:0 "Obwohl die Arbeit der Southern Tenant Farmers Union sehr geschätzt wird, ist der Name selbst, der Tausende von Wohnungen bietet, immer noch der Anstoß für Witze. Die Mieter sind verärgert über den Namen ihrer Organisation. Ein Besuch im Büro und ein Nachdruck genügen, um das Chaos zu korrigieren. Während Huey drinn war, beschloss er, andere Teile der neu getauften American Tenant Farmers Union in seine politische Maschine zu integrieren."
unionstate.13.a:0 "Sagt Hallo zur AFTU"

unionstate.14.t:0 "Die Wahrheit über Hugo Black"
unionstate.14.d:0 "Als der ehrenwerte Hugo Black nach Hueys Sieg ernannt wurde, hatten sich nur wenige damit beschäftigt, seine früheren Verbindungen zu überprüfen. Deshalb schockierte die heutige Zeitung Huey Long so sehr. Ein Expose fand Hugo Blacks Klan-Mitgliedschaft. Hugo Black reagierte auf die Presse mit einer Entschuldigung und sagte, dass seine Mitgliedschaft nur den Grund hatte, um in Alabama gewählt zu werden. Während Blacks Gerichtsakten ihn als Liberalen ausmalen, steht dies direkt im Widerspruch zu Longs Anti-Klan-Kampagne. Sollten wir Hugo Black entlassen?"
unionstate.14.a:0 "Eine unerträgliche Verbindung"
unionstate.14.b:0 "Ein Mann kann sich ändern"

unionstate.15.t:0 "Schisma in Share Our Wealth-Gesellschaften"
unionstate.15.d:0 "Für die Share Our Wealth-Gesellschaften in ganz Amerika hat Huey Long nicht nur Parteimitglieder, sondern auch ehemalige Regierungsangestellte engagiert. Diese neuen Angestellten wurden von Marineveteran Sidney McMath geleitet und durch die Gehaltsliste des Bundes bezahlt. Jetzt gibt es eine Spannung zwischen Alt und Neu in den Share Our Wealth-Gesellschaften. Der Führer der alten Garde, Francis Townsend, tritt dafür ein, dass "Share Our Wealth" eine Nichtregierungsorganisation bleibt, um parteipolitische Maßnahmen zu verhindern, während McMath sie als Eidgenössisches Departement einsetzen möchte."
unionstate.15.a:0 "Auf der Seite von Townsend stehen"
unionstate.15.b:0 "Auf der Seite von McMath stehen"

unionstate.16.t:0 "McTeague veröffentlicht in Theatern"
unionstate.16.d:0 "Eine Geschichte von Gier und Verrat, die einst Amerika heimgesucht hat, ist jetzt in dem neuen Film McTeague enthalten. Ein Kommentar des Regisseurs Erich von Stroheim über die korrumpierende Macht des Reichtums wird von vielen als Gleichnis gegenüber dem Staat Amerika vor dem Bürgerkrieg gesehen. Dieser gewaltige vierstündige epische Film hatte sein Ende aus dem ursprünglichen Buch verändert, wo ein freundlicher Fremder in den Todeskampf von McTeague eingreift und ihn vom Death Valley zurück in die Zivilisation führt."
unionstate.16.a:0 "Ich hatte ein gutes Nickerchen"

unionstate.17.t:0 "Anklagen des Kryptosozialismus"
unionstate.17.d:0 "Das Verständnis der Öffentlichkeit von Share Our Wealth und Every Man A King basiert weitgehend auf Liedern und Slogans. Obwohl viele Amerikaner heute mitsingen, bestehen frühere Demokraten, die weiterhin behaupten, unser Programm sei Kryptosozialismus. Ihre Behauptung schädigt langsam unseren Ruf in der westlichen Hemisphäre. Wie sollen wir antworten?"
unionstate.17.a:0 "Es ist besser als der Sozialismus"

unionstate.18.t:0 "Superman gegen den Klan"
unionstate.18.d:0 "Oben am Himmel! Ist es ein Vogel? Ist es ein Flugzeug? Nein, es ist Superman! Rette Amerika vor dem Terror des Klans des Feurigen Kreuzes. Diese neueste Serie ist die Idee von Siegel und Shuster, die mit dem Anti-Klan-Anwalt Stetson Kennedy zusammenarbeiten. Diese Geschichte hat die illegale Organisation nach Pelleys Niedergang bis zur Fahnenflucht erfolgreich in Verlegenheit gebracht."
unionstate.18.a:0 "Kinder lieben es"

unionstate.19.t:0 "Gouverneur schießt lange auf Demonstranten"
unionstate.19.d:0 "Gouverneur Earl Long ist seit langem den Vorwürfen der Korruption und des Missmanagements von Geld ausgewichen. Als Bruder von Präsident Huey Long war Earl Long vor Strafverfolgung gefeit und wird von der Presse in der Regel taktvoll behandelt. Die Verwaltung von Earl wurde beauftragt, Veteranenleistungen und Grundeinkommen an die Bevölkerung von Louisiana zu verteilen, in der Annahme, dass alle loyalen Amerikaner dieses Wohlergehen verdienen würden. Eine Gruppe besorgter Bürger, darunter Hunderte von Veteranen und Armen aus dem Norden Louisianas, hat sich in Baton Rouge versammelt und behauptet, Earl Long habe ihnen Einkommen und Leistungen vorenthalten. Gouverneur Earl versuchte, zu der Menge zu sprechen und behauptete, dass die Gelder aus der Hauptstadt noch nicht eingetroffen seien und sich bis zu diesem Tag auflösen würden. Die Demonstranten, von denen viele schwarze Veteranen waren, begannen, Earls Rücktritt zu skandieren. Zwar gehen die Berichte über die weiteren Geschehnisse auseinander, aber unter den Demonstranten liegen zwischen 20 und 50 Tote. Nun liegt es an Präsident Huey, die Scherben aufzusammeln. Gouverneur Earl appelliert an seinen Bruder, ihm bei der Schadensbegrenzung zu helfen. Die Presse ist nicht gerade im Fieberwahn, und jeder Schritt, den Huey unternimmt, könnte die öffentliche Meinung im Moment beeinflussen."
unionstate.19.a:0 "Nehmen Sie an den Beerdigungen der Demonstranten teil."
unionstate.19.b:0 "Hilf Earl, das zu vertuschen."

unionstate.20.t:0 "Black No More von George Schuyler"
unionstate.20.d:0 "Die Phantasien und politischen Meinungen der Amerikaner wurden geweckt, als Black No More in den Bücherregalen erschien. Das Buch ist Science-Fiction über einen Wissenschaftler, der eine Maschine erfindet, die einen schwarzen Mann weiß machen kann. Diese Erfindung stellt die Gesellschaft auf den Kopf und fordert Ideen über Rasse und das Ein-Tropfen-Prinzip heraus. Die Science-Fiction beinhaltet die Enthüllung, dass alle Charaktere sowohl weiß als auch schwarz gemischte Rassen sind, und das gesamte Prinzip der Rassenüberlegenheit zusammenbricht. Während es Bedenken gab, dass das Buch wegen seiner verschleierten Angriffe gegen weiße Rassisten und schwarze Anführer zensiert werden würde, scheint President [TEX.GetLeader] das Buch zu mögen."
unionstate.20.a:0 "Solange es mich nicht beleidigt."

unionstate.21.t:0 "Präsident Long ist tot, lang lebe Präsident Long!"
unionstate.21.d:0 "Huey Long ist heute in Baton Rouge im Amt und in der Gesellschaft seiner Familie gestorben. Anwesend war der Vizepräsident und Hueys Bruder Earl Long, der in den letzten Wochen Interimspräsident war,er wurde als Präsident vereidigt, um Hueys verbleibende Amtszeit zu beenden. Während die Vereinigten Staaten offensichtlich um den Verlust ihres Anführers trauern, haben die US-Regierungen im Exil ihre Behauptung fortgesetzt, Hueys Regierung sei illegitim."
unionstate.21.a:0 "Abschied von einem guten Präsidenten!"

### Business Plot Events 31 - 50 ###

unionstate.31.t:0 "Die Hollywood-Liste"
unionstate.31.d:0 "Wir wissen, dass Hollywood immer über dem Gesetz stand. Die bloße Existenz in Kalifornien ist ein Versuch, Gesetzen zum geistigen Eigentum auszuweichen. Außerdem ist es kein Geheimnis, dass einige Künstler dort auf einen syndikalistischen Sieg über unsere große amerikanische Republik gehofft hatten. Ihre Torheit muss aufgedeckt und ihre Aufwiegelung verfolgt werden."
unionstate.31.a:0 "Wir werden ihre Versuche filmen"

unionstate.32.t:0 "Beharrlichkeit des Antisemitismus"
unionstate.32.d:0 "Mit dem großen Erfolg des Fordismus in Amerika kommt es auch zu Kritik der in der Ford-Literatur vorgestellten Ideen. Besonders im Dearborn Independent haben Artikel, die eine massive weltweite Verschwörung von Juden beschreiben, eine Gegenreaktion gegen den Fordismus ausgelöst. Die Öffentlichkeit im Allgemeinen beginnt, Fords alternde Logik in Frage zu stellen, und da Ford kein sehr öffentlicher Mann ist, haben seine Reaktionen auf die Presse ihn nur noch weiter verdammen lassen. Für die Kritiker von Ford, einschließlich anderer Komiteemitglieder, muss die Rhetorik der Rasse subtil und anonym vorangetrieben werden. Der größte Teil des Komitees, einschließlich Moseley, stimmt Fords Theorien zwar zu, ist jedoch nicht einverstanden, diese Ideen zu propagieren, um die neuen internationalen Beziehungen des Amerikaners nicht zu destabilisieren."
unionstate.32.a:0 "Auf der Seite von Ford stehen"
unionstate.32.b:0 "Auf der Seite des Kommittees stehen"

unionstate.33.t:0 "Lose Enden verbinden"
unionstate.33.d:0 "Webspinnen sind die vielen Mitglieder der Presse, die ihre vergebliche Suche nach Huey Long fortsetzen. Obwohl das FBI seine Bemühungen so gut wie möglich öffentlich zur Schau gestellt hat, gibt es nach wie vor einige Untergrund-Pressevertreter, die nicht glauben, dass Syndikalisten die Tat begangen haben. Während die meisten diesbezüglichen Flugblätter anonym veröffentlicht werden, hat das FBI ihren Ursprung zurückverfolgt und überraschenderweise festgestellt, dass sie politisch gesehen sowohl von links als auch von rechts kommen. Diese Verschwörungstheoretiker, wie wir sie nennen, könnten unsere neue Regierung destabilisieren, wenn sie ihre Veröffentlichungen fortsetzen."
unionstate.33.a:0 "Tun Sie alles, um sie zum Schweigen zu bringen!"
unionstate.33.b:0 "Lassen Sie sie in Ruhe - das geht vorbei."
TEX_covers_up:0 "§YDie Fähigkeit der Regierung, die Verschwörung zu vertuschen, wird sich verbessern§!"

unionstate.34.t:0 "Jede Frau eine Königin?"
unionstate.34.d:0 "Der heikelste Teil der Geschäftsverschwörung steht vor der Tür. Es scheint, dass Huey Longs letzter Wille vorschreibt, dass seine Frau Rose Long im Falle einer Verletzung oder Entmündigung seine Stelle übernehmen sollte. Viele hartnäckige Long-Anhänger sind nach Washington gekommen und haben verlangt, dass Rose das Präsidentenpalais besetzt, bis Huey Long gefunden wurde. Sie werden mit einer gleich großen Anzahl ehemaliger Föderalisten empfangen, die darauf bestehen, dass Huey Longs Kandidat William Lemke der verfassungsmäßig korrekte Präsident ist. Als Kriegskommittee müssen wir sicherstellen, dass keine Partei zu schnell die Oberhand gewinnt. Lassen Sie uns die Waage ins Gleichgewicht bringen, damit keine Entscheidung getroffen wird."
unionstate.34.a:0 "Auf der Seite von Rose Long stehen"
unionstate.34.b:0 "Auf der Seite der Konstitution stehen"

unionstate.35.t:0 "Aber niemand trägt eine Krone"
unionstate.35.d.coverup:0 "Endlich ist der Meisterschlag der Geschäftsverschwörung fertig. Erschöpfende und ungelöste Debatten haben die Willenskraft des Kongresses erschüttert, einen Vizepräsidenten mit absoluter Mehrheit zu wählen. Eine Gruppe unserer vertrauenswürdigeren Senatoren ist bereit, George Moseley als Vizepräsident aus den eigenen Reihen zu bringen und dann als Präsident einzusetzen, bis Huey gefunden ist. Dies beinhaltet eine sehr spezifische Änderung von Artikel II und dem 12. Verfassungszusatz, damit Moseley als Präsident Pro Tempore sein Amt übernehmen kann."
unionstate.35.d.uncovered:0 "Obwohl er während des Krieges wegen seiner fast nihilistischen Haltung verleumdet wurde, hat sich der Journalist Westbrook Pegler heute mehr als rehabilitiert. Durch investigativen Journalismus, das Ausweichen vor den Schlägertypen der Regierung und die Hingabe an Fakten über seine eigenen politischen Vorbehalte ist die Wahrheit für die Öffentlichkeit aufgedeckt worden. Die Untergrundpresse hat die wahren Mörder von Huey Long entlarvt: seine eigenen Leibwächter. Das Blutgeld wurde auf keinen Geringeren als den Interimspräsidenten George Moseley zurückgeführt. Der gesamte Staatsapparat ist dazu übergegangen, Moseley zu verhaften, der das Komitee der Kriegsmächte in das verwickelt hat, was die Leute als "Business Plot" bezeichnen. Diese Männer werden vor Gericht gestellt werden, wo auch immer sie sich befinden."
unionstate.35.d.scandal:0 "Der Business Plot ist gelungen, auch wenn er mit hohen Kosten verbunden war. Der Journalist Westbrook Pegler veröffentlichte ein "Exposé", in dem er Moseley und andere der Verschwörung zum Mord an Huey Long beschuldigte. Seit seiner Veröffentlichung haben sich Peglers Beweise als fadenscheinig und umständlich erwiesen - genug, so dass George Mosely am Ende eher als Opfer denn als Täter angesehen wurde. Der Skandal hat in der Öffentlichkeit einen Nachgeschmack hinterlassen, aber Moseleys Verbündete im Kongress konnten alle offiziellen Anhörungen verhindern... und haben es nach Monaten erschöpfender und ungeklärter Aussagen geschafft, dass er bis zur Auffindung von Huey Long als Präsident fungiert. Dies beinhaltet eine sehr spezifische Änderung von Artikel II und dem 12. Zusatzartikel, damit Moseley als Präsident Pro Tempore sein Amt antreten kann."					
unionstate.35.a:0 "Ich liebe die Republik, ich hasse Demokratie."
unionstate.35.b:0 "Die Mauern stürzen ein."
unionstate.35.c:0 "Es geht nichts über einen guten Skandal."								

unionstate.36.t:0 "22. Verfassungszusatz"
unionstate.36.d:0 "Das Kommittee ist sich einig über die Zukunft des 17. Verfassungszusatzes, der die direkte Wahl von Senatoren ermöglicht hat. Er war unter Wilson in seinem vergeblichen populistischen Versuch entstanden, die aufständische Demokratie über unser republikanisches Regierungssystem zu fördern. Der 22. Verfassungszusatz wird sicherstellen, dass diese unnötige Änderung unseres Systems repariert wird und der Kongress wieder in der von den Gründervätern beabsichtigten Weise vertreten wird."
unionstate.36.a:0 "Wie es unsere Gründerväter beabsichtigt hatten"

unionstate.37.t:0 "Patriotismus oder Profite"
unionstate.37.d:0 "Zwischen dem Markt und dem Kriegskommittee ist ein Interessenkonflikt entstanden. Eine kürzlich von Roger Babson gehaltene Rede hob die Heuchelei multinationaler Konzerne hervor, die beide den Anspruch erheben, patriotisch zu sein und gleichzeitig Fabriken in syndikalistischen Ländern in Europa zu eröffnen. Unser eigener Fred Koch gab zurück, indem er erklärte, dass der Markt und die amerikanischen Leute wollen, dass ihre Geschäfte als Verlängerung des Patriotismus erfolgreich sind. Während das Kriegskommittee mehrere multinationale Konzerne anführt, haben wir einen starken Anstieg der Inlandsverkäufe festgestellt, der das Risiko eines Rückzugs aus den ausländischen Märkten beseitigen könnte. Es ist Zeit für das Kommittee, diese nationale Debatte zu regeln."
unionstate.37.a:0 "Geschäft ist unser Geschäft"
unionstate.37.b:0 "Patriotismus ist unser Geschäft"

unionstate.38.t:0 "Der zweite Amerikanische Plan"
unionstate.38.d:0 "Obwohl die Syndikalisten besiegt sind und ihre Mitglieder zu Boden gegangen sind, bleibt immer noch die Gefahr eines Gewerkschaftswachstums, das Huey Long leider versprach. Ein Vorschlag des Kongresses könnte Abhilfe schaffen. Der ursprüngliche amerikanische Plan wurde während der Wilson-Regierung als Gesetzgebung vorgeschlagen, um den Arbeitgebern die Möglichkeit zu geben, die Aktivitäten der Union in Frage zu stellen. Der törichte Kongress unter McAdoo konnte dieses Recht nicht richtig gewährleisten, aber die neue amerikanische Republik wird das korrigieren. Der amerikanische Plan wird es den einzelnen Staaten erlauben, Gesetze zum Arbeitsrecht zu verabschieden und die Bundesgerichte zu ermächtigen, Gewerkschaftsaktivitäten vorzuschreiben, die gegen diese Gesetze verstoßen."
unionstate.38.a:0 "Geschäftsrechte, nicht Unionsrechte"

unionstate.39.t:0 "Kriegskommittee gegen Kongress"
unionstate.39.d:0 "Ein Treffen mit dem Komitee und einigen für unsere Sache freundlichen Kongressabgeordneten fand heute statt, um die Zukunft der Repräsentation im Präsidialkabinett anzusprechen. Die Befürchtung, dass das Kriegskommittee im politischen Rampenlicht steht, indem es Kabinettspositionen innehat, hat zwei mögliche Lösungen. Die erste besteht darin, sich mit dem Kongress zu koordinieren, um ein Gesetz durchzusetzen, das das Kabinett des Präsidenten reorganisiert, um offiziell zum Kriegskomitee zu werden. Die zweite besteht darin, mehrere unserer loyalistischen Politiker vom Kongress zu ernennen, um neugierige Augen zu besänftigen und die Stabilität zu erhalten, die unsere neue amerikanische Republik braucht. Wie auch immer, unsere Exekutivgewalt ist immer noch sicher."
unionstate.39.a:0 "Ein Kriegskabinett"
unionstate.39.b:0 "Lassen Sie die Kongressabgeordneten spielen"

unionstate.40.t:0 "NAACP erklärt die Regierung für illegitim"
unionstate.40.d:0 "Im Zuge des verheerenden Bürgerkriegs ist die Zukunft der so lange erkämpften afroamerikanischen Rechte erneut bedroht. Erste Zusicherungen des Zivilschutzes von Huey Long hielten viele von den Straßen zurück, während Sozialisten und Föderalisten wüteten. Es gab sogar geplante Treffen in New York City für Huey Long, um vor diesem schicksalhaften Tag direkt über das Anliegen der Bürgerrechte zu sprechen. Jetzt, da Huey Long verschwunden ist, sind alle Illusionen der Sicherheit tot. Walter Francis White, zusammen mit einigen hochrangigen Mitgliedern der NAACP, haben das neue Amerika für illegitim erklärt. Viele von ihnen bereiten sich jetzt darauf vor, nach Kanada und in andere Länder auszuwandern, wie es Marcus Garvey getan hat, und viele andere taten dies während der Sklaverei."
unionstate.40.a:0 "So sei es"

unionstate.41.t:0 "Mütterbewegung prallt auf Feministinnen"
unionstate.41.d:0 "Eine der am wenigsten wahrscheinlichen Unterstützungsquellen innerhalb der America First Partei kam von den Mütterbewegungen. Die Mütterbewegungen sind eine Gruppe religiös gesinnter konservativer Frauen, die sich mit den radikalen Elementen, die Huey Long untergraben wollten, verbündet haben. Jetzt, da Huey schon lange nicht mehr da ist, richten sich die Führer wie Alma Bridwell White und Elizabeth Dilling nun gegen die Hysterie gegen verdächtige Sozialisten. Ihre Märsche haben auch eine Fremdenfeindlichkeit gegen Katholiken und Schwarze gezeigt. Ihre Position in diesem neuen Amerika ist dürftig, da die höchsten Mitglieder unserer Regierung den neunzehnten Verfassungszusatz nur mit etwas mehr Respekt als den dreizehnten bis fünfzehnten betrachten."
unionstate.41.a:0 "Einstweilen sind sie nützlich"

unionstate.42.t:0 "Präsident Moseley stirbt, Charles Lindbergh wurde vereidigt"
unionstate.42.d:0 "Nach einem Krankheitsfall und einem Delirium ist Präsident Moseley gestorben. In seinen letzten Tagen im Amt hatte Moseley jede medizinische Hilfe abgelehnt und jeden beschuldigt, jüdisch zu sein. Der Vizepräsident, Charles Lindbergh, wurde in die Hauptstadt zurückgerufen, um dort vereidigt zu werden. Mit dem anwesenden Kriegskommittee wurde Charles Lindbergh als offizieller 33. Präsident der Amerikanischen Republik vereidigt, da Moseley nur der Interimspräsident war. Amerikanische Auswanderer haben den neuen Präsidenten ebenso verurteilt wie den alten."
unionstate.42.a:0 "Ist die Vereidigung überhaupt noch wichtig?"

### Pelley Events ###

unionstate.51.t:0 "Polio-Ausbruch fegt durch Amerika"
unionstate.51.d:0 "Die Idee begann in den Versammlungsräumen der Silbernen Legion, dass Impfstoffe eine syndikalistische Verschwörung waren, um Amerika zu vergiften. Dies in Verbindung mit der Überzeugung, dass Amerikas öffentliches Wasser durch Fluorid und die Gefahren von Sanatorien vergiftet wurde, hat viele neue Politiker ins Amt getrieben. Keine höhere als die ehemalige Kongressabgeordnete Clare Hoffman, die in der Silbernen Legion eine Anhängerschaft gewonnen hat. Dies hat sogar dazu geführt, dass die AFP Dr. Maurice Brodies Polio-Impfstoffforschung beendet hat, die wir wirklich hätten nutzen können. Jetzt hat die Sommerhitze den größten Polio-Ausbruch in der amerikanischen Geschichte mit sich gebracht. Obwohl Clare jetzt nicht mehr im Amt ist und die American Public Health Association rehabilitiert wurde, ist der Schaden immer noch angerichtet. Viele Amerikaner sind jetzt dauerhaft verkrüppelt."
unionstate.51.a:0 "Polio muss ausgerottet werden"

unionstate.52.t:0 "Schicksal der Murphy Ranch"
unionstate.52.d:0 "Jetzt, da unsere Legion von Küste zu Küste reicht, müssen wir unseren letzten von Pelley geplanten Ort wieder besuchen. In den Außenbezirken von L.A wurde dieses Gelände als Ranch gebaut, um die Silberne Legion im Falle eines syndikalistischen Sieges zu erhalten. Murphy Ranch, wie es jetzt genannt wird, kann voll funktionsfähig werden. Sollten wir das Gehöft weiter befestigen, um unsere neuen kalifornischen Brüder zu schützen? Oder sollten wir das Land in einen Arbeitsplatz für unsere wiedergeborene amerikanische Industrie umwandeln?"
unionstate.52.a:0 "Befestigt die Murphy Ranch"
unionstate.52.b:0 "Wandelt die Murphy Ranch um"

unionstate.53.t:0 "Kannst du den echten Pelley sehen?"
unionstate.53.d:0 "Obwohl nur den hochrangigsten Mitgliedern der Silbernen Legion bekannt, gibt es eine versteckte Tiefe im Geist unseres Oberhaupts Pelley. Für seine engsten Freunde ist Pelley mehr als ein Anführer und Freund, er ist ihr politischer, religiöser und moralischer Führer. Bis jetzt ist eine Art geheime Doktrin der Öffentlichkeit verborgen geblieben, weil sie nicht akzeptieren wollen, dass religiöse und weltliche Autoritäten eins sind. Nun, da unser aufgeklärter Führer in dieser schönen neuen amerikanischen Gesellschaft gut akzeptiert ist, sollten wir uns mit einigen seiner ..... esoterischen Ideen befassen? Pelleys Handler, so wie sie sind, können ihn kaum davon abhalten, seine tieferen Gedanken der Öffentlichkeit zu offenbaren. Reicht das Geheimnis von Pelley für die Geschichtsbücher?"
unionstate.53.a:0 "Zu viele würden das fürchten"
unionstate.53.b:0 "Die Welt ist bereit"

unionstate.54.t:0 "Unterschiedliches Denken in der christlichen Identität"
unionstate.54.d:0 "Die Vertreter der Silbernen Legion haben ihr Bestes getan, als sie nach religiösen Überzeugungen suchten, aber unsere neuen Rekruten haben neue Überzeugungen propagiert, die nicht zur Pelley-Armstrong-Linie passen. Eine Gruppe in Kalifornien namens Mankind United behauptet, dass Amerikas Retter ihr lokaler Minister ist. Ein anderer hat angedeutet, dass wir bereit sind, den katholischen Nationen bei der Befreiung zu helfen. Die potentielle Bedrohung unserer Macht ist begrenzt, aber gleichzeitig erzeugt Uneinigkeit eine Versicherung. Die Führung der Silbernen Legion ist gespalten, ob diese Ideen gefährlich oder nicht groß genug sin, um sie auszumerzen. Was sollen wir gegen diese unerhörten Behauptungen tun?"
unionstate.54.a:0 "Lasst die Unschuldigen in Ruhe"
unionstate.54.b:0 "Die Bosheit muss ausgemerzt werden"

unionstate.55.t:0 "Anstieg der billigen Kneipen"
unionstate.55.d:0 "Trotz der überwältigenden Welle der Zustimmung, die die Prohibition innerhalb der loyalen christlichen Gemeinschaft erhielt, gab es einige mit Vorbehalten. In den Städten und hoch oben in den Bergen wurde von unseren Agenten illegale Alkoholproduktion gemeldet. Das dämonische Getränk wird von diesen moralischen Verrätern produziert und über Nacht unterirdisch in Bars im ganzen Land transportiert. Wir müssen diesen Affront gegen unsere Werte stoppen und die verantwortlichen Abweichler einfangen."
unionstate.55.a:0 "Alkoholismus muss ausgemerzt werden"

unionstate.56.t:0 "Das Wichtigste nur für das Oberhaupt"
unionstate.56.d:0 "Unser Oberhaupt Pelley war überrascht, als der römisch-katholische Charles Coughlin in die Büros der Silbernen Legion kam, um dem Commonwealth seinen Dienst anzubieten. Seine Position war seitdem dürftig, da unsere ehemaligen Klansmänner weiterhin die Veröffentlichung der Sozialen Gerechtigkeit überwachen. Heute ist das anders, jetzt, da das Zeitfenster seiner Radiosendung von wichtigeren öffentlichen Diensten eingenommen wurde. Seine Position als Chefpropagandist ist effektiv offen. An wen soll die Post gehen? An den sehr nützlichen Herbert Armstrong? Um den treuen Richard Butler? oder zu einem alten amerikanischen AFP-Mann Gerald L.K. Smith, der Interesse daran gezeigt hat, soziale Gerechtigkeit zu einer echten christlichen Publikation zu machen."
unionstate.56.a:0 "Armstrong, der Erleuchtete"
unionstate.56.b:0 "Unser loyaler Butler"
unionstate.56.c:0 "Smith, der zweite AFP-Mann"

unionstate.57.t:0 "The Great Lie"
unionstate.57.d:0 "Die offiziellen Aufzeichnungen in den Vereinigten Staaten waren immer voreingenommen zugunsten der Regierungspartei. Einmal im Amt, verleumdete Thomas Jefferson die Erinnerung an den großen Patrioten John Adams und ließ die nachfolgenden Generationen glauben, seine Liebe zum Nativismus sei Tyrannei. Jetzt müssen wir die große Lüge auslöschen, die der Präsidentschaftskandidat und Gouverneur von Ohio, Warren G. Harding, begangen hat, um seine schwarzen Vorfahren zu verstecken. Wir haben die Papiere, um zu beweisen, dass Hardings Vater ohne jeden Zweifel ein Schwarzer war und deshalb an einer weltweiten Verschwörung gegen das Commonwealth beteiligt war."
unionstate.57.a:0 "Schnappt euch diesen Harding!"

unionstate.58.t:0 "The Sound and the Fury in den Kinos"
unionstate.58.d:0 "Das bahnbrechende Werk "The Sound and The Fury" des berühmten Autors William Faulkner wird heute in den Kinos unter den Kritikern veröffentlicht. Die meisten Kritiker haben die Verherrlichung der Familie Compson durch den verlorenen Sohn Jason gelobt. Im Film opfert Jason sein hart verdientes Vermögen, um seinen Bruder Benjy vor lebenslangen Schmerzen zu bewahren, und rettet seine Familie, indem er seinen Bruder Quentin in den kargen Norden schickt. Als seine Nichte Miss Quentin das Familienvermögen veruntreut und die Stadt verlässt, trifft ihn eine Katastrophe. Einige Kritiker haben bemerkt, dass der Film witzig ist und tatsächlich die Fehler in der Familie von Compson und damit der gesamten südlichen Gesellschaft hervorhebt. Befürworter dieser Interpretation zitieren die liberalen Neigungen des Autors William Faulkner, aber diese Rezensionen wurden alle von bekannten Unzufriedenen veröffentlicht."
unionstate.58.a:0 "Ich habe bessere Filme als diesen geschrieben!"

unionstate.59.t:0 "Gesetz zur schwarzen Erziehung"
unionstate.59.d:0 "nionstate.59.d:0 "Die Welle der von Pelley durchgeführten öffentlichen Bildungsänderungen zur Festigung der christlichen Identität in der Jugend Amerikas ist nahezu abgeschlossen. Sein letzter Akt, der mit einstimmiger Zustimmung des Kongresses verabschiedet wurde, ist der Black Education Act. Der Black Education Act definiert die Bildungspraktiken für ethnische Minderheiten und insbesondere Afroamerikaner völlig neu. Vor allem konzentrierte sich die Ausbildung der Afroamerikaner auf ihre Rolle als Arbeiter und distanzierte sich von älteren Vorstellungen von religiöser Einheit über die Rassen hinweg. Im Rahmen seiner Rede, in der er das Gesetz verkündete, erklärte er: "Es gibt keinen Platz für den Neger in der angelsächsischen Gemeinschaft über dem Niveau des Arbeiters. Was nützt es, dem Negerkind Mathematik beizubringen, wenn es es in der Praxis nicht anwenden kann?"."
unionstate.59.a:0 "Bildung, die zu ihnen passt"

unionstate.60.t:0 "The Black Belt Act"
unionstate.60.d:0 "Eine der umstrittensten Handlungen, die Pelley vorschlägt, ist die Ausweitung des indischen Aneignungsgesetzes von 1899 auf die afro-amerikanische Gemeinschaft. Der vorgeschlagene Black Belt Act würde Gemeinden im Süden mit mehrheitlich afroamerikanischen Bevölkerungen zu einem reservierten Raum mit unabhängigen öffentlichen Diensten machen. Zumindest auf dem Papier behauptet die Silberne Legion, dass diese Gebiete von Afro-Amerikanern unter der Gerichtsbarkeit des Regimes verwaltet werden, ähnlich wie das Bureau of Indian Affairs. Darüber hinaus würde das Gesetz die Staatsbürgerschaft und alle früheren gemeinsamen Vermögen der Afro-Amerikaner landesweit streichen. Allerdings kommt sogar von unseren loyalen Mitgliedern ein Murren auf, dass ein Weißer im Black Belt auch seine Rechte verlieren würde. Was soll aus dieser Handlung werden?"
unionstate.60.a:0 "Autonomie jetzt, Autonomie für immer"
unionstate.60.b:0 "Nicht jetzt, vielleicht später"

unionstate.61.t:0 "Die Pass-Gesetze"
unionstate.61.d:0 "Die Silberne Legion hat damit begonnen, im ganzen Commonwealth ein Sparbuch an Afroamerikaner zu verteilen, in Erwartung der Verabschiedung der Pass-Gesetze im nächsten Jahr. Dieses Gesetz ähnelt dem älteren internen Pass, der während der Zeit der Konföderation verwendet wurde, um freie Männer und Sklaven zu identifizieren. Die Silberne Legion rät dringend von Vergleichen mit früheren Gesetzen ab und hat ihre Behauptungen mit Gewalt verteidigt. Dies hat dazu geführt, dass es vielen Afroamerikanern verboten wurde, außerhalb des Südens zu reisen, mit der Absicht, die Zonen im Rest des Commonwealth zu erweitern."
unionstate.61.a:0 "Die Papiere bitte"

unionstate.62.t:0 "Das Strafgesetz"
unionstate.62.d:0 "Der 13. Verfassungszusatz erklärte die Sklaverei im ganzen Land für illegal. Die Änderung sieht jedoch eine unfreiwillige Knechtschaft als Strafe für Verbrechen vor. Ein neuer, vom Shell Congress verabschiedeter Orden hat die Strafzeit für moralische Straftaten verlängert und für eine stärkere Nutzung von Arbeitsverträgen in der Industrie gesorgt, weshalb es als Strafgesetzbuch bezeichnet wird. Dieser Strafarbeit wurde durch die Wiederaufnahme verschiedener Black Codes, die den Versuch, als Afroamerikaner wählen zu können, kriminalisiert wurde, Auftrieb verliehen. Die ausgelassenen Reden, die Pelley im Radio hält, haben versucht, die sich entfaltende Wahrheit zu verschleiern, dass die Sklaverei zurück ist."
unionstate.62.a:0 "Nehmt euch die Zeit"

unionstate.63.t:0 "Die dritte große Wanderung"
unionstate.63.d:0 "Zu diesen Tausenden Afroamerikanern, die Amerika vor dem Bürgerkrieg verließen, gesellen sich weitere Hunderttausende, die vor Pelleys Terror fliehen. Gruppen wie die International Labour Defense und die NAACP arbeiten jetzt mit dem Roten Kreuz zusammen, um die Massen von Menschen zu evakuieren, die darum kämpfen, frei zu bleiben. Für die Silberne Legion und ihre Führer spielt dies eine lange bestehende Angst vor einer Einheitsfront gegen ihre Herrschaft aus. Zur gleichen Zeit können die sichereren loyalen Legionäre schlafen, je weniger Dissidenten existieren. Die Frage ist, was sollen wir tun. Sollen wir sie gehen lassen oder sollen wir sie hier behalten?"
unionstate.63.a:0 "Amerika vertreibt die Gifte"
unionstate.63.b:0 "Schnell, haltet sie auf!"

unionstate.64.t:0 "Amerikanische Flüchtlinge kommen an"
unionstate.64.d.psa:0 "Eine große Anzahl von Amerikanern, viele von ihnen Afroamerikaner, sind über die Rocky Mountains geflohen, um Pelleys Schlägern zu entkommen. Wir haben sie offiziell als wahre Amerikaner willkommen geheißen und mehr als ein paar sind bereit und willens, gegen Pelley zu kämpfen."
unionstate.64.d.new_england:0 "Eine große Anzahl von Amerikanern, viele von ihnen Afroamerikaner sind nach New England geflohen, um Pelleys Schlägern zu entkommen. Wir haben sie offiziell als wahre Amerikaner willkommen geheißen und mehr als ein paar sind bereit und willens, gegen Pelley zu kämpfen."
unionstate.64.d.liberia:0 "Die Tausende, die Anfang der 1930er Jahre mit Marcus Garvey eintrafen, erwarteten, dass mehr Flüchtlinge kommen würden. Selbst der stärkste Pessimist konnte die Flut von Flüchtlingen, die die Black Star Line in Monrovia abgeholt und abgesetzt hatte, nicht vorhersehen. Familien sind wieder vereint, und die Getreideküste schwillt jetzt mit durch Tausende von Americo Liberians an. Diejenigen, die mehr mit der Nahrungsmittelproduktion zu tun haben, haben jedoch festgestellt, dass wir zu dieser Zeit nicht wirklich mit einer wachsenden Bevölkerung umgehen können."
unionstate.64.d.mexico:0 "Die Existenz amerikanischer Flüchtlinge in Mexiko wurde von der Zentralregierung im Allgemeinen ignoriert, da wir in der Vergangenheit freundschaftliche Beziehungen zu Amerika hatten. Dieser Pelley ist jedoch eine Bedrohung für den gesamten Kontinent und die Tausende von Flüchtlingen, die den Rio Grande überqueren, erzählen von den Schrecken der Silbernen Legion. Diese Flüchtlinge unterscheiden sich stark von denen des Ambrosius Bierce, die sich zurückziehen wollen, sie sind gezeichnet und entschlossen, das Legionärsregime von Amerika zu beenden."
unionstate.64.d.haiti:0 "Haiti hat sich immer als zweites Zuhause für Afroamerikaner herausgestellt. Eine bekannte Geschichte war, dass der erste Haitianer ein Flüchtling aus Äthiopien war, der mit solcher Gewalt rannte, dass er erst anhielt, als er in Haiti ankam. Jetzt sehen wir, dass dies wieder in den USA passiert. Der unheimliche Pelley sollte nicht das Recht haben, dies den amerikanischen Leuten anzutun! Wir fühlen die Empörung der Flüchtlinge, gleichzeitig bemühen wir uns festzustellen, ob unsere fragile Wirtschaft mit einem Arbeitsüberschuss dieser Größenordnung umgehen kann."
unionstate.64.d.cuba:0 "Nur eine 300-Meilen-Bootsfahrt trennte die Tausende von amerikanischen Flüchtlingen aus Kuba. Familien in Kuba fordern seit Monaten ihre Familien auf, der sehr realen Gefahr einer nationalistischen Machtübernahme zu entkommen. Keiner von ihnen hat damit gerechnet, dass der Flaschenhals in Florida auf einmal geöffnet wird und Hunderte von Booten heute in Varadero auftauchen. Die Flut von Flüchtlingen aus Amerika hat unsere Häfen, Straßen und Nachschubrouten verstopft und das Regierungsministerium belastet, darauf zu reagieren. Was sollte unsere Antwort sein?"
unionstate.64.d.hawaii:0 "Ein Großteil des Pazifiks trennte uns von dem Gemetzel in Amerika, ebenso wie die Hand dieses Monsters Pelley. Wir können das sogenannte Commonwealth nur so gut im Auge behalten, weil der Handel mit ihnen gut ist, und jetzt haben diese Handelsschiffe blinde Passagiere. Diese Ankömmlinge erzählen Geschichten von brennenden Städten und grassierenden Plünderungen durch die Silberne Legion, die sie gezwungen haben, den Kontinent nach Hawaii zu evakuieren. Wir haben möglicherweise Probleme, den Einwanderungsprozess auch rechtlich zu regeln, also müssen wir das Schicksal dieser amerikanischen Passagiere entscheiden."
unionstate.64.a:0 "Ihr seid willkommen zu bleiben"
unionstate.64.b:0 "Wir wollen euch nicht"

unionstate.65.t:0 "Chief Pelley stirbt, Gerald Smith zum Oberhaupt erklärt"
unionstate.65.d:0 "Kirchenglocken im ganzen Land läuteten heute aufgrund des Verlusts von Chief William Pelley. Viele dieser Glocken läuteten in den Ghettos und Reservaten der hungernden Amerikaner, die hofften, dass Pelleys Tod Erleichterung bringen würde. Diese hoffnungsvollen Millionen wurden verachtet, als der Vizechef Gerald L.K. Smith bei der Beerdigung ankündigte, dass er bis zu seinem Gerichtstag an der Spitze von Pelley als Oberhaupt dienen würde. Trotz dieser Stärke demonstrieren amerikanische Ausländer auf der ganzen Welt für den Tod des Diktators und drängen auf die Verurteilung des fortgesetzten Silberne-Legion-Regimes vom Oberhaupt Smith in Amerika."
unionstate.65.a:0 "Wir warten auf den nächsten Visionär wie Pelley"


### Foreign Events ###
unionstate.71.t:0 "[From.GetNameDefCap] möchte der Entente beitreten"
unionstate.71.d:0 "[From.GetNameDefCap], hat einen Botschafter entsandt, der sich mit dem König und dem Premierminister treffen soll, um [From.GetNameDefCap] in die Entente aufzunehmen. Sollten wir das Angebot der Amerikaner akzeptieren?"
unionstate.71.a:0 "Na sicher! Wir begrüßen sie"
unionstate.71.b:0 "Wir brauchen sie nicht"

unionstate.72.t:0 "[From.GetNameDefCap] lehnt das Angebot ab"
unionstate.72.d:0 "Die [From.GetAdjective]-Regierung hat unsere Anfrage abgelehnt, ihrer Allianz beizutreten. Vielleicht sind wir nicht gut genug für ihr Maß oder unwürdig als Verbündeter. Wie auch immer, die Antwort war eindeutig nein."
unionstate.72.a:0 "Eine schlechte Entscheidung ihrerseits"

unionstate.73.t:0 "[From.GetNameDefCap] möchte dem Reichspakt beitreten"
unionstate.73.d:0 "[From.GetNameDefCap], haben einen Botschafter geschickt, um sich mit dem Kaiser und dem Kanzler zu treffen, um [From.GetNameDefCap] in den Reichspakt zu bringen. Sollten wir das Angebot der Amerikaner akzeptieren?"
unionstate.73.a:0 "Na sicher! Wir begrüßen sie"
unionstate.73.b:0 "Wir brauchen sie nicht"

unionstate.74.t:0 "[From.GetNameDefCap] lehnt das Angebot ab"
unionstate.74.d:0 "Die [From.GetAdjective]-Regierung hat unsere Anfrage abgelehnt, ihrer Allianz beizutreten. Vielleicht sind wir nicht gut genug für ihr Maß oder unwürdig als Verbündeter. Wie auch immer, die Antwort war eindeutig nein."
unionstate.74.a:0 "Eine schlechte Entscheidung ihrerseits"

unionstate.77.t:0 "Teilen Sie sich Unseren Reichtum ernennt Smith"
unionstate.77.d:0 "Unter den Vorstandsmitgliedern des Teilen Sie sich Unseren Reichtum-Programms wurde eine improvisierte Sitzung abgehalten. Die Aktionäre der Organisation bestehen aus Mitgliedern der AFP, der Verbotspartei und der Southern Tenant Farmers Union. Diese Vorstandsmitglieder trafen sich um 2 Uhr morgens und bewegten sich auf der Grenze zwischen offiziellen Geschäften und Geheimhaltung. William Upshaw von der Prohibitionspartei brachte den offensichtlichen Verrat von Präsident Long an den Werten seiner Partei zum Ausdruck. Die Vorstandsmitglieder der AFP stimmten darin überein, dass Longs Ablehnung eines Versprechens der Hauptkampagne ein schlechtes Vorzeichen für eine "moralischere" Gesetzgebung in der Zukunft sei. Francis Townsend, der sich Huey Long anschloss, um seinen Old-Age Revolving Pension Plan voranzutreiben, stimmte zu, dass es notwendig sei, einen neuen Vertreter für das Share Our Wealth-Programm zu wählen, jemanden, der sich nicht den Launen des Präsidenten unterwerfen würde. Nach vielen Debatten wurde entschieden, dass der neu gewählte Kongressabgeordnete von Louisiana, Gerald L.K. Smith, weit genug von Long entfernt ist und sich dennoch der sozialen Sicherheit widmet. Während die Stimmen zugunsten von Smith ausgezählt wurden, überlegte der Vorstand, was Smiths Verbindung mit der Silver Legion in der Zukunft bedeuten könnte...
unionstate.77.a:0 "Wie können sie es wagen!"

unionstate.78.t:0 "Dixiecrats erklären AFP für korrupt"
unionstate.78.d:0 "Nach dem Ende der Feindseligkeiten in Washington verpflichtete sich ein großer Teil der konservativen Demokratischen Partei zu [Root.GetNameDef] und zu den Idealen, denen Präsident Long folgt. Implizit hofften diese Demokraten, dass Long ihren Wunsch nach mehr Staatsmacht erfüllen würde, wenn er im Gegenzug die Wirtschaftsreformen von Long problemlos passieren lassen würde. Dieses ungeschriebene Versprechen wurde gebrochen, als Long ihnen die Möglichkeit verweigerte, die Prohibition durchzusetzen, und so weit ging, ihre leidenschaftlichen Reden zugunsten der Aufhebung des Interstate Commerce Act zu ignorieren. Viele konservative Demokraten betrachten das AFP-Regime heute lediglich als Scheindemokratie, die jede Maßnahme ablehnt, von der die politische Maschinerie von Long persönlich nicht profitieren würde. Der Präsident war jedoch immer noch schockiert, als die Hallen des Kongresses diese Woche nur zu 3/4 voll waren. Derzeit ist die Gesetzgebung eingefroren, und es scheint, dass die so genannten Dixiekraten alle ihre Urlaubstage auf einmal nehmen."
unionstate.78.a:0 "Narren, wir sind ihr einziges Zuhause."

unionstate.79.t:0 "Die Revolte der Offiziere"
unionstate.79.d:0 "Trotz unserer besten Bemühungen, den Offizieren Anreize zu bieten, in dieser sehr sensiblen Zeit in ihren Positionen zu bleiben, haben etwa hundert Armeeoffiziere tiefe Vorbehalte gegen den Prozess gegen Huey Long geäußert. Die Presse hat über diese abweichenden Meinungen berichtet und uns somit auch vor dem in fünf Tagen in der Hauptstadt stattfindenden Protest der Offiziere gewarnt. Wir machen uns keine Illusionen, dass diese Demonstranten friedlich sein werden oder dass ihr Marsch nicht in der Forderung gipfeln wird, dass die Silberne Legion die Macht an die AFP zurückgibt. General Patton, der immer noch die Fünfte Armee anführt, hat versprochen, dass er unser Recht, das Commonwealth zu regieren, schützen wird. Ihm freie Hand gegen die Demonstranten zu geben, wird jedoch eine blutige Schlacht sein, die leicht nach hinten losgehen könnte. Richard Butler hat stattdessen vorgeschlagen, dass Legionsanhänger die Reihen der Marschierenden infiltrieren und sie von innen heraus stören. Es wäre besser, die Offiziere unvernünftig und töricht aussehen zu lassen, als die Regierung tyrannisch erscheinen zu lassen."
unionstate.79.a:0 "Geben Sie Patton freie Hand."
unionstate.79.b:0 "Akzeptiere Butlers Plan."
