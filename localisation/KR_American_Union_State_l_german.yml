TEX_GEORGE_MOSELEY_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 28. September 1874, in Evanston, Illinois, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L George Van Horn Moseley schloss 1899 die Militärakademie der Vereinigten Staaten von Amerika als Leutnant der Kavallerie ab. Er diente im spanisch-amerikanischen Krieg unter dem Kommando des 9. Kavallerieregiments, wo er sogar einen großen Durchbruch gegen Ludovico Arejola erzielte, was zu einer Beförderung zum Oberleutnant und einer Versetzung in das 1. Dort diente er für den Rest des Feldzugs als Adjutant von Brigadegeneral J.M. Bell und J.M. Lee, wobei er mehrere Stabsfunktionen im hinteren Bereich ausfüllte. 1904 wurde er zurück in die USA versetzt und diente als Mitarbeiter des Hauptquartiers in Texas, bis er 1906 zum Hauptmann befördert wurde. Er besetzte weiterhin verschiedene Stabsfunktionen und besuchte gleichzeitig das Army Staff College und das Army War College, die er 1909 bzw. 1911 abschloss. Er nahm an der Strafexpedition von Pershing teil, wobei er Pershing logistisch unterstützte und ihm die Beförderung zum Major einbrachte. Nachdem er die Zweite Feldartilleriebrigade befehligt hatte, wurde er 1921 als Assistent von General Dawes bei der Organisation des Haushaltsbüros eingesetzt, woraufhin er wegen seiner bemerkenswerten Leistungen zum Brigadegeneral befördert wurde. Er wurde Executive Assistant des Assistant Secretary of War und wurde mit der Leitung des Sektors Industrial Preparedness betraut, was ihm seine Beförderung zum Generalmajor einbrachte. 1934 kam es zu einem größeren Streit mit General MacArthur, und nach dem Zusammenbruch des Landes in einen Bürgerkrieg verließ Moseley zunächst die Bundesarmee und trat der AUS-Armee im Süden bei, wo ihm seine Erfahrung und der Mangel an fähigem Personal eine sofortige Beförderung zum Feldmarschall durch Huey Long ermöglichten. \n§YWichtige Anmerkungen:§L- hat sowohl öffentlich als auch privat starke einwandererfeindliche und antisemitische Ansichten gezeigt.\n- Zusammen mit Charles Lindbergh ist Moseley bei häufigen Treffen mit wichtigen Geschäftsleuten von außerhalb des militärischen Bereichs gesehen worden, und seine Loyalität gegenüber Huey Long erweist sich bestenfalls als zweifelhaft".
TEX_GEORGE_PATTON_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 11. November 1885, in San Gabriel, Kalifornien, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L George Smith Patton Jr., ein Fan von Militärgeschichtsbüchern von klein auf, trat 1903 in das Virginia Military Institute ein. In seinem zweiten Jahr wurde er für West Point nominiert, und obwohl er bei den Drillverfahren in West Point hervorragende Leistungen erbrachte, waren seine akademischen Leistungen so schlecht, dass er gezwungen war, sein erstes Jahr zu wiederholen. Trotz aller Rückschläge schloss er 1909 sein Studium als zweiter Kavallerieleutnant ab und wurde dem 15. Kavallerieregiment zugeteilt. Aufgrund seiner sportlichen Fähigkeiten wurde er 1912 von der Armee ausgewählt, die Vereinigten Staaten beim ersten modernen Fünfkampf bei den Olympischen Spielen in Stockholm zu vertreten, wo er den fünften Platz von zweiundvierzig Teilnehmern belegte. Mit dem Beginn der Strafexpedition wurde Patton während der weitgehend erfolglosen Expedition zum Adjutanten von Pershing, doch dadurch wurden die Beziehungen zwischen ihnen gestärkt, und Patton wurde ein fast festes Mitglied seines Stabes und schon bald zum Hauptmann befördert. Am 31. Juni 1920 wurde er zum Major befördert und begann, sich für die Anwendung der mechanisierten Kriegsführung im Weltkrieg zu interessieren. 1923 absolvierte er den Feldoffizierkurs der Kavallerie, 1924 die Führungs- und Generalstabsakademie und 1932 die Kriegsakademie der Armee. Während der Proteste der Bonusarmee hatte Patton einen heftigen Streit mit MacArthur, woraufhin sich Patton seinem Kollegen ständig lautstark widersetzte, und er beschloss, in die AUS zu gehen, nachdem sein ehemaliger CO, Fox Conner, ihn davon überzeugt hatte, dass die AUS die wahre amerikanische Regierung sei und dass die Bundesregierung zum Scheitern verurteilt sei, wenn nicht entschiedene Maßnahmen ergriffen würden. Mit seinem Ruf vor Augen beschloss Huey Long, den Rang eines Generals zu überspringen und Patton direkt zum Feldmarschall zu ernennen, eine Rolle, die Patton nach eigenen Angaben mehr als bereit ist zu erfüllen.\n§Wichtige Anmerkungen:§L- Während seine Loyalität öffentlich nicht in Frage gestellt wird, lässt seine frühere Freundschaft mit Dwight Eisenhower viele Mitarbeiter Patton gegenüber misstrauisch werden\n- Hat in der Öffentlichkeit starke rassistische Ansichten gezeigt."
TEX_CLAIRE_LEE_CHENNAULT_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 6. September 1890, in Commerce, Texas, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L Claire Lee 'Old Leatherface' Chennault begann seine militärische Laufbahn, als er zum Reserveoffiziersausbildungskorps kam, während er die Louisiana State University besuchte. Er machte 1917 seinen Abschluss an der Offiziersschule in Fort Benjamin Harrison in Indiana und wurde bald darauf zur Luftfahrtdivision des Army Signal Corps versetzt. Er erhielt 1919 seine Flügel und blieb auch nach der Umwandlung der Luftwaffenabteilung in das Air Corps im Dienst. 1931 wurde er Leiter der Verfolgungsabteilung an der taktischen Schule des Luftwaffenkorps und übernahm die Leitung der 1. Verfolgungsgruppe der Kunstflugstaffel von Alabama, wodurch er zu einer regionalen Berühmtheit für seine Flugleistungen wurde. Als sich das Jahr 1937 anbahnte, zog Chennault seinen Rücktritt in Erwägung, da das Personal in Washington sich weigerte, ihn über den Hauptmann hinaus zu befördern, da es ihn aufgrund seines sich verschlechternden Gesundheitszustandes für dienstuntauglich hielt. Als der Amerikanische Bürgerkrieg begann, stellte sich Chennault auf die Seite des ehemaligen Gouverneurs von Louisiana und gab Huey einen kleinen Rekrutierungsschub, da leidenschaftliche Beobachter von Chennaults Auftritten die Rekrutierungskabinen füllten, und im Gegenzug verlieh Huey Chennault den Ehrenrang eines Brigadegenerals für seinen Dienst für den Bundesstaat der Amerikanischen Union\n§Wichtige Anmerkungen:§L- Sein Gesundheitszustand hat sich langsam verschlechtert, wobei Taubheit und chronische Bronchitis die Hauptprobleme sind, denen sich Chennault früher oder später stellen muss."
TEX_DADDY_COLLINS_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 1. Mai 1896, in New Orleans, Louisiana, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L Joseph Lawton 'Lightning Joe' Collins begann seine militärische Laufbahn 1913, als er dank einer Ersatzbestellung nach West Point kam. Sein Onkel Martin Behrman, der damalige Major von New Orleans, schaffte es, ihn im Alter von 17 Jahren zu bekommen, und schloss 1917 sein Studium als Infanterie-Zweitleutnant ab. Er blieb als Lehrer in West Point und heiratete in seiner Zeit an der Akademie Gladys Easterbrook. 1921 begann er auch in West Point Chemie zu unterrichten, und 1926 schloss er den Kompanieoffizierskurs an der Infanterieschule in Fort Benning ab. Ein Jahr später unterzog er sich einem Fortgeschrittenenkurs an der Feldartillerieschule in Fort Sill, den er erfolgreich abschloss. Danach unterrichtete Collins von 1927 bis 1932 Waffen und Taktik an der Infanterieschule, wo er von 1933 bis 1934 eine Versetzung in die Philippinische Division beantragte und zum Major ernannt wurde. In den Jahren 1935 und 1936 schloss er das Army Industrial College und das Army War College ab und erreichte den Rang eines Oberstleutnants. Mit dem Ausbruch des Bürgerkriegs schloss sich Collins innerhalb der Armee Patton an, und beide entschieden sich, den Süden zu verlassen, um sich den Streitkräften von Huey Long anzuschließen. Als Patton von Huey Long selbst zum Feldmarschall ernannt wurde, beantragte Patton die Beförderung von Collins zum Brigadegeneral, die ihm von der Southern Demagogue gewährt wurde.n§YImportant Notes:§L- Ein äußerst talentierter und dennoch aggressiver kommandierender Offizier, dessen Fähigkeiten am besten zur Geltung kommen, wenn er einen Angriff auf den Feind leitet, anstatt in der Verteidigung zu spielen."
TEX_COURTNEY_HODGES_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 05. Januar 1887, in Houston County, Georgia, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L Courtney Hicks Hodges begann seine militärische Laufbahn, als er 1904 nach West Point kam, musste aber ein Jahr später aufgrund seiner extrem schlechten akademischen Leistungen abbrechen. Unbeirrt trat er 1906 als Gefreiter in die Armee ein, wo er 1907 schnell in den Rang eines Sergeants aufstieg und 1909 eine Kommission als Second Lieutenant erhielt. Er schloss sich Pershing während der Punitive Expedition an, wo er George S. Patton und George Marshall kennen lernte, und sollte für den Rest der späten 1910er Jahre an der mexikanischen Grenze bleiben, wo er sich mehreren kleinen Plänklergruppen des 6th Infantry Regiment gegenüber sah. Nachdem er für seinen Dienst an der Grenze zum Major befördert worden war, besuchte er das Command and General Staff College, wo er 1925 seinen Abschluss machte und Mitglied des Infanterieausschusses in Fort Benning wurde. 1934 schloss er das Army War College ab, was ihm seine Beförderung zum Oberstleutnant einbrachte. Da Patton und Marshall MacArthur lautstark ablehnten, war Hodges gezwungen, sich für einen seiner Freunde zu entscheiden, falls sich die Situation verschlechtern sollte. Er entschied sich für Ersteres, da es Patton gelang, Hodges dazu zu bewegen, sich ihm in der AUS-Armee anzuschließen, wo der heutige Feldmarschall Patton seinem Freund Hodges eine frühzeitige Beförderung zum Brigadegeneral angeboten hat."
TEX_WILLIAM_SIMPSON_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 18. Mai 1888 in Weatherford, Texas, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L Im Juni 1905, einen Monat nach seinem 17. Geburtstag, trat er in die Militärakademie der Vereinigten Staaten in West Point ein und machte vier Jahre später, im Juni 1909, seinen Abschluss, wobei er als Leutnant in die Infanterie-Abteilung berufen wurde. Simpsons erster Einsatz war beim 6. Infanterieregiment in Fort Lincoln, North Dakota. Bald darauf wurde das Regiment im Januar 1910 nach Mindanao auf den Philippinen entsandt und blieb dort weitere zweieinhalb Jahre, wo Simpson an der Niederschlagung der Moro-Rebellion teilnahm. 1912 kehrte er mit seinem Regiment in die Vereinigten Staaten zurück und blieb dort als Kompaniekommandant, bis er, jetzt zum Oberleutnant befördert, 1916 in Pershings Strafexpedition kämpfte. Im Februar 1917 wurde er Adjutant von Generalmajor George Bell jr., der den Militärbezirk El Paso kommandierte. Seit 1919 besetzte Simpson mehrere Stabsstellen und besuchte Militärschulen und -kurse und sollte Anfang 1921 zum Hauptmann befördert werden. Simpson diente bis 1932 im Generalstab, wo er bis 1936 am Pomona College Militärwissenschaft und -taktik zu unterrichten begann und 1934 zum Oberstleutnant befördert wurde. Als das Land außer Kontrolle geriet, orientierte sich Simpson im Laufe der Zeit immer mehr an Huey Longs Vision von Amerika, und als Huey Long schließlich den Bundesstaat der Amerikanischen Union proklamierte, stellte Simpson seine Dienste der seiner Meinung nach wahren amerikanischen Regierung zur Verfügung. Für seine Loyalität wurde Simpson zum Brigadegeneral ernannt."
TEX_JACOB_DENVERS_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 8. September 1887, in York, Pennsylvania, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L Devers begann seine militärische Laufbahn, als ihm der Kongressabgeordnete Daniel F. Lafean 1906 eine Anstellung an der US-Militärakademie in West Point anbot und am 11. Juni 1909 seinen Abschluss als Artillerie-Zweitleutnant machte. Devers' erste Entsendung war zum 1. Bataillon, 4. Gebirgsartillerie in Washington, und für seinen nächsten Einsatz Ende 1912 wurde Devers zurück nach West Point geschickt, um dort Mathematik zu unterrichten. Am 1. April 1916 wurde er zum Oberleutnant befördert und in die neu aktivierte 9. Feldartillerie in der Schofield-Kaserne auf Hawaii versetzt und Anfang 1917 zum Hauptmann befördert. Im Mai 1919 wurde Devers zu einem dreimonatigen befristeten Einsatz geschickt, um den Weltkrieg in Europa zu studieren. Er besuchte die Preußische Kriegsakademie in Berlin, um die Ausrüstung und Taktik beider Seiten während des Weltkriegs zu studieren. Im Jahr 1920 wurde er zum Major befördert und später für den Besuch der Kommando- und Generalstabschlussschule ausgewählt, die er 1925 abschloss. Danach wurde er bis zum 31. August 1929 als Direktor der Schießabteilung der Feldartillerieschule nach Fort Sill entsandt, wo Devers nach Washington, D.C., versetzt wurde, um im Stab des Chefs der Feldartillerie zu dienen. Im Jahr 1932 wurde er ausgewählt, das Army War College zu besuchen, das er im Juni 1933 abschloss. Am 26. Februar 1934 wurde er zum Oberstleutnant befördert. Als das Land in einen Bürgerkrieg geriet, kämpfte Devers mehr und mehr gegen die Unfähigkeit seiner Vorgesetzten, auf interne Probleme zu reagieren, was eine tiefe Rivalität zwischen ihm und Dwight Eisenhower auslöste und ihn sogar in Konflikt mit seinem alten Freund Leslie McNair brachte. Als Huey Long den Unionsstaat erklärte, entschied Devers, dass MacArthur und seine Mitarbeiter eine Belastung für Amerika darstellten, und meldete sich umgehend freiwillig für das AUS-Offizierskorps, wo er zusammen mit George Patton zum Feldmarschall befördert wurde."
TEX_WALTON_WALKER_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 3. Dezember 1889, in Belton, Texas, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L Walton Harris Walker begann seine militärische Laufbahn, als er 1907 in das Virginia Military Institute eintrat und 1908 in die Militärakademie der Vereinigten Staaten eintrat, wo er 1912 seinen Abschluss als Infanterie-Zweitleutnant machte. Er wurde hauptsächlich in Garnisonsaufgaben in ganz Texas eingesetzt, wobei die einzigen Ausnahmen die Teilnahme an der Veracruz-Expedition und die Teilnahme an den Grenzpatrouillen entlang der mexikanischen Grenze waren, wo er sich mit Dwight Eisenhower anfreundete. Nach 1920 diente Walker als Ausbilder in Fort Benning, Georgia, und unterzog sich einer weiteren taktischen Ausbildung durch die Armee. 1925 besuchte er die Führungs- und Generalstabschule und schloss 1926 als Oberstleutnant ab. 1930 wurde er in die amerikanische Gesandtschaft in Tianjin versetzt und kehrte 1933 nach Amerika zurück, um sich am Army War College einzuschreiben, wo er Mitte 1936 seinen Abschluss machte. Als sich die Lage im Land verschlechterte, schlug sich Walker bei den Stabssitzungen auf Pattons Seite und kritisierte MacArthur zutiefst für seine Untätigkeit gegenüber den Sozialisten. Als Huey Long schließlich den amerikanischen Unionsstaat erklärte, beschloss Walker, sich seinem Kollegen Patton im Süden anzuschließen, der ihm den Rang eines Brigadegenerals verlieh."
TEX_MATTHEW_RIDGWAY_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§Ygeboren:§L 3. März 1895, in Fort Monroe, Virginia, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L Matthew Bunker 'Old Iron Tits' Ridgway begann seine militärische Laufbahn 1913, als er die Aufnahmeprüfung für West Point erfolgreich bestand, nachdem er im Jahr zuvor durchgefallen war. Seinen Abschluss an der Akademie machte er 1917 als Infanterie-Zweitleutnant. Ridgway wurde zunächst zum Patrouillendienst an der mexikanischen Grenze beim 3. Infanterieregiment eingesetzt, wo er den Rang eines Hauptmanns erreichte und 1920 als Spanischlehrer nach West Point zurückkehren sollte. 1925 machte Ridgway seinen Abschluss an der Infanterieschule der US-Armee, woraufhin er zur amerikanischen Legation in Tianjin und später nach Nicaragua geschickt wurde, wo er einer der amerikanischen Befehlshaber war, die versuchten, die Wahlen von 1927 zu überwachen. 1930 wurde er auf die Philippinen versetzt, wo er Berater des Generalgouverneurs der Inseln wurde und 1933 als Major nach Amerika zurückkehrte. Er machte 1935 seinen Abschluss an der Army Command and General Staff School und besuchte das Army War College in Pennsylvania, bevor der Bürgerkrieg ausbrach. Mit der zunehmenden Radikalisierung wurde er mehrmals von "Arbeitermilizen" schikaniert und begann langsam das Vertrauen in die Bundesregierung zu verlieren. Als Huey Long schließlich den amerikanischen Unionsstaat proklamierte, entschied Ridgway, dass es am besten sei, in die AUS zu gehen, wenn dies notwendig sei, um Amerika vor der Anarchie zu retten, wo er zum Brigadegeneral befördert wurde."
TEX_BRUCE_CLARKE_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 29. April 1901, in Adams, New York, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L Bruce Cooper Clarke trat 1918 in die Nationalgarde ein, wo er 1920 eine Berufung an die Militärakademie der Vereinigten Staaten erhielt. Er schloss 1925 sein Studium in West Point als Second Lieutenant des Ingenieurkorps ab und erwarb im selben Jahr seinen Abschluss als Bauingenieur und einen Bachelor of Laws, wobei er bis zu seiner Beförderung zum Oberst im Jahr 1935 hauptsächlich in Stabsfunktionen diente. Nach den großen Spaltungen innerhalb der amerikanischen Armee war er einer von Pattons vertrauten Offizieren geworden, und als Patton dem amerikanischen Unionsstaat beitrat, beschloss Clarke, ihm zu folgen, und für seine Loyalität wurde ihm von Patton der Rang eines Brigadegenerals verliehen."
TEX_HENRY_HODES_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 19. März 1899, in Washington D.C., Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L Henry Irving Hodes begann seine militärische Laufbahn, als er der Militärakademie der Vereinigten Staaten beitrat, an der er 1920 seinen Abschluss als Second Lieutenant der Kavallerie machte. Nachdem er eine Reihe von Stabsfunktionen, vor allem in Wyoming und Texas, ausgeübt hatte, setzte er sich zusammen mit Patton stark für die Mechanisierung der amerikanischen Armee ein, die aufgrund der Haushaltskürzungen der Armee für sie zu nichts weiter als einem Hirngespinst wurde. Als Patton begann, sich langsam vom Stab der US-Armee zu entfernen, verstärkte Hodes seine Beziehungen zu den "Old Blood and Guts", und als Patton schließlich verkündete, dass er den Unionsstaaten beitreten würde, begleitete Hodes ihn und wurde zum Brigadegeneral befördert."
TEX_CLIFTON_CATES_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 31. August 1893, in Tiptonville, Tennessee, Vereinigte Staaten von Amerika\n§YMilitärische Laufbahn:§L Clifton Bledsoe "Lucky" Cates begann seine militärische Laufbahn nach Abschluss der Missouri Militärakademie 1910 als Second Lieutenant für die Reserven des Marinekorps. Seine hervorragenden Leistungen im Drill und seine Qualifikationen erregten die Aufmerksamkeit des damaligen Brigadegenerals George Barnett, der Cates als seinen Adjutanten und Lagerhelfer einsetzte. Cates diente bei Barnett bis 1923, wo Cates, der jetzt Kapitän war, das Kommando über die Marineinfanterieabteilung der USS Arizona übernahm. Im Jahr 1928 wurde er zum 4. Marineregiment in San Diego versetzt, das die amerikanische Gesandtschaft in Shanghai bewachen sollte. 1932 kehrte er nach Amerika zurück, wo er sich für das Army Industrial College und den Senior Officer Course des Marinekorps einschrieb, wo er 1935 seinen Abschluss machte und den Rang eines Oberstleutnants erreichte. Er kehrte 1936 nach Schanghai zurück, nahm aber Ende März 1937 seinen Abschied. Als das Land in den Bürgerkrieg geriet, besuchte Cates seine Familie in Tennessee. Als er das Chaos in seiner Heimatstadt sah, die in seiner Jugend von einem Feuer verwüstet worden war, beschloss Cates, dem amerikanischen Unionsstaat beizutreten, und überzeugte seinen Kollegen Lewis Puller, sich ihm anzuschließen. Er wurde Brigadegeneral des AUS-Marinekorps und zusammen mit "Chesty" Puller einer der wichtigsten Marine-Kommandeure des amerikanischen Unionsstaates."
TEX_CHESTY_PULLER_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 26. Juni 1898, in West Point, Virginia, Vereinigte Staaten von Amerika \n§YMilitärische Laufbahn:§L Lewis Burwell "Chesty" Puller entschied sich schon in jungen Jahren, in die Armee einzutreten, wurde aber abgelehnt, weil er keine elterliche Zustimmung zum Beitritt erhalten konnte. Bis zu seinem 21. Lebensjahr entschied er sich, am Virginia Military Institute zu studieren, und nach seinem Abschluss 1919 besuchte er die Unteroffiziersschule und die Offiziersanwärterschule des Marinekorps und erlangte den Rang eines Second Lieutenant. 1921 wurde er der Gendarmerie d'Haiti zugeteilt und erlebte über vierzig Scharmützel im Kampf gegen die Caco-Rebellen und wurde Adjutant von Alexander Vandegrift. Nach vier Jahren Garnisonsdienst in den Vereinigten Staaten wurde er im Dezember 1928 dem Marinekommando der nicaraguanischen Nationalgarde zugeteilt. In Nicaragua leitete er mehrere Gefechte gegen die sandinistischen Streitkräfte, wo er sich durchsetzen konnte, obwohl er den nicaraguanischen Rebellen zahlenmäßig deutlich unterlegen war und die Medaille des Marinekreuzes erhielt. 1931 kehrte er in die Vereinigten Staaten zurück und absolvierte den Kompanieoffizierskurs in Fort Benning, den er 1928 ausgesetzt hatte. Im Juni 1932 schloss er sein Studium als Kapitän ab und kehrte im September nach Nicaragua zurück. Dort nahm er an der Schlacht von El Sauce teil, wo er sich seine Beförderung zum Major verdiente. Danach wurde er 1933 zum Kommando der "China Marines" in Shanghai versetzt und kehrte im Juni 1936 nach Amerika zurück, um als Ausbilder an der Grundschule zu dienen. Als die Nation in einen Bürgerkrieg geriet, wurde Puller von Cates dazu überredet, dem amerikanischen Bürgerkrieg beizutreten, da Puller sich nicht entscheiden konnte, wen er unterstützen sollte. Mit seiner Ankunft in Louisiana hatten Pullers Aktionen in Nicaragua und Haiti den Respekt vieler Mitarbeiter und des Kabinetts von Huey Long verdient, der sich für seine Beförderung zum Brigadegeneral einsetzte."
TEX_PEDRO_DEL_VALLE_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L 28. August 1893, in San Juan, Puerto Rico, Vereinigte Staaten von Amerika \n§YMilitärische Laufbahn:§L Pedro Augusto del Valle begann seine militärische Laufbahn, nachdem er vom damaligen Gouverneur von Puerto Rico, George Radcliffe Colton, zum Besuch von Anapolis berufen worden war. Er schloss 1915 sein Studium ab und wurde zum Second Lieutenant des Marinekorps ernannt. Nachdem er einen Lehrgang an der Offiziersschule der Marine in Norfolk, Virginia, abgeschlossen hatte, ging er mit der Ersten Provisorischen Marinebrigade der Republik Haiti zum Auslandseinsatz an Land. Im Mai 1916 landete er aus der USS-Prärie und nahm an der Einnahme der Stadt Santo Domingo und dem anschließenden Feldzug in der Republik Santo Domingo teil. Es folgte ein Einsatz auf See als Kommandeur des Marine-Detachements an Bord der USS Texas, wo er unter Admiral Beatty bei der britischen Großflotte diente. Nachdem er Zeuge der zweiten Schlacht von Jütland war, wurde er in die Marinekaserne in Quantico, Virginia, abkommandiert. Nach einem weiteren Einsatz auf See, diesmal an Bord der USS Wyoming, wurde er als Adjutant von Generalmajor J.H. Pendleton eingesetzt und begleitete den General bei einer Inspektionsreise durch die Westindischen Inseln. 1924 ging er zum Hauptquartier des Marinekorps in Washington, D.C. Während seiner Stationierung dort war er Vertreter des Marinekorps im Federal Traffic Board. 1926 wurde er für drei Jahre zum ausländischen Landdienst bei der Gendarmerie d' Haiti beordert und besuchte nach seiner Rückkehr in die Staaten 1928 den Feldoffizierkurs an den Marinekorps-Schulen in Quantico, Virginia. Nach seinem Abschluss wurde er Ausbilder und verließ diese Position zweimal im vorübergehenden Dienst bei der erfolglosen US-Wahlmission in Nicaragua. Nach einem Einsatz auf See als Marineoffizier der Staffel an Bord der USS Richmond wurde er zum Hauptquartier des Marine Corp. Später wurde er stellvertretender Marineattaché in Europa, bis er kurz vor Ausbruch des Bürgerkriegs abberufen wurde und aus politischen Gründen in den Bundesstaat der Amerikanischen Union überlief.\n§Wichtige Anmerkungen:§L- Hat öffentlich und privat starke antisemitische Ansichten gezeigt."

