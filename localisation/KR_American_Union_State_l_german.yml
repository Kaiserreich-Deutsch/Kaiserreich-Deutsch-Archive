### Leaders ###
POLITICS_GEORGE_VAN_HORN_MOSELEY:0 "Vierzig Jahre Dienst für die US-Armee von einem Kavallerieleutnant auf den Philippinen bis zu einem Unteroffizier in Washington haben ein starkes Portfolio für Moseley geschaffen. Erfahrungen mit Generälen wie George Patton und General MacArthur beeinflussten seine Entscheidung, Huey Long zu unterstützen, und seinen unnachgiebigen Glauben an die jüdische Verschwörung. Letztlich machte ihn sein Glaube an die Gefahren irgendeines Sozialismus zum perfekten Sprecher des Kriegsmächtekomitees. Ohne Moseley wäre es für das Kriegsmachtkomitee unmöglich, Huey Long bei dem Verschwinden zu beerben, an dem Moseley mitschuldig war, so die Gerüchte."
POLITICS_WILLIAM_DUDLEY_PELLEY:0 "Mit neununddreißig Jahren war William Pelley ein eher einfallsloser Hollywood-Drehbuchautor und Journalist. Seine vergangenen Abenteuer bestanden hauptsächlich darin, Russland zu besuchen und antisemitische Flugblätter zu lesen. Als Pelley 1933 die Silberlegion gründete, hatte er sich in einen angelsächsischen Supremacisten und militanten Spiritualisten verwandelt. Pelleys Spiritismus, ist nur vertrauenswürdigen Verbündeten vorbehalten. Nachdem seine Organisation von Huey Long gesponsert wurde, lernte er die Pelley-Armstrong Line mit Herbert W. Armstrong, einem angelsächsischen Vorkämpfer, kennen und formulierte sie. Verschwörung, Antisozialismus und der Glaube an die christliche Identität bilden das Rückgrat seines Regimes."
POLITICS_GERALD_L_K_SMITH:0 "Seit Jahrzehnten als Anhänger denn als Führer angesehen, ist Gerald Smith auf sich allein gestellt, nachdem er 1937 der Silver Legion beigetreten ist, während er auf dem evangelikalen Zirkel war. Als ordinierter Minister in seinem frühen Leben, geriet Smith erstmals unter den Einfluss von Huey Longs "Teilen Sie unsere Wohlstandsgesellschaft". Smith kam unter die Fittiche von William Pelley, als Pelley eine erfundene Bestätigung von Huey Long zeigte. Ein wichtiger Wendepunkt in der Karriere war, als die "Teilen Sie unsere Wohlstandsgesellschaft" ihn nach dem Prohibitionsdebakel als Nachfolger von Huey Long ernannte. Smith hatte dann unter Pelley als Handler gedient, um die häufigen öffentlichen Ausbrüche des Chiefs zu stoppen."
POLITICS_EARL_KEMP_LONG_DESC:0 "Earl Long, dem 1932 von seinem Bruder Huey Long der Posten des Vizegouverneurs verweigert wurde, lebte lange im Schatten seines Bruders. Earl war im Kongress für seine fortschrittliche Politik bekannt, aber auch für die Unterstützung der Autorität der AFP über die Landesregierung. Als vorbestimmter Nachfolger von Huey Lange Jahre vor seinem Tod zeigt Earl dieselbe reformistische Agenda, jedoch mit einer sozial konservativeren und nachsichtigeren Note. Unter Earl Long wurden die Bildungs- und Wohlfahrtsreformen von Huey Long in diesen angespannten Jahren wirklich umgesetzt. Gerüchte über Earls rassistischen Äußerungen und von geistiger Instabilität wird von der AFP vertuscht."
POLITICS_CHARLES_LINDBERGH_DESC:0 "Charles Lindbergh oder Lindy war einst der berühmteste Pilot in Amerika. Lindberghs Ruhm wuchs bis in die 1920er Jahre im Dienst des US Air Mail Service. Dies gepaart mit einem Talent für die Verbesserung von Flugzeugen, die schließlich zu einem Geschäft wurden, machte Lindbergh noch berühmter. Lindberghs Verbindung zur AFP begann 1932 und eskalierte, bis er Kontakt mit dem Kriegsmacht-Komitee aufnahm. Lindbergh, der schließlich aus dem Komitee als nächster Führer ausgewählt wurde, beabsichtigt, Moseleys rassistische Positionen fortzusetzen und industrielle Innovationen durch Vorbild zu fördern."

