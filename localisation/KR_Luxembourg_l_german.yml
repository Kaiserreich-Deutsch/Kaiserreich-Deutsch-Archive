### Leaders ###
POLITICS_CHARLES_MARX_DESC:0 "Nach seinem Medizinstudium in der französischen Kommune und einer kurzen Zeit als Arzt kehrte Charles Marx, überzeugter Sozialist, in seine Heimat Luxemburg zurück. Dort gründete Marx mit geheimer französischer Finanzierung ein Krankenhaus und nutzte es heimlich, um sozialistische Ideen unter den Patienten und der medizinischen Gemeinschaft zu verbreiten. Tatsächlich war es sein Krankenhaus, in dem die luxemburgische syndikalistische Partei heimlich gegründet wurde. Als die luxemburgische Unabhängigkeit wiederhergestellt war, und das unter einer sozialistischen Regierung, ernannte die Partei Marx zum Staatsoberhaupt."
