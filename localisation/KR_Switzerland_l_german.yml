SWI_FRA_coop_eco1_idea_desc:0 "Ehemals verfeindet, hat eine diplomatische Mission der Schweiz für eine Atmosphäre der Versöhnung und Zusammenarbeit zwischen den beiden Nationen gesorgt. The French have levered their power to ensure they get the better end of the deal..."
