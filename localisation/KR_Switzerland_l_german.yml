SWI_officers_purged1_desc:0 "Aus Angst vor französisch sprechenden Offizieren in ihrer Mitte hat die neue populistische Militärregierung es für angebracht gehalten, diejenigen, die als "unerwünscht" gelten, aus den Rängen zu entfernen."
SWI_failed_coup_desc:0 "Der nationalistische Schweizerische Vaterländische Verband scheiterte mit dem Versuch, die Regierung zu stürzen. Er konnte seine rechtswidrigen Errungenschaften nicht festhalten und stürzte die Nation ins Chaos. Die Ordnung ist wiederhergestellt, aber zu welchem Preis?"
SWI_field_marshal_desc:0 "In Friedenszeiten ist der höchste erreichbare Rang in der Schweizer Armee der des Obersts. Nur in Zeiten großer Not oder eines drohenden militärischen Konflikts wird ein Mann in den Rang eines Generals befördert, um die Verteidigung der Nation zu führen."
SWI_migration_desc:0 "Die Schweiz hat sich schon immer auf ausländische Arbeitskräfte verlassen, um ihre Wirtschaft zu stützen. Die zusätzliche Belastung der einheimischen Arbeitskräfte wird mit Sicherheit unsere Wehrpflicht beeinträchtigen."
SWI_syndie_army_desc:0 "Mit dem Abgang der "Alten Garde" aus den Reihen des Schweizer Militärs verlässt sich die Schweiz nun auf die Stärke und Widerstandsfähigkeit ihres Volkes, um ihre Armee voranzubringen."
SWI_syndie_army1_desc:0 "Nachdem Tausende in unseren Reihen willkommen geheißen wurden, ist es nun an der Zeit, neue Offiziere zu befördern, die unsere Armee in die Zukunft führen."
SWI_disorganised_army_desc:0 "Ohne starke Führung oder ein starkes Mandat des Volkes hat das Schweizer Militär Schwierigkeiten, Autorität zu etablieren."

### Events ###
swiss.1.t:0 "Guisan's Rede"
swiss.1.d:0 "Es war ein wunderschöner sonniger Tag, als Henri Guisan seine Rede nicht nur vor allen anwesenden Soldaten und Offizieren, sondern vor der ganzen Schweiz hielt. In seiner Rede lobte er die Stärke und Einheit des Schweizer Volkes und versprach, dass der Sieg nicht nur erreichbar, sondern sicher sei. Als Guisan seine lange und schön formulierte Rede beendete, wurde er von allen Anwesenden mit tosendem Applaus begrüßt. Dies wird sicherlich als ein historisches Ereignis in die Schweizer Geschichte eingehen."
swiss.1.a:0 "Inspirierend für uns alle."
swiss.2.t:0 "Versammeln der Armee"
swiss.2.d:0 "Die Schweiz hat ihre Neutralität in Konflikten über Jahrhunderte hinweg bewahrt. Wir sind ein Volk, das an seinen Werten der Neutralität und des Friedens festhält. Doch nun befinden wir uns in einem Konflikt, in dem es um unser Überleben geht. Die Männer sind verängstigt und viele sind unsicher, ob sie überhaupt fähig sind zu kämpfen. Henri Guisan sieht diese Schwäche unter den Soldaten und beschließt, eine große Kundgebung auf dem Rütli abzuhalten, dem historischen Ort des Rütlischwurs von 1291. Alle Schweizer Offiziere sollen anwesend sein, und die Rede soll das Schweizer Volk in der ganzen Nation inspirieren."
swiss.2.a:0 "Wir erwarten Guisans Rede."
swiss.3.t:0 "Referendum: Offizielle Sprachen"
swiss.3.d:0 "Es ist genug politisches Kapital gesammelt worden, um heute eine offizielle Volksabstimmung über ein wichtiges Thema für die Schweizer Bevölkerung einzuleiten. Es geht um die Frage, ob Rätoromanisch als Landessprache der Schweiz aufgenommen werden soll oder nicht. Im Falle einer Abstimmung würde diese vorwiegend schweizerische Sprache neben Französisch, Deutsch und Italienisch zu den Landessprachen der Schweiz gehören. Sollten wir dieses Referendum unterstützen?"
swiss.3.a:0 "Keine Kampagne."
swiss.3.b:0 "Begrenzte Kampagne."
swiss.3.c:0 "Moderate Kampagnen."
swiss.3.e:0 "Umfangreiche Kampagnen."
swiss.5.t:0 "Das Sprachenreferendum setzt sich durch"
swiss.5.d:0 "Das Referendum ist erfolgreich, und Rätoromanisch ist nun offiziell eine Landessprache der Schweiz."
swiss.5.a:0 "Wundervoll!"
swiss.6.t:0 "Das Sprachenreferendum scheitert"
swiss.6.d:0 "Trotz unserer Bemühungen ist das Referendum gescheitert. Romasch wird nicht zur Landessprache werden."
swiss.6.a:0 "Das Volk hat es nicht unterstützt."
swiss.7.t:0 "Referendum: Das Nationale Schutzgesetz"
swiss.7.d:0 "In letzter Zeit gibt es immer mehr Unterstützung für die Ausweitung der Befugnisse des Staates, um subversive Akteure in der Nation mit erhöhter Autorität festzunehmen und zu inhaftieren. Dieser Schritt wird von vielen als notwendig angesehen, die die eskalierende Kluft zwischen dem französischen Westen und dem deutschen Osten innerhalb des Landes gesehen haben und glauben, dass viele extremistische Bewegungen, sowohl auf der rechten als auch auf der linken Seite, eine immer größere Bedrohung für die Stabilität der Nation bilden. Viele Gegner glauben, dass es nur eine Notlösung sein wird und dass ein Konflikt zwischen der Regierung und den extremistischen Bewegungen unvermeidlich ist. Sollten wir dieses Referendum unterstützen?"
swiss.7.a:0 "Keine Kampagnen."
swiss.7.b:0 "Begrenzte Kampagnen."
swiss.7.c:0 "Moderate Kampagnen."
swiss.7.e:0 "Umfangreiche Kampagnen."

swiss.9.t:0 "Das Nationale Schutzreferendum ist erfolgreich"
swiss.9.d:0 "Das Referendum war erfolgreich, und den staatlichen Kräften wurden größere Freiheiten bei der Bekämpfung extremistischer Bedrohungen für die Stabilität der Nation eingeräumt."
swiss.9.a:0 "Wundervoll!"
swiss.10.t:0 "Das Nationale Schutzreferendum scheitert"
swiss.10.d:0 "Es scheint, dass die Menschen noch nicht bereit sind für eine Ausweitung der Macht des Staates. Sie haben das Referendum abgelehnt und die Befugnisse der Polizei werden unverändert bleiben."
swiss.10.a:0 "Das Volk hat es nicht unterstützt."
swiss.11.t:0 "Referendum: Die Wirtschaftskrise bekämpfen"
swiss.11.d:0 "Die jüngste Katastrophe, die der Schwarze Montag war, hat die Wirtschaft der Nation in eine gefährliche Abwärtsspirale geworfen. Es gibt Maßnahmen, die die Regierung ergreifen kann und wird, um diese Krise zu bekämpfen, aber dieses Referendum soll entscheiden, ob die Regierung außergewöhnliche Maßnahmen außerhalb ihrer üblichen Macht ergreifen kann, um die Krise schnell zu lösen. Sollten wir dieses Referendum unterstützen?"
swiss.11.a:0 "Keine Kampagnen."
swiss.11.b:0 "Begrenzte Kampagnen."
swiss.11.c:0 "Moderate Kampagnen."
swiss.11.e:0 "Umfangreiche Kampagnen."
swiss.13.t:0 "Das Wirtschaftsreferendum ist erfolgreich"
swiss.13.d:0 "Das Wirtschaftsreferendum ist erfolgreich, und die Regierung hat nun freie Hand, die Krise des Schwarzen Montags mit ihren neuen außerordentlichen Befugnissen zu lösen."
swiss.13.a:0 "Wundervoll!"
swiss.14.t:0 "Das Wirtschaftsreferendum scheitert"
swiss.14.d:0 "Es scheint, dass die Menschen nicht glauben, dass die Regierung zusätzliche Autorität braucht, um die Krise zu lösen. Was bedeutet das für unsere Wirtschaft?"
swiss.14.a:0 "Das Volk hat es nicht unterstützt."
swiss.15.t:0 "Referendum: Verbot syndikalistischer Gewerkschaften"
swiss.15.d:0 "Es ist kein Geheimnis, dass sich der Syndikalismus in den letzten Jahren innerhalb der Nation ständig ausgebreitet hat. Es teilt eine große Grenze mit der syndikalistischen Kommune Frankreichs, und die Schmerzen des Genfer Massakers schwären immer noch in der Romandie. Dieses Referendum ist eine extreme Maßnahme, um diese Krise an der Wurzel zu bekämpfen und die syndikalistischen Verbände ganz aus der Nation zu verbannen. Dieser Schritt wird sicher umstritten sein, besonders bei der französischen Kommune. Sollten wir dieses Referendum unterstützen?"
swiss.15.a:0 "Keine Kampagnen."
swiss.15.b:0 "Begrenzte Kampagnen."
swiss.15.c:0 "Moderate Kampagnen."
swiss.15.e:0 "Umfangreiche Kampagnen."
swiss.17.t:0 "Das Referendum der Syndikalistischen Union ist erfolgreich"
swiss.17.d:0 "Trotz der starken Unterstützung der Syndikalisten in den westlichen Regionen der Schweiz ist das Referendum erfolgreich. Alle bestehenden syndikalistischen Gewerkschaften sind nun aufgelöst und keine darf sich rechtlich neu bilden. Dies wird sicher den Zorn der Franzosen auf sich ziehen."
swiss.17.a:0 "Wundervoll!"
swiss.18.t:0 "Das Referendum der Syndikalistischen Union scheitert"
swiss.18.d:0 "Es scheint, dass die Unterstützung der Syndikalisten zu stark war, und das Referendum ist gescheitert. Die Syndikalisten werden sich weiterhin treffen, wie sie es in den letzten Jahren getan haben."
swiss.18.a:0 "Das Volk hat es nicht unterstützt."
swiss.19.t:0 "Referendum: Die Armee reorganisieren"
swiss.19.d:0 "Es hat sich gezeigt, dass die alte Struktur der Schweizer Armee für die kommenden Jahre nicht mehr taugt. Bisher hat sich das Militär auf eine starke Reserve von schnell ausgebildeten Freiwilligen verlassen, um im Bedarfsfall das Rückgrat der Armee zu bilden, aber das Aufkommen von starken Berufsarmeen in der ganzen Schweiz hat dieses Modell obsolet erscheinen lassen. Das Referendum schlägt vor, die Armee nach deutschem Vorbild zu reformieren und ein starkes und professionelles Berufsheer zu schaffen. Sollen wir dieses Volksbegehren unterstützen?"
swiss.19.a:0 "Keine Kampagnen."
swiss.19.b:0 "Begrenzte Kampagnen."
swiss.19.c:0 "Moderate Kampagnen."
swiss.19.e:0 "Umfangreiche Kampagnen."
swiss.21.t:0 "Das Armee-Referendum setzt sich durch"
swiss.21.d:0 "Das Armee-Referendum ist erfolgreich, und die Reformen in den Reihen unserer Streitkräfte sollen sofort beginnen."
swiss.21.a:0 "Wundervoll!"
swiss.22.t:0 "Das Armee-Referendum scheitert"
swiss.22.d:0 "Das Volk hat die von uns vorgeschlagenen Reformen der Armee abgeschmettert. Die Armee wird auf absehbare Zeit weiterhin aus Reservetruppen gebildet werden."
swiss.22.a:0 "Das Volk hat es nicht unterstützt."
swiss.23.t:0 "Referendum: Der Status der Freimaurerei"
swiss.23.d:0 "Die Freimaurerei ist in letzter Zeit wegen ihrer angeblichen Verbindung zu gefährlichen extremistischen Bewegungen und der Verbreitung ihrer Mitglieder in höheren Ämtern in den Blickpunkt der Öffentlichkeit geraten. Die Freimaurer werden vom Staat nicht als echte Gefahr angesehen, aber wer weiß das schon bei solchen Geheimgesellschaften? Die Öffentlichkeit wird zu sagen haben, ob sie ihre Praxis innerhalb unserer Grenzen fortsetzen dürfen. Sollten wir dieses Referendum unterstützen?"
swiss.23.a:0 "Keine Kampagnen."
swiss.23.b:0 "Begrenzte Kampagnen."
swiss.23.c:0 "Moderate Kampagnen."
swiss.23.e:0 "Umfangreiche Kampagnen."
swiss.25.t:0 "Das Freimaurer-Referendum setzt sich durch"
swiss.25.d:0 "Das Referendum ist vorbei, und die Freimaurer wurden von offiziellen Treffen innerhalb der Nation ausgeschlossen. Während es wahrscheinlich wenig Einfluss auf den täglichen Betrieb der Regierung hat, ist die Unterstützung der Öffentlichkeit für den Staat mit der Nachricht gestiegen."
swiss.25.a:0 "Wundervoll!"
swiss.26.t:0 "Das Freimaurer-Referendum scheitert"
swiss.26.d:0 "Das Referendum zum Verbot der Freimaurerei in der Schweiz ist gescheitert. Ist hier der Einfluss der Freimaurer am Werk?"
swiss.26.a:0 "Das Volk hat es nicht unterstützt."
swiss.27.t:0 "Volksabstimmung: Über den Transport von Gütern"
swiss.27.d:0 "Das Referendum des Tages hat mit dem aktuellen System des Warentransports auf Schweizer Straßen zu tun. Das vorgeschlagene Referendum würde die Art und Weise ändern, wie diese Waren zu transportieren sind, und würde möglicherweise das Gesamtvolumen des Handels entlang der Hauptverkehrsstraßen erhöhen. Sollten wir dieses Referendum unterstützen?"
swiss.27.a:0 "Keine Kampagnen."
swiss.27.b:0 "Begrenzte Kampagnen."
swiss.27.c:0 "Moderate Kampagnen."
swiss.27.e:0 "Umfangreiche Kampagnen."
swiss.29.t:0 "Das Verkehrsreferendum ist erfolgreich"
swiss.29.d:0 "Das Referendum zum Gütertransport ist gelungen, und unsere Wirtschaft dürfte davon einen kleinen Schub bekommen."
swiss.29.a:0 "Wundervoll!"
swiss.30.t:0 "Das Verkehrsreferendum scheitert"
swiss.30.d:0 "Das Referendum über den Gütertransport ist gescheitert. Die Straßen bleiben unverändert, vorerst."
swiss.30.a:0 "Das Volk hat es nicht unterstützt."
swiss.31.t:0 "Volksabstimmung: Abschaffung der Bundesregierung"
swiss.31.d:0 "Es liegt heute eine schwere Stimmung über den Menschenmassen, da die Nation ein Referendum zur Abschaffung der gegenwärtigen Bundesregierung durchführt und die führenden Vertreter der stärksten Gewerkschaften der Nation einlädt, die Grundlage für eine neue Regierung zu entwerfen. Französisches "verbündetes" Militärpersonal und Beobachter sind in voller Stärke in wichtigen zivilen Zentren zu sehen, und viele wissen, dass eine Abstimmung gegen den Wechsel fruchtlos ist. Die alte Schweizer Regierung gibt es nicht mehr."
swiss.31.a:0 "Ist dies wirklich eine faire Abstimmung?"
swiss.33.t:0 "Das Regierungsreferendum ist erfolgreich"
swiss.33.d:0 "Es war wahrlich ein bizarrer Anblick, als Bands bombastische Melodien spielten und Paraden vor einer meist wenig begeisterten Menge nach dem Erfolg des Referendums abgehalten wurden. Die neue Schweizer Regierung soll in Kürze gebildet werden, aber viele im konservativen deutschen Osten der Nation finden nichts zum Feiern."
swiss.33.a:0 "Als ob es irgendeinen Zweifel gäbe."
swiss.34.t:0 "Die Schweiz strebt den Beitritt zur Internationale an"
swiss.34.d:0 "Nachdem die jüngste syndikalistische Revolution unseren kleinen östlichen Nachbarn erschütterte, nahmen viele an, es sei nur eine Frage der Zeit, bis sie der Dritten Internationale beitreten würden. Heute ist dieser Tag, denn Schweizer Diplomaten haben offiziell beantragt, dass die Nation in unser Bündnis aufgenommen wird."
swiss.34.a:0 "Aber natürlich!"
swiss.34.b:0 "Wir brauchen sie nicht."
swiss.35.t:0 "Die Franzosen haben akzeptiert"
swiss.35.d:0 "Nach unserer formellen Anfrage, der Dritten Internationale beizutreten, haben die Franzosen positiv reagiert und uns in das Bündnis aufgenommen."
swiss.35.a:0 "Unsere Brüder!"
swiss.36.t:0 "Unsere Mitgliedschaft wurde abgelehnt"
swiss.36.d:0 "Trotz der Tatsache, dass wir sowohl ideologische Gemeinsamkeiten als auch eine Landgrenze haben, haben sich die Franzosen geweigert, uns in ihr internationales Bündnis aufzunehmen. Aus welchem Grund könnten sie das getan haben?"
swiss.36.a:0 "Unmöglich!"
swiss.37.t:0 "Die Schweiz sucht Schutz"
swiss.37.d:0 "Ein diplomatischer Gesandter kam heute aus der Schweiz mit einem Schreiben, in dem er erklärte, dass die derzeitige Regierung der Schweiz einen Bedarf sieht, unserem Militärbündnis beizutreten. Wie sollen wir darauf reagieren?"
swiss.37.a:0 "Sie haben eine weise Entscheidung getroffen."
swiss.37.b:0 "Sie würden uns nur nach unten ziehen."
swiss.38.t:0 "Wir stehen mit Deutschland"
swiss.38.d:0 "Unser Diplomat in Berlin hat die Nachricht geschickt, dass Deutschland eine formelle Einladung zu ihrem internationalen Bündnis ausgesprochen hat und uns mit offenen Armen empfangen hat. Wir sind jetzt ein richtiger Staat im Reichspakt."
swiss.38.a:0 "Unsere Zukunft ist glänzend."
swiss.39.t:0 "Deutschland hat uns ignoriert!"
swiss.39.d:0 "Trotz der besten Bemühungen unseres Diplomaten haben wir keine offizielle Antwort von Deutschland bezüglich unserer Aufnahme in den Reichspakt erhalten. Es scheint, als seien die Deutschen sehr daran interessiert, uns aus ihrem Bündnis herauszuhalten."
swiss.39.a:0 "Aber warum?"
swiss.40.t:0 "Nationalistischer Putsch"
swiss.40.d:0 "Bevor die Morgendämmerung über die Regierungsbüros in der Hauptstadt hereinbrach, war es bereits vorbei. Der Schweizerische Vaterländische Verband, eine populistische Bewegung, die durch ihre umfangreiche Mitgliedschaft sowohl im Militär als auch in hohen Regierungsämtern großen Einfluss auf die Regierungsgeschäfte hatte, war in den frühesten Morgenstunden aufgebrochen, um alle notwendigen Standorte für einen erfolgreichen Putsch zu sichern. Handverlesene Militäreinheiten hielten wichtige Standorte in der Hauptstadt und im Rest der Nation, und kein einziger Schuss wurde abgefeuert, kein einziges Leben ging verloren.\n\nDas Versagen der vorherigen Regierung, sowohl das Schweizer Volk in der Romandie zu schützen als auch ausländische Unterstützung gegen einen solchen Schritt zu sichern, hatte dem Schweizerischen Vaterländischen Verband klar gemacht, dass die derzeitige Regierung völlig versagt hatte und nur eine völlig neue Regierung hoffen konnte, die Schweizer Nation wieder zu beleben.\n\nMan kann nur hoffen, dass ihre nationalistischen Tendenzen im Zaum gehalten werden können."
swiss.40.a:0 "Die Schweiz braucht keine Verbündeten."
swiss.41.t:0 "Der Staat Schweiz"
swiss.41.d:0 "Die Schweizerische Eidgenossenschaft erlebte im 19. Jahrhundert eine Krise. In mehreren Kantonen setzten sich liberale Kräfte durch, die mehr Demokratie und mehr Zentralismus forderten. Dies stieß auf den Widerstand der katholischen, konservativ dominierten Kantone, die sich 1845 im Sonderbund zusammenschlossen. 1847 brach der Sonderbundskrieg aus, aus dem die Liberalen als Sieger hervorgingen. 1848 wurde eine Bundesverfassung ratifiziert, die den losen Bund der Kantone in einen föderalen Staat mit einer neuen Bundeshauptstadt in Bern verwandelte. Die neue Verfassung schuf neue Institutionen wie den Bundesrat, die Bundesversammlung und das Bundesgericht. Die Schweiz blieb während des gesamten Weltkrieges neutral, obwohl es verschiedene innenpolitische Konflikte zwischen deutsch- und französischsprachigen Schweizern gab. Hinzu kamen wirtschaftliche Probleme, da das Land vollständig von kriegführenden Nationen umgeben war. Die radikale Linke erhielt in dieser Zeit viel Unterstützung, und 1919 versuchte ein von der Arbeiterbewegung ausgerufener Streik in Genf, größere soziale Veränderungen durchzusetzen. Der Versuch scheiterte an der Angst vor der Ausbreitung des französischen Syndikalismus und seiner anschließenden Unterdrückung durch die Schweizer Regierung, aber in seinem Gefolge wurden soziale Reformen begonnen, die höhere Löhne und kürzere Arbeitstage mit sich brachten. Im Jahr 1919 wurde das Proporzsystem eingeführt. Die konservativen Freisinnigen verloren ihre Mehrheit, während die Sozialdemokraten stärker wurden. Bis in die 1930er Jahre hinein wurde die Innenpolitik durch den Konflikt zwischen Sozialdemokraten und Konservativen bestimmt. Die Kämpfe zwischen den Gemeinschaften in der Schweiz nehmen nun mehr politische Werte an: Französischsprachige sind eher sozialistisch, Deutsche eher konservativ und Italiener eher klerikal. Wird die zunehmende Streitlust in Europa Folgen für die neutrale Eidgenossenschaft haben?"
swiss.41.a:0 "Vorwärts!"
swiss.42.t:0 "Erweitern der Schweizergarde"
swiss.42.d:0 "Da unsere Schicksale nach den jüngsten diplomatischen Entwicklungen mit denen der Schweizer verflochten sind, haben unsere Schweizer Verbündeten einen interessanten Vorschlag gemacht. Die Schweizergarde, eine langjährige Traditionsgarde des Papstes, soll stark ausgebaut und von der aktuellen Schweizer Regierung kontinuierlich unterstützt werden. Diese personelle Aufstockung wird die Schweizergarde zu einer echten militärischen Kraft machen und ist offensichtlich ein Zeichen des guten Willens unserer Freunde in der Schweiz."
swiss.42.a:0 "Auf unsere Freundschaft."
swiss.43.t:0 "Die Schweiz ruft um Hilfe!"
swiss.43.d:0 "Die Schweiz, die kleine Gebirgsnation im Zentrum Europas, hat einen bewegenden Appell zur Unterstützung gegen die imperialistischen Aktionen der französischen Kommune ausgesandt. Da wir eine der Großmächte der Welt sind, würde die Annahme unsere Unterstützung gegen den französischen Imperialismus zeigen. Sollten wir den Schweizern in ihrem Moment der Not helfen?"
swiss.43.notfrance:0 "Die Schweiz, die kleine Gebirgsnation im Zentrum Europas, hat einen bewegenden Appell zur Unterstützung in ihrem laufenden Krieg ausgesandt. Die Schweiz ist ein kleines Land mit wenigen Ressourcen, und es ist unwahrscheinlich, dass sie den Krieg ohne internationale Hilfe alleine gewinnen kann. Da wir eine der Großmächte der Welt sind, würde die Annahme unsere Unterstützung gegen den französischen Imperialismus zeigen. Sollten wir den Schweizern in ihrem Moment der Not helfen?"
swiss.43.a:0 "Und wir werden antworten!"
swiss.43.b:0 "Sie sind auf sich allein gestellt."
swiss.43.c:0 "Wir haben unseren eigenen Krieg zu führen."
swiss.44.t:0 "Ausländische Hilfe trifft ein"
swiss.44.d:0 "Eine fremde Macht hat auf unseren Hilferuf reagiert und Nachschub und Material für unsere Verteidigungsbemühungen geschickt. Wir sind ihnen für ihre Unterstützung zu großem Dank verpflichtet."
swiss.44.a:0 "Die Unterstützung wird dringend benötigt."
swiss.45.t:0 "Schwarzer Montag trifft die Schweiz"
swiss.45.d:0 "Der jüngste Run auf die Berliner Börse ist nicht ohne Folgen für die Schweiz. Die Schweizer Wirtschaft ist stark vom deutschen Handel abhängig und der Zusammenbruch der deutschen Märkte hat sofortige Schockwellen durch die Schweizer Wirtschaft geschickt. Wir müssen handeln, wenn wir unsere Wirtschaft vor dem totalen Zusammenbruch bewahren wollen."
swiss.45.a:0 "Der Horror!"
swiss.46.t:0 "Die Schweiz tritt dem Wiener Kreis bei"
swiss.46.d:0 "Auf unsere Aufrufe, die besten und klügsten Köpfe Europas für unsere Forschungsinitiative in Wien zu gewinnen, haben unsere Freunde aus der Schweiz positiv reagiert und eine Handvoll Forscher geschickt, die zu unserer Initiative beitragen sollen. Gemeinsam werden wir große Entdeckungen im Namen des wissenschaftlichen Fortschritts machen."
swiss.46.a:0 "Fantastisch."
swiss.47.t:0 "Die Schweiz tritt der Kaiser-Wilhelm-Gesellschaft bei"
swiss.47.d:0 "Um unseren neu gewonnenen Einfluss in unserem südlichen Nachbarland Schweiz zu verstärken, haben Schweizer Wissenschaftler begonnen, sich an der Kaiser-Wilhelm-Gesellschaft zu beteiligen. Diese Wissenschaftler werden sich unseren eigenen Forschungsbemühungen anschließen und hoffentlich neue Möglichkeiten für unsere beiden Nationen schaffen."
swiss.47.a:0 "Fantastisch."
swiss.48.t:0 "Die Gründung der Helvetischen Kommune"
swiss.48.d:0 "Die Emotionen waren weitgehend gedämpft bei der offiziellen Unterzeichnung der Papiere, die die neue Helvetische Kommune zur offiziellen Regierung der Schweiz machen und die Macht des Syndikalismus in der Regierungsstruktur für die absehbare Zukunft zementieren. Inspiriert von der alten Helvetischen Republik verspricht das neue Direktorium, das Schweizer Volk in einer Art und Weise zu führen, die allen Schweizern zugute kommt und ihre Werte für die kommenden Jahrzehnte aufrecht erhält."
swiss.48.a:0 "Eine neue Ära bricht an!"
swiss.49.t:0 "Die Geburt der Helvetischen Kommune"
swiss.49.d:0 "Donnernder Applaus auf den Stufen des Hauptgebäudes, als Georges Oltramare als erster und einziger Direktor der neuen Helvetischen Gemeinde vereidigt wurde. Der neue Direktor, der auf einer Welle der Popularität durch sein Eintreten für die "Starke Hand" zur Wiederbelebung der Schweiz aufgestiegen ist, hat versprochen, dass sich die Fehler der Vergangenheit nicht wiederholen werden und dass die neue Helvetische Kommune eine echte Größe in Europa sein wird."
swiss.49.a:0 "Georges Oltramare ist unsere Zukunft!"
swiss.50.t:0 "Eine neue offizielle Hauptstadt?"
swiss.50.d:0 "Mit der Gründung einer neuen Regierung und einer neuen Zukunft für die Schweiz wurde ein Antrag gestellt, die offizielle Hauptstadt der Nation von ihrem alten Sitz in Bern an einen geeigneteren Ort in Genf zu verlegen. Der Genfer Staatsrat hat die Aufgaben der Regierung bisher effektiv erledigt, und Genf ist seit langem das Zentrum der syndikalistischen Bewegungen in der Schweiz. Viele sind der Meinung, dass dieser Umzug die Zukunft der Schweiz als eine richtige syndikalistische Nation zementieren würde. Was sollten wir tun?"
swiss.50.a:0 "Die Hauptstadt wird nach Genf verlegt."
swiss.50.b:0 "Die Hauptstadt bleibt in Bern."
swiss.51.t:0 "Die [GetYear] Schweizer Bundeswahlen"
swiss.51.d:0 "Es ist wieder so weit: Die Schweizerinnen und Schweizer wählen und entscheiden, welche Partei die Mehrheit im Nationalrat ergreift. Nur eine Partei kann den Sieg davontragen, welche wird es sein?"
swiss.51.a:0 "Sozialdemokratische Partei der Schweiz!"
swiss.51.b:0 "Liberale Partei der Schweiz!"
swiss.51.c:0 "Freisinnig-Demokratische Partei!"
swiss.51.e:0 "Katholisch-Konservative Partei der Schweiz!"
#swiss.51.f:0 "Bauern-, Gewerbe- und Bürgerpartei!"
swiss.52.t:0 "Suche nach ausländischer Unterstützung"
swiss.52.d:0 "Da die Franzosen uns bedrängen, müssen wir unsere Nachbarn um Hilfe bei der Verteidigung der Schweiz bitten. Der Macht der französischen Kommune entgegenzutreten ist keine leichte Aufgabe, und es ist unwahrscheinlich, dass wir verteidigt werden, aber wir müssen es trotzdem versuchen."
swiss.52.a:0 "Schauen Sie nach Deutschland für Hilfe."
swiss.52.b:0 "Die Mächte der Welt haben ihre eigenen Kämpfe."
swiss.52.c:0 "Die Österreicher sind keine Freunde der Franzosen."
swiss.54.t:0 "Schweiz ruft nach österreichischer Hilfe"
swiss.54.d:0 "Heute trafen Gesandte aus der Schweiz ein, die um österreichische Unterstützung gegen die französischen Drohungen zur Einnahme der Romandie baten. Obwohl wir wenig davon haben, ein solches Unternehmen zu unterstützen, könnte unsere Unterstützung für die Schweizer Sache unser Ansehen in der Welt erhöhen und den Franzosen zeigen, dass mit dem österreichischen Kaiserreich nicht zu spaßen ist. Eine solche Unterstützung der Schweizer würde sie sicherlich in unsere Schuld bringen..."
swiss.54.a:0 "Wir werden die Schweizer in diesem Konflikt unterstützen."
swiss.54.b:0 "Wir haben wirklich nichts davon zu gewinnen."
swiss.55.b:0 "Dann werden wir sie beide vernichten!"
swiss.56.t:0 "Das Kaiserreich Österreich steht zur Schweiz"
swiss.56.d:0 "Als Reaktion auf die sich anbahnenden Konflikte in der Romandie und der Hochsavoyen hat das österreichische Kaiserreich offiziell seine Unterstützung für das Schweizer Volk gegen uns erklärt. Wenn wir mit unseren Forderungen gegenüber den Schweizern weitermachen, könnte es zu einem bewaffneten Konflikt mit Österreich kommen. Die Österreicher sind eine Macht, mit der man rechnen muss, können wir uns so früh einen Krieg leisten?"
swiss.56.a:0 "Mit den Österreichern ist nicht zu spaßen."
swiss.56.b:0 "Es ist an der Zeit, dass wir ihnen zeigen, wer die wahre Macht in Europa ist."
swiss.58.t:0 "Österreich bleibt neutral"
swiss.58.d:0 "Trotz der Gerechtigkeit unserer Sache haben die Österreicher es versäumt, uns gegen die französische Bedrohung zu Hilfe zu kommen. Wir können uns nicht darauf verlassen, dass die Habsburger uns helfen."
swiss.58.a:0 "Verflucht!"
swiss.59.t:0 "Wieder auf der Suche nach Auslandshilfe"
swiss.59.d:0 "Da unsere jüngsten diplomatischen Bemühungen nicht so ausgefallen sind, wie wir gehofft hatten, haben wir wahrscheinlich nur noch eine weitere Chance, an eine ausländische Macht zu appellieren, bevor uns die Zeit davonläuft..."
swiss.60.t:0 "Wir wurden im Stich gelassen"
swiss.60.d:0 "Trotz unserer besten Bemühungen, internationale Unterstützung für unsere Sache zu gewinnen, scheint es, dass keine Nation bereit ist, sich für Gerechtigkeit gegen den Imperialismus der französischen Kommune einzusetzen. Wir sind von unseren Nachbarn im Stich gelassen worden, und es bleibt uns keine andere Wahl, als den französischen Forderungen nachzugeben. Wir können nicht hoffen, aus eigener Kraft zu gewinnen."
swiss.60.a:0 "Wir sind von Feinden auf allen Seiten umgeben."
swiss.61.t:0 "Revolution in der Schweiz"
swiss.61.d:0 "Trotz unserer anfänglichen Absichten, nur in Hochsavoyen einen Aufstand anzuzetteln, scheint es, dass unsere Bemühungen, die Schweiz zu destabilisieren, unsere kühnsten Erwartungen übertroffen haben. Anstatt in den westlichen Kantonen Halt zu machen und ihre Stellung zu halten, sind die revolutionären Kräfte stattdessen nach Osten vorgedrungen, unterstützt von lokaler Unterstützung und Armeeüberläufen. Diese Kräfte haben erfolgreich die Bundesregierung in Bern gestürzt und bitten uns nun um Unterstützung für ihre neue Regierung."
swiss.61.a:0 "Wundervoll!"
swiss.62.t:0 "Syndikalistischer Aufstand"
swiss.62.d:0 "Was anfangs als Randgruppenaufstand in den westlichen Kantonen erschien, hat sich wie ein Lauffeuer im Osten ausgebreitet, mit Anhängern der Syndikalisten, die eine immer größer werdende Flut von revolutionären Gefühlen unterstützen, die durch die Nation schwappt. Die Armee, die schwach geführt wird und nicht gewillt ist, entschieden gegen die Zivilisten vorzugehen, ist völlig unwirksam, wenn es darum geht, ihren Marsch auf die Hauptstadt zu stoppen. Als die Sonne aufgeht, beansprucht eine neue, syndikalistische Regierung die Kontrolle über die Nation."
swiss.62.a:0 "Wie konnte das passieren?"
swiss.63.t:0 "Krise im Hochsavoyen"
swiss.63.d:0 "Mit den zunehmenden Eskalationen in der Romandie und in Hochsavoyen und der scheinbaren Bereitschaft Frankreichs, sich in unsere inneren Angelegenheiten einzumischen, sieht die Lage in Hochsavoyen düster aus. Es ist nur eine Frage der Zeit, bis uns die Situation außer Kontrolle gerät. Wir müssen uns auf das Schlimmste vorbereiten."
swiss.63.a:0 "Beunruhigend."
swiss.64.t:0 "Frankreich fordert Reformen"
swiss.64.d:0 "Frankreich, das unsere offensichtliche Schwäche und unsere Bereitschaft, sich ihren Bedingungen zu unterwerfen, gespürt hat, hat auf unser Angebot, Hochsavoyen aufzugeben, mit Ungläubigkeit reagiert und uns mitgeteilt, dass unsere Antwort "unaufrichtig" und offensichtlich unzureichend sei, um die Rechte der Anhänger der Syndikalisten nicht nur in der Romandie, sondern in der ganzen Schweiz zu garantieren. Sie haben angeboten, "Berater" in unser Land zu schicken, um sicherzustellen, dass die richtigen Reformen "zum Wohle aller Schweizer Völker" verabschiedet werden."
swiss.64.a:0 "Nur so kann ein Blutvergießen vermieden werden."
swiss.65.t:0 "Die Schweizer geben nach"
swiss.65.d:0 "Nachdem wir die Schweizer ordnungsgemäß darüber informiert haben, dass ihr Vorschlag, Hochsavoyen abzutreten, nicht in unserem Interesse liegt, haben sie weiter ihre Schwäche und Konfliktscheu gezeigt, indem sie unseren Vorschlägen zustimmten, Reformen in der Nation einzuführen, um die Rechte der Syndikalisten in der Nation zu schützen. Zweifellos werden diese Reformen zur letztendlichen Vorherrschaft des Syndikalismus in der Nation führen, und die Schweizer werden sicherlich in unseren eigenen Einflussbereich abdriften."
swiss.65.a:0 "Die Revolution greift um sich!"
swiss.66.t:0 "Krieg gegen Frankreich!"
swiss.66.d:0 "Trotz unserer besten Bemühungen, sowohl internationale Unterstützung für unsere Sache zu gewinnen als auch jegliches Blutvergießen zu verhindern, haben sich sowohl unser vertrauenswürdiger Verbündeter als auch Frankreich geweigert, nachzugeben. Es scheint, dass wir kämpfen müssen, um unsere Unabhängigkeit von der französischen Aggression zu erhalten."
swiss.66.a:0 "Wir werden uns bis zum Ende verteidigen."
swiss.68.t:0 "[FROM.GetNameDefCap] Unterstützt unsere Position"
swiss.68.d:0 "[FROM.GetNameDefCap] hat zugestimmt, unsere Position in unserem diplomatischen Konflikt mit Frankreich zu unterstützen. Hoffentlich werden wir sie nicht brauchen, um das friedlich zu lösen."
swiss.68.a:0 "Wir verdanken ihnen sehr viel."
swiss.69.t:0 "Ein Treffen der Offiziere"
swiss.69.d:0 "Wir haben verdächtige Berichte über große Versammlungen von Militäroffizieren erhalten, die sich spät am Abend und bis tief in die Nacht hinein treffen. Das ist an sich kein Grund zur Sorge, aber die Tatsache, dass diese Männer alle Mitglieder des Schweizerischen Vaterländischen Verbandes sind, hat einige im Nationalrat aufhorchen lassen. Könnten die Offiziere etwas planen?"
swiss.69.a:0 "Beunruhigend."
swiss.70.t:0 "Auswahl eines Generals"
swiss.70.d:0 "In Zeiten des Friedens und der Stabilität ist der höchste erreichbare Rang im Schweizer Militär der des Obersts. Nur in Zeiten großer Not oder eines drohenden militärischen Konflikts wird ein Mann in den Rang eines Generals befördert, um die Verteidigung der Nation zu führen. Nun, da wir in eine Zeit der großen Krise geraten sind, ist es an der Zeit, einen General zu wählen, der das Kommando unserer Streitkräfte führt."
swiss.70.a:0 "Zeit zur Auswahl."
swiss.71.t:0 "Kundgebung der Union Nationale"
swiss.71.d:0 "Heute früh hielten die radikalen Syndikalisten der "Union Nationale" in den Straßen von Genf eine Kundgebung gegen die "vorsätzliche Unterdrückung" der Schweizer Arbeiter durch die derzeitige Regierung ab. Während eine solche Randkundgebung normalerweise nicht von Belang wäre, hat die schiere Menge der Anwesenden die Aufmerksamkeit der Regierung erregt. Tausende von Menschen waren anwesend und hingen scheinbar an jedem Wort des Hauptredners, Georges Oltramare. Es scheint, dass die syndikalistische Gesinnung im Westen weiter verbreitet ist, als wir bisher dachten."
swiss.71.a:0 "Wir werden sie im Auge behalten müssen."
swiss.72.t:0 "Vorarlberg Abtrünnig"
swiss.72.d:0 "Da unser Nachbar Österreich in seinem andauernden Krieg am Rande des völligen Zusammenbruchs steht, haben einige seiner Bürger ihre Zukunft selbst in die Hand genommen. Das Bundesland Vorarlberg, direkt an unserer östlichen Grenze zu Österreich, hat ein öffentliches Referendum abgehalten, um Österreich hinter sich zu lassen und die Vereinigung mit der Schweiz anzustreben. Über 80% der Wähler haben dem Vorschlag zugestimmt, und die lokalen Behörden haben keine Zeit verschwendet, ihren Fall bei uns vorzutragen, in der Hoffnung, dem grausamen Frieden zu entgehen, der sie erwartet, wenn Österreich in seinem aktuellen Krieg fallen sollte. Die Vorarlberger sind sicher willig, sollen wir dieses neue Mitglied des Staates aufnehmen?"
swiss.72.a:0 "Wir akzeptieren gerne."
swiss.72.b:0 "Das ist zu riskant."
swiss.73.t:0 "Vorarlbergs Abtrünnigkeit"
swiss.73.d:0 "Es ist kein Geheimnis, dass die Dinge im aktuellen Krieg nicht gut laufen. Viele wichtige Städte im ganzen Reich sind in der Hand des Feindes, und die Moral ist niedrig. Doch nun hat uns die Nachricht erreicht, dass die verräterische Provinz Vorarlberg dafür gestimmt hat, das Reich komplett zu verlassen und sich stattdessen der Schweiz anzuschließen!\n\nKönnen diese Verräter nicht sehen, dass sich bald eine Wende des Schicksals anbahnt? Wir werden uns mit diesen Verrätern auseinandersetzen müssen, zur rechten Zeit."
swiss.73.a:0 "Verdammt sollen sie sein!"
swiss.74.t:0 "Deutschland hat sich in die Krise eingemischt"
swiss.74.d:0 "Obwohl er nicht direkt um ihre Unterstützung gebeten hat, scheint es, dass der deutsche Kaiser die Notwendigkeit gesehen hat, die Ordnung in Europa zu schützen, und in unserem Namen gegen die syndikalistische Bedrohung interveniert hat. Könnte dies das Blatt gegen die französischen Horden wenden?"
swiss.74.a:0 "Wundervoll!"
swiss.75.t:0 "Deutschland hat gegen uns interveniert"
swiss.75.d:0 "Obwohl die Schweizer nicht um ihre Hilfe gebeten haben, hat der deutsche Kaiser in seinem Machtwahn es für angebracht gehalten, seine Nation in den Krieg gegen unseren glorreichen Kreuzzug zu werfen. Sicherlich ist dies das Ende von Deutschlands Herrschaft über Europa."
swiss.75.a:0 "Deutsche Hunde!"
swiss.78.t:0 "Die Regierung zieht nach Genf"
swiss.78.d:0 "Mit dem Zusammenbruch der Regierung in Bern nach dem Aufstand der Syndikalisten wurde eine lose Koalition von Unionisten gebildet, um die Regierungsangelegenheiten zu regeln. Es hat sich schmerzlich gezeigt, dass diese zufällige Gruppe von Unionisten nicht in der Lage ist, die Regierung und alle ihre Funktionen zu führen.\n\nStattdessen wurde eine neue Regierung unter der Leitung des Genfer Staatsrates gebildet, mit Unterstützung der französischen Kommune. Diese neue Regierung wird den Staat leiten, bis eine richtige Verfassung für die neue Schweiz gebildet werden kann."
swiss.78.a:0 "Wir sind in ihren Händen."
swiss.79.t:0 "Das Ende der Schweizer Neutralität"
swiss.79.d:0 "Trotz aller Bemühungen, ausländische Verstrickungen und Konflikte zu vermeiden, ist die Schweiz in einen Krieg verwickelt worden. Unsere Neutralität, die wir seit über hundert Jahren aufrechterhalten haben, ist endgültig gebrochen, da junge und alte Männer in den Dienst ihres Landes einberufen werden."
swiss.79.a:0 "Heute kämpfen wir."
swiss.80.t:0 "Georges Oltramare besucht Britanien"
swiss.80.d:0 "Als Antwort auf eine Einladung aus Birmingham, einen "neuen Sozialismus" zu schaffen, hat der örtliche syndikalistische Agitator Georges Oltramare, Führer der radikalen Partei Union Nationale, die Nation verlassen, um die Lehren einer neuen "totalistischen" Ideologie zu verfolgen.\n\nAls langjähriger Anhänger von Mussolinis nationalsyndikalistischer Bewegung in Italien sind Oltramares politische Neigungen immer radikaler und seine Anhänger immer zahlreicher geworden. Sein Eintreten für eine noch extremere Form des Syndikalismus kann nur weitere Unruhe in die Nation bringen."
swiss.80.a:0 "Wir behalten ihn im Auge."
swiss.81.t:0 "Oltramare besucht Mussolini"
swiss.81.d:0 "Nach seinem rasanten Aufstieg an die Macht in der ehemaligen Schweiz fand Parteichef Georges Oltramare heute Zeit, sich einen lang gehegten Traum zu erfüllen, als er einen offiziellen Staatsbesuch in der Sozialistischen Republik Italien machte. Obwohl der Besuch mit dem üblichen Pomp und den üblichen Umständen verbunden war, machte Oltramre deutlich, dass er nur dort war, um Zeit mit seinem persönlichen Helden, Benito Mussolini, zu verbringen.\n\nOltramare soll nichts als Lob für den italienischen Staatschef übrig gehabt haben, der seinerseits die großzügigen Komplimente zu genießen schien. Gemeinsam versprachen die beiden "eine neue Ära in den helvetisch-italienischen Beziehungen" und eine verstärkte Zusammenarbeit zwischen den beiden totalistischen Nationen."
swiss.81.a:0 "Auf die zukünftige Zusammenarbeit!"
swiss.82.t:0 "Proteste gegen deutschen Favouratismus"
swiss.82.d:0 "In der Hauptstadt fand heute ein organisierter Protest gegen die neue Politik des Staates bezüglich der Amtssprachen statt. Tausende Schweizer, die im Alltag Französisch, Italienisch oder Rätoromanisch sprechen, skandierten regierungsfeindliche Parolen und störten den Verkehr in der Stadt.\n\nVor allem die Rätoromanisch-Sprecher sind über die Änderung erbost, da ihre Sprache erst vor einem Jahr per Volksabstimmung in der Schweiz offiziell gemacht wurde. Die lokalen Kräfte sind mehr als bereit, mit Protesten dieser Größenordnung umzugehen, aber die Menschen haben ihren Unmut gegenüber der Regierung kundgetan."
swiss.82.a:0 "Das war damals, jetzt ist es so."
swiss.83.t:0 "Loyalität im Offizierskorps"
swiss.83.d:0 "Da die Regierung fest in den Händen der richtigen deutsch-schweizerischen Behörden ist, ist es vielen in den oberen Rängen der neuen Regierung aufgefallen, dass es in der Schweizer Armee Offiziere mit fragwürdiger Loyalität gibt.\n\nDer Verlust der nicht-deutschsprachigen Gebiete der Schweiz ist ein Schlag für die Stärke der Nation, aber die größere Bedrohung durch illoyale Offiziere droht weiterhin. Eine interne Überprüfung von Offizieren, die in der Romandie und anderen französischsprachigen Regionen der Nation geboren wurden, hat begonnen, und diejenigen, die als potenzielle Bedrohung angesehen werden, sollen inhaftiert werden."
swiss.83.a:0 "Unkraut im Garten."
swiss.84.t:0 "Der Berner Prozesse"
swiss.84.d:0 "Nach einer langwierigen internen Überprüfung des Schweizer Offizierskorps haben staatsloyale Offiziere eine endgültige Liste derjenigen erstellt, die als potenzielle Bedrohung für die neue Militärregierung gelten. Dutzende von Offizieren mit französischem oder italienischem Hintergrund oder solche, die als Syndikalisten bekannt sind, wurden verhaftet und vor ein spezielles Militärgericht in Bern gestellt.\n\nDie Schauprozesse gegen diese Offiziere werden die Loyalität des derzeitigen Offizierskorps gegenüber dem Staat stärken und sicherstellen, dass alle zukünftigen Offiziere wissen, dass Verrat nicht toleriert werden wird. Allerdings haben viele der inhaftierten Offiziere hohe Ämter innerhalb des Militärs inne, und die Entfernung dieser Offiziere wird sicherlich die Stärke unserer Streitkräfte dämpfen."
swiss.84.a:0 "Mögen die Prozesse beginnen."
swiss.85.t:0 "Der Prozess um Gustave Combe"
swiss.85.d:0 "Der Prozess gegen Stabsoffizier Gustave Combe, der in Orbe in einer französischsprachigen Familie geboren wurde, hat begonnen. Seine Vorliebe für die französische Sprache und seine potenzielle Loyalität zu seiner Familie in der französisch besetzten Romandie haben ihn als potenzielle Belastung im neuen Schweizer Militär gekennzeichnet.\n\nDer Prozess hat begonnen und die gegen ihn erhobenen Vorwürfe scheinen belastend."
swiss.85.a:0 "Schuldig."
swiss.85.b:0 "Combe ist ein Mann mit Charakter. Unschuldig!"
swiss.86.t:0 "Der Prozess gegen Louis de Montmollin"
swiss.86.d:0 "Der Prozess gegen den Artillerieoffizier Louis de Montmollin, einen französischsprachigen Offizier, der in Savagnier, Neuenburg, geboren wurde, hat begonnen. Montmollin stammt aus einem französischsprachigen Haushalt, der aus den an Frankreich verlorenen Kantonen stammt, und hat in der Vergangenheit syndikalistische Neigungen gezeigt, indem er sich weigerte, an Militäraktionen gegen Anhänger der Syndikalisten im Land teilzunehmen.\n\nMit diesen Informationen hat der Staat festgestellt, dass Offizier de Montmollin ein großes potenzielles Risiko darstellt und sofort von seinem Posten entfernt werden muss."
swiss.86.a:0 "Schuldig."
swiss.86.b:0 "Louis ist ein ehrenwerter Offizier. Unschuldig!"
swiss.87.t:0 "Der Prozess gegen Henri Guisan"
swiss.87.d:0 "Der Prozess gegen den hochrangigen Schweizer Offizier Henri Guisan hat begonnen.\n\nGuisans Verhaftung ist zweifellos politisch motiviert, aufgrund seiner hohen Position und der angeblichen Distanzierung Eugen Birchers von dem Mann. Seine Talente zu verlieren, würde unser Militär erheblich zurückwerfen.\n\nGuisan ist bei seinen Männern und Bekannten gleichermaßen beliebt, und eine Verurteilung wäre sehr unpopulär für ihn. Ihn gehen zu lassen, würde jedoch zeigen, dass die derzeitige Regierung vielleicht nicht so mächtig ist, wie sie das Volk glauben machen will..."
swiss.87.a:0 "Schuldig."
swiss.87.b:0 "Guisan hat etwas Besseres verdient. Unschuldig!"
swiss.88.t:0 "Fortsetzung der Prozesse"
swiss.88.d:0 "Die hochkarätigsten Prozesse sind vorerst vorbei, aber es gibt immer noch viele, die sich der Militärjustiz stellen müssen. Verräter und Syndikalisten stehen gleichermaßen vor Gericht, und vielleicht könnte eine Direktive der Regierung den Prozess beschleunigen..."
swiss.88.a:0 "Die meisten sind schuldig."
swiss.88.b:0 "Der Rest ist zweifelsohne unschuldig."
swiss.89.t:0 "Die Prozesse sind abgeschlossen"
swiss.89.d:0 "Nach vielen langen Wochen der Unschuld und Schuld sind die Prozesse gegen das Schweizer Offizierskorps abgeschlossen, und viele wurden entweder entlastet oder in den Ruhestand versetzt. Dieser Prozess hat dafür gesorgt, dass das neue Schweizer Militär eines ist, das dem Staat gegenüber loyal ist, aber zu welchem Preis..."
swiss.89.a:0 "Wir stehen nun vereint."
swiss.90.t:0 "Abtrünnigkeit von Loius de Montmollin"
swiss.90.d:0 "Der Offizier Louis de Montmollin, der vor Monaten in den Berner Prozessen für unschuldig erklärt worden war, soll heute über die Grenze in die Commune de France geflohen sein. Er nahm mehrere gleichgesinnte Offiziere mit, die entweder der Verhaftung entkamen oder in den Prozessen für unschuldig erklärt wurden, zusammen mit entscheidenden Informationen über unsere Militäreinsätze gegen die Franzosen.\n\nDie ganze Affäre wird als eine Blamage für das Regime in Bern gesehen und viele fragen sich, ob das Militär wirklich die Kontrolle hat."
swiss.90.a:0 "Wir waren dumm, ihm zu vertrauen."
swiss.91.t:0 "Ineffektive Säuberungen"
swiss.91.d:0 "Nach den vielbeachteten Schauprozessen in Bern hat die Regierung fast nichts vorzuweisen. Wir haben keine nennenswerten Offiziere angeklagt, und die Bevölkerung hält uns für völlige Dummköpfe. Wie konnten wir solche Prozesse führen und keine Verurteilungen vornehmen?"
swiss.91.a:0 "Wir sehen wie Narren aus."
swiss.92.t:0 "Neue Generation von Officern"
swiss.92.d:0 "Monate sind vergangen, und eine neue Generation von staatsloyalen Offizieren ist ins Militär eingetreten. Monat für Monat verblassen die Auswirkungen der Berner Prozesse auf unsere militärische Effektivität."
swiss.92.a:0 "Loyale Offiziere sind gute Offiziere."
swiss.93.t:0 "Swiss Officers Defect"
swiss.93.d:0 "Nach dem Ende der Savoyen-Krise wurde die Schweizer Regierung in unserem Osten schnell von pro-deutschen Militäroffizieren gestürzt, die das Gefühl hatten, die Regierung habe sie im Stich gelassen. Paranoid und wütend auf die französischsprachigen Schweizer, weil sie ihre Nation "verraten" hatten, begannen sie schnell damit, französische Elemente aus ihrer Militärstruktur zu entfernen.\n\nDieser Ansatz ist offensichtlich nach hinten losgegangen, denn heute ist eine Gruppe ehemaliger Schweizer Offiziere über die Grenze nach Frankreich geflohen und sucht Asyl vor ihrer unterdrückerischen Regierung. Sie bringen viele geheime Schweizer Militärdokumente mit, die uns sicherlich von Nutzen sein werden."
swiss.93.a:0 "Willkommen, Brüder."

swiss.100.t:0 "Erinnerungen verblassen"
swiss.100.d:0 "Mit der unblutigen Lösung der Krise im Hochsavoyen sind die syndikalistischen Agitationen innerhalb der Grenzen unserer Nation verblasst. Alter Groll hat begonnen, vergessen zu werden, und eine neue Periode der Einigkeit bricht an. Diejenigen, die als Anhänger der Syndikalisten übrig geblieben sind, haben größtenteils begonnen, auf friedlichere Formen des politischen Aktivismus zurückzugreifen, und die politische Spannung, die einst das Land ergriff, ist nicht mehr vorhanden."
swiss.100.a:0 "Wir sind Brüder."
swiss.101.t:0 "Frankreich verliert das Interesse"
swiss.101.d:0 "Trotz zunehmender Spannungen zwischen uns und der französischen Gemeinde über den Status von Hochsavoyen, haben wir heute erfahren, dass die französische Regierung plötzlich alle Pläne fallen gelassen hat, den Aktivismus innerhalb der Schweiz zu schüren. Es scheint, dass die Regierung in Paris davon abgeraten hat, die Angelegenheit weiter zu verfolgen und sich damit begnügt, mit dem Säbel zu rasseln. Wir sind dem ausgewichen, was eine große internationale Krise hätte werden können."
swiss.101.a:0 "Das Glück ist auf unserer Seite."
swiss.102.t:0 "Hinterrücks verraten!"
swiss.102.d:0 "Trotz eines anfänglichen Versprechens der Unterstützung gegen die französische Kommune hat unser Verbündeter stattdessen dieses Versprechen rückgängig gemacht und stattdessen öffentlich die Nichteinmischung gegen diese imperialistische Landnahme durch die französische Kommune erklärt! Es scheint, dass unser Verbündeter Frankreichs Bluff durchschauen wollte, aber als Frankreich keinen Rückzieher machte, flohen sie vor dem Kampf wie die Feiglinge, die sie sind. Wir sind ganz allein auf der Welt."
swiss.102.a:0 "Verdammt seien sie alle!"
swiss.103.t:0 "Die Savoyen-Krise entschärft"
swiss.103.d:0 "Seit vielen Monaten herrschen in den Regionen Romandie und Hochsavoyen Spannungen, da die Schweizer Sozialisten die französische Kommune um Annexion und Intervention ersucht haben, um die französischsprachigen Völker unter einem Banner zu vereinen. Es scheint jedoch, dass trotz anfänglicher Drohungen gegen die Stabilität der Schweizer Nation, keine Intervention von der Kommune zu erwarten ist. In Ermangelung eines ernsthaften Unterstützers und scheinbar gegen den Willen der größeren Schweizer Nation handelnd, haben sich heute die Führer der Syndikalisten mit der Bundesregierung zu etwas getroffen, was die erste von vielen Verhandlungen zur Beendigung der Feindseligkeiten zu sein scheint. Es scheint, dass der Frieden den Tag gewonnen hat, die Krise ist vorbei."
swiss.103.a:0 "Es herrscht Ruhe."
swiss.104.t:0 "Die Savoyen-Krise entschärft"
swiss.104.d:0 "Trotz der früheren Gelegenheit, die französischsprachigen Regionen der Schweiz gegen ihre kapitalistischen Unterdrücker zu unterstützen, haben wir die Unterstützung ihrer Bewegung nicht in unserem Interesse gefunden. Jetzt kommen Nachrichten aus der Schweiz, dass die syndikalistischen Revolutionäre in der Nation, entmutigt durch unseren Mangel an Unterstützung, beschlossen haben, formelle Verhandlungen mit der Schweizer Bundesregierung aufzunehmen. Was auch immer bei diesen Gesprächen herauskommt, unsere Chance, zu intervenieren, ist vorbei."
swiss.104.a:0 "Eine verlorene Gelegenheit."
swiss.105.t:0 "Diplomatische Mission in der Kommune"
swiss.105.d:0 "Nachdem die Krise im Hochsavoyen ohne Blutvergießen vorübergegangen ist, haben viele die extremen Gefahren erkannt, die von einer unfreundlichen Macht wie der Kommune Frankreichs direkt an unserer Grenze ausgehen. Die Bundesregierung hat beschlossen, dass der einzige Weg, diese Situation zu korrigieren, die Verbesserung der bilateralen Beziehungen zwischen uns und den Franzosen ist. Eine diplomatische Mission wurde in die Kommune entsandt, um zu versuchen, die Feindseligkeiten zu entschärfen."
swiss.105.a:0 "Lassen Sie es uns versuchen."
swiss.106.t:0 "Diplomatische Vertretung aus der Schweiz"
swiss.106.d:0 "Schweizer Diplomaten trafen heute in Paris ein, um den Stand der Beziehungen zwischen unseren beiden Ländern zu besprechen. Früher standen unsere beiden Staaten in der Savoyen-Krise auf entgegengesetzten Seiten, aber jetzt, da die Krise hinter uns liegt, scheinen die Schweizer darauf erpicht zu sein, in unsere Gunst zu kommen."
swiss.106.a:0 "Lass uns verhandeln."
swiss.106.b:0 "Schweizer? Wir haben keinen Bedarf an den Schweizern."
swiss.107.t:0 "Von Paris abgewandt"
swiss.107.d:0 "Trotz der ernsthaften Bemühungen unseres diplomatischen Teams bei der französischen Kommune scheinen die Franzosen nicht bereit zu sein, mit uns über die Wiederherstellung freundschaftlicher Beziehungen zu verhandeln. Wir werden an unserer gemeinsamen Grenze wachsam bleiben müssen."
swiss.107.a:0 "Ein Jammer."
swiss.108.t:0 "Zugeständnisse extrahieren"
swiss.108.d:0 "Da die Schweizer durch unsere schlechten bilateralen Beziehungen stärker geschädigt sind, ist es möglich, dass sie im Gegenzug für die wirtschaftliche Zusammenarbeit und die Aufhebung der Handelssanktionen zu Zugeständnissen bereit sind.\n\n Andererseits droht man, wenn man zu viel fordert, die Verhandlungen ganz zu verlassen. Sollten wir Forderungen stellen?"
swiss.108.a:0 "Fordern Sie die Rückgabe von Hochsavoyen."
swiss.108.b:0 "Verlangen Sie das Zugeständnis der französischen Romandie."
swiss.108.c:0 "Fordern Sie wirtschaftliche Zugeständnisse."
swiss.108.e:0 "Verlangen Sie keine Zugeständnisse."
swiss.109.t:0 "Die Franzosen fordern Zugeständnisse"
swiss.109.d:0 "Nach ersten Verhandlungen sind die Franzosen mit einem Angebot zu uns gekommen. Sie werden in gutem Glauben verhandeln, aber jeder Verhandlung muss das Zugeständnis von Hochsavoyen an die Kommune vorausgehen. Die Kommune hat erklärt, dass wir als die einzige rechtmäßige französische Regierung verpflichtet sind, Hochsavoyen gemäß den Bedingungen des Wiener Kongresses zurückzugeben. Wie sollen wir darauf reagieren?"
swiss.109.a:0 "Wir müssen akzeptieren."
swiss.109.b:0 "Nein!"
swiss.109.c:0 "Das ist ungeheuerlich! Wir verschwinden!"
swiss.110.t:0 "Die Franzosen fordern Zugeständnisse"
swiss.110.d:0 "Nach ersten Verhandlungen sind die Franzosen mit einem Angebot zu uns gekommen. Sie werden in gutem Glauben verhandeln, aber allen Verhandlungen muss die Abtretung der Romandie an die Kommune vorausgehen. Frankreich hat behauptet, dass die französischsprachige Mehrheit, in der es viele Anhänger der Syndikalisten gibt, als eigener Teil der französischen Nation dazugehört. Wie sollen wir darauf reagieren?"
swiss.110.a:0 "Wir müssen akzeptieren."
swiss.110.b:0 "Nein!"
swiss.110.c:0 "Das ist ungeheuerlich! Wir verschwinden!"
swiss.111.t:0 "Die Franzosen fordern Zugeständnisse"
swiss.111.d:0 "Nach einigen ersten Verhandlungen sind die Franzosen mit einem Angebot zu uns gekommen. Sie werden in gutem Glauben verhandeln, aber jeder Verhandlung muss eine Zustimmung zu wirtschaftlichen Zugeständnissen vorausgehen. Jedes Handelsabkommen, das wir mit den Franzosen unterzeichnen, wird ihnen mehr helfen müssen als uns. Wie sollten wir darauf reagieren?"
swiss.111.a:0 "Wir müssen akzeptieren."
swiss.111.b:0 "Nein!"
swiss.111.c:0 "Das ist ungeheuerlich! Wir verschwinden!"

swiss.113.t:0 "Die Schweizer sind empört"
swiss.113.d:0 "Die Schweizer Reaktion auf unsere Forderungen war ein völliger Schock. Nach stundenlanger, ruhiger Diskussion unter vier Augen hat die Delegation entschieden, dass unsere Forderungen einfach beleidigend waren und von einer mangelnden Bereitschaft zu richtigen Verhandlungen zeugten.\n\nDie gesamte Delegation reiste bald darauf ab und scheint nicht die Absicht zu haben, für eine weitere Gesprächsrunde zurückzukehren."
swiss.113.a:0 "Die Verhandlungen sind gescheitert..."
swiss.114.t:0 "Ablehnung unserer Forderungen"
swiss.114.d:0 "Als Reaktion auf unsere Forderungen haben die Schweizer jede Art von Zugeständnissen rundweg abgelehnt und scheinen nicht gewillt zu sein, Verhandlungen in Betracht zu ziehen, wenn Zugeständnisse auf dem Tisch liegen.\n\nEs ist unwahrscheinlich, dass sie von dieser Haltung abrücken."
swiss.114.a:0 "Sie haben unseren Bluff durchschaut. Wir werden ohne Zugeständnisse kooperieren."
swiss.114.b:0 "Keine Zugeständnisse, keine Verhandlungen."
swiss.115.t:0 "Frankreich weist unsere Diplomaten aus"
swiss.115.d:0 "Wir haben den französischen Unterhändlern mitgeteilt, dass wir nicht bereit sind, die Verhandlungen fortzusetzen, wenn die Franzosen Zugeständnisse verlangen werden. Daraufhin haben die Franzosen unsere Delegation ausgewiesen und die Verhandlungen gestoppt. Es wird keinen Deal mit den Franzosen geben."
swiss.115.a:0 "Bedauerlich."
swiss.116.t:0 "Die Art unserer Zusammenarbeit?"
swiss.116.d:0 "Nachdem wir den anfänglichen französischen Forderungen zugestimmt haben, liegt der Ball nun bei uns. Anstatt einfach nur die Beziehungen wiederherzustellen, ist es möglich, dass die Schweiz und Frankreich zusammenarbeiten und eine Beziehung aufbauen, von der wir beide profitieren. Welche Art von Beziehung sollten wir anstreben?"
swiss.116.a:0 "Politische Zusammenarbeit."
swiss.116.b:0 "Technologische Zusammenarbeit."
swiss.116.c:0 "Wirtschaftliche Zusammenarbeit."
swiss.116.e:0 "Die Wiederherstellung des Handels reicht aus."
swiss.117.t:0 "Art der Zusammenarbeit?"
swiss.117.d:0 "Die Franzosen haben sich bereit erklärt, mit uns zu verhandeln, und haben dabei keine unangemessenen Forderungen an uns gestellt! Anstatt einfach die Beziehungen wiederherzustellen, ist es möglich, dass die Schweiz und Frankreich zusammenarbeiten und eine Beziehung aufbauen, von der wir beide profitieren. Welche Art von Beziehung sollten wir anstreben?"
swiss.117.a:0 "Politische Zusammenarbeit."
swiss.117.b:0 "Technologische Zusammenarbeit."
swiss.117.c:0 "Wirtschaftliche Zusammenarbeit."
swiss.117.e:0 "Die Wiederherstellung des Handels reicht aus."
swiss.118.t:0 "Ende der Verhandlungen"
swiss.118.political:0 "Die Schweizer sind mit einem Angebot zur Politischen Zusammenarbeit in die Diskussion zurückgekehrt. Beide unserer Nationen werden eine offizielle Botschaft bei der anderen eröffnen und der Handel wird wieder aufgenommen. Beide Nationen versprechen, verbesserte Beziehungen mit der jeweils anderen zu pflegen. Mit diesem neuen Abkommen werden beide unserer Nationen von dem Abkommen profitieren."
swiss.118.techno:0 "Die Schweizer sind mit einem Angebot zur Technologischen Zusammenarbeit in die Diskussion zurückgekehrt. Unsere beiden Nationen werden in der technologischen Entwicklung mit der jeweils anderen zusammenarbeiten und der Handel wird wieder aufgenommen. Mit diesem neuen Abkommen werden beide unserer Nationen von dem Abkommen profitieren."
swiss.118.economo:0 "Die Schweizer sind mit einem Angebot zur Politischen Zusammenarbeit in die Diskussion zurückgekehrt. Unsere beiden Nationen werden bei der wirtschaftlichen Entwicklung zusammenarbeiten und der Handel wird wieder aufgenommen. Mit diesem neuen Abkommen werden beide unserer Nationen von dem Abkommen profitieren."
swiss.118.nothin:0 "Die Schweizer sind mit einem Angebot zur Politischen Zusammenarbeit in die Diskussion zurückgekehrt. Der Handel zwischen unseren beiden Nationen wird wieder aufgenommen. Mit diesem neuen Abkommen werden beide unserer Nationen von dem Abkommen profitieren."
swiss.118.a:0 "Wir sind mit den Bedingungen einverstanden."
swiss.119.t:0 "Erfolgreiche Verhandlungen"
swiss.119.d:0 "Trotz der politischen und militärischen Differenzen zwischen uns und den Schweizern haben die Verhandlungen einen langen Weg zur Wiederherstellung normaler Beziehungen zurückgelegt. Wir werden sehen, wie die Früchte dieser Verhandlungen in den kommenden Monaten ausfallen."
swiss.119.a:0 "Die Schweizer haben Wiedergutmachung geleistet."
swiss.120.t:0 "Erfolgreiche Verhandlungen"
swiss.120.d:0 "Trotz der politischen und militärischen Differenzen zwischen uns und der französischen Kommune haben die Verhandlungen einen großen Schritt zur Wiederherstellung normaler Beziehungen gemacht. Hoffentlich wird dieser Verhandlungsfrieden von Dauer sein."
swiss.120.a:0 "Der politische Stillstand ist vorbei."
swiss.121.t:0 "Die Schweiz erkennt die Kommune an"
swiss.121.d:0 "Wir haben die Nachricht erhalten, dass die Schweizer Regierung als Teil eines ausgehandelten Abkommens mit der Kommune Frankreichs die Kommune Frankreichs offiziell als legitime französische Regierung anerkannt hat. Dies bringt uns in eine unangenehme Lage, da die Schweizer Regierung uns zuvor als die einzige legitime Regierung Frankreichs anerkannt hat.\n\nWir werden diese Kränkung nicht vergessen!"
swiss.121.a:0 "Verdammt sollen sie sein!"
swiss.122.t:0 "Frieden mit der Kommune?"
swiss.122.d:0 "Wir sind in den Krieg gezogen, um die kleine Schweizer Nation gegen die französische Kommune zu verteidigen. Ursprünglich hatten wir gehofft, die Franzosen an der Grenze zu halten und sie zu einem Verhandlungsfrieden zu zwingen, der die Integrität der Schweizer Nation sicherstellen würde.\n\nDieser Plan ist gescheitert, und während wir sprechen, marschieren die Feinde in Österreich selbst ein! Wir müssen uns jetzt um einen Verhandlungsfrieden bemühen, bevor es zu spät ist."
swiss.122.a:0 "Bitte um Frieden."
swiss.122.b:0 "Frieden?! Niemals!"
swiss.123.t:0 "Österreich bittet um Frieden"
swiss.123.d:0 "Unser Befreiungskrieg gegen die Schweiz und ihre österreichischen Verbündeten läuft gut. So gut sogar, dass die Österreicher mit einem Friedensangebot zu uns gekommen sind. Österreich selbst wird überfallen, und Wien möchte aus diesem ungünstigen Krieg aussteigen.\n\n Es ist offensichtlich, dass sie in diesem Krieg auf der Verliererseite stehen, und es sollte möglich sein, ihnen große Zugeständnisse zu entlocken, wenn wir es wünschen. Wie sollten wir darauf reagieren?"
swiss.123.a:0 "Weißer Frieden reicht aus."
swiss.123.b:0 "Fordern Sie große Zugeständnisse."
swiss.123.c:0 "Es wird keinen Frieden geben, sondern unseren Sieg!"
swiss.124.t:0 "Ein Angebot für weißen Frieden"
swiss.124.d:0 "Frankreich hat auf unsere Bitte um einen Verhandlungsfrieden reagiert und uns günstige Bedingungen angeboten. Weißer Frieden zwischen uns und der französischen Kommune, aber die Schweiz wird dem französischen Willen überlassen.\n\nIn Anbetracht unserer militärischen Situation scheint es das beste Angebot zu sein, das wir jemals bekommen werden..."
swiss.124.a:0 "Wir akzeptieren!"
swiss.124.b:0 "Wir können die Schweiz nicht verraten!"
swiss.125.t:0 "Ein Angebot für einen harten Frieden"
swiss.125.d:0 "Frankreich hat auf unsere Bitte um einen Verhandlungsfrieden reagiert und uns harte Bedingungen angeboten. Wir werden gezwungen sein, alle Verbindungen mit der Italienischen Republik abzubrechen, und wir werden gezwungen sein, einige Ländereien an Frankreichs neues Regime in der ehemaligen Schweiz abzutreten. Die Schweiz selbst wird dem Schicksal überlassen werden, das die Kommune für sie erträumt. Wir werden geringe wirtschaftliche Reparationen für unseren Teil des Krieges zahlen.\n\nIn Anbetracht unserer militärischen Situation scheint das ein anständiges Angebot zu sein..."
swiss.125.a:0 "Wir akzeptieren."
swiss.125.b:0 "Diese Bedingungen sind inakzeptabel!"
swiss.126.t:0 "Kein Frieden!"
swiss.126.d:0 "Die Franzosen haben sich völlig geweigert, mit uns über irgendeine Art von Frieden zu verhandeln, indem sie sagten, dass der einzige Frieden, den wir erhalten werden, einer ist, der uns von unseren eigenen Hallen in Wien diktiert wird. Die Franzosen werden nicht mit uns verhandeln."
swiss.126.a:0 "Wir werden nicht verlieren!"
swiss.127.t:0 "Österreich akzeptiert den Weißen Frieden"
swiss.127.d:0 "Die Österreicher waren nur allzu gern bereit, unser Angebot eines weißen Friedens anzunehmen, auch wenn es bedeutet, die Schweizer ihrem Schicksal zu überlassen. Der Frieden wird mit den Österreichern geschlossen, und wir haben freie Hand, mit den Schweizern zu tun, was wir wollen."
swiss.127.a:0 "Eine weise Entscheidung."
swiss.128.t:0 "Österreichischer Verrat"
swiss.128.d:0 "Der Krieg lief sicherlich nicht gut, aber die neuesten Nachrichten aus Wien sind einfach schockierend. Die Österreicher haben einen Friedensvertrag mit den Franzosen unterzeichnet. Und schlimmer noch, sie haben zugestimmt, dass die Franzosen mit unserem Land machen, was sie wollen. Es scheint, als wäre dies das Ende für unsere Nation..."
swiss.128.a:0 "Feinde auf allen Seiten!"
swiss.129.t:0 "Unsere Bedingungen abgelehnt"
swiss.129.d:0 "Obwohl sie die Nation waren, die den Friedensprozess eingeleitet hat, haben die Österreicher die Bedingungen, die wir ihnen so höflich angeboten haben, abgelehnt und stattdessen darauf bestanden, diesen Krieg zu Ende zu führen.\n\nSie werden bald den Fehler ihrer Vorgehensweise erkennen."
swiss.129.a:0 "Dann ist es eben Krieg."
swiss.130.t:0 "Österreich ergibt sich"
swiss.130.d:0 "Österreich hat in Anbetracht seiner misslichen Lage unsere großzügigsten Bedingungen akzeptiert und wird das gesamte von uns geforderte Gebiet abtreten. Darüber hinaus wurde die Schweiz ihrem Schicksal überlassen und ist unser, um damit zu tun, was wir wollen.\n\nUnsere Verbündeten, die Sozialistische Republik Italien, werden über diese Nachricht höchst erfreut sein."
swiss.130.a:0 "Ein netter Bonus."
swiss.131.t:0 "Österreich und Italien"
swiss.131.d:0 "Unbemerkt von uns haben die Österreicher und Franzosen eine Reihe von Friedensgesprächen über ihren aktuellen Konflikt um die Schweiz geführt. Es wurde ein Friedensabkommen geschlossen, und Frankreich hat uns ein Abkommen zugesichert, das den Österreichern jegliche Unterstützung von [ITA.GetNameDef] entzieht. Es ist nur eine Frage der Zeit, bis dieser falsche Staat ohne die Fäden seines Herrn dümpelt."
swiss.131.a:0 "Ein wahrer Verbündeter"
swiss.132.t:0 "Österreichische Evakuierung"
swiss.132.d:0 "Die Österreicher und die Franzosen haben eine Reihe von Friedensgesprächen bezüglich ihres aktuellen Konflikts um die Schweiz geführt, und obwohl ein Friedensabkommen erzielt wurde, sind die Österreicher nicht als Sieger hervorgegangen. Als Teil des Abkommens werden sie gezwungen sein, alle Verbindungen zu uns abzubrechen. Die Zeiten sind düster."
swiss.132.a:0 "Verdammt"
swiss.133.t:0 "Deutsch-Schweizer fliehen vor syndikalistischer Herrschaft"
swiss.133.d:0 "Nachdem das neue syndikalistische Regime die Kontrolle über die Schweiz übernommen hat, gibt es viele, die etwas von der Wachablösung zu befürchten haben. Tausende von Schweizern, die Repressalien der Syndikalisten fürchten, sind über die Grenze nach Deutschland geflohen und suchen den Schutz des Deutschen Reiches."
swiss.133.a:0 "Wir brauchten sie nicht."
swiss.134.t:0 "Schweizer Flüchtlinge"
swiss.134.d:0 "Nachdem die Schweizer Regierung von syndikalistischen Rebellen gestürzt wurde, herrscht in vielen überwiegend deutschen Städten der Schweiz Chaos. Viele sind aus Angst vor Strafmaßnahmen der neuen Regierung über die Grenze nach Deutschland geflüchtet und suchen den Schutz des Kaisers vor der syndikalistischen Bedrohung."
swiss.134.a:0 "Heißt sie willkommen."
swiss.135.t:0 "Das Rote Kreuz"
swiss.135.d:0 "Der Zweite Weltkrieg hat begonnen, und das Rote Kreuz mit Sitz in Genf hat als Reaktion auf die vorhergesagten Opfer begonnen, sich zu organisieren. Das Rote Kreuz wird beiden Seiten im Krieg helfen, ohne Partei zu ergreifen, und sicherlich werden unzählige Leben durch ihre Bemühungen gerettet werden.\n\nIm letzten Krieg haben die Rot-Kreuz-Gesellschaften zehn Millionen Briefe und Pakete zugestellt, Millionen von Francs an Hilfsgütern verschickt, die Überführung von Hunderttausenden von Gefangenen ermöglicht und unzählige Leben gerettet.\n\nHoffen wir, dass sie in diesem Krieg nicht so viel tun müssen."
swiss.135.a:0 "Krieg ist die Hölle."
swiss.136.t:0 "Niederlage in der Schweiz?"
swiss.136.d:0 "In what was widely considered by the High Command to be a quick and easy war, we have found ourselves on the back foot in our fight against the Swiss and their Austrian defenders. In order to save face in the international community, many have suggested we sue for peace immediately before our ineptitude on the battlefield becomes internationally observed."
swiss.136.a:0 "Bitte um Frieden."
swiss.136.b:0 "Niemals!"
swiss.137.t:0 "Frankreich bittet um Gnade"
swiss.137.d:0 "Es herrscht überall Hochstimmung, da heute eine französische Delegation eingetroffen ist, die einen Frieden zwischen unseren beiden Nationen aushandeln will. Es ist kein Geheimnis, dass der Krieg für die Franzosen sehr schlecht läuft, und sie sind sicherlich begierig darauf, den Krieg so schnell wie möglich zu beenden.\n\nDas wäre eine gute Gelegenheit, mehr von ihnen zu verlangen..."
swiss.137.a:0 "Frieden ist genug."
swiss.137.b:0 "Ergreifen Sie den Rest von Savoyen."
swiss.137.c:0 "Wir marschieren nach Paris!"
swiss.138.t:0 "Die Schweiz akzeptiert den Weißen Frieden"
swiss.138.d:0 "Die Schweiz hat wohlwollend auf unsere Bitte um einen geregelten Frieden reagiert, es scheint, dass sie genauso begierig sind, den Krieg zu beenden wie wir. Alles Land, das im Laufe des Konflikts gewonnen oder verloren wurde, soll an seine ursprünglichen Besitzer zurückgegeben werden, und beide Seiten sollen zurückkehren und ihre Wunden lecken. Der Krieg ist vorbei."
swiss.138.a:0 "Wir kamen glimpflich davon."
swiss.139.t:0 "Schweiz fordert Savoyen"
swiss.139.d:0 "Die Schweizer sind bereit, unser Friedensangebot anzunehmen, aber nur unter der Bedingung, dass wir die Verwaltung der restlichen Region Savoyen abgeben. Sie haben zwar einen Rechtsanspruch auf die Region, der auf das Jahr 1815 und den Wiener Kongress zurückgeht, aber dies ist eine offensichtlich opportunistische Landnahme.\n\nIn unserer jetzigen Situation sind wir jedoch nicht in der Lage, ihre Forderung abzulehnen. Sie hätten sicherlich Schlimmeres verlangen können..."
swiss.139.a:0 "Wir haben keine Wahl."
swiss.140.t:0 "Schweiz verweigert Frieden"
swiss.140.d:0 "Trotz unseres großzügigen Friedensangebots angesichts des Schweizer Vormarsches haben wir die Nachricht erhalten, dass die Schweizer jedes Friedensangebot ablehnen. Es scheint, dass die verrückten Schweizer so sehr von ihrer Unbesiegbarkeit überzeugt sind, dass sie glauben, sie könnten die ganze Kommune besiegen. Es wird uns ein Vergnügen sein, diese Narren zu vernichten."
swiss.140.a:0 "Sie sind übermütige Witzbolde."
swiss.141.t:0 "Frieden mit Frankreich!"
swiss.141.d:0 "Heute ist die Nachricht eingetroffen, dass die Schweiz einen Verhandlungsfrieden mit Frankreich geschlossen hat. Dies ist ein Sieg für uns und die Schweizer, die syndikalistische Bedrohung hat ihre Schwäche für alle Welt gezeigt!"
swiss.141.a:0 "Der Frieden ist wiederhergestellt."
swiss.142.t:0 "Sieg!"
swiss.142.d:0 "Wir sind siegreich aus dem Krieg gegen Frankreich hervorgegangen! Das Volk jubelt auf den Straßen und überall im Land werden Paraden zu Ehren unserer siegreichen Truppen abgehalten. Es ist Zeit zu feiern!"
swiss.142.a:0 "Ein hart erkämpfter Frieden."
swiss.143.t:0 "Besetzung von Hochsavoyen"
swiss.143.d:0 "Im Jahr 1815 erhielt die Schweiz auf dem Wiener Kongress das Recht, die Neutralität von Hochsavoyen zu wahren und im Gegenzug auf alle offiziellen Ansprüche auf die Region zu verzichten. Während des Weltkriegs, als Frankreich an die syndikalistischen Revolutionäre fiel, sah sich die Schweizer Regierung veranlasst, Soldaten zu entsenden, um die Region vor der chaotischen Gewalt der Zeit zu schützen.\n\nKurz darauf wurde die wahre französische Regierung nach Afrika verbannt, und die Schweiz hat ihre militärische Besetzung der Region aufrechterhalten, bis zu einem Zeitpunkt, an dem Frankreich auf das Festland zurückkehrt, um es zurückzufordern.\n\nDas hat der aktuellen Regierung in Paris natürlich nicht gefallen, die aktiv versucht hat, die Provinz zurückzuerobern."
swiss.143.a:0 "Wir werden unseren gesetzlichen Auftrag erfüllen."
swiss.144.t:0 "KKP und BGB verlassen den bürgerlichen Block"
swiss.144.d:0 "Der Bürgerliche Block, das informelle Bündnis der populären marktliberalen FDP mit den konservativen Parteien BGB und KKP, war lange Zeit die stabilste politische Institution der Schweiz, die dafür sorgte, dass konservative Interessen befriedigt wurden und aggressive radikalsozialistische und syndikalistische Parteien an den Rand gedrängt blieben. Heute wurde diese Beziehung gekappt, als die Katholisch-Konservative Partei (KKP) und die Partei der Bauern, Gewerbetreibenden und Unabhängigen (BGB) ihren Vertrauensverlust in die Fähigkeit der FDP bekannt gaben, die Wirtschaft nach dem Desaster des Schwarzen Montags in den Griff zu bekommen.\n\nDa die größten politischen Parteien der Schweiz beginnen, sich untereinander zu bekämpfen, anstatt gegen den Sozialismus zu kämpfen, wird es Raum für kleinere Parteien geben, um sich zu etablieren."
swiss.144.a:0 "Wir befinden uns in einer prekären Situation."
swiss.145.t:0 "Schweizer Nationalfeiertag"
swiss.145.d:0 "Der 1. August ist die Schweizer Bundesfeier, der Jahrestag der Unterzeichnung des Bundesbriefes von 1291, und ist Anlass zum Feiern im ganzen Land!"
swiss.145.a:0 "Los geht's!"
swiss.146.t:0 "Eugen Bircher spricht gegen Syndikalisten"
swiss.146.d:0 "Eugen Bircher, ein einflussreicher Oberst des Schweizer Militärs, hielt heute vor dem Nationalrat eine Rede, in der er den Rat aufforderte, "die Bestie" zu erschlagen, die die sich im Land ausbreitenden syndikalistischen Bewegungen seien.\n\nEugen Bircher führt den Schweizerischen Vaterländischen Verband an, einen paramilitärischen, pro-deutschen Verein, der unter prominenten Schweizer Militärs und Politikern an Einfluss gewonnen hat.\n\nDer Oberst hat seine Abneigung gegen syndikalistische und sozialistische Bewegungen in der Schweiz sowohl in der Öffentlichkeit als auch privat immer lauter geäußert, und seine Meinung ist nicht unumstritten."
swiss.146.a:0 "Hmm."

swiss.150.t:0 "Neue politische Rivalitäten"
swiss.150.d:0 "Nachdem die alte föderale Regierung von richtigen Syndikalisten gestürzt und an ihrer Stelle eine neue Interimsregierung gebildet wurde, bildet sich ein klarer Kampf zwischen den beiden wichtigsten syndikalistischen Parteien um die Kontrolle.\n\nDie eine ist die Union Nationale unter Georges Oltramare, Anhänger der radikaleren totalistischen Charta. Ihre Hauptgegner sind die SPdS, die eher mainstreamige syndikalistische Partei unter Jules Humbert-Droz.\n\nMit der Notwendigkeit, eine neue Regierung zu bilden, haben beide Seiten ihre Anhänger um sich geschart, um als erste Partei an die Spitze zu kommen."
swiss.150.a:0 "Warum können wir nicht miteinander auskommen?"
swiss.151.t:0 "Union Nationale Marsch"
swiss.151.d:0 "Die Partei Union Nationale, die nicht auf offizielle Diskussionen warten wollte, machte heute den Anfang: Die Parteiführung organisierte einen großen Marsch durch die Straßen der Hauptstadt. Tausende waren anwesend und die Union Nationale hat gezeigt, dass sie die Unterstützung vieler Schweizer Bürger hat."
swiss.151.a:0 "Oltramare geht in Führung."
swiss.152.t:0 "Jules Humbert-Droz spricht sich gegen Totalismus aus"
swiss.152.d:0 "Jules Humbert-Droz, der sich nicht damit zufrieden gab, dass die Union Nationale einfach mit der Nation davonspaziert, hielt heute eine kraftvolle Radioansprache an die Nation.\n\nIn seiner Rede wandte er sich gegen die extremistischen Botschaften der Union Nationale und warnte, dass die Unterstützung einer solchen Partei den wahren Geist der Revolution verraten würde. Viele haben sich von der Botschaft des SPdS-Führers beeinflussen lassen und Oltramares Unterstützung ist über Nacht gesunken."
swiss.152.a:0 "Ein gutes Argument."
swiss.153.t:0 "Gewalt in Bern"
swiss.153.d:0 "In den letzten Wochen haben sowohl die totalistische Union Nationale als auch die eher traditionalistischen SPdS-Parteien hart daran gearbeitet, sich als die führende Partei in der Bewegung zur Zusammenstellung der neuen Regierung zu zeigen.\n\nBei einem so knappen Rennen sind Spannungen vorprogrammiert, und heute brach in Bern ein gewalttätiger Kampf zwischen Anhängern der beiden Gruppen aus. Ähnliche Gewaltausbrüche sind im ganzen Land zu beobachten, und der Unionsrat beginnt zu befürchten, dass die Gewalt von hier aus nur noch weiter eskalieren wird."
swiss.153.a:0 "Die Ordnung bricht zusammen."
swiss.154.t:0 "Der Unionsrat fordert eine formale Debatte"
swiss.154.d:0 "Um zu verhindern, dass sich die Gewalt im ganzen Land ausbreitet, hat sich der provisorische Gewerkschaftsrat in den Streit eingeschaltet und versucht, die Dinge friedlich zu lösen. Er hat beide Parteien aufgefordert, einer Reihe von formellen Debatten zuzustimmen, die landesweit über das Radio ausgestrahlt werden sollen und in denen beide Parteien versuchen werden, der Bevölkerung ihre Argumente darzulegen.\n\nZur Erleichterung aller haben die Führer beider Parteien zugestimmt und die Debatten werden in Kürze beginnen."
swiss.154.a:0 "Lasst uns das friedlich regeln."
swiss.155.t:0 "Die Debatte beginnt"
swiss.155.d:0 "Heute Abend fand die erste Runde der offiziellen Debatten zwischen der Union Nationale unter der Führung von Geroges Oltramare und der SPdS unter der Führung von Jules Humbert-Droz statt. Viele Themen wurden behandelt, von der wirtschaftlichen Agenda bis hin zu politischen Reformen. Obwohl es noch weitere Debatten geben wird, ist es wahrscheinlich, dass derjenige, der in dieser ersten Debatte erfolgreicher ist, die öffentliche Unterstützung durch die folgenden Debatten tragen wird.\n\nBeide potenziellen Spitzenreiter haben gute Argumente, aber es kann nur einen Gewinner geben."
swiss.155.a:0 "Georges Oltramare ist siegreich!"
swiss.155.b:0 "Jules Humbert-Droz hat gewonnen!"
swiss.156.t:0 "Union Nationale gewinnt öffentliche Unterstützung"
swiss.156.d:0 "Die leidenschaftliche Rede von Georges Oltramare in der formellen Debatte, zusammen mit seiner Vielzahl von Kundgebungen und Märschen, haben dem Volk der Schweiz gezeigt, dass die Union Nationale die einzige Partei ist, die genug Unterstützung hat, um die neue syndikalistische Regierung zu bilden. Die totalistische Bewegung hat die Nation ergriffen."
swiss.156.a:0 "Oltramare wird die neue Regierung bilden."
swiss.157.t:0 "SPdS gewinnt öffentliche Unterstützung"
swiss.157.d:0 "Mit der hervorragenden Leistung von Jules Humbert-Droz in der Regierungsdebatte und der Leidenschaft seiner Reden gegen den Totalismus und Georges Oltramare haben sich die Herzen des Volkes hinter die SPdS bewegt. Die Union Nationale bleibt populär, aber es ist offensichtlich, dass sie nicht mehr genug öffentlichen Rückhalt hat, um die Führung in der neuen Regierung zu übernehmen."
swiss.157.a:0 "Jules Humbert-Droz wird die neue Regierung bilden."

swiss.159.t:0 "Gründung der Schweizer Handelsmarine"
swiss.159.d:0 "Da die Schweiz ein Binnenstaat ist, ist sie zum Überleben auf den Handel mit anderen Nationen angewiesen. Zu diesem Zweck hat die Schweizer Regierung den Kauf mehrerer Handelsschiffe in Auftrag gegeben, die unter Schweizer Flagge fahren.\n\nDiese Handelsschiffe werden an lebenswichtigen Handelsmissionen teilnehmen, die die notwendigen Güter sichern, die die Schweiz zum Überleben braucht, falls ihre Grenzen durch einen Konflikt gefährdet werden."
swiss.159.a:0 "Interessant."
swiss.160.t:0 "Taufe der EKS Helvetia"
swiss.160.d:0 "Mit großem Jubel wurde heute die offizielle Taufe des ersten Flaggschiffs der Schweizer Marine, der EKS Helvetia, durch die Regierung bekannt gegeben. Dieses Schiff, ein Leichter Kreuzer aus Schweizer Werftproduktion, ist das erste offizielle Flaggschiff der Flotte und ein Symbol für die Ambitionen der Schweiz in Übersee."
swiss.160.a:0 "Die Schweizer sind zum Segeln geboren."

swiss.163.t:0 "Syndikalistische Parteien sind verboten"
swiss.163.d:0 "Nachdem die neue provisorische Militärregierung die Kontrolle über die Nation übernommen hat, kam eine Proklamation aus Bern, dass alle im Lande tätigen syndikalistischen Organisationen, ob legal oder nicht, sofort aufgelöst werden sollen. Diese Proklamation stößt auf überraschend viel Unterstützung in der Bevölkerung, da sich die restliche Bevölkerung des Landes gegen die syndikalistischen "Verräter" auflehnt."
swiss.163.a:0 "Wir sind ohne sie besser dran."

swiss.164.t:0 "Vollmitgliedschaft in Mitteleuropa"
swiss.164.d:0 "Es wurde eine Vereinbarung getroffen, die es ermöglicht, dass wirtschaftliche Lieferungen aus Mitteleuropa in die Schweiz fließen, um die Nation über Wasser zu halten. Doch während dieses temporäre Arrangement unsere Wirtschaft für den Moment unterstützt, sollten wir vielleicht eine Vollmitgliedschaft in Deutschlands Wirtschaftsblock in Betracht ziehen?"
swiss.164.a:0 "Schließen wir uns an."
swiss.164.b:0 "Eher nicht."

swiss.165.t:0 "Landwirte vom Schwarzen Montag betroffen"
swiss.165.d:0 "Da sich die deutsche Wirtschaft im freien Fall befindet, sind die Preise für viele landwirtschaftliche Güter mit ihr gefallen. Die Schweizer Landwirte, die stark vom Handel mit Deutschland abhängig sind, wurden fast über Nacht hart getroffen, und viele sind auf die Straße gegangen, um gegen die Untätigkeit der Regierung in dieser Angelegenheit zu protestieren. Die BGB (Partei der Bauern, Gewerbetreibenden und Unabhängigen), die die Interessen vieler Schweizer Landwirte vertritt, und die sozialkonservative KKP (Katholisch-Konservative Partei) haben begonnen, in ihrem Engagement für die derzeitige Regierungsallianz aus konservativen und marktliberalen Parteien zu schwanken."
swiss.165.a:0 "Das ist nicht gut."
swiss.166.t:0 "Sozialisten schlagen Aussöhnung mit Frankreich vor"
swiss.166.d:0 "Als Teil ihres ehrgeizigen, von den Syndikalisten geprägten Plans zur Erholung der Schweizer Wirtschaft haben die sozialistischen Führer in der Romandie vorgeschlagen, dass die Schweizer Regierung die Wirtschaft durch eine Versöhnung mit der französischen Kommune retten sollte.\n\nSeit die Schweiz mit der Besetzung von Hochsavoyen begonnen hat, haben die Franzosen ein Embargo gegen die Schweiz verhängt und einen wertvollen Handelsweg für die Schweizer Wirtschaft abgeschnitten. Diese sozialistischen Führer haben die Rückgabe dieses Landes an Frankreich gefordert, als Zeichen des guten Willens der Schweiz gegenüber Frankreich."
swiss.166.a:0 "Keine Chance."
swiss.167.t:0 "Ein illegales Referendum in Savoyen"
swiss.167.d:0 "Da die Bundesregierung in Bern die Reformpläne der Sozialisten so hartnäckig ablehnt, hat eine Bewegung an Popularität gewonnen, die eine organisierte Volksabstimmung über die Souveränität in Hochsavoyen fordert. Die Sozialisten glauben, dass die Regierung ihre Pläne unterstützen muss, wenn den Savoyern nachgewiesen werden kann, dass sie die Wiedervereinigung mit der französischen Kommune wünschen. Bern hat Wind davon bekommen, dass dieses illegale Referendum in der Region bald stattfinden wird, und hat geschworen, dass eine solche Abstimmung außerhalb des Gesetzes nicht zugelassen wird."
swiss.167.a:0 "Stoppen Sie das sofort!"
swiss.168.t:0 "Gewalt in Hochsavoyen"
swiss.168.d:0 "Der Tag des geplanten Referendums ist gekommen, und die Gewalt in Hochsavoyen nimmt überhand. Die Schweizer Militärpräsenz in der besetzten Zone, die auf Befehl aus Bern in höchster Alarmbereitschaft ist, ist wiederholt mit sozialistischen und syndikalistischen Demonstranten zusammengestoßen, die versuchen, die Abstimmung in dem Gebiet zu organisieren.\n\nDutzende wurden verprügelt und blutig geschlagen, und die Region ist in einem Zustand der Unordnung, als Militärkräfte und sozialistische Agitatoren aus der Romandie auf den Straßen aufeinandertreffen. Es ist nur eine Frage der Zeit, bis Frankreich von diesem Aufruhr erfährt..."
swiss.168.a:0 "Das geriet außer Kontrolle."
swiss.169.t:0 "Syndikalisten fordern Sieg im Referendum"
swiss.169.d:0 "Tage nach den Gewalttaten in Savoyen hat die Syndikalistische Partei der Schweiz erklärt, dass die Ergebnisse des Referendums vorliegen und die Region für den Wiederanschluss an die Commune de France gestimmt hat. In dem Chaos ist es unmöglich, die Integrität der Abstimmung zu überprüfen, und die Sozialisten, die im Besitz der Stimmzettel sind, haben nicht angeboten, der Bundesregierung etwas zu übergeben. Viele in Bern bezweifeln die Gültigkeit des sozialistischen Anspruchs, aber es hat zunehmend den Anschein, dass es sich um ein Schreiduell zwischen zwei Seiten handelt, die sich nicht zurückziehen wollen..."
swiss.169.a:0 "Diese Ergebnisse sind illegal und ungeprüft!"
swiss.170.t:0 "Gewalt im besetzten Hochsavoyen"
swiss.170.d:0 "Aus Paris kommen Berichte über die gewaltsame Unterdrückung von syndikalistischen Freiheitskämpfern in Hochsavoyen, die versuchten, ein Referendum über die Rückkehr der Region zur französischen Regierung zu organisieren. Die Schweizer Regierung in Bern hat eine militärische Truppe geschickt, um die Abstimmung zu unterdrücken, und es ist Gewalt über die Rechtmäßigkeit des Referendums ausgebrochen. Wir können diese Gewalt gegen unser Volk nicht ignorieren!"
swiss.170.a:0 "Franzosen bluten auf französischem Boden!"

swiss.171.t:0 "Romandie Abspaltung"
swiss.171.d:0 "Da keine Nation bereit ist, die Schweiz zu verteidigen, und die Schwäche unserer Regierung für alle Welt sichtbar ist, haben die lokalen Regierungen in der Romandie, die durch französische Forderungen wieder eingesetzt wurden, schnell dafür gestimmt, sich von der Schweizerischen Eidgenossenschaft abzuspalten und sich der französischen Kommune anzuschließen. Wir sind machtlos, sie aufzuhalten."
swiss.171.a:0 "Verräter, allesamt."
swiss.172.t:0 "Die Romandie Abspaltung"
swiss.172.d:0 "Nachdem die Schweiz pathetisch unsere Forderungen nach der Rückkehr von Hochsavoyen akzeptiert hatte, war sie gezwungen, öffentlich gewählte sozialistische Funktionäre wieder einzusetzen, die sie früher im Jahr so bösartig aus ihren Ämtern entfernt hatten. Diese Politiker verschwendeten zu unserer Überraschung keine Zeit und stimmten über die Abspaltung von der Schweizerischen Eidgenossenschaft zugunsten des Beitritts zur Kommune Frankreichs als Brüder im französischen Sozialismus ab.\n\nWir haben ihren legalen und beliebten Schritt natürlich akzeptiert und sie in unserem Schoß willkommen geheißen."
swiss.172.a:0 "Eine angenehme Überraschung."

swiss.173.t:0 "Eine neue nationale Identität"
swiss.173.d:0 "Mit dem Übergang des Schweizer Staates zu einem geordneteren Regime unter der Führung des Militärs haben viele die Schaffung einer neuen Nationalflagge vorgeschlagen, um die neue Ordnung zu repräsentieren. Ein paar Entwürfe sind aufgetaucht, die populär genug sind, um die Nation zu repräsentieren. Mit welchem sollten wir weitermachen?"
swiss.173.a:0 "Wir müssen unsere aktuelle Flagge beibehalten."
swiss.173.b:0 "Wappen auf weißem Hintergrund."
swiss.173.c:0 "Das nationalistische Voll-Kreuz Design."
swiss.173.e:0 "Eine Flagge, die eher zum Militärregime passt."
swiss.174.t:0 "Eine neue nationale Identität"
swiss.174.d:0 "Für das Schweizer Volk ist unter dem neuen syndikalistischen Regime eine neue Ära angebrochen, und mit ihr kommt die Notwendigkeit für ein neues nationales Symbol und eine neue Flagge. Ein paar Entwürfe sind aufgetaucht, die populär genug sind, um die Nation zu repräsentieren. Mit welchem sollten wir weitermachen?"
swiss.174.a:0 "Das helvetische Design mit syndikalistischen Elementen."
swiss.174.b:0 "Das einfache Helvetic Design."
swiss.174.c:0 "Fahren Sie mit dem Interims-Flage fort."
swiss.174.e:0 "Flagge der Syndikalistischen Partei der Schweiz."

swiss.175.t:0 "Die Schweiz sucht ein Bündnis"
swiss.175.d:0 "Ein diplomatischer Gesandter kam heute aus der Schweiz mit einem Schreiben, in dem er erklärte, dass die derzeitige Regierung der Schweiz das Bedürfnis hat, unsere derzeitigen Beziehungen zu formalisieren und unserem neuen Militärbündnis beizutreten. Wie sollen wir darauf reagieren?"
swiss.175.d_war:0 "Heute ist ein diplomatischer Gesandter aus der Schweiz eingetroffen, der uns bittet, unsere De-facto-Beziehung zu formalisieren und ihnen die Mitgliedschaft in unserem neuen Militärbündnis zu erlauben. Wie sollen wir darauf reagieren?"
swiss.175.a:0 "Sie haben eine weise Entscheidung getroffen."
swiss.175.b:0 "Sie würden uns nur nach unten ziehen."
swiss.176.t:0 "Wir stehen zu Österreich"
swiss.176.d:0 "Unser Diplomat in Wien hat die Nachricht geschickt, dass Österreich eine formelle Einladung zu ihrem internationalen Bündnis ausgesprochen hat und uns mit offenen Armen empfängt. Wir haben jetzt einen ordentlichen Beschützer gegen jede weitere unvorhergesehene Aggression."
swiss.176.d_war:0 "Unser Diplomat in Wien hat uns die Nachricht übermittelt, dass Österreich eine formelle Einladung zu seinem internationalen Bündnis ausgesprochen hat und uns mit offenen Armen empfängt."
swiss.176.a:0 "Unsere Zukunft ist glänzend."
swiss.177.t:0 "Österreich hat uns ignoriert!"
swiss.177.d:0 "Trotz der Bemühungen unseres Diplomaten ist es uns nicht gelungen, eine offizielle Antwort von Österreich bezüglich einer Formalisierung unserer derzeitigen improvisierten Allianz zu erhalten. Es scheint, dass die Österreicher uns unbedingt aus ihrem Bündnis heraushalten wollen, was auch immer der Grund dafür sein mag."
swiss.177.a:0 "Aber warum?"
swiss.178.t:0 "Chaos in Hochsavoyen!"
swiss.178.d:0 "Mit französischer Unterstützung und einer laxen Militärpräsenz in der Region ist es französischen Saboteuren gelungen, Unruhe in Hochsavoyen zu stiften, und die Verwaltung wird gezwungen sein, zusätzliche Ressourcen einzusetzen, um den Frieden zu erhalten. Wir müssen eine stärkere Militärpräsenz aufrechterhalten, wenn wir die Region stabil halten wollen."
swiss.178.a:0 "Wir waren zu nachlässig!"

swiss.179.t:0 "Die Kommune ist besiegt"
 swiss.179.d.war:0 "Die Kommune von Frankreich ist geschlagen und aus der Landschaft Europas verschwunden. Da die größte Bedrohung für unsere Nation nun der Vergangenheit angehört, müssen wir uns nicht mehr um die drohende Gefahr eines Krieges sorgen."
 swiss.179.d.cooperation:0 "Die französische Kommune hat eine schwere Niederlage erlitten und ist aus der europäischen Landschaft verschwunden. Unglücklicherweise bedeutet dies für uns, dass alles, was wir durch die Zusammenarbeit mit ihnen gewonnen haben, ebenfalls verschwunden ist... aber andererseits müssen wir uns keine Sorgen mehr über ihren Einfluss oder die Gefahr eines Krieges machen."
swiss.179.a:0 "Frieden herrscht!"

swiss.180.t:0 "Rückgabe Hochsavoyen"
swiss.180.d:0 "Nachdem mit der Niederlage der französischen Kommune und der Wiederherstellung einer legitimen französischen Regierung der Anschein von Frieden und Ordnung in Europa wiederhergestellt wurde, ist es an der Zeit, dass wir unsere am Ende des Weltkrieges eingegangenen Verpflichtungen einhalten und Hochsavoyen wieder unter französische Kontrolle stellen. Wir sind seit vielen Jahren seine sorgfältigen Verwalter, aber wir stehen fest zu unserem Versprechen. Das Gebiet muss zurückgegeben werden, und die französische Regierung wird sicherlich dankbar sein für die Sicherung ihres Landes."
swiss.180.italian:0 "Mit dem Anschein von Frieden und Ordnung, der in Europa durch die Niederlage der französischen Kommune und die Konsolidierung Savoyens unter dem neuen italienischen Regime wiederhergestellt wurde, ist es an der Zeit, unsere Vormundschaft über das Gebiet von Hochsavoyen zu beenden. Wir sind seit vielen Jahren seine sorgfältigen Verwalter gewesen, aber unsere Verpflichtung gegenüber dem Vertrag von Turin von 1816 bleibt bestehen. Die Neutralität des Territoriums ist nicht mehr bedroht, und die neue italienische Regierung wird es sicherlich zu schätzen wissen, als legitime Nation des Territoriums angesehen zu werden."
swiss.180.syndie:0 "Die alte Schweizer Ordnung ist gestürzt worden, und an ihrer Stelle ist eine neue und richtige syndikalistische Regierung entstanden. Um unsere Beziehung zu unserer benachbarten syndikalistischen Kommune Frankreich zu festigen, müssen wir ein Versprechen einlösen, das wir vor vielen Jahren gegeben haben, und Obersavoyen wieder unter kommunistische Herrschaft stellen. Mit diesem Akt der Zusammenarbeit können wir uns sicher mit der Macht, die Frankreich ist, verbünden."
swiss.180.a:0 "Sie muss an [735.Owner.GetNameDef] gehen."
swiss.181.t:0 "Die Rückkehr von Obersavoyen"
swiss.181.d:0 "Die Schweiz ist mit dem Angebot an uns herangetreten, die Region Obersavoyen wieder unter unsere Kontrolle zu bringen, nachdem sie die Region fast zwei Jahrzehnte lang kontrolliert hat. Sie haben unsere Nation als rechtmäßigen Besitzer des Landes angesehen und entsprechend ihrer früheren Verpflichtung, das Gebiet zu schützen, bis der Frieden wiederhergestellt ist, haben sie uns die Region ordnungsgemäß zurückgegeben."
swiss.181.a:0 "Sie sind ihren Verpflichtungen nachgekommen."
swiss.184.t:0 "Offiziere protestieren"
swiss.184.d:0 "Viele Offiziere haben aus Protest gegen die Verhängung des Kriegsrechts in der Nation ihren Dienst quittiert. Vielleicht getrieben durch einige verbleibende Loyalitäten zu syndikalistischen Elementen, die innerhalb unserer Grenzen operieren, werden diese Offiziere ein Loch in unseren Reihen hinterlassen, das nur mit der Zeit gefüllt werden kann."
swiss.184.a:0 "Dies ist nicht ideal."
swiss.185.t:0 "Unser Schweizer Vermögen verstaatlicht"
swiss.185.d:0 "Wir wurden darüber informiert, dass das nationalistische Regime in der Schweiz alle Wirtschaftsgüter in ausländischem Besitz in ihrem Land verstaatlicht hat, um eine größere Kontrolle über ihre Wirtschaft zu erlangen. Natürlich haben wir dort nicht unbedeutende Beteiligungen, und wir stehen unter Druck, das verlorene Kapital für unsere Bürger zurückzugewinnen."
swiss.185.a:0 "Das werden wir nicht vergessen."
swiss.186.t:0 "Die neue Ordnung fällt"
swiss.186.d:0 "Nicht einmal ein Jahr nach dem Sturz der alten Schweizer Regierung und der Errichtung einer Militärdiktatur "zum Wohle der Nation" hat sich die Regierung des Schweizerischen Vaterländischen Verbandes als völlig unfähig erwiesen, die Öffentlichkeit zu mobilisieren.\n\nDie zunehmenden öffentlichen Proteste gipfelten in der Stürmung von Regierungsbüros in der Hauptstadt und der Einnahme von Schlüsselbereichen durch meuternde Militäreinheiten, die mit dem Aufstand verbündet sind.\n\nEugen Bircher ist verschwunden, ebenso wie viele der am Putsch beteiligten Offiziere, aber für den Moment wurde eine neue Regierung aus gemäßigteren Konservativen in der Regierung gebildet, bis die alte Bundesregierung wieder richtig hergestellt werden kann."
swiss.186.a:0 "Lang lebe die Schweiz!"
swiss.187.t:0 "Außenposten überfallen"
swiss.187.d:0 "Ein Außenposten im Mittelland, der nicht auf Funkkontakt reagierte, wurde heute von einem unbekannten Feind angegriffen und überfallen. Es wird vermutet, dass die Angreifer Sympathisanten der Syndikalisten waren, die sich mit den dort gelagerten Waffen bewaffnen wollten. Die Männer, die den Außenposten verteidigten, wurden bei der Verteidigung getötet. Wir müssen ihren Tod rächen."
swiss.187.a:0 "Schurken."
swiss.188.t:0 "Schießerei in Bern."
swiss.188.d:0 "Heute am frühen Morgen fielen in Bern Schüsse, als Unbekannte versuchten, eine Militärpatrouille anzugreifen, die durch die Straßen zog. Die Bewaffneten wurden ohne militärische Verluste getötet, aber der Schock des Vorfalls hat das Vertrauen der Bürger in unsere Kontrolle der inneren Angelegenheiten erschüttert."
swiss.188.a:0 "Beunruhigend."
swiss.189.t:0 "Populäre Unterstützung steigt"
swiss.189.d:0 "Unsere jüngste Politik der verstärkten Militärpatrouillen und Polizeipräsenz haben die Kriminalitätsrate im ganzen Land drastisch gesenkt, und die Menschen kommen langsam auf die Idee, dass unsere Regierung ihre Beschützer ist."
swiss.189.a:0 "Wir beschützen die Menschen."
swiss.190.t:0 "Eine Zunahme der Patrouillen?"
swiss.190.d:0 "Während unsere jüngsten militärischen Aktivitäten bei der Unterdrückung des Widerstands im ganzen Land, insbesondere in den städtischen Gebieten, erfolgreich waren, wurde vorgeschlagen, dass wir unsere militärische Präsenz auch in den ländlicheren Regionen der Schweiz erhöhen. Dies sind die Regionen, in denen es am schwierigsten ist, die Ordnung aufrechtzuerhalten, und es würde eine erhebliche Aufstockung der Truppenstärke erfordern, um diese Gebiete abzudecken."
swiss.190.a:0 "Es wird erledigt."
swiss.190.b:0 "Diese Männer sind anderswo besser aufgehoben."
swiss.191.t:0 "Kämpfe an der Grenze"
swiss.191.d:0 "Unsere jüngste Entscheidung, ausländische Agenten aus dem Land zu vertreiben, hat viele an die Grenzen getrieben, um sich zu verstecken und gegen den Staat zu arbeiten. In den letzten Tagen waren diese Kämpfer in zahlreiche Kämpfe gegen Militärkräfte verwickelt, die in diesen Gebieten patrouillieren, und die Verluste unter unseren Kräften sind gestiegen."
swiss.191.a:0 "Verdammt sollen sie sein."
swiss.192.t:0 "Die Nation in Sicherheit"
swiss.192.d:0 "Trotz der ständigen Bemühungen der syndikalistischen Partisanen, unsere Bemühungen um die Aufrechterhaltung von Frieden und Ordnung zu sabotieren, haben wir erfolgreich alle wichtigen Quellen des Widerstands und potenzielle Gefahren für die Regierung identifiziert und zerschlagen. Damit kann eine neue Ära des Friedens eingeläutet werden."
swiss.192.a:0 "Endlich Frieden."
swiss.193.t:0 "Französisch-schweizerischer Zustrom nach Frankreich"
swiss.193.d:0 "Die steigende Flut antifranzösischer Gefühle hat sich in den letzten Tagen in einer Reihe von Gewalttaten und Schikanen gegen die bedeutende französischsprachige Bevölkerung, die in der Nation verblieben ist, manifestiert. Diese Spaltung hat eine Welle von Bürgern veranlasst, über die Grenze in das französisch besetzte Hochsavoyen zu strömen, und das Militär hat Mühe, gegen einige der extremeren Fälle von Diskriminierung auf dem Lande vorzugehen."
swiss.193.a:0 "Weniger Verräter, um die man sich sorgen muss."
swiss.194.t:0 "Französisch-schweizerischer Zustrom nach Frankreich"
swiss.194.d:0 "Unfähig, die Wahrheit eines vereinigten Frankreichs unter einem syndikalistischen Regime zu akzeptieren, hat die reaktionäre Regierung der Schweiz eine neue Verfolgungskampagne gegen die französischsprachige Schweizer Bevölkerung begonnen, die sich noch innerhalb ihrer Grenzen befindet. Dies hat zu einem Strom von Migranten über die Grenze in unsere Nation geführt, und viele haben ein Interesse gezeigt, zu den Waffen zu greifen, um ihr Heimatland von der reaktionären Bedrohung zu befreien."
swiss.194.a:0 "Sie werden mit offenen Armen empfangen."
swiss.195.t:0 "Tod von Arthur Fonjallaz"
swiss.195.d:0 "Heute früh wurde ein Minister unserer Regierung, Arthur Fonjallaz, tot aufgefunden. Nach vorläufigen Untersuchungen haben die Ärzte festgestellt, dass er friedlich im Schlaf gestorben ist. Er war ein wirklich großer Mann, der unermüdlich für sein Land und die Partei gearbeitet hat."
swiss.195.d_syn:0 "Heute früh wurde Arthur Fonjallaz tot in seinem Haus aufgefunden. Nach vorläufiger Untersuchung haben die Ärzte festgestellt, dass er im Schlaf gestorben ist. Er war ein gefährlicher reaktionärer Politiker, der für Antisemitismus eintrat und sich konsequent gegen die Interessen der Arbeiter stellte."
swiss.195.d_dem:0 "Heute früh wurde ein Minister unserer Regierung, Arthur Fonjallaz, tot aufgefunden. Nach ersten Untersuchungen haben die Ärzte festgestellt, dass er friedlich im Schlaf verstorben ist. Obwohl wir nicht immer mit seinen Ansichten übereinstimmten, diente er seinem Land im Schweizer Militär und verdient es, dass man sich an ihn erinnert."
swiss.195.a:0 "Wir haben heute einen guten Mann verloren."
swiss.195.b:0 "Er wird nicht vermisst werden."
swiss.195.c:0 "Mein Beileid an seine Familie."
swiss.196.t:0 "Der Tod von Giuseppe Motta"
swiss.196.d:0 "Am frühen Morgen ist der Staatsmann Giuseppe Motta verstorben. Seine letzten Tage verbrachte er im Kreise seiner Familie und der Ärzte, doch er konnte nicht mehr geheilt werden. Er war ein wahrhaft großer Mann, der unermüdlich im Dienst und Einsatz für sein Land arbeitete und vielen in Erinnerung bleiben wird."
swiss.196.d_syn:0 "Am frühen Morgen ist der Staatsmann Giuseppe Motta verstorben. Seine letzten Tage verbrachte er im Kreise seiner Familie und der Ärzte, doch er konnte nicht mehr geheilt werden. Obwohl wir nicht mit seinen Ansichten übereinstimmten und einige der härteren Mitglieder unserer Regierung ihn als Volksverräter ansehen, ist es unbestreitbar, dass er einen bedeutenden Teil seines Lebens damit verbracht hat, Menschen zu helfen, und das ist zu respektieren."
swiss.196.a:0 "Man wird ihn vermissen."
swiss.197.t:0 "Die Integration der Milizen"
swiss.197.d:0 "Eugene Birchers politische Milizen haben uns vor dem Putsch geholfen, syndikalistische Subversion zu verhindern, aber viele in der Regierung stellen den Einsatz der Milizen jetzt in Frage. Bircher hat sich verpflichtet, viele der Milizen aufzulösen, aber es ist die Wahl der Regierung, ob sie einfach die Einberufung von Milizangehörigen in unser Militär fördert oder einen direkteren Ansatz wählt."
swiss.197.a:0 "Akzeptieren Sie die Willigen."
swiss.197.b:0 "Diese Männer müssen dienen."
swiss.198.t:0 "Die Entscheidung über unsere Einwanderungspolitik"
swiss.198.d:0 "Während die Schweiz in der Vergangenheit liberal gegenüber der Einwanderung gehandelt hat, ist die Gefahr für unser Land zu groß, um diese unkontrollierte Migration weiterhin zuzulassen. Unsere Regierung hat bereits beschlossen, dass wir uns mit diesem Thema befassen müssen; die Zeit ist gekommen, unsere Einwanderungspolitik zu ändern."
swiss.198.a:0 "Nehmen Sie begrenzte Änderungen vor."
swiss.198.b:0 "Einwanderung radikal reduzieren."
swiss.199.t:0 "Deutsch-schweizerische Generäle fliehen"
swiss.199.d:0 "Aufgrund der großen pro-deutschen Voreingenommenheit, die in der alten Regierung vorhanden war, wurde der größte Teil unserer Armee von Deutsch-Schweizern geführt. Es hat sich jedoch herausgestellt, dass die überwiegende Mehrheit dieser hochrangigen Generäle zusammen mit den anderen Deutschschweizer Flüchtlingen nach Deutschland geflohen ist, zu ängstlich, um sich für ihre Verbrechen gegen das Schweizer Volk gerecht verurteilen zu lassen. Auch wenn wir es öffentlich nicht zugeben wollen, wird dieser Verlust einen schweren Schlag für unsere Fähigkeit bedeuten, das Militär effektiv zu betreiben."
swiss.199.a:0 "Sie werden nicht vermisst werden."
swiss.201.t:0 "Die verbliebenen Generäle"
swiss.201.d:0 "Während die meisten unserer Generäle nach der Revolution geflohen sind, haben sich einige französisch-schweizerische Offiziere dafür entschieden, zu bleiben. Ihr Verbleib in der Schweiz zeugt von großer Treue und Loyalität zu unserer Nation, und ihre Erfahrung in der Armee wäre von unschätzbarem Wert für unsere Bemühungen zum Wiederaufbau des Militärs. Ihre Verstrickung mit der alten Garde des Militärs hat jedoch dazu geführt, dass ihr Status unter den Hardliner-Revolutionären umstritten ist."
swiss.201.a:0 "Es sind Verräter."
swiss.201.b:0 "Akzeptieren Sie deren Unterstützung."
swiss.201.c:0 "Sie sollen unsere Armeen führen."

### Liechtenstein Stuff ###

swiss.202.t:0 "Liechtenstein bittet um Schutz"
swiss.202.d:0 "We have just received a diplomatic envoy from the Principality of Liechtenstein. With the fall of the Austrian empire they are asking us for protection.\n\nThe Principality of Liechtenstein is the final remnant of the Holy Roman Empire and due to its unique geographic location has survived as a microstate, and an absolute monarchy, until now. Since 1818 they have been under the protection of Austria, first through the German Confederation and later through bilateral treaties.\n\nNun, da Österreich besiegt ist, hat Liechtenstein um unseren Schutz gebeten; was ist unsere Antwort?"
swiss.202.a:0 "Wir helfen Ihnen gerne."
swiss.202.b:0 "Es ist am besten, sich nicht einzumischen."

### Campione Stuff ###

 # SWI
swiss.211.t:0 "Das Schicksal der Gemeinde Campione"
swiss.211.d:0 "Campione gehört seit der Römerzeit zu Italien, ist aber seit dem Krieg der Heiligen Liga im frühen sechzehnten Jahrhundert vollständig von Schweizer Land umgeben. In jüngerer Zeit steht es seit dem Italienischen Bürgerkrieg unter unserer Verwaltung und unserem Schutz, gemäß einer Vereinbarung, die 1919 mit dem zusammenbrechenden Königreich Italien getroffen wurde. Nun, da die Italiener ihre Nation wiedervereinigt haben, haben sowohl der italienische Diplomat als auch der Bürgermeister von Campione um ein Treffen mit uns gebeten, um die Zukunft der Stadt zu besprechen. Wir planen..."
swiss.211.a:0 "... unsere Abmachung einhalten (Rückgabe des Gebiets an Italien)."
swiss.211.b:0 "... sollen sie es uns aus unseren kalten, toten Händen nehmen."
swiss.211.c:0 "... sollen die Menschen in Campione selbst entscheiden."
 # ITA - RETURN
swiss.212.t:0 "Rückkehr der Gemeinde Campione" # ITA - RETURN
swiss.212.d:0 "Unsere Regierung hat einen kleinen diplomatischen Triumph errungen, denn die Schweiz hat kürzlich beschlossen, Campione, eine formell italienische Exklave im Tessin, an uns zurückzugeben. Die fragliche Seegemeinde war nach dem Ausbruch des italienischen Bürgerkriegs im Jahr 1919 vorübergehend unter Schweizer Schutz gestellt worden - jetzt, da unser Land wiedervereinigt ist, fanden die Schweizer keinen Grund mehr, Campione von uns fernzuhalten."
swiss.212.d_ref:0 "Unsere Regierung hat einen kleinen diplomatischen Triumph errungen, denn die Schweiz hat beschlossen, die Kontrolle über Campione, eine formell italienische Exklave im Tessin, nach einer Volksabstimmung wieder an uns zurückzugeben. Die fragliche Seegemeinde war nach dem Ausbruch des italienischen Bürgerkriegs im Jahr 1919 vorübergehend unter Schweizer Schutz gestellt worden - nun, da unser Land wieder vereint ist, haben sich die Einwohner von Campione per Volksabstimmung erneut dafür entschieden, Italiener zu sein."
swiss.212.a:0 "Evviva!"
 # ITA - REJECT
swiss.213.t:0 "Schweiz annektiert offiziell Campione"
swiss.213.d:0 "Auf der Straße vor dem Schweizer Konsulat in [GetMilanName] kam es heute zu Gewaltausbrüchen, nachdem die Schweiz beschlossen hatte, Campione, eine italienische Exklave im Tessin, zu annektieren. Die fragliche Gemeinde am See wurde nach dem Ausbruch des italienischen Bürgerkriegs 1919 vorübergehend unter Schweizer Schutz gestellt. Nun, da unser Land mit einer für sie feindlichen Regierung wiedervereinigt ist, fanden die Schweizer keinen Grund mehr, ihre List fortzusetzen, und haben die Gemeinde dem Tessin einverleibt."
swiss.213.d_ref:0 "Ein nationalistischer Protest wurde heute feierlich auf der Straße vor dem Schweizer Konsulat in [GetMilanName] abgehalten, nachdem die Schweiz beschlossen hatte, Campione, eine vom Tessin umgebene italienische Exklave, nach einem Plebiszit in der Gemeinde zu annektieren. Die betreffende Gemeinde am See wurde nach dem Ausbruch des italienischen Bürgerkriegs 1919 vorübergehend unter Schweizer Schutz gestellt. Obwohl unser Land wiedervereinigt ist, haben die Einwohner von Campione kollektiv beschlossen, sich stattdessen offiziell der Schweiz als Kanton anzuschließen."
swiss.213.a:0 "Dagegen können wir nichts tun."
swiss.213.b:0 "Zeit, ihnen eine Lektion zu erteilen."
 # SWI - Gambit succeeds
swiss.214.t:0 "Unser Campione-Gambit ist erfolgreich"
swiss.214.d:0 "Die Italiener haben sich nach einem kurzen \"Wettstarren\" über die Alpen zwischen den beiden Armeen zum Rückzug entschlossen, weil sie befürchten, dass sich ein Konflikt um ein winziges Gebiet, das bereits seit Jahren de facto von den Schweizern verwaltet wird, nicht lohnt."
swiss.214.a:0 "Gott sei Dank!"
 # SWI - We're fcked
swiss.215.t:0 "Italien bereitet sich auf den Krieg vor"
swiss.215.d:0 "Die Italiener erweisen sich in der Frage des Tessins als \"emotionaler\" als wir zunächst dachten, vielleicht angetrieben durch ihren jüngsten Wiedervereinigungseifer. Ihre Armeen sind jetzt jenseits der Grenze stationiert, bereit, jeden Moment bei uns einzumarschieren, ohne ein Zeichen des Rückzugs."
swiss.215.a:0 "Geben Sie die Mobilisierungshinweise aus! Schnell!"
 # SWI - REF results
swiss.216.t:0 "Campione Plesbicite Ergebnisse"
swiss.216.d:0 "Die Bevölkerung der Gemeinde Campione stimmte bei der letzten Befragung über ihr Schicksal im Jahr 1814 gegen einen Anschluss an die Schweiz. Angesichts der Art der italienischen Wiedervereinigung glauben jedoch einige sowohl in unserer Regierung als auch in der von Campione, dass diese Abstimmung anders ausfallen könnte. Nach einer energischen Kampagne sowohl derjenigen, die einen offiziellen Anschluss an die Schweiz wünschten, als auch derjenigen, die nach Italien zurückkehren wollten, wurde eine Volksabstimmung unter der Bevölkerung von Campione durchgeführt. Heute sind die Ergebnisse da und die Menschen haben entschieden, dass..."
swiss.216.a:0 "... sind sie besser dran, wenn sie sich uns anschließen."
swiss.216.b:0 "... dass sie als Teil Italiens besser dran sind."
 # ITA - Notified about Campione's Plesbicite
swiss.217.t:0 "Schweiz hält Campiones Plesbicite"
swiss.217.d:0 "Campione gehört seit der Römerzeit zu Italien, aber seit dem Krieg der Heiligen Liga im frühen sechzehnten Jahrhundert ist es vollständig von Schweizer Land umgeben. In jüngerer Zeit steht es seit dem Italienischen Bürgerkrieg unter Schweizer Verwaltung und Schutz, im Rahmen eines Abkommens, das 1919 mit dem zusammenbrechenden Königreich Italien getroffen wurde.\n\nDie Bevölkerung der Gemeinde Campione stimmte zwar bereits 1814 gegen den Anschluss an die Schweiz. In Anbetracht der Art der italienischen Wiedervereinigung glauben jedoch einige sowohl in unserer Regierung als auch in der von Campione, dass diese Abstimmung anders ausfallen könnte. Der Schweizer Beamte wünscht, dass wir als Beobachter bei der bevorstehenden Plesbicite fungieren, die in den nächsten 60 Tagen stattfinden soll."
swiss.217.a:0 "Und wir werden da sein!"

