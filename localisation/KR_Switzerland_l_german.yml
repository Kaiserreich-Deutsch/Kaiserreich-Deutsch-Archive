### Leaders ###
POLITICS_SWITZERLAND_COUNCIL_DESC:0 "Der 1848 gegründete Schweizer Bundesrat ist ein siebenköpfiger Exekutivrat, der als kollektives Staatsoberhaupt der Schweiz fungiert. Jedes Ratsmitglied leitet eines von sieben verschiedenen Bundesämtern, und die Position des Bundespräsidenten wechselt jedes Jahr zwischen den sieben Ratsmitgliedern, wobei der Vizepräsident des laufenden Jahres als Präsident des nächsten Jahres fungiert."
POLITICS_BIRCHER_DESC:0 "Eugen Bircher, ein Germanophiler und eingefleischter Anti-Syndikalist, ist von Beruf Arzt und erfand mehrere bahnbrechende Verfahren zur Arthroskopie des Knies. Nach dem Aufkommen des Syndikalismus in Frankreich gab Bircher seine medizinische Tätigkeit weitgehend auf und gründete den SVV, der als Gegengewicht zum aufkommenden Sozialismus in der Schweiz schnell in militärische und politische Kreise vordrang."
POLITICS_SWI_UNION_DESC:0 "Der Eidgenössische Unionsrat ist das provisorische Regierungsorgan des schweizerischen syndikalistischen Staates nach dem Sturz der Regierung, das sich der Stabilisierung und Reformation der Schweizer Nation widmet."
POLITICS_EXECUTIVE_DIRECTORY_DESC:0 "Das Exekutiv-Direktorium fungiert nach der Revolution als ständiges helvetisches Staatsoberhaupt. Es nimmt eine ähnliche Stellung ein wie der alte Bundesrat, verfügt aber über mehr Exekutivgewalt, um in Krisenzeiten entschiedener handeln zu können."
POLITICS_OLTRAMARE_DESC:0 "Georges Oltramare, ein lebenslanger Fan des sozialistischen Werks von Benito Mussolini, ist ein ehemaliger Romanautor und aktiver syndikalistischer Revolutionär, der die Schweiz nach seinen Vorstellungen gestalten will. Als Unterzeichner der totalistischen Charta haben Oltramares extremere Tendenzen einen Riss zwischen seiner Hardliner-Fraktion, der Union Nationale, und den eher mainstreamigen syndikalistischen Elementen innerhalb der Nation verursacht."
POLITICS_GENEVA_DESC:0 "Die vorübergehende Verlegung der Hauptstadt nach Genf hat die Last der Regierungsführung auf den derzeitigen Genfer Staatsrat gelegt, der die Kontrolle über die Nation übernommen hat, bis ein dauerhafteres Amt zur Führung der Nation geschaffen werden kann."

POLITICS_SWI_HENRI_GUISAN_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L\n21. Oktober 1874\nMézières, Waadt, Schweiz\n§YMilitärische Laufbahn:§L\nGeboren in einem französischsprachigen Teil der Schweiz, besuchte Guisan ursprünglich die Schule und studierte Landwirtschaftsmedizin. Nachdem er jedoch 1894 in das Schweizer Militär eingetreten war, kletterte er allmählich die Ränge hinauf und wurde 1932 zum Generalleutnant befördert, dem höchsten Rang in Friedenszeiten. Guisan beteiligt sich weniger an der Politik als viele seiner Kollegen und sieht den besten Weg in die Zukunft in der Neutralität durch Abschreckung, indem er starke und ausgeklügelte Verteidigungsmaßnahmen unterstützt, die eine Eroberung der Schweiz zu einem langen und schmerzhaften Unterfangen machen."
POLITICS_SWI_EUGEN_BIRCHER_ARMY_DESC:0 "§YAllgemeine Beschreibung\n§YGeboren:§L\n17. Februar 1882\nAarau, Aargau, Schweiz\n§YMilitärische Laufbahn:§L\nZusammen mit Henri Guisan bekleidet Bircher den höchsten Rang des Schweizer Militärs, der in Friedenszeiten zur Verfügung steht. Im Gegensatz zu seinem Kollegen verbringt er jedoch einen Großteil seiner Zeit in der Politik und steht an der Spitze einer halbgeheimen rechtsextremen Organisation mit großem Einfluss in der Schweizer Regierung."
