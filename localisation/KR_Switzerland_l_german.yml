SWI_national_defense1_desc:0 "Der nationale Geist der Schweiz konzentriert sich auf eine starke Verteidigung gegenüber einer fremden Invasion. Das Schweizer Volk kämpft nicht für imperialistische Ambitionen, sondern zur Verteidigung seiner Nachbarn und seiner Heimat."
SWI_national_defense2_desc:0 "Der nationale Geist der Schweiz konzentriert sich auf eine starke Verteidigung gegenüber einer fremden Invasion. Das Schweizer Volk kämpft nicht für imperialistische Ambitionen, sondern zur Verteidigung seiner Nachbarn und seiner Heimat."
