SWI_oss_desc:0 "Der militärische Nachrichtendienst ist unser Hauptnachrichtendienst und schützt mit seinen Einsätzen täglich die Schweizer Bevölkerung."
SWI_oss1_desc:0 "Der militärische Nachrichtendienst ist unser Hauptnachrichtendienst und schützt mit seinen Einsätzen täglich die Schweizer Bevölkerung."
SWI_populist_conscription_desc:0 "Unsere bisherigen Methoden der Wehrpflicht waren nicht genug, um uns zu retten. Wir müssen jeden arbeitsfähigen Bürger zum Militär rekrutieren, um eine weitere Demütigung zu vermeiden."
SWI_retreat_desc:0 "Das Eingreifen der französischen Kommune in die Savoyen-Krise hat uns ins Taumeln gebracht. Es ist an der Zeit, sich vorerst zurückzuziehen und später anzugreifen, wenn wir in der Lage sind, unsere Situation zu stabilisieren."
SWI_attack_desc:0 "Wir haben unsere Kräfte geordnet und uns entsprechend vorbereitet. Es ist an der Zeit, die Franzosen zurück in ihre Löcher zu treiben!"
SWI_geneva_memories_desc:0 "Heute vor 5 Jahren begannen die Genfer Arbeiter einen großen Arbeitskampf, der soziale und wirtschaftliche Reformen forderte und auf den Rest der französischsprachigen Westschweiz (bekannt als Romandie) überzugreifen drohte. Aus Angst vor einem möglichen revolutionären Einfluss der französischen Kommune reagierte die Zentralregierung in Bern schnell und schickte die Bundesarmee, um den Streik zu brechen. Bei den darauf folgenden Ausschreitungen wurden in Genf 13 Menschen getötet und über 100 verletzt. Dies hinterließ eine bittere Kluft zwischen der Romandie und Bern, die in den Folgejahren nicht mehr zu heilen war."
SWI_geneva_memories2_desc:0 "Heute vor 5 Jahren begannen die Genfer Arbeiter einen großen Arbeitskampf, der soziale und wirtschaftliche Reformen forderte und auf den Rest der französischsprachigen Westschweiz (bekannt als Romandie) überzugreifen drohte. Aus Angst vor einem möglichen revolutionären Einfluss der französischen Kommune reagierte die Zentralregierung in Bern schnell und schickte die Bundesarmee, um den Streik zu brechen. Bei den darauf folgenden Ausschreitungen wurden in Genf 13 Menschen getötet und über 100 verletzt. Dies hinterließ eine bittere Kluft zwischen der Romandie und Bern, die in den Folgejahren nicht mehr zu heilen war."
SWI_hold_the_line_idea_desc:0 "Es ist unsere Pflicht, die Linie zu halten, während wir darauf hoffen, dass die europäischen Großmächte uns vor feindlichen Absichten bewahren."
SWI_economic_lifelines_idea_desc:0 "Wirtschaftliche Handelswege durch neutrale Mächte halten die Nation über Wasser, wenn bestimmte Nachbarstaaten uns vernichtet sehen wollen."
SWI_political_insulation_desc:0 "Unsere Isolierung von belanglosen ausländischen Angelegenheiten hat uns eine beispiellose Fähigkeit gegeben, uns nach innen zu konzentrieren und die Regierung zu stärken."
SWI_geneva_honor_desc:0 "Diejenigen, die ihr Leben für die syndikalistische Sache in Genf gaben, sind wahre Helden des Staates und müssen als solche geehrt werden."
SWI_free_skies_desc:0 "Unser Fokus auf Luftüberlegenheit hat dazu beigetragen, unseren Himmel frei von feindlichen Luftstreitkräften zu halten."
SWI_free_skies1_desc:0 "Unser Fokus auf Luftüberlegenheit hat dazu beigetragen, unseren Himmel frei von feindlichen Luftstreitkräften zu halten."
SWI_national_conscription_desc:0 "Die Bundesversammlung behält sich die Befugnis vor, die Schweizer Bevölkerung in Zeiten schwerer Krisen und zur Verteidigung gegen äussere Bedrohungen zum Krieg einzuberufen und zu mobilisieren.\n\n§GUnsere Bevölkerung ist toleranter gegenüber den Normen der Wehrpflicht und fordert seltener die Demobilisierung§."
SWI_black_monday_desc:0 "Das Desaster des Schwarzen Montags hat die Schweizer Wirtschaft hart getroffen. Wir müssen drastische Maßnahmen ergreifen, wenn wir uns erholen wollen."
SWI_black_monday1_desc:0 "Das Desaster des Schwarzen Montags hat die Schweizer Wirtschaft hart getroffen. Wir müssen drastische Maßnahmen ergreifen, wenn wir uns erholen wollen."
SWI_national_bank_idea_desc:0 "Die Schweizerische Nationalbank ist der starke wirtschaftliche Arm des ganzen Landes und wickelt die Finanzen der großen Mehrheit der Bevölkerung und des Staates gleichermaßen ab."
SWI_national_bank_idea1_desc:0 "Die Schweizerische Nationalbank ist der starke wirtschaftliche Arm des ganzen Landes und wickelt die Finanzen der großen Mehrheit der Bevölkerung und des Staates gleichermaßen ab."
SWI_joint_command_idea_desc:0 "Die Lehren, die wir aus dem Zusammenschluss unseres Kommandos mit dem des Deutschen Reiches gezogen haben, haben unsere Fähigkeit, groß angelegte Operationen zu planen, drastisch verbessert."
SWI_mitteleuropan_assisstance_desc:0 "Der Warenstrom aus dem Mitteleuropa-Block dient dazu, unsere angeschlagene Wirtschaft zu stützen und unsere Fähigkeit zur Kriegsführung zu verbessern."
SWI_nuclear_research_idea_desc:0 "Die Studienkommission für Kernenergie hat die Aufgabe, die Machbarkeit der Aufnahme von Atomwaffen in unsere Streitkräfte zu untersuchen."
SWI_tech_sharing_idea_desc:0 "Wir teilen unsere Technologie mit unseren Verbündeten, und sie teilen sie wiederum mit uns."
SWI_populist_fortress_idea_desc:0 "Unsere Nation ist mit einer Vielzahl von natürlichen Verteidigungsanlagen gesegnet. Die Einbindung dieser natürlichen Barrieren in neue Verteidigungsnetzwerke wird unsere Nation für jeden Möchtegern-Angreifer nahezu undurchdringlich machen."
SWI_develop_cantons_idea_desc:0 "Diese Entwicklungsinitiative hofft, unsere schwächelnde Industrie angesichts der Katastrophe des Schwarzen Montags wieder zu beleben."
SWI_merchant_marine_idea_desc:0 "Die Schweizer Handelsmarine ist trotz ihrer Lage im Binnenland ein großes und gesundes Handelsunternehmen, und ihre Unterstützung als wichtige Schweizer Institution hält die Schweizer Wirtschaft gesund und ihr Volk ernährt."
SWI_merchant_marine_idea2_desc:0 "Die Schweizer Handelsmarine ist trotz ihrer Lage im Binnenland ein großes und gesundes Handelsunternehmen, und ihre Unterstützung als wichtige Schweizer Institution hält die Schweizer Wirtschaft gesund und ihr Volk ernährt."
SWI_squadrons_idea_desc:0 "Die Bildung neuer spezialisierter Überwachungsstaffeln wird es uns ermöglichen, die Situation auf dem Schlachtfeld besser im Auge zu behalten und unsere Luftanstrengungen besser mit unseren Bodentruppen im Feld zu koordinieren."
SWI_neutrality_idea_desc:0 "Die Schweiz genießt eine selbst auferlegte Politik der permanenten Neutralität in auswärtigen Angelegenheiten. Seit dem Pariser Vertrag von 1815 hat sich die Schweiz an keinem auswärtigen Konflikt mehr beteiligt, und das Prinzip der Neutralität hat sich in Staat und Volk fest verankert."
SWI_neutrality2_idea_desc:0 "Die Schweiz genießt eine selbst auferlegte Politik der permanenten Neutralität in auswärtigen Angelegenheiten. Seit dem Pariser Vertrag von 1815 hat sich die Schweiz an keinem auswärtigen Konflikt mehr beteiligt, und das Prinzip der Neutralität hat sich in Staat und Volk fest verankert."
