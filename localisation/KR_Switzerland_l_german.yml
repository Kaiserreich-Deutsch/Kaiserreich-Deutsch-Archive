SWI_officers_purged4_desc:0 "Aus Angst vor französisch sprechenden Offizieren in ihrer Mitte hat die neue populistische Militärregierung es für angebracht gehalten, diejenigen, die als "unerwünscht" gelten, aus den Rängen zu entfernen."
SWI_officers_purged3_desc:0 "Aus Angst vor französisch sprechenden Offizieren in ihrer Mitte hat die neue populistische Militärregierung es für angebracht gehalten, diejenigen, die als "unerwünscht" gelten, aus den Rängen zu entfernen."
