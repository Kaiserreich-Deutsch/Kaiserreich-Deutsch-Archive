### Black Monday General Events ###
black.1.t:0 "Das soll eigentlich nicht passieren!"
black.1.d:0 "Wenn du das siehst, schreib bitte in die Paradox-Foren!"
black.1.a:0 "Ernsthaft, TU ES!"
black.2.t:0 "Schwarzer Montag"
black.2.d:0 "Am 3. Februar 1936 war die Berliner Börse nicht mehr nur ein Bärenmarkt mit Abwärtstrend - sie stürzte regelrecht ein. Angetrieben von der Instabilität und der Marktpanik wurde eine Verkaufswelle angestoßen, als die Börse am Montagmorgen eröffnet wurde.\n\nEs dauerte lange bis in die Nacht, bis die Teleprinter aufhörten, die Ergebnisse des so genannten Schwarzen Montags auszustottern. Als die Ergebnisse analysiert wurden, war klar, dass sich die Situation nur noch verschlimmert hatte.\n\nDer Schock dieser beispiellosen Wirtschaftskatastrophe wird zweifellos auf der ganzen Welt spürbar sein. Das deutsche Goldene Zeitalter ist vorbei - vorerst zumindest..."
black.2.a:0 "Mein Gott!"
black.3.t:0 "Schwarzer Montag"
black.3.d:0 "Am 3. Februar 1936 war die Berliner Börse nicht mehr nur ein Bärenmarkt mit Abwärtstrend - sie stürzte regelrecht ein. Angetrieben von der Instabilität und der Marktpanik wurde eine Verkaufswelle angestoßen, als die Börse am Montagmorgen eröffnet wurde.\n\nEs dauerte lange bis in die Nacht, bis die Teleprinter aufhörten, die Ergebnisse des so genannten Schwarzen Montags auszustottern. Als die Ergebnisse analysiert wurden, war klar, dass sich die Situation nur noch verschlimmert hatte.\n\nDer Schock dieser beispiellosen Wirtschaftskatastrophe wird zweifellos auf der ganzen Welt spürbar sein. Das deutsche Goldene Zeitalter ist vorbei - vorerst zumindest..."
black.3.a:0 "Mein Gott!"
black.3.b:0 "Marx sagte diesen Tag voraus!"
black.4.t:0 "Bank-Run"
black.4.d:0 "Deutsche Bürger, die durch den Zusammenbruch der Berliner Börse in Panik geraten, hetzen zu den Banken um ihr Vermögen zu retten. Die Banken können es sich nicht leisten, solche Summen auszubezahlen, und viele sind vom Zusammenbruch bedroht. Viele fordern eine sofortige staatliche Intervention, um diese beispiellose Finanzkrise zu stabilisieren!"
black.4.a:0 "Schließt vorübergehend die Banken."
black.4.b:0 "Stellt die Bestände von Privatpersonen unter staatliche Garantie."
black.4.c:0 "Tut nichts."
black.5.t:0 "Die Schwarze Woche ist zu Ende."
black.5.d:0 "In den Tagen nach dem Schwarzen Montag, dem Beginn der so genannten Schwarzen Woche, verbesserte sich die Situation kaum. Panikverkäufe von Aktien erreichten ein Allzeithoch, da die Menschen versuchten, ihre Aktien zu verkaufen, bevor sie wertlos wurden. Als die Berliner Börse Ende der Woche schloss, war der Markt so tot, wie die 11 großen Wirtschaftsexperten und Top-Führungskräfte in Deutschland, die im Angesicht der Lage Selbstmord begangen hatten. Die deutsche Regierung muss handeln."
black.5.a:0 "Wir müssen die Wirtschaft reformieren."
black.6.t:0 "Krieg stimuliert die Wirtschaft"
black.6.d:0 "Durch den Krieg ist die Industrieproduktion in mehreren Sektoren in die Höhe geschnellt und die Arbeitskräfte haben sich bemüht, ihrer patriotischen Pflicht nachzukommen. Dies hatte einen positiven Nettoeffekt auf die Wirtschaft, indem es die Folgen des Absturzes am Schwarzen Montag reduzierte. Es scheint, dass die Wirtschaft endlich Anzeichen von Leben zeigt!"
black.6.a:0 "Ausgezeichnet."
black.7.t:0 "Finanzielle Probleme in den Kolonien"
black.7.d:0 "Steigende Inflation und eine damit verbundene Entwertung der Mark bedeuten, dass die staatlichen Ausgaben für deutsche Kolonien zu groß geworden sind, um die Steuerregulationen vor dem Schwarzen Montag beizubehalten. Einige unkonventionelle Politiker schlagen vor, Steuern zu erhöhen, aber Steuererhöhungen auf deutsche Staatsangehörige - nur um deutschen Kolonisten zu helfen - wären natürlich nicht gerade beliebt, besonders nicht in der gegenwärtigen wirtschaftlichen Situation. Die meisten im Reichstag schlagen lediglich eine begrenzte finanzielle Unterstützung für unseren kolonialen Besitz vor. Was sollen wir tun?"
black.7.a:0 "Erhöht die Steuern, um die Bedürfnisse der Kolonien zu befriedigen."
black.7.b:0 "Aufwendungen nur für die Kolonien unter unserer direkten Kontrolle."
black.7.c:0 "Sie sollen alleine zurecht kommen. Sie müssen andere Einnahmequellen finden."
black.8.t:0 "Großbank meldet Konkurs an"
black.8.d:0 "Heute hat aufgrund des Zustands unserer Wirtschaft eine Großbank den Konkurs angemeldet. Sollen wir den Kontoinhabern helfen oder jegliche Eingriffe vermeiden?"
black.8.a:0 "Tut nichts."
black.8.b:0 "Helft unseren Bürgern!"
black.9.t:0 "Großes Industrieunternehmen meldet Konkurs an"
black.9.d:0 "Heute hat aufgrund der Wirtschaftslage ein großer Industriekonzern Konkurs angemeldet. Mehrere Fabriken werden im ganzen Land schließen müssen."
black.9.a:0 "Das ist aber gar nicht gut."
black.10.t:0 "Die Kaiserreich-Wirtschaftspolitik"
black.10.d:0 "Drei Jahre nach dem Schwarzen Montag erholt sich schließlich unsere Wirtschaft! Dies könnte die Zeit sein, mehr zu investieren, um unsere nationalen Interessen weiter zu sichern!"
black.10.a:0 "Investiert in unsere Heimat!"
black.10.b:0 "Investiert in unsere Kolonien!"
black.10.c:0 "Investiert in unseren Einflussbereich!"
black.10.e:0 "Kündigt einen neuen Plan für die wirtschaftliche Zusammenarbeit mit unseren Nachbarn an!"

### Austria and Black Monday ###
black.200.t:0 "Schwarzer Montag trifft Österreich"
black.200.d:0 "Der Schwarze Montag hat Deutschland getroffen, und es dauerte nicht lange, bis die Schockwelle durch Europa zog. Österreich gehörte aufgrund seiner unmittelbaren Nähe zu den ersten Betroffenen. Die Wirtschaft befindet sich in Schwierigkeiten und es liegen schwierige Zeiten vor uns."
black.200.a:0 "Ach, Gott!"

### Socialism and Black Monday ###
comfrance.999.t:0 "Kapitalistische Volkswirtschaften brechen zusammen!"
comfrance.999.d:0 "In den letzten Tagen haben die Arbeiter und Bauern der Welt zugesehen, wie sich die Bankiers, Kapitalisten und Tyrannen darum bemühen, die Vorteile der Arbeit der Arbeiter zu ihrem eigenen egoistischen Vorteil zu ernten. Sie nennen es Schwarzen Montag, ein schreckliches Ereignis, sagen sie! Sie sagen, dass ein solcher Zusammenbruch völlig unangebracht war, etwas, das kein Wirtschaftswissenschaftler hätte vorhersagen können! Natürlich sind die Arbeiter keine Dummköpfe. Die Menschen durchschauen ihre Lügen.\n\nWie der große Philosoph Karl Marx vorhersagte, sind solche Zusammenbrüche eine unvermeidliche Folge des Kapitalismus. Wenn der Kapitalist die Arbeiter missbraucht und von ihnen profitiert, fangen sie an, sich wie tollwütige Hunde bei lebendigem Leib zu fressen. All dies, während sie ihre Arbeiter dem Kampf überlassen und durch die Verschwendung sterben, während sie um das letzte Stück Fleisch ringen.\n\nUnsere Nation hat sich jedoch von der kapitalistischen Welt abgekoppelt und mit dem Aufbau eines wahren Volksstaates begonnen. Deshalb bleiben wir davon unberührt und können nur zusehen, wie die Nationen der Welt von ihren kapitalistischen Oberherren lebendig aufgefressen werden. Dies ist ein großes Erwachen für die Bauern und Arbeiter der Welt, und bald werden die Arbeiter dieser Nationen beginnen, sich gegen ihre Unterdrücker zu organisieren. Wir müssen daneben stehen und ein wahres Vorbild für die Arbeiter der Welt sein!"
comfrance.999.a:0 "Arbeiter der Welt, vereinigt euch!"