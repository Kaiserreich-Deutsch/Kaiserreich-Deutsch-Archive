### Events and Decisions ###
annexation_decisions:0 "Annexionsbeschlüsse"
annexation_decisions_desc:0 "Nachdem wir die Kontrolle über neue Landstriche erlangt haben, müssen wir nun herausfinden, was wir damit machen. Die Besetzung kann teuer und destabilisierend sein, aber sie würde uns den direkten Zugang zu den Reichtümern dieses neuen Landes ermöglichen. Auf der anderen Seite wäre die Schaffung einer Marionettennation sicherlich billiger, aber unsere neuen Untertanen sind vielleicht nicht so zuverlässig, wie wir denken. So oder so, das Schicksal der Nationen liegt in unseren Händen."

annex.occupation:0 "Militärische Besetzung ist die einzige Antwort."

annexation_SWI_CONQ:0 "Das Schicksal der Schweiz"
annexation_SWI_CONQ_desc:0 "Nach erbitterten Kämpfen in den Alpen haben wir endlich die Schweiz erobert. Die Schweizer Armee hat kapituliert, und ihr Territorium steht unter unserer Kontrolle. Was sollen wir mit dem Land tun, das wir jetzt kontrollieren? "
annex.2.a:0 "Wir müssen die Schweizer Länder befreien!"
annex.2.b:0 "Befreien Sie sie, aber behalten Sie die Region Romandie."
annex.2.c:0 "Befreien Sie sie, aber behalten Sie die Region Tessin."

annexation_BUL_CONQ:0 "Das Schicksal Bulgariens"
annexation_BUL_CONQ_desc:0 "Nach einem langen Kampf mit den Bulgaren haben wir eine vollständige Offensive gestartet und die bulgarische Armee zur Kapitulation gezwungen. Sofia ist jetzt in unseren Händen! Was sollen wir mit ihrem Land machen?"
annex.3.a:0 "Wir müssen sie befreien."

annexation_ROM_CONQ:0 "Das Schicksal Rumäniens"
annexation_ROM_CONQ_desc:0 "Die rumänischen Streitkräfte haben endlich vor unserer überlegenen Macht kapituliert. Es ist an der Zeit zu entscheiden, was mit ihrem Land geschehen soll. "
annex.6.a:0 "Befreien Sie einen rumänischen Staat!"
annex.6.b:0 "Nehmen Sie Bessarabien ein und befreien Sie Rumänien!"

annexation_SER_CONQ:0 "Das Schicksal Serbiens"
annexation_SER_CONQ_desc:0 "Der serbische Staat ist wirksam beseitigt worden, und ihre Armee hat vor unseren Streitkräften vollständig kapituliert. Da unsere Truppen jetzt in Belgrad vorrücken, ist die Zeit gekommen, zu entscheiden, was wir mit diesen Ländern tun müssen."
annex.8.a:0 "Wir müssen sie befreien"
annex.8.b:0 "Befreien Sie Jugoslawien!"
annex.8.c:0 "Illyria wird sie verwalten."

annexation_GRE_CONQ:0 "Das Schicksal Griechenlands"
annexation_GRE_CONQ_desc:0 "Die griechische Halbinsel wurde gesichert, und die gesamte griechische Armee hat kapituliert. Das Schicksal der gesamten griechischen Nation liegt in unseren Händen..."
annex.10.a:0 "Befreien Sie Griechenland als Republik!."
annex.10.b:0 "Das Königreich Griechenland befreien."
annex.10.c:0 "Befreien Sie die Hellenische Kommune."

annexation_HUN_CONQ:0 "Das Schicksal Ungarns"
annexation_HUN_CONQ_desc:0 "Die ungarische Nation wurde vollständig besiegt. Unsere Streitkräfte kontrollieren die Straßen von Budapest, und überall auf dem Land werden Partisanen festgenommen, aber soll dieser Zustand von Dauer sein? Was sollen wir mit den ungarischen Ländern machen?"
annex.12.a:0 "Groß-Ungarn wiederherstellen"
annex.12.b:0 "Einen minimalen ungarischen Staat freilassen"

annexation_AUS_CONQ:0 "Das Schicksal Österreichs"
annexation_AUS_CONQ_desc:0 "Österreich ist zur Kapitulation gezwungen worden, und unsere Truppen patrouillieren auf den Straßen von Wien, um einen Aufstand oder etwas anderes zu verhindern, das weitere Instabilität verursachen könnte. Einige haben jedoch vorgeschlagen, dass die Schaffung einer lokalen österreichischen Regierung hilfreicher wäre."
annex.14.a:0 "Wir müssen sie befreien."
annex.14.b:0 "Wir werden die Donau wieder vereinen."
annex.14.c:0 "Nein, wir werden eine alte Idee wieder aufgreifen..."

annex.15.t:0 "Eine alte Idee wird neu gemacht"
annex.15.d:0 "1848 debattierte die Frankfurter Versammlung über das Schicksal der deutschen Staaten. 1871 schmiedete Bismarck ein vereintes Deutschland. 1919 zerschlugen wir die Entente. Und jetzt haben wir endlich den Traum von einem Einheitsstaat für das deutsche Volk verwirklicht. Während wir in Österreich auf viel Widerstand gestoßen sind, werden sie mit der Zeit sehen, dass niemand gegen uns stehen kann; Deutschland wird vereint und stark stehen."
annex.15.a:0 "Lang lebe Großdeutschland!"

annexation_AUS_LIT_CONQ:0 "Das Schicksal des österreichischen Küstengebiets"
annexation_AUS_LIT_CONQ_desc:0 "Wir haben die Kontrolle über die ehemals österreichischen Gebiete in Istrien und Gorizia-Gradisca übernommen. Wir müssen entscheiden, was wir damit machen."
annex.17.a:0 "Diese Länder an unsere italienischen Verbündeten zurückgeben"
annex.17.b:0 "Übergeben Sie es an [AUS.GetNameDef]."
annex.17.c:0 "Geben Sie es an [SLV.GetNameDef]"
annex.17.e:0 "Geben Sie es an [SER.GetNameDef]"
annex.17.f:0 "Geben Sie es an [CRO.GetNameDef]"
annex.17.g:0 "Gebt das Land an die Italiener, wir haben keine weitere Verwendung dafür"
annex.17.h:0 "In das [Root.GetAdjective]Gebiet integrieren."

annex.18.t:0 "Wiedergewonnene Gebiete!"
annex.18.d:0 "Die [From.GetAdjective]-Regierung hat sich dafür entschieden, Ländereien im ehemals von Österreich besetzten Italien an uns zurückzugeben."
annex.18.a:0 "Hurra!"

annexation_AUS_TRENT_CONQ:0 "Das Schicksal von Trentino"
annexation_AUS_TRENT_CONQ_desc:0 "Wir haben die Kontrolle über das ehemals österreichische Gebiet im Trentino übernommen. Wir müssen entscheiden, was wir damit machen."
annex.19.a:0 "Teilen Sie es unter unseren österreichischen und italienischen Verbündeten auf."

annexation_CRO_CONQ:0 "Das Schicksal Kroatiens"
annexation_CRO_CONQ_desc:0 "Die Kroaten nehmen jetzt ihre Befehle von uns entgegen, so wie es sein sollte. Es gibt einen gewissen Widerstand unter ihnen, aber er wird unter unseren Fersen zermalmt werden! Dennoch könnte es vielleicht genügen, den Kroaten ein gewisses Maß an Autonomie zu gewähren?"
annex.20.a:0 "Wir müssen sie befreien."
annex.20.b:0 "Geben Sie es an [AUS.GetNameDef]"
annex.20.c:0 "Übergeben Sie die Nicht-Dalmations-Länder an [HUN.GetNameDef]"

annexation_SLV_CONQ:0 "Das Schicksal Sloweniens"
annexation_SLV_CONQ_desc:0 "Unsere Truppen haben die kleine Region Sloweniens besetzt, und wir müssen entscheiden, was wir mit ihr machen."
annex.21.a:0 "Wir müssen sie befreien."
annex.21.b:0 "Rückgabe der slowenischen Länder an Österreich."
annex.21.c:0 "Übertragen Sie es an unsere Verbündeten [SER.GetAdjective]."

annexation_POL_CONQ:0 "Das Schicksal Polens"
annexation_POL_CONQ_desc:0 "Unsere Soldaten marschieren durch die Straßen Warschaus, nachdem die polnische Armee gestern am frühen Nachmittag kapituliert hat. Jetzt müssen wir entscheiden, was wir mit ihrem Land machen."
annex.22.a:0 "Wir müssen sie befreien."
annex.22.b:0 "Befreien Sie Polen und gewähren Sie ihnen Galizien."
annex.22.c:0 "Befreien Sie sie, aber reduzieren Sie sie auf die Gebiete des Kongress-Polen."
annex.22.d:0 "Annexion der polnischen Gebiete."

annexation_CRO_DALMATIA_CONQ:0 "Das Schicksal Dalmatiens"
annexation_CRO_DALMATIA_CONQ_desc:0 "Unsere Truppen haben die kleine Region Dalmatiens besetzt, und wir müssen entscheiden, was wir mit ihr machen."
annex.23.a:0 "Geben Sie es an [160.owner.GetNameDef]"

annexation_FIN_CONQ:0 "Das Schicksal Finnlands"
annexation_FIN_CONQ_desc:0 "Die finnischen Soldaten sind besiegt worden, und unsere Armee marschiert durch Helsinki. Jetzt müssen wir uns mit der Frage befassen, wie wir die Finnen am besten verwalten können."
annex.25.a:0 "Wir müssen sie befreien."
annex.25.b:0 "Annexion der finnischen Gebiete."

annexation_NOR_CONQ:0 "Das Schicksal Norwegens"
annexation_NOR_CONQ_desc:0 "Die norwegische Armee hat sich ergeben, und wir haben die norwegische Regierung vollständig zur Kapitulation gezwungen. Unsere Flagge weht über dem ehemaligen Regierungsgebäude in Oslo, während unser Militärfeldzug zu Ende geht. Jetzt müssen wir einen Feldzug beginnen, um die norwegischen Partisanen zu vernichten, aber vielleicht würde es uns helfen, norwegische Sympathisanten für die Bildung einer Regierung zu gewinnen?"
annex.27.a:0 "Stellen Sie die norwegische Monarchie wieder her!"
annex.27.b:0 "Wiedererrichtung der Union zwischen Schweden und Norwegen"
annex.27.c:0 "Gründung einer norwegischen Republik."

annexation_SWE_CONQ:0 "Das Schicksal Schwedens"
annexation_SWE_CONQ_desc:0 "Der schwedische Armeechef hat heute die Kapitulation des Heeres angekündigt. Vorräte und Ausrüstung wurden nach der Kapitulation erbeutet und in unser Land zurückgeschickt. Der totale Sieg ist erreicht worden, aber was wir mit Schweden machen sollen, ist eine offene Frage."
annex.29.a:0 "Setzen Sie den schwedischen Monarchen wieder auf den Thron!"
annex.29.b:0 "Keine Monarchen mehr, lasst ein republikanisches Schweden frei"

annex.32.t:0 "Der Status von Flandern"
annex.32.d:0 "Für unsere direkte Unterstützung der syndikalistischen Sache hat die Kommune Frankreichs mit flämischem Territorium belohnt. Wir können es direkt integrieren oder ein syndikalistisches Flandern unter unserer Kontrolle schaffen..."
annex.32.a:0 "Flandern direkt annektieren."
annex.32.b:0 "Flandern befreien."

annexation_SER_PIROT_CONQ:0 "Das Schicksal Pirots"
annexation_SER_PIROT_CONQ_desc:0 "Der Kleinstaat Pirot ist jetzt unter unserer Kontrolle, und wir müssen entscheiden, was wir mit ihm machen."
annex.33.a:0 "Geben Sie es unseren Verbündeten in [SER.GetNameDef]"
annex.33.b:0 "Geben Sie es unseren Verbündeten in [BUL.GetNameDef]"
annex.33.c:0 "Gewähren Sie es [SER.GetNameDef] - wir brauchen es nicht"
annex.33.e:0 "Gewähren Sie es [BUL.GetNameDef] - wir brauchen es nicht"
annex.33.f:0 "Bieten Sie den Bulgaren dafür ein Bündnis an."

annex.38.t:0 "[granted_land.GetName] Wiedergewonnen!"
annex.38.d:0 "Die [From.GetAdjective]-Regierung hat beschlossen, [granted_land.GetName] an uns zurückzugeben, ohne Bedingungen zu stellen."
annex.38.a:0 "Hurra!"

annexation_SER_MACED_CONQ:0 "Schicksal Mazedoniens"
annexation_SER_MACED_CONQ_desc:0 "Der Kleinstaat Mazedonien ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir mit ihm machen."

annexation_SER_KOSOVO_CONQ:0 "Schicksal des Kosovo"
annexation_SER_KOSOVO_CONQ_desc:0 "Der Kleinstaat Kosovo ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir mit ihm machen."
annex.40.a:0 "Geben Sie es unseren Verbündeten in [ALB.GetNameDef]"
annex.40.b:0 "Geben Sie es [ALB.GetNameDef] - wir brauchen es nicht"

annexation_GRE_EPIRUS_CONQ:0 "Schicksal des Nördlichen Epirus"
annexation_GRE_EPIRUS_CONQ_desc:0 "Der Kleinstaat Nördliches Epirus ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir mit ihm machen."
annex.41.a:0 "Geben Sie es unseren Verbündeten in [GRE.GetNameDef]"
annex.41.b:0 "Geben Sie es [GRE.GetNameDef] - wir brauchen es nicht"

annexation_SLO_TRCARP_CONQ:0 "Schicksal von [73.GetName]"
annexation_SLO_TRCARP_CONQ_desc:0 "Der Kleinstaat [73.GetName] ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir mit ihm machen."
annex.42.a:0 "Geben Sie es unseren Verbündeten in [HUN.GetNameDef]"
annex.42.b:0 "Geben Sie es unseren Verbündeten in [AUS.GetNameDef]"
annex.42.c:0 "Geben Sie es unseren Verbündeten in [GAL.GetNameDef]"
annex.42.e:0 "Geben Sie es unseren Verbündeten in [CZE.GetNameDef]"
annex.42.f:0 "Geben Sie es unseren Verbündeten in [SLO.GetNameDef]"

annexation_BUKOVINA_CONQ:0 "Schicksal der Bukowina"
annexation_BUKOVINA_CONQ_desc:0 "Die kleine Region Bukowina ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir mit ihr machen."
annex.43.a:0 "Geben Sie es unseren Verbündeten in [ROM.GetNameDef]"
annex.43.b:0 "Geben Sie es unseren Verbündeten in [POL.GetNameDef]"
annex.43.c:0 "Geben Sie es unseren Verbündeten in [UKR.GetNameDef]"
annex.43.d:0 "Teilen Sie es zwischen[UKR.GetNameDef] und [ROM.GetNameDef]"
annex.43.e:0 "Teilen Sie es zwischen[GAL.GetNameDef] und [ROM.GetNameDef]"
annex.43.f:0 "Bucovina mit [ROM.GetNameDef] aufteilen"

annexation_VOJVODINA_CONQ:0 "Schicksal der Vojvodina"
annexation_VOJVODINA_CONQ_desc:0 "Die kleine Region Vojvodina ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir mit ihr machen."
annex.44.a:0 "Geben Sie es an [794.owner.GetNameDef]"

annexation_RUS_CONQ:0 "Das Schicksal Russlands"
annexation_RUS_CONQ_desc:0 "Nach einem langen Kampf mit dem russischen Staat haben wir eine vollständige Offensive gestartet und die russischen Streitkräfte zur Kapitulation gezwungen. Moskau ist nun in unseren Händen und mit ihm das Schicksal der russischen Nation!"
annex.48.a:0 "Befreiung des russischen Kernlandes."
annex.48.b:0 "Sibirien von Russland trennen."
annex.48.c:0 "Russland mit all seinen Ländern befreien."

annexation_USA_CONQ:0 "Das Schicksal Amerikas"
annexation_USA_CONQ_desc:0 "Jetzt, da der Krieg vorbei ist, müssen wir entscheiden, was wir mit unserem besetzten Land in Amerika machen."
annex.52.a:0 "Befreien Sie die Vereinigten Staaten!"
annex.52.b:0 "Befreien Sie die USA und Hawaii!"
annex.52.c:0 "Befreien Sie ein sozialistisches Amerika!"

annexation_BRM_CONQ:0 "Das Schicksal von Burma"
annexation_BRM_CONQ_desc:0 "Unsere Truppen marschieren durch Rangun, während die burmesische Führung entweder im Exil oder im Gefängnis sitzt. Was sollen wir mit diesen Ländern machen?"
annex.53.a:0 "Ein vereintes Burma befreien."
annex.53.b:0 "Teilen Sie es auf."

annexation_MOR_CONQ:0 "Das Schicksal Marokkos"
annexation_MOR_CONQ_desc:0 "Wir haben Marokko von den Deutschen befreit, und unsere Streitkräfte haben nun Schwierigkeiten, die gebirgigen und halbtrockenen Regionen des Landes zu besetzen. Obwohl die städtischen Zentren unter unserer Kontrolle stehen, wäre es vielleicht klug, den Einheimischen weitere Kontrolle zu übertragen."
annex.60.a:0 "Wir müssen sie befreien."

annexation_LAT_CONQ:0 "[annexation_LAT_CONQ_title]"
annexation_LAT_CONQ_desc:0 "[annexation_LAT_CONQ_description]"
annexation_LAT_CONQ_latvia:0 "Das Schicksal Lettlands"
annexation_LAT_CONQ_latvia_desc:0 "Ein Großteil Lettlands wurde unter unsere Kontrolle gebracht, während unsere Truppen die Region besetzen. Wir müssen jetzt entscheiden, was wir damit machen."
annexation_LAT_CONQ_baltic:0 "Das Schicksal der baltischen Staaten"
annexation_LAT_CONQ_baltic_desc:0 "Ein großer Teil der baltischen Staaten ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen jetzt entscheiden, was wir mit ihnen machen."
annex.61.a:0 "Befreien Sie Lettland!"
annex.61.b:0 "Schaffen Sie eine Baltische Union!"
annex.61.c:0 "Das baltische Herzogtum wiederherstellen!"
annex.61.d:0 "Rückgabe dieser Ländereien an das baltische Herzogtum."
annex.61.e:0 "Integrieren Sie die lettischen Länder."

annexation_EST_CONQ:0 "Das Schicksal Estlands"
annexation_EST_CONQ_desc:0 "Ein großer Teil Estlands wurde unter unsere Kontrolle gebracht, während unsere Truppen die Region besetzen. Wir müssen jetzt entscheiden, was wir damit machen."
annex.62.a:0 "Freies Estland!"
annex.62.b:0 "Rückgabe dieser Ländereien an das baltische Herzogtum."
annex.62.c:0 "Integrieren Sie die estnischen Länder."

annexation_GUA_CONQ:0 "Das Schicksal Guatemalas"
annexation_GUA_CONQ_desc:0 "Der guatemaltekische Staat ist zur Kapitulation gezwungen worden, und unsere Truppen paradieren in der Hauptstadt Guatemalas. Was sollen wir mit den Überresten ihres Staates tun?"
annex.64.a:0 "Befreiung eines loyalen Guatemalas."
annex.64.b:0 "Rückgabe von Belize an die Westindische Föderation und Befreiung Guatemalas."

annexation_ELS_CONQ:0 "Das Schicksal von El Salvador"
annexation_ELS_CONQ_desc:0 "El Salvador ist von unseren stolzen Armeen annektiert worden, und unsere Truppen marschieren in San Salvador. Wie sollte die Verwaltung aufgebaut werden?"
annex.65.a:0 "Befreien Sie es für ein loyales El Salvador!"

annexation_CENTRAL_SPAIN_CONQ:0 "Das Schicksal Zentralspaniens"
annexation_CENTRAL_SPAIN_CONQ_desc:0 "Ein großer Teil Zentralspaniens wurde unter unsere Kontrolle gebracht, während unsere Truppen die Region besetzen. Wir müssen jetzt entscheiden, was wir damit machen."
annex.73.a:0 "Übergeben Sie sie den Karlisten."
annex.73.b:0 "Wiederherstellung der Kontrolle durch die Bourbonen."
annex.73.c:0 "Die CNT-FAI wäre ein guter Verbündeter."
annex.73.d:0 "Gründung einer unabhängigen Spanischen Republik."
annex.73.e:0 "Wir werden individuell entscheiden, was wir mit jeder Region machen."

annexation_IRE_CONQ:0 "Das Schicksal Irlands"
annexation_IRE_CONQ_desc:0 "[annexation_IRE_CONQ_description]"
annexation_IRE_CONQ_desc_other:0 "Wir haben die Insel Irland gesichert. Das Schicksal der irischen Nation liegt jetzt in unseren Händen."
annexation_IRE_CONQ_desc_GBR:0 "Die Kontrolle über Irland war für die britische Regierung schon immer heikel. Zwischen unseren Völkern haben sich viele lange Jahre Ressentiments aufgebaut, und wir haben vor langer Zeit gelernt, dass der Versuch, die Iren zu regieren, uns wenig Freude bereitet. Dennoch haben sich die Zeiten geändert. Regieren wir Irland direkt, oder kehren wir zu der Idee der Selbstverwaltung zurück, der wir nach dem letzten Unabhängigkeitskrieg zugestimmt hatten?"
annexation_IRE_CONQ_desc_ENG:0 "Unsere Männer marschieren durch Dublin, und die Irisch-Republikanische Armee ist im Angesicht unserer Streitkräfte zerbrochen. In der Zwischenzeit müssen wir über die Zukunft Irlands entscheiden. Einige argumentieren, dass Irland in die Union Großbritanniens eingegliedert werden sollte, während andere argumentieren, dass dies ein Akt des unsozialistischen Imperialismus wäre und dass dies vom irischen Volk nicht unterstützt würde, was uns in einen blutigen Guerillakrieg bringen würde."
annex.68.a:0 "Sie sollen ihre Unabhängigkeit haben."
annex.68.c:0 "Südirland wird eine begrenzte Selbstverwaltung gewährt."
annex.68.d:0 "Der irische Freistaat wird dem Commonwealth beitreten."
annex.68.e:0 "Die Zeit ist wieder einmal reif für eine direkte Herrschaft."
annex.68.f:0 "Irland wird eine begrenzte Selbstverwaltung gewährt."
annex.68.g:0 "Gründen Sie eine irische sozialistische Republik!"
annex.68.h:0 "Irland muss direkt von London aus regiert werden!"

annexation_GEO_CONQ:0 "Das Schicksal Georgiens"
annexation_GEO_CONQ_desc:0 "Unsere Streitkräfte haben das georgische Regime besiegt und marschieren nun triumphierend durch die Straßen von Tiflis. Jetzt bleibt nur noch, den Status des georgischen Territoriums zu bestimmen..."
annex.72.a:0 "Transkaukasische Sozialistische Republik schaffen!"
annex.72.b:0 "Stellen Sie das Königreich Georgien wieder her!"
annex.72.c:0 "Stellen Sie die georgische Republik wieder her!"
annex.72.d:0 "Reintegrieren Sie das georgische Land."
annex.72.e:0 "Geben Sie es unsere russischen Verbündeten."

annexation_SPA_CONQ:0 "Das Schicksal Spaniens"
annexation_SPA_CONQ_desc:0 "Nach den jüngsten Konflikten kontrollierten wir schließlich eine Reihe von Gebieten, die einst dem spanischen Staat gehörten. Was sollten wir jetzt unternehmen?"

annex.74.t:0 "Ein neuer König in Madrid?"
annex.74.d:0 "Einige in Berlin debattieren darüber, ob ein neuer spanischer König gewählt werden soll oder nicht. Wir könnten einen deutschen Adligen als König von Spanien einsetzen, die legale Regierung des Hauses Bourbon wiederherstellen oder die Thronanwärter des Hauses Bourbon-Parma inthronisieren. Welche Entscheidung wird getroffen?"
annex.74.a:0 "Neuer König wird Prinz Friedrich von Hohenzollern-Sigmaringen."
annex.74.b:0 "Das Haus der Bourbonen unter Jaime I. wiederherstellen."
annex.74.c:0 "Unterstützen Sie den karlistischen Prätendenten, Javier von Bourbon-Parma."
annex.74.e:0 "Eigentlich möchten wir uns lieber nicht in ihre inneren Angelegenheiten einmischen."

annexation_GER_CONQ:0 "Das Schicksal Deutschlands"
annexation_GER_CONQ_desc:0 "[annexation_GER_CONQ_description]"
annexation_GER_CONQ_desc_RUS:0 "Das Deutsche Kaiserreich ist besiegt! Unsere tapferen Soldaten marschieren stolz durch Unter den Linden und zeigen ohne Zweifel, dass [Root.GetAdjective] Streitkräfte im tödlichen Kampf gegen die Deutschen obsiegt haben! Wir müssen jetzt entscheiden, was wir mit dem Land unseres ehemaligen Feindes machen."
annexation_GER_CONQ_desc_other:0 "Unsere Armeen haben das einst stolze Deutschland besiegt, jetzt müssen wir nur noch entscheiden, was wir mit dem Land unseres ehemaligen Feindes machen!"
annex.75.a:0 "Erklären Sie eine neue deutsche Union!"
annex.75.c:0 "Wir werden später entscheiden, wie wir Deutschland aufteilen"
annex.75.e:0 "Bayern besetzen, den Rest von Deutschland aufteilen"
annex.75.f:0 "Erschaffen Sie das Deutsche Reich unter der Führung von Wien neu!"
annex.75.g:0 "Wir können den Deutschen nicht trauen - besetzen Sie ganz Deutschland!"
annex.75.h:0 "Einen loyalen preußischen Staat freilassen"
annex.75.i:0 "Einen loyalen norddeutschen Staat freilassen, den Rest später entscheiden"
annex.75.j:0 "Nur Preußen besetzen, den Rest später entscheiden"
annex.75.k:0 "Das Rheinland besetzen, den Rest später aufteilen"
annex.75.l:0 "Schaffung einer neuen deutschen Union, aber Abspaltung des Rheinlandes"
annex.75.m:0 "Unsere Grenze an den Rhein verlegen, die Deutsche Union gründen"
annex.75.n:0 "Geben Sie das Land an [GEX.GetNameDef]"
germany_split_tt:0 "§YEntscheidungen über das Schicksal der einzelnen Regionen Deutschlands individuell§!\n"

annexation_TKM_CONQ:0 "Das Schicksal Turkmenistans"
annexation_TKM_CONQ_desc:0 "Turkmenistan ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen jetzt entscheiden, was wir damit machen."
annex.78.a:0 "Errichten Sie ein unabhängiges Turkmenistan!"

annexation_TRK_CONQ:0 "Das Schicksal Turkestans"
annexation_TRK_CONQ_desc:0 "Turkestan ist unter unsere Kontrolle gebracht worden, während unsere Truppen die Region besetzen. Wir müssen jetzt entscheiden, was wir damit machen."
annex.79.a:0 "Stellen Sie ein unabhängiges Turkestan wieder her!"
annex.79.b:0 "Aufteilung Turkestans in seine Bestandteile."
annex.79.c:0 "Reintegrieren Sie das turkestanische Land."

annexation_CA_CONQ:0 "Das Schicksal Zentralasiens"
annexation_CA_CONQ_desc:0 "Nach unserem Feldzug in den Steppen Zentralasiens kontrollieren wir heute mehrere Gebiete der ehemaligen Staaten dieser Region. Lokale Führer und eigene Politiker fordern die Autonomie für diese Gebiete. Es wurden mehrere Lösungen vorgeschlagen, die von der vollständigen Teilung der Region in bis zu fünf Staaten bis zu ihrem Zusammenschluss zu einer einzigen zentralasiatischen Föderation reichen. Was sollen wir tun?"
annex.80.a:0 "Gründung einer zentralasiatischen Föderation."
annex.80.b:0 "Teilt es in zwei Staaten auf - Kasachstan und Turkestan."
annex.80.c:0 "Teilen Sie Zentralasien in kleinere Staaten auf."
annex.80.d:0 "Reintegration Zentralasiens."
annex.80.e:0 "Geben Sie es unseren [RUS.GetAdjective] Verbündeten."

annex.81.t:0 "Das Schicksal Bayerns"
annex.81.d:0 "Bayern und Deutschland selbst gehören uns. Endlich können wir einen alten Traum der Habsburger verwirklichen, das Gebiet in unsere Nation zu integrieren!"
annex.81.a:0 "Großartig!"

annex.82.t:0 "Integration Bayerns"
annex.82.d:0 "Der Staat Bayern, den wir einst erfolglos versucht haben, unserem Reich im 18. Jahrhundert hinzuzufügen, ist vollständig in das neue habsburgisch geführte Deutschland integriert worden."

annex.83.t:0 "Das Schicksal Baden-Würteburgs"
annex.83.d:0 "Baden-Würteburgs und Deutschland selbst gehören uns. Wir können endlich einen alten Traum der Habsburger verwirklichen, das Gebiet in unsere Nation zu integrieren!"

annex.84.t:0 "Integration Baden-Würtemburgs"
annex.84.d:0 "Die baden-württembergischen Gebiete sind vollständig in das neue habsburgisch geführte Deutschland integriert worden."

annexation_UZB_CONQ:0 "Das Schicksal Usbekistans"
annexation_UZB_CONQ_desc:0 "Usbekistan ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen jetzt entscheiden, was wir damit machen."
annex.85.a:0 "Errichten Sie ein unabhängiges Usbekistan!"

annexation_TAJ_CONQ:0 "Das Schicksal Tadschikistans"
annexation_TAJ_CONQ_desc:0 "Tadschikistan ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen jetzt entscheiden, was wir damit machen."
annex.86.a:0 "Errichten Sie ein unabhängiges Tadschikistan!"

annexation_KYR_CONQ:0 "The Fate of Kyrgyzstan"
annexation_KYR_CONQ_desc:0 "Kyrgyzstan has been brought under our control as our troops occupy the region. Wir müssen jetzt entscheiden, was wir damit machen."
annex.87.a:0 "Establish an independent Kyrgyzstan!"

annexation_ALO_CONQ:0 "Das Schicksal Kasachstans"
annexation_ALO_CONQ_desc:0 "Kasachstan ist unter unsere Kontrolle gebracht worden, da unsere Truppen die Region besetzen. Wir müssen jetzt entscheiden, was wir damit machen."
annex.88.a:0 "Stellen Sie ein unabhängiges Kasachstan wieder her!"
annex.88.b:0 "Abspaltung Kirgisistans und Wiederherstellung Kasachstans."
annex.88.c:0 "Reintegrieren Sie die kasachischen Gebiete."

annex.89.t:0 "Das Schicksal der Schweiz"
annex.89.d:0 "In der gesamten alten Schweizerischen Eidgenossenschaft kommt es in den französisch-, deutsch- und italienischsprachigen Kantonen zu kleineren Aufständen gegen unsere Garnisonen. Die Gewährung der Unabhängigkeit an die Schweizer würde diesen Dissens beschwichtigen und gleichzeitig ein weiteres wertvolles Mitglied in unserem Bündnis garantieren. Einige rechte Politiker schlagen jedoch eine vollständige Auflösung der alten Eidgenossenschaft vor, indem sie vorschlagen, bestimmte Teile des Reiches oder sogar das ganze Reich zu annektieren - oder vielleicht sogar eine Teilung der Schweiz mit Frankreich und Italien."
annex.89.a:0 "Wiederherstellung der unabhängigen Schweiz."
annex.89.b:0 "Schlagen Sie eine Teilung der Schweiz mit Italien und Frankreich vor."
annex.89.c:0 "Die Schweiz direkt an das Reich annektieren!"

annex.90.t:0 "Deutsche Schweiz unter unserer Kontrolle"
annex.90.d:0 "Die Völker der deutschsprachigen Kantone der Altschweiz haben sich endlich unserer Kontrolle unterworfen."
annex.90.a:0 "Großartig!"

annex.92.t:0 "Die Teilung der Schweiz"
annex.92.d:0 "Das Deutsche Reich, das derzeit die Schweiz besetzt hält, hat uns eine Teilung der alten Eidgenossenschaft vorgeschlagen. Sie haben uns die italienischsprachigen ehemaligen Kantone Tessin und Graubünden mit dem Zentrum in der Stadt Lugano angeboten."
annex.92.a:0 "Ein ausgezeichneter Vorschlag!"
annex.92.b:0 "Wir trauen den Deutschen nicht."

annex.93.t:0 "[FROM.GetNameDefCap] Akzeptiert"
annex.93.d:0 "Die Italiener haben unser Angebot für die Teilung der Schweiz angenommen. Wir werden ihnen nun die Souveränität der italienischsprachigen Kantone Tessin und Graubünden übertragen."
annex.93.a:0 "Großartig!"

annex.94.t:0 "Italienische Schweiz unter unserer Kontrolle"
annex.94.d:0 "Die Völker der italienischsprachigen Kantone der Altschweiz haben sich endlich unserer Kontrolle unterworfen."
annex.94.a:0 "Großartig!"

annex.95.t:0 "Italien lehnt ab"
annex.95.d:0 "Zu unserer großen Überraschung haben die Italiener unser großzügiges Teilungsangebot unter Hinweis auf verschiedene Gründe und Ansprüche abgelehnt. die militärische Besetzung der Region wird fortgesetzt."
annex.95.a:0 "Ihr Verlust..."

annex.96.d:0 "Das Deutsche Reich, das derzeit das ehemalige Land Schweiz besetzt hält, hat mit uns eine Teilung der alten Eidgenossenschaft vorgeschlagen. Sie haben uns die ehemaligen französischsprachigen Kantone mit Sitz in der Stadt Genf angeboten."

annex.97.t:0 "[FROM.GetNameDefCap] Akzeptiert"
annex.97.d:0 "Die Franzosen haben unser Angebot für die Teilung der Schweiz angenommen. Wir werden ihnen nun die Souveränität der französischsprachigen Kantone übertragen."

annex.98.t:0 "Die französische Schweiz unter unserer Kontrolle"
annex.98.d:0 "Die Völker der französischsprachigen Kantone der Altschweiz haben sich endlich unserer Kontrolle unterworfen."

annex.99.t:0 "Frankreich lehnt ab"
annex.99.d:0 "Zu unserer großen Überraschung haben die Franzosen unser großzügiges Teilungsangebot unter Hinweis auf verschiedene Gründe und Ansprüche abgelehnt. Es scheint, dass die militärische Besetzung der Region fortgesetzt werden muss."

annexation_ARA_CONQ:0 "Das Schicksal Arabiens"
annexation_ARA_CONQ_desc:0 "Nach einem langen Kampf mit den Arabern haben wir eine vollständige Offensive gestartet und die arabische Armee zur Kapitulation gezwungen. Das Schicksal der Araber in diesem Land liegt nun in unseren Händen!"
annex.106.a:0 "Ein loyales Arabien freilassen."
annex.106.b:0 "Geben Sie es [HEJ.GetNameDef]."

annexation_LBA_CONQ:0 "[annexation_LBA_CONQ_title]"
annexation_LBA_CONQ_desc:0 "[annexation_LBA_CONQ_description]"
annexation_LBA_CONQ_libya:0 "Das Schicksal von Libyen"
annexation_LBA_CONQ_libya_desc:0 "Obwohl die Libyer einen respektablen Kampf geführt haben, haben wir eine umfassende Offensive gestartet und sie zur Kapitulation gezwungen. Tripolis ist jetzt in unseren Händen, aber was sollen wir mit den alten osmanischen Ländern Cyrenaica, Tripolitanien und Fezzan machen?"
annexation_LBA_CONQ_cyrenaica:0 "Das Schicksal von Cyrenaica"
annexation_LBA_CONQ_cyrenaica_desc:0 "Die Region Cyrenaica ist jetzt unter unserer Kontrolle, wir müssen entscheiden, was wir mit ihr machen."
annex.107.a:0 "Cyrenaica freilassen!"
annex.107.b:0 "Ein vereintes Libyen freilassen!"
annex.107.c:0 "Cyrenaica und Tripolitanien frei lassen!"
annex.107.d:0 "Integrieren Sie sie wieder in das Imperium!"

annexation_EGY_CONQ:0 "Das Schicksal Ägyptens"
annexation_EGY_CONQ_desc:0 "Nach einem langen Kampf mit den Ägyptern haben wir eine vollständige Offensive gestartet und die ägyptische Armee zur Kapitulation gezwungen. Kairo ist jetzt in unseren Händen!"
annex.108.a:0 "Befreien Sie Ägypten mit dem Sudan!"
annex.108.b:0 "Befreien Sie sowohl Ägypten als auch den Sudan!"

annexation_PER_CONQ:0 "Das Schicksal Persiens"
annexation_PER_CONQ_desc:0 "Nach einem langen Kampf mit den Persern haben wir eine vollständige Offensive gestartet und die persische Armee zur Kapitulation gezwungen. [266.GetName] ist jetzt in unseren Händen!"
annex.109.a:0 "Persien freilassen!"

annexation_TUN_CONQ:0 "Das Schicksal Tunesiens"
annexation_TUN_CONQ_desc:0 "Nachdem wir die tunesische Verteidigung überwältigt haben, haben wir eine vollständige Offensive gestartet, und Tunis ist nun in unseren Händen, zusammen mit dem Rest Tunesiens. Der Bey und mehrere Nationalisten drängen auf Selbstverwaltung, und einige schlagen vor, ihnen diese zu gewähren. Alternativ könnten wir die Besetzung Tunesiens fortsetzen. Was sollen wir tun?"
annex.110.a:0 "Tunesien freilassen."

annexation_YEM_CONQ:0 "Das Schicksal Jemens"
annexation_YEM_CONQ_desc:0 "Nach einem langen Kampf mit den Jemeniten haben wir eine vollständige Offensive gestartet und die jemenitische Armee zur Kapitulation gezwungen. Sana'a ist jetzt in unseren Händen!"
annex.111.a:0 "Jemen freilassen!"

annexation_OMA_CONQ:0 "Das Schicksal Omans"
annexation_OMA_CONQ_desc:0 "Nach einem langen Kampf mit den Omani haben wir eine vollständige Offensive gestartet und die omanische Armee zur Kapitulation gezwungen. Muscat ist nun in unseren Händen, ebenso wie das Schicksal des Emirats."
annex.112.a:0 "Oman freilassen!"

annexation_ARM_CONQ:0 "Das Schicksal Armeniens"
annexation_ARM_CONQ_desc:0 "Nach erbitterten Kämpfen im Kaukasus haben wir Armenien erobert und annektiert. Die armenische Armee hat sich ergeben, und das Territorium steht unter unserer Kontrolle, aber das Volk leistet noch Widerstand, aber es wird sich bald unterwerfen."
annex.113.a:0 "Armenien freilassen!"
annex.113.b:0 "Reintegration des armenischen Landes."
annex.113.c:0 "Geben Sie es unsere russischen Verbündeten."

annexation_AZR_CONQ:0 "Das Schicksal Aserbaidschans"
annexation_AZR_CONQ_desc:0 "Nach erbitterten Kämpfen im Kaukasus haben wir Aserbaidschan erobert und annektiert. Die aserbaidschanische Armee hat kapituliert, und ihr Territorium steht unter unserer Kontrolle, aber das Volk leistet immer noch Widerstand. Was sollen wir mit unseren neu eroberten Ländern machen?"
annex.114.a:0 "Aserbaidschan freilassen!"
annex.114.b:0 "Reintegrieren Sie die aserbaidschanischen Gebiete."
annex.114.c:0 "Geben Sie es unsere russischen Verbündeten."

annexation_AFG_CONQ:0 "Das Schicksal Afghanistans"
annexation_AFG_CONQ_desc:0 "Nach einem langen Kampf mit den Afghanen haben wir eine vollständige Offensive gestartet und die afghanische Armee gezwungen, sich zu ergeben und in die Berge zu fliehen. Kabul und die Hauptstraßen sind jetzt in unserer Hand, aber das Land sammelt sich gegen uns, und wir könnten einen großen Kampf austragen, sollten wir versuchen, den so genannten "Friedhof der Reiche" zu besetzen.'"
annex.116.a:0 "Afghanistan darf nicht unser Friedhof sein, wir werden ihnen Autonomie gewähren."
annex.116.b:0 "Afghanistan mit Peshawar freilassen"
annex.116.c:0 "Afghanistan ohne Peshawar freilassen"

annexation_CUB_CONQ:0 "Das Schicksal Kubas"
annexation_CUB_CONQ_desc:0 "[annexation_CUB_CONQ_description]"
annexation_CUB_CONQ_desc_other:0 "Nach einem kurzen Feldzug über die Insel Kuba ist es uns endlich gelungen, die kubanische Verteidigung zu zerschlagen. Havanna ist jetzt in unseren Händen! Wir müssen jetzt über die Zukunft Kubas entscheiden."
annexation_CUB_CONQ_desc_USA:0 "Wir haben die Kontrolle über Kuba übernommen und die amerikanische Hegemonie in der gesamten Karibik gesichert. Was sollen wir mit der "befreiten" Insel tun?"
annex.117.b:0 "Kuba freilassen, aber Guantanamo Bay als Stützpunkt behalten."
annex.117.a:0 "Freilassung eines befreundeten Kubas in seiner Gesamtheit."

annexation_SIA_CONQ:0 "Das Schicksal Siams"
annexation_SIA_CONQ_desc:0 "Wir haben die Kontrolle über den thailändischen Staat übernommen und unsere Dominanz im oberen Teil der malaiischen Halbinsel gesichert. Die dringende Frage für unsere Regierung besteht nun darin, herauszufinden, was wir mit den neu "befreiten" thailändischen Provinzen tun sollen."
annex.118.a:0 "Lassen Sie ein befreundetes Siam unter dem Erben Mahidols frei!"
annex.118.b:0 "Installieren Sie eine Chakrabongse-Siam-Marionette!"
annex.118.c:0 "Installieren Sie eine Paribatra-Siam-Marionette!"
annex.118.e:0 "Macht sie zu einer Republik."

annexation_CEY_CONQ:0 "Das Schicksal Ceylons"
annexation_CEY_CONQ_desc:0 "Es ist uns gelungen, die Deutschen von der Insel Ceylon zu vertreiben und die Hauptstadt Colombo gründlich zu sichern. Jetzt müssen wir uns aber überlegen, was wir mit dem verdammten Felsen machen."
annex.119.a:0 "Ein freundlicheres Ceylon freilassen!"
annex.119.b:0 "Die Ceylonesen werden innerhalb Indiens Autonomie haben."
annex.119.c:0 "Ceylon war einst fester Bestandteil des Raj - so soll es wieder sein!"

annexation_TUR_CONQ:0 "Das Schicksal Anatoliens"
annexation_TUR_CONQ_desc:0 "Wir haben die letzten Reste des türkischen Staates zerstört und den "kranken Mann Europas" endlich ins Grab gebracht. Unsere Truppen patrouillieren jetzt in den Straßen Ankaras, doch wir können nicht ewig Besatzer bleiben. Es wird eine Entscheidung über die künftige Regierung des türkischen Volkes getroffen werden müssen."
annex.120.a:0 "Lassen Sie die Bildung einer neuen Türkischen Republik zu!"
annex.120.b:0 "Wiederherstellung des Osmanischen Reiches."

annexation_SYR_CONQ:0 "Schicksal der Levante"
annexation_SYR_CONQ_desc:0 "Wir haben die wohlhabenden Länder der Levante erobert, einschließlich der großen und antiken Stadt Damaskus. Was sollen wir mit diesen alten osmanischen Provinzen tun?"
annex.121.a:0 "Syrien freilassen!"
annex.121.b:0 "Geben Sie es unseren [OTT.GetAdjective] Verbündeten."
annex.121.c:0 "Geben Sie es unseren [EGY.GetAdjective] Verbündeten."

annexation_CZE_CONQ:0 "Das Schicksal Böhmens"
annexation_CZE_CONQ_desc:0 "Das alte Kernland der Tschechen wurde von unseren siegreichen Streitkräften erobert. Das altehrwürdige Juwel der Moldau, Prag, ist von unseren Truppen besetzt, die geschickt über den Wenzelsplatz paradieren. Sollten wir eine tschechische Regierung stützen, die den Plänen unseres eigenen Staates treu bleibt, oder sollten wir diese großartige militärische Besetzung aufrechterhalten?"
annex.122.a:0 "Einen Tschechischen Staat freilassen!"
annex.122.b:0 "Einen Tschechoslowakischen Staat freilassen!"
annex.122.c:0 "Geben Sie es unseren Verbündeten [AUS.GetAdjective]."

annexation_UKR_CONQ:0 "Das Schicksal der Ukraine"
annexation_UKR_CONQ_desc:0 "Nach einem langen Kampf mit dem Brotkorb Europas haben wir eine vollständige Offensive gestartet und die ukrainische Armee zur Kapitulation gezwungen.  Kiew ist jetzt in unseren Händen!"
annex.123.a:0 "Eine freundliche Ukraine freilassen!"
annex.123.b:0 "Nehmen Sie die Krim ein und lassen Sie die Ukraine frei!"
annex.123.c:0 "Reintegrieren Sie das ukrainische Land."
annex.123.d:0 "Übergeben Sie es unseren guten russischen Freunden!"

annexation_JAP_CONQ:0 "Das Schicksal Japans"
annexation_JAP_CONQ_desc:0 "Nach unserem erfolgreichen Feldzug auf den japanischen Inseln haben wir nun die Aufgabe, eine neue lokale Verwaltungsbehörde einzurichten, um den Frieden wiederherzustellen, aber es gibt mehrere Optionen für unsere Wahl..."
annex.127.a:0 "Militärische Besetzung ist die einzige Antwort."
annex.127.b:0 "Erstellen Sie eine japanische Marionette."

annexation_ETH_CONQ:0 "Das Schicksal Äthiopiens"
annexation_ETH_CONQ_desc:0 "Nach unserer erfolgreichen Kampagne in Äthiopien haben wir nun die Aufgabe, eine neue lokale Verwaltungsbehörde einzurichten, um den Frieden wiederherzustellen, aber es gibt mehrere Optionen für unsere Wahl..."
annex.129.a:0 "Militärische Besetzung ist die einzige Antwort."
annex.129.b:0 "Schaffung eines erweiterten Eritreas und eines geschwächten Äthiopiens."
annex.129.c:0 "Äthiopien und Eritrea gründen."
annex.129.e:0 "Äthiopien gründen."

annexation_BHU_CONQ:0 "Das Schicksal Bhutans"
annexation_BHU_CONQ_desc:0 "Nach unserem erfolgreichen Feldzug im Himalaya haben wir nun die Aufgabe, eine neue lokale Verwaltungsbehörde einzurichten, um den Frieden wiederherzustellen, aber es gibt mehrere Optionen für unsere Wahl..."
annex.130.a:0 "Militärische Besetzung ist die einzige Antwort."
annex.130.b:0 "Erstellen Sie eine Marionette Bhutan."
annex.130.c:0 "Bhutan integrieren."

annexation_CHL_CONQ:0 "Das Schicksal Chiles"
annexation_CHL_CONQ_desc:0 "Nach einem langen Feldzug über die feindlichen chilenischen Anden ist es uns endlich gelungen, die chilenische Verteidigung zu zerschlagen. Santiago ist jetzt in unseren Händen! Wir müssen jetzt über die Zukunft Chiles entscheiden."
annex.133.a:0 "Lassen Sie Chile unter einer befreundeten Regierung frei!"
annex.133.b:0 "Militärische Besetzung ist die einzige Antwort."

annex.134.t:0 "Die Exklave von Arica"
annex.134.d:0 "Die chilenische Exklave Arica liegt zwischen unserem souveränen Territorium und dem peruanischen Staat Arequipa. Wir sind auf den Anspruch Perus auf diesen Staat aufmerksam gemacht worden und können dies nutzen, um unsere Beziehungen zu diesem Staat zu festigen. Wir könnten auch Chile das Gebiet trotz seiner ungünstigen geographischen Lage behalten lassen.\n\nOder wir könnten es natürlich für uns selbst annektieren."
annex.134.a:0 "Übergeben Sie Arica an Peru!"
annex.134.b:0 "Halten Sie Arica als chilenische Exklave!"

annexation_BOL_CONQ:0 "Das Schicksal von Bolivien"
annexation_BOL_CONQ_desc:0 "Nach einem Feldzug durch den Dschungel und die Wüsten Boliviens ist es uns endlich gelungen, die Tore zu den Anden zu erreichen. La Paz ist nun in unseren Händen! Wir müssen jetzt über die Zukunft Boliviens entscheiden."
annex.135.a:0 "Lassen Sie Bolivien unter einer befreundeten Regierung frei!"

annexation_PRU_CONQ:0 "Das Schicksal Perus"
annexation_PRU_CONQ_desc:0 "Nach einem Feldzug über die feindlichen peruanischen Anden ist es uns endlich gelungen, die peruanischen Verteidigungsanlagen zu zerschlagen. Lima ist jetzt in unseren Händen! Wir müssen jetzt über die Zukunft Perus entscheiden."
annex.136.a:0 "Lassen Sie Peru unter einer befreundeten Regierung frei!"
annex.136.b:0 "Befreien Sie ein vereinigtes Peru-Bolivien."
annex.136.c:0 "Befreien Sie separate peruanische und bolivianische Staaten."

annexation_ECU_CONQ:0 "Das Schicksal Ecuadors"
annexation_ECU_CONQ_desc:0 "Nach einem Feldzug quer durch Ecuador ist es uns endlich gelungen, die ecuadorianische Verteidigung zu zerschlagen. Quito ist jetzt in unseren Händen! Wir müssen jetzt über die Zukunft Ecuadors entscheiden."
annex.137.a:0 "Geben Sie Ecuador unter einer befreundeten Regierung frei!"

annexation_COL_CONQ:0 "Das Schicksal Kolumbiens"
annexation_COL_CONQ_desc:0 "Nach einem Feldzug quer durch Kolumbien ist es uns endlich gelungen, die kolumbianischen Abwehrkräfte zu zerschlagen. Bogotá ist jetzt in unseren Händen! Wir müssen jetzt über die Zukunft Kolumbiens entscheiden."
annex.138.a:0 "Lassen Sie Kolumbien unter einer freundlichen Regierung frei!"
annex.138.b:0 "Militärische Besetzung ist die einzige Antwort."
annex.138.c:0 "Lassen Sie Bolívars Traum wieder aufleben!"

annexation_VEN_CONQ:0 "Das Schicksal Venezuelas"
annexation_VEN_CONQ_desc:0 "Nach einem Feldzug quer durch Venezuela ist es uns endlich gelungen, die venezolanische Verteidigung zu zerschlagen. Caracas ist jetzt in unseren Händen! Wir müssen jetzt über die Zukunft Venezuelas entscheiden."
annex.139.a:0 "Geben Sie Venezuela unter einer befreundeten Regierung frei!"

annexation_CAF_CONQ:0 "Das Schicksal der Westindischen Föderation"
annexation_CAF_CONQ_desc:0 "Nach einem langen Feldzug steht nun ein guter Teil der karibischen Region unter unserer Kontrolle. Wir müssen entscheiden, was wir mit seinen vielen verstreuten Inseln machen."
annex.140.a:0 "Geben Sie die Westindische Föderation unter einer befreundeten Regierung frei!"
annex.140.b:0 "Nur die Kerninseln freilassen."
annex.140.c:0 "Die Föderation neu erschaffen"

annexation_PAN_CONQ:0 "Das Schicksal Panamas"
annexation_PAN_CONQ_desc:0 "Nach einem raschen Feldzug rund um den Panamá-Kanal ist es uns endlich gelungen, die panamaische Verteidigung zu zerschlagen. Panamá City ist jetzt in unseren Händen! Wir müssen jetzt über die Zukunft Panamás entscheiden."
annex.141.a:0 "Geben Sie Panamá unter einer freundlichen Regierung frei!"
annex.141.b:0 "Panamá freilassen, aber das Eigentum am Kanal behalten."
annex.141.c:0 "Geben Sie es unseren [CEN.GetAdjective] Verbündeten."
annex.141.d:0 "Behalten Sie den Kanal und geben Sie Panama an unseren [CEN.GetAdjective] Verbündeten."
annex.141.e:0 "Panama wird sich Großkolumbien anschließen!"

annexation_HAI_CONQ:0 "Das Schicksal von Haiti"
annexation_HAI_CONQ_desc:0 "Nach einem kurzen Feldzug auf der Insel Hispaniola ist es uns endlich gelungen, die haitianischen Verteidigungsanlagen zu zerschlagen. Port-au-Prince ist nun in unseren Händen! Wir müssen jetzt über die Zukunft Haitis entscheiden."
annex.142.a:0 "Geben Sie Haiti unter einer freundlichen Regierung frei!"

annexation_DOM_CONQ:0 "Das Schicksal der Dominikanischen Republik"
annexation_DOM_CONQ_desc:0 "Nach einem kurzen Feldzug auf der Insel Hispaniola ist es uns endlich gelungen, die dominikanischen Verteidigungsanlagen zu zerschlagen. Santo Domingo ist jetzt in unseren Händen! Wir müssen jetzt über die Zukunft der Dominikanischen Republik entscheiden."
annex.143.a:0 "Geben Sie die Dominikanische Republik unter einer befreundeten Regierung frei!"

annexation_MEX_CONQ:0 "Das Schicksal Mexikos"
annexation_MEX_CONQ_desc:0 "Nach einem langen Feldzug quer durch Mexiko ist es uns endlich gelungen, die mexikanische Verteidigung zu zerschlagen. Mexiko-Stadt ist jetzt in unseren Händen! Wir müssen jetzt über die Zukunft Mexikos entscheiden."
annex.145.a:0 "Mexiko unter einer befreundeten Regierung freilassen."
annex.145.b:0 "Abspaltung von Yucatan von Mexiko und Freigabe Mexikos."
annex.145.c:0 "Mexiko unter dem Imperium freilassen!"

annexation_GAL_CONQ:0 "Das Schicksal Galiciens"
annexation_GAL_CONQ_desc:0 "Nach einem kurzen Feldzug durch Galicien ist es uns gelungen, die galicische Verteidigung zu zerschlagen. Lwow ist jetzt in unseren Händen! Wir müssen jetzt über die Zukunft Galiciens entscheiden."
annex.146.a:0 "Geben Sie Galicien unter einer befreundeten Regierung frei!"
annex.146.b:0 "Geben Sie es unseren [POL.GetAdjective] Verbündeten"
annex.146.c:0 "Geben Sie es unseren [AUS.GetAdjective] Verbündeten"
annex.146.d:0 "Geben Sie es unseren [UKR.GetAdjective] Verbündeten"
annex.146.e:0 "Teilen Sie es zwischen unseren [POL.GetAdjective] und [UKR.GetAdjective] Verbündeten"
annex.146.f:0 "Polnisch-Galizien behalten, der Ukraine den Rest geben"
annex.146.g:0 "Ukrainisch-Galizien behalten, Polen den Rest geben"
annex.146.h:0 "Galicien mit [POL.GetNameDef] teilen"
annex.146.i:0 "Annexion der galizischen Ländereien"

annexation_WHR_CONQ:0 "Das Schicksal der Weißrusslands"
annexation_WHR_CONQ_desc:0 "Nach einem kurzen Feldzug quer durch Belarus ist es uns gelungen, die Verteidigungsanlagen von Minsk zu zerschlagen. Weiße Ruthenien ist jetzt in unseren Händen! Wir müssen jetzt über seine Zukunft entscheiden."
annex.147.a:0 "Lassen Sie Weißrussland unter einer befreundeten Regierung frei!"
annex.147.b:0 "Reintegration Weißrusslands"
annex.147.c:0 "Geben Sie es unsere russischen Verbündeten."

annexation_SLO_CONQ:0 "Das Schicksal der Slowakei"
annexation_SLO_CONQ_desc:0 "Nach einem kurzen Feldzug über die Berge der Slowakei ist es uns gelungen, die Verteidigung des Landes zu zerschlagen. Die Slowakei ist jetzt in unseren Händen! Wir müssen jetzt über seine Zukunft entscheiden."
annex.148.a:0 "Lassen Sie die Slowakei unter einer befreundeten Regierung frei!"
annex.148.b:0 "Geben Sie es unseren [AUS.GetAdjective] Verbündeten"
annex.148.c:0 "Übergeben Sie [664.GetName] an [HUN.GetNameDef], lassen Sie den Rest als Slowakei frei"
annex.148.e:0 "Geben Sie es unseren [HUN.GetAdjective] Verbündeten"
annex.148.f:0 "Geben Sie es [CZE.GetNameDef], damit sie die Tschechoslowakei gründen können"
annex.148.g:0 "Tschechoslowakei gründen!"

annexation_TRS_CONQ:0 "Das Schicksal Siebenbürgens"
annexation_TRS_CONQ_desc:0 "Nach einem langen Feldzug quer durch Siebenbürgen ist es uns gelungen, die Kontrolle über das Gebiet zu übernehmen. Die Region ist jetzt in unserer Hand! Wir müssen jetzt über seine Zukunft entscheiden."
annex.149.a:0 "Liberate Transylvania under a friendly government!"
annex.149.b:0 "Geben Sie es unseren [AUS.GetAdjective] Verbündeten"
annex.149.c:0 "Geben Sie es unseren [HUN.GetAdjective] Verbündeten"
annex.149.e:0 "Geben Sie es unseren [ROM.GetAdjective] Verbündeten"
annex.149.f:0 "Teilen Sie es zwischen[ROM.GetNameDef] und [HUN.GetNameDef]"
annex.149.g:0 "Teilen Sie es zwischen[ROM.GetNameDef] und [AUS.GetNameDef]"

annexation_BOS_CONQ:0 "Das Schicksal Bosniens"
annexation_BOS_CONQ_desc:0 "Der geteilte Staat Bosnien ist nach unserem Einmarsch in sein Territorium nun von uns besetzt. Unsere Truppen sind in Sarajevo aufmarschiert, und wir müssen entscheiden, was wir mit ihm machen."
annex.150.a:0 "Wir müssen sie befreien."
annex.150.b:0 "Geben Sie es [AUS.GetNameDef]"
annex.150.c:0 "Geben Sie es [CRO.GetNameDef]"
annex.150.d:0 "Geben Sie es [SER.GetNameDef]"

annexation_MNT_CONQ:0 "Das Schicksal Montenegros"
annexation_MNT_CONQ_desc:0 "Montenegro wird nach der Besetzung des Gebiets nun fest in unserer Hand gehalten, doch wir können nicht ewig im rauen Montenegro bleiben. Wir müssen entscheiden, was wir damit machen."
annex.151.a:0 "Wir müssen sie freilassen."

annexation_ALB_CONQ:0 "Das Schicksal Albaniens"
annexation_ALB_CONQ_desc:0 "Nach einem Feldzug quer durch das albanische Land haben unsere Feinde in Tirana schließlich kapituliert und uns die Kontrolle über ihr Land überlassen. Unsere Position an der Adria ist zementiert worden, aber wir müssen jetzt entscheiden, was wir mit Albanien machen."
annex.152.a:0 "Stellen Sie ein autonomes Albanien wieder her!"
annex.152.b:0 "Geben Sie Albanien unter Wilhelm von Wied frei!"
annex.152.c:0 "Nehmt das nördliche Epirus und lassen sie den Rest frei!"

annexation_HOL_CONQ:0 "Das Schicksal der Niederlande"
annexation_HOL_CONQ_desc:0 "Nach einem kurzen Feldzug durch die Sümpfe und die städtischen Zentren der Niederlande ist es uns gelungen, die stolze Nation zu Fall zu bringen. Die Niederlande sind jetzt in unseren Händen! Wir müssen jetzt über seine Zukunft entscheiden."
annex.154.a:0 "Die Niederlande als Ganzes freigeben."
annex.154.b:0 "Die Niederlande freigeben, aber Flandern erweitern."
annex.154.c:0 "Die Niederlande freigeben, aber Limburg zu annektieren."
annex.154.e:0 "Militärische Besetzung ist die einzige Antwort."
annex.154.f:0 "Wiedereinsetzung der Exilregierung an die Macht."

annexation_DEN_CONQ:0 "Das Schicksal Dänemarks"
annexation_DEN_CONQ_desc:0 "Nach einem kurzen Feldzug über die zahlreichen Inseln Dänemarks und der Einnahme seiner Hauptstadt ist es uns gelungen, das Land zu Fall zu bringen. Kopenhagen ist nun in unseren Händen! Der Status der dänischen Atlantikinseln ist ein besonders interessanter Fall, mit dem wir uns befassen müssen, aber wir müssen trotzdem über die Zukunft Dänemarks entscheiden."
annex.155.a:0 "Dänemark als Monarchie freilassen."
annex.155.b:0 "Dänemark als Republik freigeben."
annex.155.c:0 "Übernehmen Sie die Kontrolle über Grönland und lassen Sie Island frei."
annex.155.e:0 "Nur Island freigeben und Dänemark mit Grönland verlassen."

annexation_POR_CONQ:0 "Das Schicksal Portugals"
annexation_POR_CONQ_desc:0 "Die Regierung in Lissabon ist endlich ins Meer gezwungen worden, aber wir haben das Schicksal des portugiesischen Volkes zu entscheiden. Lassen wir sie als ihre eigene Nation nach unseren zu Recht geführten Prinzipien frei?"
annex.156.a:0 "Ein republikanisches Portugal frei geben."
annex.156.b:0 "Wiederherstellung der portugiesischen Monarchie."
annex.156.c:0 "Geben Sie es unseren [SWF.GetAdjective] Verbündeten."
annex.156.d:0 "Alle Arbeiter Iberias werden unter uns vereint sein."

POR_puppet_tooltip:0 "Auf dem portugiesischen Festland wird eine neue Regierung gebildet."

annexation_FRA_CONQ:0 "Das Schicksal Frankreichs"
annexation_FRA_CONQ_desc:0 "Paris wurde eingenommen, und die Franzosen wurden besiegt. Wir haben das Herz der Revolution herausgerissen, und jetzt müssen wir entscheiden, was wir mit dem besetzten Frankreich machen."
annex.157.a:0 "Die französische Kommune wiederherstellen!"
annex.157.b:0 "Stellen Sie das nationale Frankreich wieder her!"
annex.157.c:0 "Freigabe Frankreichs unter einer Marionettenregierung."
annex.157.d:0 "Geben Sie das Land unseren französischen Verbündeten!"
annex.157.e:0 "Treffen mit den Franzosen in Lyon"

annexation_OCC_CONQ:0 "Das Schicksal Südfrankreichs"
annexation_OCC_CONQ_desc:0 "Wir kontrollieren jetzt die südliche Hälfte Frankreichs; der Norden ist unerreichbar, aber wir müssen noch einen Weg finden, diese Region effizienter zu kontrollieren."

annexation_ENG_CONQ:0 "[annexation_ENG_CONQ_title]"
annexation_ENG_CONQ_desc:0 "[annexation_ENG_CONQ_description]"
annexation_ENG_CONQ_britain:0 "Das Schicksal Großbritanniens"
annexation_ENG_CONQ_desc_britain:0 "Nach dem Sieg über die Union von Großbritannien kontrollieren wir nun Großbritannien. Wir können diese Länder teilen und neue Länder mit loyalen Regierungen schaffen oder ein vereintes Großbritannien schaffen."
annexation_ENG_CONQ_desc_britain_GER:0 "Nachdem wir die Union of Britain besiegt haben, kontrollieren wir nun Großbritannien. Während die offensichtliche Wahl darin bestünde, unser eigenes Großbritannien neu zu erschaffen, haben einige Mitglieder des Oberkommandos vorgeschlagen, Großbritannien zu verkrüppeln, indem es in kleinere Teilstaaten aufgeteilt wird. Natürlich könnten wir auch einfach die gesamte Insel besetzen."
annexation_ENG_CONQ_england:0 "Das Schicksal Englands"
annexation_ENG_CONQ_desc_england:0 "Wir haben die Kontrolle über London und damit über das Herz Englands gewonnen. Wir müssen jetzt entscheiden, was wir mit dem britischen Territorium machen."
annex.159.a:0 "Einsetzung einer loyalen britischen Regierung."
annex.159.b:0 "Teilung der Insel zwischen England und Schottland."
annex.159.c:0 "Teilen Sie die Insel zwischen England, Wales und Schottland."
annex.159.e:0 "Ein freies Vereinigtes Königreich wiederherstellen!"
annex.159.f:0 "Rückgabe der britischer Länder an unsere Verbündeten in [CAN.GetNameDef]"
annex.159.g:0 "Schaffung einer loyalen englischen Regierung."
annex.159.h:0 "Stellen Sie die Union von Großbritannien wieder her!"
annex.159.i:0 "Schaffen Sie eine englische Regierung - wir werden uns mit Schottland und Wales separat befassen."
annex.159.j:0 "Die Besetzung von England, Schottland und Wales wird getrennt behandelt."

annexation_BEL_CONQ:0 "[annexation_BEL_CONQ_title]"
annexation_BEL_CONQ_desc:0 "[annexation_BEL_CONQ_description]"
annexation_BEL_CONQ_full:0 "Das Schicksal Belgiens"
annexation_BEL_CONQ_full_desc:0 "Nach einem kurzen Feldzug über die Felder Belgiens kontrollieren wir nun die Region und Wir müssen entscheiden, was wir damit machen. Belgien ist ein sehr geteiltes Land, und es nach kulturellen Gesichtspunkten zu teilen, könnte hinterher weniger Probleme bereiten."
annexation_BEL_CONQ_flanders_desc:0 "Das Schicksal Flanderns"
annexation_BEL_CONQ_flanders_desc:0 "Nach einer kurzen Kampagne auf den Feldern Flanderns kontrollieren wir nun die Region und wir müssen entscheiden, was wir damit machen."
annex.161.a:0 "Ein loyal vereintes Flandern-Wallonien freilassen"
annex.161.b:0 "Flandern und Wallonien freigeben"
annex.161.c:0 "Flandern freigeben"
annex.161.e:0 "Flandern gehört zu den Niederländern."
annex.161.f:0 "Wallonien annektieren und Flandern an die Niederländer abgeben"
annex.161.g:0 "Flandern an Wallonien abgeben und Belgien wiedervereinigen"
annex.161.h:0 "Wallonien annektieren, aber Flandern freilassen!"

annexation_WLL_CONQ:0 "Das Schicksal Walloniens"
annexation_WLL_CONQ_desc:0 "Wir kontrollieren heute die französischsprachige Provinz Wallonien, die einst zu Belgien und Flandern-Wallonien gehörte. Wir müssen uns entscheiden, was wir mit unserem neuen Stück Belgien anfangen wollen."
annex.162.a:0 "Wallonien freilassen"
annex.162.b:0 "Belgien freilassen"
annex.162.c:0 "Belgien wiedervereinigen"
annex.162.d:0 "Integrieren Sie wallonische Gebiete und werden Sie Belgien!"
annex.162.e:0 "Übergeben Sie Wallonien an [FLN.GetNameDef]"
annex.162.f:0 "Übergeben Sie Wallonien an [BEL.GetNameDef]"
annex.162.g:0 "Eingliederung Walloniens in [Root.GetNameDef]"

annexation_LUX_CONQ:0 "Das Schicksal Luxemburgs"
annexation_LUX_CONQ_desc:0 "Das Großherzogtum Luxemburg war früher ein unabhängiger Staat. Während des Weltkrieges besetzte die deutsche Armee das Großherzogtum, das später als neuer Staat in das Deutsche Reich eingegliedert wurde. Jetzt, da unsere Vorherrschaft in Europa gesichert ist, liegt es in unserer Macht, die Übel des deutschen Militärregimes rückgängig zu machen und Luxemburg zu befreien."
annex.163.a:0 "Luxemburg befreien"
annex.163.b:0 "Befreien Sie Groß-Luxemburg"
annex.163.c:0 "Geben Sie es [34.owner.GetNameDef]"
annex.163.d:0 "Geben Sie es [741.owner.GetNameDef]"
annex.163.e:0 "Geben Sie es [781.owner.GetNameDef]"

annexation_LIT_CONQ:0 "Das Schicksal Litauens"
annexation_LIT_CONQ_desc:0 "Litauen ist unter unsere Führung gebracht worden, und unsere Truppen besetzen das Gebiet. Wir müssen jetzt entscheiden, was wir damit machen."
annex.164.a:0 "Lassen Sie ein loyales Litauen frei."
annex.164.b:0 "Reintegrieren Sie die litauischen Gebiete."

annexation_THESS_CONQ:0 "Das Schicksal von [989.GetName]"
annexation_THESS_CONQ_desc:0 "Nach unserer Besetzung des Gebiets um Südmazedonien standen wir vor dem Dilemma, wer das Land verwalten sollte."
annex.165.a:0 "Übergeben Sie das Gebiet an [BUL.GetNameDef]"
annex.165.b:0 "Übergeben Sie das Gebiet an [GRE.GetNameDef]"

annexation_ALG_CONQ:0 "Das Schicksal Algeriens"
annexation_ALG_CONQ_desc:0 "Wir haben Algerien endlich von den französischen Tyrannen in Algier befreit. Sollen wir den Algeriern die Freiheit geben?"
annex.166.b:0 "Ein loyales Algerien freilassen."

annexation_DKB_CONQ:0 "Das Schicksal des Kuban"
annexation_DKB_CONQ_desc:0 "Nach einem kurzen Feldzug über die Kubanebene kapitulierte die Don-Kuban-Union schließlich und überließ uns die Kontrolle über ihr Land. Wir müssen jetzt entscheiden, was wir damit machen."
annex.168.a:0 "Eine loyale Don-Kuban-Union freilassen."
annex.168.b:0 "Geben Sie es unseren russischen Verbündeten."

annexation_NEP_CONQ:0 "Das Schicksal Nepals"
annexation_NEP_CONQ_desc:0 "Nach unserer erfolgreichen Kampagne im Himalaya haben wir nun die Aufgabe, eine neue lokale Verwaltungsbehörde einzurichten, um den Frieden in Kathmandu wiederherzustellen. Was sollen wir tun?"
annex.169.a:0 "Nepal in seiner Gesamtheit zu frei geben."
annex.169.b:0 "Übergeben Sie die besetzten Gebiete an Indien und lassen Sie den Rest von Nepal frei."
annex.169.c:0 "Übergeben Sie die besetzten Gebiete an die Kommune Bharatiya und lassen Sie den Rest Nepals frei."

annexation_INC_CONQ:0 "Das Schicksal Indochinas"
annexation_INC_CONQ_desc:0 "Wir haben jetzt die Kontrolle über die wilden Regionen Indochinas, und wir müssen entscheiden, was wir mit all diesen verschiedenen Völkern machen."
annex.170.a:0 "Freigabe einer indochinesischen Marionettenregierung"
annex.170.b:0 "Wir werden individuell entscheiden, was wir mit den Regionen machen"
annex.170.c:0 "Übertragen Sie es an [GEA.GetNameDef]"

annexation_AST_CONQ:0 "[annexation_AST_CONQ_title]"
annexation_AST_CONQ_desc:0 "[annexation_AST_CONQ_description]"

annexation_AST_other:0 "Das Schicksal Australasiens"
annexation_AST_other_desc:0 "Nach einem harten Feldzug durch die isolierten Inseln der Australasiatischen Konföderation haben unsere Armeen schließlich Canberra erreicht, und mit der Kapitulation Australasiens müssen wir uns entscheiden, wie wir das managen wollen."
annex.171.a:0 "Freigabe einer vereinigten australasiatischen Konföderation."
annex.171.b:0 "Australien und Neuseeland frei geben."

annexation_AST_restoring_australasia:0 "Das Schicksal Australasiens"
annexation_AST_restoring_australasia_desc:0 "Die australasiatische Regierung wurde besiegt und steht derzeit unter unserer Kontrolle. Die Frage, die sich uns stellt, ist, ob wir ihre Unabhängigkeit unter der Kontrolle der loyalistischen Australasiatischen Garde - trotz ihrer extremistischen Tendenzen - wiederherstellen und hoffen, dass sie in der Lage ist, die Ordnung aufrechtzuerhalten, oder ob wir die Notfallprotokolle erneut in Kraft setzen und die direkte Herrschaft durch unseren Generalgouverneur übernehmen sollten."
annex.296.a:0 "Die Garde ist mehr als fähig, die Ordnung wiederherzustellen."
annex.296.b:0 "Der Generalgouverneur wird in unserem Namen regieren."

annexation_SPAMOR_CONQ:0 "Das Schicksal des spanischen Marokkos"
annexation_SPAMOR_CONQ_desc:0 "Wir kontrollieren jetzt die spanischen Teile Marokkos, sollen wir es unsere marokkanische Marionette geben oder es für uns behalten?"
annex.172.a:0 "Übertragen Sie es an unsere marokkanischen Marionette."
annex.172.b:0 "Übertragen Sie es an unsere spanische Marionette."

annexation_GERSOM_CONQ:0 "Das Schicksal des deutschen Somaliland"
annexation_GERSOM_CONQ_desc:0 "Wir kontrollieren jetzt Deutsch-Somaliland, aber wir haben eine Marionette in der Nähe, die vielleicht besser mit dem Territorium umgehen sollte, sollten wir ihnen das geben?"
annex.173.a:0 "Übertragen Sie es an [SOM.GetNameDef]"
annex.173.b:0 "Übertragen Sie es an [921.owner.GetNameDef]"

annexation_CHI_CONQ:0 "Das Schicksal Chinas"
annexation_CHI_CONQ_desc:0 "Nach einem langen und hart umkämpften Feldzug in den Weiten Chinas haben wir endlich einen historischen Sieg errungen. Jetzt, da wir den Krieg gewonnen haben, müssen wir entscheiden, wie wir den Frieden am besten sichern können. Wie sollen wir die chinesischen Länder, die wir erobert haben, verwalten?
annex.174.a:0 "Die linke Kuomintang stärken!"
annex.174.b:0 "Wiederherstellung der Regierung Fengtian!"
annex.174.c:0 "Die Küstenlinie einnehmen und die Regierung Fengtian wieder einsetzen!"
annex.174.e:0 "Die Liga der acht Provinzen wiederherstellen!"
annex.174.f:0 "Unterstützen Sie die Moderaten von Song Qingling!"
annex.174.g:0 "Lasst die rechte Kuomintang frei!"
annex.174.h:0 "Das Qing-Imperium wiederherstellen."
annex.174.i:0 "Lassen Sie ein föderalistisches China frei!"
annex.174.j:0 "Lassen Sie die Republik Beiyang frei!"
annex.174.k:0 "Lassen Sie die umorganisierte Regierung Chinas frei!"
annex.174.l:0 "Die Küstenlinie annektieren und die umorganisierte Regierung Chinas freilassen!"
annex.174.m:0 "Geben Sie es unseren [china_ally_target.GetAdjective] Verbündeten!"

annexation_MON_CONQ:0 "Das Schicksal der Mongolei"
annexation_MON_CONQ_desc:0 "Nach unserem erfolgreichen Feldzug in den Steppen der Mongolei haben wir nun die Aufgabe, eine neue lokale Verwaltungsbehörde einzurichten, um den Frieden wiederherzustellen, aber es gibt mehrere Optionen für unsere Wahl."
annex.175.a:0 "Freilassung einer loyalen Mongolei."
annex.175.b:0 "Freilassung der Groß-Mongolei."
annex.175.c:0 "Lassen Sie die Mongolei frei und geben Sie den Rest an unseren [china_ally_target.GetAdjective] Verbündeten!"
annex.175.e:0 "Mongolei langsam integrieren"

annexation_TIB_CONQ:0 "Das Schicksal Tibets"
annexation_TIB_CONQ_desc:0 "Nach unserem erfolgreichen Feldzug in der tibetischen Hochebene haben wir nun die Aufgabe, eine neue lokale Verwaltungsbehörde einzurichten, um den Frieden wiederherzustellen, doch es gibt mehrere Optionen für unsere Wahl."
annex.176.a:0 "Wiederherstellung des unabhängigen Tibet."
annex.176.b:0 "Groß-Tibet wiederherstellen."
annex.176.c:0 "Lassen Sie Tibet frei und geben Sie den Rest an unseren [china_ally_target.GetAdjective] Verbündeten!"

annexation_MAN_CONQ:0 "Das Schicksal der Mandschurei"
annexation_MAN_CONQ_desc:0 "Nach unserem erfolgreichen Feldzug in der Mandschurei haben wir nun die Aufgabe, eine neue lokale Verwaltungsbehörde einzurichten, um den Frieden wiederherzustellen, aber es gibt mehrere Optionen für unsere Wahl."
annex.178.a:0 "Schaffen Sie eine unabhängige Mandschurei!"

annexation_SIK_CONQ:0 "Das Schicksal von Xinjiang"
annexation_SIK_CONQ_desc:0 "Nach unserem erfolgreichen Kampagne in Xinjiang haben wir nun die Aufgabe, eine neue lokale Verwaltungsbehörde einzurichten, um den Frieden wiederherzustellen, aber es gibt mehrere Optionen für unsere Wahl."
annex.179.a:0 "Erstellen Sie ein unabhängiges Xinjiang!"
annex.179.b:0 "Geben Sie es an [ALO.GetNameDef]"

annexation_LEC_CONQ:0 "Das Schicksal der Legationsstädte"
annexation_LEC_CONQ_desc:0 "Die chinesischen Häfen, die früher unter der Autorität des internationalen Mandats für die chinesischen Konzessionen standen, sind jetzt unter unserer Autorität. Wir entscheiden nun, ob wir die unabhängige Herrschaft des Legationsrates mit uns als Mitglied wiederherstellen und die Städte an China übergeben oder sie für uns behalten."
annex.180.a:0 "Den Legationsrat wiedereinsetzen"

annexation_BRA_CONQ:0 "Das Schicksal Brasiliens"
annexation_BRA_CONQ_desc:0 "Nach der Eroberung des riesigen Landes Brasilien müssen wir kompetente Verwaltungen organisieren, um das Gebiet unter Kontrolle zu halten. Selbst wenn die großartige Stadt Rio unter den Stiefeln unserer Soldaten liegt, können wir sie nicht ewig unter Kontrolle halten."
annex.181.a:0 "Eine loyale brasilianische Regierung einsetzen."
annex.181.b:0 "Wir werden individuell entscheiden, was wir mit jeder Region machen"

annexation_ARG_CONQ:0 "Das Schicksal Argentiniens"
annexation_ARG_CONQ_desc:0 "Nach der Eroberung der riesigen Nation Argentinien müssen wir kompetente Verwaltungen organisieren, um das Gebiet unter Kontrolle zu halten. Jetzt werden wir über das Schicksal der Region entscheiden müssen."
annex.182.a:0 "Argentinien in seiner Gesamtheit zu frei geben."
annex.182.b:0 "Frei geben von Argentinien und Patagonien."
annex.182.c:0 "Geben Sie es FOP."

annexation_KOR_CONQ:0 "Das Schicksal Koreas"
annexation_KOR_CONQ_desc:0 "Nach der endgültigen Befreiung der stolzen Nation Korea wurde uns die Verantwortung für die Organisation der Verwaltung der neu eroberten Gebiete übertragen, Was sollen wir tun?"
annex.183.a:0 "Eine loyale Republik freilassen!"
annex.183.b:0 "Das Königreich Joseon freilassen!"

annex.184.t:0 "Eine O'Neill-Restaurierung?"
annex.184.d:0 "Nun, da wir einen irischen Staat neu geschaffen haben, haben einige die Wiederherstellung einer irischen Monarchie vorgeschlagen. Die naheliegendste Option wären die O'Neills, Nachkommen des letzten Hochkönigs von Irland, Brian O'Neill, der sowohl im Neunjährigen Krieg als auch in den irischen Konföderationskriegen eine große Rolle spielte, in denen Hugh O'Neill und Owen Roe O'Neill viele große Siege gegen die Engländer und Schotten errangen. Der derzeitige Chef der Clanaboy-Linie der O'Neill-Dynastie, Jorge Maria O'Neill, lebt in Portugal und arbeitet derzeit als Elektroingenieur, eine Rolle weit unter seinem Stand."
annex.184.a:0 "Die O'Neill's sollen wieder auf den irischen Thron gesetzt werden!"
annex.184.b:0 "Aufrechterhaltung einer irischen Republik."

annex.185.t:0 "Jorge O'Neill ist eingetroffen!"
annex.185.d:0 "Jorge Maria O'Neill hat zugestimmt, sich als Hochkönig von Irland im Dubliner Schloss niederzulassen. Bei seiner Ankunft heute Morgen hielt er eine Rede auf dem Hügel von Tara, in der er bekräftigte, dass er ein starker und gerechter Herrscher sein werde, und hob die Leistungen und Siege von Hugh O'Neill und Owen Roe O'Neill über die Engländer hervor. Während die eingefleischten Republikaner über die Restauration verärgert sind, haben viele den neuen Hochkönig als rechtmäßiges Staatsoberhaupt Irlands akzeptiert."
annex.185.a:0 "O'Neill Abú!"

annexation_CAN_CONQ:0 "Das Schicksal Kanadas"
annexation_CAN_CONQ_desc:0 "Schließlich hat das korrupte Dominion Kanada, die Heimat der britischen Exilanten, vor unseren glorreichen Armeen kapituliert. Berichten zufolge sind der König und sein enger Kreis aus dem Land geflohen, aber das macht nichts, wir haben jetzt die Kontrolle über diese großen Teile des Landes, was sollen wir mit ihnen machen?"
annex.188.a:0 "Entlassen Sie ein loyales Kanada!"
annex.188.b:0 "Lassen Sie Kanada und Québec frei!"
annex.188.c:0 "Es ist unser manifestes Schicksal, Kanada zu annektieren!"
annex.188.e:0 "Unser manifestes Schicksal betrifft nicht die Franzosen, befreit Québec und annektiert Kanada."

annexation_ANG_CONQ:0 "Das Schicksal Angolas"
annexation_ANG_CONQ_desc:0 "Nach der Annexion der ehemaligen portugiesischen Kolonie Angola mussten wir uns um die Millionen Afrikaner kümmern, die weit an den Meeren leben. Sicherlich wird es für uns einfacher sein, eine lokale Regierung einzusetzen, aber sollten wir das den Einheimischen anvertrauen?"
annex.190.a:0 "Formen Sie den Staat Angola!"

annexation_MZB_CONQ:0 "Das Schicksal Mosambiks"
annexation_MZB_CONQ_desc:0 "Nach der Annexion der ehemaligen portugiesischen Kolonie Mosambik mussten wir uns um die Millionen Afrikaner kümmern, die weit an den Meeren leben. Sicherlich wird es für uns einfacher sein, eine lokale Regierung einzurichten, aber sollten wir das den Einheimischen anvertrauen?"
annex.191.a:0 "Formen Sie den Staat Mosambik!"

annexation_SOM_CONQ:0 "Das Schicksal Somalias"
annexation_SOM_CONQ_desc:0 "Wir kontrollieren jetzt die Gebiete des ehemaligen Derwischstaates Somalia, und dieses unwirtliche, von Somalis bewohnte Gebiet wird sich durch die Besetzung als schwer zu erhalten erweisen, vielleicht sollten wir die Somalis sich in gewissem Umfang selbst organisieren lassen?"
annex.192.a:0 "Militärische Besetzung ist die einzige Antwort."
annex.192.b:0 "Bilden Sie ein loyales Somalia."

annexation_NMB_CONQ:0 "Das Schicksal Namibias"
annexation_NMB_CONQ_desc:0 "Wir annektierten die ehemalige deutsche Kolonie Südwestafrika, meist bekannt als Namibia, aber jetzt müssen wir Tausende von Afrikanern in einem Territorium verwalten, von dem wir nichts wissen. Sollen wir ein gewisses Maß an Selbstbestimmung einführen oder sollten wir diesen Ort als neue Kolonie regieren?"
annex.193.a:0 "Formen Sie den Staat Namibia!"

annexation_ZAM_CONQ:0 "Das Schicksal Sambias"
annexation_ZAM_CONQ_desc:0 "Jetzt, da wir die Kontrolle über die ehemalige deutsche Kolonie Sambia haben, haben wir die Wahl, wie wir das Gebiet verwalten wollen, Sollen wir ein unabhängiges Sambia schaffen, und wenn ja, sollten wir Njasaland in dieses Gebiet einbeziehen?"
annex.194.a:0 "Bilden den Staat Sambia und schließen Nyasaland ein."
annex.194.b:0 "Bilden den Staat Sambia, aber ohne Nyasaland."

annexation_MLW_CONQ:0 "Das Schicksal von Nyasaland"
annexation_MLW_CONQ_desc:0 "Mit unserer neuen Besetzung der ehemaligen deutschen Kolonie Njasaland wurde die Entscheidung getroffen, anstelle einer neuen Kolonie eine teilweise von Einheimischen geführte Marionettenregierung einzurichten, sollten wir diese Idee weiterverfolgen?"
annex.195.a:0 "Bilden den Staat Nyasaland."

annexation_TZN_CONQ:0 "Das Schicksal von Tanganjika"
annexation_TZN_CONQ_desc:0 "Wir besetzen jetzt die Schnittstelle zwischen der ehemaligen deutschen Kolonie Mittelafrika namens Tanganjika und ihrer Hauptstadt Dar-es-Salaam. Sollen wir diese zu einer möglichen Hauptstadt unseres neuen Kolonialreiches machen oder die Einheimischen dieses Land mit einer Effizienz verwalten lassen, die wir nie erreichen könnten?"
annex.196.a:0 "Bilden Sie den Staat Tanganjika und schließen sowohl Ruanda als auch Burundi ein."
annex.196.b:0 "Bilden Sie den Staat Tanganjika."

annexation_COG_CONQ:0 "Das Schicksal des Kongo"
annexation_COG_CONQ_desc:0 "Unsere Annexion der ehemaligen deutschen Kolonie Kongo lässt uns die Wahl. Sollen wir sie weiterhin besetzen, um sie unserem Imperium hinzuzufügen, oder sollten wir den Kongolesen eine gewisse Autonomie überlassen und einen Marionettenstaat etablieren?"
annex.197.a:0 "Bilden Sie den Staat Kongo."

annexation_BRD_CONQ:0 "Das Schicksal Burundis"
annexation_BRD_CONQ_desc:0 "Wir haben jetzt Burundi annektiert, das zur ehemaligen deutschen Kolonie Tanganjika gehört. Sollen wir die Unabhängigkeit Burundis wiederherstellen und ihnen die Verwaltung ihres eigenen Landes überlassen?"
annex.198.a:0 "Bilden Sie den Staat Burundi."

annexation_RWA_CONQ:0 "Das Schicksal Ruandas"
annexation_RWA_CONQ_desc:0 "Nach der Befreiung Ruandas aus der deutschen Kolonialherrschaft bleibt uns die Wahl, ob wir die Ruander sich in gewissem Umfang selbst regieren lassen wollen oder nicht, sollen wir das tun?"
annex.199.a:0 "Bilden Sie den Staat Ruanda."

annexation_UGA_CONQ:0 "Das Schicksal Ugandas"
annexation_UGA_CONQ_desc:0 "Wir besetzen jetzt die ehemalige deutsche Kolonie Uganda, und diese Region, die bevölkert ist und sich in der Nähe der Großen Seen befindet, ist weit entfernt von allem, was wir kontrollieren könnten. Sollten wir es ihnen leichter machen, indem wir ihnen ein gewisses Maß an Selbstbestimmung geben, oder sollten wir die Besetzung fortsetzen?"
annex.200.a:0 "Bilden Sie den Staat Uganda."

annexation_KEN_CONQ:0 "Das Schicksal Kenias"
annexation_KEN_CONQ_desc:0 "Die Steppen Kenias befinden sich jetzt unter unserer anmutigen Kontrolle, was sollen wir mit ihnen machen? Werden wir sie direkt kontrollieren oder werden wir sie befreien?"
annex.201.a:0 "Bilden Sie den Staat Kenia."

annexation_GAB_CONQ:0 "Das Schicksal von Gabun"
annexation_GAB_CONQ_desc:0 "Wir kontrollieren jetzt die ehemalige deutsche Kolonie Gabun und mit ihr Massen von Afrikanern, die sich danach sehnen, frei zu atmen, sollen wir ihnen diese Freiheit unter unserer strengen Überwachung gewähren oder ist dieser Traum vergeblich?"
annex.202.a:0 "Bilden Sie den Staat Gabun."

annexation_CMR_CONQ:0 "Das Schicksal Kameruns"
annexation_CMR_CONQ_desc:0 "Mit unserer kürzlichen Annexion der Kolonie Kamerun ist die frühere Verwaltung gefallen, und dieses Gebiet braucht eine neue fähige Verwaltung. Die Frage ist, sollte es unsere sein oder sollte es eine lokale unter unserem Kommando sein?"
annex.203.a:0 "Bilden den Staat Kamerun."

annexation_CEA_CONQ:0 "Das Schicksal von Ubangi-Shari"
annexation_CEA_CONQ_desc:0 "Nach dem Fall von Bangui mussten wir die ehemalige Kolonie Ubangi-Shari unter unserer eisernen Faust kontrollieren. Nichtsdestotrotz erweist sich diese Besetzung als kostspielig, und viele Beamte in unserer Hauptstadt stellen nun die Relevanz dieser Besetzung in Frage und fordern, dass ein gewisses Maß an Autonomie gewährt wird. Sollten wir das tun?"
annex.204.a:0 "Bilden Sie den Staat Ubangi-Shari."

annexation_NGA_CONQ:0 "Das Schicksal Nigerias"
annexation_NGA_CONQ_desc:0 "Die riesige und reiche Kolonie Nigeria steht jetzt unter unserer Kontrolle, und mit ihr kommt die Last der Verwaltung, könnten wir diese Aufgabe in gewissem Umfang an einen lokalen Marionettenstaat delegieren?"
annex.205.a:0 "Bilden Sie den Staat Nigeria."

annexation_DAH_CONQ:0 "Schicksal von Dahomey"
annexation_DAH_CONQ_desc:0 "Das alte Territorium des Königreichs Dahomey, der ehemaligen deutschen Kolonie, ist von unseren vorrückenden Truppen erobert und in unser Reich eingegliedert worden, aber dieses Territorium ist weit und schwer zu kontrollieren, sollten wir versuchen, es wie eine unserer Kolonien zu verwalten, oder ist die Schaffung eines Satelliten in Dahomey angemessener?"
annex.206.a:0 "Bilden Sie den Staat Dahomey."

annexation_TOG_CONQ:0 "Das Schicksal von Togo"
annexation_TOG_CONQ_desc:0 "Wir kontrollieren jetzt die ehemalige deutsche Kolonie Togo, und mit den Millionen Afrikanern, die dort leben und ihre eigene Regierung bilden wollen, sollten wir das unter unserer wohlwollenden Aufsicht zulassen?"
annex.207.a:0 "Bilden Sie den Staat Togo."

annexation_GHA_CONQ:0 "Das Schicksal von Ghana"
annexation_GHA_CONQ_desc:0 "Die Region Ghana ist nun unter unsere Kontrolle gebracht worden. Die ehemalige Kolonialverwaltung ist vorzeitig aus der Kolonie geflohen und hat uns ein unregiertes, besetztes Gebiet hinterlassen. Sollten wir diese Besetzung fortsetzen oder sollten wir eine neue Regierung bilden?"
annex.208.a:0 "Bilden Sie den Staat Ghana."

annexation_IVO_CONQ:0 "Das Schicksal der Elfenbeinküste"
annexation_IVO_CONQ_desc:0 "Die Elfenbeinküste, einst eine deutsche Kolonie unter Mittelafrika, wurde gerade in unser glorreiches Reich eingegliedert. Ihre Bewohner fordern nun eine kompetente Verwaltung, die sich um Steuern oder Wehrpflicht kümmert, sollten wir versuchen, sie von unserer Hauptstadt aus zu regieren, oder wäre eine lokale begrenzte Regierung eine bessere Lösung?"
annex.209.a:0 "Bilden Sie den Staat Elfenbeinküste."

annexation_LIB_CONQ:0 "Das Schicksal Liberias"
annexation_LIB_CONQ_desc:0 "Der Staat Liberia, der von einem amerikanischen Unternehmen mit dem Wunsch gegründet wurde, amerikanische Schwarze nach Afrika zurückzubringen, war schon immer ein eigentümlicher Staat. Unter der jahrelangen losen Kontrolle der Amerikaner ist das Land nun vor unserer Macht gefallen. Die liberianische Identität ist stark, und der Versuch, sie direkt zu annektieren, könnte sich als ineffizient erweisen. Beamte in unserem Land fordern stattdessen die Gründung eines loyalen liberianischen Staates, sollten wir das tun?"
annex.210.a:0 "Errichtung eines loyalen Staates Liberia."
annex.210.b:0 "Errichtung eines loyalen Staates Liberia."

annexation_SIE_CONQ:0 "Das Schicksal von Sierra Leone"
annexation_SIE_CONQ_desc:0 "Die ehemalige britische Kolonie Sierra Leone, einst ein Zufluchtsort für ehemalige loyale britische Sklaven, wurde von unseren vorrückenden Armeen eingenommen und in unser Reich eingegliedert. Doch trotz unserer besten Bemühungen erweist sich ihre Verwaltung als eine Schwierigkeit für unsere ungeschulten Verwalter. Einige haben sich dafür ausgesprochen, dem Gebiet ein größeres Maß an Autonomie zu gewähren, sollten wir das zulassen?"
annex.211.a:0 "Den Staat Sierra Leone bilden."

annexation_GNA_CONQ:0 "Das Schicksal Guineas"
annexation_GNA_CONQ_desc:0 "Die ehemalige französische Kolonie Guinea, geteilt in einen traditionell gebirgigen Norden und einen kolonialen Süden, ist unserem wachsenden Reich einverleibt worden. Wir stehen nun vor der komplexen Aufgabe, dieses neue Territorium zu organisieren. Sollen wir es direkt in unsere Machtstruktur integrieren oder sollen wir dort einen eigenen Marionettenstaat schaffen?"
annex.212.a:0 "Bilden Sie den Staat Guinea."

annexation_SEN_CONQ:0 "Das Schicksal von Senegambia"
annexation_SEN_CONQ_desc:0 "Der Hafen von Dakar, ehemals der wichtigste Hafen von Französisch-Westafrika, ist unseren wiederholten Angriffen zum Opfer gefallen, und mit ihm fiel die gesamte Kolonie Senegal einschließlich der 4 französischen Gemeinden. Aber mit diesem Eigentümerwechsel kamen noch mehr Probleme, da die qualifizierten französischen Verwalter das Gebiet verließen und uns eine organisatorische Lücke hinterließen. Sollten wir hier einen loyalen Satelliten schaffen, um unsere Probleme zu lindern?"
annex.213.a:0 "Bilden Sie den Staat Senegambia."

annexation_MLI_CONQ:0 "Das Schicksal von Mali"
annexation_MLI_CONQ_desc:0 "Das Tal des Flusses Niger, einst bekannt als Französischer Sudan oder Mali, ist jetzt direkt in unsere Gebiete integriert. Diese Kolonie braucht jedoch eine bessere Verwaltung, die wir nur schwer bereitstellen können, dennoch können die Einheimischen und die Reste der französischen Verwaltung sie in gewissem Umfang für uns verwalten, sollten wir sie einen loyalen Marionettenstaat bilden lassen?"
annex.214.a:0 "Bilden Sie den Staat Mali."

annexation_BFA_CONQ:0 "Das Schicksal von Mossiland."
annexation_BFA_CONQ_desc:0 "Das alte Land der Mossi ist unter unsere Kontrolle geraten und ist nun ein Teil unseres Landes. Oft gespalten und von den Kolonialbehörden schlecht angesehen, bittet uns das Volk der Mossi nun um die Möglichkeit, einen eigenen unabhängigen Staat zu schaffen, mit dem einflussreichen Mogho Naba an der Spitze der Bewegung. Sollten wir sie sich in gewissem Umfang selbst organisieren lassen?"
annex.215.a:0 "Bilden Sie den Staat Mossiland."

annexation_NGR_CONQ:0 "Das Schicksal von Niger"
annexation_NGR_CONQ_desc:0 "Unsere stolzen Armeen haben soeben die ehemalige französische Kolonie Niger annektiert, die nun eine richtige Regierung braucht. Sollen wir dort unsere Verwaltung einrichten oder sollen wir sie eine lokale Regierung bilden lassen?"
annex.216.a:0 "Bilden Sie den Staat Niger."

annexation_WAD_CONQ:0 "Das Schicksal von Waddai"
annexation_WAD_CONQ_desc:0 "Schließlich ist unsere Annexion der Region Tschad abgeschlossen, die ehemalige französische Kolonie braucht nun eine kompetente Verwaltung, um sie zu verwalten. Sollten wir angesichts der Schwierigkeiten, die sie Frankreich zwischen Stammes- und passiven Aufständen bereitet hat, in Erwägung ziehen, ihnen Autonomie zu gewähren, um diese Last zu mildern?"
annex.217.a:0 "Bilden Sie den Staat Waddai."

annexation_MRT_CONQ:0 "Das Schicksal Mauretaniens"
annexation_MRT_CONQ_desc:0 "Die Wüstenregion Mauretaniens ist unter die Kontrolle unserer Armeen geraten. Die ehemalige französische Kolonie, die vor 15 Jahren noch nicht einmal befriedet wurde, braucht jetzt eine Regierung, die sie effizient regiert, damit das Gebiet nicht erneut in Anarchie verfallen kann. Sollten wir die Schaffung eines mauretanischen Marionettenstaates in Betracht ziehen?"
annex.218.a:0 "Bilden Sie den Staat Mauretanien."

annexation_SAF_CONQ:0 "Das Schicksal Südafrikas"
annexation_SAF_CONQ_desc:0 "Schließlich hat die afrikanische Herrschaft Südafrikas vor unseren glorreichen Armeen kapituliert, die nun durch das Kap marschieren. Nach dem Beginn unserer militärischen Besetzung und jetzt, da der Krieg zu Ende ist, sind einige Stimmen laut geworden, die behaupten, wir müssten eine südafrikanische Marionettennation schaffen, um das Gebiet unter Kontrolle zu halten, aber während dieser Diskussionen wurde eine andere Frage auf den Tisch gebracht: Wenn wir diesen Marionettenstaat schaffen, sollte er dann die Protektorate Bechuanaland und Rhodesien haben, die Südafrika 1925 erobert hat, oder sollten wir ihre Einflusszone auf den Kern des Landes reduzieren? Die Entscheidung liegt jetzt bei Ihnen."
annex.219.a:0 "Lassen Sie Südafrika frei und lassen Sie sie die Protektorate behalten."
annex.219.b:0 "Die Protektorate dem Einfluss Südafrikas entziehen."

annexation_BOT_CONQ:0 "Das Schicksal Botswanas"
annexation_BOT_CONQ_desc:0 "Das Protektorat Botswana, das von der britischen an die südafrikanische Führung übergegangen ist, hat viele Veränderungen erfahren und ist nun die erste Wahl für die Unabhängigkeit. Sollten wir einen botswanischen Satelliten schaffen?"
annex.220.a:0 "Bilden Sie den Staat Botswana."

annexation_ZIM_CONQ:0 "Das Schicksal Simbabwes"
annexation_ZIM_CONQ_desc:0 "Das Protektorat Simbabwe hat während seiner Zeit als Kolonie viele Unabhängigkeitsbewegungen erlebt, aber keine davon war erfolgreich, bis jetzt, mit unserer Annexion des Landes, besteht nun die Hoffnung, dass die simbabwische Nation geschaffen wird, sollten wir das tun?"
annex.221.a:0 "Den Staat Simbabwe bilden."

annexation_CVG_CONQ:0 "Das Schicksal von Kap Verde-Guinea"
annexation_CVG_CONQ_desc:0 "Die Unabhängigkeitsbewegungen von Kap Verde und Guinea waren schon immer sehr eng miteinander verbunden. Als lusophone Schwestern war es nur natürlich, dass sie nach ihrer Befreiung von Portugal eine gemeinsame Unabhängigkeit anstrebten. Sollten wir, um bei der Verwaltung der Region zu helfen, in Erwägung ziehen, sie als loyale Satelliten freizulassen?"
annex.222.a:0 "Bildet den Staat Kap Verde-Guinea."

annexation_MAD_CONQ:0 "Das Schicksal von Madagaskar"
annexation_MAD_CONQ_desc:0 "Unsere mächtigen Armeen haben die Kontrolle über die ehemalige deutsche Kolonie Madagaskar übernommen. Die riesige Insel steht derzeit unter militärischer Verwaltung, aber vielleicht möchten wir dort eine echte Verwaltung installieren, sollte sie lokal sein oder sollten wir die Insel direkt unserem Reich einverleiben?"
annex.223.a:0 "Bilden Sie den Staat Madagaskar."

annexation_CYP_CONQ:0 "Das Schicksal Zyperns"
annexation_CYP_CONQ_desc:0 "Unseren Armeen ist es gelungen, die Kontrolle über Zypern zu übernehmen, und die Insel selbst ist nun von uns besetzt. Wir haben jetzt einige Optionen vor uns. Wir können die Insel entweder zur Marionette machen oder sie für uns selbst erobern, da sie eine Schlüsselposition im Mittelmeer einnimmt und entscheidend ist, um die Kontrolle über dieses Gebiet zu behalten. Was sollen wir tun?"
annex.224.a:0 "Zypern frei lassen."
annex.224.b:0 "Geben Sie es [346.owner.GetNameDef]."
annex.224.c:0 "Geben Sie es [GRE.GetNameDef]."

annexation_INS_CONQ:0 "Das Schicksal Indonesiens"
annexation_INS_CONQ_desc:0 "Unseren Armeen ist es gelungen, die Kontrolle über Indonesien zu übernehmen, und die Inseln selbst sind nun von uns besetzt. Wir haben jetzt ein paar Optionen. Wir können die Insel entweder zur Marionette machen oder sie für uns einnehmen, da sie eine Schlüsselposition in Südostasien innehat und über viele strategisch wertvolle Ressourcen verfügt. Was sollen wir tun?"
annex.225.a:0 "Frei geben von Insulindia."
annex.225.b:0 "Geben Sie es unseren niederländischen Freunde."
annex.225.c:0 "Übertragen Sie es an Deutsch-Ostasien."

annexation_TRM_CONQ:0 "Das Schicksal von Transamur"
annexation_TRM_CONQ_desc:0 "Unseren Armeen ist es gelungen, die Kontrolle über Transamur zu übernehmen, und es ist nun von uns besetzt. Wir haben jetzt einige Optionen. Wir können das Land entweder zur Marionette machen oder es für uns selbst erobern, da es eine strategische Schlüsselposition in Ostasien einnimmt. Was sollen wir tun?"
annex.226.a:0 "Transamur freilassen."
annex.226.b:0 "Geben Sie es unseren russischen Freunden."
annex.226.c:0 "Geben Sie es unseren sibirischen Freunden."

annexation_MAL_CONQ:0 "Das Schicksal von Malaysia"
annexation_MAL_CONQ_desc:0 "Unseren Armeen ist es gelungen, die Kontrolle über Malaysia zu übernehmen, und es ist nun von uns besetzt. Zu diesem Zeitpunkt haben wir einige Optionen. Was sollen wir tun?"
annex.227.a:0 "Malaysia frei geben."
annex.227.b:0 "Malaysia und Sarawak frei geben."
annex.227.c:0 "Geben Sie es unseren deutschen Freunden."
annex.227.e:0 "Geben Sie es unseren deutschen Freunden."
annex.227.f:0 "Geben Sie es unseren indonesischen Freunden."
annex.227.g:0 "Geben Sie einen Teil davon unseren Siamesischen Freunden und lassen Sie Sarawak frei."
annex.227.h:0 "Teilen Sie es zwischen unseren indonesischen und siamesischen Freunden."

annexation_HEJ_CONQ:0 "Eroberung des Hejaz"
annexation_HEJ_CONQ_desc:0 "Die Hejaz-Region, der Geburtsort des Islam, steht jetzt vollständig unter unserer Kontrolle. Was sollen wir mit diesen neuen Ländern tun?"
annex.236.a:0 "Hejaz freilassen."
annex.236.b:0 "Geben Sie sie an [675.owner.GetNameDef]."
annex.236.c:0 "Geben Sie diese an [OTT.GetNameDef]."

annexation_SINAI_CONQ:0 "Eroberung des Sinai"
annexation_SINAI_CONQ_desc:0 "Die Sinai-Halbinsel, auf der Moses in der abrahamitischen Tradition angeblich Gott selbst begegnet sein soll, liegt am Rande des lebenswichtigen Suezkanals und nimmt eine wichtige strategische Position ein. Da die Halbinsel nun unter unserer Kontrolle ist, was sollte man mit ihr tun?"
annex.237.a:0 "Geben Sie es [EGY.GetNameDef]"
annex.237.b:0 "Geben Sie es [454.owner.GetNameDef]"

annexation_PHI_CONQ:0 "Das Schicksal der Philippinen"
annexation_PHI_CONQ_desc:0 "Unseren Armeen ist es gelungen, die Kontrolle über die Philippinen zu erlangen, und der Archipel ist nun von uns besetzt. Sollten wir eine Marionettenregierung installieren?"
annex.238.a:0 "Eine loyale philippinische Regierung einsetzen."

annexation_IRQ_CONQ:0 "Das Schicksal des Irak"
annexation_IRQ_CONQ_desc:0 "Wir haben das fruchtbare Land des Irak erobert, einschließlich der großen und alten Stadt Bagdad. Was sollen wir mit diesen alten osmanischen Provinzen tun?"
annex.239.a:0 "Lassen Sie das mesopotamische Land frei."
annex.239.b:0 "Geben Sie es unseren [OTT.GetAdjective] Verbündeten."
annex.239.c:0 "Geben Sie es unseren [PER.GetAdjective] Verbündeten."

annex.240.t:0 "Das Schicksal der ehemaligen Kirchenstaaten"
annex.240.d:0 "Unsere kürzliche Annexion Norditaliens hat uns Reste von Land hinterlassen, die nach dem Friedensvertrag von 1919 dem Papst gehören sollten. Wir haben somit die Möglichkeit, es entweder frei oder an die Bedingung ihrer Unterwerfung gebunden an den rechtmäßigen Besitzer zurückzugeben. Wir könnten auch einfach die Besetzung dieser Länder fortsetzen."
annex.240.a:0 "Dem Papst aus freien Stücken übergeben."
annex.240.b:0 "Schlagen Sie ein Geschäft vor: das Land für eine Unterordnung."
annex.240.c:0 "Setzen Sie die Besetzung fort!"

annex.241.t:0 "Unser rechtmäßiges Land"
annex.241.d:0 "Eine großzügige Macht im Norden hat beschlossen, den Vertrag von 1919 zu respektieren und das Land, das sie besetzt hatte, ihrem rechtmäßigen Besitzer, uns, zurückzugeben. Wir werden ihnen offensichtlich für diesen großen Sieg unseres Staates zu danken haben."
annex.241.a:0 "Die päpstlichen Länder sind wieder vereint."

annex.242.t:0 "Ein großzügiger Vorschlag?"
annex.242.d:0 "Die Besatzungsmacht im Norden hat heute Diplomaten nach Rom geschickt, um uns ein diplomatisches Abkommen vorzuschlagen. Sie würden zustimmen, uns das Land zurückzugeben, das uns während des blutigen Bürgerkriegs von 1919 gestohlen wurde, unter der einfachen Bedingung, dass wir akzeptieren, jede unabhängige Initiative in unserer Außenpolitik zu stoppen, mit anderen Worten, ein Satellit zu werden. Dieser Vorschlag gefährdet zwar unsere Souveränität, hat aber das Verdienst, dass er uns die riesigen Gebiete zurückbringt, die uns versprochen wurden. Er wird entsprechend beurteilt und beantwortet werden müssen."
annex.242.a:0 "Akzeptieren Sie den Vorschlag und erhalten Sie unser Land zurück."
annex.242.b:0 "Wir werden uns niemals beugen!"

annex.243.t:0 "Der Papst hat den Deal angenommen!"
annex.243.d:0 "Der Papst hat unsere Diplomaten mit guten Nachrichten zurückgeschickt, er akzeptierte den Vorschlag, seine Kontrolle über seine Außenpolitik aufzugeben, um die sichere Rückkehr seines Landes im Norden zu gewährleisten. Es ist nun an der Zeit, die Bedingungen des Abkommens umzusetzen."
annex.243.a:0 "Sehr gut."

annex.244.t:0 "Der Papst hat den Deal abgelehnt!"
annex.244.d:0 "Der Papst hat Berichten zufolge unsere Diplomaten wütend zurückgeschickt, empört über die Idee einer Unterwerfung des Heiligen Stuhls unter jeden Eindringling. Es scheint, als hätte unser Abkommen nie eine Chance gehabt, doch noch akzeptiert zu werden."
annex.244.a:0 "Für wen halten sie sich? Die kriegen keinen Zentimeter zurück!"

annexation_URG_CONQ:0 "Das Schicksal Uruguays"
annexation_URG_CONQ_desc:0 "Nach einem langen Feldzug in Uruguay ist es uns endlich gelungen, ihre Verteidigung zu zerschlagen. Wir müssen jetzt über die Zukunft Uruguays entscheiden."
annex.245.a:0 "Lassen Sie Uruguay unter einer befreundeten Regierung frei!"
annex.245.b:0 "Militärische Besetzung ist die einzige Antwort."

annexation_PAR_CONQ:0 "Das Schicksal Paraguays"
annexation_PAR_CONQ_desc:0 "Unsere Armeen haben endlich die Kontrolle über die paraguayische Hauptstadt übernommen und besetzen das Gebiet des ehemaligen Staates Paraguay. Wir sollten nun entscheiden, wie wir eine kompetente Verwaltung in diesem Gebiet aufbauen können."
annex.246.a:0 "Befreiung eines loyalen Paraguay."

annexation_PAL_CONQ:0 "Das Schicksal Palästinas"
annexation_PAL_CONQ_desc:0 "Unsere Armeen haben die Kontrolle über den südlichen Teil der Levante übernommen, und die örtliche palästinensische Bevölkerung drängt nach Selbstverwaltung. Wir sollten entscheiden, was mit der Region geschehen soll."
annex.247.a:0 "Lassen Sie eine palästinensische Regierung frei."
annex.247.b:0 "Geben Sie es unseren [OTT.GetAdjective] Verbündeten."
annex.247.c:0 "Geben Sie es unseren [SYR.GetAdjective] Verbündeten."
annex.247.d:0 "Geben Sie es unseren [EGY.GetAdjective] Verbündeten."

annexation_KUR_CONQ:0 "Das Schicksal Kurdistans"
annexation_KUR_CONQ_desc:0 "Unsere Armeen haben die Kontrolle über den nördlichen Teil der Levante übernommen, und die kurdische Bevölkerung vor Ort drängt nach Selbstverwaltung. Wir sollten entscheiden, was mit der Region geschehen soll."
annex.248.a:0 "Lassen Sie einen kurdischen Staat frei."
annex.248.b:0 "Return it to [KUR.GetNameDef] - we don't need it"
annex.248.c:0 "Geben Sie es [IRQ.GetNameDef]."
annex.248.d:0 "Geben Sie es [354.owner.GetNameDef]."
annex.248.e:0 "Geben Sie es [PER.GetNameDef]."
annex.248.f:0 "Teilen Sie es zwischen[IRQ.GetNameDef] und [354.owner.GetNameDef]."

annexation_CAM_CONQ:0 "Das Schicksal Kambodschas"
annexation_CAM_CONQ_desc:0 "Unsere Armeen haben die Kontrolle über Phnom Penh übernommen, und die Kambodschaner vor Ort drängen auf Selbstverwaltung. Wir sollten entscheiden, was mit der Region geschehen soll."
annex.249.a:0 "Aufbau eines kambodschanischen Marionettenstaates."

annexation_LAO_CONQ:0 "Das Schicksal von Laos"
annexation_LAO_CONQ_desc:0 "Unsere Armeen haben die Kontrolle über Laos übernommen, und die Einheimischen drängen auf Selbstverwaltung. Wir sollten entscheiden, was mit der Region geschehen soll."
annex.250.a:0 "Einen Marionettenstaat Laos errichten."

annexation_VIN_CONQ:0 "Das Schicksal von Vietnam"
annexation_VIN_CONQ_desc:0 "Unsere Armeen haben die Kontrolle über Annam übernommen, und die Vietnamesen vor Ort drängen auf Selbstverwaltung. Wir sollten entscheiden, was mit der Region geschehen soll."
annex.251.a:0 "Gründung eines Marionettenstaates in Vietnam."

annexation_HON_CONQ:0 "Das Schicksal von Honduras"
annexation_HON_CONQ_desc:0 "Unsere Armeen haben die honduranische Regierung gestürzt und patrouillieren in der Hauptstadt Tegucigalpa. Welche Art von Regierung sollte stattdessen eingesetzt werden?"
annex.252.a:0 "Wiederherstellung eines loyalen honduranischen Staates."

annexation_NIC_CONQ:0 "Das Schicksal Nicaraguas"
annexation_NIC_CONQ_desc:0 "Mit Managua in unseren Händen haben wir nun die Kontrolle über Nicaragua und können entscheiden, was mit diesem Land geschehen soll."
annex.253.a:0 "Wiederherstellung eines loyalen nicaraguanischen Staates."

annexation_COS_CONQ:0 "Das Schicksal Costa Ricas"
annexation_COS_CONQ_desc:0 "Unser glorreiches Armeekorps marschierte durch die reiche Küste und besetzt nun die Hauptstadt der ehemaligen costaricanischen Regierung. Wir können jedoch nicht zulassen, dass diese Situation so lange andauert, was sollen wir mit dem Land machen?"
annex.254.a:0 "Wiederherstellung eines loyalen costaricanischen Staates."
annex.254.b:0 "Geben Sie es unseren [CEN.GetAdjective] Verbündeten."

annexation_CEN_CONQ:0 "Das Schicksal Zentralamerikas"
annexation_CEN_CONQ_desc:0 "Wir müssen entscheiden, was wir mit den Menschen in Zentralamerika machen."
annex.255.a:0 "Ein loyales Mittelamerika freilassen!"
annex.255.b:0 "Jede Region soll unabhängig sein, als unsere Marionette!"
annex.255.c:0 "Militärische Besetzung ist die einzige Antwort."

CEN_conquered_release:0 "Wir werden ein vereintes Mittelamerika freilassen!"
release_cen_seperate:0 "Honduras, Nicaragua, Guatemala, El Salvador und, sollten sie annektiert werden, Costa Rica, wird mit ihren ursprünglichen Staaten freigelassen!"
owns_ca_trigger_tooltip:0 "Behalte ganz Mittelamerika"

annexation_ERI_CONQ:0 "Das Schicksal Eritreas"
annexation_ERI_CONQ_desc:0 "Nach unserem erfolgreichen Wahlkampf in Eritrea haben wir nun die Aufgabe, eine neue lokale Verwaltungsbehörde einzurichten, um den Frieden wiederherzustellen, aber es gibt mehrere Optionen für unsere Wahl..."
annex.258.a:0 "Lassen Sie Eritrea unter einer befreundeten Regierung frei!"
annex.258.b:0 "Geben Sie es an unseren Freund Äthiopien zurück."

annexation_KERAF_CONQ:0 "Das Schicksal von Keraferia"
annexation_KERAF_CONQ_desc:0 "Unsere Armeen haben die Kontrolle über Keraferia übernommen, den südlichsten Teil der zwischen Bulgarien und Griechenland umkämpften Großregion Mazedonien. Wir sollten entscheiden, was mit der Region geschehen soll."
annex.259.a:0 "Übertragen Sie es an Bulgaria."
annex.259.b:0 "Übertragen Sie es an Greece."

annexation_NIIS_CONQ:0 "Das Schicksal von Nis"
annexation_NIIS_CONQ_desc:0 "Die Region Nis ist seit langem von Serbien und Bulgarien umkämpft. Was sollen wir mit der Region tun?"
annex.260.a:0 "Übertragen Sie es an Bulgaria."
annex.260.b:0 "Übertragen Sie es an Serbia."

annexation_BAS_CONQ:0 "Das Schicksal des Baskenlandes"
annexation_BAS_CONQ_desc:0 "Die gesamte baskische Region ist unter unsere Kontrolle gebracht worden. Gegenwärtig sehen sich unsere Streitkräfte einem gewissen Widerstand der lokalen Bevölkerung gegenüber. Wir könnten es den lokalen Regierungen in der Region überlassen, sich um etwaige Meinungsverschiedenheiten zu kümmern."
annex.262.a:0 "Freilassung einer loyalen baskischen Marionette"
annex.262.b:0 "Geben Sie es [176.owner.GetNameDef]"

annexation_CAT_CONQ:0 "Das Schicksal von Katalonien"
annexation_CAT_CONQ_desc:0 "Die gesamte Region Katalonien wurde unter unsere Kontrolle gebracht. Gegenwärtig sehen sich unsere Streitkräfte einem gewissen Widerstand der lokalen Bevölkerung gegenüber. Wir könnten es den lokalen Regierungen in der Region überlassen, sich um etwaige Meinungsverschiedenheiten zu kümmern."
annex.263.a:0 "Freilassung eines loyalen Kataloniens"
annex.263.b:0 "Geben Sie es [166.owner.GetNameDef]"

annexation_GLC_CONQ:0 "Das Schicksal Galiciens"
annexation_GLC_CONQ_desc:0 "Die gesamte Region Gailicia ist unter unsere Kontrolle gebracht worden. Gegenwärtig sehen sich unsere Streitkräfte einem gewissen Widerstand der lokalen Bevölkerung gegenüber. Wir könnten es den lokalen Regierungen in der Region überlassen, sich um etwaige Meinungsverschiedenheiten zu kümmern."
annex.264.a:0 "Freilassung eines loyalen Galiziens"
annex.264.b:0 "Geben Sie es [174.owner.GetNameDef]"

annexation_CONSTANTINOPLE_CONQ:0 "Das Schicksal von Konstantinopel"
annexation_CONSTANTINOPLE_CONQ_DESC:0 "Nach unserem erfolgreichen Einmarsch in Konstantinopel haben wir nun die Aufgabe, eine neue lokale Verwaltungsbehörde einzurichten, um den Frieden wiederherzustellen, aber es gibt mehrere Optionen für unsere Wahl."
annex.265.a:0 "Übertragen Sie es an [340.owner.GetNameDef]"
annex.265.b:0 "Übertragen Sie es an [GRE.GetNameDef]"
annex.265.c:0 "Übertragen Sie es an [BUL.GetNameDef]"

annexation_BAY_CONQ:0 "Das Schicksal Süddeutschlands"
annexation_BAY_CONQ_desc:0 "Die gesamte süddeutsche Region ist unter unsere Kontrolle gebracht worden. Gegenwärtig sehen sich unsere Streitkräfte einem gewissen Widerstand der lokalen Bevölkerung gegenüber. Wir könnten es den lokalen Regierungen in der Region überlassen, sich um etwaige Meinungsverschiedenheiten zu kümmern."
annex.266.a:0 "Freilassung eines loyalen süddeutschen Staates"
annex.266.b:0 "Bayern besetzen, ein neues süddeutsches Land freilassen"
annex.266.c:0 "Geben Sie es an [AUS.GetNameDef]"

annexation_WGR_CONQ:0 "Das Schicksal des Rheinlandes"
annexation_WGR_CONQ_desc:0 "Die gesamte rheinische Region ist unter unsere Kontrolle gebracht worden. Gegenwärtig sehen sich unsere Streitkräfte einem gewissen Widerstand der lokalen Bevölkerung gegenüber. Wir könnten es den lokalen Regierungen in der Region überlassen, sich um etwaige Meinungsverschiedenheiten zu kümmern."
annex.267.a:0 "Freilassung eines loyalen rheinischen Staates"
annex.267.b:0 "Es als Teil des größeren norddeutschen Staates freigeben"
annex.267.c:0 "Geben Sie es [NGF.GetNameDef]"
annex.267.d:0 "Das Rheinland besetzen, den Rest als Marionettenstaat freilassen"

annexation_NGF_CONQ:0 "Das Schicksal Norddeutschlands"
annexation_NGF_CONQ_desc:0 "Die gesamte norddeutsche Region ist unter unsere Kontrolle gebracht worden. Gegenwärtig sehen sich unsere Streitkräfte einem gewissen Widerstand der lokalen Bevölkerung gegenüber. Wir könnten es den lokalen Regierungen in der Region überlassen, sich um etwaige Meinungsverschiedenheiten zu kümmern."
annex.268.a:0 "Einen loyalen norddeutschen Staat freilassen"
annex.268.b:0 "Freilassung eines norddeutschen Staates, der den Rhein einschließt"

annexation_SIB_CONQ:0 "Das Schicksal Sibiriens"
annexation_SIB_CONQ_desc:0 "Mit Nowo-Nikolajewsk in unseren Händen kontrollieren wir nun Sibirien und können entscheiden, was mit diesem Land geschehen soll."
annex.269.a:0 "Freilassung eines loyalen sibirischen Staates."
annex.269.b:0 "Den Fernen Osten abspalten und Sibirien freilassen."
annex.269.c:0 "Geben Sie es unsere russischen Verbündeten."
annex.269.d:0 "Geben Sie es unseren Verbündeten in Transamur."

annexation_SUR_CONQ:0 "Das Schicksal von Niederländisch-Guyana"
annexation_SUR_CONQ_desc:0 "Nach einer kurzen Kampagne sind die bevölkerungsreichsten Gebiete in Niederländisch-Guyana oder Surinam, wie es auch genannt wird, in unsere Hände gefallen. Dies hat jedoch eine Frage aufgeworfen: Sollen wir in diesen unterentwickelten Ländern eine neue Nation gründen oder ist es die Kolonie in Amerika, die wir immer wollten?"
annex.270.a:0 "Loyales Surinam freilassen"
annex.270.b:0 "Integration der Region in die Karibische Föderation"
annex.270.c:0 "Übergabe an unsere Verbündeten in Guyana"
annex.270.d:0 "Integrieren Sie es als [Root.GetAdjective] Territorium"

annexation_PUE_CONQ:0 "Das Schicksal von Puerto Rico"
annexation_PUE_CONQ_desc:0 "Nach einer kurzen Kampagne ist San Juan unter Kontrolle und mit ihm ganz Puerto Rico. Was soll mit der Insel geschehen?"
annex.271.a:0 "Freilassung eines unabhängigen Puerto Rico"
annex.271.b:0 "Geben Sie es unseren amerikanischen Verbündeten"
annex.271.c:0 "Geben Sie es an [CAF.GetNameDef]"

annexation_GYA_CONQ:0 "Das Schicksal von Guyana"
annexation_GYA_CONQ_desc:0 "Nach einer kurzen Kampagne ist Georgetown unter Kontrolle und mit ihm ganz Guyana. Was soll mit dem Gebiet geschehen?"
annex.272.a:0 "Freilassung eines unabhängigen Guyana"
annex.272.b:0 "Geben Sie es unseren westindischen Verbündeten"

annexation_JAM_CONQ:0 "Das Schicksal Jamaikas"
annexation_JAM_CONQ_desc:0 "Nach einer kurzen Kampagne steht Kingston unter unserer Kontrolle und mit ihm ganz Jamaika. Was soll mit der Insel geschehen?"
annex.273.a:0 "Freilassung eines unabhängigen Jamaikas"
annex.273.b:0 "Geben Sie es unseren westindischen Verbündeten"

annexation_TRI_CONQ:0 "Das Schicksal Trinidads"
annexation_TRI_CONQ_desc:0 "Nach einer kurzen Kampagne ist Port of Spain unter Kontrolle und mit ihm ganz Trinidad. Was soll mit der Insel geschehen?"
annex.274.a:0 "Freilassung eines unabhängigen Trinidad"
annex.274.b:0 "Geben Sie es unseren westindischen Verbündeten"

annexation_ICE_CONQ:0 "Das Schicksal Islands"
annexation_ICE_CONQ_desc:0 "Eine Kampagne im Nordatlantik hat sich ausgezahlt: Island ist uns in die Hände gefallen, und die Frage ist nun, was wir mit dieser unfruchtbaren Insel im Nordatlantik machen sollen."
annex.275.a:0 "Ein unabhängiges Island freilassen"
annex.275.b:0 "Island freilassen und Grönland an [DEN.GetNameDef] geben"
annex.275.c:0 "Island freilassen und Grönland an [NOR.GetNameDef] geben"
annex.275.e:0 "Island freilassen und Grönland an [SWE.GetNameDef] geben"

annexation_KAC_CONQ:0 "Das Schicksal von Kachin"
annexation_KAC_CONQ_desc:0 "Die ländliche Kachin-Region steht nun fest unter unserer Kontrolle. Was sollte mit diesem wilden Land gemacht werden?"
annex.276.a:0 "Freilassung eines unabhängigen Kachin"
annex.276.b:0 "Geben Sie es unseren burmesischen Verbündeten"

annexation_SHA_CONQ:0 "Das Schicksal der Shan-Staaten"
annexation_SHA_CONQ_desc:0 "Die Shan-Hügel sind denen, die sie zu kontrollieren suchten, schon lange ein Dorn im Auge. Während unsere Armeen jedoch durch ihre Städte marschieren, ist es klar, dass die Shan-Gebiete endlich vollständig unterworfen wurden. Was sollte mit diesen neu erworbenen Ländern gemacht werden?"
annex.277.a:0 "Freilassung eines unabhängigen Shan"
annex.277.b:0 "Geben Sie es unseren burmesischen Verbündeten"

annexation_ITA_CONQ:0 "Das Schicksal Italiens"
annexation_ITA_CONQ_desc:0 "Da wir den größten Teil der italienischen Halbinsel unter unserer Kontrolle haben, liegt es an uns zu entscheiden, was aus der Region wird. Werden sie als eine einzige Einheit unter unserer Kontrolle freigegeben, mächtig, aber vielleicht schwer zu kontrollieren? Oder sollten wir entscheiden, was wir mit jedem Teil davon separat machen?"
annex.280.a:0 "Die Italienische Republik als Marionette freilassen"
annex.280.b:0 "Freigabe [SRI.GetNameDef] als Marionette"
annex.280.c:0 "Übergeben Sie das Land an unseren [ITA.GetAdjective] Verbündeten"
annex.280.e:0 "Übergeben Sie das Land an unseren [SRI.GetAdjective] Verbündeten"
annex.280.f:0 "Übergeben Sie das Land an unseren [SIC.GetAdjective] Verbündeten"
annex.280.g:0 "Übergeben Sie das Land an unseren [SRD.GetAdjective] Verbündeten"
annex.280.h:0 "Bieten Sie es [ITA.GetNameDef] an im Austausch für ein Bündnis"
annex.280.i:0 "Bieten Sie es [SRD.GetNameDef] an im Austausch für ein Bündnis"
annex.280.j:0 "Bieten Sie es [SIC.GetNameDef] an im Austausch für ein Bündnis"
annex.280.k:0 "Wir werden entscheiden, was wir mit jeder Region einzeln machen"
annex.280.m:0 "Die italienische Föderation als Marionette freilassen"

annex.281.t:0 "Ein Angebot von [From.GetNameDef]"
annex.281.d.allitaly:0 "Eine Delegation von [From.GetNameDef] ist mit einem Angebot eingetroffen: Im Gegenzug dafür, dass wir die Kontrolle über den größten Teil Italiens, die Ländereien, die sich jetzt im Besitz von [From.GetAdjective] befinden, übernehmen, bitten sie [Root.GetNameDef], sich der [From.GetFactionName] anzuschließen. Es ist ein verlockendes Angebot, auch wenn es den Verzicht auf alle unsere derzeitigen Bündnisse und Kriege bedeutet."
annex.281.d.centralitaly:0 "Eine Delegation von [From.GetNameDef] ist mit einem Angebot eingetroffen: Im Gegenzug dafür, dass wir die Kontrolle über einen Großteil Mittelitaliens, die Länder, die sich jetzt im Besitz von [From.GetAdjective] befinden, übernehmen, bitten sie [Root.GetNameDef], sich der [From.GetFactionName] anzuschließen. Es ist ein verlockendes Angebot, auch wenn es den Verzicht auf alle unsere derzeitigen Bündnisse und Kriege bedeutet."
annex.281.d.piedmont:0 "Eine Delegation von [From.GetNameDef] ist mit einem Angebot eingetroffen: Im Austausch dafür, dass wir auf das Festland zurückkehren und die Kontrolle über das Piemont übernehmen, das sich jetzt im Besitz von [From.GetAdjective] befindet, bitten sie [Root.GetNameDef], sich der [From.GetFactionName] anzuschließen. Es ist ein verlockendes Angebot, auch wenn es den Verzicht auf alle unsere derzeitigen Bündnisse und Kriege bedeutet."
annex.281.a:0 "Wir stimmen ihrer Allianz zu"
annex.281.b:0 "Auf keinen Fall"

annex.282.t:0 "[From.GetNameDefCap] Agrees"
annex.282.d:0 "The [From.GetAdjective] government was more than happy to exchange the return of their land for an alliance with us."
annex.282.a:0 "Excellent!"

annex.283.t:0 "[From.GetNameDefCap] hat sich geweigert"
annex.283.d:0 "Die [From.GetAdjective]-Regierung will ihr Land anscheinend nicht dringend genug zurück oder vertraut unserem Angebot nicht. So oder so haben sie sich geweigert, unserem Bündnis beizutreten."
annex.283.a:0 "Ihr Verlust, wie es scheint"

annex.284.t:0 "[From.GetNameDefCap] Abandons the [Root.GetFactionName]"
annex.284.d:0 "It appears an offer made by [From.From.GetNameDef] for the return of lands in Italy was too much for [From.GetNameDef] to refuse. They have abandoned our alliance and joined the [From.From.GetFactionName]. Perhaps it is land we could never have delivered to them, but even so - it is a bitter pill to swallow."
annex.284.a:0 "Hopefully we do not end up on opposing sides"

annexation_LOM_CONQ:0 "Das Schicksal der Lombardei"
annexation_LOM_CONQ_desc:0 "Unsere Armeen haben die Kontrolle über die Lombardei übernommen, und die Einheimischen drängen auf Selbstverwaltung. Wir sollten entscheiden, was mit der Region geschehen soll, da es sonst schwierig und teuer wäre, sie zu halten."
