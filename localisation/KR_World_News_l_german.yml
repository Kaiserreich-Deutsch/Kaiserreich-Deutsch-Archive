worldnews.147.t:0 "Metaxas stürzt die griechische Regierung"
worldnews.147.d:0 "Nachdem Griechenland nach der Niederlage im Balkankrieg gegen Bulgarien in ein massives Chaos gestürzt wurde und die demokratische Regierung sich weigerte, zurückzutreten, schritt der ehemalige General Ioannis Metaxas heute mit einer großen Gruppe von Armeeanhängern ein und stürzte die Regierung in einem geplanten Putsch. Es wird von Kämpfen in Athen zwischen Metaxas' Soldaten und syndikalistischen Gruppen berichtet, die Nikos Zachariadis treu ergeben sind. Metaxas behauptet, dass er selbst kurz davor war, die Regierung zu stürzen, und dass "Schritte erforderlich waren, um die Ordnung aufrecht zu erhalten". Die Syndikalisten haben geschworen, gegen die Diktatur zurückzuschlagen, aber für den Moment scheint es, dass Metaxas die volle Kontrolle hat."
worldnews.147.a:0 "Interessant."

worldnews.148.t:0 "Syndikalisten stürzen die griechische Regierung"
worldnews.148.d:0 "Nachdem Griechenland nach der Niederlage im Balkankrieg gegen Bulgarien in ein massives Chaos gestürzt wurde und die demokratische Regierung sich weigerte, zurückzutreten, stürmten syndikalistische Anhänger unter Führung von Nikos Zachariadis heute das Parlament in Athen und übernahmen die Kontrolle. Die Popularität der Regierung ist so groß, dass das neue syndikalistische Regime weit mehr Unterstützung genießt, als es sonst vielleicht gehabt hätte, obwohl der ehemalige General Ioannis Metaxas geschworen hat, die "Ordnung" im Land wiederherzustellen, indem er die "syndikalistische Bedrohung" beseitigt. Während Zachariadis derzeit die Kontrolle hat, wird befürchtet, dass ein neuer Bürgerkrieg unvermeidlich ist."
worldnews.148.a:0 "Interessant."

worldnews.149.t:0 "Griechische Armee stürzt die Regierung"
worldnews.149.d:0 "Nachdem Griechenland nach der Niederlage im Balkankrieg gegen Bulgarien in ein massives Chaos gestürzt wurde und die demokratische Regierung sich weigerte, zurückzutreten, schritt heute die griechische Armee ein und stürzte die Regierung in einem Staatsstreich. General Alexandros Papagos sagte in einem Statemnet, dass die Maßnahme nur vorübergehend sei und dass Neuwahlen abgehalten würden, sobald die Armee die Ordnung angesichts des zunehmenden syndikalistischen Aufruhrs wiederhergestellt habe. Ob Papagos die Macht abgeben wird, wie er behauptet, bleibt abzuwarten, und die Führer der Syndikalisten haben geschworen, diese "neue Diktatur" mit allen Mitteln zu bekämpfen, was die Angst vor einem neuen Bürgerkrieg schürt."
worldnews.149.a:0 "Interessant."

worldnews.150.t:0 "Ländliche Demokratische Front siegt in Griechenland"
worldnews.150.d:0 "Die Wiederherstellung der Monarchie in Griechenland veranlasste die linken Führer des Landes, sich unter dem Dach der Ländlichen Demokratischen Front zu konsolidieren, einer Partei, die nun den Sieg bei den jüngsten Wahlen des Landes unter [GRE.GetLeader] gesehen hat. Viele innerhalb der Regierung hatten ein Verbot der Partei gefordert, was abgelehnt wurde, und so steht Griechenland nun vor einer Umwandlung in eine sozialistische Diktatur mit einem Mandat der wütenden griechischen Wählerschaft. Dennoch sammeln sich bereits Teile des Militärs in Opposition zur neuen Regierung, und es wird befürchtet, dass dadurch ein neuer Bürgerkrieg in Griechenland ausbricht."
worldnews.150.a:0 "Interessant."

worldnews.151.t:0 "Syndikalisten siegreich bei griechischen Wahlen"
worldnews.151.d:0 "Der Sieg der Republikaner in Griechenland veranlasste die linken Führer des Landes, sich unter dem Dach der Sozialen Arbeiterpartei Griechenlands zu konsolidieren, einer Partei, die nun den Sieg bei den jüngsten Wahlen des Landes unter [GRE.GetLeader] gesehen hat. Viele innerhalb der Regierung hatten ein Verbot der Partei gefordert, was abgelehnt wurde, und so steht Griechenland nun vor einer Umwandlung in eine syndikalistische Diktatur mit einem Mandat der wütenden griechischen Wählerschaft. Dennoch sammeln sich bereits Teile des Militärs in Opposition zur neuen Regierung, und es wird befürchtet, dass dadurch ein neuer Bürgerkrieg in Griechenland ausbrechen wird."
worldnews.151.a:0 "Interessant."

worldnews.152.t:0 "Metaxas stürzt die griechische Regierung"
worldnews.152.d:0 "Die jüngsten Enthüllungen in Griechenland, dass die Regierung das Referendum manipuliert hatte, um ein positives Ergebnis für die Republikaner zu erzielen, hat die Nation erschüttert, bis zu dem Punkt, an dem der ehemalige General Ioannis Metaxas eingeschritten ist, um die Kontrolle zu übernehmen. Mit der Unterstützung einer großen Anzahl von Generälen in der Armee erklärte Metaxas, dass die ehemaligen Regierungsführer verhaftet worden seien und dass er die Nation wieder auf den "richtigen Weg" bringen werde. Die Führer der Syndikalisten haben das Metaxas-Regime bereits zu einem opportunistischen Akt erklärt und haben geschworen, gegen ihn und seine neue Regierung vorzugehen."
worldnews.152.a:0 "Interessant."

worldnews.153.t:0 "Syndikalisten stürzen die griechische Regierung"
worldnews.153.d:0 "Die jüngsten Enthüllungen in Griechenland, dass die Regierung das Referendum manipuliert hatte, um ein positives Ergebnis für die Monarchisten zu erzielen, hat die Nation erschüttert, bis zu dem Punkt, an dem der Syndikalistenführer Nikos Zachariadis eingeschritten ist, um die Kontrolle zu übernehmen. Mit der Unterstützung einer großen Anzahl von Milizführern erklärte Zachariadis, dass die ehemaligen Regierungsführer verhaftet worden seien und dass er die Nation wieder auf den "richtigen Weg" bringen werde. Der ehemalige General Ioannis Metaxas hat das neue Regime bereits für ungültig erklärt und ist mit mehreren loyalen Generälen aufs Land gezogen, um Gegner aufzubringen, was einen neuen Bürgerkrieg fast sicher erscheinen lässt."
worldnews.153.a:0 "Interessant."

worldnews.154.t:0 "Syndikalisten gewinnen griechischen Bürgerkrieg"
worldnews.154.d:0 "Nach monatelangen Kämpfen haben syndikalistische Kräfte unter dem griechischen Führer Nikos Zachariadis heute die Kontrolle über Athen übernommen und den Sieg im Bürgerkrieg erklärt. Zachariadis kündigte an, dass eine provisorische Regierung eingesetzt wird, bis ein richtiger Kongress der griechischen Gewerkschaften und Arbeiter zusammenkommen kann, um über die Zukunft der Nation zu entscheiden. Während die Kämpfe in vielen Teilen Griechenlands noch andauern, scheint es, dass die Richtung der Zukunft des Landes endlich geklärt ist."
worldnews.154.a:0 "Interessant."

worldnews.155.t:0 "Metaxas gewinnt den griechischen Bürgerkrieg"
worldnews.155.d:0 "Nach monatelangen Kämpfen haben die Streitkräfte unter dem ehemaligen General Ioannis Metaxas heute die Kontrolle über Athen übernommen und den Sieg im griechischen Bürgerkrieg erklärt. Metaxas kündigte an, dass eine provisorische Regierung unter seiner Kontrolle eingesetzt werden würde, bis ein Tribunal zusammengestellt werden könnte, um die Zukunft der Nation zu entscheiden. Während die Kämpfe in vielen Teilen Griechenlands noch andauern, scheint es, dass die Richtung der Zukunft des Landes endlich geklärt ist."
worldnews.155.a:0 "Interessant."

worldnews.156.t:0 "Republikaner gewinnen griechisches Referendum"
worldnews.156.d:0 "Das jüngste Referendum über die Zukunft der griechischen Monarchie ist endgültig beendet, wobei die Republikaner den Sieg erklärt haben. Der griechische Premierminister [GRE.GetLeader] verkündete, dass König Alexander nicht aus dem Exil zurückkehren wird und dass das Land eine Republik bleiben wird, wie es der Wunsch der Bevölkerung ist. Das Referendum verursachte tiefe Spaltungen in Griechenland, und obwohl die Frage der Monarchie geklärt sein mag, wird es für die Regierung in den kommenden Jahren immer noch ein harter Kampf sein, diese Spaltungen zu heilen."
worldnews.156.a:0 "Interessant."

worldnews.157.t:0 "Monarchie in Griechenland wiederhergestellt"
worldnews.157.d:0 "Nach wochenlangen Überlegungen hat die griechische Regierung beschlossen, die Krone an König Aléxandros I. zurückzugeben - der 1923 nach der Gründung der Dritten Republik ins Exil geschickt wurde. Während viele Aléxandros aufgrund seiner Rolle bei der Auslieferung der Wirtschaft an Deutschland und Österreich nach dem Ersten Weltkrieg als unpopulär betrachten, wurde er dennoch als der legitimste Herrscher angesehen. Der König sprach zu einer riesigen, jubelnden Menschenmenge in Athen, nachdem er zum ersten Mal seit vielen Jahren zurückgekehrt war. Er sagte, dass Griechenland "endlich auf den Weg zurückgekehrt ist, auf dem es sein sollte", und versprach, mit den Führern des Landes zusammenzuarbeiten, um eine positive Zukunft zu gestalten."
worldnews.157.a:0 "Interessant."

worldnews.158.t:0 "Monarchie in Griechenland wiederhergestellt"
worldnews.158.d:0 "Nach wochenlangen Überlegungen hat die griechische Regierung beschlossen, die Krone an König Geórgios II. zu vergeben - und nicht an Alexandros I., der zwar noch lebt, aber nach Meinung vieler als älterer Bruder von Alexandros schon immer der richtige Erbe hätte sein sollen... und der die Krone aufgrund seines Exils nach dem Weltkrieg gar nicht erst erhalten hat. Obwohl es anhaltende Zweifel an seiner Legitimität gibt, hat die Regierung dem Volk versichert, dass dies einen Fehler behebt, der schon lange vorher gemacht wurde. Der König sprach zu einer riesigen, jubelnden Menge in Athen, nachdem er zum ersten Mal seit vielen Jahren zurückgekehrt war, und sagte, dass Griechenland "endlich auf den Weg zurückgekehrt ist, auf dem es sein sollte", und schwor, unermüdlich am Wiederaufbau des Landes zu arbeiten."
worldnews.158.a:0 "Interessant."

worldnews.159.t:0 "Monarchie in Griechenland wiederhergestellt"
worldnews.159.d:0 "Die griechische Regierung hat heute bekannt gegeben, dass sie die Monarchie wiederherstellen wird und auf das Referendum verzichtet, das das Königreich 1920 vor seinem Sturz 1923 ursprünglich wiederhergestellt hatte. Anstatt die Krone an Aléxandros I. wiederherzustellen, hat sie sie stattdessen an seinen jüngeren Bruder Pávlos I. weitergegeben. Der neue König, so heißt es, hat viel radikalere und autoritärere Ideen, die er während seines Exils gelernt hat und die mehr im Einklang mit der neuen griechischen Regierung stehen, obwohl der Rest der königlichen Familie zusammen mit ihm nach Griechenland zurückkehren wird. Der König sprach zu einer massiven, jubelnden Menge in Athen, nachdem er zum ersten Mal seit vielen Jahren zurückgekehrt war, und sagte, dass Griechenland "endlich auf den Weg zurückgekehrt sei, auf dem es sein sollte", und schwor, unermüdlich zu arbeiten, um das Land wieder aufzubauen."
worldnews.159.a:0 "Interessant."

worldnews.160.t:0 "Manuél Carlés übernimmt die volle Kontrolle über Argentinien"
worldnews.160.d:0 "Als Manuél Carlés an Weihnachten 1935 einen Putsch gegen den argentinischen Staat ausführte, wurde die Nation in einem erbitterten Kampf um die Kontrolle über die Präsidentschaft auseinandergerissen. LP und Kräfte der argentinischen Marine übernahmen schnell die Kontrolle über die Hauptstadt, wurden aber von Kräften der Armee aufgehalten, die schnell begannen, ihre Dominanz über die gesamte Nation zu behaupten, was zu einem blutigen und langwierigen Kampf führte.\nMit dem Fall von Rosario, einem wichtigen Eisenbahnknotenpunkt für die inneren Regionen, hat Carlés seinen Coup als Erfolg verkündet und heute Nachmittag nach einer mitreißenden Rede vor seinen Anhängern in Buenos Aires die Präsidentschaft übernommen. Er versprach eine große territoriale Expansion und ein Ende des Roten Terrors, der Patagonien plagt, und wurde von der kämpfenden Bevölkerung seines Landes mit einer Welle der Begeisterung empfangen."
worldnews.160.a:0 "Wird dies Argentinien stabilisieren?"
worldnews.160.b:0 "Zutiefst beunruhigend!"

worldnews.161.t:0 "Pedro Pablo Ramirez stellt die Ordnung in Argentinien wieder her"
worldnews.161.d:0 "Als Manuél Carlés an Weihnachten 1935 einen Putsch gegen den argentinischen Staat ausführte, wurde die Nation in einem erbitterten Kampf um die Kontrolle über die Präsidentschaft auseinandergerissen. LP und Kräfte der argentinischen Marine übernahmen schnell die Kontrolle über die Hauptstadt, wurden aber von Kräften der Armee aufgehalten, die schnell begannen, ihre Dominanz über die gesamte Nation zu behaupten, was zu einem blutigen und langwierigen Kampf führte.\nDer heftige Widerstand der Armee erwies sich jedoch als zu stark für Carlés' Truppen und nach einer demütigenden Niederlage bei Rosario wurden sie in die Hauptstadt zurückgedrängt. Manuél Carlés selbst soll heute Morgen Selbstmord begangen haben, aber andere haben behauptet, dass er und seine engsten Gefolgsleute auf einem Flusskahn gesehen wurden, der nach Uruguay fuhr, als feindliche Panzer auf die Präsidentenresidenz zurollten."
worldnews.161.a:0 "Ist dies ein Sieg für die Demokratie?"

worldnews.162.t:0 "Konterrevolution in Chile"
worldnews.162.d:0 "Obwohl Chile einst als die erfolgreichste Bastion syndikalistischer und sozialistischer Werte in Südamerika angesehen wurde, scheint es, dass sein Regime nicht mehr besteht. Eindeutige Versäumnisse in der Führung während des Krieges gegen Argentinien und die katastrophale strategische Situation, mit der die Nation heute konfrontiert ist, führten dazu, dass eine Kabale von Militärs die Macht in Santiago an sich riss, und eine Reihe von wichtigen Stützpunkten in der Stadt und im ganzen Land fiel schnell in ihre Hände.\n\nWo Chiles Weg nun hinführt, bleibt ungewiss, aber es scheint, dass eine weitere Junta in Lateinamerika regiert - zumindest vorerst."
worldnews.162.a:0 "Der Hammer und die Fackel erleiden einen Schlag."

worldnews.163.t:0 "Aprist Revolution in Peru"
worldnews.163.d:0 "Infolge des harten Vorgehens der Regierung gegen sozialistische und syndikalistische Institutionen und Einzelpersonen in ganz Peru startete die Opposition, die sich zunehmend verfolgt fühlt und das Schlimmste befürchtet, heute einen verzweifelten Putschversuch. Der Marsch gegen die Hauptstadt der Nation in Lima war überwältigend erfolgreich, und fadenscheinige Abteilungen der nationalen Armee lösten sich vor den roten Milizen auf, die schnell wichtige strategische Punkte in der Stadt und im ganzen Land besetzten. Es scheint, dass Peru ein weiteres Opfer des ideologischen Konflikts geworden ist, der den ganzen Globus verschlingt."
worldnews.163.a:0 "Die rote Flut hat die Anden erreicht."

worldnews.164.t:0 "Peru-Bolivianische Konföderation wiederhergestellt"
worldnews.164.d:0 "Es scheint, dass eine alte Idee in Südamerika wiedergeboren wurde. Die ursprüngliche Konföderation zwischen Peru und Bolivien, die von ihren vielen regionalen Feinden als potenzielle Bedrohung angesehen wurde, wurde nach der Schlacht von Yungay 1839 von einem siegreichen Chile zerrissen. Dennoch könnte sich diese neue Konföderation im Gegensatz zu ihrer Vorgängerin als fähig erweisen, sich in diesen instabilen Zeiten in Südamerika und der weiteren Welt zu behaupten. Beobachter aus dem In- und Ausland haben jedoch festgestellt, dass es eine Reihe von Schlüsselfragen gibt, die zwischen La Paz und Lima geklärt werden müssen, bevor dieses neue Gemeinwesen wirklich als vereinte Nation bezeichnet werden kann."
worldnews.164.a:0 "Der Traum von Santa Cruz ist einmal mehr in Erfüllung gegangen."

worldnews.165.t:0 "Nationalistischer Putsch in Bolivien"
worldnews.165.d:0 "Verärgert über die Versäumnisse der vorherigen Regierung haben einige verärgerte nationalistische Armeeoffiziere heute einen Putsch in Bolivien gestartet und die Regierung in La Paz erfolgreich abgesetzt. Nach der Machtübernahme riefen Vertreter der Partido Nacional Boliviano zu einer Rückkehr zu nationaler Größe auf, und es scheint bereits klar zu sein, dass die neue Regierung eine neue revanchistische Außenpolitik anstrebt; eine, die sie mit Sicherheit auf einen Kollisionskurs mit Boliviens Nachbarn bringen wird. Es wird bereits geflüstert, dass Personen innerhalb der PNB die Auflösung des Parlaments in Erwägung ziehen, und wenn diese Gerüchte wahr sind, stellt dies eine entscheidende Wende für die Politik des Hochlandes und der gesamten Region dar."
worldnews.165.a:0 "Ein weiterer Beweis dafür, dass die Welt sich polarisiert."

worldnews.166.t:0 "Syndikalisten in Bolivien gewählt"
worldnews.166.d:0 "In einer erstaunlichen Wendung der Ereignisse scheint es, dass nicht nur die Partido Sindicalista de Bolivia einen Wahlsieg in La Paz errungen hat, der das gesamte Establishment überraschte, sondern auch die vielen reaktionären Bedrohungen gegen sie wie der ehemalige nationale Führer Busch sowie die nationalistische PNB haben das Ergebnis scheinbar als fair und demokratisch akzeptiert. Obwohl das Risiko einer Intervention hoch war, sind frühe Versuche, die Wahl anzufechten, bereits im Sande verlaufen und die Legitimität der Wahlen wird nun von den meisten nationalen Führern Boliviens akzeptiert.\n\nObwohl viele internationale Persönlichkeiten, besonders in monarchisch geführten Nationen und Militärdiktaturen, gewarnt haben, dass dieser Testfall die Gefahren beweist, Syndikalisten in die Nähe der Wahlurnen zu lassen, scheint es für den Moment, dass Bolivien relativ stabil ist."
worldnews.166.a:0 "Ein verblüffendes Ergebnis."

worldnews.167.t:0 "Militaristische Revolte in Paraguay"
worldnews.167.d:0 "Die Situation in der südamerikanischen Nation Paraguay hat einen fiebrigen Höhepunkt erreicht, da die Regierung von José Félix Estigarribia im Zuge gescheiterter politischer Programme endgültig zusammengebrochen ist. Politisch engagierte Offiziere im ganzen Land führten in ihren jeweiligen Kasernen Revolten sowohl gegen die Regierung als auch gegen ihre syndikalistischen Rivalen an, schafften es aber schnell, den Präsidentenpalast in Asunción einzunehmen und beendeten damit ernsthafte Feindseligkeiten.\n\nDie Nation ruht nun unter dem eisernen Griff von General Higinio Morínigo Martínez und seinen Truppen, die darauf erpicht sind - wie sie es sehen - Paraguays verlorenen Ruhm wiederherzustellen und alle Feinde sowohl im Inland als auch außerhalb der Landesgrenzen zu vernichten."
worldnews.167.a:0 "Noch mehr Putsche? Mein Wort."

worldnews.168.t:0 "Paraguay fällt erneut dem Syndikalismus zum Opfer"
worldnews.168.d:0 "Die Nation Paraguay befindet sich seit mehreren Jahren in einer Krise, zum Teil aufgrund der verfehlten Politik der Regierung von José Félix Estigarribia, die im Gefolge des Gegenputsches gegen die syndikalistische Herrschaft von 1934 entstanden ist. Nach einer schnellen, aber blutigen Schlacht in den Straßen von Asunción zwischen Regierung, revolutionären und nationalistischen Truppen haben heute die Arbrilistas triumphiert, die Kontrolle über den Präsidentenpalast übernommen und Estigarribias Regierung für tot erklärt.\n\nDie seit ihrer kurzen dreimonatigen Herrschaft im Jahr 1934 radikalisierte, wohl totalistische "Partido Abrilista Paraguayo" von Rafael Franco steht vor einigen großen Veränderungen. Paraguay, so scheint es, ist wieder einmal rot."
worldnews.168.a:0 "Links. Rechts. Können sie sich nicht einfach für eins entscheiden?"

worldnews.169.t:0 "Gallo übernimmt die Kontrolle über Ecuador"
worldnews.169.d:0 "Scheinbar nicht gewillt, tatenlos zuzusehen, wie die relativ liberale Regierung unter Ayoras PLRE die jüngsten Wahlen gewann und Ecuador zu schwächen drohte, hat Alberto Enríquez Gallo in Quito einen erfolgreichen Putsch gestartet. Nachdem er bereits die Verwaltung aufgelöst und einen neuen Rat von Militärberatern geschaffen hat, hat der neue Militärstratege schnell damit begonnen, Ecuador von angeblichen Bedrohungen und Gegnern zu säubern. Obwohl das Land in letzter Zeit positiv als freundliches Geschäftsumfeld für ausländische Investoren angesehen wurde, ist ungewiss, ob dieser Zustand durch das neue Regime aufrechterhalten werden kann."
worldnews.169.a:0 "Es scheint, dass der Liberalismus in Quito einfach nicht halten konnte."

worldnews.170.t:0 "Deklaration der [FROM.GetName]"
worldnews.170.d:0 "Die Kräfte der Frente Obrero Patagónico haben entscheidend über Carlés' Argentinien triumphiert und die Hauptstadt Buenos Aires eingenommen. Mit diesem Sieg haben die Sozialisten offen die Schaffung eines "wahren" [FROM.GetName] und den Beginn eines neuen Zeitalters des Sozialismus in Südamerika proklamiert. Eine Reihe von führenden Persönlichkeiten der vorherigen Regierung sowie andere Prominente wurden gesehen, wie sie per Schiff aus dem Land flohen.\n\nObwohl die Mehrheit der Bevölkerung des Landes immer noch temperamentvoll gegen sozialistische Politik ist, könnte der Aufstieg eines syndikalistischen Argentiniens das empfindliche Gleichgewicht der regionalen Politik für die nächsten Jahre stören."
worldnews.170.a:0 "Ein ernsthafter Sieg für den Sozialismus."

worldnews.171.t:0 "Syndikalistischer Bürgerkrieg in Südamerika"
worldnews.171.d:0 "In einer bemerkenswerten Wendung der Ereignisse hat die neu erklärte [FROM.GetName] offen gegen ihre chilenischen Unterstützer rebelliert und öffentlich erklärt, dass die Regierung in Santiago "die Lehren des Sozialismus untergraben", "die Revolution verraten" und "versucht hat, Argentinien unter imperialistischer Herrschaft zu halten". Ein zweiter Unabhängigkeitskrieg droht nun, wenn Argentinien und Chile erneut in Kämpfe verwickelt werden. Genosse kämpft nun gegen Genosse, wobei ehemals stark integrierte Einheiten in einen blutigen internen Konflikt verwickelt sind. Wie auch immer die Kämpfe enden, die Zukunft des Syndikalismus in Südamerika wird nie mehr dieselbe sein."
worldnews.171.a:0 "Sie sind kaum vorbildliche Sozialisten."

worldnews.172.t:0 "Moderate Sozialisten stellen [FROM.GetName] wieder her"
worldnews.172.d:0 "Als der Krieg zwischen Carlés' Argentinien und dem von den Chilenen unterstützten Patagonien tobte, hätte niemand gedacht, dass [FROM.GetName] den Tag überleben würde. In einer erstaunlichen Wendung der Ereignisse hat die von Palacios geführte Koalition der USA die Wiedergeburt von [FROM.GetName] und eine Rückkehr der suspendierten Verfassung erklärt.\n\nIndem sie viele Mitglieder der anderen Fraktionen integrieren, haben sie begonnen, ein liberaleres demokratisches System zu implementieren als ihre Genossen oder das Carles-Regime. Es ist unbekannt, ob Patagonien die Turbulenzen eines solchen Regimewechsels überleben wird, aber viele sind hoffnungsvoll für das entstehende Regime und seine isolationistische Politik."
worldnews.172.a:0 "Viel Glück für sie."

worldnews.173.t:0 "Venezuela wählt eine syndikalistische Regierung"
worldnews.173.d:0 "Das venezolanische Volk hat die linke Partido Socialista de Venezuela (PSV) zur Regierung des Landes gewählt, was für viele etablierte Interessengruppen zweifellos ein herber Schlag war. Die PSV war bei weitem nicht der Favorit auf den Sieg und hat viele Feinde.\n\nDas ölreiche und strategisch wichtige Land nimmt in Südamerika eine Sonderstellung ein, was die Bedeutung für ausländische, insbesondere US-amerikanische, Interessen angeht. Daher ist es unklar, ob Venezuelas so genannte "Revolution per Abstimmung" angesichts unerbittlicher innerer und äußerer Anfeindungen überleben kann, oder ob das Land der Gnade, wie es Christoph Kolumbus genannt wurde, als sozialistische Großmacht in Lateinamerika aufblühen wird."
worldnews.173.a:0 "Ein sozialistisches Venezuela? Wirklich?"

worldnews.174.t:0 "U.S. unterstützter Putsch in Venezuela"
worldnews.174.d:0 "Heute Morgen sickerten Nachrichten aus Venezuela durch, dass der jüngste Wahlsieg der sozialistischen PSV durch einen großen Militärputsch unter der Führung von General Marcos Pérez Jiménez zunichte gemacht wurde. Nach blutigen Straßenkämpfen gegen eilig zusammengestellte linke Kräfte erlangte die Armee die Kontrolle über den Palacio Legislativo zurück und verhaftete eine Reihe von führenden PSV-Figuren.\n\nEs gibt kaum Zweifel, weder innenpolitisch noch international, dass die neu ermutigten Vereinigten Staaten in gewisser Weise für die Unterstützung von General Jiménez verantwortlich sind, denn Venezuelas strategische Bedeutung macht es lebenswichtig für amerikanische Interessen. Ob ein solch mutiger Schritt einen neuen Wechsel in der US-Außenpolitik darstellt, ist nicht bekannt, aber für den Moment ist Venezuela unter neuer Führung."
worldnews.174.a:0 "Der Adler hat noch etwas Leben in sich!"

worldnews.175.t:0 "Das Elsass-Ultimatum"
worldnews.175.d:0 "Nach monatelangen Scharmützeln und diplomatischen Spielchen an der deutsch-französischen Grenze stehen die beiden Giganten am Rande des womöglich brutalsten Konflikts, den die Menschheit seit den dunklen Tagen des Weltkriegs kennt. In einer schockierenden Eskalation fordert die kommunistische Regierung in Paris offen die Rückgabe des von Deutschland kontrollierten Elsaß-Lothringen, das nach dem Krieg von 1871 vom siegreichen Reich beschlagnahmt wurde. Unter Missachtung internationaler Normen flog ein einziges Geschwader französischer Flugzeuge in den deutschen Luftraum ein und warf Tausende von Flugblättern ab, in denen sie ihren Unmut kundtaten, sehr zum Leidwesen des Reichsgeneralstabs. Solche Aktionen werden die öffentliche Meinung in Berlin sicher empören, und schon jetzt sind Mobilisierungsbemühungen im Gange. Zu diesem Zeitpunkt scheint es unwahrscheinlich, dass ein Zweiter Weltkrieg vermieden werden kann."
worldnews.175.a:0 "Die Welt steht am Abgrund."

worldnews.176.t:0 "Gescheiterter Armeeputsch in Tokio"
worldnews.176.d:0 "Schockierende Nachrichten aus Japan. Heute starteten radikale Elemente des kaiserlichen Militärs unter Führung von Ultramonarchisten und Nationalisten einen Putschversuch gegen die marode demokratische Regierung in Tokio. Trotz der Übernahme der Kontrolle über wichtige Regierungsapparate und Gebäude in der gesamten Hauptstadt, weigerte sich der Kaiser ausdrücklich, die Fraktion zu unterstützen, was zum fast unvermeidlichen Zusammenbruch des Putsches innerhalb weniger Stunden führte.\n\nEine Reihe von hochrangigen Armeeoffizieren und ihre Anhänger haben aus Scham rituellen Selbstmord begangen. Ein wichtiger Dreh- und Angelpunkt der Demokratie ist in Ostasien erhalten geblieben, zumindest für den Moment."
worldnews.176.a:0 "Die japanische Demokratie überlebt."

worldnews.177.t:0 "Österreich greift in den Zweiten Weltkrieg ein"
worldnews.177.d:0 "Einige Militärs in Europa hatten geglaubt, dass jeder unvermeidliche Kontinentalkrieg aufgrund der mächtigen neuen technologischen Fortschritte in wenigen Monaten vorbei sein würde. Doch alle verbleibenden Illusionen über das Ausmaß der modernen Kriegsführung haben sich schnell verflüchtigt angesichts der erschütternden Geschichten über die Brutalität, die aus dem konfliktgeschüttelten Westeuropa kommen.\n\nWien hat die Wiederaufrüstung der syndikalistischen Mächte jahrelang mit Bangen beobachtet, aber jetzt, wo ein offener Konflikt das Kräfteverhältnis in Europa zu kippen droht, haben sie beschlossen, offen gegen die Internationale zu intervenieren. Schon marschieren imperiale Truppen gegen syndikalistische Kräfte und stellen eine neue Bedrohung für die Weltrevolution dar."
worldnews.177.a:0 "Ohne sie wäre es kein Weltkrieg."

worldnews.178.t:0 "Koloniale Reform in Zentralafrika"
worldnews.178.d:0 "Jahrelang hat sich das ausgeklügelte Netz der deutschen Kolonien in Zentralafrika für viele außenstehende Beobachter als Rätsel erwiesen. Das öffentliche Wissen über das Innenleben dieses undurchsichtigen Herzens der Finsternis hat in letzter Zeit aufgrund von Transparenz- und Öffentlichkeitsarbeit der Reformgruppe, die die Kolonie derzeit betreibt, zugenommen.\n\nEs scheint, dass die Reformgruppe den kühnen Entschluss gefasst hat, das byzantinische Herrschaftssystem Mittelafrikas, das von Kolonien, Marionettenkönigreichen und ehemaligen britischen Territorien dominiert wird, zu überarbeiten. Es gibt bereits Pläne, autonome Königreiche für loyale afrikanische Führer unter deutscher Führung einzurichten, und für die Zukunft sind weitere Dezentralisierungsmaßnahmen geplant. In nur wenigen Jahren hat sich das Schicksal Afrikas für immer verändert."
worldnews.178.a:0 "Der dunkle Kontinent ist nun ein wenig heller."

worldnews.179.t:0 "Zusammenbruch von Mittelafrika"
worldnews.179.d:0 "Obwohl Mittelafrika nach außen hin als wohlhabende und effizient verwaltete Kolonie dargestellt wurde, haben ausländische Experten lange Zeit die tatsächliche Stabilität des losen Geflechts aus Kolonialbesitz, Königreichen und Stämmen angezweifelt. Mit dem Zusammenbruch der deutschen Herrschaft in Afrika scheinen sich Berlins schlimmste Befürchtungen über die Misswirtschaft in Dar-Es-Salaam endgültig zu bewahrheiten. Innerhalb weniger Tage haben sich Warlords, Militärcliquen und ehemalige Vasallenkönige bewaffnet, um das Machtvakuum zu füllen, und ein Exodus weißer Kolonisten und Händler hat bereits begonnen. Man kann nur erahnen, wohin sich der dunkle Kontinent entwickeln wird."
worldnews.179.a:0 "Erschütternd."

worldnews.180.t:0 "Der Buschkrieg in Mosambik"
worldnews.180.d:0 "Obwohl es einige gibt, die glauben, dass die altmodischen Kolonialkriege ein Relikt aus der Vor-Weltkriegszeit sind, haben die jüngsten Ereignisse in Afrika gezeigt, dass der Kampfesdurst des Menschen auf dem dunklen Kontinent nicht in unmittelbarer Gefahr ist, abzunehmen.\n\nDie wachsenden Spannungen zwischen Deutsch-Mittelafrika und den portugiesischen Kolonien haben sich in den letzten Monaten von eher farcenhaften Auseinandersetzungen, bei denen es um wenig mehr als Viehdiebstähle ging, zu einem offenen Konflikt in Mosambik und Angola ausgeweitet, bei dem die Kolonialtruppen und ihre weißen Offiziere auf beiden Seiten einen fruchtlosen Guerillakrieg führen, der sicherlich viele Menschenleben kosten wird."
worldnews.180.a:0 "Wenn sie denken, dass es das wert ist..."

worldnews.181.t:0 "Souveränisten dominieren Mittelafrika"
worldnews.181.d:0 "Die Presse in Berlin ist voll von Berichten über weitreichende politische Veränderungen innerhalb der traditionell geheimnisvollen mittelafrikanischen Kolonialverwaltung. Obwohl der Statthalter der Kolonie, von Göring, einen erbitterten Rechtsstreit vor den deutschen Gerichten hinter sich hat, scheint sein politisches Überleben die sogenannte "Souveränisten"-Fraktion in Dar-Es-Salaam sehr gestärkt zu haben.\nUnter Ausnutzung des im Fall Kenyatta gegen Solf aufgestellten Rechtsprinzips, dass innerhalb Mittelafrikas die Souveränität des Statthalters nicht angetastet werden darf, hat Görings härtere Fraktion innenpolitisch die Oberhand gewonnen. Der dunkle Kontinent wird unter dem Einfluss dieser Figuren, von denen viele Mittelafrika seit langem als wenig mehr als ein persönliches Lehen behandeln, sicher noch dunkler werden."
worldnews.181.a:0 "Ein seltsamer Zustand."

worldnews.182.t:0 "Der venezianische Aufstand"
worldnews.182.d:0 "Mit dem jüngsten Wahlsieg der rechten und vehement anti-österreichischen Partei ANI in der Italienischen Republik ist es in der Region Venetien zu einem offenen Aufruhr von gemäßigten Gegnern der neuen Regierung gekommen. Viele regionale Rebellen fordern offen die Wiederherstellung der Durchlauchten Republik Venedig, jenes berühmten Staates, der in den Revolutionskriegen erobert und seitdem abwechselnd von Frankreich, Österreich und Italien regiert wurde.\nObwohl es noch unklar ist, ob dies Teil eines österreichischen Plans ist, um seinen Einfluss auf der Halbinsel auszuweiten, oder ob es sich um legitime Bemühungen der Rebellen handelt, sich von der ANI-Herrschaft zu befreien, brechen in ganz Norditalien bereits Kämpfe aus, die eine erhebliche Gefahr für die Mailänder Regierung darstellen, die von Feinden auf allen Seiten umgeben ist."
worldnews.182.a:0 "Kann die Königin der Adria überleben?"

worldnews.183.t:0 "Rebellion im Jemen"
worldnews.183.d:0 "Der Weltkrieg richtete im ohnehin angeschlagenen Osmanischen Reich enormen Schaden an. Große Teile der arabischen Halbinsel waren durch die Erfolge des arabischen Aufstandes für Jahre von der Herrschaft der Erhabenen Pforte abgeschnitten. Immerhin wurde mit dem Ehrenfrieden das jemenitische Vilayet gewissermaßen wieder unter osmanische Herrschaft gebracht - zumindest theoretisch.\nViele Jahre lang hat der Jemen seine Angelegenheiten größtenteils selbst geregelt, wobei der Sultan seinen Blick fest auf seine eigenen inneren Probleme gerichtet hatte. Mit dem Ausbruch des Konflikts im Suez und im Heiligen Land ist der Jemen wieder einmal vom Großteil der osmanischen Armee abgeschnitten. Der Imam nutzte diese Gelegenheit und die spürbare Schwäche des osmanischen Staates, um öffentlich die Gründung eines neuen unabhängigen Königreichs zu verkünden."
worldnews.183.a:0 "Ein weiterer Schlag für den Sultan."

worldnews.184.t:0 "Ein zweiter Frieden mit Ehre"
worldnews.184.d:0 "Der Zweite Weltkrieg, so scheint es, hat ähnlich wie der Erste geendet. Mit dem Fall Frankreichs an die Truppen des Reichspakts und dem Zusammenbruch der internationalen Bemühungen in weiten Teilen des Kontinents musste die britische Union einmal mehr um ihr Überleben gegen eine ausländische Invasion kämpfen. Da die deutschen Streitkräfte nicht in der Lage waren, effektiv auf der Insel Fuß zu fassen, und die britische Entschlossenheit zerbrochen war, akzeptierten die republikanischen Führer den Ruf nach Waffenstillstandsgesprächen mit Berlin und unterzeichneten heute unter den Augen einer großen deutschen Militärparade einen formellen Friedensvertrag.\n\nObwohl es nicht der totale Sieg war, den sich einige im deutschen Oberkommando erhofft hatten, ist die Internationale ausgehöhlt worden. Mit dem Verlust sowohl der Kommunarden als auch der republikanischen Briten bleibt das Kaiserreich im Westen triumphierend - zumindest vorerst."
worldnews.184.a:0 "Ist die Geschichte dazu verdammt, sich zu wiederholen?"

worldnews.185.t:0 "Wiederherstellung des Vereinigten Königreichs"
worldnews.185.d:0 "In einer ausgesprochen dramatischen Wendung der Ereignisse ist das republikanische Regime in der Union von Großbritannien gefallen, und die royalistische Regierung unter dem Haus Windsor ist nun endlich nach London zurückgekehrt. CAN_king_full_name] wurde in Westminster Abbey formell gekrönt und erfüllte sich damit seinen Lebenstraum, das Exil seines Vaters während der britischen Revolution zu rächen, und schon sind die Bemühungen im Gange, die Nation von ihren syndikalistischen Bindungen zu befreien.\nDie Britischen Inseln sind in nur kurzer Zeit bis zur Unkenntlichkeit verändert worden, und die Wurzeln des linken Einflusses haben sich tief in die Institutionen der Nation und die Psyche der Menschen eingeprägt. Viele auf der ganzen Welt warten nun mit angehaltenem Atem darauf, welche Aktionen das neu wiederhergestellte Vereinigte Königreich auf der Weltbühne unternehmen wird."
worldnews.185.a:0 "Eine neue Ordnung oder eine Rückkehr des Alten?"

worldnews.186.t:0 "Weißruthenien fällt an den Syndikalismus"
worldnews.186.d:0 "In einem Schlag gegen die deutsche Hegemonie in Osteuropa ist Weißrussland, ein Dreh- und Angelpunkt der Pufferstaaten des Reichspakts gegen Russland, dem Linksruck verfallen. Nach dem "Schwarzen Montag" und den Jahren einer gescheiterten Herrschaft liberalisierte König Wladimir die Politik des Landes und ließ freie Wahlen zu, um den Zorn der Bauern zu zerstreuen. Am Ende wurde jedoch der König selbst ausmanövriert und die neu gewählte linke Regierung erwägt, die Monarchie ganz abzuschaffen.\nWeißrussland, das nun öffentlich seine syndikalistische Gesinnung zur Schau stellt, hat seine sofortige Unabhängigkeit vom Reichspakt und von Mitteleuropa gefordert. Drohende Rufe nach dem Rauswurf der im Lande stationierten deutschen Militärmission sind bereits laut geworden, aber die nächsten Schritte des Deutschen Reiches sind noch nicht bekannt."
worldnews.186.a:0 "Die Reaktion wird schnell sein..."

worldnews.187.t:0 "Sigismunds Putsch in Weißrussland"
worldnews.187.d:0 "Offene Straßenkämpfe wurden heute in den Straßen von Minsk gemeldet, als weißrussische Sicherheitskräfte unter der Kontrolle von Fürst Sigismund oder "Žyhimont" einen gewagten Putsch gegen den regierenden Monarchen Wladimir "Uladizimir" starteten. Seit Jahren ist die Hohenzollern-Monarchie in dem aus den Trümmern der Volksrepublik entstandenen Königreich von inneren Unruhen geplagt, und trotz Uladizimirs verspäteter Bemühungen, Sigismunds Machtbasis innerhalb der Geheimdienste zu untergraben, hat sein Bruder der schwachen Herrschaft des Bluterfürsten nun ein Ende gesetzt. Die Nation steht nun unter der Herrschaft eines Mannes, der dafür bekannt ist, dass er seiner deutschen Abstammung wenig Beachtung schenkt, und der bereit ist, mit russischen und weißrussischen Nationalisten zusammenzuarbeiten, anstatt mit seinen eigenen Verwandten."
worldnews.187.a:0 "Bruder gegen Bruder. Ist das wirklich der Weg?"

worldnews.189.t:0 "Die [GetYear]-Wahlen in den Niederlanden"
worldnews.189.d.CNAalone:0 "Die Niederlande sind traditionell eine der politisch stabilsten Nationen in Europa und die Niederländer haben sich seit Jahren in ihren eigenen institutionellen "Säulen" verschanzt, die radikale Tendenzen tendenziell untergraben haben. Aufgrund des wirtschaftlichen Chaos, das durch die enge Bindung der Niederlande an Deutschland und Mitteleuropa verursacht wurde, und des Aufstiegs der linksextremen Roten Front und der nationalistischen VNH ist die politische Situation des Landes so angespannt wie seit vielen Jahren nicht mehr.\nTrotz der Degeneration der Innenpolitik und des Aufstiegs des mächtigen Wahlblocks der Linken Liste konnte sich die regierende CNA-Koalition bei den letzten Wahlen halten, wenn auch mit einer geschwächten Mehrheit. Da der konservative Block nicht gewillt ist, eine Koalition mit den Liberalen oder der Rechten zuzulassen, hat er beschlossen, allein zu regieren."
worldnews.189.d.CNAandLSP:0 "Die Niederlande sind traditionell eine der politisch stabilsten Nationen in Europa und die Niederländer haben sich seit Jahren in ihren eigenen institutionellen "Säulen" verschanzt, die radikale Tendenzen tendenziell untergraben haben. Aufgrund des wirtschaftlichen Chaos, das durch die enge Bindung der Niederlande an Deutschland und Mitteleuropa verursacht wurde, und des Aufstiegs der linksextremen Roten Front und der nationalistischen VNH ist die politische Situation des Landes so angespannt wie seit vielen Jahren nicht mehr.\nDie regierende CNA, ein Wahlblock, der sich aus konservativen und konfessionellen Parteien zusammensetzt, gewann die Wahl mit einer winzigen Minderheit. Da sie nicht bereit waren, allein zu regieren, luden sie die liberale LSP-Partei zu einer Koalition ein. Das Land hat nun eine deutlich zentristische Regierung, die eher bereit sein könnte, mit der extremen Linken und Rechten zu verhandeln."
worldnews.189.d.rightallianceCNAwon:0 "Die Niederlande sind traditionell eine der politisch stabilsten Nationen in Europa und die Niederländer haben sich seit Jahren in ihren eigenen institutionellen "Säulen" verschanzt, die radikale Tendenzen tendenziell untergraben haben. Aufgrund des wirtschaftlichen Chaos, das durch die enge Bindung der Niederlande an Deutschland und Mitteleuropa verursacht wurde, und des Aufstiegs der linksextremen Roten Front und der nationalistischen VNH ist die politische Situation des Landes so angespannt wie seit vielen Jahren nicht mehr.\nDie Koalition aus Konservativen und konfessionellen Parteien, die die CNA bilden, hat die Wahl erneut gewonnen, wenn auch mit einer stark geschrumpften Mehrheit. Die CNA sieht die Logik darin, den Hass des nationalistischen VNH auf die Linke und ihre Landwacht-Paramilitärs auszunutzen und hat sich an die extreme Rechte angehängt."
worldnews.189.d.rightallianceVNHwon:0 "Die Niederlande sind traditionell eine der politisch stabilsten Nationen in Europa und die Niederländer haben sich seit Jahren in ihren eigenen institutionellen "Säulen" verschanzt, die radikale Tendenzen tendenziell untergraben haben. Aufgrund des wirtschaftlichen Chaos, das durch die enge Bindung der Niederlande an Deutschland und Mitteleuropa verursacht wurde, und des Aufstiegs der linksextremen Roten Front und der nationalistischen VNH ist die politische Situation des Landes so angespannt wie seit vielen Jahren nicht mehr.\nDer nationalistischen VNH-Partei gelang es, die Wahl zu gewinnen, was die niederländische Politik stark erschütterte und die CNA-Regierung stürzte. Dennoch haben die VNH, die unter einer schwachen Minderheitsregierung leiden, die CNA zu einer Koalition eingeladen und damit ihre Bereitschaft gezeigt, die Partei zu mäßigen, um die Linke mit legitimen parlamentarischen Mitteln zu verdrängen."
worldnews.189.d.moderateleft:0 "Die Niederlande sind traditionell eine der politisch stabilsten Nationen in Europa und die Niederländer haben sich seit Jahren in ihren eigenen institutionellen "Säulen" verschanzt, die radikale Tendenzen tendenziell untergraben haben. Aufgrund des wirtschaftlichen Chaos, das durch die enge Bindung der Niederlande an Deutschland und Mitteleuropa verursacht wurde, und des Aufstiegs der linksextremen Roten Front und der nationalistischen VNH ist die politische Situation des Landes so angespannt wie seit vielen Jahren nicht mehr.\nDie Bildung des formidablen Links-Links-Wahlbündnisses bedeutete die Totenglocke der konservativen Regierung, die jedoch schnell zusammenbrach und zu einer Minderheitsregierung führte. Die sozialdemokratische Partei SDAP ging eine Koalition mit der gemäßigten VDB ein und versprach eine progressive Regierung, die die vielen Krisen des Landes lösen soll."
worldnews.189.d.leftcoalition:0 "Die Niederlande sind traditionell eine der politisch stabilsten Nationen in Europa und die Niederländer haben sich seit Jahren in ihren eigenen institutionellen "Säulen" verschanzt, die radikale Tendenzen tendenziell untergraben haben. Aufgrund des wirtschaftlichen Chaos, das durch die enge Bindung der Niederlande an Deutschland und Mitteleuropa verursacht wurde, und des Aufstiegs der linksextremen Roten Front und der nationalistischen VNH ist die politische Situation des Landes so angespannt wie seit vielen Jahren nicht mehr.\nDie Bildung des formidablen Links-Links-Wahlbündnisses bedeutete die Todesglocke für die konservative Regierung, die jedoch schnell zusammenbrach und zu einer Minderheitsregierung führte. Die sozialdemokratische SDAP nutzte die Chance, die Rechtsextremen auszurotten, und ging eine Koalition mit der sozialistischen RSAP ein."
worldnews.189.a:0 "Die Niederländer lieben ihre Wahlen."

worldnews.190.t:0 "Reijnders' Putsch in den Niederlanden"
worldnews.190.d.junta:0 "In einer schockierenden Wendung der Ereignisse rief General Izaak Reijnders von den niederländischen Streitkräften den Ausnahmezustand aus und startete einen Putsch in Den Haag, der die kürzlich gewählte Linksregierung absetzte. Konservative Militärs und Nationalisten haben lange mit Bestürzung beobachtet, wie der fragile Zentrismus, der für die niederländische Politik typisch ist und für den das "Ambtenarenverbod", das Verbot für Beamte, politischen Organisationen beizutreten, kennzeichnend ist, auseinander fiel. Einige ausländische Beobachter haben in Reijnders' kühnem Handeln die Hand des Kaisers gesehen, und obwohl noch keine Beweise aufgetaucht sind, wäre eine linksgerichtete niederländische Regierung nicht im Interesse des Reiches gewesen. Das Militär hat eine Junta eingesetzt, um die Niederlande zu verwalten und ein syndikalistisches Wiedererstarken zu verhindern. Es ist unklar, ob in nächster Zeit Wahlen stattfinden werden."
worldnews.190.d.vnh:0 "In einer schockierenden Wendung der Ereignisse rief General Izaak Reijnders von den niederländischen Streitkräften den Ausnahmezustand aus und startete einen Putsch in Den Haag, der die kürzlich gewählte Linksregierung absetzte. Konservative Militärs und Nationalisten haben lange mit Bestürzung beobachtet, wie der fragile Zentrismus, der für die niederländische Politik typisch ist und für den das "Ambtenarenverbod", das Verbot für Beamte, politischen Organisationen beizutreten, kennzeichnend ist, auseinander fiel. Einige ausländische Beobachter haben in Reijnders' kühnem Handeln die Hand des Kaisers gesehen, und obwohl noch keine Beweise aufgetaucht sind, wäre eine linksgerichtete niederländische Regierung nicht im Interesse des Reiches gewesen. Das Militär hat der nationalistischen VNH oder "Allianz für den nationalen Aufschwung" erlaubt, eine "provisorische Regierung" zu bilden, im Wesentlichen eine Diktatur."
worldnews.190.a:0 "Die niederländische Demokratie könnte am Ende sein."

worldnews.191.t:0 "Die niederländische Revolution"
worldnews.191.d.RSAPelection:0 "In einem weiteren Sieg für die Kräfte der Linken in Europa sind die traditionell gemäßigten Niederlande den Weg der Briten und Franzosen gegangen und dem Sozialismus verfallen. Die Nachricht war ein tiefer Schock für viele Monarchien und reaktionäre Regime auf der ganzen Welt.\n\nDie politische Lähmung, die das niederländische politische Establishment in den letzten Jahren verschlungen hat, hat es endlich eingeholt, da die zuvor marginale Revolutionair-Socialistische Arbeiderspartij oder 'RSAP' vom Volk in einer fairen Wahl gewählt wurde. Die zunehmende politische Polarisierung und das Scheitern der Vorgängerregierungen im Gefolge des Schwarzen Montags haben zu einer Wahlrevolution beigetragen, deren Ergebnis eine ernsthafte Bedrohung für die Hegemonie des Reiches in Europa darstellen könnte."
worldnews.191.d.overthrowthesystem:0 "In einem weiteren Sieg für die Kräfte der Linken in Europa sind die traditionell gemäßigten Niederlande den Weg der Briten und Franzosen gegangen und dem Sozialismus verfallen. Die Nachricht war ein tiefer Schock für viele Monarchien und reaktionäre Regime auf der ganzen Welt.\n\nVielleicht als deutliche Erinnerung an die Gefahren einer sozialistischen Beteiligung an demokratischen Systemen war die gemäßigte SDAP gezwungen, der Revolutionär-Sozialistischen Arbeiderspartij (RSAP) zu erlauben, eine Koalition mit ihr einzugehen, was zu einer sozialistischen Übernahme des Parlaments und dessen anschließender Abschaffung führte.\n\nAllerdings ist die genaue Natur dieses neuen Staates noch nicht bestimmt, da internationale Beobachter die deutsche Reaktion auf diese potenzielle Bedrohung an ihren Grenzen abwarten."
worldnews.191.d.mutiny:0 "In einem weiteren Sieg für die Kräfte der Linken in Europa sind die traditionell gemäßigten Niederlande den Weg der Briten und Franzosen gegangen und dem Sozialismus verfallen.\n\nSeit dem Brand des Binnenhofs in Den Haag durch den Syndikalisten Marinus van der Lubbe, der die Regierung dazu veranlasste, den Ausnahmezustand auszurufen, befindet sich das Land im Chaos. Nach einer linksgerichteten Meuterei auf einem kleinen Marineschiff und einem anschließenden Aufstand in der Provinz Groningen im Norden verbreitete sich die revolutionäre Stimmung schnell und Armeeeinheiten liefen über. Mit dem Zusammenbruch des niederländischen politischen Establishments ist eine neue Gefahr an den Grenzen des Deutschen Reiches aufgetaucht. Ihre Reaktion ist noch unbekannt."
worldnews.191.d.socialistputsch:0 "In einem weiteren Sieg für die Kräfte der Linken in Europa sind die traditionell gemäßigten Niederlande den Weg der Briten und Franzosen gegangen und dem Sozialismus verfallen. Die Nachricht war ein tiefer Schock für viele Monarchien und reaktionäre Regime auf der ganzen Welt.\n\nWas mit einer kleinen Meuterei in De Peel begann, endete damit, dass Rotfront-Paramilitärs und linke Soldaten die Kontrolle über große Städte im ganzen Land übernahmen, sowie mit der Massenevakuierung von Persönlichkeiten des Establishments sowie der meisten Beamten und der niederländischen Königsfamilie.\n\nMit dem Abschluss des sozialistischen Putsches und der Gründung eines neuen Provisorischen Revolutionskomitees in der Hauptstadt hat die niederländische Revolution nun wirklich ein Eigenleben angenommen."
worldnews.191.a:0 "Die Feuer der Revolution fordern eine weitere Nation."

worldnews.192.t:0 "Nationalistische Machtübernahme in den Niederlanden"
worldnews.192.d.parliament:0 "Die Niederlande galten lange Zeit als eine Insel der politischen Mitte in einem Meer von linken Ideologen und intriganten Imperialisten. All das hat sich jedoch mit dem Aufstieg des Verbond voor Nationaal Herstel 'VNH' geändert. Die so genannte "Allianz für nationale Erholung" ist eine ultranationalistische Bewegung, die sich der Wiederherstellung des niederländischen Stolzes und der Beseitigung des syndikalistischen Einflusses auf die Nation nach der Krise am Schwarzen Montag verschrieben hat.\nDie wachsende Popularität der VNH hat dazu geführt, dass sie die größte Partei im Parlament geworden ist, allerdings hat sie bei der Wahl keine Mehrheit bekommen. Die Paramilitärs der Landwacht wollten sich von ihren Rivalen nicht unterkriegen lassen und marschierten heute in den Binnenhof ein, um den Rest des Parlaments in Angst und Schrecken zu versetzen und eine Diktatur zu errichten."
worldnews.192.d.finsterwolde:0 "Die Niederlande galten lange Zeit als eine Insel der politischen Mitte in einem Meer von linken Ideologen und intriganten Imperialisten. All das hat sich jedoch mit dem Aufstieg des Verbond voor Nationaal Herstel 'VNH' geändert. Die so genannte "Allianz für nationale Erholung" ist eine ultranationalistische Bewegung, die sich der Wiederherstellung des niederländischen Stolzes und der Beseitigung des syndikalistischen Einflusses auf die Nation nach der Krise am Schwarzen Montag verschrieben hat\nDie VNH-Parteiversammlung in Maastricht hörte eine aufrührerische Rede von Cornelis van Geelkerken, der offen zum Aufstand gegen eine Regierung aufrief, von der er behauptete, sie sei von "bösartigen Kryptosyndikalisten" unterwandert worden. Dies führte dazu, dass sich VNH-Paramilitärs in den ganzen Niederlanden zum Aufstand erhoben, trotz Aufrufen der Gemäßigten unter der Führung von Königin Wilhelmina, aufzuhören."
worldnews.192.d.haguemarch:0 "Die Niederlande galten lange Zeit als eine Insel der politischen Mitte in einem Meer von linken Ideologen und intriganten Imperialisten. All das hat sich jedoch mit dem Aufstieg des Verbond voor Nationaal Herstel 'VNH' geändert. Die so genannte "Allianz für nationale Erholung" ist eine ultranationalistische Bewegung, die sich der Wiederherstellung des niederländischen Stolzes und der Beseitigung des syndikalistischen Einflusses auf die Nation nach der Krise am Schwarzen Montag verschrieben hat.\nEin massiver Marsch von VNH-Anhängern und Landwacht-Paramilitärs von Amsterdam in die Hauptstadt Den Haag gipfelte heute darin, dass Königin Wilhelmina die Regierung absetzte und durch VNH-Führer ersetzte, um einen gewaltsamen Putsch durch sympathisierende Armeeoffiziere zu verhindern."
worldnews.192.a:0 "Das klingt nicht nach den Niederländern."

worldnews.193.t:0 "Die Niederländer erkennen die Kommune Frankreichs an"
worldnews.193.d:0 "In einem umstrittenen Akt, der viele europäische Nationen entsetzt hat, haben die Niederlande de facto die Existenz der Französischen Kommune anerkannt, indem sie eine diplomatische Mission nach Paris schickten, um über die Rechte der Bürger zu diskutieren. Ein solcher Akt ist völlig konträr zu den niederländischen politischen Normen, die traditionell die Solidarität mit der nicht-syndikalistischen Exilregierung des nationalistischen Frankreichs und des Vereinigten Königreichs betont haben.\nObwohl der Grund für diese bizarre diplomatische Volte zunächst von der niederländischen Regierung heruntergespielt wurde, sickerte schließlich durch, dass die regierende CNA-LSP-Koalition die Kommune anerkannt hatte, um die Sozialisten zufriedenzustellen und die Niederlande vor einem politischen Chaos zu bewahren. Wenn das stimmt, zeigt eine solch kühne Aktion die außergewöhnlichen Maßnahmen, die einige Zentristen bereit sind zu ergreifen, um eine Polarisierung im modernen Europa zu verhindern."
worldnews.193.d.dejure:0 "In einem Akt, der viele auf dem diplomatischen Parkett verblüfft hat, haben die Niederlande heute gegen internationale Konventionen verstoßen und die Commune de France formell als Rechtsnachfolgerin des französischen Staates anerkannt. In einer erstaunlichen Umkehrung der Normen im Europa der Nachkriegszeit, insbesondere für ein Land mit so engen Bindungen an Deutschland, Mitteleuropa und den Reichspakt, haben die Niederländer sogar die Beziehungen zur französischen Exilregierung in Algier gekappt.\nObwohl der Grund für diese bizarre diplomatische Volte zunächst von der niederländischen Regierung heruntergespielt wurde, sickerte schließlich durch, dass die regierende CNA-LSP-Koalition die Kommune anerkannt hatte, um die Sozialisten zufriedenzustellen und die Niederlande vor einem politischen Chaos zu bewahren. Wenn das stimmt, zeigt eine solch kühne Aktion die außergewöhnlichen Maßnahmen, die einige Zentristen bereit sind zu ergreifen, um eine Polarisierung im modernen Europa zu verhindern."
worldnews.193.a:0 "Wer könnte die Gedanken eines Diplomaten verstehen?"

worldnews.194.t:0 "Die Niederlande verstaatlichen deutsches Vermögen"
worldnews.194.d:0 "Die niederländische Regierung hat heute den kühnen Schritt unternommen, das Vermögen deutscher Staatsbürger auf ihrem Territorium zu verstaatlichen, eine Maßnahme, die den Zorn des Kaiserreichs auf sich ziehen wird. Nachdem die geschwächte konservative CNA-Regierung eine Koalition mit der liberalen VDB eingegangen ist, hat sie sich auf eine Politik der Verhandlungen mit der niederländischen extremen Linken und Rechten eingelassen, um eine innenpolitische Katastrophe zu verhindern.\n\nUm den ultranationalistischen VNH auf seine Seite zu ziehen, erklärte sich die niederländische Regierung schließlich bereit, deutsche Vermögenswerte zu verstaatlichen, um die Verwaltung vor dem Zusammenbruch zu bewahren - eine Situation, die die CNA-LSP geheim zu halten versuchte. In Berlin wurden bereits Rufe nach Strafmaßnahmen laut, sowohl wirtschaftlich als auch militärisch. Wie das Kaiserreich jedoch handeln wird, kann noch niemand erahnen."
worldnews.194.a:0 "Eine seltsame Wendung der Ereignisse."

worldnews.195.t:0 "Königin Wilhelmina dankt vom niederländischen Thron ab"
worldnews.195.d.republic:0 "In einer für niederländische Verhältnisse erstaunlichen Abfolge von Ereignissen hat Königin Wilhelmina nach einem halben Jahrhundert der Herrschaft auf den Thron verzichtet. Entsetzt über den Aufstieg der syndikalistischen RSAP und den Zusammenbruch des gemäßigten Konsenses in ihrem Land nach dem Scheitern der vorherigen Regierung, ist Königin Wilhelmina offenbar nicht gewillt, ihre Herrschaft fortzusetzen. In farcenhaften Szenen im Parlament wurden die Bemühungen Colijns und der regierenden Regierung, ein Gesetz zur Finanzierung der Krönung von Prinzessin Julia durchzusetzen, von der linksgerichteten RSAP und der SDAP blockiert. Als Ergebnis wurde die Monarchie schließlich abgeschafft und eine neue sozialistische Republik gebildet."
worldnews.195.d.republicalbarda:0 "In einer für niederländische Verhältnisse erstaunlichen Abfolge von Ereignissen hat Königin Wilhelmina nach einem halben Jahrhundert der Herrschaft auf den Thron verzichtet. Verärgert über den Sieg des Links-Links-Wahlbündnisses hatte Wilhelmina kühn erklärt, dass sie trotz des Sieges der SDAP nur den Kandidaten der gemäßigten VDB, Pieter Oud, als Formateur akzeptieren würde - und zwang sie stattdessen, sich mit der sozialistischen RSAP zu verbünden. Da selbst gemäßigte Parlamentarier wütend darüber waren, dass sie die SDAP versehentlich nach links drängte, wurde Königin Wilhelminas Position schnell unhaltbar, und Willem Albarda von der SDAP wurde ernannt.\n\nMit der Abdankung des Monarchen haben die Linken, die jetzt die Nation regieren, die Schaffung einer niederländischen Republik "frei von reaktionärer Tyrannei" erklärt."
worldnews.195.d.juliana:0 "In einer für niederländische Verhältnisse erstaunlichen Abfolge von Ereignissen hat Königin Wilhelmina nach einem halben Jahrhundert der Herrschaft auf den Thron verzichtet. Verärgert über den Sieg des Links-Links-Wahlbündnisses hatte Wilhelmina kühn erklärt, dass sie trotz des Sieges der SDAP nur den Kandidaten der gemäßigten VDB, Pieter Oud, als Formateur akzeptieren würde - und diese stattdessen zu einem Bündnis mit der sozialistischen RSAP zwang. Da selbst gemäßigte Parlamentarier wütend darüber waren, dass sie die SDAP versehentlich nach links drängte, wurde die Position von Königin Wilhelmina schnell unhaltbar, und Willem Albarda von der SDAP wurde ernannt.\n\nWilhelminas Abdankung reichte jedoch nicht aus, um die niederländische Monarchie vollständig zu zerstören, und Juliana wurde schnell zur neuen Königin gekrönt."
worldnews.195.a:0 "Ein weiterer europäischer Monarch fällt."

worldnews.196.t:0 "Vertrag von Beyrut"
worldnews.196.d:0 "Nach einem brutalen Konflikt im Nahen Osten ist es dem Osmanischen Reich gelungen, seine Rivalen zu besiegen und den Kairoer Pakt zu zerschlagen, ein Sieg, der für die internationale Gemeinschaft ein Schock ist.\n\nGeplagt von internen Streitigkeiten, endemischer Korruption und einer schwachen Militärstruktur, obwohl sie auf der siegreichen Seite des Weltkriegs stand, gab es nur wenige, die der Erhabenen Pforte die Fähigkeit zutrauten, angesichts der Aggression ihrer Nachbarn zu überleben. Als die gedemütigte Führung Ägyptens und die anderen Paktmitglieder in Beyrut den Friedensvertrag unterzeichnen, wird deutlich, dass sich die Lage im Osten verändert hat. Das Haus Osman lebt, um einen weiteren Tag zu kämpfen."
worldnews.196.a:0 "The Sick Man still has some life left."

worldnews.197.t:0 "Zusammenbruch des japanischen Kaiserreichs"
worldnews.197.d:0 "In einer verblüffenden Wendung des Schicksals wurde das japanische Kaiserreich besiegt und kündigte heute einen Vertrag an, in dem es seine Besitzungen auf dem Festland in der Mandschurei sowie die nahe gelegenen kaiserlichen Kolonien abtritt. Mit seiner militärischen Stärke zerschlagen und die Heimatinseln selbst jetzt bedroht, hat das Reich sich dem Unvermeidlichen gebeugt und Bedingungen wurden mit ihren Feinden in Dairen erreicht.\n\nNoch vor wenigen Jahren galt der Chrysanthementhron als die überragende Macht in Ostasien, selbst gegenüber dem Reich. All das hat sich jedoch geändert, und das Kräfteverhältnis in der Region hat sich entscheidend verändert. Obwohl die Zukunft Asiens ungewiss bleibt, scheint es, dass die Freiheit von der japanischen Herrschaft für die Menschen auf dem Festland endlich Realität geworden ist."
worldnews.197.a:0 "Die Sonne verblasst."

worldnews.198.t:0 "Der koreanische Aufstand"
worldnews.198.d:0 "Der Aufstieg Japans in den letzten Jahrzehnten hat den Status quo in Ostasien massiv erschüttert, und die Annexion Koreas im Jahr 1910 durch das Land der aufgehenden Sonne wurde als Zeichen für eine neue Ordnung auf dem Festland gesehen. Doch die japanische Macht ist nicht grenzenlos, und die Kolonisierungsbestrebungen in Korea, der Mandschurei und Formosa haben zu großem Unmut gegen ihre Besatzer geführt, der in diesem Fall zu einer offenen Revolte auf der koreanischen Halbinsel führte.\n\nTrotz umfangreicher Bemühungen der Japaner, gegen die koreanische Minderheit in Transamur vorzugehen, um die Exilanten davon abzuhalten, sich ausländische Waffen zu beschaffen, brach heute ein offener Aufstand in Korea aus, als die Koreaner strategische Orte auf der ganzen Halbinsel einnahmen. Ohne Zweifel wird die kaiserliche Antwort schnell erfolgen, und nur wenige rechnen mit einem Sieg der Eingeborenen."
worldnews.198.a:0 "Die Azure Hills werden in Blut gebadet sein."

worldnews.199.t:0 "Der Kongress von Arel"
worldnews.199.d:0 "Mit der kürzlichen Unabhängigkeit Belgiens von seinen ehemaligen deutschen Herren war die unvermeidliche Frage, die sich daraus ergab, einfach - was nun? Die beiden Nationen schickten Vertreter in die winzige Ardennenstadt Arel im deutschen Luxemburg, nahe der Grenze zur südlichen Wallonie, und dort wurde der zukünftige Weg Belgiens in Europa entschieden.\n\nBelgien und das Reich haben sich darauf geeinigt, dass Belgien im Gegenzug für die Anerkennung der formalen Unabhängigkeit Brüssels durch den Kaiser wieder dem Reichspakt beitritt, der es den Deutschen erlaubt, sie gegen die Aggression der Kommune Frankreichs zu schützen. Es scheint, dass die Belgier bereit sind, ihre neu gewonnene Unabhängigkeit zu gefährden, um ihre Zukunft zu sichern."
worldnews.199.d.failed:0 "Mit der kürzlichen Unabhängigkeit Belgiens von seinen ehemaligen deutschen Herren war die unvermeidliche Frage, die sich daraus ergab, einfach - was nun? Die beiden Nationen schickten Vertreter in die winzige Ardennenstadt Arel im deutschen Luxemburg, nahe der Grenze zur südlichen Wallonie, und dort wurde der zukünftige Weg Belgiens in Europa entschieden.\n\nObwohl die Deutschen vorschlugen, die belgische Unabhängigkeit formell anzuerkennen, wenn Brüssel in den Reichspakt zurückkehren würde, war Belgien nicht überzeugt. Ob die Forderung der Unterhändler, das Reich solle auch das belgische Luxemburg ausliefern, als Kränkung gedacht war oder nicht, die Verhandlungen in Arel scheiterten schnell und die Deutschen zogen sich zurück. Zumindest vorerst ist Belgien auf sich allein gestellt."
worldnews.199.a:0 "Belgien kehrt auf die Weltbühne zurück."

worldnews.200.t:0 "Die Wallonien-Krise"
worldnews.200.d:0 "Die Rebellion in Flandern-Wallonien hat in den letzten Wochen eine bösartige Wendung genommen, mit offenen Kämpfen und dem Aufstieg der Wallonischen Kommune, die auf den Plätzen der abtrünnigen Region die Coq-Hardi-Fahne hisst. Während sich deutsche und royalistische Kräfte an der Maas für einen schnellen Gegenangriff versammelten, fielen die Hoffnungen für das Überleben des Syndikalismus in Wallonien auf Paris.\nAls die Spannungen zwischen dem Deutschen Reich und der Kommune zunahmen, scheint es, dass Frankreich zuerst blinzelte. Scheinbar nicht gewillt, den Zorn Deutschlands auf sich zu ziehen, war Frankreich auch jetzt nicht bereit, den wallonischen Rebellen Garantien zu geben. Das Überleben der Unabhängigkeitsbewegung scheint nun in Frage zu stehen, und es gibt nur wenige, die glauben, dass das Regime von König Adelbert nun fallen wird. Ein Krieg zwischen den Großmächten ist jedoch vermieden worden - vorerst."
worldnews.200.d.germanybacksdown:0 "Die Rebellion in Flandern-Wallonien hat in den letzten Wochen eine bösartige Wendung genommen, mit offenen Kämpfen und dem Aufstieg der Wallonischen Kommune, die auf den Plätzen der abtrünnigen Region die Coq-Hardi-Fahne hisst. Während sich deutsche und royalistische Kräfte an der Maas für einen schnellen Gegenangriff versammelten, fielen die Hoffnungen für das Überleben des Syndikalismus in Wallonien auf Paris.\nIn einem überwältigenden Sieg für die Syndikalisten war Deutschland nicht gewillt, das Risiko eines Krieges mit der Internationale im Gefolge der Schwarzer-Montag-Krise in Kauf zu nehmen, und die Wallonen und Deutschen unterzeichneten einen Vertrag auf der Pont de Fragnée in Lüttich. Das Überleben der Wallonie ist gesichert, und der Syndikalismus ist in Westeuropa wieder erstarkt. Ein Krieg zwischen den Großmächten ist jedoch vermieden worden - vorerst"
worldnews.200.d.francebacksdown:0 "Die Rebellion in Flandern-Wallonien hat in den letzten Wochen eine bösartige Wendung genommen, mit offenen Kämpfen und dem Aufstieg der Wallonischen Kommune, die auf den Plätzen der abtrünnigen Region die Coq-Hardi-Fahne hisst. Während sich deutsche und royalistische Kräfte an der Maas für einen schnellen Gegenangriff versammelten, fielen die Hoffnungen für das Überleben des Syndikalismus in Wallonien auf Paris.\nObwohl die Franzosen eine klare Bereitschaft zeigten, die aufkommenden wallonischen Rebellen vor einem deutschen Gegenangriff zu verteidigen, indem sie Truppen an die Maas verlegten, war die Kommune nicht bereit, ihren Worten Taten folgen zu lassen, als die Deutschen ihnen ein Ultimatum stellten. Die Franzosen brachen ihre Garantie und zogen ihre Truppen zurück und überließen die Wallonie ihrem unausweichlichen Schicksal. Ein Krieg zwischen den Großmächten ist jedoch vermieden worden - vorerst"
worldnews.200.a:0 "Eine knappe Sache, um sicher zu sein."

worldnews.201.t:0 "Der zweite mahdistische Aufstand"
worldnews.201.d:0 "Der Sudan ist seit langem als Land der religiösen Brandstifter und wilden Völker bekannt, eine Tatsache, die selbst das britische Empire auf seinem Höhepunkt Ende des letzten Jahrhunderts feststellen musste. Jetzt scheint es, dass die Ägypter erneut mit einer ernsthaften Revolte in der südlichen Region konfrontiert sind, angeführt von Abd al-Rahman al-Mahdi, dem Sohn von Muhammad Ahmad, dem Mahdi der ursprünglichen Rebellion von 1881. Abd al-Rahman, der von einem Balkon in Khartum zum gottgewollten Widerstand gegen die ägyptischen Besatzer aufruft, hat mit seiner kraftvollen Rhetorik zum völligen Zusammenbruch der Kairoer Herrschaft in der Region beigetragen. Obwohl es unklar ist, ob er die Unterstützung der meisten sudanesischen Stämme hat, ist klar, dass ihm ein brutaler Krieg bevorsteht."
worldnews.201.a:0 "Das sollte gut sein."

worldnews.202.t:0 "Ein Kreuzzug gegen den Syndikalismus"
worldnews.202.d:0 "Aus dem Petersdom in Rom zu den versammelten Massen sprechend, hielt Papst Julius IV. heute eine lange und weitreichende Rede, in der er gegen die inhärenten Übel des Syndikalismus wetterte und alle "wahren Gläubigen" aufrief, das Wort Gottes zu meiden, die einer solchen bösen Form der Regierung folgen würden. Er hat die Katholiken auf der ganzen Welt aufgerufen, im Namen Gottes die Waffen gegen den Syndikalismus zu ergreifen, und nannte ihn einen neuen "Kreuzzug" der modernen Zeit.\n\nEr beendete die Rede mit einem direkten Aufruf zum Krieg gegen die Sozialistische Republik Italien, und es scheint, dass eine direkte militärische Konfrontation zwischen den beiden italienischen Staaten fast unvermeidlich ist."
worldnews.202.a:0 "Was für ein alter Narr."
worldnews.202.b:0 "Gott ist auf unserer Seite!"

worldnews.209.t:0 "Die totalistische Charta"
worldnews.209.d:0 "Mussolini, Valois, Oltramare und andere interessierte Parteien kamen heute in Birmingham an, um ihre Gemeinsamkeiten zu diskutieren. Man hat sich darauf geeinigt, dass der Maximismus, der Sorelianismus und der National-Syndikalismus die Grundprinzipien des Primats des Staates im sozialistischen Kampf, die Rolle der nationalen Identität innerhalb des Staates und die Bedeutung einer starken zentralen Autorität zur Erhaltung und zum Aufbau des Sozialismus teilen. Die Charta behauptet auch, dass der sozialistische Staat die letzte Stufe der menschlichen Entwicklung ist und dass die Demokratie nicht notwendig ist, um den Sozialismus zu erreichen. Diese Aussagen zogen große Kritik von anderen sozialistischen Fraktionen auf sich, die dem Manifest den Namen "Totalismus" als Anspielung auf den totalitären Sozialismus gaben, was von Mosley eifrig angenommen wurde, der es dem Namen des Manifests hinzufügte und damit ihr totales Engagement für den Sozialismus unterstrich."
worldnews.209.a:0 "Hoffen wir, dass das Volk diesen Wahnsinn ablehnt!"
worldnews.209.b:0 "Das Volk muss diesen Wahnsinn zurückweisen!"

worldnews.210.t:0 "Die italienische Föderation wiederhergestellt"
worldnews.210.d.tuscwaus:0 "Von Österreich zum Sieg über Italo Balbo und die radikale ANI getragen, kündigten die venezianischen Führer heute die Wiederherstellung der Italienischen Föderation an - jenes Regierungssystems, das Österreich nach dem Ende des Bürgerkriegs eingeführt hatte, aber 1929 erlöschen ließ. Dieses Mal wird der Consiglio della Federazione Italiana, oder Föderationsrat, nicht von den Republikanern aus Mailand geführt werden. Zu viele, so heißt es, haben den Glauben an die Demokratie verloren, und so wird der Rat die volle Macht besitzen und von einem Führer eines der Staaten, die die Föderation bilden, geleitet werden. Das Oberhaupt des Föderationsrates ist, einmal mehr, Großherzog Pietro Ferdinando von der Toskana. Viele glauben, dass seine Rückkehr an die Macht kein Zufall ist, wenn man bedenkt, dass er ein Habsburger ist und der österreichische Einfluss in Norditalien ganz offensichtlich wiederhergestellt wurde."
worldnews.210.d.lombwaus:0 "Unterstützt von Österreich in ihrer erfolgreichen Revolte gegen Italo Balbo und die radikale ANI, kündigten die venezianischen Führer heute die Wiederherstellung der Italienischen Föderation an - das Regierungssystem, das von Österreich nach dem Ende des Bürgerkriegs eingeführt wurde, aber 1929 erlöschen durfte. Dieses Mal wird der Consiglio della Federazione Italiana, oder Föderationsrat, nicht vom Republikaner von Mailand geleitet werden. Zu viele, so heißt es, haben den Glauben an die Demokratie verloren, und so wird der Rat die volle Macht besitzen und von einem Führer eines der Staaten, die die Föderation bilden, geleitet werden. Das Oberhaupt des Föderationsrates ist Graf Adriano Visconti aus der Lombardei, ein überraschender Schritt, da die österreichischen Beschützer der Nation den habsburgischen Großherzog der Toskana bevorzugt hätten. Die anti-österreichische Stimmung im Lande ist jedoch nach wie vor hoch, und so galt der Schritt als sicherer."
worldnews.210.d.venwaus:0 "Unterstützt von Österreich in ihrer erfolgreichen Revolte gegen Italo Balbo und die radikale ANI, kündigten die venezianischen Führer heute die Wiederherstellung der Italienischen Föderation an - das Regierungssystem, das von Österreich nach dem Ende des Bürgerkriegs eingeführt wurde, aber 1929 erlöschen durfte. Dieses Mal wird der Consiglio della Federazione Italiana, oder Föderationsrat, nicht von den republikanischen Weißen geführt werden. Zu viele, so heißt es, haben den Glauben an die Demokratie verloren, und so wird der Rat die volle Macht besitzen und von einem Führer eines der Staaten, die die Föderation bilden, geleitet werden. Während einige annahmen, dass das Oberhaupt des Föderationsrates wieder der habsburgische Großherzog der Toskana sein würde, entschieden sich die Venezianer stattdessen dafür, ihren eigenen Premierminister, Giuseppe Volpi, in diese Position zu setzen. In Anbetracht seiner maßgeblichen Rolle in der Revolte gegen die ANI, betrachten ihn viele in Italien als Nationalhelden."
worldnews.210.d.tuscnoaus:0 "Erfolgreich in ihrer Revolte gegen Italo Balbo und die radikale ANI, kündigten die venezianischen Führer heute die Wiederherstellung der italienischen Föderation an - das Regierungssystem, das von Österreich nach dem Ende des Bürgerkriegs eingeführt wurde, aber 1929 verfallen durfte. Dieses Mal wird der Consiglio della Federazione Italiana, oder Föderationsrat, nicht von den Republikanern in Mailand geführt werden. Zu viele, so heißt es, haben den Glauben an die Demokratie verloren, und so wird der Rat die volle Macht besitzen und von einem Führer eines der Staaten, die die Föderation bilden, geleitet werden. An der Spitze des Föderationsrates steht wieder der habsburgische Großherzog Pietro Ferdinando von der Toskana, was das benachbarte Österreich sicher freuen wird."
worldnews.210.d.lombnoaus:0 "Erfolgreich in ihrer Revolte gegen Italo Balbo und die radikale ANI, kündigten die venezianischen Führer heute die Wiederherstellung der italienischen Föderation an - das Regierungssystem, das von Österreich nach dem Ende des Bürgerkriegs eingeführt wurde, aber 1929 verfallen durfte. Dieses Mal wird der Consiglio della Federazione Italiana, oder Föderationsrat, nicht von den republikanischen Weißen geführt werden. Zu viele, so heißt es, haben den Glauben an die Demokratie verloren, und so wird der Rat die volle Macht haben und von einem Führer eines der Staaten, die die Föderation bilden, geleitet werden. Das Oberhaupt des Föderationsrates ist Graf Adriano Visconti aus der Lombardei. Während dies für einige ein überraschender Schritt ist, bleibt die anti-österreichische Stimmung im Land hoch und die Regierung wollte nicht zum österreichischen Einfluss zurückkehren."
worldnews.210.d.vennoaus:0 "Erfolgreich in ihrer Revolte gegen Italo Balbo und die radikale ANI, kündigten die venezianischen Führer heute die Wiederherstellung der italienischen Föderation an - das Regierungssystem, das von Österreich nach dem Ende des Bürgerkriegs eingeführt wurde, aber 1929 verfallen durfte. Dieses Mal wird der Consiglio della Federazione Italiana, oder Föderationsrat, nicht von den republikanischen Weißen geführt werden. Zu viele, so heißt es, haben den Glauben an die Demokratie verloren, und so wird der Rat die volle Macht haben und von einem Führer eines der Staaten, die die Föderation bilden, geleitet werden. Während einige davon ausgingen, dass das Oberhaupt des Föderationsrates wieder der habsburgische Großherzog der Toskana sein würde, entschieden sich die Venezianer stattdessen dafür, ihren eigenen Premierminister, Giuseppe Volpi, auf den Stuhl zu setzen. In Anbetracht seiner maßgeblichen Rolle in der Revolte gegen die ANI, betrachten ihn viele in Italien als Nationalhelden."
worldnews.210.a:0 "Mal sehen, wie lange es dieses Mal dauert"

worldnews.211.t:0 "Auflösung der Italienischen Republik"
worldnews.211.d:0 "Erfolgreich in ihrer Revolte gegen Italo Balbo und die radikale ANI, kündigten die venezianischen Führer heute an, dass sie die italienische Republik nicht wiederherstellen werden und dass stattdessen sowohl sie als auch der neue Staat Lombardei ihre eigenen Wege als unabhängige Nationen gehen werden. Die Lombardei steht derzeit unter Militärregierung, obwohl die Regierung von Graf Adriano Visconti unterstützt wird und die meisten erwarten, dass er die Zügel als Führer des Landes übernehmen wird. Dies ist nicht überraschend, wenn man bedenkt, dass der Glaube an die Demokratie stark erschüttert wurde und das Militär besorgt ist, dass die Unterstützung der ANI noch nicht zerschlagen wurde. Ob dieser Schritt einen neuen Status Quo der venezianischen Führung in der Region bedeuten wird oder beide Nationen anfällig für ausländische Bedrohungen macht, bleibt abzuwarten."
worldnews.211.a:0 "Die alte Ordnung zerfällt weiter"

worldnews.212.t:0 "Österreich zwingt Italien zur Wiederherstellung der Föderation"
worldnews.212.d:0 "Während der Consiglio della Federazione Italiana, das Regierungsgremium der Italienischen Föderation, 1929 hinfällig geworden war, verkündete die [AUS.GetAdjective]-Regierung heute seine Wiedereinsetzung als offizielle Regierung Italiens... allerdings diesmal ohne die Republikaner, deren Anführer die Österreicher nach dem Bürgerkrieg als Oberhaupt der Föderation hatten akzeptieren müssen. Obwohl Demonstrationen in ganz Italien diesen Schritt als unpopulär bezeichnen, werden die Wahlen ausgesetzt und alle Macht in die Hände des Rates und seiner aristokratischen Mitglieder gelegt - mit dem habsburgischen Großherzog der Toskana, Pietro Ferdinando, als neuem Oberhaupt des Rates. Während Österreich behauptet, dass es die Föderation nicht als Marionettenregierung betrachtet, bedeutet dies sehr wohl eine Wiederherstellung des österreichischen Einflusses in der Nation, der nach den Ereignissen des Schwarzen Montags im Jahr 1936 verloren ging."
worldnews.212.a:0 "Mal sehen, wie lange es dieses Mal dauert"

worldnews.213.t:0 "[ITA.GetNameDefCap] Trotzt dem österreichischen Ultimatum"
worldnews.213.d:0 "Während der Consiglio della Federazione Italiana, oder Föderationsrat, 1929 hinfällig geworden war, hat [AUS.GetNameDef] Mailand ein Ultimatum gestellt und darauf bestanden, dass die Herrschaft des Rates in [ITA.GetNameDef] wiederhergestellt wird - mit oder ohne die Republikaner an der Spitze des Rates, wie es vor der Auflösung der Fall war. Das Ultimatum ist nun abgelaufen, und es ist klar, dass die Italiener ihre neugewonnene Freiheit behalten wollen. Bereits jetzt haben österreichische und italienische Truppen begonnen, an den Grenzen zu scharmützeln, und der italienische Premierminister [ITA.GetLeader] hat in Mailand eine Rede gehalten, in der er alle wahren Italiener aufrief, den "unverhohlenen Imperialismus" des Habsburgerreiches zu bekämpfen."
worldnews.213.a:0 "Eine gefährliche Bewegung"

worldnews.214.t:0 "[AUS.GetNameDefCap] zieht sich aus Italien zurück"
worldnews.214.d:0 "Es ist klar, dass der Schwarze Montag [AUS.GetNameDef] hart getroffen hat. Der österreichisch-ungarische Reichskriegsminister gab heute bekannt, dass er Divisionen, die auf [ITA.GetAdjective]-Gebiet stationiert sind, zurückruft, da er sich die finanzielle Belastung nicht leisten kann, sie vor [SRI.GetNameDef] zu schützen. Auf Gedeih und Verderb ist [ITA.GetNameDef] nun effektiv unabhängig von der österreichischen Herrschaft, zumindest bis die Österreicher ihre volle Stärke wiedererlangen und entscheiden, ob ihre Interessen auf der italienischen Halbinsel es wert sind, wiedergewonnen zu werden oder nicht. Viele in [ITA.GetNameDef] haben ihre Sorge darüber geäußert, ob sie dadurch einem Angriff von [SRI.GetNameDef] ausgesetzt sind, was Italien erneut in einen Bürgerkrieg stürzen würde."
worldnews.214.a:0 "Österreichischer Einfluss schwindet weiter"
worldnews.214.b:0 "Vielleicht eine Chance?"

worldnews.215.t:0 "Italiens Demokratie überlebt"
worldnews.215.d:0 "Nachdem monatelange Terrorakte der ANI die [ITA.GetNameDef] erschüttert und viele innerhalb der Nation an der Fähigkeit der Regierung, die Ordnung aufrechtzuerhalten, gezweifelt haben, wurde heute in Mailand ein Misstrauensvotum abgehalten - bei einer Annahme hätten viele befürchtet, dass es den Zusammenbruch der Republik bedeutet hätte. Das Misstrauensvotum wurde knapp abgelehnt und Premierminister [ITA.GetLeader] verkündete von den Stufen des Regierungsgebäudes, dass die Demokratie in Italien ihre größte Herausforderung überstanden habe und die Republik weiterleben werde."
worldnews.215.a:0 "So scheint es"

worldnews.216.t:0 "Italienische Regierung stürzt"
worldnews.216.d.tusc:0 "Nachdem monatelange Terroranschläge der ANI die [ITA.GetNameDef] erschüttert und viele im Lande an der Fähigkeit der Regierung zur Aufrechterhaltung der Ordnung gezweifelt haben, wurde heute in Mailand ein Misstrauensvotum abgehalten... ein Antrag, der mit knappster Mehrheit angenommen wurde. Die Aufmerksamkeit wendet sich nun dem Consiglio della Federazione Italiana zu, der alten Regierung der Italienischen Föderation, die nach 1929 erloschen ist, aber technisch immer noch existiert, und sie ist eingetreten, um die Lücke zu füllen, die die Republik hinterlassen hat. Der Rat, bestehend aus Adeligen aus den Staaten der Föderation und angeführt vom habsburgischen Großherzog der Toskana, Pietro Ferdinando, hat die Wahlen ausgesetzt und die Wiederherstellung der italienischen Föderation in vollem Umfang erklärt."
worldnews.216.d.lomb:0 "Nachdem monatelange Terroranschläge der ANI die [ITA.GetNameDef] erschüttert und viele im Lande an der Fähigkeit der Regierung zur Aufrechterhaltung der Ordnung gezweifelt haben, wurde heute in Mailand ein Misstrauensvotum abgehalten... ein Antrag, der mit knappster Mehrheit angenommen wurde. Die Aufmerksamkeit wendet sich nun dem Consiglio della Federazione Italiana zu, der alten Regierung der Italienischen Föderation, die nach 1929 erloschen ist, aber technisch immer noch existiert, und sie ist eingetreten, um die Lücke zu füllen, die die Republik hinterlassen hat. Der Rat, bestehend aus Adeligen aus den Staaten der Föderation und angeführt von Adriano Visconti, Herzog der Lombardei, hat die Wahlen ausgesetzt und die Wiederherstellung der italienischen Föderation in vollem Umfang erklärt."
worldnews.216.d.separate:0 "Nachdem monatelange Terrorakte der ANI die [ITA.GetNameDef] erschüttert und viele in der Nation an der Fähigkeit der Regierung, die Ordnung aufrechtzuerhalten, gezweifelt haben, wurde heute in Mailand ein Misstrauensvotum abgehalten... ein Antrag, der mit knappster Mehrheit angenommen wurde. Nach heftigen Auseinandersetzungen in den Regierungskammern war klar, dass die Republik gefallen war und die Differenzen zwischen Politikern und Volk nicht beigelegt werden konnten. Es scheint, dass Venedig und die Lombardei sich entschieden haben, getrennte Wege zu gehen, jede von ihren eigenen Regierungen geführt und für ihre eigenen Schicksale verantwortlich."
worldnews.216.a:0 "Interessant"

worldnews.217.t:0 "ANI stürzt die italienische Regierung"
worldnews.217.d:0 "Nachdem ihr Versuch, bei den Wahlen 1937 die Macht zu übernehmen, gescheitert war, stürzten Italo Balbo und die ANI heute die italienische Regierung nach monatelangen Aufständen und Bombenanschlägen. Die Versuche der republikanischen Regierung, die Ordnung aufrechtzuerhalten, scheiterten so kläglich, dass sich die Stimmung gegen sie wendete, und die ANI nutzte diese Schwäche aus und gewann beträchtliche Unterstützung innerhalb des italienischen Militärs. Mit Demonstrationen, die die Straßen füllten, besonders in Venedig, verkündete Italo Balbo heute, dass die ANI die vollständige Kontrolle übernommen hatte und dafür sorgen würde, dass die Nation angesichts der syndikalistischen Bedrohung stark blieb."
worldnews.217.a:0 "Scheint ein Rezept für Instabilität zu sein"

worldnews.218.t:0 "Italien vereint!"
worldnews.218.d.ani:0 "Heute verkündete der Führer von [ITA.GetNameDef], der selbsternannte 'Duce' [ITA.GetLeader], dass Italien wieder ganz und wieder vereint sei. Dieses Zweite Risorgimento ist unter großen Opfern zustande gekommen", sagte er einer jubelnden Menge in Rom, "aber es wird noch weitere Opfer geben, denn Italien muss nach der Größe greifen, die es nur in den vergangenen Jahrhunderten gekannt hat. Die Peinlichkeiten des Ersten Weltkrieges müssen beiseite geschoben werden, und die Welt muss wissen, dass unsere Nation nie wieder von fremden Mächten zerrissen werden wird! Die so genannten Grünhemden-Kräfte sind damit beschäftigt, sich in Regionen Italiens auszubreiten, in denen die ANI erst vor kurzem die Kontrolle erlangt hat, und dafür zu sorgen, dass die Opposition gegen das neue Regime ruhig bleibt."
worldnews.218.d.fed:0 "Heute erklärte der Vorsitzende des Consiglio della Federazione Italiana, oder des Föderationsrates, [ITA.GetLeader], dass Italien endlich wiedervereinigt und komplettiert worden sei. Unsere Wiedervereinigung hat einen hohen Preis gekostet", sagte er vor einer jubelnden Menge in Rom, "und wir müssen uns an die Opfer erinnern, die so viele gebracht haben. Der Groll der Vergangenheit muss beiseite geschoben werden, und wir müssen dankbar sein, dass unsere Nation eine so schwierige Zeit überstanden hat und wieder zu sich selbst gefunden hat. Es gibt immer noch viel Murren im Land über die Machtfülle des Rates und darüber, dass Italien in vielerlei Hinsicht zu seinen aristokratischen Wurzeln zurückgekehrt ist, anstatt sich der Demokratie anzuschließen, aber für die meisten hat diese Zeit der Einheit viel Grund zum Jubel gebracht."
worldnews.218.d.rep:0 "Heute erklärte der Premierminister von [ITA.GetNameDef], [ITA.GetLeader], dass Italien wiedervereinigt sei. Dieses zweite Risorgimento hat einen hohen Preis gekostet", sagte er vor einer jubelnden Menge in Rom, "und wir müssen uns an die Opfer erinnern, die so viele gebracht haben. Der Groll der Vergangenheit muss beiseite geschoben werden, und wir müssen dankbar sein, dass unsere Nation eine so unruhige Zeit überstanden hat und wieder zu sich selbst gefunden hat. Die Regierung ist jetzt wesentlich stabiler als zu der Zeit, als sie vor nicht allzu langer Zeit das Misstrauensvotum knapp überstand, aber es gibt viele im Land, die befürchten, was die Ausweitung des Wahlrechts bewirken wird, jetzt, da das Land vereint ist und die sozialistischeren Teile des Nordwestens einbezogen wurden."
worldnews.218.a:0 "Eine neue Kraft entsteht"

worldnews.219.t:0 "Zweites Risorgimento abgeschlossen"
worldnews.219.d:0 "Heute verkündete der Vorsitzende von [SRI.GetNameDef], [SRI.GetLeader], dass das Zweite Risorgimento Italiens endlich vollendet sei. Seit dem Bürgerkrieg haben wir von einem Italien geträumt, das nicht nur ganz, sondern wirklich frei ist", sagte er zu einer jubelnden Menge in Rom. Jetzt ist dieser Traum Wirklichkeit geworden. Italien ist von seinen ausländischen Herren, von seinen kapitalistischen Herren, von seinen Königen und Aristokraten befreit worden... jetzt gehört es zum ersten Mal wirklich dem italienischen Volk! Die syndikalistischen Kräfte waren fleißig und haben sich in den Teilen des Landes ausgebreitet, die einst dem Widerstand gegen die syndikalistische Kontrolle gewidmet waren, und es ist unbekannt, ob [SRI.GetNameDef] jemals wirklich die Stabilität erreichen wird, die die Regierung versprochen hat."
worldnews.219.a:0 "Gut gemacht!"
worldnews.219.b:0 "Ein vereintes, syndikalistisches Italien? Gnade!"

worldnews.220.t:0 "Königreich Italien wiederhergestellt"
worldnews.220.d:0 "Heute verkündete König [SRD.GetLeader], dass das Königreich Italien wiederhergestellt und vereint worden sei. Dieses Zweite Risorgimento ist unter großen Kosten zustande gekommen", sagte er zu einer jubelnden Menge in Rom. Wir dürfen nie die Opfer vergessen, die uns hierher gebracht haben, und auch nicht die Anstrengungen unserer Verbündeten, die dies möglich gemacht haben... aber wir müssen auch stolz auf das sein, was wir erreicht haben. Wir haben die Schande unseres Verlustes im Ersten Weltkrieg überwunden und sind zurückgekehrt, um unseren rechtmäßigen Platz an der Spitze einer wiederhergestellten Nation einzunehmen. Nicht alle Italiener teilen den Enthusiasmus des Königs, aber für den Moment scheinen die meisten erleichtert zu sein, dass die Spaltung ihrer Nation nun der Vergangenheit angehört."
worldnews.220.a:0 "Die alte Ordnung kehrt zurück, so scheint es"

worldnews.221.t:0 "Italienisches Reich ausgerufen"
worldnews.221.d:0 "Heute erklärte der König [SIC.GetLeader] des Königreichs der Zwei Sizilien, dass seine Nation, nachdem ein Großteil Italiens nun unter seiner Herrschaft vereint ist, als Italienisches Reich bekannt sein wird. Während einige diesen Titel als ehrgeizig betrachten, begrüßte die riesige Menschenmenge in der Stadt Neapel die Ankündigung des Königs mit großer Begeisterung. Es gab einige innerhalb der sizilianischen Regierung, die offenbar vorschlugen, dass der Mann, der Italien wiedervereinigte, den Titel eines Kaisers annehmen sollte, aber der König lehnte offensichtlich ab. 'Unseres ist in Wahrheit ein Land vieler Könige', soll er geantwortet haben, 'aber sie sind alle unter dem Kaiserreich vereint, so wie Italien ein Land vieler Menschen ist, die unter einem Anliegen vereint sind.'"
worldnews.221.a:0 "Interessant"

worldnews.222.t:0 "Italienische Konföderation deklariert"
worldnews.222.d:0 "Heute hat König [uniter.GetLeader] von [uniter.GetNameDef] die Gründung einer Italienischen Konföderation verkündet, in der die wiederhergestellten Staaten Italiens ihre Unabhängigkeit wiedererlangen, aber für eine gemeinsame Sache zusammenarbeiten. Auf die Frage einiger Beamter, warum er sich nicht einfach dafür entschieden habe, Italien unter einer einzigen Flagge zu vereinen, soll der König geantwortet haben: "Weil das beim ersten Mal nicht funktioniert hat. Am Ende hat uns das Risorgimento zerstört. Wir Italiener sind ein Volk, und doch sind wir es auch nicht, und das ist einfach so, wie es immer gewesen ist.' Die Menge in der [uniter.GetAdjective]-Hauptstadt und auf der ganzen italienischen Halbinsel schien die Aussage des Königs zu unterstützen und jubelte ihm zu, als er seine erste Tour durch die neuen Staaten begann."
worldnews.222.a:0 "Interessant"

worldnews.223.t:0 "Pius XII. wird zum neuen Papst gewählt"
worldnews.223.d:0 "Die katholischen Gläubigen in Rom atmeten erleichtert auf, als aus dem Schornstein der Sixtinischen Kapelle weißer Rauch aufstieg und die Wahl eines neuen Papstes ankündigte. Kurze Zeit später wurde bekannt gegeben, dass der fromme und beliebte Eugenio Kardinal Pacelli Seine Heiligkeit Papst Pius XII. geworden ist, Oberhaupt der katholischen Kirche und Staatsoberhaupt des Kirchenstaates. Es wird erwartet, dass er die Politik seines Vorgängers, dessen päpstlichen Namen er angenommen hat, fortsetzen wird."
worldnews.223.a:0 "Viel Glück, Eure Heiligkeit"
worldnews.223.b:0 "Ein nutzloser Mann, gewählt von nutzlosen Männern"

worldnews.224.t:0 "Stephan X. zum neuen Papst gewählt"
worldnews.224.d:0 "Die katholischen Gläubigen in Rom atmeten erleichtert auf, als aus dem Schornstein der Sixtinischen Kapelle weißer Rauch aufstieg und die Wahl eines neuen Papstes ankündigte. Kurze Zeit später wurde bekannt gegeben, dass der wohltätige und zurückgezogene Elia Kardinal dalla Costa Seine Heiligkeit Papst Stephan X., Oberhaupt der katholischen Kirche und Staatsoberhaupt des Kirchenstaates, geworden ist. Viele spekulieren, dass es nicht mehr lange dauern wird, bis Seine Heiligkeit die Kontrolle der Kirche über die Regierung an eine weltliche Institution abgibt."
worldnews.224.a:0 "Viel Glück, Eure Heiligkeit"
worldnews.224.b:0 "Zumindest kennt er seinen Platz"

worldnews.225.t:0 "Papst Johannes XXIII., der 'sozialistische Papst'"
worldnews.225.d:0 "Die katholischen Gläubigen in Rom waren heute zunächst erleichtert, als aus dem Schornstein der Sixtinischen Kapelle weißer Rauch aufstieg und die Wahl eines neuen Papstes ankündigte. Kurze Zeit später wurde bekannt gegeben, dass der neue Papst kein anderer als Achille Liènart ist, der berüchtigte "sozialistische Kardinal", jetzt Johannes XXIII. Viele spekulieren, dass die Wahl des neuen Papstes eine Aufweichung der Opposition der Kirche gegen den Syndikalismus bedeutet, und vielleicht sogar, dass sich ein Weg zu einem erneuten Kontakt mit [SRI.GetNameDef] aufgetan hat."
worldnews.225.a:0 "Viel Glück, Eure Heiligkeit"
worldnews.225.b:0 "Eine interessante Entwicklung"

worldnews.226.t:0 "Julius IV. wird zum neuen Papst gewählt"
worldnews.226.d:0 "Die katholischen Gläubigen in Rom atmeten erleichtert auf, als aus dem Schornstein der Sixtinischen Kapelle weißer Rauch aufstieg und die Wahl eines neuen Papstes ankündigte. Kurze Zeit später wurde bekannt gegeben, dass der Hardliner Alfredo Ildefonso Schuster, ein echter politischer Spieler und entschiedener Gegner des Syndikalismus, seine Heiligkeit Papst Julius IV. geworden ist, Oberhaupt der katholischen Kirche und Staatsoberhaupt des Kirchenstaates. Es wird erwartet, dass seine Wahl die Kluft zwischen dem Norden und dem Süden des geteilten Italiens vertiefen wird."
worldnews.226.a:0 "Viel Glück, Eure Heiligkeit"
worldnews.226.b:0 "Und so zeigt sich ihr wahres Gesicht"

worldnews.227.t:0 "Der rote Papst"
worldnews.227.d:0 "Mit Rom und dem Vatikan jetzt von [SRI.GetNameDef] kontrolliert, hat die syndikalistische Regierung den Vatikan gezwungen, einen neuen Papst zu wählen - Achille Liènart, der berüchtigte "sozialistische Kardinal", jetzt Papst Johannes XXIII. Viele vermuten, dass dies kein echtes päpstliches Konklave ist, und dass Liènart ein falscher Papst ist, der nicht in der Lage ist, Edikte für die katholische Kirche zu erlassen. Katholische Gläubige auf der ganzen Welt sind hin- und hergerissen, ob dieser neue Papst akzeptiert werden soll... oder ob die Position des Oberhauptes der katholischen Kirche zum ersten Mal seit Jahrhunderten einfach vakant ist."
worldnews.227.a:0 "Wie schrecklich"
worldnews.227.b:0 "Eine wunderbare Entwicklung"

worldnews.228.t:0 "Papst kommt in [refuge.GetNameDef] an"
worldnews.228.d:0 "Papst [PAP.GetLeader] kam heute in [Zuflucht.GetNameDef] an, nachdem er dort Zuflucht gesucht hatte, nachdem sein Exil aus Rom vor mehr als einer Woche von [SRI.GetNameDef] angeordnet worden war. Während er von seiner Reise erschöpft war, sprach der Papst zu einer riesigen Menge von Gratulanten und Gläubigen, die sich vor seinem Hotel versammelt hatten, und rief den Rest der Welt dazu auf, angesichts der syndikalistischen Bedrohung Ausdauer und Stärke des Herzens zu suchen."
worldnews.228.a:0 "Wenigstens ist er in Sicherheit"
worldnews.228.b:0 "Gut, dass wir ihn los sind"

worldnews.229.t:0 "Marschall Wu Peifu unterstützt Anqing"
worldnews.229.d:0 "Nach dem Tod von Marschall Sun Chuanfang Anfang des Jahres und dem darauffolgenden Zusammenbruch der Qing-Autorität erwarteten nur wenige, dass der kaiserliche Heeresminister Wu Peifu, die eigentliche Macht hinter dem Thron in Peking, offen militärische Maßnahmen ergreifen würde. Doch heute Morgen verkündeten er und Parlamentspräsident Cao Kun ihre formelle Unterstützung der Provinzregierung von Anhui, angeführt von [ANQ.GetLeader]. Wu und Cao haben sich lange unter der deutschen Aufsicht, die ihrer Regierung 1927 auferlegt wurde, geärgert, und ihre Unterstützung für Gouverneur Chen signalisierte der Welt, dass sie den deutschen Einfluss abstreifen wollten. Während ein vollständiger Einsatz der Qing-Armee angesichts der allgegenwärtigen Bedrohung durch einen Angriff der Fengtianer aus dem Norden unwahrscheinlich ist, mobilisiert sich bereits eine begrenzte Anzahl von Qing-Truppen, um die Feinde von Gouverneur Chen und Pekings neuer nationaler Ordnung zu vernichten."
worldnews.229.a:0 "Für den Kaiser!"
worldnews.229.b:0 "Die Würfel sind gefallen..."

worldnews.230.t:0 "Marschall Wu Peifu setzt auf Nanjing"
worldnews.230.d:0 "Nach dem Tod von Marschall Sun Chuanfang Anfang des Jahres und dem darauffolgenden Zusammenbruch der Qing-Autorität über weite Teile Chinas erwarteten nur wenige, dass der kaiserliche Heeresminister Wu Peifu, die eigentliche Macht hinter dem Thron in Peking, offen militärische Maßnahmen ergreifen würde. Doch heute Morgen verkündeten er und Parlamentspräsident Cao Kun ihre formale Unterstützung der Provinzregierung von Nanjing - den Überbleibseln der alten Liga der Acht Provinzen. Deutsche Diplomaten und Strategen atmen zweifellos auf, da Wu Peifus militärische Unterstützung für den neuen Liga-Marschall [LEP.GetLeader] der entscheidende Faktor in seinem Krieg sowohl gegen die wiederauflebende KMT als auch gegen die Provinz Anhui - die mit Fengtian verbündet ist, und damit auch gegen Japan - sein könnte."
worldnews.230.a:0 "Für den Kaiser!"
worldnews.230.b:0 "Die deutsche Ordnung in Asien mag noch halten"

worldnews.231.t:0 "Der Kaiserputsch"
worldnews.231.d:0 "Details sind unklar, aber nach einem mutmaßlichen Putsch in der Verbotenen Stadt heute Morgen tauchte Kaiser Puyi auf, flankiert von seinem Bruder Pujie und dem ehemaligen Zhili-General Li Bingzhi, einem bekannten Monarchisten.\n\n\"Der Kaiser ist gerade einem Attentat der Zhili-Ratten entkommen!\" erklärte der Prinz lautstark einer Gruppe von Reportern, während Puyi regungslos dastand - entweder gelassen oder gelähmt vor Angst. \"Wu Peifu und seine deutschen Lakaien haben unser Land in den letzten drei Jahrzehnten vergiftet! Tod den Zhili!\" Einige Minuten später wurden die leblosen Körper von Wu und Cao Kun auf die Straße geworfen, wo sie von einem wütenden Mob, der Bildnisse des Kaisers verbrannte, zerrissen wurden."
worldnews.231.a:0 "Lang lebe der Kaiser!"
worldnews.231.b:0 "Ein weiterer Putsch in China?"

worldnews.232.t:0 "Gescheiterter Putsch in Peking!"
worldnews.232.d:0 "Details sind unklar, aber nach einem mutmaßlichen Putschversuch in der Verbotenen Stadt heute Morgen tauchte Marschall Wu Peifu auf, den Arm in einer Schlinge, aber ansonsten aufrecht stehend. Als er die Treppe hinunterging, blieb er stehen, um ein paar Worte mit den Reportern zu wechseln, die zum Tatort geeilt waren, während Puyi, gefesselt und bewacht von einer Gruppe von Soldaten, hinausschlurfte.\n\n\"Cao Kun, der demokratisch gewählte Führer Chinas, und ich wurden von den Schergen des Kaisers, die zweifellos vom Kaiser unterstützt wurden, brutal angegriffen.\" begann er und starrte dabei direkt in die blinkenden Kameraglühbirnen vor seinem Gesicht. \"Es ist klar, dass sie den Fortschritt, den wir gemacht haben, rückgängig machen wollten, und nach ihrem Verrat hat die Versammlung sie heute zu Verrätern erklärt. China wird wieder eine Republik sein, frei von fremder Herrschaft!\""
worldnews.232.a:0 "Lang lebe die Republik!"
worldnews.232.b:0 "Ein weiterer Putsch in China?"

worldnews.233.t.zhili:0 "Der Fünfte Zhili-Fengtianische Krieg"
worldnews.233.t.manchu:0 "Der Qing-Fengtianische Krieg"
worldnews.233.d:0 "Die Spannungen in China sind seit 1927 hoch geblieben, als die deutsche Intervention den zwanzigjährigen Konflikt zwischen den verschiedenen Fraktionen zu einem vorläufigen Stillstand brachte. Im Laufe des letzten Jahrzehnts haben jedoch sowohl die Fengtian-Regierung in der Mandschurei als auch die [GetZhiliManchu] in Peking ihre Kräfte konsolidiert und ausgebaut. Die Bühne ist bereitet für die dramatischste Konfrontation seit über zehn Jahren.\n\nWelche Seite auch immer als Sieger hervorgeht, wird jedoch nicht allein sein. Japan und Deutschland beherrschen die Region noch immer, da das Land der aufgehenden Sonne gierig auf die deutschen Besitztümer im Pazifik schielt, und der Sieger dieses Krieges wird zweifellos auch in diesem Konflikt eine Rolle zu spielen haben."
worldnews.233.a:0 "Der Kampf beginnt"

worldnews.234.t:0 "Die Mandschu-'Befriedungskampagne'"
worldnews.234.d:0 "Nach dem Manchu-Putsch erwarteten viele Beobachter eine drastische Änderung der kaiserlichen Politik gegenüber den Warlords in ganz China. Heute wurde dieser Wandel offiziell verkündet. In einer Rede vor einer versammelten Gruppe von militärischen und politischen Offizieren kündigten zwei hochrangige Mandschu-Generäle - der Bruder des Kaisers Pujie und der Schwager Gobulo Runqi - den Start einer "Nationalen Befriedungskampagne" an, die darauf abzielt, Linke und Republikaner zu vernichten und den "Gestank des Warlordismus ein für alle Mal auszurotten". Schon jetzt erreichen panische Telegramme von Provinzgouverneuren das [FNG.GetLeader]-Hauptquartier in Fengtian, und die deutsche Gesandtschaft bereitet sich eilig auf die Evakuierung von Personal aus gefährlichen Gebieten vor."
worldnews.234.a:0 "Auf die eine oder andere Weise wird China wiedervereinigt werden."
worldnews.234.b:0 "Haben sie ihre Lektion nicht gelernt, als sie das *erste* Mal abgesetzt wurden?"

worldnews.235.t:0 "Kaiser Wilhelm II. ist tot"
worldnews.235.d:0 "Wilhelm II, der deutsche Kaiser, ist heute in seinem Haus an einer Lungenembolie gestorben. Als einer der letzten Monarchen des neunzehnten Jahrhunderts versuchte Wilhelm II. das Erbe europäischer Größe und Weltführerschaft fortzusetzen. Er initiierte die Weltpolitik, die nach dem Weltkrieg Früchte trug, als Deutschland die führende Weltmacht wurde. Er war der letzte Führer der Alten Schule - ein Bollwerk gegen den Radikalismus, ein Sammelpunkt im Krieg, eine stabile Führungspersönlichkeit in unstabilen Zeiten. Mit seinem Tod wird Kronprinz Friedrich Wilhelm als Wilhelm III. den Thron besteigen. Eher ein Modernisierer und Extremist als sein Vater, markiert seine Nachfolge einen Umbruch in der deutschen Politik und Diplomatie. Wie die deutschen Partner und Rivalen darauf reagieren werden, ist noch ungewiss, sicher ist aber, dass mit dem Tod Wilhelms II. der lange Niedergang des 19. Jahrhunderts endgültig abgeschlossen ist."
worldnews.235.a:0 "Das Ende einer Ära"
worldnews.235.b:0 "Gut, dass wir ihn los sind!"

worldnews.236.t:0 "Der Zusammenbruch der Legationsstädte"
worldnews.236.d:0 "Aus Shanghai kamen beunruhigende Nachrichten über den totalen Zusammenbruch der Herrschaft des Legationsrates. Diese Nachricht folgt auf frühere Berichte, in denen detailliert beschrieben wurde, wie mehrere unkluge finanzielle Entscheidungen zu einem verheerenden Mangel an wirtschaftlichem Vertrauen in die Legationsstädte und schließlich zum Bankrott der Legationsstädte führten. Nun haben sich die Mächte, die früher den Legationsrat bildeten, alle aus der Institution zurückgezogen, und viele, vor allem die Japaner, Deutschen und Briten, haben Truppen entsandt, um ihre Konzessionen vor den herannahenden chinesischen Kräften zu schützen. Der Schanghaier Stadtrat hat die Kontrolle über Schanghai und die ehemals neutrale Region übernommen, aber die Stadt ist jetzt kaum mehr als eine Beute für die Großmächte, und in den Straßen kommt es immer wieder zu Kämpfen zwischen den von Deutschen und Japanern unterstützten chinesischen Truppen."
worldnews.236.a:0 "China zerbricht noch mehr"

worldnews.237.t:0 "Japan wird aus dem Legationsrat entfernt"
worldnews.237.d:0 "Heute hat der Legationsrat [JAP.GetNameDef] aus seinem Gremium entfernt und seine formalen chinesischen Konzessionen beschlagnahmt. Hochkommissar [LEC.GetLeader] rechtfertigte diese Aktionen vor einigen Tagen in einer formellen Erklärung vor der Welt, als diese Verfahren noch im Gange waren. 'Das Kaiserreich Japan hat sich als schlechter Akteur in China erwiesen', sagte er. 'Sie haben sich bei zahlreichen Gelegenheiten als schädlich für den asiatischen Frieden erwiesen.' Eine formelle japanische Antwort wurde noch nicht veröffentlicht, aber wenn sie kommt, wird sie sicherlich bissig sein, und ein Angriff auf die Gesandtschaftsstädte durch Tokio ist nicht ausgeschlossen. Was auch immer kommen mag, es scheint, dass die Gesandtschaftsstädte in ihrer Rolle als Friedenswächter im Fernen Osten versagt haben."
worldnews.237.a:0 "Sie kannten die Konsequenzen ihres Handelns"

worldnews.238.t:0 "Deutschland wird aus dem Legationsrat entfernt"
worldnews.238.d:0 "Heute hat der Legationsrat [GER.GetNameDef] aus seinem Gremium entfernt und ihre formalen chinesischen Konzessionen beschlagnahmt. Diese drastische Maßnahme kommt im Zuge einer harten Wende gegen Deutschland in den Städten, nach einem allgemeinen Rückzug ihres Einflusses in China. Der Legationsrat hat eine Erklärung herausgegeben, in der er seine Entscheidung erläutert. Darin heißt es, dass die Deutschen eindeutig gegen die Bestimmungen des Pekinger Vertrages verstoßen haben und dass sie kein verlässlicher Akteur in China mehr sind. Die Deutschen haben die Aktion angeprangert, und ein Angriff der Kaiserlichen Marine könnte bevorstehen. Was auch immer kommen mag, es scheint, dass die Legationsstädte in ihrer Rolle als Friedenswächter im Fernen Osten versagt haben."
worldnews.238.a:0 "Der Ferne Osten destabilisiert sich weiter"

worldnews.239.t:0 "Die zweite Nordexpedition"
worldnews.239.d1:0 "Chinas Bürgerkrieg hat einen Wendepunkt erreicht, da die [CHI.GetNameDef] der international anerkannten [FNG.GetName] offiziell den Krieg erklärt hat. Die letzte Expedition fand vor einem Jahrzehnt statt, mit dem Ziel, das Land zu "vereinigen", was jedoch nicht der Fall war, da die KMT die deutsche Präsenz in der Region schwer unterschätzte. Da nun der Krieg erklärt wurde, ist die Bühne für eine Wiederholung der vorherigen Expedition unter der Führung von Chiang Kai-Chek bereitet. Da Deutschland mit europäischen Bedrohungen beschäftigt ist, scheint es unwahrscheinlich, dass eine deutsche Intervention stattfinden wird... was dies für China bedeutet, ist unbekannt"
worldnews.239.d2:0 "Chinas Bürgerkrieg hat einen Wendepunkt erreicht, da die [CHI.GetNameDef] der international anerkannten [QIE.GetName] offiziell den Krieg erklärt hat. Die letzte Expedition fand vor einem Jahrzehnt statt, mit dem Ziel, das Land zu "vereinigen", was jedoch nicht der Fall war, da die KMT die deutsche Präsenz in der Region schwer unterschätzte. Da der Krieg nun erklärt wurde, ist die Bühne für eine Wiederholung der vorherigen Expedition unter der Führung von Chiang Kai-Chek bereitet. Da Deutschland mit europäischen Bedrohungen beschäftigt ist, scheint es unwahrscheinlich, dass eine deutsche Intervention stattfindet... was dies für China bedeutet, ist unbekannt."
worldnews.239.a:0 "Die Geschichte wiederholt sich..."

worldnews.240.t:0 "Die Republik China wird ausgerufen"
worldnews.240.d:0 "Nachdem die KMT große Teile ihres Territoriums übernommen hatte, fand im Präsidentenpalast von Nanjing eine Zeremonie statt, [CHI.GetLeader] proklamierte offiziell die Gründung einer zweiten Nationalen Republik China. Der Ort der Proklamation, direkt in der Haupthalle des Palastes, war der Ort, an dem Dr. Sun Yat-Sen 1912 zum provisorischen Präsidenten der ersten chinesischen Republik erklärt wurde.Obwohl die Nationalisten bereits ihre Position in China gesichert hatten,  war dies lediglich ein nicht anerkannter Aufstand, der von den militärischen Kräften der KMT angeführt wurde.\n\nDie nationalistische Regierung will einen Einparteienstaat unter Führung der Kuomintang errichten, der das Chaos in China beseitigt und eine gerechte und demokratische Zivilgesellschaft unter ihrer Vormundschaft entstehen lässt."
worldnews.240.a:0 "Unsere Flagge wird bald von Kunming bis Fengtian wehen!"
worldnews.240.b:0 "Interessant."
worldnews.240.c:0 "Wir müssen die Bedrohung durch die Kuomintang stoppen!"

worldnews.241.t:0 "[From.GetName] Proklamiert"
worldnews.241.d:0 "Mit ihrer gesicherten Machtbasis rund um die wohlhabende Stadt [From.Capital.GetName] hat die föderalistische Bewegung in China ihre eigene rivalisierende Regierung proklamiert. Chen Jiongming, Generalgouverneur von [From.GetCliqueShortName] und Kommandeur der Nationalen Verteidigungsarmee, erklärte seine Absicht, die unterschiedlichen Provinzregierungen im ganzen Land zusammenzubringen, das Warlord-Problem frontal anzugehen und die lokale Demokratie dort wiederherzustellen, wo \"Banditen und Parteidiktatoren\" sich weigerten, zu verhandeln und zu reformieren. Obwohl er der international anerkannten Regierung Chinas nicht den Krieg erklärt hat, ist es klar, dass der vorsichtige Führer, wenn Chens Machtbasis im Süden gesichert ist, zum richtigen Zeitpunkt in den Norden ziehen würde, falls die rivalisierenden Führer seine Forderungen nach politischen und wirtschaftlichen Reformen ablehnen."
worldnews.241.a:0 "Noch eins? Das wird ja langsam lächerlich!"
worldnews.241.b:0 "Es lebe die Föderale Republik!"

worldnews.242.t:0 "Vereinigte Provinzen von China proklamiert"
worldnews.242.d:0 "Nachdem China weitgehend unter der Kontrolle von Chen Jiongmings Nationaler Verteidigungsarmee steht, wurde in Peking eine neue Republik ausgerufen, während föderalistische Truppen über den Platz des Himmlischen Friedens paradieren. Die Vereinigten Provinzen Chinas, wie sie im Westen oft genannt werden, haben die bisherige international anerkannte chinesische Regierung vollständig ersetzt und mit ihrer gesicherten Macht ist es nur eine Frage der Zeit, bis die internationale Gemeinschaft sie anerkennt.\n\nDie föderalistische Regierung beabsichtigt, eine \"Nationale Konferenz\" zu organisieren, die aus Abgeordneten aller befreiten Provinzen besteht, um eine neue Verfassung auszuarbeiten und eine offizielle provisorische Regierung zu bilden, bis nationale Wahlen zum frühestmöglichen Zeitpunkt einberufen werden können."
worldnews.242.a:0 "Werden sie wirklich Demokratie in China bringen?"
worldnews.242.b:0 "Lang leben Chen und die Republik!"

worldnews.243.t:0 "Ende der ungleichen Verträge"
worldnews.243.d:0 "Das Außenministerium der Vereinigten Provinzen Chinas kündigte die Aufhebung aller ungleichen Verträge mit China an. Chen Jiongming und die Partei des öffentlichen Interesses hatten seit den 1920er Jahren die einseitige Beendigung dieser Verträge gefordert, und es scheint, dass die UPC dieses Versprechen eingelöst hat. Dies ist eine ernsthafte Veränderung in der internationalen Diplomatie, die wahrscheinlich einen ernsten Riss zwischen China und den europäischen Kolonialmächten verursachen wird. Da sich die Macht des Westens im Fernen Osten jedoch auf einem historischen Tiefpunkt befindet, hat die neue chinesische Regierung die Chance ergriffen, sich auf der Weltbühne wieder zu behaupten, indem sie ein Ende dessen anstrebt, was sie als \"Jahrhundert der Demütigung\" bezeichnet, und hofft, neue \"gleichberechtigte\" Verträge mit den großen europäischen Mächten auszuhandeln, während China mit neuem Selbstvertrauen in die moderne Welt marschiert."
worldnews.243.a:0 "China setzt sich wieder durch."

worldnews.244.t:0 "Entstehung der internationalen Avantgarde"
worldnews.244.d:0 "Eine gemeinsame Anstrengung der Kommune Frankreichs und der Union Großbritanniens hat vor einigen Tagen die Internationale Avantgarde ins Leben gerufen, ein Programm, das einen einheitlichen Kunststil für die Kunst und ein Genre für die Musik sowie neue literarische Techniken schaffen will, die alle dazu ermutigt werden, sozialistisch, unorthodox, anti-traditionalistisch und anti-religiös zu sein.\n\nEs wird berichtet, dass Künstler, Schriftsteller und Musiker aus der ganzen Welt an diesem Programm teilnehmen werden, von den Vereinigten Staaten über Südafrika bis nach Japan. Das erste Festival, das die Früchte des Programms zeigt, soll in zwei Jahren in Cannes stattfinden. Ist dies der Anbruch der neuen, syndikalistischen Unterhaltung?"
worldnews.244.a:0 "Wahrhaft neugierig."
worldnews.244.b:0 "Was soll der Unsinn?"
worldnews.244.c:0 "Blasphemie!"
worldnews.244.e:0 "Solidarität für immer!"

worldnews.245.t:0 "Ende des japanischen Kaiserhauses"
worldnews.245.d.death:0 "Nach dem Regimewechsel im ehemaligen Kaiserreich Japan wurde das Schicksal der Kaiserfamilie Yamato ungewiss - bis gestern. Mit dem Abschluss des ersten Kongresses der Japanischen Union wurde beschlossen, dass die Familie Yamato für die vom kaiserlichen Regime angeordneten und ausgeführten Gräueltaten durch den Strang hingerichtet werden sollte. Der Kaiser und seine Familie wurden heute vor dem kaiserlichen Palast gehängt, ein Akt, der im ganzen Land Empörung ausgelöst hat - in mehreren Städten herrschte Chaos, während im ganzen Land Kämpfe zwischen Demonstranten und lokalen Miliztruppen ausbrachen. Das Kriegsrecht wurde schnell in Kraft gesetzt als Antwort auf die anti-revolutionäre Stimmung, die im ganzen Land mit alarmierender Geschwindigkeit auftaucht. Ist dies der Beginn einer Gegenrevolution für die junge Union?"
worldnews.245.d.exile:0 "Nach dem Regimewechsel im ehemaligen Kaiserreich Japan wurde das Schicksal der Kaiserfamilie Yamato ungewiss - bis gestern. Mit dem Regimewechsel im ehemaligen Kaiserreich Japan wurde das Schicksal der kaiserlichen Familie Yamato ungewiss - bis gestern. Mit dem Abschluss des ersten Kongresses der Japanischen Union wurde beschlossen, dass die Familie Yamato nicht in Japan bleiben darf. Heute verließ die Familie Yamato Tokio mit einem Ozeandampfer in Richtung Amerika, um nie wieder gesehen zu werden. Dieser Schritt hat einen Streik in der Nähe des Tokioter Hafens sowie Proteste in den meisten Großstädten ausgelöst, aber es wird erwartet, dass sich die Situation in einigen Monaten normalisieren wird."
worldnews.245.d.abolish:0 "Nach dem Regimewechsel im ehemaligen Kaiserreich Japan wurde das Schicksal der Kaiserfamilie Yamato ungewiss - bis gestern. Mit dem Abschluss des ersten Kongresses der Japanischen Union wurde beschlossen, dass die kaiserliche Familie ihre Titel und ihren Status abschaffen soll - ab heute hat die Yamato-Familie den Status eines Bürgers und unterscheidet sich damit nicht von ihren ehemaligen Untertanen. Dieser Schritt hat einen Streik im Zentrum von Tokio ausgelöst, sowie kleinere Proteste in Osaka und Nagasaki, aber es wird erwartet, dass sich die Situation in einem Monat normalisiert."
worldnews.245.a:0 "Eine Ära endet, eine andere beginnt."

worldnews.246.t:0 "Vertrag von Busan"
worldnews.246.d:0 "Heute wurde in Busan ein Vertrag unterzeichnet, der das Königreich Joseon wiederherstellt, nachdem es 1910 von Japan annektiert worden war. Dieser historische Anlass ist der Höhepunkt des Kampfes von Millionen für die Anerkennung ihres Landes als Opfer des Imperialismus und nun als souveräne Nation. Hunderttausende Koreaner strömen auf die Straßen, um ihre Unabhängigkeit zu feiern. Die verschiedenen Untergrundparteien Koreas versammeln sich nun, um ihre Vereinigung zu formalisieren und um die legitime Macht zu konkurrieren, die der Busan-Vertrag mit sich bringt."
worldnews.246.a:0 "Prächtig."

worldnews.247.t:0 "Republikanischer Sieg in Brasilien"
worldnews.247.d:0 "Sicherlich kein unerwartetes Ergebnis, aber es hat sich bestätigt, dass die Republikanische Partei in Brasilien an der Macht bleiben wird, so wie sie es seit dem Beginn der Neuen Republik im Jahr 1927 getan hat. Der neue Präsident der Republik, Getulio Vargas, wird im Januar vereidigt werden, hat aber bereits versprochen, mit harter Hand gegen die wirtschaftlichen Probleme vorzugehen, die das Land plagen, und verspricht in seiner Siegesrede auch, mehr für den einfachen Mann Brasiliens zu tun. Allerdings wird der Sieg der Republikaner nicht so ein sofortiges Ende der Probleme Brasiliens bedeuten, und die Zeit wird zeigen, ob diese fortgesetzte Hegemonie positive Folgen haben wird."
worldnews.247.a:0 "Wie erwartet"
worldnews.247.b:0 "Dieses Gezänk der Kapitalisten geht uns nichts an"

worldnews.248.t:0 "Liberaler Sieg in Brasilien"
worldnews.248.d:0 "Die Liberale Partei, ein Bündnis aus der alten Garde, Oppositionellen und vielen Arten von Liberalen, wurde als zweites Pferd im Präsidentschaftsrennen gesehen, aber jetzt steht sie an der Spitze, nachdem sich der Staub gelegt hat und sie die Republikaner so knapp geschlagen hat. Mit einem Parteiprogramm, das auf den idealistischen Prinzipien basiert, die von der ersten Republik nicht aufrechterhalten wurden, und dem Willen, die Wirtschaft zu diversifizieren und zu modernisieren und der Nation wieder Wachstum zu bringen, wird die PL-Führung im Januar beginnen, wenn die Vorbereitungen für die friedliche Machtübergabe stattfinden. Die Zeit wird zeigen, ob eine solche idealistische und etwas instabile Regierung das Land in diesen unruhigen Zeiten auf einem guten Weg halten kann."
worldnews.248.a:0 "Mit Sicherheit eine Umstellung"
worldnews.248.b:0 "Dieses Gezänk der Kapitalisten geht uns nichts an"

worldnews.249.t:0 "Demokratische Linke siegt in Brasilien"
worldnews.249.d:0 "Die Demokratie in Brasilien wurde durch die Ergebnisse der Parlamentswahlen erschüttert: Die Demokratische Linke, ein extrem großes Zeltbündnis aus Mitte-Links- und Linksparteien, vereint durch eine gemeinsame Plattform für eine weitreichende Reform der Arbeiterrechte, hat die Parlamentswahlen in Brasilien gewonnen. Ein überraschendes Ergebnis für viele Beobachter, andere behaupten, dass die breite Anziehungskraft und die klaren Ziele der Koalition ihr eine breitere Basis verschafft haben als ihren Gegnern. Nun wird João Mangabeira, kurioserweise der Bruder des derzeitigen Präsidenten Otávio Mangabeira, im Januar sein Amt antreten, und er hat die vielleicht unmögliche Aufgabe, eine Koalition, in der von Sozialliberalen bis zu Maximalisten alles vertreten ist, vor dem Auseinanderbrechen zu bewahren, da er diese Vernunftehe managen und gleichzeitig die Reformen, die ihn gewählt haben, in die Tat umsetzen muss."
worldnews.249.a:0 "Mit Syndikalisten zu tanzen ist ein gefährlicher Zug"
worldnews.249.b:0 "Letztendlich kann der Kapitalismus nicht verändert werden. Ein Irrweg."

worldnews.250.t:0 "Integralisten siegreich in Brasilien"
worldnews.250.d:0 "In einer unerwarteten Wendung der Ereignisse endeten die Wahlen in Brasilien mit einem überraschenden Überraschungssieg für die Brasilianische Integralistische Aktion. Die mitreißende Bewegung eroberte Brasilien im Sturm, und ihre gegen das politische Establishment gerichtete Botschaft des Glaubens, des Nationalstolzes und des Monarchismus fand viele wohlwollende Zuhörer vom ärmsten Viertel bis zum mächtigsten Herrenhaus. Nun muss sich die politisch relativ unerfahrene Partei mit den Lasten der Macht auseinandersetzen, und viele befürchten, dass das fragile Bündnis zwischen verschiedenen Fraktionen innerhalb der Aktion die Partei schwächen könnte. Nichtsdestotrotz hat ihr Einfluss inzwischen ganz erheblich zugenommen, und eine Wiederherstellung der Monarchie gilt unter Beobachtern derzeit als nahezu sicher."
worldnews.250.a:0 "Wird das Imperium zurückkehren?"
worldnews.250.b:0 "Dieses Gezänk der Kapitalisten geht uns nichts an"

### City Fall Events (251-400) ###

worldnews.251.t:0 "Der Fall von London"
worldnews.251.d.generic:0 "Berichte aus London bestätigen, dass die Hauptstadt von [old_controller.GetNameDef] von vorrückenden [new_controller.GetAdjective]-Truppen nach langen, erbitterten Kämpfen über die Themse hinweg eingenommen wurde. Die [old_controller.GetAdjective]-Truppen leisteten heftigen Widerstand, in der Hoffnung, die [new_controller.GetAdjective]-Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nZum ersten Mal seit 1216 ist London an einen fremden Eindringling gefallen. Die Atmosphäre in der Stadt ist schwer. In der Nacht ertönen immer noch Schüsse, während sich die [old_controller.GetAdjective]-Truppen zurückziehen und Demonstranten und [new_controller.GetAdjective]-Militärpolizei auf den Straßen kämpfen."
worldnews.251.d.entente:0 "Berichte aus London bestätigen, dass die Hauptstadt der syndikalistischen Union of Britain von vorrückenden kanadischen Soldaten nach wütenden Kämpfen über die Themse hinweg eingenommen worden ist. Die britischen Truppen leisteten erbitterten Widerstand, in der Hoffnung, ihre royalistischen Gegenspieler so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nAls sich der Staub legt, scheint es, dass London wieder in den Händen der Regierung ist, die es 1925 im Stich gelassen hat. Die Atmosphäre in der Stadt ist immer noch schwer. In der Nacht ertönen immer noch Schüsse, als sich die syndikalistische Armee zurückzieht und nur noch Demonstranten gegen die kanadischen Truppen kämpfen."
worldnews.251.a:0 "Dies ist nur ein vorübergehender Rückschlag!"
worldnews.251.b:0 "Das ist der Anfang vom Ende."
worldnews.251.c:0 "Mit London in den Händen von [new_controller.GetAdjective] ist die Niederlage von [old_controller.GetAdjective] unvermeidlich."
worldnews.251.e:0 "Es scheint, dass der König zurückgekehrt ist."

worldnews.252.t:0 "Der Fall von Paris"
worldnews.252.d.germany:0 "Berichte aus Paris bestätigen, dass die [old_controller.GetAdjective]-Hauptstadt von den vorrückenden deutschen Truppen nach heftigen Kämpfen über die großen Alleen und die Seine erobert wurde. Die [old_controller.GetAdjective]-Truppen leisteten erbitterten Widerstand, in der Hoffnung, die deutschen Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nWährend die schockierten Pariser zuschauten, marschierte die deutsche Armee noch einmal denselben Weg wie während des Weltkriegs, die Champs-Elysées hinunter und auf den Eiffelturm zu. Diese festliche Atmosphäre ging schließlich in einen erbitterten Stadtkampf mit dem [old_controller.GetAdjective]-Widerstand mitten in der Nacht über, als [GER.GetAdjective]-Panzer mühelos durch ineffiziente Barrikaden in den großen Pariser Alleen pflügten."
worldnews.252.d.other:0 "Berichte aus Paris bestätigen, dass die [old_controller.GetAdjective]-Hauptstadt von vorrückenden [new_controller.GetAdjective]-Truppen nach heftigen Kämpfen über die großen Alleen und die Seine erobert wurde. Die [old_controller.GetAdjective]-Truppen leisteten erbitterten Widerstand und hofften, die [new_controller.GetAdjective]-Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nWährend schockierte Pariser zusahen, paradierte die [new_controller.GetAdjective]-Armee durch die Champs-Elysées und in Richtung Eiffelturm. Diese festliche Atmosphäre verwandelte sich jedoch schließlich in einen brutalen Stadtkampf, bei dem der [old_controller.GetAdjective]-Widerstand mitten in der Nacht und die [new_controller.GetAdjective]-Truppe mit Leichtigkeit durch ineffiziente Barrikaden in den großen Pariser Alleen pflügten."
worldnews.252.a.germany:0 "Die Deutschen werden nicht gewinnen! Frankreich wird nie wieder fallen!"
worldnews.252.a:0 "Nein! Wir können nicht zulassen, dass Paris noch einmal fällt!"
worldnews.252.b:0 "Unser Sieg über [old_controller.GetNameDef] ist nun so gut wie sicher."
worldnews.252.c.germany:0 "Der Zweite Weltkrieg, so scheint es, sieht ein ähnliches Ende wie der Erste."
worldnews.252.c:0 "Es scheint, dass der Fall von [old_controller.GetNameDef] nun so gut wie sicher ist."

worldnews.253.t:0 "Der Fall von Berlin"
worldnews.253.d.france:0 "Berichte aus Berlin bestätigen, dass die [old_controller.GetAdjective] Hauptstadt von vorrückenden kommunardischen Truppen nach langen, erbarmungslosen Kämpfen durch die größte Stadt des Reichspaktes erobert worden ist. Die [old_controller.GetAdjective]-Truppen leisteten heftigen Widerstand, in der Hoffnung, die kommunardischen Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nWährend schockierte Berliner zusahen, paradierte die Kommunardenarmee durch den zentralen Torbogen des Brandenburger Tors - ein Akt, der früher nur dem Kaiser und seiner Familie vorbehalten war - bevor sie einen Chor organisierte, der die Internationale sang, während das berühmte Denkmal für alle Welt mit den Bannern der Kommune Frankreichs drapiert wurde. In den nächsten Tagen trieben die Kommunarden Soldaten und Würdenträger in [old_controller.GetAdjective] zusammen und brachten sie in Wagen der Militärpolizei weg."
worldnews.253.d.other:0 "Berichte aus Berlin bestätigen, dass die [old_controller.GetAdjective]-Stadt von vorrückenden [new_controller.GetAdjective]-Truppen nach langen, erbarmungslosen Kämpfen durch die größte Stadt des Reichspaktes eingenommen wurde. Die [old_controller.GetAdjective]-Truppen leisteten erbitterten Widerstand, in der Hoffnung, die [new_controller.GetAdjective]-Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nWährend schockierte Berliner zuschauten, paradierte die [new_controller.GetAdjective]-Armee am Brandenburger Tor, bevor sie einer Rede von [new_controller.GetLeader] vor dem berühmten Denkmal lauschte. Was jedoch schließlich die Aufmerksamkeit und das Gedächtnis der Welt erregt zu haben scheint, ist ein Bild eines [new_controller.GetAdjective]-Soldaten, der stolz die [new_controller.GetAdjective]-Flagge vom Dach des schwer beschädigten Reichstags hält, aufgenommen von einem seiner Kameraden."
worldnews.253.a.france:0 "[old_controller.GetNameDefCap] kann so nicht enden. Drängen Sie die Communards zurück!"
worldnews.253.a:0 "Das kann nicht sein! Wie kann Berlin fallen?!"
worldnews.253.b.france:0 "Verdun, Chemin des Dames, Somme. Sie alle sind gerächt worden."
worldnews.253.b:0 "Für [old_controller.GetNameDef] ist es nun vorbei."
worldnews.253.c:0 "Ein großer Sieg für [new_controller.GetNameDef], in der Tat."

worldnews.254.t:0 "Der Fall von Madrid"
worldnews.254.d.carlist:0 "Berichte aus Madrid bestätigen, dass die [old_controller.GetAdjective]-Stadt von vorrückenden [new_controller.GetAdjective]-Truppen nach langen, gnadenlosen Kämpfen durch das hügelige Gelände und die Altstadt eingenommen wurde. Die [old_controller.GetAdjective]-Truppen leisteten erbitterten Widerstand, in der Hoffnung, die [new_controller.GetAdjective]-Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nOffiziellen Berichten zufolge gab es zwar zahlreiche Plünderungen, aber Denkmäler und bemerkenswerte Gebäude wurden vollständig verschont. Mit dem Fall ihrer Hauptstadt wird erwartet, dass [old_controller.GetNameDef] bald kapituliert, trotz der Aufrufe zum gnadenlosen Widerstand von [old_controller.GetAdjective] Generälen."
worldnews.254.d.other:0 "Berichte aus Madrid bestätigen, dass die [old_controller.GetAdjective]-Stadt von vorrückenden [new_controller.GetAdjective]-Truppen nach langen, gnadenlosen Kämpfen durch das hügelige Gelände und die Altstadt eingenommen wurde. Die [old_controller.GetAdjective]-Truppen leisteten erbitterten Widerstand, in der Hoffnung, die [new_controller.GetAdjective]-Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nOffiziellen Berichten zufolge wurde der Palacio Real de Madrid von [new_controller.GetAdjective]-Soldaten gründlich geplündert, was damit endete, dass das Gebäude in der Nacht abbrannte, und dass die Puerta de Alcalá mit Sprengstoff versehen und zusammen mit vielen weiteren weniger bemerkenswerten königlichen Monumenten zerstört wurde. Mit dem Fall ihrer Hauptstadt wird erwartet, dass [old_controller.GetNameDef] bald kapituliert, trotz Aufrufen zum gnadenlosen Widerstand von [old_controller.GetAdjective]-Generälen."
worldnews.254.a:0 "Ohne Madrid sind wir verloren."
worldnews.254.b:0 "Madrid ist endlich unser!"
worldnews.254.c:0 "Damit fällt der Kern von [old_controller.GetNameDef]."

worldnews.255.t:0 "Der Fall von Barcelona"
worldnews.255.d:0 "Berichte aus Barcelona bestätigen, dass die [old_controller.GetAdjective]-Stadt von vorrückenden [new_controller.GetAdjective]-Truppen nach erbitterten Kämpfen über die Bergkette Serra de Collserola eingenommen worden ist. Die [old_controller.GetAdjective]-Truppen leisteten erbitterten Widerstand, in der Hoffnung, die [new_controller.GetAdjective]-Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nEs gab Berichte über lange Stadtkämpfe durch das Gotische Viertel von Barcelona und spärliche Kämpfe entlang der Barcelonischen Riviera. An eben dieser Riviera fand eine lange und luxuriöse Parade der [new_controller.GetAdjective]-Truppen statt, als sie entlang der sonnigen Strände marschierten, ein klares Symbol dafür, dass [new_controller.GetNameDef] die Kontrolle über die katalanische Stadt übernommen hat."
worldnews.255.a:0 "Das ist nicht gut..."
worldnews.255.b:0 "Barcelona ist endlich unser!"
worldnews.255.c:0 "So fällt das Herz des alten Kataloniens."

worldnews.256.t:0 "Der Fall von Burgos"
worldnews.256.d.SPA:0 "Berichte aus Burgos bestätigen, dass die vorläufige Hauptstadt der Karlisten von den vorrückenden spanischen Truppen nach Scharmützeln auf dem Lande eingenommen wurde. Die karlistischen Truppen leisteten erbitterten Widerstand, in der Hoffnung, die spanischen Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nKastilier, die nach Norden an die baskische Küste flohen, beschrieben unter Tränen, wie sie ihre Heimat in diesem Bruderkrieg brennen und verwüsten sahen und wie spanische Soldaten sogar Gräueltaten an ihrem eigenen Volk verübten. Gerüchten zufolge wurde König Javier mit dem Flüchtlingsstrom von karlistischen Milizen hinaus eskortiert, aber sein Ziel bleibt unbekannt. Viele hoffen, dass das karlistische Spanien in der feindlichen iberischen Zentralebene weiterkämpft, um seine anderen Hochburgen zu schützen."
worldnews.256.d.SWF:0 "Berichte aus Burgos bestätigen, dass die provisorische Hauptstadt der Karlisten von den vorrückenden anarchospanischen Truppen nach Scharmützeln in der hügeligen Landschaft eingenommen worden ist. Die karlistischen Truppen leisteten heftigen Widerstand in der Hoffnung, die feindlichen Kräfte aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nKastilier, die nach Norden an die baskische Küste flohen, beschrieben unter Tränen, dass sie ihre Heimat brennen sahen und CNT-FAI-Soldaten sogar Gräueltaten an ihren eigenen Leuten verübten. Gerüchten zufolge wurde König Javier mit dem Strom der Flüchtlinge von karlistischen Milizen hinaus eskortiert, aber sein Ziel bleibt unbekannt. Viele hoffen, dass die Karlisten in der zentralen Hochebene weiterkämpfen, um ihre Heimat vor dem Ansturm der syndikalistischen Invasion zu verteidigen."
worldnews.256.a:0 "Wir werden uns nicht ergeben! Für Javier!"
worldnews.256.b:0 "Ein lähmender Schlag gegen karlistische Eroberungsträume."
worldnews.256.c:0 "Können die Carlisten darauf hoffen, wieder zurück zu kommen?"

worldnews.257.t:0 "Der Fall von Gibraltar"
worldnews.257.d:0 "Berichte aus Gibraltar bestätigen, dass die Festung von [new_controller.GetAdjective]-Truppen nach schnellen Landungen und Scharmützeln am Küstenstrand eingenommen wurde, wobei sich die Kämpfe auf den Felsen von Gibraltar selbst zubewegten. Die [old_controller.GetAdjective]-Truppen leisteten erbitterten Widerstand, in der Hoffnung, die [new_controller.GetAdjective]-Invasoren so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nWährend die Einnahme von Gibraltar selbst schnell vonstatten ging, dauerten die Scharmützel in den Tunneln, die den Felsen durchziehen, bis in den späten Abend hinein, bis die eingekesselte und verzweifelte [old_controller.GetAdjective] Garnison ihre formelle Kapitulation bekannt gab."
worldnews.257.a:0 "Jetzt kontrollieren sie den Zugang zum Mittelmeer..."
worldnews.257.b:0 "Das Tor zum Mittelmeer ist unser!"
worldnews.257.c:0 "Der mächtige Felsen von Gibraltar ist gefallen?"

worldnews.258.t:0 "Der Fall von Lissabon"
worldnews.258.d:0 "Berichte aus Lissabon bestätigen, dass die [old_controller.GetAdjective]-Stadt von den vorrückenden [new_controller.GetAdjective]-Truppen nach Scharmützeln durch die Serra de Monsanto und einem schnellen Vorstoß in Richtung Tejo-Mündung eingenommen worden ist. Die [old_controller.GetAdjective]-Truppen leisteten erbitterten Widerstand, in der Hoffnung, die [new_controller.GetAdjective]-Truppen so lange wie möglich aufzuhalten, wurden aber schließlich zurückgeschlagen.\n\nDer Kampf um Lissabon war kompliziert, da die [old_controller.GetAdjective]-Verteidiger absichtlich Lissabons Brücken zerstörten und die Angreifer zwangen, den großen Fluss zu überqueren, um die Stadt vollständig einzunehmen. Auf der Praça do Comércio wurde eine Zeremonie abgehalten, bei der die [new_controller.GetAdjective]-Truppen die Kapitulation aller verbliebenen [old_controller.GetAdjective]-Soldaten in den Hügeln forderten."
worldnews.258.a:0 "Wir werden bis zum Letzten kämpfen!"
worldnews.258.b:0 "Endlich ist Lissabon unter unserer Kontrolle."
worldnews.258.c:0 "Ich verstehe..."

worldnews.259.t:0 "Der Fall von Chicago"
worldnews.259.d.aus:0 "Minutemen-Milizen drängen seit einiger Zeit in Richtung [old_controller.GetNameDef]'s provisorischer Hauptstadt Chicago. Jetzt kommen Berichte über die bevorstehende Einnahme der Stadt durch vorrückende Unionstruppen herein. Der aktuelle Aufenthaltsort von [old_controller.GetLeader] ist unbekannt, aber es wird angenommen, dass [old_controller.GetLeader.GetSheHe] mit Milizeinheiten aus der Stadt geflohen ist.\n\nEs wird von weit verbreiteten Gräueltaten berichtet, als Minutemen gefangene Milizionäre und CSA-Aktivisten zusammentreiben, um sie dem Erschießungskommando zuzuführen, und viele Brände breiten sich unkontrolliert in den Hochhausvierteln der Stadt aus. Ist dies das Ende des Experiments des Syndikats in Amerika?"
worldnews.259.d.usa:0 "Föderationstruppen drängen seit einiger Zeit auf [old_controller.GetNameDef]'s provisorische Hauptstadt Chicago zu. Jetzt kommen Berichte über die bevorstehende Einnahme der Stadt durch die vorrückenden Truppen herein. Der aktuelle Aufenthaltsort von [old_controller.GetLeader] ist unbekannt, aber es wird angenommen, dass [old_controller.GetLeader.GetSheHe] mit Milizeinheiten aus der Stadt geflohen ist.\n\nBerichte deuten darauf hin, dass die Militärpolizei damit begonnen hat, potenzielle Aufwiegler und wichtige Persönlichkeiten des Syndikats zusammenzutreiben und zu verhaften, und dass sich viele Brände unkontrolliert in den Hochhausvierteln der Stadt ausbreiten. Ist dies das Ende des Experiments des Syndikats in Amerika?"
worldnews.259.d.other:0 "Die Truppen von [new_controller.GetAdjective] drängen seit einiger Zeit in Richtung der provisorischen Hauptstadt von [old_controller.GetNameDef], Chicago. Jetzt kommen Berichte über die Einnahme der Stadt durch vorrückende Truppen herein. Der aktuelle Aufenthaltsort von [old_controller.GetLeader] ist unbekannt, aber es wird angenommen, dass [old_controller.GetLeader.GetSheHe] mit Milizeinheiten aus der Stadt geflohen ist.\n\nBerichte deuten darauf hin, dass die Militärpolizei damit begonnen hat, potenzielle Aufwiegler und wichtige Persönlichkeiten der Syndikalisten zusammenzutreiben und zu verhaften, und dass sich viele Brände unkontrolliert in den Hochhausvierteln der Stadt ausbreiten, während [new_controller.GetAdjective] Kräfte darum kämpfen, Ordnung zu schaffen."
worldnews.259.a:0 "Der Kampf ist noch nicht vorbei!"
worldnews.259.b:0 "Die syndikalistische Hochburg ist gefallen!"
worldnews.259.c:0 "Vielleicht ist der Krieg bald vorbei?"

worldnews.260.t:0 "Der Fall von Baton Rouge"
worldnews.260.d.csa:0 "Die Milizen des Syndikats drängen schon seit einer Weile auf die Stadt Baton Rouge zu. Es kommen nun Berichte über die bevorstehende Einnahme der Stadt durch die vorrückenden Milizen herein. Der aktuelle Aufenthaltsort von [old_controller.GetLeader] ist unbekannt, aber es wird angenommen, dass [old_controller.GetLeader.GetSheHe] schnell aufs Land evakuiert wurde.\n\nBeunruhigende Nachrichten berichten, dass Gewerkschaftsvertreter und Minutemen von Mobs auf der Straße gelyncht werden, und dass die Stadt gründlich geplündert wurde, mit Bränden, die sich in Down-Town-Gebieten ausbreiten. Ist dies das Ende des reaktionären Aufstandes in Amerika?"
worldnews.260.d.usa:0 "Seit geraumer Zeit drängen Bundestruppen auf die Stadt Baton Rouge zu. Es gibt nun Berichte über die bevorstehende Einnahme der Stadt durch vorrückende US-Truppen. Der aktuelle Aufenthaltsort von [old_controller.GetLeader] ist unbekannt, aber es wird angenommen, dass [old_controller.GetLeader.GetSheHe] schnell aufs Land evakuiert wurde.\n\nBerichte deuten darauf hin, dass die Militärpolizei damit begonnen hat, Unionsvertreter und Minutemen en masse zusammenzutreiben, und dass sich Brände nun unkontrolliert in der Stadt ausbreiten, während die Bundesarmee sich auf die Wiederherstellung der Ordnung konzentriert. Ist dies das Ende des reaktionären Aufstandes in Amerika?"
worldnews.260.d.other:0 "Die Truppen von [new_controller.GetAdjective] drängen schon seit einiger Zeit auf die Stadt Baton Rouge zu. Es gibt nun Berichte über die bevorstehende Einnahme der Stadt durch die vorrückenden Truppen. Der aktuelle Aufenthaltsort von [old_controller.GetLeader] ist unbekannt, aber es wird angenommen, dass [old_controller.GetLeader.GetSheHe] schnell aufs Land evakuiert wurde.\n\nBerichten zufolge hat die Militärpolizei damit begonnen, Minutemen und wichtige Gewerkschaftsführer zusammenzutreiben und zu verhaften, und viele Brände breiten sich unkontrolliert in den Hochhausvierteln der Stadt aus, während [new_controller.GetAdjective]-Kräfte darum kämpfen, Ordnung herzustellen."
worldnews.260.a:0 "Der Kampf ist noch nicht vorbei!"
worldnews.260.b:0 "Die Festung der Union ist gefallen!"
worldnews.260.c:0 "Vielleicht ist der Krieg bald vorbei?"

worldnews.261.t:0 "Der Fall von Denver"
worldnews.261.d.csa:0 "Die Milizen des Syndikats haben sich überall in den Great Plains spärliche Scharmützel mit der Bundesregierung geliefert. Heute erreichten ihre Bemühungen ihren Höhepunkt, als sie nach einem groß angelegten Angriff im South Platte Valley schließlich die Stadt Denver einnahmen. Denver ist die Hauptstadt von Colorado und die wichtigste Hochburg der Föderation in den Great Plains.\n\nDer Fall der Queen City of the Plains scheint in der Tat eine große Erschütterung für die Zukunft der Vereinigten Staaten zu sein, und während die Kämpfe im South Platte Valley abklingen, sind sich viele Experten einig, dass die Föderationsregierung nun fast sicher vor dem Syndikat kapitulieren wird."
worldnews.261.d.psa:0 "[new_controller.GetAdjective] Wehrpflichtige haben lange, schwierige Scharmützel mit der Bundesregierung in den Rocky Mountains ausgefochten. Heute kamen ihre Bemühungen zu einem Ende, als sie schließlich nach einem groß angelegten Angriff über den South Platte River in die Stadt Denver eindrangen, die Hauptstadt von Colorado und die wichtigste Bundeshochburg in den Great Plains.\n\nDer Fall der "Queen City of the Plains" scheint in der Tat eine große Erschütterung für die Zukunft der Vereinigten Staaten zu sein, und während die Kämpfe im South Platte Valley abklingen, sind sich viele Experten einig, dass die Bundesregierung nun fast sicher ist, sich mit [new_controller.GetNameDef] zu arrangieren."
worldnews.261.d.aus:0 "Minutemen Milizen haben spärliche Scharmützel mit der Bundesregierung über die Great Plains gekämpft. Heute kamen ihre Bemühungen zu einem Ende, als sie schließlich nach einem groß angelegten Angriff über das South Platte Valley auf die Stadt Denver herabstiegen. Denver ist die Hauptstadt von Colorado und die wichtigste Bundeshochburg in den Great Plains.\n\nDer Fall der "Queen City of the Plains" scheint in der Tat eine große Erschütterung für die Zukunft der Vereinigten Staaten zu sein, und während die Kämpfe im South Platte Tal abklingen, sind sich viele Experten einig, dass die Bundesregierung nun fast sicher vor den Minutemen kapitulieren wird."
worldnews.261.d.other:0 "Die Truppen von [new_controller.GetAdjective] drängen nun schon seit einer Weile über die Great Plains. Heute kamen ihre Bemühungen zu einem Ende, als sie nach einem groß angelegten Angriff über das South Platte Valley schließlich die Stadt Denver erreichten, die Hauptstadt von Colorado und die wichtigste verbliebene Hochburg der Föderation.\n\nDer Fall der "Queen City of the Plains" scheint in der Tat eine große Erschütterung für die Zukunft der Vereinigten Staaten zu sein, und da die Kämpfe im South Platte Valley abklingen, scheint es fast sicher, dass [new_controller.GetNameDef] einen eindeutigen Vorteil hat."
worldnews.261.a:0 "Der Kampf ist noch nicht vorbei!"
worldnews.261.b:0 "Die föderale Festung ist gefallen!"
worldnews.261.c:0 "Viel mehr können die USA nicht verkraften, oder?"

worldnews.262.t:0 "Der Fall von Sacramento"
worldnews.262.d:0 "[new_controller.GetAdjective] Truppen haben lange, schwierige Scharmützel mit kalifornischen Wehrpflichtigen quer durch die Rocky Mountains geführt. Heute kamen ihre Bemühungen zu einem Ende, als sie schließlich nach einem groß angelegten Angriff über den American River auf die Stadt Sacramento herabstiegen, die Hauptstadt Kaliforniens und Sitz des kalifornischen State Capitols.\n\nObwohl es keine strategisch wichtige Stadt ist, bedeutet sie einen sicheren [new_controller.GetAdjective]-Halt über den Rocky Mountains, und da sich das gesamte Central Valley nun für [new_controller.GetAdjective]-Soldaten öffnet, sind sich viele Experten einig, dass [old_controller.GetNameDef] klug wäre, sich mit [new_controller.GetNameDef] zu arrangieren."
worldnews.262.a:0 "Der Kampf ist noch nicht vorbei!"
worldnews.262.b:0 "Die kalifornische Hochburg ist gefallen!"
worldnews.262.c:0 "Wird dieser Bürgerkrieg jemals enden?"

worldnews.263.t:0 "Der Fall von Washington"
worldnews.263.csa.d:0 "Die Milizen des Syndikats sind auf die symbolträchtige Hauptstadt der Vereinigten Staaten, Washington D.C., vorgerückt und haben sie erobert. Sie stürmten das Kapitol und stießen auf starken Widerstand, aber schließlich brachen sie durch und die Flagge von [new_controller.GetNameDef] weht nun über dem US-Kapitol.\n\nGerüchte besagen, dass die Milizen des Syndikats alle politischen Vertreter, die sie in der Stadt finden konnten, zusammengetrieben haben, um sie "vor Gericht zu stellen", obwohl unbestätigte Quellen behaupten, dass die meisten wichtigen Regierungsmitglieder während der Schlacht evakuiert wurden und ihr aktueller Aufenthaltsort unbekannt ist."
worldnews.263.tex.d:0 "Minutemen-Milizen sind auf die symbolische Hauptstadt der Vereinigten Staaten, Washington D.C., vorgerückt und haben sie erobert. Sie stürmten das Kapitol und stießen auf starken Widerstand, aber schließlich brachen sie durch und die Flagge von [new_controller.GetNameDef] weht nun über dem US-Kapitol.\n\nGerüchte besagen, dass die Minutemen-Milizen alle politischen Vertreter, die sie in der Stadt finden konnten, zusammengetrieben haben, um ihre Loyalität zu überprüfen", obwohl unbestätigte Quellen behaupten, dass die meisten wichtigen Regierungsvertreter während der Schlacht evakuiert wurden, wobei ihr aktueller Aufenthaltsort unbekannt ist."
worldnews.263.cal.d:0 "[new_controller.GetAdjective] Wehrpflichtige sind auf die symbolische Hauptstadt der Vereinigten Staaten, Washington D.C., vorgerückt und haben sie erobert. Sie stürmten das Capitol-Gebäude und stießen auf starken Widerstand, aber schließlich brachen sie durch und die Flagge von [new_controller.GetNameDef] weht nun über dem US-Kapitol.\n\nDie Nachwehen verliefen relativ ereignislos, Vertreter von [new_controller.GetAdjective] trafen sich mit dem General, der den Vorstoß leitete, obwohl unbestätigte Quellen behaupten, dass wichtige Persönlichkeiten der Bundesregierung während der Schlacht evakuiert wurden, wobei ihr derzeitiger Aufenthaltsort unbekannt ist."
worldnews.263.can.d:0 "Die [new_controller.GetAdjective]-Armee ist auf die symbolische Hauptstadt der Vereinigten Staaten, Washington D.C., vorgerückt und hat sie erobert. Sie stürmten das Capitol-Gebäude und stießen auf starken Widerstand, aber schließlich brachen sie durch und die Flagge von [new_controller.GetNameDef] weht nun über dem US-Kapitol.\n\nAnders als 1812 wurde keine Massenbrandstiftung begangen, aber einige [old_controller.GetAdjective] Regierungsbeamte wurden von [new_controller.GetAdjective] Mounties verhaftet, was die [new_controller.GetAdjective]-Regierung als "Vorsichtsmaßnahme" bezeichnet. Unbestätigte Quellen behaupten, dass wichtige Vertreter der Bundesregierung während der Schlacht evakuiert wurden, wobei ihr derzeitiger Aufenthaltsort unbekannt ist."
worldnews.263.other.d:0 "Die [new_controller.GetAdjective]-Armee ist auf die symbolische Hauptstadt der Vereinigten Staaten, Washington D.C., vorgerückt und hat sie erobert. Sie stürmten das Capitol-Gebäude und stießen auf starken Widerstand, aber schließlich brachen sie durch und die Flagge von [new_controller.GetNameDef] weht nun über dem US-Kapitol.\n\nDies führte zu einer großen Razzia gegen die dortigen Regierungsbeamten, wobei von Massenverhaftungen und sogar Gerüchten über summarische Hinrichtungen im Kapitol selbst berichtet wurde, obwohl unbestätigte Quellen behaupten, dass die meisten wichtigen Persönlichkeiten der Bundesregierung während der Schlacht evakuiert wurden, wobei ihr derzeitiger Aufenthaltsort unbekannt ist."
worldnews.263.csa.a:0 "Wir können nicht zulassen, dass Reed und sein syndikalistischer Mob gewinnen!"
worldnews.263.csa.b:0 "Die Zentralregierung ist von ihrem goldenen Thron gestürzt worden."
worldnews.263.csa.c:0 "Die syndikalistischen Verräter haben es nach Washington D.C. geschafft?"
worldnews.263.csa.e:0 "Die Situation im Süden wird immer dringlicher."
worldnews.263.tex.a:0 "Wir können nicht zulassen, dass Long und seine Minutemen-Schläger die Nation kontrollieren."
worldnews.263.tex.b:0 "Wir werden die Gründerväter stolz machen."
worldnews.263.tex.c:0 "Die Reaktionäre haben es nach Washington D.C. geschafft?"
worldnews.263.tex.e:0 "Die Situation im Süden scheint aus dem Ruder zu laufen."
worldnews.263.cal.a:0 "Die Pazifisten nahmen Washington ein? Wie kann das sein?!"
worldnews.263.cal.b:0 "Wir werden die Demokratie in Washington wiederherstellen!"
worldnews.263.cal.c:0 "Die Pazifisten haben Mumm, das ist sicher."
worldnews.263.cal.e:0 "Hoffentlich stellen die pazifischen Führer endlich die Ordnung wieder her."
worldnews.263.can.a:0 "Kanada hat sich überfordert - dies ist ein vorübergehender Rückschlag."
worldnews.263.can.b:0 "Es ist an der Zeit, dass wir die Amerikaner vor sich selbst retten."
worldnews.263.can.c:0 "Die Kanadier wagen es? Das ist nicht zu ertragen."
worldnews.263.other.a:0 "Der Krieg ist noch lange nicht vorbei!"
worldnews.263.other.b:0 "Washington gehört uns!"
worldnews.263.other.c:0 "Das ist nicht gut..."
worldnews.263.common:0 "Wer Washington kontrolliert, kontrolliert Amerika - vorerst..."

worldnews.264.t:0 "Der Fall von Singapur"
worldnews.264.d.sia:0 "Singapur, das "Gibraltar des Ostens", wurde von den königlichen [SIA.GetAdjective] Streitkräften eingenommen, obwohl es von seinen früheren britischen Besitzern und seinen neuen deutschen Oberherren als uneinnehmbare Festung angesehen wurde.\n\nDie [SIA.GetAdjective]-Militärverwaltung von Singapur hat das Raffles-Hotelgebäude als Hauptquartier gewählt, und die Stadt wurde in Singhanakhon umbenannt, was grob übersetzt "Löwenstadt" bedeutet. Damit - ist die Straße von Malakka mehr oder weniger unter vollständiger [SIA.GetAdjective]-Kontrolle."
worldnews.264.d.jap:0 "Singapur, das "Gibraltar des Ostens", wurde von den kaiserlichen japanischen Streitkräften eingenommen, obwohl es von seinen ehemaligen britischen Besitzern und seinen neuen deutschen Oberherren als uneinnehmbare Festung angesehen wurde.\n\nDie japanische Militärverwaltung von Singapur hat das Fullerton-Gebäude als Hauptquartier gewählt, und die Stadt wurde in Syonanto umbenannt, was grob übersetzt "Südliche Insel in der Showa-Zeit gewonnen" bedeutet. Die Kempeitai patrouillieren massenhaft durch die Straßen, um die Botschaft zu verkünden, dass die Japaner da sind und bleiben."
worldnews.264.d.other:0 "Singapur, das "Gibraltar des Ostens", wurde von den [new_controller.GetAdjective]-Truppen eingenommen, obwohl es von seinen früheren britischen Besitzern und seinen neuen deutschen Oberherren als uneinnehmbare Festung betrachtet wurde.\n\nDie [new_controller.GetAdjective] Militärverwaltung von Singapur hat das Fullerton Building als Hauptquartier gewählt. Die Militärpolizei patrouilliert massenhaft durch die Straßen, um die Botschaft einzuprägen, dass die [new_controller.GetAdjective] da sind, um zu bleiben."
worldnews.264.a:0 "Die deutsche Dominanz in Ostindien wird durch [new_controller.GetNameDef] stark erschüttert."
worldnews.264.b.sia:0 "Singhanakhon und die umliegenden Regionen sind ein integraler Bestandteil von Siam!"
worldnews.264.b.jap:0 "Für den Kaiser!"
worldnews.264.b.other:0 "Die Löwenstadt ist jetzt in unserer Hand!"
worldnews.264.c:0 "Sie werden diesen kleinlichen kolonialen Diebstahl bereuen, wenn die Kaiserliche Marine eintrifft!"
worldnews.264.e:0 "Singapur ist eine rechtmäßige britische Kolonie. Lassen Sie uns diese Entwicklung genau beobachten."

worldnews.265.t:0 "Der Fall von New York City"
worldnews.265.d.csa:0 "[new_controller.GetAdjective] Milizen lieferten sich spärliche Scharmützel mit der Roten Garde am Hudson River. Heute Morgen fielen die Palisaden, sowohl die natürlichen als auch die künstlichen, aus den Händen des Syndikats. Kurz darauf war Manhattan Island gezwungen, zu kapitulieren, anstatt den massiven Verlust an Menschenleben zu riskieren, den ein urbaner Krieg mit sich bringen würde. Die Syndikate haben dem Rest der Roten Garde befohlen, das Gold aus dem Federal Reserve Building in Sicherheit zu bringen und viele Finanzarbeiter zurückzulassen, die auf Welfare Island gefangen gehalten werden.\n\nGanz New York City ist jetzt unter der Kontrolle von [new_controller.GetNameDef], und eine massive Hilfsaktion ist im Gange, um das ganze Ausmaß des Schadens zu erfassen, den die Syndikate in der Stadt angerichtet haben."
worldnews.265.d.other:0 "Die Truppen von [new_controller.GetAdjective] drängen nun schon seit einer Weile den Hudson River hinunter. Heute kamen ihre Bemühungen zu einem Ende, als sie schließlich auf New York City herabstiegen, nachdem sie die verbliebenen Verteidiger erfolgreich eingekreist hatten. Zur großen Bestürzung der Eroberer wurde das Federal Reserve Building gründlich geplündert und das Gold in ein Safehouse gebracht. Die politischen Gefangenen wurden in ihren Gefängniszellen auf Welfare Island zurückgelassen.\n\nDer Fall von New York City ist ein schwerer Schlag für die Sache von [old_controller.GetAdjective], da eines der größten Symbole des amerikanischen Prestiges mit Gewalt gefallen ist. Als die Kämpfe im New Yorker Hafen abklingen, scheint es fast sicher, dass [new_controller.GetNameDef] den Vorteil in der Schlacht um Neuengland hat."
worldnews.265.a:0 "New York gehört uns!"
worldnews.265.b:0 "Lady Liberty glänzt wieder!"
worldnews.265.c:0 "Dies ist ein Rückschlag für die Revolution!"
worldnews.265.d:0 "New York darf nicht in Feindeshand bleiben!"
worldnews.265.e:0 "Die Syndikate verlieren ein wichtiges Symbol."
worldnews.265.f:0 "Und den Siegern gehört die Freiheitsstatue."

worldnews.266.t:0 "Der Fall von Hongkong"
worldnews.266.d.asia:0 "Truppen von [new_controller.GetNameDef] haben die alte britische Kronkolonie Hongkong erobert, nachdem sie die Gin Drinkers Line durchbrochen und auf Hongkong Island selbst gelandet waren. Die Situation wurde für die Verteidiger bald unhaltbar, und der Gouverneur ergab sich persönlich im Peninsula Hong Kong Hotel, wo die [new_controller.GetAdjective] ihr Hauptquartier eingerichtet hatten.\n\nNach einer kurzen Zeremonie wurde ein neuer [new_controller.GetAdjective] Gouverneur eingesetzt, der der Welt ein "Neues Hongkong" verkündete, "frei vom westlichen Kolonialismus"."
worldnews.266.d.legat:0 "Truppen von [new_controller.GetNameDef] haben die alte britische Kronkolonie Hongkong erobert, nachdem sie die Gin Drinkers Line durchbrochen und auf Hongkong Island selbst gelandet waren. Die Situation wurde für die Verteidiger bald unhaltbar, und der Gouverneur ergab sich persönlich im Peninsula Hong Kong Hotel, wo die [new_controller.GetAdjective] ihr Hauptquartier eingerichtet hatten.\n\nNach einer kurzen Zeremonie wurde ein neuer [new_controller.GetAdjective] Gouverneur eingesetzt, der der Welt die Wiederherstellung des "alten Hongkong" verkündete, wobei die westliche Kontrolle über die Stadt wiederhergestellt wurde."
worldnews.266.d.other:0 "Truppen von [new_controller.GetNameDef] haben die alte britische Kronkolonie Hongkong erobert, nachdem sie die Gin Drinkers Line durchbrochen und auf Hongkong Island selbst gelandet waren. Die Situation wurde für die Verteidiger bald unhaltbar, und der Gouverneur ergab sich persönlich im Peninsula Hong Kong Hotel, wo die [new_controller.GetAdjective] ihr Hauptquartier eingerichtet hatten.\n\nDamit ist "Die Perle des Ostens" endgültig unter der Kontrolle von [new_controller.GetAdjective] gesichert."
worldnews.266.a:0 "Der Fall von Hongkong ist ein schwerer Schlag für [old_controller.GetNameDef]."
worldnews.266.b.asia:0 "Das neue Hongkong wird gedeihen, frei vom westlichen Imperialismus!"
worldnews.266.b.legat:0 "Hongkong ist jetzt wieder unter unserer Kontrolle"
worldnews.266.b.other:0 "Die Perle des Ostens ist gesichert"
worldnews.266.c:0 "Die Legationsstädte werden diese Aggression nicht dulden."
worldnews.266.e:0 "Ein weiterer Angriff auf eine ehemalige britische Kolonie, hoffentlich kein Muster."

worldnews.267.t:0 "Der Fall von Manila"
worldnews.267.d:0 "Manila, die Hauptstadt der Philippinen, ist nach dem Rückzug ihrer philippinischen Verteidiger und ihrer Verbündeten an die [new_controller.GetAdjective] gefallen. Der Eingang zur strategisch wichtigen Manila-Bucht blieb nach dem Fall der Stadt aufgrund der starken Konzentration der philippinischen Küstenartillerie auf der Insel Corregidor noch einige Zeit umkämpft, aber die Geschütze verstummten schließlich nach einem konzertierten [new_controller.GetAdjective]-Angriff.\n\nNachdem Manila unter [new_controller.GetAdjective]-Kontrolle steht, wird erwartet, dass der Rest der Philippinen kurz darauf folgt. Dies ist eine vernichtende Niederlage für die [old_controller.GetFactionName]-Kräfte in Asien und im Pazifik."
worldnews.267.a:0 "Der Fall von Manila sichert den Zugriff von [new_controller.GetNameDef] auf Ostindien."
worldnews.267.b.japan:0 "Wir haben einen weiteren Schlag gegen den westlichen Imperialismus geführt!"
worldnews.267.b.china:0 "Die traditionelle Ordnung in Asien wird wiederhergestellt."
worldnews.267.b.other:0 "Die gesamten Philippinen werden bald unter unserer Kontrolle sein."
worldnews.267.c:0 "Rückzug in den Dschungel, wir werden die Philippinen nicht fallen lassen!"

worldnews.268.t:0 "Der Fall von Kalkutta" #Siam
worldnews.268.d:0 "Nach einer Periode schweren Bombardements wurde nun bestätigt, dass die Stadt Kalkutta in Bengalen von vorrückenden [SIA.GetAdjective]-Truppen eingenommen wurde. Nach schweren Kämpfen in der Chowringhee Avenue herrschte wieder Stille in der Stadt, nachdem die Geräusche von Schüssen und Artillerie verstummt waren.\n\nEs wird behauptet, dass [SIA.GetAdjective] Truppen in den Straßen patrouillieren, um die Ordnung in der bevölkerungsreichen indischen Stadt aufrechtzuerhalten, während unbestätigte Behauptungen über Massenverhaftungen und Gräueltaten langsam zu den asiatischen Zeitungen durchsickern. Mit dem Fall von Kalkutta sagen viele voraus, dass ganz Indien unweigerlich folgen wird."
worldnews.268.a:0 "Kalkutta, die regionale Hauptstadt Bengalens, war eindeutig das letzte Tor zu India Proper."
worldnews.268.b:0 "Die Menschen in Bengalen und Assam haben zu lange unter der indischen Herrschaft gelitten."
worldnews.268.c:0 "Wir sind ausgeblutet, aber nicht besiegt worden. Arbeiter, widersteht den royalistischen Unterdrückern!"
worldnews.268.e:0 "Siam hat in Indien nichts zu suchen. Sollten sie es nicht schaffen, sie zu stoppen, müssen wir eingreifen."
worldnews.268.f:0 "Dies ist äußerst bedenklich. Siam hat in Indien, dem alten britischen Kronjuwel, nichts zu suchen."

worldnews.269.t:0 "Der Fall von Neu-Delhi" #Siam
worldnews.269.d:0 "[SIA.GetAdjective]] setzt seine Offensiven auf dem gesamten indischen Subkontinent fort, und der Fall von Neu-Delhi krönte kürzlich diese Kampagne. Als Hauptstadt eines potenziellen geeinten Indiens ist diese Stadt von immenser strategischer Bedeutung und ihr Verlust könnte sich als entscheidender Faktor in der laufenden indischen Kampagne erweisen.\n\nDer Vizekönig selbst wurde Berichten zufolge von [SIA.GetAdjective]-Vorstößen gefangen genommen, während er den Transfer seiner Habseligkeiten vom Haus des Vizekönigs zu einer LKW-Karawane überwachte, was jedoch noch nicht bestätigt wurde."
worldnews.269.a:0 "Neu-Delhi war noch die Hauptstadt eines geteilten Indiens. Und geteilt fällt es."
worldnews.269.b:0 "Mit Neu-Delhi in unseren Händen versprechen wir dem indischen Volk Freiheit von westlichem Einfluss."
worldnews.269.c:0 "Das ist eine absolute Katastrophe, wir müssen uns jetzt mit unseren Entente-Verbündeten beraten!"
worldnews.269.e:0 "Sind die siamesischen Imperialisten wirklich besser als die britischen Imperialisten?"
worldnews.269.f:0 "Wir können es uns nicht leisten, unsere letzte Bastion in Asien zu verlieren. Lassen Sie uns ein Notfalltreffen abhalten."

worldnews.270.t:0 "Der Fall von Bangkok"
worldnews.270.d.can:0 "Heute früh marschieren die siegreichen [new_controller.GetAdjective] Soldaten durch die Straßen von Bangkok, nachdem sie fast den ganzen Tag über heftig gekämpft haben. Die meisten Gebäude entlang der Ratchadamnoen-Straße wurden durch das Artilleriefeuer zerstört, und der Union Jack ist nun über dem, was von der alten Ananta Samakhom Thronhalle übrig geblieben ist, die von der [old_controller.GetAdjective]-Regierung als ihr Parlament genutzt wurde, gehisst.\n\nDie [old_controller.GetAdjective]-Regierung hat sich getroffen, um die [new_controller.GetAdjective]-Forderungen zu besprechen, wobei viele Mitglieder der Seri Thai-Bewegung nun ihre vorher vereinbarten provisorischen Regierungspositionen einnehmen, da die meisten alten Kabinettsmitglieder nun als tot gelten. Außerhalb der Stadt gehen die Kämpfe jedoch weiter, obwohl nicht bekannt ist, wie lange sie noch andauern werden."
worldnews.270.d.jap:0 "Während die Kämpfe in Bangkok abklingen, fliegt die Hinomaru bereits von jedem Gebäude in Bangkok, das nun in Bankoku umbenannt wurde, und [new_controller.GetAdjective] Beamte haben bereits eine neue Übergangsverwaltung installiert, um ihre Eroberung zu verwalten.\n\nBereits jetzt wurden Andersdenkende aufgegriffen und mitten in der Nacht vertrieben, und die [old_controller.GetAdjective]-Armeeeinheiten, die sich ergeben haben, haben einen Marsch zu neuen Lagern angetreten, die für sie auf dem Land gebaut werden. Einigen lokalen [old_controller.GetAdjective]-Führern wurde Seppuku angeboten, um für ihr Versagen zu büßen und aufgrund der Möglichkeit, dass sich der Widerstand um sie schart. Der Große Palast in Bangkok hat bereits mit der Renovierung begonnen, um eine der neuen Saison-Residenzen des Kaisers zu werden, obwohl die Kämpfe auf dem Lande noch andauern."
worldnews.270.d.gea:0 "Heute früh marschieren die siegreichen deutschen Soldaten durch die Straßen von Bangkok, nachdem sie sich fast den ganzen Tag über heftige Kämpfe geliefert haben. Die meisten Gebäude entlang der Ratchadamnoen-Straße wurden durch das Artilleriefeuer der vor dem Großpalast verankerten deutschen Ostasien-Kriegsschiffe zerstört, und über dem Thronsaal Ananta Samakhom, der der [old_controller.GetAdjective]-Regierung als Parlament diente, weht nun die Reichskriegsflagge.\n\nViele pro-deutsche Elemente innerhalb der siamesischen Regierung werden Gerüchten zufolge mit Admiral [new_controller.GetLeader] gesehen und diskutieren über die Nachkriegsposition für sich selbst unter der neuen deutschen Ordnung, während sich die verbleibenden [old_controller.GetAdjective]-Truppen in Richtung Land zurückziehen."
worldnews.270.d.inc:0 "Heute früh marschieren die siegreichen indochinesischen Soldaten durch die Straßen von Bangkok, nachdem sie fast den ganzen Tag über heftig gekämpft haben. Die meisten Gebäude entlang der Ratchadamnoen-Straße wurden durch das Artilleriefeuer zerstört, und die cò dò sao vàng-Flagge ist nun über dem Thronsaal von Ananta Samakhom gehisst, der von der [old_controller.GetAdjective]-Regierung als ihr Parlament genutzt wurde.\n\nMit diesem Sieg über eine der größten Bedrohungen für die neu gegründete Nation ist das Schicksal der Indochinesischen Union endgültig gesichert. Nun, da die letzte der [old_controller.GetAdjective]-Verteidigungen in der Stadt ausgemerzt wurde, scheint es, dass weiterer Widerstand in den umliegenden Städten bald beendet sein wird."
worldnews.270.d.bur:0 "Heute früh marschieren die siegreichen burmesischen Soldaten durch die Straßen von Bangkok, nachdem sie fast den ganzen Tag über heftig gekämpft haben. Ähnlich wie in Ayutthaya wird Bangkok von der scheinbar unaufhaltsamen burmesischen Militärmaschinerie leicht erobert. Der Große Palast als Symbol der Stärke wurde dem Erdboden gleichgemacht, wobei mehrere [old_controller.GetAdjective] nationale Schätze vermutlich verloren gingen. Große Gruppen von Flüchtlingen wurden gesehen, die sich auf das Land begaben, während die meisten [old_controller.GetAdjective] Truppen bis zum letzten Mann in den wenigen verbliebenen Nestern innerhalb der Stadt weiterkämpften. Mit diesem Sieg ist der Name von [new_controller.GetLeader] zusammen mit Bayinnaung und Alaungpaya in den Geschichtsbüchern fest verankert."
worldnews.270.d.other:0 "Heute früh marschieren die siegreichen [new_controller.GetAdjective] Soldaten durch die Straßen von Bangkok, nachdem sie fast den ganzen Tag über heftig gekämpft haben. Die meisten Gebäude entlang der Ratchadamnoen-Straße wurden durch das Artilleriefeuer zerstört, und die [new_controller.GetAdjective]-Flagge ist nun über dem Ananta Samakhom-Thronsaal gehisst, der von der [old_controller.GetAdjective]-Regierung als ihr Parlament genutzt wurde.\n\nDie [old_controller.GetAdjective]-Regierung stimmte zu, sich zu treffen und die [new_controller.GetAdjective]-Forderungen zu diskutieren. Nun, da die letzten [old_controller.GetAdjective]-Verteidigungen in der Stadt niedergeschlagen wurden, scheint es, dass weiterer Widerstand in den umliegenden Städten bald beendet sein wird."
worldnews.270.a:0 "Wir werden bis zum Schluss kämpfen!"
worldnews.270.b:0 "Endlich ist Bangkok unser!"
worldnews.270.c:0 "Ich sehe..."

worldnews.271.t:0 "Der Fall von Moskau"
worldnews.271.d.SOV:0 "Heute durchbrachen [new_controller.GetAdjective] Kräfte die Belagerungslinien der Hauptstadt an mehreren Stellen und näherten sich dem Kreml. Es ist das zweite Mal innerhalb weniger Jahrzehnte, dass Moskau in die Hände von Landsleuten fällt und einige beginnen sich zu fragen, ob dieser Wahnsinn es wirklich wert ist. In der Zwischenzeit schießen [old_controller.GetAdjective] Soldaten weiterhin von Hochhäusern aus auf den Feind, aber die Hauptverteidigungslinien sind gebrochen und dringen durch die Vororte in den umliegenden Wald vor.\n\nDer Rote Platz, lange Zeit das Zentrum des [old_controller.GetAdjective]-Lebens in der Stadt, wurde in ein behelfsmäßiges Kriegsgefangenenlager verwandelt, und brennende Trümmer wurden gesehen, die aus den Fenstern des Kremls fielen, zweifellos ein letzter Versuch zu verhindern, dass [old_controller.GetAdjective]-Geheimdienste in die Hände von [new_controller.GetAdjective] fallen. Dies ist ein dunkler Tag für [old_controller.GetNameDef]."
worldnews.271.d.other:0 "Das letzte Mal, als Moskau von einer fremden Macht eingenommen wurde, löschte ein riesiges Feuer große Teile der Stadt aus. Nicht so heute, als [new_controller.GetAdjective]-Kräfte die Belagerungslinien an mehreren Stellen durchbrachen und sich auf den Kreml stürzten. Die Soldaten von [old_controller.GetAdjective] schießen weiterhin von den Hochhäusern aus auf den Feind, aber die Hauptverteidigungslinien sind durchbrochen und dringen durch die Vororte in den umliegenden Wald vor.\n\nDer Rote Platz, lange Zeit das Zentrum des [old_controller.GetAdjective]-Lebens in der Stadt, wurde in ein behelfsmäßiges Kriegsgefangenenlager verwandelt, und brennende Trümmer wurden gesehen, die aus den Fenstern des Kremls fielen, zweifellos ein letzter Versuch zu verhindern, dass [old_controller.GetAdjective]-Geheimdienste in die Hände von [new_controller.GetAdjective] fallen. Dies ist ein dunkler Tag für [old_controller.GetNameDef]."
worldnews.271.a:0 "Wir werden bis zum bitteren Ende weiterkämpfen."
worldnews.271.b:0 "Das Herz von [old_controller.GetNameDef] gehört jetzt uns!"
worldnews.271.c:0 "Die Situation in [old_controller.GetNameDef] sieht in der Tat schlimm aus."

worldnews.272.t:0 "Der Fall von Petrograd"
worldnews.272.d:0 "Die große, von Peter dem Großen erbaute [old_controller.GetAdjective] Stadt wurde heute eingenommen. Die [old_controller.GetAdjective]-Verteidiger hielten zunächst die [new_controller.GetAdjective]-Armee auf der anderen Seite der Newa zurück, aber vor ein paar Tagen fielen diese Stellungen. Jetzt hat anhaltender Kanonenbeschuss auf der Wassiljewski-Insel die letzten Verteidiger aus ihrer misslichen Lage befreit. Einige Militärtaktiker sagen, dass die Stadt bei angemessener Verteidigung jahrelang hätte standhalten können, aber die [new_controller.GetAdjective] Dynamik trug sie schneller durch die Stadt.\n\nDie Soldaten der [new_controller.GetAdjective]-Armee nutzen den Palastplatz als Aufmarschplatz, um sich durch den Rest der Stadt zu bewegen, und es gibt Gerüchte über [new_controller.GetAdjective]-Soldaten, die Führungen durch das Artilleriemuseum machen, zuversichtlich, dass sie der Geschichte von [old_controller.GetNameDef] ihren Stempel aufdrücken werden."
worldnews.272.a:0 "Das glorreiche Juwel des Nordens ist gefallen."
worldnews.272.b:0 "Der Schlag gegen die [old_controller.GetAdjective] Moral wird schwerwiegend sein."
worldnews.272.c:0 "Schrecklich!"

worldnews.273.t:0 "Der Fall von Kiew"
worldnews.273.d:0 "Schlechte Nachrichten für [old_controller.GetNameDef] heute, da die [new_controller.GetAdjective]-Armee gerade ihren Angriff auf die alte Hauptstadt abgeschlossen hat. Während anfängliche Berichte darauf hindeuteten, dass die [old_controller.GetAdjective]-Verteidiger in der Lage sein würden, sie in einer langwierigen Belagerung an den Brücken zu halten, erwiesen sich die vielen Alleen über den Fluss als zu stark, um sie zu halten. Mit [new_controller.GetAdjective]-Truppen auf beiden Seiten des Flusses und versprengten Verteidigern, die auf den Inseln kapitulierten, ist Kiew an die Invasoren gefallen.\n\nMit dem blühenden Zentrum in den Händen von [new_controller.GetAdjective] ist der Rest der Territorien von [old_controller.GetAdjective] bedroht. Während [new_controller.GetNameDef] versprochen hat, die 700 Jahre Geschichte zu respektieren, die seit der Zerstörung durch die Mongolen im Jahr 1204 aufgebaut wurden, ist das Gedächtnis von Kiew lang. Invasionen waren noch nie gut zu ihnen, und sie befürchten das Schlimmste."
worldnews.273.a:0 "Dies ist hier nicht zu Ende."
worldnews.273.b:0 "Endlich ist Kiew unser!"
worldnews.273.c:0 "Die [old_controller.GetAdjective]-Situation sieht schlimm aus."

worldnews.274.t:0 "Der Fall von Rio de Janeiro"
worldnews.274.d:0 "Die Kämpfe in Rio de Janeiro scheinen nach tagelangen, grausamen Angriffen durch [new_controller.GetAdjective]-Kräfte beendet zu sein. Trotz der verteidigungsfähigen Position der Stadt konnte die [old_controller.GetAdjective]-Garnison nicht verhindern, dass der Catete-Palast und der größte Teil der Stadt selbst in die Hände von [new_controller.GetAdjective] fielen. Während die Kämpfe in den Hügeln noch andauern, wurden die regulären [old_controller.GetAdjective]-Kräfte vertrieben.\n\nEin Großteil von Rio wurde durch die Kämpfe beschädigt, wobei [new_controller.GetAdjective]-Granaten die Kuppel der Candelária-Kirche zerstörten und der Real Grandeza-Tunnel von verzweifelten [old_controller.GetAdjective]-Soldaten zum Einsturz gebracht wurde, um den feindlichen Vormarsch aufzuhalten. Mit [new_controller.GetAdjective]-Soldaten, die fast jede Straße und das Stadtzentrum bewachen, ist es klar, dass [new_controller.GetNameDef] einen großen Schritt in seinem Krieg gegen [old_controller.GetNameDef] gemacht hat."
worldnews.274.a:0 "Nein! Wie kann das sein?!"
worldnews.274.b:0 "Unsere Kommandanten haben sich gut geschlagen."
worldnews.274.c:0 "Die [old_controller.GetAdjective]-Situation sieht schlimm aus."

worldnews.275.t:0 "Der Fall von Havanna"
worldnews.275.d:0 "Die [old_controller.GetAdjective]-Soldaten und Militanten wurden aus Havanna auf das Land oder in die alten spanischen Festungen in der Stadt vertrieben, wo sie sich nach stundenlangem gnadenlosem Bombardement schließlich den [new_controller.GetAdjective]-Kräften ergeben haben. Mit dem Hissen der [new_controller.GetAdjective]-Flagge über der Burg El Morro, die auf vielen Postkarten abgebildet ist, haben die Invasoren die Kontrolle über die Einfahrt zum Hafen von Havanna erlangt. Die Truppen von [old_controller.GetAdjective] waren zwar nicht so zahlreich und gut ausgerüstet wie ihr Feind, aber es gelang ihnen, einen brutalen Kampf zu erzwingen, als sie Block für Block gegen die Bemühungen der Truppen von [new_controller.GetNameDef] kämpften, die Stadt so lange wie möglich einzunehmen. Am Ende war ihr tapferer Widerstand nur von kurzer Dauer, denn Havanna ist nun in den Händen einer fremden Macht."
worldnews.275.a:0 "Sagen Sie den Menschen, sie sollen weiter für ihre Freiheit kämpfen..."
worldnews.275.b:0 "Die Amerikaner wiederholen die Geschichte, wie es scheint."
worldnews.275.c:0 "Ihre Aufsässigkeit war nie von Erfolg gekrönt."
worldnews.275.e:0 "Es scheint, dass Kuba die falsche Seite gewählt hat..."
worldnews.275.f:0 "Die Insel wird bald uns gehören."

worldnews.276.t:0 "Der Fall von Rom"
worldnews.276.d:0 "Heute hat ein General, der [new_controller.GetAdjective]-Truppen befehligt, die Kapitulation der Ewigen Stadt gesichert. Tagelang hatten sich [new_controller.GetAdjective]-Truppen durch die Vororte gekämpft, und während einige der sumpfigen Gebiete noch unter der Kontrolle von [old_controller.GetAdjective] standen, war die Hauptverkehrsstraße durch das Zentrum Roms und die Vatikanstadt komplett abgeriegelt. Die [old_controller.GetAdjective]-Soldaten wurden gesehen, wie sie sich in den niedrigen Ausläufern, die die alte Hauptstadt des Römischen Reiches umgeben, zerstreuten.\n\n[new_controller.GetNameDefCap] hat sorgfältig darauf geachtet, zu verkünden, dass spezielle Militärpolizei in der Stadt ist, um die Plünderung der Petersbasilika und des Pantheons zu verhindern, und sie sind in Verhandlungen mit dem Papst, um zu sehen, welche Autonomie der Vatikan behalten kann, während er unter [new_controller.GetAdjective] Besatzung steht."
worldnews.276.a:0 "Rom ist verloren!"
worldnews.276.b:0 "Endlich ist Rom unser!"
worldnews.276.c:0 "Wie wird sich [old_controller.GetNameDef] davon erholen?"

worldnews.277.t:0 "Der Fall von Wien"
worldnews.277.d:0 "Die habsburgische Hauptstadt ist verloren. Vor ein paar Tagen hat die [new_controller.GetAdjective]-Armee die verbliebenen [old_controller.GetAdjective]-Soldaten an den Ufern der Donau festgesetzt, und Gerüchten zufolge ist die [old_controller.GetAdjective]-Königsfamilie geflohen, solange sie konnte. Jetzt wird die Stadt vollständig von [new_controller.GetNameDef] kontrolliert, ihre vielen Künstler und Musiker leben in der Angst, was aus dieser kulturellen Bastion Europas werden wird.\n\n[new_controller.GetNameDefCap] plant eine große Militärparade rund um die Ringstraße, um diese gewaltige militärische Leistung zu feiern, und der [new_controller.GetAdjective] General, der für die Besetzung verantwortlich ist, wird vom Balkon vor der Neuen Burg zu den Bürgern sprechen, um zu versuchen, die Sorgen einer von wochenlangen Kämpfen zermürbten Bevölkerung zu lindern."
worldnews.277.a:0 "Wien ist gefallen? Wie kann das sein?!"
worldnews.277.b:0 "Endlich ist Wien unser!"
worldnews.277.c:0 "[old_controller.GetNameDefCap] ist tief gefallen, wie es scheint..."

worldnews.278.t:0 "Der Fall von Peking"
worldnews.278.d:0 "Nach tagelangen, heftigen Kämpfen in den Vororten der Hauptstadt überwanden die Truppen von [new_controller.GetAdjective] schließlich die Mauern der Äußeren Stadt, zerstreuten die Verteidiger und machten die weitere Verteidigung der Hauptstadt nahezu unhaltbar. Da die Eisenbahnlinien in und aus der Stadt gründlich gekappt waren, wurden die verbleibenden [old_controller.GetAdjective]-Truppen schnell ausgedünnt, da die desertierenden Soldaten mit der Stadtbevölkerung verschmolzen.\n\nWährend die [new_controller.GetAdjective]-Farben nun über dem Tiannanmen-Tor wehen, senden die Flammen am Zhengyangmen turmhohe Säulen dichten schwarzen Rauchs in den Himmel, dessen traurige Symbolik nur wenige unter der kriegsmüden Bevölkerung verstehen. China kann nur hoffen, dass die neuen Besetzer der Stadt, einer von vielen seit der Jahrhundertwende, endlich ein Mindestmaß an Frieden und Ordnung wiederherstellen werden."
worldnews.278.a:0 "Peking ist gefallen? Wie kann das sein?!"
worldnews.278.b:0 "Die Verbotene Stadt gehört uns!"
worldnews.278.c:0 "Es scheint, dass die [old_controller.GetAdjective]-Situation in der Tat schlimm geworden ist."

worldnews.279.t:0 "Der Fall von Shanghai"
worldnews.279.d.china:0 "Es ist über siebzig Jahre her, dass ein Chinese auf dem Bund stehen und ihn wirklich sein Eigen nennen konnte, aber dank der Bemühungen der [new_controller.GetAdjective]-Truppen weht eine neue Flagge stolz von der Spitze des Zollgebäudes. Trotz des internationalen Schutzes der Stadt fiel der Sieg einigermaßen leicht, da Shanghais Polizeikräfte und die begrenzte Garnison wenig Widerstand gegen eine echte Armee leisten konnten. Die Bevölkerung leistete kaum Widerstand, und ihre Nicht-Kooperation kann die ohnehin dürftigen Verteidigungsanlagen nicht unterstützt haben.\n\nDie Zukunft der internationalen Stadt, deren Wohlstand immer auf dem Rücken von Handel und ausländischen Investitionen aufgebaut wurde, scheint nun unklar. Es herrscht Ungewissheit, und auch die Zukunft der ausländischen Bewohner der Stadt ist in Frage gestellt."
worldnews.279.d.other:0 "Trotz des nominellen internationalen Schutzes der Stadt haben [new_controller.GetAdjective] Truppen heute Shanghai eingenommen, die örtliche Polizei und Garnisonstruppen schnell überwältigt und ihre Fahnen über dem Bund gehisst. Noch vor ein paar Jahren wäre eine solche Aktion mit ziemlicher Sicherheit auf internationale Empörung gestoßen, aber aufgrund von Konflikten anderswo sind nur wenige in der Lage, den Menschen in [old_controller.GetAdjective] sinnvollen Schutz zu bieten.\n\n[new_controller.GetAdjective] Die Soldaten haben bereits damit begonnen, die Gebiete außerhalb der alten internationalen Siedlung zu plündern, während die meisten Ausländer bisher verschont geblieben sind, aber nicht ohne Sorge."
worldnews.279.a:0 "Wir werden die Stadt zurückerobern, egal was passiert."
worldnews.279.b:0 "Endlich ist Shanghai unser!"
worldnews.279.c:0 "Wird das Chaos in China niemals enden?"

worldnews.280.t:0 "Der Fall von Warschau"
worldnews.280.d:0 "Einst in der Renaissance als "Paris des Ostens" bezeichnet, hat Warschau in jüngster Zeit schwere Zeiten hinter sich. Es gab Hoffnung nach dem Weltkrieg der Erneuerung, aber leider war das Schicksal nicht freundlich, als die [old_controller.GetAdjective]-Armee zusammenbrach, als sie versuchte, die Stadt von beiden Seiten der Weichsel gegen die vorrückenden [new_controller.GetAdjective]-Truppen zu verteidigen.\n\nIn einer bitteren Wendung zu alten Erinnerungen wurde das königliche Schloss in Warschau laut [new_controller.GetNameDef] erneut von [old_controller.GetAdjective]-Soldaten geplündert, bevor sie aus der Stadt flohen. [old_controller.GetNameDefCap] bestreitet dies heftig und behauptet, dass [new_controller.GetAdjective]-Truppen den Palast nach schweren Kämpfen geplündert haben. Unabhängig davon ist mit dem Fall der Hauptstadt die Zukunft von [old_controller.GetNameDef] in Gefahr."
worldnews.280.a:0 "Nicht Warschau!"
worldnews.280.b:0 "Endlich ist Warschau unser!"
worldnews.280.c:0 "Ich verstehe..."

worldnews.281.t:0 "Der Fall von Sydney"
worldnews.281.d.siam:0 "Die [new_controller.GetNameDef] hat ihre Eroberungen im Süden weiter ausgebaut und Sydney in Australasien eingenommen. Die lokalen Verteidiger waren gezwungen, sich über die Sydney Harbour Bridge zu neuen Positionen auf dem Observatory Hill zurückzuziehen, aber Versuche, die Brücke zu zerstören, wurden von vorrückenden [new_controller.GetAdjective]-Truppen vereitelt.\n\nDie [new_controller.GetAdjective] Kriegsflagge hängt jetzt am Rathaus von Sydney, das als Hauptquartier der neuen Militärverwaltung der Stadt dient, und die Militärpolizei von Sarawat Taharn hält ein wachsames Auge auf die Straßen."
worldnews.281.d.other:0 "Als die Ausläufer außerhalb der Blue Mountains für die eindringende [new_controller.GetAdjective]-Armee verloren waren, war es nur eine Frage der Zeit, bis die Stadt fiel. Durch eine Reihe von kontrollierten Gefechten zogen sich die [old_controller.GetAdjective]-Truppen langsam zurück und schafften es bis gestern bis zu den Docks, aber mit der Einnahme der Sydney Harbour Bridge (die die Verteidiger aufgrund ihrer Bedeutung für die Menschen in der Hauptstadt nicht zerstörten) hat ihr Kommandant einen Waffenstillstand ausgehandelt.\n\nUrsprünglich eine Stadt der freigelassenen britischen Häftlinge, erfährt Sydney eine bittere Ironie, da die Stadt selbst nun ein Gefängnis ist. Schlimmer noch, Militärexperten sagen voraus, dass dies der Anfang vom Ende von [old_controller.GetNameDef] sein könnte, da der Verlust einer so wichtigen Stadt ein schwer zu ertragender Schlag ist."
worldnews.281.a:0 "Wir werden früh genug nach Sydney zurückkehren."
worldnews.281.b:0 "Endlich ist Sydney unser!"
worldnews.281.c:0 "Die [old_controller.GetAdjective] Situation ist schlimm."

worldnews.282.t:0 "Der Fall von Mexiko-Stadt"
worldnews.282.d:0 "Mexiko-Stadt, die älteste Hauptstadt Nordamerikas und die fünftgrößte nach Einwohnern, fiel heute den eindringenden [new_controller.GetAdjective]-Truppen zum Opfer, die die Stadt einkesselten und dann von Westen her in das Seebett vorrückten, wobei sie die Hauptverkehrsadern durch die unteren Bereiche abschnitten und die [old_controller.GetAdjective]-Verteidiger zwangen, in die Ausläufer des Ostens auszuweichen. Am heutigen Tag wurde der für die [new_controller.GetAdjective]-Besetzung verantwortliche General beim Betreten des Nationalpalastes gesichtet, um mit dem Gouverneur über einen Waffenstillstand zu verhandeln.\n\nGerüchte besagen, dass [new_controller.GetAdjective]-Truppen die alten aztekischen Ruinen besichtigen und sich "kostenlose" Souvenirs abholen, und nun sieht es so aus, als würden die Überlebenden der spanischen Tyrannei lernen, unter dem Joch der [new_controller.GetAdjective]-Kontrolle zu leben."
worldnews.282.a:0 "Das ist noch nicht alles."
worldnews.282.b:0 "Das Herz von Mexiko gehört uns!"
worldnews.282.c:0 "Ich verstehe..."

worldnews.283.t:0 "Der Fall von Algier"
worldnews.283.d:0 "Berichte aus der alten Stadt Algier, Hauptstadt der französischen Exilregierung seit 1920, berichten von ihrem Fall durch die vorrückenden [new_controller.GetAdjective]-Truppen. Nachdem sie langsam, aber effizient durch die großen kolonialen Alleen in Küstennähe vorgedrungen waren, stießen die [new_controller.GetNameDef]-Truppen auf stärkeren Widerstand, als sie die Sicht auf die Bucht in den bekannteren Vierteln der Höhen von Algier verließen. Es kam zu heftigen Kämpfen zwischen [new_controller.GetAdjective]- und [old_controller.GetAdjective]-Soldaten, vor allem im beliebten europäischen Viertel Bab-El-Oued und in der berühmten Basilika Notre-Dame-D'Afrique, aber schließlich war bei Sonnenaufgang der größte Teil der Stadt gefallen und die letzten Widerstandsnester in der Kasbah wurden beseitigt. Die Sonne, die über der Bucht aufging, enthüllte eine Stadt unter einem neuen Beschützer."
worldnews.283.a.commune:0 "Wir können nicht zulassen, dass die Kommunarden die letzte Bastion des wahren Frankreichs zerstören!"
worldnews.283.a:0 "Ist dies das Ende unseres Traums von der Rückeroberung?"
worldnews.283.b:0 "Das Regime in Algier wird nie wieder Ärger machen."
worldnews.283.c.commune:0 "Sieht aus, als hätten die Kommunarden ihre Revolution beendet."
worldnews.283.c:0 "[old_controller.GetNameDefCap] liegt im Sterben."

worldnews.284.t:0 "Der Fall von Detroit"
worldnews.284.d.csa:0 "Die [new_controller.GetAdjective]-Truppen haben gestern Abend ihren Vorstoß zur Sicherung der Innenstadt von Detroit gemacht und den Fluss am Jefferson Corridor gegen den heftigen Widerstand der Roten Garde überquert. Bei Einbruch der Dunkelheit verhandelten [new_controller.GetNameDef]-Soldaten über die Kapitulation der Soldaten, die sich im North End verschanzt hatten. Das East End kapitulierte, während die Syndikat-Loyalisten beim Rückzug über die West Side gesichtet wurden. Die Milizen des Syndikats haben die Schalen des Fisher Building, Dearborn und die großen Werke von Albert Kahn zurückgelassen.\n\nFür Beobachter ist es offensichtlich, dass Detroit nun das Territorium von [new_controller.GetNameDef] ist, aber nicht bevor die Rote Garde das Edsel Ford Memorial Building zerstört und ein massives Bauwerk für ihre Sache auf dem Viadukt hinterlassen hat, das von dem berüchtigten Künstler Diego Rivera entworfen wurde."
worldnews.284.d.other:0 "Die Truppen von [new_controller.GetAdjective] lieferten sich ein waghalsiges Rennen über die West Side von Detroit und überraschten den Feind. Heute trugen ihre Bemühungen Früchte, als sich der Verteidiger von Detroit in die Innenstadt zurückzog. Für viele Angreifer waren die Folgen von Dearborn ein Grund für den Eifer, zum Detroit River vorzustoßen und die Stadt zu sichern.\n\nDer Fall von Detroit wurde von [new_controller.GetNameDef] gebührend gefeiert, da sie nun sowohl das strategische als auch das symbolische Kraftwerk der amerikanischen Schwerindustrie besitzen."
worldnews.284.a:0 "Der Weg nach Michigan ist nun frei."
worldnews.284.b:0 "Wir müssen Detroit zurückgewinnen, schnell!"
worldnews.284.c:0 "Ein Schlag für die Syndikate, ganz sicher."
worldnews.284.d:0 "Wird dieser Krieg jemals enden?"

worldnews.285.t:0 "Der Fall von Boston"
worldnews.285.d.nee:0 "Die Einwohner von Boston, zusammen mit der New England National Guard, machten ihren Eindruck auf [new_controller.GetAdjective]. Die Invasionstruppe drang unter schwerem Widerstand in den Third Tunnel ein und kesselte Boston über den Charles River ein. Die New England National Guard war gezwungen, über Cambridge zu evakuieren und verlor Jamaica Plains vollständig an den Feind.\n\nDie historische und symbolische Bedeutung dieses Sieges ist auch [new_controller.GetNameDef] nicht entgangen, die sich daran gemacht haben, aus den verbliebenen Symbolen der amerikanischen Unabhängigkeit in der Stadt Kapital zu schlagen, wie z. B. der Old North Church, die nun von den Barrikaden rundherum in den Schatten gestellt wird."
worldnews.285.d.other:0 "Ein vorsichtiger Einsatz von Gewalt genügte den [new_controller.GetAdjective]-Truppen, um die Verteidiger im Inner Belt von Boston zu verdrängen. Nach erbitterten Kämpfen im Hafen mussten sich die Verteidiger der Stadt in einer demütigenden Niederlage über den Charles River in Richtung Everett zurückziehen. Sowohl Soldaten als auch Zivilisten sind in Aufruhr.\n\nIm Interview mit den [new_controller.GetAdjective]-Männern vor Ort wird berichtet, dass die Invasionstruppen zwar nur durch eine brutale Schlacht gegen ihre Feinde in [old_controller.GetNameDef] gesiegt haben, aber die Rettung der historischen Monumente von Boston immer noch Priorität hat."
worldnews.285.a:0 "Mit Boston ist Neuengland gesichert."
worldnews.285.b:0 "Die Freiheit wird nicht ausgelöscht werden!"
worldnews.285.c:0 "Das Athen Amerikas ist gefallen..."

worldnews.286.t:0 "Der Fall von Tokio"
worldnews.286.d:0 "Heute wurde ganz Japan in seinen Grundfesten erschüttert, als [new_controller.GetAdjective]-Truppen nach heftigen Kämpfen schließlich die Hauptstadt einnahmen. Trotz der Hoffnungen der [new_controller.GetAdjective]-Planer wurde der Kaiserpalast offenbar erfolgreich evakuiert, wobei der Verbleib des Kaisers und der Regierung unbekannt ist.\n\nDa sich die japanische Hauptstadt zum ersten Mal in der Geschichte in fremden Händen befand, kann die Stimmung unter den [old_controller.GetAdjective]-Kräften nur als grimmig beschrieben werden. Lange Zeit glaubte die japanische Öffentlichkeit, dass die Macht ihrer Streitkräfte und die Position der Nation eine Invasion unmöglich machen würde. Die Ankunft der [new_controller.GetAdjective]-Truppen entlarvt die Falschheit dieser Aussage, und es scheint, dass die Hegemonie von [old_controller.GetAdjective] über Ostasien für immer zerbrochen ist."
worldnews.286.a:0 "Ein großer Sieg!"
worldnews.286.b:0 "Wir dürfen die Hoffnung nicht verlieren."
worldnews.286.c:0 "Das Juwel von ganz Asien ist gefallen."

worldnews.287.t:0 "Der Fall von Shenyang"
worldnews.287.d.chi:0 "Nach einer entschlossenen Offensive haben [new_controller.GetAdjective]-Soldaten heute endlich die [old_controller.GetAdjective]-Verteidiger überwältigt und die wichtigste Stadt der Mandschurei gesichert. Die Truppen von [new_controller.GetAdjective] umstellten schnell die ummauerte Altstadt und forderten die Verhaftung von [old_controller.GetLeader], und als dieser nicht erschien, starteten sie einen Angriff, der einen Großteil des alten Mandschu-Palastes zerstörte, aber ihren Mann nicht fand.\n\nNach dem Verlust der Stadt wird gemunkelt, dass die Männer von [old_controller.GetLeader] an seiner Fähigkeit zweifeln, sein eigenes Land zu schützen, geschweige denn ganz China zu vereinen. [old_controller.GetLeader] selbst scheint den Ernst der Lage zu erkennen: Die Stadt muss bald zurückerobert werden, oder die Soldaten von [new_controller.GetAdjective] könnten bald finden, wen sie suchen..."
worldnews.287.d.other:0 "Trotz der verzweifelten Versuche der [old_controller.GetAdjective]-Verteidiger, den Angriff zu stoppen, fiel die mandschurische Stadt Shenyang heute nach einem heftigen Stadtkampf. Am stärksten waren die Kämpfe im und um den Bahnhof Huanggutun, der das Ziel mehrerer [new_controller.GetAdjective]-Einnahmeversuche war. Die [old_controller.GetAdjective]-Kräfte wurden schließlich zurückgedrängt, aber nicht bevor sie einige der Gleise zerstört hatten, so dass der Bahnhof vorerst unbrauchbar war.\n\nUnabhängig davon ist die Einnahme der Stadt ein großer Sieg für die [new_controller.GetAdjective] Kampagne zur Eroberung Chinas. Der Weg nach Peking und ins chinesische Kernland ist nun frei, und die vielen kleinen Kriegsherren, die das Land durchziehen, scheinen zu erkennen, was dies bedeuten könnte. Ganz China hält den Atem an."
worldnews.287.a:0 "[old_controller.GetNameDefCap] soll in Kürze fallen!"
worldnews.287.b:0 "Wir werden es in Kürze wieder aufnehmen!"
worldnews.287.c:0 "Soll die Mandschurei einen neuen Herrn bekommen?"

worldnews.288.t:0 "Der Fall von Wladiwostok"
worldnews.288.d:0 "Heute wurde die Stadt Wladiwostok, Sitz von [old_controller.GetNameDefCap], von [new_controller.GetAdjective]-Truppen eingenommen. Als Sitz der russischen Pazifikflotte erlangte die Stadt während des russischen Bürgerkriegs große Bedeutung und wurde zum Machtzentrum des Dissidenten Admiral Alexander Koltschak. Obwohl sich viel verändert hat, seit Koltschak die Stadt während dieses Krieges einnahm, hat sich der Staat, den er von Wladiwostok aus gründete, bis heute gehalten. Mit der Einnahme der Stadt ist die Lage des Staates jedoch äußerst prekär geworden."
worldnews.288.a:0 "Hurra!"
worldnews.288.b:0 "Unser Glück wird sich bald bessern."
worldnews.288.c:0 "[old_controller.GetNameDefCap] hat das pazifische Russland so gut wie verloren."

worldnews.289.t:0 "Der Fall von Dublin"
worldnews.289.d:0 "Heute bestätigen mehrere Berichte aus Dublin, dass die Stadt Dublin von [new_controller.GetAdjective]-Truppen eingenommen wurde. Während die feindlichen Kräfte auf das Stadtzentrum vorrückten, unternahmen Elemente des [old_controller.GetAdjective]-Militärs vergebliche Versuche, wichtige Gebäude zu halten. Der Höhepunkt war ihr letzter Versuch in der O'Connell Street, das General Post Office zu halten, bis sie von wiederholten Angriffen der [new_controller.GetAdjective]-Truppen überwältigt wurden.\n\nWährend ein Großteil der [old_controller.GetAdjective] zivilen und militärischen Führung es geschafft hat, aufs Land zu evakuieren und zu schwören, den Kampf gegen [new_controller.GetNameDef] fortzusetzen, wurde ihrer Sache ein schwerer Schlag versetzt."
worldnews.289.a:0 "Ein unfreies Irland wird nie in Frieden leben!"
worldnews.289.b:0 "Mit der gesicherten [old_controller.GetAdjective] Hauptstadt liegt der Rest der Insel in unserer Reichweite."
worldnews.289.c:0 "Die Aktion [old_controller.GetAdjective] scheint verzweifelt."

worldnews.290.t:0 "Der Fall von Batavia"
worldnews.290.d.dei:0 "Heute wurde bekannt gegeben, dass Batavia, das Zentrum von [old_controller.GetNameDefCap], gefallen ist. Die Stadt war seit 1619 unter der Kontrolle der Niederländer und stieg zum Juwel des niederländischen Reiches in der Region auf. In einer Proklamation vom Paleis te Koningsplein versuchte der für die Besetzung verantwortliche [new_controller.GetAdjective]-General, die Bevölkerung zu beruhigen, und versprach, dass ihnen kein Leid geschehen würde.\n\nMit dem Fall von Batavia hat die Fähigkeit von [old_controller.GetNameDef], die Kontrolle über Java und die anderen Inseln zu behalten, einen schweren Schlag erlitten, vielleicht sogar dauerhaft. Nur die Zeit wird zeigen, ob die kolonialen Kräfte in der Lage sind, sich zu sammeln und die Kontrolle wiederzuerlangen."
worldnews.290.d.ins:0 "[new_controller.GetAdjective] Militärische Depeschen bestätigten heute, dass Batavia, die Hauptstadt von [old_controller.GetNameDefCap] nach einem Angriff auf die Stadt gefallen ist. Während die Stadt ein Zentrum der niederländischen Herrschaft in Ostindien wurde, ist sie inzwischen die Hauptstadt der neuen Nation [old_controller.GetAdjective].\n\nTrotz einer [new_controller.GetAdjective]-Erklärung, in der die Einheimischen aufgefordert wurden, sich der Besatzung zu fügen, war die Bevölkerung bestrebt, der neuen Besatzungsbehörde zu demonstrieren, dass sie ihre neu gewonnene Unabhängigkeit nicht so einfach aufgeben würde. Für den Rest von [old_controller.GetNameDefCap] ist der Fall von Batavia jedoch ein verheerender Schlag für den Nationalstolz, der zu einem strategischen Desaster hinzukommt. Während die evakuierte [old_controller.GetAdjective]-Regierung beginnt, sich neu zu organisieren, bleibt abzuwarten, ob sie diesen neuen Eroberer von ihren Inseln vertreiben kann."
worldnews.290.d.other:0 "Heute wurde bekannt gegeben, dass Batavia, die größte Stadt auf Java und eine Schlüsselstadt in der Region, an [new_controller.GetAdjective]-Truppen gefallen ist. Die [new_controller.GetAdjective]-Flagge weht nun über dem alten Palast des Generalgouverneurs, während ihre Truppen den Hafen und andere Schlüsselbereiche der Stadt sichern.\n\nDer Fall von Batavia markiert eine dramatische Verschiebung des Machtgleichgewichts in Ostindien und gibt dem [new_controller.GetAdjective]-Militär eine feste Basis, von der aus es die Kontrolle über die lukrativen Inseln des Archipels ausüben kann. Angesichts einer solchen Niederlage bleibt abzuwarten, ob die [old_controller.GetAdjective]-Kräfte in der Lage sein werden, die Situation zu stabilisieren und die Kontrolle wiederzuerlangen."
worldnews.290.a:0 "Wir werden weiterkämpfen."
worldnews.290.b:0 "Ein hart erkämpfter Preis."
worldnews.290.c:0 "Der Osten Indiens soll einen neuen Herrn bekommen."

worldnews.291.t:0 "Der Fall von Bukarest"
worldnews.291.d:0 "Zwei Jahrzehnte sind vergangen, seit Bukarest während des Weltkrieges besetzt wurde, und nun ist es erneut in Feindeshand gefallen. Trotz der beherzten Verteidigung durch die [old_controller.GetAdjective]-Armee sind die [new_controller.GetAdjective]-Truppen durchgedrungen. Die alternden Forts rund um die Stadt wurden reaktiviert, um die Hauptstadt etwas zu entlasten, aber es nützte nichts. Das armenische und das jüdische Viertel sowie das Uranus-Gebiet bieten immer noch Widerstand, letzteres wird durch die Präsenz des Metropolitanats und der Arsenal-Hügel unterstützt. Doch mit der Einnahme der Hauptverkehrsadern Calea Victoriei, Königin-Elisabeta-Boulevard und Serban-Voda-Weg ist ihr Fall so gut wie sicher. Die Bewohner fürchten sich vor der Besetzung, die letzte ist noch in lebhafter Erinnerung, trotz der Versuche von [new_controller.GetAdjective], die Bedenken der Anwohner zu zerstreuen. Während [old_controller.GetLeader] versprochen hat, weiter zu kämpfen, ist die Zukunft von [old_controller.GetNameDef] ungewiss."
worldnews.291.a:0 "Wir werden wiederkommen!"
worldnews.291.b:0 "Endlich, Bukarest gehört uns!"
worldnews.291.c:0 "Ein schwerer Schlag für die Ambitionen von [old_controller.GetAdjective]."

worldnews.292.t:0 "Der Fall von Konstantinopel"
worldnews.292.d.orthodox:0 "Die [new_controller.GetAdjective]-Einnahme von Konstantinopel wurde heute abgeschlossen, als die letzten [old_controller.GetAdjective]-Truppen über die Ufer des Bosporus hinausgedrängt wurden. Die Einnahme der Stadt verlief relativ zügig und im Vergleich zu früheren Eroberungen von Konstantinopel gnädig. Dennoch wurden viele historische Stätten beschädigt, insbesondere die Blaue Moschee, die von [new_controller.GetAdjective]-Truppen eingeebnet wurde, während sie ein letztes Widerstandsnest in der gefallenen Stadt auslöschten. Die Regierung von [new_controller.GetNameDef] hat die Eroberung zur formellen Rückeroberung der alten römischen Hauptstadt für das Christentum erklärt, und ein Abgesandter von [new_controller.GetLeader] wurde entsandt, um die Hagia Sophia-Moschee in eine östlich-orthodoxe Basilika umzuwandeln."
worldnews.292.d.other:0 "Die [new_controller.GetAdjective]-Einnahme von Konstantinopel wurde heute abgeschlossen, als die letzten [old_controller.GetAdjective]-Truppen über die Ufer des Bosporus hinausgedrängt wurden. Die Einnahme der Stadt verlief relativ zügig und im Vergleich zu früheren Eroberungen von Konstantinopel gnädig. Dennoch wurden viele historische Stätten beschädigt, insbesondere die Dolmabahce, die bei den Kämpfen während eines letzten Aufbäumens der [old_controller.GetAdjective]-Truppen schwer beschädigt wurde. Die Truppen von [new_controller.GetAdjective] patrouillieren nun in den Straßen der antiken Stadt, und die Regierung von [new_controller.GetNameDef] hat ihre Absicht erklärt, die Stadt mit so wenig Aufwand wie möglich zu regieren."
worldnews.292.a:0 "Wir haben die Meerenge verloren, vorerst."
worldnews.292.b:0 "Die Stadt von Konstantin gehört uns!"
worldnews.292.c:0 "Zargrad ist unser!"
worldnews.292.e:0 "Konstantinopel ist für Griechenland zurückerobert worden!"
worldnews.292.f:0 "Die Türken wurden endgültig aus Europa vertrieben."
worldnews.292.g:0 "Der Bosporus hat einen neuen Meister."

### New Non-City-Capture

worldnews.400.t:0 "Getúlio Vargas proklamiert den neuen Staat"
worldnews.400.d:0 "Getúlio Vargas hat in den letzten Jahren seinen Einfluss auf den Staatsapparat immens ausgebaut, da die Instabilität in Brasilien nachgelassen hat und er alle Lorbeeren dafür einfordert. Nun hat er in einem kühnen Schachzug, um Frieden und Stabilität zu gewährleisten, die totale Kontrolle über die Gesetzgebung übernommen und sich selbst zahlreiche Notstandsbefugnisse eingeräumt, "bis dieses Zeitalter des Aufruhrs in der Welt endet". Sicherlich sind seit dem Schwarzen Montag an der Berliner Börse überall auf der Welt Kriege ausgebrochen, aber das macht diesen Schritt nicht weniger zu einer dreisten Machtübernahme. Er hat jedoch großen Rückhalt in der Bevölkerung verschiedener Staaten und die Unterstützung der Führung in vielen Staaten. Die Zeit wird zeigen, ob diese Entwicklung wirklich für ein friedliches Brasilien sorgen wird."
worldnews.400.a:0 "Vargas hat tatsächlich die direkte Kontrolle übernommen"
worldnews.400.b:0 "Wenigstens keine Anmaßung von Demokratie mehr, sondern eine beunruhigende Entwicklung"

worldnews.401.t:0 "Konstitutionalistischer Aufstand in Brasilien"
worldnews.401.d:0 "Der Bundesstaat São Paulo, vielleicht der mächtigste in Brasilien, hat die Waffen gegen Getúlio Vargas und seinen Neuen Staat ergriffen und behauptet, seine Herrschaft sei eine völlig verfassungswidrige Diktatur, nachdem der einflussreiche Präsident mehrfach versucht hatte, sich in die Angelegenheiten des Staates einzumischen, einschließlich des Versuchs, einen Staatspräsidenten seines eigenen Vertrauens zu ernennen, anstatt ihn zu wählen. Jetzt sind die Spannungen völlig hochgekocht, und es kann nichts anderes als Krieg zwischen São Paulo und anderen Staaten geben, die von den früheren aufgerufen wurden, sich ihnen in ihrem Kampf anzuschließen. Es bleibt abzuwarten, ob dieser Aufruf erhört wird, oder ob die Revolte im Keim erstickt wird."
worldnews.401.a:0 "Zentralisierung ist nie einfach"
worldnews.401.b:0 "Eine Chance für die Menschen?"

worldnews.402.t:0 "Konstitutionalistischer Aufstand in Brasilien hat Erfolg!"
worldnews.402.d:0 "Als Getúlio verhaftet wird und auf seinen Prozess wartet, feiern die konstitutionellen Revolutionäre, die so hart für diesen Moment gekämpft haben, in ganz Rio und Brasilien. Nun wird der bisherige Rahmen der Republik wiederhergestellt und wird sich eng an die politischen Wege der Zweiten Republik anlehnen, aber mit zusätzlichen Sicherheitsvorkehrungen gegen ehrgeizige Möchtegern-Diktatoren und einer noch größeren Autonomie für die Mitgliedsstaaten der Union."
worldnews.402.a:0 "Brasiliens Demokratie bekommt eine zweite Chance."
worldnews.402.b:0 "Die Arbeiter sind tot, ohne dass sich etwas ändert, leider."

worldnews.403.t:0 "Konstitutionalistischer Aufstand in Brasilien scheitert!"
worldnews.403.d:0 "São Paulo mag mächtig gewesen sein, aber es konnte sich nicht gegen die Macht Brasiliens behaupten. Als ihre Kapitulation akzeptiert wurde, brachen im ganzen Land Pro-Getúlio-Kundgebungen aus, und nur wenige können daran zweifeln, dass der Griff des Mannes nach der Macht in der Tat stärker ist als je zuvor. Da die meisten seiner relevanten Gegner im Exil sind oder verhaftet wurden, kann sich Getúlio auf andere Dinge konzentrieren, denn er hat das gefährliche Spiel der brasilianischen Politik mit Sicherheit gewonnen und verfügt über ein Maß an Kontrolle, das bisher in den Händen eines einzigen Mannes beispiellos war, selbst in den Zeiten der Monarchie in der Nation."
worldnews.403.a:0 "Der neue Staat machte seine Machtdemonstration"
worldnews.403.b:0 "Die Arbeiter sind tot, ohne dass sich etwas ändert, leider."

worldnews.404.t:0 "Kaiserliche Wiederherstellung in Brasilien"
worldnews.404.d:0 "Als das Kaiserreich Brasilien 1889 fiel, fügte sich Pedro II. in dieses Schicksal und weigerte sich, zurückzuschlagen. Seitdem werden die republikanischen Vereinigten Staaten von Brasilien von wirtschaftlicher Misere, Korruption und sogar Bürgerkriegen geplagt. Nach einem Wahlsieg der Integralisten und einer Volksbefragung wurde heute in der Candelária-Kathedrale in Rio der Kaiser Pedro III. von Brasilien in einer selbst für monarchische Verhältnisse ungewöhnlich pompösen Zeremonie gekrönt. Nun werden sich die Integralisten und der neue Kaiser daran machen, den einstigen Ruhm Brasiliens wiederherzustellen, und werden zweifellos die Nation auf eine vielleicht unumkehrbare Weise verändern. Während der Zeremonie gab es republikanische Demonstrationen, die jedoch schnell von der Armee aufgelöst wurden, und die Nation fragt sich, ob dieses Kaiserreich dem unruhigen südamerikanischen Land endlich Frieden bringen wird."
worldnews.404.a:0 "Eine neue Macht erhebt sich!"
worldnews.404.b:0 "Die Arbeiter sind tot, ohne dass sich etwas ändert, leider."

worldnews.405.t:0 "Aufstand von Rondon"
worldnews.405.d:0 "Cândido Rondon, ein bekannter und respektierter Marschall Brasiliens, ist von einer seiner mittlerweile üblichen Expeditionen tief in den Dschungel Nordbrasiliens zurückgekehrt. Zu seinem Entsetzen kamen immer wieder Nachrichten über die Bemühungen der Integralisten, die Monarchie wiederherzustellen, und er äußerte offen seine Unzufriedenheit als gläubiger Republikaner. Die besorgte Regierung in Rio de Janeiro ordnete seine Verhaftung an, doch die ihm treu ergebenen Militärs verweigerten den Befehl, und es kam zur offenen Revolte im Norden des Landes. Während die Revolte einen tief verwurzelten republikanischen Ursprung hat, wird spekuliert, dass seine Unterstützung von lokalen Machthabern auch von traditionell mächtigen Politikern kommt, die in der neuen integralistischen Ordnung der Dinge an Macht verloren. Es scheint, dass Brasilien vor seinem zweiten Bürgerkrieg in diesem Jahrhundert steht, und die Nation hält den Atem an, da ein offener Krieg nun unvermeidlich ist."
worldnews.405.a:0 "Wie kann ein alter Mann so stur sein?"
worldnews.405.b:0 "Eine Chance für die Menschen?"

worldnews.406.t:0 "Rondons Revolte niedergeschlagen"
worldnews.406.d:0 "Die Revolte von Cândido Rondon wurde niedergeschlagen und seine Truppen wurden vollständig besiegt. Während der Anführer der Revolte nicht gefunden werden konnte, da er mit seinen treuesten Gefolgsleuten in den Wald floh, wurde der Rücken der republikanischen Bewegung zerschlagen, denn die von ihm inspirierten Aufstände enthüllten die wahren Loyalitäten so mancher Möchtegern-Verräter in der Nation. Nun können die Integralisten ihre Pläne völlig ungehindert durchziehen."
worldnews.406.a:0 "Das Imperium hat zurückgeschlagen!"
worldnews.406.b:0 "Die Arbeiter sind tot, ohne dass sich etwas ändert, leider."

worldnews.407.t:0 "Aufstand von Rondon triumphiert"
worldnews.407.d:0 "Die Republik steht stark und siegreich in Brasilien, da Cândido Rondens kühne Revolte gegen die Integralistische Regierung zu einem groß angelegten Konflikt und der Niederlage dieser Regierung führte, da sich verschiedene Staaten dem republikanischen Aufstand anschlossen und das bereits überforderte Militär spalteten. Rondon wird nun unter dem Jubel seiner republikanischen Mitstreiter in eine provisorische Präsidentschaft gedrängt, eine Rolle, die er sicherlich nie wollte, aber er hat geschworen, die Wahlen wie geplant abzuhalten und keine radikalen Maßnahmen zu ergreifen. Viele spekulieren, dass der alte Mann sich endgültig zur Ruhe setzen wird, die große Revolution, die in ganz Brasilien ausgefochten wurde, sei sein letztes Abenteuer."
worldnews.407.a:0 "Brasiliens Demokratie bekommt eine zweite Chance."
worldnews.407.b:0 "Die Arbeiter sind tot, ohne dass sich etwas ändert, leider."

worldnews.408.t:0 "Die Union von Brasilien wird ausgerufen!"
worldnews.408.d:0 "Unruhen über diplomatische Ouvertüren mit dem syndikalistischen Chile verursachten eine tiefe Verfassungskrise und führten zu einem Putsch durch Mitglieder des Militärs, die dachten, die ED würde in den Sozialismus abgleiten. Der Putsch war jedoch nur von kurzer Dauer, und die Armeeloyalisten haben den Großteil ihrer Führung verhaftet oder ins Exil geschickt. Darüber hinaus haben diese Offiziere die Union Brasiliens ausgerufen, eine syndikalistische Regierung, denn nachdem sie die weitreichenden Fortschritte gesehen haben, die Chile seit der Revolution im Militär gemacht hat, lehnten sich viele weitere Offiziere nach links. Nun wird die Union ihren ersten Gewerkschaftskongress abhalten und zusammenkommen, um zu entscheiden, welchen Weg der brasilianische Sozialismus einschlagen wird. Als die Nachricht von der Ausrufung der sogenannten Union Brasiliens eintraf, haben sich nun mehrere Gouverneure der Bundesstaaten offen aufgelehnt und werden versuchen, die Vereinigten Staaten von Brasilien wieder zu einem demokratischen Staat zu machen."
worldnews.408.a:0 "Die syndikalistische Bedrohung breitet sich aus!"
worldnews.408.b:0 "Eine Überraschung, gewiss, aber eine willkommene."

worldnews.409.t:0 "Reaktionärer Aufstand siegt in Brasilien"
worldnews.409.d:0 "Der Wille des Volkes sei erhört worden, verkündete Rio Grande do Suls starker Mann Getúlio Vargas, als er nach einem siegreichen Marsch auf Rio sprach, nachdem er sein Pferd symbolisch an den Obelisken in der Avenida Rio Branco gebunden hatte. Die aufständischen Kasernen wurden eingenommen und der so genannte Kongress der Gewerkschaften geschlossen. Der frühere Rahmen der Republik wird zu gegebener Zeit wiederhergestellt werden, und die Verantwortlichen für dieses Chaos, insbesondere die Mitglieder der "syndikalistischen Ermöglicher" der Demokratischen Linken, werden vor Gericht gestellt werden. Nach dem Scheitern dieses kurzen Experiments hofft das Volk der Nation, endlich etwas Ruhe zu finden, denn die sichtbaren Schäden an vielen Hauptgebäuden der Hauptstadt stehen als grimmige Erinnerung an die nun so genannte 'Kommune von Rio' und das Schicksal derer, die sich gegen die Republik auflehnen würden"
worldnews.409.a:0 "Katastrophe wurde abgewendet"
worldnews.409.b:0 "Ein bedauerlicher Rückschritt."

worldnews.410.t:0 "Reaktionärer Aufstand in Brasilien niedergeschlagen"
worldnews.410.d:0 "Mit dem Ende des Aufstandes und der Kapitulation oder dem Exil der beteiligten Staatspräsidenten zementierte die Union Brasiliens ihre Machtposition. Der Konflikt hat jedoch seine Narben hinterlassen, und bereits jetzt hallen die Rufe nach Amnestie und Verratsprozessen durch die Nation, da der intensive Groll gegenüber der Zentralregierung mit dem Ende des bewaffneten Konflikts nicht abklingt. Wahrlich, nur der erste Schritt in einer Ära immenser Veränderungen in Brasilien als Ganzes."
worldnews.410.a:0 "Katastrophe wurde abgewendet"
worldnews.410.b:0 "Man kann nicht gegen die Geschichte marschieren!"

worldnews.411.t:0 "Anqing-Clique erkennt Fengtian an"
worldnews.411.d:0 "hen Tiaoyuan, Führer der Anqing-Clique und nun Herr über Ostchina, hat die Fengtian-Regierung offiziell als die rechtmäßige nationale Regierung Chinas anerkannt. Obwohl dies angesichts der offenen Unterstützung der Anqing-Clique durch Fengtian während des Liga-Krieges nicht überraschend war, schockierte es dennoch viele in ganz China, aber auch Westler, die sich vor dem expandierenden Einfluss Japans in China fürchteten. Diese Erklärung wird als ein wichtiger Tag in der chinesischen Geschichte in Erinnerung bleiben."
worldnews.411.a:0 "Tolle Neuigkeiten!"
worldnews.411.b:0 "Eine beängstigende Entwicklung."

worldnews.412.t:0 "Die Wiedervereinigungskonferenz in Peking"
worldnews.412.d.chinese:0 "Als vor einigen Wochen die Wiedervereinigungskonferenz von Zhang Zuolin in Peking begann, rechneten nur wenige mit ihrem Erfolg. Ausländische Zeitungen spotteten darüber, inländische Zeitungen zweifelten daran, und selbst die Anwesenden spürten eine gewisse Unsicherheit. Nichtsdestotrotz hat China nun eine neue Schwelle in seiner Geschichte überschritten, da ehemalige Feinde zusammenkamen, um das Land an die erste Stelle zu setzen und einen großen Teil des Landes zum ersten Mal seit Jahrzehnten unter ein einziges Banner zu stellen.\n\nDer Weg zu einer wirklichen Vereinigung ist zwar noch lang, aber ein großer Schritt ist getan - dem hoffentlich viele weitere folgen werden."
worldnews.412.d.foreign:0 "Als Zhang Zuolins Wiedervereinigungskonferenz vor einigen Wochen in Peking begann, erwarteten nur wenige, dass sie erfolgreich sein würde. China ist seit langem von internen Konflikten geplagt, und Beobachter in Shanghai erwarteten, dass dieser jüngste Vereinigungsversuch den üblichen orientalischen Streitereien zum Opfer fallen würde. Es scheint jedoch, dass Zhang den feinen Instinkt und die politische Finesse nur der höchsten Klasse von Mandarinen besitzt, und er hat nun einen großen Teil Chinas durch Diplomatie zusammengebracht.\n\nDennoch ist das Land noch nicht wirklich geeint, und Zhangs Position der militärischen Überlegenheit deutet darauf hin, dass China wie immer die starke Hand einer effektiven Autorität braucht, um es ganz zu machen und zu halten."
worldnews.412.a:0 "Eine tolle Leistung!"
worldnews.412.b:0 "Wir müssen uns bereit machen"
worldnews.412.c:0 "Interessant"

worldnews.413.t:0 "[FROM.GetNameDefCap] proklamiert"
worldnews.413.d:0 "Wenige Dinge sind sicher im verschlungenen Labyrinth der chinesischen Politik, aber selbst renommierte politische Analysten haben den Aufstieg von [FROM.GetLeader] aus den entlegenen Provinzen Chinas zum Führer der Nation nicht vorhersagen können. Nichtsdestotrotz hat er es geschafft, und mit Peking und einem großen Teil der nordchinesischen Ebene unter seiner Herrschaft, sowie seinem Kernland, hat er eine Operationsbasis, die substantiell genug ist, um vielleicht ganz China wiederzuvereinigen. Westliche Nationen haben die neue [FROM.GetName] bereits anerkannt, und alle verbleibenden chinesischen Cliquen bereiten sich zweifellos auf einen neuen Angriff auf ihre Macht vor."
worldnews.413.a:0 "Der Rest von China wird bald uns gehören!"
worldnews.413.b:0 "Wir müssen uns auf einen erneuten Ansturm vorbereiten."
worldnews.413.c:0 "Herzlichen Glückwunsch, [FROM.GetLeader]!"

worldnews.414.t:0 "Zusammenbruch des Vereinigten Baltischen Herzogtums"
worldnews.414.d:0 "Das Vereinigte Baltische Herzogtum, ein baltisch-deutscher Teilstaat des Deutschen Reiches, ist nach mehreren Monaten innerer Zerrissenheit und partisanischem Widerstand durch die Waldbrüderbewegung endgültig zerfallen. Im gesamten Herzogtum ist jeglicher Anschein von Ordnung verloren gegangen und die Baltendeutschen fliehen massenhaft aus ihren Ländern.\n\nEinige sind in Deutschland gelandet, andere haben sich in der freien Stadt Riga versammelt, dem letzten Überbleibsel der baltischen deutschen Herrschaft. Der Konflikt im Baltikum ist eingefroren und wird in Zukunft sicher wieder aufflammen, aber für den Moment haben Lettland und Estland ihre Unabhängigkeit behauptet."
worldnews.414.a:0 "Wir werden niemals kapitulieren!"
worldnews.414.b:0 "Hurra!"
worldnews.414.c:0 "Das ist ein Stapel veralteter Karten..."

#415-419 available

worldnews.420.t:0 "Kommunisten ergreifen die Macht in Argentinien"
worldnews.420.d:0 "Nach dem Sieg der Sozialisten im argentinisch-chilenischen Krieg schien sich die Regierung für die argentinische Nation langsam zu beruhigen. Die Ergebnisse des jüngsten argentinischen Gewerkschaftskongresses schienen jedoch nicht zufriedenstellend für das Comite de Unidad Sindical Clasista (CUSC) gewesen zu sein, das unter der Führung des jetzigen Vorsitzenden Liborio Justo einen Putsch anführte. Obwohl sie auf einigen Widerstand stießen, waren die Kräfte der jungen Regierung nicht in der Lage, die Kommunisten zu stoppen, und der Kongress hat nun die volle Kontrolle über den CUSC. Ob dies ein Ende der gewaltsamen politischen Auseinandersetzungen in Argentinien bedeutet oder die Spannungen in der kriegsmüden Bevölkerung weiter anheizen wird, bleibt abzuwarten..."
worldnews.420.a:0 "Sozialistische Rufe nach Einheit gehen nur so weit, scheint es..."
worldnews.420.b:0 "Genosse gegen Genosse, ist das wirklich der Weg?"

worldnews.421.t:0 "Radikale Anarchisten ergreifen die Macht in Argentinien"
worldnews.421.d:0 "Nach dem Sieg der Sozialisten im argentinisch-chilenischen Krieg schien sich die Regierung für die argentinische Nation langsam zu beruhigen. Die Ergebnisse des jüngsten argentinischen Gewerkschaftskongresses schienen jedoch für die Unión Sindical Argentina (USA) nicht zufriedenstellend gewesen zu sein. Während die Gemäßigten das Ergebnis akzeptierten, inszenierten die Radikalen schnell ihre eigene Machtübernahme und konnten, angeführt von Severino di Giovanni, die Kräfte der Regierung in Buenos Aires schlagen. Nachdem sie auf das Haus des Präsidenten marschiert waren, gingen sie dazu über, den Kongress zu übernehmen, wo Severino nun als Vorsitzender vereidigt wurde. Ob dies den gewaltsamen politischen Auseinandersetzungen in Argentinien ein Ende setzen oder die Spannungen mit der kriegsmüden Bevölkerung weiter anheizen wird, bleibt abzuwarten..."
worldnews.421.a:0 "Sozialistische Rufe nach Einheit gehen nur so weit, scheint es..."
worldnews.421.b:0 "Genosse gegen Genosse, ist das wirklich der Weg?"

worldnews.422.t:0 "[FOP.GetAdjective] Vorsitzender tot aufgefunden"
worldnews.422.d:0 "Nach dem Sieg der Sozialisten im argentinisch-chilenischen Krieg schien sich die Regierung für die argentinische Nation langsam zu beruhigen. Nachdem die Ergebnisse auf eine klare Mehrheit der Unión Sindical Argentina (USA) hindeuteten, erwarteten viele, dass die neue Regierung die Situation endlich stabilisieren würde. Es scheint jedoch, dass das nicht sein sollte, da der Vorsitzende Antonio Soto und sein wichtigster politischer Verbündeter, Emilio Lopez Arango, tot aufgefunden wurden. Die Moderaten in den USA, nun führerlos, verloren schnell ihren Einfluss auf die Gewerkschaft an den Anführer der Radikalen, Severino di Giovanni, der schnell eine Verschwörung der anderen Kongressfraktionen aufdeckte und schnell eine Machtübernahme durchführte. Während viele die Aufdeckung dieser Verschwörung als Wendepunkt der politischen Stabilität Argentiniens sehen, fragen sich andere, ob die Herrschaft von Severino seinen Vorgängern gerecht werden wird."
worldnews.422.a:0 "Wie barbarisch!"
worldnews.422.b:0 "Hoffen wir, dass der neue Vorsitzende mit der Situation umgehen kann"

worldnews.423.t:0 "Vorsitzender Baldomero wird entmachtet"
worldnews.423.d:0 "Nach dem Sieg der Sozialisten im argentinisch-chilenischen Krieg schien die Regierung in Argentinien zur Ruhe zu kommen. Da die Ergebnisse auf eine klare Mehrheit der Federación Obrera Regional Argentina (FORA) hindeuteten, erwarteten viele, dass die neue Regierung ihre Arbeit aufnehmen und die Situation endlich stabilisieren würde. Doch dazu kam es leider nicht, da anarchistische und kommunistische Kräfte in der Hauptstadt aufeinander trafen und die siegreiche Seite aus dem Scharmützel schnell gegen die Kräfte des Vorsitzenden Baldomero vorging. Nachdem sie Baldomeros Rücktritt erreicht hatten, übernahmen die Kräfte von [FOP.GetLeader] schnell den Kongress, vertrieben die Opposition und vereidigten [FOP.GetLeader] als neuen Vorsitzenden. Ob dies den gewaltsamen politischen Auseinandersetzungen in Argentinien ein Ende setzen oder die Spannungen mit der kriegsmüden Bevölkerung weiter anheizen wird, bleibt abzuwarten..."
worldnews.423.a:0 "Sozialistische Rufe nach Einheit gehen nur so weit, scheint es..."
worldnews.423.b:0 "Genosse gegen Genosse, ist das wirklich der Weg?"

worldnews.424.t:0 "Der zypriotische Aufstand"
worldnews.424.d:0 "Die überwiegend griechisch-orthodoxe Insel Kibris oder Zypern, die nach dem Zusammenbruch Großbritanniens wieder unter türkische Herrschaft kam, hatte nie ein gutes Verhältnis zur Pforte. Ihre Sezessionsbewegung, die als einziges Ziel Enosis (Wiedervereinigung mit Griechenland) hat, hat in den letzten Jahren stetig an Unterstützung und Macht gewonnen, bis sie heute früh mit einem offenen Angriff auf die Gouverneursbüros der osmanischen Verwaltung gipfelte.\n\nUnter der Führung von Erzbischof Leontios II. wurde die Insel von Gewalt und Terrorismus erschüttert, da Agenten der griechischen Regierung begonnen haben, die Insel zu infiltrieren, um die Rebellen zu unterstützen."
worldnews.424.a:0 "Wie lange können die Osmanen noch aushalten?"

worldnews.425.t:0 "Der zweite arabische Aufstand"
worldnews.425.d:0 "Als Heimat der ersten arabischen Revolte unter Sharif Hussein bin Ali haben sich die Menschen im Hejaz erneut gegen ihre türkischen Oberherren erhoben. Im Gegensatz zu ähnlichen Bewegungen in Syrien ist es jedoch weit weniger wahrscheinlich, dass diese Revolte viel Erfolg haben wird, da Falken aus dem arabischen Hinterland auf das schauen, was sie als leichte Beute sehen.\n\nGespräche mit Ägypten über einen möglichen Beitritt zum Kairoer Pakt wurden aufgenommen, aber es ist wahrscheinlich, dass ihr Beitritt von anderen ehrgeizigen arabischen Kriegsherren mit einem Veto belegt werden wird."
worldnews.425.a:0 "Hoffen wir, dass sie dieses Mal mehr Erfolg haben"

worldnews.426.t:0 "Der große syrische Aufstand"
worldnews.426.d:0 "Unter der türkischen Herrschaft eingeklemmt, haben die arabischen Menschen in Großsyrien endlich beschlossen, das Joch abzuwerfen und sich ihren arabischen Brüdern in Kairo angeschlossen. Für die Befreiung des Maschriks und die Schaffung eines neuen, arabischen Nahen Ostens kämpfend, vereinen sich Syrer aller Religionen und Ethnien, um sich von der türkischen Herrschaft zu befreien.\n\nAmbitionen einzelner Führer und Unstimmigkeiten zwischen den verschiedenen Partnern des Kairoer Paktes können jedoch zu Problemen führen, wenn es um die gemeinsame Bedrohung geht, da die Ideen einer großsyrischen Unabhängigkeit nicht mit Farouks Plänen eines von Kairo aus regierten arabischen Staates vereinbar sind."
worldnews.426.a:0 "Ein weiterer Schlag für die Erhabene Pforte"

worldnews.427.t:0 "Die osmanische Gegenrevolution"
worldnews.427.d:0 "Als Reaktion auf die harten Maßnahmen des kemalistischen Regimes in der [OTT.GetName] haben verschiedene religiöse Orden mit Unterstützung kurdischer Scheichs und Aghas den Dschihad gegen das Regime in Konstantiniyye erklärt. Verschiedene konservative Kräfte im ganzen Reich haben sich der Befreiung des Sultan-Kalifen aus seiner gottlosen Gefangenschaft verschrieben und den Anführern der Bewegung ihren Respekt gezollt.\n\nDoch ihre Chancen stehen schlecht, denn das türkische Arsenal ist mehr als bereit, mit der Bedrohung fertig zu werden. Erste Bombardierungen durch die türkische Luftwaffe waren Berichten zufolge besonders erfolgreich, da die kurdischen Kräfte dieser Bewaffnung nichts entgegenzusetzen haben."
worldnews.427.a:0 "Höchst störend"

worldnews.428.t:0 "Krieg um Khasab"
worldnews.428.d:0 "Die Halbinsel Khasab, eine Enklave des Muscati-Staates, ist eine der wichtigsten Positionen im Nahen Osten. Allein mit der Fähigkeit, die Straße von Hormuz komplett abzuschneiden und damit den Iran und den Irak von der Weltwirtschaft abzuschneiden, ist sie sowohl Konstantiniyye als auch Teheran ein Dorn im Auge gewesen.\n\nSeemanöver der persischen Flotte rund um die Meerenge haben zu einem Anstieg der Spannungen geführt, die in der militärischen Besetzung der Enklave durch Teheran gipfelten, was ein Ultimatum der Erhabenen Pforte nach sich zog. Als die osmanische Flotte keine Antwort erhielt, eröffnete sie am frühen Morgen das Feuer auf Khasab und löste damit Feindseligkeiten zwischen den beiden Regionalmächten aus."
worldnews.428.a:0 "Der Nahe Osten versinkt weiter im Chaos"

worldnews.429.t:0 "Der Barzinji-Aufstand"
worldnews.429.d:0 "Als Anführer von zwei gescheiterten Versuchen in Sulaimaniya, ein kurdisches Königreich zu errichten, hat der berüchtigte Scheich Mahmud Barzinji erneut die Unabhängigkeit seines kurdischen Staates erklärt und dabei Unterstützung von verschiedenen Stämmen in Sulaimaniya erhalten. Obwohl ein Waffenstillstand zwischen Teheran und Konstaniniyye ausgehandelt wurde, der die Unterstützung kurdischer Bewegungen auf beiden Seiten der Grenze einschränkt, scheint es, dass der Iran aus dem Abkommen ausgestiegen ist.\n\nTrotz ausländischer Unterstützung scheint es unwahrscheinlich, dass Mahmuds Aufstand Erfolg haben wird, da selbst unter den kurdischen Stämmen nur wenige ihn als legitimen Herrscher Kurdistans sehen."
worldnews.429.a:0 "Viel Glück!"

worldnews.430.t:0 "Krieg um den Schatt-al-Arab"
worldnews.430.d:0 "Das 1913 unter der Leitung der britischen und russischen Attachés in Konstantinopel und Teheran unterzeichnete Shatt-al-Arab-Protokoll sollte den jahrhundertealten Grenzkonflikt zwischen dem Osmanischen und dem Persischen Reich durch die Abgrenzung des Tigris-Euphrat-Deltas lösen.\n\n.Der Iran behauptet, der Vertrag sei ungerecht und begünstige die Osmanen, und hat den Türken ein Ultimatum gestellt, in dem er einen großen Landstrich fordert, "um persische Interessen zu sichern". Konstaniniyye hat das Ultimatum ignoriert und behauptet, die Protokolle von 1913 seien bereits zu großzügig. Als die persischen Truppen keine Antwort erhielten, begannen sie mit der Bombardierung der Festung Fao und begannen damit den offenen Krieg gegen die Türken."
worldnews.430.a:0 "Ein weiterer persisch-osmanischer Krieg für die Geschichtsbücher..."

worldnews.431.t:0 "Fall des Raschidischen Emirats"
worldnews.431.d.OTT:0 "Obwohl das Haus Rashid in seinem Duell gegen die wahabbistische Bedrohung erfolgreich war, stand es lange Zeit unter dem Druck mächtiger städtischer Honoratioren und Familien, die auf die Abschaffung der absolutistischen Herrschaft in Ha'il drängten. Diese Bedrohung unterschätzend, scheint es nun, dass die Familie al-Sabhan einen Putsch gestartet hat, der die Herrscher von Ha'il abgesetzt hat und sich selbst zu den neuen Emiren von Arabien krönt.\n\nDie Erhabene Pforte hat sich bisher geweigert, die Autorität der neuen Herrscher anzuerkennen und behauptet, der einzig legitime Emir stamme aus dem Hause Ibn Rashid. Ob sie sich direkt in die arabische Politik einmischen werden, ist noch unklar, aber das Ereignis markiert einen weiteren Bruch im osmanischen Sicherheitsnetz."
worldnews.431.d.no_OTT:0 "Obwohl das Haus Rashid in seinem Duell gegen die wahabbistische Bedrohung erfolgreich war, stand es lange Zeit unter dem Druck mächtiger städtischer Honoratioren und Familien, die auf die Abschaffung der absolutistischen Herrschaft in Ha'il drängten. Diese Bedrohung unterschätzend, scheint es nun, dass die Familie al-Sabhan einen Putsch gestartet hat, der die Herrscher von Ha'il abgesetzt hat und sich selbst zu den neuen Emiren von Arabien krönt."
worldnews.431.a:0 "So fällt das Haus von Ibn Rashid..."

worldnews.432.t:0 "Wiederherstellung des Raschidischen Emirats"
worldnews.432.d:0 "Nach einer erfolgreichen Machtübernahme durch die Subhani-Familie scheint es, als hätten die ehemaligen Prinzen von Ibn Rashid ihre angestammte Heimat zurückerobert und die Subhani-Koalition in einer Schlacht besiegt, die als eine der bedeutendsten der arabischen Geschichte in die Geschichte eingehen wird. Es bleiben jedoch noch viele Fragen offen, da es unwahrscheinlich scheint, dass die Rashid-Fürsten in der Lage waren, die erforderlichen Kräfte allein aufzubringen, und viele vermuten eine osmanische Beteiligung an dem Ereignis. Damit wurde der Status von al-Hasa einmal mehr in Frage gestellt, da die lange verlorene osmanische Provinz möglicherweise als Gegenleistung für die osmanische Unterstützung bei ihrem Streben nach Macht versprochen wurde."
worldnews.432.a:0 "So fällt das Haus von al-Subhan..."

worldnews.433.t:0 "Mustafa Kemal ergreift die Macht"
worldnews.433.d:0 "Genervt vom ständigen Gezänk in der osmanischen Abgeordnetenkammer und behindert durch eine konservative und oft royalistische Opposition, hat der Großwesir die jüngsten innenpolitischen Ereignisse genutzt, um die Macht um die Position des Großwesirs zu zentralisieren. Das in Zeiten der großen Krise erlassene Dekret zur "Aufrechterhaltung der öffentlichen Ordnung" hat bereits zur Schaffung verschiedener Tribunale geführt, um die "Staatsfeinde" zu verurteilen und den "osmanischen Staat zu schützen".\n\nObwohl viele an den wahren Motiven des Mannes zweifeln, ist es klar, dass er nahezu volle Unterstützung durch den Militärapparat genießt, was die Chancen eines erfolgreichen Gegenputsches stark einschränkt... "
worldnews.433.a:0 "Ist dies eine Rückkehr zu 1913?"

worldnews.434.t:0 "Mustafa Kemal erschossen!"
worldnews.434.d:0 "Der Großwesir und gefeierte Kriegsheld, der Führer der OHF Mustafa Kemal Pascha, wurde heute in Izmir erschossen, als er zu einer großen Menschenmenge sprach, die sich zur Feier seiner jüngsten Reformen versammelt hatte. Der einsame Schütze, armenischer Abstammung, scheint als unmittelbares Motiv Rache für den Verlust seiner Familie während der armenischen Massaker gehabt zu haben, aber viele Beobachter vermuten die Hand früherer Mitglieder der Sonderorganisation in dem Komplott, die wahrscheinlich versuchen, die OHF zu schwächen und die Partei zurück zu ihrer früheren Linie des Islamismus und strengen Nationalismus zu führen."
worldnews.434.a:0 "Das gesamte Osmanische Reich hält den Atem an..."

worldnews.435.t:0 "Fevzi Pasha ergreift die Macht"
worldnews.435.d:0 "Der Kriegsheld und gefeierte Kommandeur der osmanischen Armee, Fevzi Pasha, ergriff heute früh die Macht in Konstantiniyye, als Kolonnen osmanischer Infanterie am Dolmabahce-Palast vorbeimarschierten und Oppositionelle verhafteten, um im Namen von "Demokratie" und "Stabilität" die Ordnung im Reich wieder herzustellen.\n\nObwohl ausländische Beobachter festgestellt haben, dass der Marschall der osmanischen Streitkräfte keine langfristigen politischen Ambitionen hat und lediglich eine Übergangsregierung einsetzen will, bis eine demokratische Alternative wieder eingesetzt werden kann, fragen sich viele, ob er damit nicht einen gefährlichen Präzedenzfall für den gesamten Nahen Osten geschaffen hat..."
worldnews.435.a:0 "Was wird die Zukunft bringen?"

worldnews.436.t:0 "Prinz Sabahattin zum Großwesir ernannt"
worldnews.436.d.kemal_dead:0 "Nach der Ermordung des Großwesirs Mustafa Kemal in Izmir war [OTT.GetNameDef] gezwungen, Notwahlen auszurufen, um das Führungsvakuum zu füllen - die nun dazu führten, dass die liberale Koalition, die zuvor 1935 von Kemals OHF besiegt worden war, die absolute Mehrheit erlangte und damit ihre Macht zementierte.\n\nNach seinem Wahlsieg wurde Prinz Sabahattin, der Führer der HIF, heute früh vom Kalifen zum Großwesir ernannt und versprach, seine Agenda der Dezentralisierung und Förderung der Privatinitiative zu erfüllen."
worldnews.436.d.kemal_out:0 "Scheinbar unfähig, seine Pläne trotz des Wahlsieges von 1935 umzusetzen, reichte der ehemalige Großwesir Mustafa Kemal vor wenigen Monaten seinen Rücktritt beim osmanischen Kalifen ein. Er wettete darauf, dass vorgezogene Wahlen ihm die absolute Mehrheit und das Mandat des Volkes bringen würden, das er brauchte. Es scheint, als hätte sich der ehemalige General schwer verkalkuliert, da die liberale Koalition, die 1935 besiegt wurde, ihre Macht nur zementiert hat.\n\nNach seinem Wahlsieg wurde Prinz Sabahattin (Leiter der HIF) heute vom Kalifen ernannt und versprach, seine Agenda der Dezentralisierung und Förderung der Privatinitiative zu erfüllen."
worldnews.436.a:0 "Viel Glück!"

worldnews.437.t:0 "Erklärung der Erhabenen Osmanischen Föderation"
worldnews.437.d:0 "In Konstantiniyye wurde heute gefeiert, als die osmanische Abgeordnetenkammer offiziell die Gründung eines neuen Bundesstaates innerhalb der Länder des Osmanischen Reiches proklamierte. Die Erhabene Osmanische Föderation, deren Name von der kaiserlichen Größe der alten inspiriert wurde, basiert auf den Ideen von Prinz Sabahattin und ausländischen Einflüssen von deutschen, österreichischen und amerikanischen Modellen gleichermaßen.\n\nObwohl die neue Verfassung weitreichende Befugnisse auf die Ebene der Vilayets (Provinzen) verlagert, fragen sich viele, ob dies wirklich Demokratie bedeutet oder nur eine Bestätigung der alten Aristokratie in ihren uralten Positionen ist..."
worldnews.437.a:0 "Das Osmanische Reich schlägt eine neue Seite auf!"

worldnews.438.t:0 "Der armenische Aufstand"
worldnews.438.d:0 "Der armenische Widerstand, der fast zwei Jahrzehnte lang unter osmanischer militärischer Besatzung stand, nutzte den Krieg zwischen Konstantiniyye und Teheran, um die armenische Unabhängigkeit wieder zu behaupten, die osmanische Garnison zu vertreiben und ihre Flagge im Aufstand zu hissen.\n\nObwohl viele die Lebensfähigkeit der Revolte in Frage stellen, die zwischen einem Felsen und einem harten Ort festsitzt, sind ihr Mut und ihre Entschlossenheit im Ausland nicht unbemerkt geblieben, da viele Nationen des sozialistischen Blocks ihre Unabhängigkeit sofort anerkannt haben."
worldnews.438.a:0 "Viel Glück!"

worldnews.439.t:0 "Der Saudi-Omanische Krieg"
worldnews.439.d:0 "Lange Zeit in zwei unterschiedliche politische Einheiten geteilt: das Imamat von Oman in Nizwa und das Sultanat von Muscat in Muscat. Die zunehmende Schwäche der ehemaligen Thalassokratie ist dem Emir von Nadschd nicht entgangen, der plante, zu teilen und zu erobern, und das isolierte Imamat wegen eines höchst fragwürdigen Grenzstreits überfiel.\n\nObwohl das Sultanat Muscat, unterstützt von ausländischen Verbündeten, einer direkten Bedrohung seiner Unabhängigkeit entgehen konnte, hat es sich dennoch entschlossen, in den Konflikt einzugreifen und sich gemeinsam mit dem Imam gegen die gemeinsame saudische Bedrohung zu verbünden."
worldnews.439.a:0 "Kann Muscat wirklich einen weiteren Schlag einstecken?"

worldnews.440.t:0 "Der Ikhwan-Aufstand"
worldnews.440.d:0 "Eine Koalition verschiedener arabischer Stammesführer, die offen ihren Aufstand für die Wiederherstellung der wahren islamischen Herrschaft, wie sie von den wahabbistischen Predigern definiert wird, erklärt haben, hat sich in Opposition zu ihrem Oberherrn zusammengeschlossen, in der Hoffnung, die zentrale Macht des Staates zu brechen und die dezentralisierten Lehnsgüter von einst wiederherzustellen. Obwohl es Berichten zufolge eine Einigung über die zukünftigen Besitzverhältnisse der verschiedenen arabischen Provinzen gegeben hat, erwarten nur wenige, dass die fragile Allianz einen möglichen Sieg in ihrem Dschihad überleben wird."
worldnews.440.a:0 "Versteckt eure Frauen und Kinder, die Ikhwan sind hier!"

worldnews.441.t:0 "Assyrien erklärt seine Unabhängigkeit"
worldnews.441.d:0 "Als Reaktion auf die Entscheidung der Osmanen, die assyrischen Leviten nach einem Vergeltungsangriff auf den Ma'dān abzuschaffen, und angesichts der direkten Bedrohung der letzten Reste der assyrischen autonomen Zone in Basra, hat der Patriarch der Assyrischen Kirche des Ostens und de-facto Herrscher des assyrischen Staates Shimun XXI Eshai die Unabhängigkeit Assyriens erklärt.\n\nMit der Behauptung, dass es nicht mehr möglich ist, die Sicherheit seines Volkes innerhalb des osmanischen Rahmens zu gewährleisten, hat der Patriarch ihre ehemaligen Verbündeten in der Entente aufgerufen, den Erhalt ihres Staates und ihrer gesamten Kultur zu sichern."
worldnews.441.a:0 "Wird dies ein neuer Anfang für das assyrische Volk sein?"

worldnews.442.t:0 "Die Russisch-Osmanische Konvention"
worldnews.442.d:0 "Zur Verblüffung der Beobachter aus aller Welt wurde heute Nacht der bisher streng geheime Russisch-Osmanische Pakt aktiviert, als der russische Bär seinen Rückeroberungskrieg in Osteuropa einleitete. Der Pakt, dessen Details auch heute noch geheim bleiben, beinhaltet angeblich die Aufteilung des Nahen Ostens, Zentralasiens und des Kaukasus in osmanische und russische Einflusssphären und beinhaltet einen Nichtangriffspakt zwischen Moskau und Konstantinopel.\n\nObwohl die temporäre Allianz zwischen den beiden Mächten überraschend kommt, haben Beobachter bereits angemerkt, dass sie wahrscheinlich nicht sehr lange Bestand haben wird, da die jahrhundertealten Rivalen zwangsläufig irgendwann in einem Krieg enden werden."
worldnews.442.a:0 "Eine höchst schockierende Entwicklung"

worldnews.443.t:0 "Französische Integralisten stellen die Monarchie wieder her"
worldnews.443.d:0 "'...Als solcher, zum Wohle Frankreichs und seines Volkes, bitte ich als Untertan hiermit demütig Monseigneur den Herzog von Guise, Erbe von vierzig Königen, die über ein Jahrtausend Frankreich gemacht haben, die Krone zu ergreifen und uns zur Auferstehung, zur Erneuerung Frankreichs zu führen'. Mit einer einfachen Ansprache an das Parlament hat Charles de Gaulle zur Wiederherstellung der Monarchie aufgerufen. Nach Monaten der politischen Instabilität scheint es, als hätten die französischen Integralisten der Action Française endlich ihre Wünsche bekommen. Aber die Wahrheit ist, dass niemand in Frankreich von dieser Entwicklung überrascht war: die royalistischen Sympathien von de Gaulle waren ein offenes Geheimnis und sein scheinbar unaufhaltsamer Aufstieg zur Macht war sicher, auf diese Weise zu enden. Nur die Zeit wird zeigen, ob das neue Regime in der Lage sein wird, sich zu behaupten, geschweige denn die französische Métropole zurückzuerobern."
worldnews.443.a:0 "Reaktionäre, die in weitere Reaktion verfallen, typisch"
worldnews.443.b:0 "Frankreich und politische Instabilität, was gibt es sonst noch Neues?"
worldnews.443.c:0 "Diese Republik war immer am Rande des Zusammenbruchs"

worldnews.444.t:0 "Demokratische Koalition in Algier"
worldnews.444.d:0 "Nach dem überraschenden Rücktritt von Marschall Philippe Pétain, der das letzte Jahrzehnt an der Spitze einer dünnhäutigen Militärjunta stand, und der Wahl von General Henri Mordacq zum Staatsoberhaupt hat der neue Präsident einen Großteil der unter Pétain suspendierten bürgerlichen Freiheiten wiederhergestellt und sich dafür entschieden, den bis dahin eher marginalisierten demokratischen Kräften der Exilrepublik zu vertrauen, um eine Einheitsregierung, eine neue "Heilige Union", zu bilden, wobei er selbst eine eher zeremonielle Rolle einnimmt. Diese Koalition, angeführt von der konservativen Parti Social Français und ihrem Anführer Colonel François de La Rocque, hat geschworen, alles in ihrer Macht Stehende zu tun, um die Bemühungen um die Rückeroberung des französischen Festlandes und die "Niederschlagung der Revolution" fortzusetzen, obwohl Skeptiker sich nicht sicher sind, ob diese breite Koalition, die sehr unterschiedliche Kräfte vereint, lange genug Bestand haben wird, um dieses Versprechen zu erfüllen."
worldnews.444.a:0 "Reaktionäre mit einem Lächeln"
worldnews.444.b:0 "Die Republik hat Bestand!"
worldnews.444.c:0 "Ich gebe ihnen ein paar Monate, bevor sie auseinanderfallen"

worldnews.445.t:0 "Staatsstreich in Algier"
worldnews.445.d:0 "Die dünnhäutige Militärjunta von Marschall Philippe Pétain ist durch einen Staatsstreich gestürzt, der von einem seiner ehemaligen Verbündeten, General Henri Mordacq, angeführt wurde. Die Legitimität der Herrschaft des Marschalls war durch Vorwürfe der Vetternwirtschaft und Korruption immer weiter ausgehöhlt worden. Der Versuch, die Macht in seinen Händen zu zentralisieren, fügte der langen Liste von Missständen ihm gegenüber Vorwürfe der Tyrannei hinzu und löste den Putsch aus. Pétain befindet sich nun in Haft, und General Mordacq wurde zum Staatschef gewählt. Obwohl er ankündigte, dass die bürgerlichen Freiheiten, die unter dem vorherigen Regime ausgesetzt worden waren, wiederhergestellt werden würden, und eine eventuelle Rückkehr zu einer vollständigen demokratischen Herrschaft versprach, kündigte der General an, dass vorerst ein "Komitee der nationalen Rettung", bestehend aus Militärs, Experten und Parlamentariern, gegründet werden würde, um die Reformen, die er für die Rückeroberung des französischen Festlandes für notwendig hält, bestmöglich umzusetzen."
worldnews.445.a:0 "Reaktionäre, die sich gegenseitig auffressen"
worldnews.445.b:0 "Ein erster Schritt zur Demokratie"
worldnews.445.c:0 "Er hätte es kommen sehen müssen"

worldnews.446.t:0 "Der Marschall hält sich fest"
worldnews.446.d:0 "Allen Widrigkeiten zum Trotz fühlt es sich nach Monaten des Aufruhrs, der heftigen Debatten und Proteste so an, als sei in der französischen Exilrepublik alles wieder in Ordnung. Die Legitimität der dünnhäutigen Militärjunta von Marschall Philippe Pétain war durch Vorwürfe der Vetternwirtschaft und Korruption ausgehöhlt worden, und der Versuch, die Macht in seinen Händen zu zentralisieren, fügte der langen Liste von Missständen ihm gegenüber Vorwürfe der Tyrannei hinzu. Doch der "Löwe von Verdun" hielt durch, sicherte sich die Unterstützung der Oberschicht, gewann die Bewunderung seines Volkes zurück und beruhigte die Unruhen, die die Republik plagten, dank der umfangreichen Unterstützung durch die rätselhafte Gruppe Redressement Français. Nachdem die Heimatfront gesichert ist, kündigt Pétain eine breite Palette von Reformen an, um Frankreich bestmöglich auf den Kampf um die Rückeroberung des französischen Festlandes vorzubereiten."
worldnews.446.a:0 "Die Maske fällt"
worldnews.446.b:0 "War die Junta nicht nur als vorübergehend gedacht?"
worldnews.446.c:0 "Frankreich brauchte immer eine starke Hand"

worldnews.447.t:0 "Triumph der französischen Exilanten"
worldnews.447.d:0 "Nach zwei Jahrzehnten sind die Feuer der Revolution ein für alle Mal erloschen. Trotz überwältigender Chancen haben die französischen Exilanten die Métropole erfolgreich zurückerobert. Dank der Zusammenarbeit mit ihren Verbündeten und einer unglaublichen nationalen Mobilisierung haben sie diejenigen ausmanövriert, die sich ihnen in den Weg stellten. Immense Feierlichkeiten sind geplant, vor allem in Paris, wo eine Parade auf den Champs-Élysées für die Truppen der gesamten Entente stattfinden wird. Doch das französische Volk bleibt tief gespalten: Einige begrüßen die Exilanten als Befreier, andere beklagen den Fall der Kommune, und die meisten stehen einfach unter Schock, erschöpft vom Krieg, dessen Leben zum zweiten Mal innerhalb einer Generation auf den Kopf gestellt wurde: Dieser Bürgerkrieg ist nur nominell vorbei, die Wunden, die er aufgerissen hat, werden viele Jahre brauchen, um zu heilen."
worldnews.447.a:0 "Eine Tragödie"
worldnews.447.b:0 "Endlich ist es vorbei"
worldnews.447.c:0 "Alle Revolutionäre teilen das gleiche Schicksal"

worldnews.448.t:0 "Rückkehr der französischen Exilanten"
worldnews.448.d:0 "Nach zwei Jahrzehnten sind die Feuer der Revolution ein für alle Mal erloschen. Trotz überwältigender Chancen haben die französischen Exilanten dank der Zusammenarbeit mit ihren Verbündeten und einer unglaublichen nationalen Mobilisierungsleistung erfolgreich einen Teil der Métropole zurückerobert. Immense Feierlichkeiten sind geplant, vor allem in Marseille, wo eine Parade der Truppen der gesamten Entente stattfinden wird. Das französische Volk ist jedoch nach wie vor tief gespalten: Einige begrüßen die Exilanten als Befreier, andere beklagen den Fall der Kommune, und die meisten stehen einfach unter Schock, erschöpft vom Krieg, dessen Leben zum zweiten Mal innerhalb einer Generation auf den Kopf gestellt wurde: Dieser Bürgerkrieg ist nur nominell vorbei, die Wunden, die er aufgerissen hat, werden noch viele Jahre brauchen, um zu heilen. Darüber hinaus bleibt das nationale Territorium Frankreichs uneinig: Schon jetzt wird die Saat für künftige Konflikte gesät."
worldnews.448.a:0 "Eine Tragödie"
worldnews.448.b:0 "Endlich ist es vorbei"
worldnews.448.c:0 "Alle Revolutionäre teilen das gleiche Schicksal"

worldnews.449.t:0 "Der Fünfte Balkankrieg"
worldnews.449.d:0 "Obwohl Serbien im Weltkrieg besiegt und fast ein Jahrzehnt lang von Österreich besetzt war, wurde es nicht für immer zerschlagen. Nachdem sie ihre Feinde in Bulgarien besiegt und Montenegro und Mazedonien zurückerobert hatten, blickte [SER.GetNameDef] in Richtung der südslawischen Länder des Österreich-Ungarischen Reiches. Zusammen mit ihren Verbündeten in Rumänien und Osteuropa haben die Serben nun Österreich-Ungarn ein Ultimatum gestellt, ihnen alle beanspruchten Gebiete zu überlassen. Die Monarchie hat sich natürlich geweigert, und so befinden sich die Österreicher wieder einmal im Krieg mit Serbien. Nur die Zeit wird zeigen, ob sie sich erneut durchsetzen werden oder ob das Reich unter der Last seiner inneren und äußeren Feinde zusammenbricht."
worldnews.449.a:0 "Das Pulverfass explodiert wieder einmal."
worldnews.449.b:0 "Freiheit oder Tod!"
worldnews.449.c:0 "Sollen wir uns fürchten?"

worldnews.450.t:0 "Der sechste Balkankrieg"
worldnews.450.d:0 "Mit der Niederlage Österreich-Ungarns durch den Belgrader Pakt begannen die Sieger, sich untereinander zu streiten wie nach dem Ersten Balkankrieg. Es gibt viele ungelöste Fragen - das Westbanat, die Adriaküste - und das unausgesprochene Ziel der Balkan-Dominanz, das die rumänische und die serbische Regierung teilen. Wieder einmal ist ein Krieg auf dem Balkan ausgebrochen, und nur die Zeit wird zeigen, wer sich durchsetzen und die Landkarte der Region für die nächsten Jahre zeichnen wird."
worldnews.450.a:0 "Es geht einfach weiter!"
worldnews.450.b:0 "Unsere Nation wird geeint sein!"

worldnews.451.t:0 "Aufstieg der Nordischen Föderation"
worldnews.451.d:0 "Heute erhebt sich im Norden ein neuer Riese. Nach vielen angespannten Verhandlungsrunden ist das, was einst für unerreichbar gehalten wurde, nun Realität. In den letzten Jahren ist ein Großteil der Welt auseinandergedriftet, aber die nordischen Nationen haben sich dieser neuen globalen Norm widersetzt. Diese brüderliche Vereinigung wird eine Welt betreten, die in vielerlei Hinsicht am Abgrund steht, aber sie wissen, dass sie zusammen viel stärker sind, als sie es getrennt jemals sein könnten. Eine gemeinsame Sitzung des Parlaments wird einberufen, um diese bahnbrechende Errungenschaft zu feiern. Ein dreifaches Hoch auf die Wiedervereinigung, ein dreifaches Hoch auf die Demokratie!"
worldnews.451.a:0 "Hipp-hipp-hurra für Skandinavien!"

worldnews.452.t:0 "Sozialisten übernehmen volle Kontrolle in Norwegen!"
worldnews.452.d:0 "Nachdem sie die Wahlen gewonnen und König Haakon VIII. zur Abdankung gezwungen hat, hat die sozialistische Partei Norwegens heute eine neue Verfassung ratifiziert, die das Land vollständig in einen syndikalistischen Staat verwandelt, genau wie Frankreich und Großbritannien. Mit einer weiteren Figur auf dem Schachbrett, die sich der syndikalistischen Sache anschließt, hat sich das Gleichgewicht der Kräfte in Europa im großen Schachspiel zwischen der Domäne des Kaisers und der französischen Revolution erneut verschoben."
worldnews.452.a:0 "Haben sie wirklich das Vertrauen von König Haakon so schamlos missbraucht?"
worldnews.452.b:0 "Oslo zerbrach schließlich seine Ketten."
