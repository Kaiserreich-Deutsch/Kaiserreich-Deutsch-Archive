### Übersetzt on Proho ###
worldnews.2.t:0 "Die Savoyen-Krise ist gelöst"
worldnews.2.surrender:0 "Vor einigen Tagen wurde eine Forderung der französischen Kommune an die Schweizer Regierung telegrafiert: die Provinz Haute-Savoie unter Androhung von bewaffnetem Zwang abzutreten. Die Franzosen charakterisierten ihre Forderung als Notwendigkeit, die "Verfolgung der französischen Bevölkerung" innerhalb der Provinz zu beenden. Die Schweizer Regierung beschloss, einen Krieg zu vermeiden und stimmte zu, mit der Begründung, dass eine friedliche Übertragung des Eigentums einem Blutvergießen vorzuziehen sei.\n\nDies ist ein Sieg für die französische Regierung, die die Rückgewinnung der Haute-Savoie bereits zu einem Sieg für die Arbeiterklasse der Welt erklärt hat."
worldnews.2.swiwin:0 "Vor einigen Tagen wurde eine Forderung der französischen Kommune an die Schweizer Regierung telegrafiert: die Provinz Haute-Savoie unter Androhung von bewaffnetem Zwang abzutreten. Die Franzosen charakterisierten ihre Forderung als Notwendigkeit, die "Verfolgung der französischen Bevölkerung" innerhalb der Provinz zu beenden. Nach angespannten Debatten und politischen Diskursen wurde die Krise ohne Blutvergießen und ohne Zugeständnis der von der Schweiz besetzten Gebiete beigelegt.\n\nFür den Moment bleibt der fragile Frieden in Europa gewahrt, auch wenn die französische Bereitschaft, bei territorialen Streitigkeiten auf Konfrontationstaktiken zurückzugreifen, internationale Beobachter verunsichert hat."
worldnews.2.enemies:0 "Vor einigen Tagen wurde eine Forderung der französischen Kommune an die Schweizer Regierung telegrafiert: die Provinz Haute-Savoie unter Androhung von bewaffnetem Zwang abzutreten. Die Franzosen charakterisierten ihre Forderung als Notwendigkeit, die "Verfolgung der französischen Bevölkerung" innerhalb der Provinz zu beenden. Trotz des verzweifelten Versuchs, internationale Unterstützung für den Verbleib der Region unter der Schweizer Regierung zu finden, schien keine Nation bereit zu sein, einen Krieg wegen der französischen Forderungen zu riskieren.\n\nDies ist ein Sieg für die französische Regierung, die die Rückeroberung der Haute-Savoie bereits zu einem Sieg für die Arbeiterklasse der Welt erklärt hat."
worldnews.2.austria:0 "Heute herrschte Frieden, da die französische Kommune ihre Forderung nach der sofortigen Rückgabe der Region Haute-Savoie zurücknahm. Es wird berichtet, dass Frankreich beschlossen hat, seine Forderung zu widerrufen, nachdem das österreichische Kaiserreich, das die Schweiz in der Krise um die Region unterstützte, versprochen hatte, "die altehrwürdige Neutralität der Schweiz zu wahren".\n\nVorerst bleibt die Region unter der Vormundschaft der Schweizerischen Eidgenossenschaft, die versprochen hat, das Gebiet zurückzugeben, sobald eine "verantwortungsvolle französische Regierung" in Paris wiederhergestellt ist."
worldnews.2.germany:0 "Heute herrschte Frieden, als die französische Kommune ihre Forderung nach der sofortigen Rückgabe der Region Haute-Savoie zurücknahm. Es wird berichtet, dass die Kommunarden beschlossen, ihre Forderung zu widerrufen, nachdem sie dem Deutschen Reich, das die Schweiz in der Krise um die Region unterstützte, versprochen hatten, "alles zu tun, was zur Verteidigung der territorialen Integrität der Schweiz notwendig ist".\n\nVorerst bleibt die Region unter der Vormundschaft der Schweizerischen Eidgenossenschaft, die versprochen hat, das Gebiet zurückzugeben, sobald eine "legitime französische Regierung" in Paris wiederhergestellt ist."
worldnews.2.a:0 "Der Syndikalismus breitet sich aus."
worldnews.2.b:0 "Die Schweizer Neutralität bleibt gewahrt!"

worldnews.4.t:0 "Der Spanische Bürgerkrieg"
worldnews.4.d:0 "Seit der Niederlage Napoleons wurde Spanien von Gewalt, Uneinigkeit und Unruhen geplagt. Alle Beschwichtigungen, Deals und Beschwichtigungsversuche konnten die Risse nur überdecken, während die Spannungen brodelten. Schließlich kochten sie über und das spanische Königreich wurde von einem dreiseitigen Bürgerkrieg zwischen zahlreichen Fraktionen zerrissen - den Loyalisten der Madrider Regierung, den Anhängern des Prätendenten Javier und schließlich der anarchosyndikalistischen CNT-FAI. Es gibt bereits zahlreiche Berichte über Freiwillige und Ausrüstung, die aus der ganzen Welt nach Spanien verschifft werden, um die eine oder andere Fraktion zu unterstützen.\n\nSpanien wird als Schlachtfeld für die ideologischen Kräfte der weiteren Welt zerfetzt werden..."
worldnews.4.a:0 "Es war unvermeidlich."

worldnews.5.t:0 "Der Zweite Weltkrieg"
worldnews.5.d:0 "Der Weltkrieg forderte das Leben zahlloser junger Männer aus aller Welt in einem Konflikt industriellen Ausmaßes, aber es scheint, dass selbst dieser Albtraum die Blutgier des Menschen nicht abschrecken konnte. Nach über zwanzig Jahren Stellvertreterkrieg, diplomatischem Druck und politischem Gezänk ist der unruhige Frieden zwischen Deutschland und Frankreich zerbrochen. Die beiden Großmächte mobilisieren nun ihre Armeen und bereiten sich auf einen Krieg vor, wie ihn die Welt noch nie gesehen hat.\n\nNeue Geschütze, Flugzeuge, Schiffe, Panzer und noch tödlichere Waffen werden ihren ersten Einsatz auf dem Schlachtfeld erleben, wenn der offene Krieg in Europa wieder beginnt. Für die Deutschen und Franzosen kann es jetzt nur noch ein Ende geben: Sieg oder Vernichtung."
worldnews.5.a:0 "Der Krieg ist die Hölle."

worldnews.6.t:0 "Das Damokles Projekt"
worldnews.6.d:0 "Deutsche Spione haben kürzlich die Papiere eines Forschungs- und Entwicklungsprogramms aufgedeckt, das von den Mitgliedern der Dritten Internationale gefördert wurde. Es heißt "The Damocles Project", ist es eine umfangreiche Multi-Nationen-Studie in die zerstörerische Kraft der Kernspaltung mit der Absicht der Schaffung "Bomben mit einer Zerstörungskraft weit größer als alles, was bisher bekannt". Der berühmte deutsche Physiker Albert Einstein hatte zuvor gewarnt, dass eine erfolgreiche "Atombombe" sogar in der Lage sein könnte, ganze Städte in Asche zu verwandeln.\n\nDeutsche Nachrichtendienste haben die Informationen über dieses Projekt an ihre engsten Verbündeten weitergegeben, so dass nun natürlich die ganze Welt Bescheid weiß. Einige haben das Projekt als kindische Fantasie abgetan, aber viele Experten befürchten einen Durchbruch."
worldnews.6.a:0 "Wenn sie Erfolg haben sollten..."

worldnews.7.t:0 "Krise an der Donau"
worldnews.7.d.pluralism:0 "Während des österreichisch-ungarischen Ausgleichs von 1937 versprachen die Österreicher den autonomen Staaten ihres Reiches, dass auch die Minderheiten in Transleithanien Autonomie erhalten würden. Die Ungarn waren jedoch nicht bereit, mit der Demontage ihres Staates und ihrer Privilegien innerhalb der Monarchie einverstanden zu sein. In der Folge kündigten die Österreicher ihre Absicht an, sowohl Ungarn zu demütigen als auch die Slowaken, Siebenbürger und Ruthenen gewaltsam zu befreien, und es kam bereits zu Scharmützeln entlang der österreichisch-ungarischen Grenze. Nur die Zeit wird über das Schicksal der ehemaligen Doppelmonarchie entscheiden."
worldnews.7.d.illyria:0 "Während des österreichisch-ungarischen Ausgleichs von 1937 versprachen die österreichischen Delegierten ihrem ungarischen Amtskollegen, dass das historische Königreich Kroatien - das vor einem Jahrzehnt dem neu geschaffenen Königreich Illyrien hinzugefügt worden war - an die transleithanische Reichshälfte zurückgegeben werden würde. Die Ungarn versuchten bald darauf, in Kroatien-Slawonien einzumarschieren, wurden aber an der Grenze von illyrischen Truppen empfangen, die sich weigerten, die Ungarn in ihr Land zu lassen. Scharmützel zwischen den Ungarn und Illyrern haben sich nun zu einem Krieg ausgeweitet, der die beiden Machtzentren der Doppelmonarchie in Österreich und Ungarn gegen die ehemaligen autonomen Teile aufbringt, die alle Angst vor einem erneuten Dualismus haben. Galizien-Lodomerien wird jedoch von seinen Nachbarn beäugt..."
worldnews.7.d.hungary:0 "Während des österreichisch-ungarischen Ausgleichs von 1937 versprachen die österreichischen Delegierten ihrem ungarischen Amtskollegen, dass das historische Königreich Kroatien - das vor einem Jahrzehnt dem neu geschaffenen Königreich Illyrien hinzugefügt worden war - an die transleithische Reichshälfte zurückgegeben werden würde. Die Ungarn verlangten bald, dass Wien ihren Teil der Abmachung erfüllt, aber die kaiserliche Regierung weigerte sich unerwartet. Die verärgerten Ungarn versuchten, Kroatien-Slawonien mit Gewalt zurückzuerobern, wurden aber von den illyrischen Truppen zurückgeschlagen. Nun trat Österreich in den Konflikt zugunsten der Illyrer ein und schwor, Ungarns Wahnvorstellungen von der Herrschaft über das Reich zu beenden."
worldnews.7.a:0 "Die Stabilität Mitteleuropas ist bedroht."
worldnews.7.b:0 "Die Widersprüche des Imperialismus liegen auf der Hand."

worldnews.9.t:0 "Der erste internationale Kongress"
worldnews.9.d:0 "Delegierte aus sozialistischen Nationen und politischen Bewegungen aus aller Welt versammelten sich heute in Paris zum letzten einer Reihe von Weltkongressen. Während der Mantel der Dritten Internationale von den Kommunarden nach dem russischen Bürgerkrieg übernommen wurde, verspricht der ideologische Tenor der Veranstaltung sehr unterschiedlich zu sein, wobei syndikalistische Parteien die neu dominierende Kraft der extremen Linken sind. Begrüßt wurden die Delegierten mit einer Militärparade, einer Ausstellung von Avantgarde-Kunst und schließlich einer Rede des Vorsitzenden der CSP.\n\nGanz oben auf der Tagesordnung stehen die Ausbreitung der Revolution nach Asien und Nordamerika, der anhaltende Konflikt in Spanien, die Kolonialpolitik und die Voraussetzungen für die Mitgliedschaft im Militärbündnis der Dritten Internationale."
worldnews.9.a:0 "Eine interessante Entwicklung."

worldnews.10.t:0 "Österreich-Ungarn föderalisiert"
worldnews.10.d:0 "In den letzten Jahrzehnten hat das österreichisch-ungarische Reich die Autorität von Wien und Budapest dezentralisiert, am prominentesten mit der Schaffung von Illyrien im Jahr 1927. Jetzt hat dieser Prozess mit der Gründung von [AUS.GetNameDef] einen weiteren großen Sprung nach vorne gemacht. Die Monarchie hat ihre internen Strukturen umstrukturiert, um repräsentativer zu sein und gleichzeitig ihre Länder institutionell näher zusammenzubringen. Mit der Ablösung eines dezentralisierten, zerstrittenen Reiches durch einen einheitlichen Staat hat sich das Kräfteverhältnis in Europa gegen alle Feinde des Status quo und der Habsburger verschoben."
worldnews.10.a:0 "Wird es wirklich etwas ändern?"
worldnews.10.b:0 "Ihre konservative "Reform" kann die Revolution nicht aufhalten!"

worldnews.11.t:0 "Krieg im Atlantik - Kanadische Intervention"
worldnews.11.d:0 "Was als bloßer Zwischenfall begann, der durch eine Machtdemonstration der britischen sozialistischen Marine verursacht wurde, hat sich nun zu einem regelrechten Krieg über den Atlantik entwickelt. Die Union of Britain hat ihr Ziel erklärt, den Syndikalismus im nahegelegenen Staat Irland zu verbreiten, was eine Intervention der britischen royalistischen Exilregierung in Kanada zur Folge hatte. Die Seestreitkräfte und die Luftwaffe beider Kriegsparteien werden bereits mobilisiert, und die ersten Schüsse wurden bereits in der Irischen See abgefeuert.\n\nExperten glauben, dass die Intensität dieses Konflikts aufgrund der großen Gewässer, die die Kriegsparteien trennen, begrenzt sein wird, aber er hat dennoch die weltweiten Spannungen auf neue Höhen gehoben."
worldnews.11.a:0 "Eine interessante Entwicklung."

worldnews.12.t:0 "Krieg im Atlantik - Deutsche Intervention"
worldnews.12.d:0 "Was als bloßer Zwischenfall begann, der durch eine Machtdemonstration der britischen sozialistischen Marine verursacht wurde, hat sich nun zu einem regelrechten Krieg über den Atlantik entwickelt. Die britische Union hat ihr Ziel erklärt, den Syndikalismus auf den nahe gelegenen Staat Irland auszuweiten, was eine Intervention des Deutschen Reiches, das sich auf die Seite der Iren stellte, zur Folge hatte. Die Seestreitkräfte und die Luftwaffe beider Kriegsparteien werden bereits mobilisiert, und in der Irischen See wurden bereits die ersten Schüsse abgefeuert.\n\nExperten gehen davon aus, dass die Intensität dieses Konflikts aufgrund der großen Wassermassen, die die Kriegsparteien trennen, begrenzt sein wird, aber dennoch hat er die weltweiten Spannungen in neue Höhen getrieben."
worldnews.12.a:0 "Eine interessante Entwicklung."

worldnews.13.t:0 "\"Unsere schönste Stunde\""
worldnews.13.d:0 "Der britische Politiker und ehemalige Lord der Admiralität Winston Churchill hat ein neues Buch veröffentlicht, das zu einem neuen Genre gehört, das als \"alternative Geschichte\" bekannt ist und sich mit dem Großen Krieg befasst.\n\nDie Geschichte spielt aus der Perspektive eines jungen britischen Soldaten, der von einem siegreichen Gallipoli-Feldzug zurückkehrt, in einer Welt, die sich radikal von unserer eigenen unterscheidet. In dieser Zeitlinie gewinnen Theodore Roosevelt und seine Bull Moose Party die amerikanischen Präsidentschaftswahlen 1912, was zu einem amerikanischen Eintritt in den Weltkrieg und einem Sieg der Entente führt. Ein besiegtes und teilweise besetztes Deutschland wird von ständigen wirtschaftlichen und politischen Krisen geplagt, wird Zeuge der Niederlage der Weißen im russischen Bürgerkrieg und wird von einem verbitterten und extrem nationalistischen Adam Dressler geputscht. Er führt die Deutsche Arbeiterpartei an, die der Ideologie des \"Volkssozialismus\" folgt, einer extremen Version des Nationalpopulismus.\n\nDer Roman endet mit dem Beginn eines dreiseitigen Krieges zwischen Dresslers \"Neuem Reich\", der westlichen Entente unter Führung des dominanten Britischen Empires und einem Sowjetrussland unter Führung von Sergej Kirow. Das Buch hat die Kritiker gespalten, wobei einige seine Detailtreue loben, während andere es für große Fehler in der historischen Logik kritisieren. Churchill hat kommentiert, dass \"so etwas auch in einem anderen Universum hätte passieren können\"."
worldnews.13.a:0 "Welch kindische Fantasie."

worldnews.14.t:0 "Das Ende des österreichisch-ungarischen Dualismus"
worldnews.14.d.puppets:0 "Nach der Niederlage Ungarns erwarteten die Regierungen von Galizien-Lodomerien, Böhmen und Illyrien die Erfüllung der österreichischen Versprechen, den ungarischen Minderheiten Autonomie zu gewähren. Stattdessen verzichteten die Österreicher auf jede Dezentralisierung, und in der Folge haben sich die autonomen slawischen Staaten gegen die Österreicher aufgelehnt. Nun, da alle anderen Teile des Reiches von österreichischen Truppen besetzt sind oder sich in offener Revolte befinden, hat die Regierung in Wien eine Rückkehr zum österreichischen Kaiserreich, wie es vor 1867 war, angekündigt. Die meisten Beobachter sagen die Niederschlagung der Revolten und die Rückkehr der Reaktion nach Mitteleuropa voraus."
worldnews.14.d.nopuppets:0 "Nach dem Aufstand von Illyrien und Böhmen sah es so aus, als würde Österreich-Ungarn zum Status quo von 1920 zurückkehren. Stattdessen weigerten sich die Österreicher trotz aller Versprechungen, Kroatien-Slawonien von den Ungarn zurückfordern zu lassen. Als die verärgerten Ungarn versuchten, es mit Gewalt wieder einzunehmen, wurden sie prompt von der Landwehr überfallen und bald besiegt. Nun, da alle anderen Teile des Reiches von österreichischen Truppen besetzt sind, hat die Regierung in Wien eine Rückkehr zum österreichischen Kaiserreich, wie es vor 1867 war, angekündigt - zentralisiert unter Wien, dem Status quo und der Reaktion verpflichtet. Obwohl einige weiterhin den Zusammenbruch des Reiches vorhersagen, ist die Ordnung für den Moment wiederhergestellt."
worldnews.14.a:0 "Ein Schritt zurück?"
worldnews.14.b:0 "Weitere Reaktionen können die Revolution nicht aufhalten!"

worldnews.15.t:0 "Ermordung von Präsident Kerenskij"
worldnews.15.d:0 "Kerenskiy wurde soeben auf dem Weg zum Senat angeschossen und getötet! Der Angreifer wurde von der Polizei niedergeschlagen, aber die Ziele und Absichten des Angreifers sind unbekannt. Trotz seiner massiven Unbeliebtheit beim russischen Volk aufgrund einer verpfuschten Landreform und einer ineffektiven Herrschaft konnte Kerenskiy das Land jahrelang zusammenhalten, und sein Tod hat Russland ins Chaos gestürzt. Die Senatoren diskutieren bereits über einen möglichen Ersatz für Kerenskiy, neue Koalitionen werden gebildet, sowohl zwischen der Linken als auch der Rechten, während Militärs wie Vrangel und Kornilov nur einen Schritt davon entfernt sind, einzugreifen, um die Demokratie aufzulösen und "Mütterchen Russland zu retten"..."
worldnews.15.a:0 "Wie barbarisch!"

worldnews.16.t:0 "Der chilenisch-argentinische Krieg!"
worldnews.16.d:0 "Die Spannungen zwischen den beiden Regionalmächten sind schon seit Jahren hoch, da die ideologischen Differenzen die Nationen immer weiter auseinander trieben. Die Unterstützung der FOP in Patagonien durch Chile und die Unfähigkeit Argentiniens, die Rebellion zu unterdrücken, haben schließlich zu einem Schlagabtausch geführt, als eine gemeinsame Offensive der argentinischen Armee und Armada am Rio Negro auf schweren Widerstand stieß und chilenische Truppen das Feuer auf die vorrückenden argentinischen Truppen eröffneten."
worldnews.16.a:0 "Eine beunruhigende Entwicklung."
worldnews.16.b:0 "Argentinien wird wiedervereint sein!"

worldnews.17.t:0 "Der Kairoer Kongress"
worldnews.17.d:0 "Anführer vieler Länder im Nahen Osten von [PER.GetNameDef] über Arabien bis zur Cyrenaica haben sich in Kairo versammelt, um die Osmanenfrage zu diskutieren. Viele sagen voraus, dass Ägypten den Kongress dominieren wird, da sie einen Plan für den Nahen Osten ohne das Osmanische Reich vorlegt. Die Zeit wird jedoch zeigen, ob dies nur die Saat für einen Konflikt oder für den Frieden sein wird."
worldnews.17.a:0 "Ich frage mich, wo ich das schon mal gesehen habe..."

worldnews.18.t:0 "Gründung des Belgrader Paktes"
worldnews.18.desc_rom_gre:0 "Serbien, Rumänien und Griechenland, die drei Balkan-Mitglieder der Entente, alle mit eigenen revanchistischen Ansichten, haben sich kürzlich an einem gemeinsamen Verhandlungstisch versammelt und den Beginn des Belgrader Paktes angekündigt. Während dieser Pakt viel Wert auf die kulturelle Diskussion und die Bewahrung der Balkan-Identitäten legt, ist er auch ein militärisches Bündnis zwischen den Teilnehmern, das sich scheinbar gegen das Land richtet, das sie trennt und ihr "angestammtes Land" besitzt.\n\nDiese neue Entwicklung ist ein großer Stachel in der bulgarischen Vorherrschaft auf dem Balkan, aber nur die kommende Reaktion der anderen Mittelmächte kann bestimmen, ob sie Früchte tragen wird."
worldnews.18.desc_only_romania:0 "Serbien, Rumänien und Griechenland, die drei Balkan-Mitglieder der Entente, alle mit eigenen revanchistischen Ansichten, haben sich kürzlich an einen gemeinsamen Verhandlungstisch gesetzt. Während Griechenland sich von der Schaffung eines Militärbündnisses distanziert hat, haben Serbien und Rumänien den Beginn des Belgrader Paktes angekündigt. Dieser Pakt legt viel Wert auf die kulturelle Diskussion und die Bewahrung der balkanischen Identitäten, aber er scheint auch auf das Land an ihrer südlichen Grenze gerichtet zu sein, das ihr "angestammtes Land" besitzt.\n\nDiese neue Entwicklung ist ein großer Stachel in der bulgarischen Vorherrschaft auf dem Balkan, aber nur die kommende Reaktion der anderen Mittelmächte kann bestimmen, ob sie Früchte tragen wird."
worldnews.18.desc_only_greece:0 "Serbien, Rumänien und Griechenland, die drei Balkan-Mitglieder der Entente, alle mit eigenen revanchistischen Ansichten, haben sich kürzlich an einen gemeinsamen Verhandlungstisch gesetzt. Während Rumänien sich von der Schaffung eines Militärbündnisses distanziert hat, haben Serbien und Griechenland den Beginn des Belgrader Paktes angekündigt. Dieser Pakt legt viel Wert auf die kulturelle Diskussion und die Bewahrung der balkanischen Identitäten, aber er scheint sich auch gegen das Land zu richten, das sie trennt und ihr "angestammtes Land" besitzt.\n\nDiese neue Entwicklung ist ein großer Stachel in der bulgarischen Vorherrschaft auf dem Balkan, aber nur die kommende Reaktion der anderen Mittelmächte kann bestimmen, ob sie Früchte tragen wird."
worldnews.18.a:0 "Hoffentlich fängt der Balkan nicht wieder einen Weltkrieg an."
worldnews.18.b:0 "Gemeinsam gegen Bulgarien!"
worldnews.18.c:0 "Das kann nichts Gutes sein..."

worldnews.19.t:0 "Der Fünfte Anglo-Afghanische Krieg"
worldnews.19.d:0 "Nach dem Weltkrieg, als das britische Raj in Unruhen und Kriegen zusammenbrach, nutzte das benachbarte Königreich Afghanistan dies als Gelegenheit, um Peschawar und Quetta, beides Grenzregionen des Dominions, einzunehmen. Die Modernisierungsversuche der afghanischen Regierung in den letzten Jahrzehnten stießen jedoch auf den erbitterten Widerstand der konservativen Elemente im Lande. König Amanullah Khan hofft nun, die Unruhen in Delhi nach dem Tod Georgs V. zu seinem Vorteil nutzen zu können. Durch die Wiederholung des Erfolges des Vierten Anglo-Afghanischen Krieges hofft der König, den konservativen Gegner zum Schweigen zu bringen und neue Ländereien an die Krone zu bringen. Internationale Experten machen dem kleinen Gebirgsstaat jedoch wenig Hoffnung, diesen Konflikt zu gewinnen."
worldnews.19.a:0 "Wen kümmert schon Afghanistan?"

worldnews.23.t:0 "Das polnisch-litauische Commonwealth"
worldnews.23.d:0 "In einer überraschenden Wendung haben die Wahlen um den vakanten Thron von Polen zur Wiederherstellung eines Staates geführt, der in der Geschichte vergessen schien.\n\nTrotz des Drucks von Österreich und Deutschland wurde der litauische König Mindaugas III. von Urach zum neuen König von Polen gewählt, und es wurde eine neue Verfassung ausgearbeitet, um Polen und Litauen wieder im Commonwealth zu vereinen. Es ist nicht bekannt, ob dieses neue Gebilde sehr stabil sein wird, aber die Polen scheinen begeistert zu sein."
worldnews.23.a:0 "Das kam unerwartet."

worldnews.24.t:0 "Oswald Mosley wird zum Vorsitzenden des TUC gewählt"
worldnews.24.d:0 "Der Gewerkschaftskongress 1936 in der Union of Britain wurde als entscheidend dargestellt. Der langjährige TUC-Vorsitzende Philip Snowden erklärte seinen Rücktritt, woraufhin sich die vier großen Fraktionen in der Union - Maximisten, Autonomisten, Föderationisten und Kongregationisten - um die Position stritten.\n\nUnd als sich der Staub gelegt hatte, wurde Oswald Mosley, Führer der Maximisten und ein totalistischer Ideologe, zum neuen Vorsitzenden ernannt. Mosleys Fraktion unterstützt eine starke Zentralregierung und die volle staatliche Kontrolle der Wirtschaft und ist viel mehr für militärische Aktionen und britischen Nationalismus als jede andere Fraktion."
worldnews.24.a:0 "Interessant."

worldnews.25.t:0 "Niclas y Glais zum Vorsitzenden des TUC gewählt"
worldnews.25.d:0 "Der Gewerkschaftskongress 1936 in der Union of Britain wurde als entscheidend dargestellt. Der langjährige TUC-Vorsitzende Philip Snowden erklärte seinen Rücktritt, woraufhin sich die vier großen Fraktionen in der Union - Maximisten, Autonomisten, Föderationisten und Kongregationisten - um die Position stritten.\n\nUnd während sich der Staub legt, wurde der walisische Dichter und Führer der Autonomisten, Niclas y Glais, als neuer Vorsitzender vereidigt. Die Autonomisten unterstützen eine weitere Dezentralisierung der Union Großbritanniens und eine noch größere Autonomie für die walisische und schottische Nation, vielleicht sogar die vollständige Unabhängigkeit."
worldnews.25.a:0 "Interessant."

worldnews.26.t:0 "Sylvia Pankhurst zur Vorsitzenden des TUC gewählt"
worldnews.26.d:0 "Der Gewerkschaftskongress 1936 in der Union of Britain wurde als entscheidend dargestellt. Der langjährige TUC-Vorsitzende Philip Snowden erklärte seinen Rücktritt, woraufhin sich die vier großen Fraktionen in der Union - Maximisten, Autonomisten, Föderationisten und Kongregationisten - um die Position stritten.\n\nUnd als sich der Staub gelegt hatte, wurde Sylvia Pankhurst, die Anführerin der Kongregationisten, zur neuen Vorsitzenden, oder in diesem Fall zur Vorsitzenden, gewählt. Pankhurst ist eine der wenigen weiblichen Führungspersönlichkeiten auf dem Planeten, und ihre Ideologie eines radikal-feministischen und egalitären Ansatzes passte zu dieser Situation."
worldnews.26.a:0 "Interessant."

worldnews.27.t:0 "Arthur Horner zum Vorsitzenden des TUC gewählt"
worldnews.27.d:0 "Der Gewerkschaftskongress 1936 in der Union of Britain wurde als entscheidend dargestellt. Der langjährige TUC-Vorsitzende Philip Snowden erklärte seinen Rücktritt, woraufhin sich die vier großen Fraktionen in der Union - Maximisten, Autonomisten, Föderationisten und Kongregationisten - um die Position stritten.\n\nUnd als sich der Staub gelegt hatte, wurde Arthur Horner, der derzeitige Generalsekretär, zum Nachfolger von Snowden gewählt. Er und seine Föderationisten sind für die Beibehaltung des Status quo, eine Position, die in dieser sich verändernden Welt immer schwieriger zu halten ist."
worldnews.27.a:0 "Interessant."

worldnews.28.t:0 "Edward VIII. wird zum König von Großbritannien gekrönt"
worldnews.28.d:0 "Georg V., der letzte König von Großbritannien und Irland, der die Heimatinseln selbst regiert hat, ist im kanadischen Exil verstorben. Der erste Windsor-König, dessen Regentschaft mit Trauer und Wehmut in Erinnerung bleiben wird, da Großbritannien während dieser Zeit sowohl den Weltkrieg als auch sein Heimatland verlor. Die Krone erbte Edward, Prinz von Wales, der sich nun als Edward VIII. tituliert.\n\nKönig Edward ist ein rachsüchtiger und ehrgeiziger Mann, der sich mit Premierminister Mackenzie King nicht gut versteht. Er lebt von dem Ziel, seinen Vater zu rächen und die britischen Inseln zurückzuerobern, und ist daher unter anderem bei den britischen Exilanten in Kanada recht beliebt."
worldnews.28.a:0 "Interessant."

worldnews.30.t:0 "Japan kündigt seine Ambitionen an"
worldnews.30.d:0 "Obwohl die Lage in Japan seit dem Ehrenfrieden kritisch war und zahlreiche Wirtschaftskrisen, Unruhen und eine unwirksame Reaktion auf deutsche Interventionen in China zum Zusammenbruch des autokratischen Tanaka-Regimes führten, konnte sich das Reich der aufgehenden Sonne wieder erholen, wenn auch nur als Regionalmacht mit einem auf Ostasien beschränkten Einfluss.\n\nDie Japaner scheinen jedoch entschlossen zu sein, diese Schwäche zu überwinden, und haben nun ihre Ambitionen angekündigt, ihren Platz unter den Großmächten wieder einzunehmen, notfalls mit Gewalt. Deutschland, mit seiner eigenen Sphäre in Asien, wird diese Nachricht wohl kaum mit Wohlwollen aufnehmen."
worldnews.30.a:0 "Beunruhigend."
worldnews.30.b:0 "Wundervoll."

worldnews.31.t:0 "Travailleurs in Frankreich gewählt"
worldnews.31.d:0 "Die Kommune Frankreichs ist die führende syndikalistische Nation der Welt, vereint als Föderation von Stadtkommunen und geleitet vom Comité de Salut Public, der primären Exekutive. Die Zweite Kommune war jedoch von Anfang an nicht einheitlich in ihrer Politik - es entstanden zahlreiche Fraktionen, jede mit ihrer eigenen Vorstellung, welchen Weg Frankreich einschlagen sollte. Da die Zeit der Rache gegen Deutschland und die Weltrevolution näher rückt, wird die CGT-Wahl von 1936 sehr wichtig sein...\n\nDer Ersatz für den in Ungnade gefallenen Marceau Pivert ergab sich aus seiner eigenen Fraktion, den Travailleurs, die nun die führende Position in der CSP innehaben. Sie stehen für eine Ausweitung der Demokratie und lassen sich von den Briten inspirieren, um die Kommune zu dezentralisieren."
worldnews.31.a:0 "Interessant."

worldnews.32.t:0 "Syndikalismus setzt sich in der Ukraine durch"
worldnews.32.d:0 "Nach dem Weltkrieg wurde die Ukraine zu einem Schlachtfeld zwischen dem pro-deutschen Hetmanat, den Bolschewiken, Makhnos Freies Gebiet und vielen anderen bewaffneten Gruppen. Das Hetmanat setzte sich durch, aber es erwies sich als unpopulär unter den Ukrainern, und nach einer Agrarkrise und dem berüchtigten Schwarzen Montag erreichte dieser Hass eine kritische Grenze.\n\nDer berühmte ukrainische Syndikalistenführer Oleksander Schumski hat seine Roten Milizen angeführt, um das Königreich aufzulösen und die Ukrainische Sozialistische Republik auszurufen. Die Zeit wird zeigen, ob dieses neue Gebilde eine deutsche Reaktion überstehen wird, aber dieser Sieg hat die linksradikalen Positionen im gesamten Reichspakt gestärkt."
worldnews.32.a:0 "Auch der Reichspakt ist nicht sicher."

worldnews.33.t:0 "Jakobiner werden in Frankreich gewählt"
worldnews.33.d:0 "Die Kommune Frankreichs ist die führende syndikalistische Nation der Welt, vereint als Föderation von Stadtkommunen und geleitet vom Comité de Salut Public, dem Hauptvorstand. Die Zweite Kommune war jedoch von Anfang an nicht einheitlich in ihrer Politik - es entstanden zahlreiche Fraktionen, jede mit ihrer eigenen Vorstellung, welchen Weg Frankreich einschlagen sollte. Da die Zeit der Rache gegen Deutschland und der Weltrevolution näher rückt, wird die CGT-Wahl von 1936 sehr wichtig sein...\n\nDer Ersatz für den in Ungnade gefallenen Marceau Pivert kam von den Jakobinern, einer extremistischen Fraktion, die für eine verstärkte Zentralisierung eintrat und Frankreich zu einem Vorreiterstaat machte, dem alle Syndikalisten folgen sollten. Sie halten nun die Mehrheit in der CSP."
worldnews.33.a:0 "Interessant."

worldnews.34.t:0 "Sorelianer werden in Frankreich gewählt"
worldnews.34.d:0 "Die Kommune von Frankreich ist die führende syndikalistische Nation der Welt. Sie ist eine Föderation von Stadtkommunen, die vom Comité de Salut Public, dem Hauptvorstand, geleitet wird. Seit ihrer Gründung ist die Zweite Kommune in ihrer Politik nicht einheitlich gewesen; zahlreiche Fraktionen mit ihrer eigenen eindeutigen Richtung für Frankreich haben um die Macht gewetteifert. Mit der Rache gegen Deutschland und der nahenden Weltrevolution sollte die Wahl von 1936 sehr wichtig sein...\n\nDie Ablösung des in Ungnade gefallenen Marceau Pivert erfolgte durch die Sorelianer, die nun die Mehrheit in der CSP halten. Die Sorelianer sind orthodoxe Syndikalisten und befürworten die Zentralisierung mit der Bourse Générale du Travail - dem "Parlament" - als Hauptinstitution."
worldnews.34.a:0 "Interessant."

worldnews.35.t:0 "Anarchisten werden in Frankreich gewählt"
worldnews.35.d:0 "Die Kommune Frankreichs ist die führende syndikalistische Nation der Welt, vereint als Föderation von Stadtkommunen und geleitet vom Comité de Salut Public, dem Hauptvorstand. Die Zweite Kommune war jedoch von Anfang an nicht einheitlich in ihrer Politik - es entstanden zahlreiche Fraktionen, jede mit ihrer eigenen Vorstellung, welchen Weg Frankreich einschlagen sollte. Da die Zeit der Rache gegen Deutschland und der Weltrevolution näher rückt, wird die CGT-Wahl von 1936 sehr wichtig sein...\n\nDer Ersatz für den in Ungnade gefallenen Marceau Buntspecht kam von den Anarchistes, einer Bewegung, die vom ukrainischen Revolutionär Nestor Makhno inspiriert wurde. Die Anarchisten führen nun die CSP an und befürworten größere regionale Freiheiten und eine drastische Beschneidung der Befugnisse der CSP."
worldnews.35.a:0 "Interessant."

worldnews.36.t:0 "Wahlstillstand in Frankreich"
worldnews.36.d:0 "Die Kommune Frankreichs ist die führende syndikalistische Nation der Welt, vereint als Föderation von Stadtkommunen und geleitet vom Comité de Salut Public, dem Hauptvorstand. Die Zweite Kommune war jedoch von Anfang an nicht einheitlich in ihrer Politik - es entstanden zahlreiche Fraktionen, jede mit ihrer eigenen Vorstellung, welchen Weg Frankreich einschlagen sollte. Da die Zeit der Rache gegen Deutschland und der Weltrevolution näher rückt, wird die CGT-Wahl von 1936 sehr wichtig sein...\n\nSie war sogar so wichtig, dass keine der vier Fraktionen eine Mehrheit erlangen konnte. Ähnlich wie vor der Wahl muss eine Koalition gefunden werden, aber wie wird dies die Form der Politik der Kommune verändern? Das wissen nur die Männer in der CSP selbst."
worldnews.36.a:0 "Interessant."

worldnews.37.t:0 "Der vierte Balkankrieg"
worldnews.37.d:0 "Nach dem Weltkrieg wurde auf dem Balkan ein Land wiedergeboren - Großbulgarien, der Titan der Halbinsel, der alle bulgarischen Länder und darüber hinaus vereinte. Dieses Königreich aller Bulgaren wurde allerdings mit Blutvergießen und Krieg geboren. Im Weltkrieg wurden Serbien, Griechenland und Rumänien besiegt, worüber diese drei Nationen noch heute verbittert sind.\n\nDiese Spannungen führten zur Bildung des Belgrader Paktes, und diese Allianz der Balkanstaaten hat dem Zarenreich nun den Krieg erklärt und die Region erneut in einen Konflikt gestürzt. Wird [BUL.GetLeader] seine Nation vor dieser Übermacht retten, oder wird sein Königreich erneut geteilt werden?"
worldnews.37.d.bulgaria:0 "Nach dem Weltkrieg wurde auf dem Balkan ein Land wiedergeboren - Großbulgarien, der Titan der Halbinsel, der alle bulgarischen Länder und darüber hinaus vereinte. Dieses Königreich aller Bulgaren wurde allerdings mit Blutvergießen und Krieg geboren. Im Weltkrieg wurden Serbien, Griechenland und Rumänien besiegt, worüber diese drei Nationen noch heute verbittert sind.\n\nDiese Spannungen führten zur Bildung des Belgrader Paktes - doch bevor sie handeln konnten, hat Bulgarien die Initiative ergriffen und dem gesamten Bündnis den Krieg erklärt, was die Region erneut in einen Konflikt stürzt. Wird [BUL.GetLeader] erneut den Sieg erringen, oder wird sein Königreich eine Teilung und Niederlage erleiden?"
worldnews.37.a:0 "Was hat es mit dem Balkan und dem ständigen Krieg auf sich?"
worldnews.37.b:0 "Gemeinsam für den Sieg!"
worldnews.37.c:0 "Die Geschichte soll sich noch einmal wiederholen!"

worldnews.43.t:0 "Revolte im Reichspakt"
worldnews.43.d:0 "Nach dem Fall des Russischen Reiches im Weltkrieg besetzte Deutschland weite Teile Osteuropas, etablierte dort Marionettenregierungen und schuf das Militärbündnis Reichspakt. Dieses engmaschige Länderbündnis war nicht von Dauer, wie es scheint, da Osteuropa diese Woche mit einem Aufstand in der deutschen Sphäre wieder in Aktion getreten ist.\n\nDie Litauer, angeführt von Kazys Škirpa, ihrem Vadas - Führer - haben die volle Unabhängigkeit von Deutschland erklärt, und das hat eine Kettenreaktion in den Nachbarländern ausgelöst. Deutschland ist mit einer militärischen Antwort angerückt, aber wird sie ausreichen, um den Geist des Nationalismus zu zerschlagen?"
worldnews.43.plc:0 "Nach dem Fall des Russischen Reiches im Weltkrieg besetzte Deutschland weite Teile Osteuropas, etablierte dort Marionettenregierungen und schuf das Militärbündnis Reichspakt. Dieses engmaschige Länderbündnis war nicht von Dauer, wie es scheint, da Osteuropa diese Woche mit einem Aufstand in der deutschen Sphäre wieder in Aktion getreten ist.\n\nDie Litauer, angeführt von Kazys Škirpa, ihrem Vadas - Anführer - haben die volle Unabhängigkeit von ihren Unterdrückern in der Polnisch-Litauischen Gemeinschaft erklärt, und dies hat eine Kettenreaktion in den Nachbarländern ausgelöst, die sogar das Deutsche Reich auf den Plan gerufen hat, um die Rebellion niederzuschlagen. Deutschland und die PLC haben beide mit einer militärischen Antwort reagiert, aber wird es genug sein, um den Geist des Nationalismus zu brechen?"
worldnews.43.a:0 "Mal sehen, wie lange sie halten."

worldnews.50.t:0 "Krieg in der Wüste"
worldnews.50.d:0 "Der arabische Nationalismus und der türkische Imperialismus sind endgültig aneinandergeraten, da die Gespräche über die Sinai-Palästina-Frage gescheitert sind, nachdem Ägypten seine Armee durch die Sinai-Wüste marschieren ließ. Nominell bis 1914 vereint, befinden sich die beiden führenden Mächte im Nahen Osten nun auf einem Kurs, der das Schicksal des Nahen Ostens entscheiden wird. Auch wenn die Ägypter auf eine Reihe von Verbündeten in den anderen arabischen Staaten zählen können, befürchten viele, dass dies nicht ausreichen wird, da die militärische und wirtschaftliche Kapazität des türkischen Reiches die des Rivalen vorerst noch weit übertrifft.\n\nAusländische Investoren blicken mit Furcht auf den Konflikt, und auch die Ölreserven des Nahen Ostens sind mit dem Zusammenbruch der Autorität in den USA wichtiger denn je geworden."
worldnews.50.a:0 "Aber was ist mit dem Öl?"

worldnews.51.t:0 "Polen wählt einen neuen König"
worldnews.51.d:0 "Fast zwei Jahrzehnte lang blieb der polnische Thron leer. Nach dem Ende des Weltkrieges wurde ein Regentschaftsrat einberufen, um den neuen polnischen König zu wählen. Doch ständige Einmischung und Ungeschicklichkeit haben den Rat all die Jahre daran gehindert, einen König zu wählen. Aber jetzt, nach vielen Wochen intensiver Debatten in den Kammern des polnischen Regentschaftsrates, wurde endlich die Entscheidung getroffen, einen neuen Monarchen auf den lange vakanten polnischen Thron zu wählen.\n\nDie Krönung von [POL.GetLeader] fand am frühen Morgen im Palast in Warschau statt und wurde von Paraden und Feierlichkeiten im ganzen Land begleitet. Es bleibt abzuwarten, ob der neue König die kleine polnische Nation durch die kommenden Stürme navigieren kann."
worldnews.51.a:0 "Die Regentschaft ist endgültig vorbei."

worldnews.52.t:0 "Polen fällt an den Syndikalismus"
worldnews.52.d:0 "Nach dem vollständigen Zusammenbruch der polnischen Regierung nach der Katastrophe des Schwarzen Montags befand sich Polen in völliger Anarchie, mit vielen verschiedenen politischen Fraktionen, die im Vakuum des alten Königreichs um die Macht rangen. Diese Kämpfe haben heute ein Ende gefunden, da die syndikalistischen Kräfte den Sieg für sich beanspruchen und ihre vollständige Kontrolle über das Land aus den Kammern des untergegangenen Regentschaftsrates verkünden.\n\nDie internationale Gemeinschaft hat mit Schock reagiert, da die ehemals konservative Regierung des Königreichs scheinbar über Nacht durch eine radikale syndikalistische Regierung ersetzt wurde. Die Zeit wird zeigen, wie sich das für Europa auswirkt."
worldnews.52.a:0 "Ein Stachel in der Mitte des Reichspaktes!"

worldnews.53.t:0 "Polen fällt an Nationalismus"
worldnews.53.d:0 "Nach dem vollständigen Zusammenbruch der polnischen Regierung nach der Katastrophe des Schwarzen Montags befand sich Polen in völliger Anarchie, mit vielen verschiedenen politischen Fraktionen, die im Vakuum des alten Königreichs um die Macht rangen. Diese Kämpfe haben heute ein Ende gefunden, da die polnischen nationalistischen Kräfte den Sieg für sich beanspruchen und von den verlassenen Stufen des Palastes in Warschau aus formell die Gründung des neuen Regimes verkünden.\n\nDie neue nationalistische Regierung hat ihre Nachbarn mit der sofortigen Proklamation eines "Großpolnischen Staates" und der Absicht, alle Polen unter einer Flagge zu vereinen, aufgeschreckt. Ob die neue Regierung ihre Versprechen einlösen kann, bleibt abzuwarten."
worldnews.53.a:0 "Sicherlich werden die Deutschen das nicht zulassen."

worldnews.54.t:0 "Polen ruft die Republik aus"
worldnews.54.d:0 "Nach mehreren hochkarätigen Terroranschlägen in Polen und dem fast vollständigen Zusammenbruch ihrer Wirtschaft hat eine große Gruppe hochrangiger polnischer Beamter eine Erklärung veröffentlicht, in der sie die Gründung einer neuen "Polnischen Republik" erklären. Die Erklärung wurde mit sofortigen Erklärungen der Unterstützung von vielen Regierungszweigen erfüllt, und es scheint, dass die Republik die Kontrolle über den größten Teil des Landes mit fast ohne Blutvergießen übernommen hat.\n\nDer Regentschaftsrat, die frühere herrschende Instanz in Polen, wurde aufgelöst und die Frage nach dem nächsten polnischen König für immer unbeantwortet gelassen. Das Volk hat sich um die neue Republik geschart, und die neue Zukunft des Landes scheint rosig."
worldnews.54.a:0 "Verblasst die alte Ordnung?"

worldnews.55.t:0 "Das polnische Militär übernimmt die Kontrolle"
worldnews.55.d:0 "Um einen totalen Zusammenbruch der Regierung in Polen zu verhindern, verabschiedete der Sejm gestern eine Notmaßnahme, um das polnische Militär aufzufordern, eine neue Regierung zu bilden, bis sich die wirtschaftliche und politische Situation stabilisiert. Das polnische Militär bewegte sich schnell unter der Führung von [POL.GetLeader], der im Zuge dieser plötzlichen militärischen Übernahme landesweite Ausgangssperren verhängt hat.\n\nPolnische Militäreinheiten patrouillieren jetzt in den Straßen Warschaus, und viele fragen sich, ob das Militär auch nach einer Stabilisierung der Lage beabsichtigt, zu bleiben und eine weitere Militärdiktatur in Osteuropa zu errichten."
worldnews.55.a:0 "Polen konnte nicht für sich selbst wählen, wie es scheint. Das Militär wählte für sie."

worldnews.56.t:0 "Manöver in den Karpaten"
worldnews.56.d:0 "Der Vertrag von Bukarest von 1918 beendete offiziell den Weltkrieg für Rumänien, aber zu welchem Preis? Rumänien wurde nun von deutschen und österreichischen Industrien dominiert, der größte Teil seiner Küstenlinie wurde von Bulgarien annektiert und die Karpaten, die Rumänien von Ungarn trennten, wurden unter feste österreichisch-ungarische Kontrolle gestellt.\n\nDie Demütigung, die Rumänien erlitt, führte zu einer national-populistischen Diktatur, angeführt vom Conducător, Corneliu Codreanu. Codreanu und seine Eiserne Garde machten sich daran, Rumänien wieder zu dem zu machen, was es ihrer Meinung nach hätte sein sollen: der Titan des Balkans.\n\nIhr erster großer Schritt ist eine groß angelegte militärische Übung, die scheinbar als Vorbereitung für die Einnahme der Karpaten und vielleicht der dahinter liegenden Länder dient."
worldnews.56.a:0 "Die Welt ändert sich..."

worldnews.58.t:0 "Demokratie herrscht auf den Philippinen"
worldnews.58.d:0 "Nachdem die Philippinen gerade die Unabhängigkeit von den Vereinigten Staaten erlangt hatten, standen sie heute vor einer der vielleicht größten Herausforderungen, die ein neues Land zu bewältigen hatte. Inspiriert von den Combined Syndicates of America und der Bharatiya Commune marschierten verärgerte Armeeoffiziere auf Manila, um rebellierende Bauern und Arbeiter zu unterstützen.\n\nIhr Versuch wurde schnell vereitelt, als loyale Einheiten in der Armee ihre Unterstützung für die legitime, demokratische philippinische Regierung bekräftigten und zugunsten dieser intervenierten und die Rebellenarmee aus der Hauptstadt vertrieben, was die Gefahr eines syndikalistischen Putsches beendete, bevor er überhaupt schlüpfen konnte."
worldnews.58.a:0 "Eines Tages werden sie sich der Herde anschließen."
worldnews.58.b:0 "Die USA haben sie gut gelehrt."

worldnews.59.t:0 "Die Armee übernimmt die Macht auf den Philippinen"
worldnews.59.d:0 "Nachdem die Philippinen gerade die Unabhängigkeit von den Vereinigten Staaten erlangt hatten, standen sie heute vor einer der vielleicht größten Herausforderungen, die ein neues Land zu bewältigen hatte. Inspiriert von den Combined Syndicates of America und der Bharatiya Commune marschierten verärgerte Armeeoffiziere auf Manila, um rebellierende Bauern und Arbeiter zu unterstützen.\n\nIhr Versuch wurde schnell vereitelt, als Armeeeinheiten eingriffen und die rebellische Armee aus der Hauptstadt und vielen Schlüsselpunkten vertrieben. Die Armee beschloss jedoch, die Macht selbst an sich zu reißen. Ein Kabinett von Militärkommandanten wurde eingesetzt, um die Sicherheit der Philippinen "für die absehbare Zukunft" zu gewährleisten."
worldnews.59.a:0 "betreffend."

worldnews.60.t:0 "Syndikalismus breitet sich auf den Philippinen aus"
worldnews.60.d:0 "Nachdem die Philippinen gerade die Unabhängigkeit von den Vereinigten Staaten erlangt hatten, standen sie heute vor einer der vielleicht größten Herausforderungen, die ein neues Land zu bewältigen hatte. Inspiriert von den Combined Syndicates of America und der Bharatiya Commune marschierten verärgerte Armeeoffiziere auf Manila, um rebellierende Bauern und Arbeiter zu unterstützen.\n\nEs scheint, dass die Unterstützung der Armee für den Syndikalismus weiter verbreitet war als erwartet, und die Armee erklärte schnell ihre Unterstützung für die syndikalistische Bewegung. Nun, da sie außer ein paar loyalistischen Abteilungen keine Armee mehr hatte und nicht wollte, dass der Archipel in einen weiteren blutigen Bürgerkrieg gerät, übertrug die Regierung die Macht an den Führer der syndikalistischen Bewegung."
worldnews.60.a:0 "Auch in Asien ist der Liberalismus nicht sicher!"

worldnews.61.t:0 "Syndikalismus breitet sich in Burma aus"
worldnews.61.d:0 "Nach einer Reihe von Fehlentscheidungen der burmesischen Regierung, die in dem Befehl an die Tatmadaw gipfelten, das Feuer auf protestierende Studenten und Arbeiter zu eröffnen, wandte sich das ganze Land gegen die Republik von U Ba Pe. Der neu gegründete Nationalrat bildet jetzt eine neue syndikalistische Regierung und erwägt Berichten zufolge bereits, sich nach starken, gleichgesinnten Verbündeten umzusehen."
worldnews.61.a:0 "Land für Land schreitet die Revolution voran."

worldnews.62.t:0 "Die Rand-Rebellion ist erfolgreich"
worldnews.62.d:0 "Die industrielle Basis Südafrikas, der Rand, war schon immer eine Brutstätte für syndikalistische Ideen. Doch bis jetzt konnten sich die Interessen der weißen Arbeiter nie mit den Bedürfnissen der Einheimischen vereinbaren. Nur wenige rechneten daher damit, dass Südafrikas größte einheimische Interessengruppe, die Industrial and Commercial Workers' Union, und die größte weiße syndikalistische Organisation, die International Socialist League, ihre Differenzen überwinden und Südafrikas Herrschaftsregierung stürzen würden. Doch sie taten es: und in Pretoria wurde ein Arbeiterstaat ausgerufen. Schon jetzt wird von Reibereien zwischen weißen Sozialisten berichtet, die sich für geeigneter halten, Südafrika zum Sozialismus zu führen, und nicht-weißen Aktivisten, die eine volle Beteiligung an der neuen Regierung anstreben. Die Zeit wird zeigen, ob der Syndikalismus in diesem feindlichen politischen Umfeld überleben kann, ohne seine Identität zu kompromittieren."
worldnews.62.a:0 "Die Rote Hydra hat den dunklen Kontinent erreicht?!"
worldnews.62.b:0 "Die Internationale vereinigt die Menschheit!"

worldnews.63.t:0 "Das "Coloured" Enfranchisement Act wird verabschiedet"
worldnews.63.d:0 "Überraschende Nachrichten aus Südafrika: Das Parlament, auch Volksraad genannt, hat ein von der Regierung vorangetriebenes Gesetz verabschiedet, das Südafrikanern mit gemischter Herkunft, im Land als "Coloureds" bekannt, das Wahlrecht einräumt.\n\nBefürchtungen, dass der Deal von der Opposition und konservativen Elementen in den Reihen der Regierung torpediert werden würde, haben sich nicht bewahrheitet. Der liberale Afrikaner-Minister und Autor des Gesetzentwurfs, Jan Hendrik Hofmeyr, sagte, dies sei nur der erste Schritt in einem allmählichen Übergang zu einem Südafrika, das allen seinen Bürgern gegenüber wirklich gerecht sein wird. Andere Verbündete im Volksraad fügten jedoch schnell den Vorbehalt hinzu, dass sie nicht bereit seien, die Interessen der weißen Bevölkerung Südafrikas in diesem Prozess zu gefährden."
worldnews.63.a:0 "Ein mutiger neuer Kurs für Südafrika."

worldnews.64.t:0 "Beginn des Dritten Burenkrieges"
worldnews.64.d:0 "Die Ressentiments zwischen den niederländischen und britischen Kolonisten in Südafrika brodeln seit dem Ende des Zweiten Burenkrieges unter der Oberfläche: Da erstere vor allem die Loslösung Südafrikas vom Britischen Empire anstreben, während letztere so nah wie möglich am Empire bleiben wollen, war ein erneuter Konflikt vielleicht von vornherein unvermeidlich: Unter Ausnutzung ihrer Mehrheit in der Wählerschaft haben die Afrikaner Südafrika unter der Führung von Dr. D.F. Malan zu einer unabhängigen Republik erklärt. Die englischsprachigen Provinzen Südrhodesien und Natal erklärten kurz darauf ihre Loyalität zum Empire und die Trennung von der Republik. Während die Kampflinien gezogen werden, erscheint eine Einigung immer wahrscheinlicher. Können die Briten Südafrika endlich dauerhaft befrieden, oder werden die Buren die Freiheit und Unabhängigkeit zurückgewinnen, die sie 1902 aufgeben mussten?"
worldnews.64.a:0 "Aller guten Dinge sind drei..."

worldnews.66.t:0 "Eritrea revoltiert!"
worldnews.66.d:0 "Äthiopiens einziger Gewinn im Weltkrieg, der wertvolle Küstenbesitz Eritrea, befindet sich nun in offener Revolte! Verärgert über Unterdrückung, Respektlosigkeit, Überbesteuerung und nun Krieg, haben sich die unterdrückten muslimischen und christlichen Kräfte der Nation unter einer Flagge versammelt und wollen ihr Land befreien. Der Kaiser von Abssynia hat bereits mit Empörung reagiert, und der eritreische Unabhängigkeitskrieg hat begonnen!\n\nWährend alle Steine auf den Tisch gelegt werden, schaut die Region genau hin; wird dies die Chance sein, die Somalia in dieser Zeit des Krieges braucht, um den Sieg zu ergreifen? Wird es Abssynia gelingen, seinen einzigen Küstenhafen zu halten, oder wird die Tapferkeit der unverschämten Rebellen die Oberhand gewinnen?"
worldnews.66.a:0 "Die Zeit wird es zeigen."

worldnews.67.t:0 "Der Tod von Pius XI."
worldnews.67.d:0 "Die ganze Christenheit trauert um Seine Heiligkeit, Papst Pius XI. Er starb an den Folgen eines Herzinfarkts, nachdem sein Gesundheitszustand in den letzten Jahren immer schlechter geworden war, was sich nach dem Schwarzen Montag rapide verschlimmerte. Der Heilige Vater wird bald mit dem Rest seiner Vorgänger in der Gruft der Päpste beigesetzt werden. Bis der nächste Papst gewählt werden kann, wird der Kirchenstaat vom Kardinalskollegium in Rom regiert. Die Nachfolge Seiner Heiligkeit ist umso wichtiger aufgrund der Rolle der katholischen Kirche bei der Regierung des wiedergeborenen Kirchenstaates sowie ihres vehementen Gegners des Syndikalismus, einer Kraft, die Italien gespalten hat und die italienische Halbinsel wieder zu vereinen sucht."
worldnews.67.a:0 "Wie schrecklich."

worldnews.70.t:0 "ANI gewinnt Wahlen in Italien"
worldnews.70.d:0 "Die Italienische Republik steht seit dem Ende des italienischen Bürgerkriegs vor fünfzehn Jahren unter dem Schutz Österreichs. Nach dem Schwarzen Montag zog Österreich jedoch einen Großteil seines Einflusses und seines Militärs aus dem Land zurück und überließ die Italienische Republik mit ihren wirtschaftlichen Problemen sich selbst. Um mehr Unterstützung im Parlament zu gewinnen, um den Schwarzen Montag nach ihren Vorstellungen zu bewältigen, riefen die regierenden Liberaldemokraten unter Ivanoe Bonomi zu vorgezogenen Wahlen auf. Diese Wahlen endeten mit der Wahl der anti-österreichischen Associazione Nazionalista Italiana. Der neue Ministerpräsident [ITA.GetLeader] erklärte heute in einer Rede in Mailand, dass der Größe Italiens nichts im Wege stehen wird und der Schwarze Montag die direkte Ursache für die abscheuliche österreichische Einmischung und den Kolonialismus war, der von den neuen Legionen Italiens ausgerottet werden wird."
worldnews.70.a:0 "Interessant"
worldnews.70.b:0 "Ein neuer Feind, so scheint es"
worldnews.70.c:0 "Wir werden stärker sein als je zuvor!"

worldnews.72.t:0 "Sieg des Dominions!"
worldnews.72.d:0 "Seit dem Ende des Weltkriegs ist der indische Subkontinent in drei Seiten gespalten: die loyalistischen Überbleibsel des britischen Raj, die Sozialisten des Indischen Nationalkongresses und die reaktionären indischen Fürsten, die beide Seiten ablehnten. Nachdem sich der Staub endlich gelegt hat, haben sich die Loyalisten als triumphierend erwiesen und das Dominion of India regiert nun unangefochten über die Region und schickt sich an, eine herausragende Weltmacht zu werden, sobald es sich von den Verwüstungen des Bürgerkriegs erholt hat."
worldnews.72.a:0 "Ist der Raj wieder dabei?"

worldnews.73.t:0 "Sieg der Fürstlichen Föderation"
worldnews.73.d:0 "Seit dem Ende des Weltkriegs ist der indische Subkontinent in drei Seiten gespalten: die loyalistischen Überbleibsel des britischen Raj, die Sozialisten des Indischen Nationalkongresses und die reaktionären indischen Fürsten, die beide Seiten ablehnen. Nachdem sich der Staub endlich gelegt hat, haben sich die Reaktionäre als triumphierend erwiesen und Osman Ali Khan herrscht nun als neuer und unabhängiger Monarch unangefochten über die Region und baut seine Nation auf, um eine herausragende Weltmacht zu werden, sobald sie sich von den Verwüstungen des Bürgerkriegs erholt hat."
worldnews.73.a:0 "Die Herrschaft der Fürsten wird niemals enden."

worldnews.74.t:0 "Der Kaisar-i-Hind"
worldnews.74.d:0 "Der regierende Nizam des Fürstentums Indien, Osman Ali Khan, hat sich heute zum wahren Nachfolger des Kaisar-i-Hind erklärt - ein Titel, den bisher nur die Moguln und die britischen Kaiser des Subkontinents trugen. Die Proklamation zeigt deutlich, dass der Nizam die Ansprüche anderer auf die indische Herrschaft als wenig mehr als eine Fiktion betrachtet, und lässt das Gespenst eines erneuten Krieges zwischen dem indischen Reich und seinen Nachbarstaaten aufkommen."
worldnews.74.a:0 "So was von überheblich!"

worldnews.75.t:0 "Sieg der Bharatiya-Kommune"
worldnews.75.d:0 "Seit dem Ende des Weltkriegs ist der indische Subkontinent in drei Seiten gespalten: die loyalistischen Überbleibsel des britischen Raj, die Sozialisten des Indischen Nationalkongresses und die reaktionären indischen Fürsten, die beide Seiten ablehnen. Nachdem sich der Staub endlich gelegt hat, haben sich die Sozialisten als triumphierend erwiesen und die Bharatiya Commune regiert nun unangefochten über die Region und schickt sich an, eine herausragende Weltmacht zu werden, sobald sie sich von den Verwüstungen ihres Bürgerkriegs erholt hat."
worldnews.75.a:0 "Eine Befreiung von unten."

worldnews.76.t:0 "Totalisten in der Bharatiya-Kommune"
worldnews.76.d:0 "Als Führer der Maximistenfraktion der Bharatiya Commune und ihr kürzlich gewähltes Staatsoberhaupt hielt Subhas Chandra Bose heute in Kalkutta eine feurige Rede vor einer elektrisierten Menge und versprach, dass seine neue totalistische Regierung alles tun würde, um den "kolonialen Schoßhunden" des nördlichen Dominion of India und den "dekadenten Unterdrückern" der westlichen Fürstenföderation den Todesstoß zu versetzen. Er behauptete, dass die Bharatiya Commune auf ihren eigenen Füßen stehen würde, um ihre Aufgabe zu erfüllen und dem Rest der Welt zu beweisen, dass Indien eine Kraft ist, mit der man rechnen muss."
worldnews.76.a:0 "Interessant."

worldnews.77.t:0 "Syndikalisten in der Bharatiya-Kommune"
worldnews.77.d:0 "Als Führer der gemäßigten Fraktion der Bharatiya-Kommune und ihr kürzlich gewähltes Staatsoberhaupt hielt A. K. Fazlul Huq heute in Kalkutta eine feurige Rede vor einer elektrisierten Menge und versprach, dass seine neue syndikalistische Regierung eine Ära des Wohlstands und des industriellen Wachstums für die Nation einleiten werde. Er wies alle Vorstellungen zurück, dass dies eine versöhnlichere Haltung gegenüber dem Dominion of India im Norden und der Fürstlichen Föderation im Westen bedeuten könnte, und sagte, dass die Kommune alles tun werde, was nötig sei, um die Arbeiterrevolution auf dem indischen Subkontinent und im Rest der Welt zu verbreiten. Seine Wahl wird in vielen Ecken als Hinweis auf engere Beziehungen zu syndikalistischen Nationen anderswo interpretiert, und einige spekulieren, ob dies den Eintritt der Bharatiya-Kommune in die Fraktion der Kommune Frankreichs Internationale bedeuten könnte."
worldnews.77.a:0 "Interessant."

worldnews.78.t:0 "Gandhi übernimmt die Macht in der Bharatiya-Kommune"
worldnews.78.d:0 "Als Führer der agrarsozialistischen Fraktion der Bharatiya-Kommune und ihr kürzlich gewähltes Staatsoberhaupt hielt Mohandas Karamchand Gandhi - von seinen ergebenen Landsleuten manchmal Mahatma oder die "Reine Seele" genannt - heute in Kalkutta eine feurige Rede vor einer elektrisierten Menge und versprach, dass es für die Wiedervereinigung Indiens einen "Weg zum Frieden" gebe. Während er Spekulationen zurückwies, dass dies eine Unterwerfung der Bharatiya Union entweder unter das Dominion of India im Norden oder die Fürstliche Föderation im Westen bedeute, und fest erklärte, dass die Gemeinschaft sich gegen jegliche Aggression verteidigen würde, drängte er die Menschen in ganz Indien, die Möglichkeit des Swaraj - oder der Selbstregierung - durch friedliche Mittel in Betracht zu ziehen, anstatt durch einen zerstörerischen Krieg, der nur noch mehr Elend bringen würde, und erklärte, dass seine Regierung ihr Möglichstes tun würde, um diesen Weg zu gehen."
worldnews.78.a:0 "Interessant."

worldnews.80.t:0 "Ein Friedenspfad für Indien?"
worldnews.80.d:0 "In einer überraschenden Ankündigung haben Vertreter sowohl der Commune of Bharatiya als auch des Dominion of India einen Plan zur friedlichen Wiedervereinigung der beiden Länder bekannt gegeben. Es ist ein Plan, der vom Mahatma, Mohandas Karamchand Gandhi, verfochten wurde, obwohl er die Zustimmung von Delhis All-India Home Rule Party und eine Reihe von Kompromissen erforderte - die eine Trennung von [RAJ.GetNameDef]'s Bindungen an das britische Empire und die Legalisierung der sozialistischen Partei für die bevorstehende Wahl beinhalten. Die Wahl soll heiß umkämpft sein, denn es gibt viele innerhalb der [RAJ.GetNameDef], die sich durch die fehlende öffentliche Konsultation betrogen fühlen. Noch mehr jedoch bejubeln offen diesen bedeutenden Schritt zur Wiedervereinigung des Subkontinents ohne weiteres Blutvergießen."
worldnews.80.a:0 "Nun, das war, gelinde gesagt, unerwartet."

worldnews.81.t:0 "Maximisten erheben sich gegen Gandhi"
worldnews.81.d:0 "In den letzten Wochen kursierten in Kalkutta Gerüchte, dass der Mahatma, Mohandas Karamchand Gandhi, die Gespräche mit [RAJ.GetNameDef] für eine friedliche Vereinigung intensiviert habe. Ob die Union tatsächlich jemals zustande kommen würde, ist schwer zu sagen. Ungeachtet der Chancen haben sich die Totalisten in [RAJ.GetNameDef] in Wut erhoben, und Subhas Chandra Bose hat seine Maximisten-Fraktion versammelt, um Gandhi und die Agrarianer anzugreifen, damit die Vereinigung niemals tatsächlich stattfindet. Auf dem Lande in Bengalen sind bereits Kämpfe ausgebrochen, während der Rest Indiens nur zuschauen und abwarten kann."
worldnews.81.a:0 "Noch ein Bürgerkrieg? Du meine Güte!"

worldnews.82.t:0 "Maximisten erobern Kalkutta"
worldnews.82.d:0 "Maximistische Kräfte unter dem Kommando von Subhas Chandra Bose fuhren heute in das Herz von Kalkutta, umzingelten das Gebäude des Indischen Nationalkongresses und trieben Berichten zufolge die Agrarführer zusammen - einschließlich des Mahatmas selbst. Gandhis Aufenthaltsort ist derzeit unbekannt, aber Bose und die Maximisten haben schnell die volle Kontrolle über die Regierung übernommen und die Ordnung wiederhergestellt. Die agrarische Fraktion wurde verboten, was bedeutet, dass Gandhis Träume vom Frieden für Bharatiya und den Rest Indiens zu einem krachenden Stillstand gekommen sind."
worldnews.82.a:0 "Eine ungewisse Zukunft für die Bharatiya Kommune."

worldnews.83.t:0 "Der Agraraufstand"
worldnews.83.d:0 "Mohandas Karamchand Gandhi war ein Befürworter des Widerstands gegen das brutale maximistische Regime von Subhas Chandra Bose in der Bharatiya-Kommune, und während er lange erklärt hat, dass dieser Widerstand friedlich sein muss, ist die Geduld derjenigen innerhalb der Agrarpartei offenbar zu Ende. Der neue Führer der Agrarpartei, Nirmal Kumar Bose, hat einen Aufruf zum gewaltsamen Sturz der Maximisten veröffentlicht, und sofort hat sich ein Aufstand im ganzen Land ausgebreitet. Gandhi, betrübt über die Gewalt, die in seinem Namen begangen werden soll, hat sich aus dem öffentlichen Leben zurückgezogen."
worldnews.83.a:0 "Noch ein Bürgerkrieg? Du meine Güte!"

worldnews.84.t:0 "Agrarier besetzen Kalkutta"
worldnews.84.d:0 "Agrarkräfte, die unter Nirmal Kumar Bose dienen, fuhren heute ins Herz von Kalkutta, umzingelten das Gebäude des Indischen Nationalkongresses und trieben Berichten zufolge totalistische Führer zusammen. Der derzeitige Aufenthaltsort des Vorsitzenden der Maximisten, Subhas Chandra Bose, ist nicht bekannt, aber die agrarischen Kräfte haben schnell die volle Kontrolle über die Regierung übernommen und die Ordnung wiederhergestellt. Die Maximisten-Fraktion wurde verboten, was bedeutet, dass der schnelle Marsch von [HND.GetNameDef] in Richtung eines offenen Krieges mit dem Rest Indiens nun eingedämmt wurde."
worldnews.84.a:0 "Werden sie dadurch schwächer oder stärker?"

worldnews.85.t:0 "Spanische Wahlen"
worldnews.85.d.SPA:0 "Heute gab es ein überraschendes Ergebnis bei den spanischen Wahlen, die unter viel Gewalt und Protesten der Syndikalisten und karlistischen Anarchisten stattfanden. Trotz der Bemühungen dieser Randgruppen, die regierende Acción Popular erwies sich als Sieger - und, während Gegner Parteien zunächst die Wahlergebnisse angefochten, so weit es scheint, als ob der Sieg legitim ist. Obwohl dies keineswegs die Ruhe in [SPA.GetNameDef] wiederherstellt, trägt es doch wesentlich dazu bei, die Öffentlichkeit zu beruhigen, dass die Regierung die Unterstützung der Bevölkerung behält und ein Bürgerkrieg knapp abgewendet wurde."
worldnews.85.d.SWF:0 "Heute gab es ein erschreckendes Ergebnis bei den spanischen Wahlen, die inmitten von viel Gewalt und Protest stattfanden. Die anarcho-syndikalistische Partei, bekannt als Confederación Nacional del Trabajo - Federación Anarquista Ibérica - oder CNT-FAI - erwies sich mit großem Vorsprung als Siegerin. Während die gegnerischen Carlisten das Ergebnis zunächst anzweifelten, scheint es bisher so, als sei der linke Sieg legitim und das Zentralkomitee der CNT-FAI hat bereits die Macht in Madrid übernommen. Die neue Regierung wird viele Herausforderungen bei der Wiederherstellung der Ordnung vor sich haben, aber es scheint, als ob ein spanischer Bürgerkrieg knapp abgewendet worden ist."
worldnews.85.d.SPR:0 "Heute gab es ein erschreckendes Ergebnis bei den spanischen Wahlen, die inmitten von viel Gewalt und Protest stattfanden. Die Falange Española, Anhänger der Karlisten-Dynastie, siegte mit großem Vorsprung und ebnete damit den Weg für Infant Javier de Borbón-Parma, der den Platz des komatösen Alfonso XIII. als regierender König von Spanien einnehmen wird. Während linke Parteien das Ergebnis zunächst angefochten haben, scheint es bisher so, als sei der Sieg der Karlisten legitim und Javiers Krönung soll noch in dieser Woche stattfinden. Die neue Regierung wird viele Herausforderungen bei der Wiederherstellung der Ordnung vor sich haben, aber es scheint, als ob ein spanischer Bürgerkrieg knapp abgewendet worden ist."
worldnews.85.a:0 "In Spanien herrscht Frieden!"

worldnews.86.t:0 "Spanischer Bürgerkrieg beendet"
worldnews.86.d:0 "Der spanische Bürgerkrieg ist endlich vorbei, und es scheint, dass [SPA.GetNameDef] als Sieger hervorgegangen ist. Ein Großteil des Landes liegt in Trümmern, und die Ordnung ist noch nicht vollständig wiederhergestellt, aber die [SPA.GetAdjective]-Regierung verkündete, dass die anarchistischen und syndikalistischen Bedrohungen endlich beseitigt wurden und es unwahrscheinlich ist, dass sie sich in nächster Zeit wieder erheben werden. Dies ist ein Triumph für König Alfonso XIII, obwohl der König wahrscheinlich nichts davon weiß, da er kurz vor Ausbruch des Bürgerkriegs ins Koma gefallen ist."
worldnews.86.a:0 "Interessant."

worldnews.87.d:0 "Der spanische Bürgerkrieg ist endlich vorbei, und es scheint, dass [SWF.GetNameDef] als Sieger hervorgegangen ist. Ein großer Teil des Landes liegt in Trümmern, und die Ordnung ist noch nicht vollständig wiederhergestellt, aber die [SWF.GetAdjective]-Regierung verkündete, dass die alte feudale Ordnung endlich zu Grabe getragen worden sei und dass das spanische Volk nun von einem geordneten Übergang zu einem syndikalistischen Regime profitieren werde. Massive Menschenmengen versammelten sich in Barcelona, um die zurückkehrenden Milizen zu begrüßen und ein Gebet zu sprechen, dass der neue Frieden zu einem dauerhaften werden möge."
worldnews.87.a:0 "Interessant."

worldnews.88.d:0 "Der spanische Bürgerkrieg ist endlich vorbei, und es scheint, dass die Carlisten triumphierend hervorgegangen sind. Ein Großteil des Landes liegt in Trümmern, und die Ordnung ist noch nicht vollständig wiederhergestellt, aber heute versammelten sich riesige Menschenmengen in Burgos, um ihren neuen König, Javier I. de Borbón-Parma, zu begrüßen. Der König rief den Tag zum Feiertag aus und sagte, dass den spanischen Prätendenten endlich Gerechtigkeit widerfahren sei und dass die karlistische Königslinie genau dort sei, wo sie sein sollte. Er versprach eine nationale Restauration sowie eine Rückkehr zu den katholischen Wurzeln der Nation. Sein Versprechen wurde mit Zustimmung des Papstes begrüßt, der Gebete anbot, dass Spaniens neuer Frieden sich als dauerhaft erweisen würde."
worldnews.88.a:0 "Interessant."

worldnews.89.t:0 "Anarchistischer Putsch in Portugal!"
worldnews.89.d:0 "Nach tagelangen Unruhen in der Hauptstadt Lissabon gelang ein Überraschungsputsch gegen die portugiesische Regierung, angeführt von der União Anarquista Portuguesa, einer anarchosyndikalistischen Bewegung, von der man annimmt, dass sie von den jüngsten Erfolgen der CNT-FAI in Spanien inspiriert ist - wenn sie nicht sogar von diesen finanziert wird -, die Übernahme der Regierung. Anarchistische Milizen zogen in die Gebäude der Hauptstadt ein, und ein Übergangsregime unter den Revolutionsführern Neno Vasco und António Pinto Quartin wurde eingerichtet. Es wird erwartet, dass die neuen Führer in den kommenden Tagen eine viel engere Verbindung mit [SWF.GetNameDef] suchen werden."
worldnews.89.a:0 "Die Revolution breitet sich aus, und sie breitet sich schnell aus!"

worldnews.90.t:0 "Wahlblockade in Großbritannien"
worldnews.90.d:0 "Der Gewerkschaftskongress 1936 in der Union of Britain wurde als entscheidend dargestellt. Der langjährige TUC-Vorsitzende Philip Snowden erklärte seinen Rücktritt, was dazu führte, dass sich die vier großen Fraktionen in der Union, Maximisten, Autonomisten, Föderationisten und Kongregationisten, um die Position stritten.\n\nUnd als sich der Staub gelegt hatte, ging keine klare führende Fraktion aus den heiß umkämpften Wahlen hervor. Als sofort Unruhe aufkam und alle Fraktionen Nachzählungen oder eine Neuwahl forderten, entschied sich der TUC schließlich für den Föderationisten Tom Mann als moderierende Figur. Für viele ist dies ein Zeichen der kommenden politischen Trägheit in der britischen Union."
worldnews.90.a:0 "Interessant."

worldnews.91.t:0 "Indochina erklärt seine Unabhängigkeit"
worldnews.91.d.a:0 "Nach dem Weltkrieg beschlagnahmte Deutschland Französisch-Indochina, aber die Stabilität wurde erst wieder hergestellt, als Deutschland 1926 die südchinesischen Revolutionäre niederschlug.\nNun haben sich indochinesische Nationalisten und Linke unter einer Koalitionsregierung namens Viet Minh gegen das Kolonialregime erhoben. Nguyen Anh Ninh, der Chef der Viet Minh, erklärte die Unabhängigkeit Indochinas. Nach einem Gruß an die Internationale und die Weltrevolution verurteilte er die brutale deutsche Unterdrückung der Arbeiterklasse und bekräftigte das Engagement der indochinesischen Arbeiter für den Antiimperialismus und die Befreiung der Kolonialvölker.\nBeobachter sind sich mit den deutschen Medien einig, dass es sich nur um ein paar schwache Bauern handelt, dass die deutsche Garnison oder sogar die Polizei die Rebellen, bekannt als Viet Minh, leicht unterdrücken könnte."
worldnews.91.d.b:0 "Nach dem Weltkrieg beschlagnahmte Deutschland Französisch-Indochina, aber die Stabilität wurde erst wieder hergestellt, als Deutschland 1926 die südchinesischen Revolutionäre niederschlug.\nNun haben sich indochinesische Nationalisten und Linke unter einer Koalitionsregierung namens Viet Minh gegen das Kolonialregime erhoben. Nguyen Anh Ninh, das Oberhaupt der Viet Minh, erklärte in Saigon die Unabhängigkeit Indochinas. Nachdem er dem Widerstand des asiatischen Volkes gehuldigt hatte, verurteilte er die brutale deutsche Unterdrückung des asiatischen Volkes und bekräftigte das Engagement des indochinesischen Volkes für die Einheit Asiens.\nBeobachter sind sich mit den deutschen Medien einig, dass es sich nur um ein paar schwache Bauern handelt. Deutsche Garnisonstruppen oder auch die Polizei in Fernost können die Aufständischen, die Viet Minh genannt werden, leicht niederschlagen."
worldnews.91.d.c:0 "Nach dem Weltkrieg beschlagnahmte Deutschland Französisch-Indochina, aber die Stabilität wurde erst wieder hergestellt, als Deutschland 1926 die südchinesischen Revolutionäre niederschlug.\nNun haben sich indochinesische Nationalisten und Linke unter einer Koalitionsregierung namens Viet Minh gegen das Kolonialregime erhoben. Nachdem er die französische Erklärung der Menschenrechte und die amerikanische Unabhängigkeitserklärung zitiert hatte, verurteilte Nguyen Anh Ninh, das Oberhaupt der Viet Minh, die brutale deutsche Unterdrückung der freien Menschen und bekräftigte das Recht der indochinesischen Nation auf Unabhängigkeit.\nBeobachter sind sich mit den deutschen Medien einig, dass es sich nur um ein paar schwache Bauern handelt. Deutsche Garnisonstruppen oder auch die Polizei in Fernost können die Aufständischen, die Viet Minh genannt werden, leicht niederschlagen."
worldnews.91.a:0 "Oh, wie die Mächtigen gefallen sind."
worldnews.91.b:0 "Sie sind sicherlich keine vorbildlichen kolonialen Untertanen."
worldnews.91.c:0 "Wo haben sie etwas über die Unabhängigkeitserklärung gelernt?"
worldnews.91.g:0 "Ungehorsam wird nicht toleriert."

worldnews.92.t:0 "Der indochinesische Aufstand hat Erfolg"
worldnews.92.d:0 "Mit der Hartnäckigkeit und Wut der Viet Minh Truppen, die die deutschen Truppen aus fast allen strategischen Punkten der indochinesischen Halbinsel vertrieben, stimmte das deutsche Auswärtige Amt schließlich einem Treffen mit den Anführern der Rebellion zu und bot die volle Unabhängigkeit des gesamten Landes an, das sie beanspruchten\n\nSo wurde heute die Gründung der Indochinesischen Union durch die Viet Minh bestätigt, unter dem Jubel des vietnamesischen Volkes, das gekommen war, um dem historischen Ereignis beizuwohnen. Die Zukunft des Landes ist noch ungewiss, aber Gerüchte über eine Bharatiya-Ausrichtung beginnen sich über diplomatische Kanäle zu verbreiten, während die Welt versucht, die Auswirkungen dieses Ereignisses auf Asien zu messen."
worldnews.92.a:0 "Ein vernichtender Schlag für den Kolonialismus!"

worldnews.93.t:0 "Die indochinesische Revolution ist besiegt"
worldnews.93.d:0 "Trotz eines erbitterten Guerillakrieges der Vietminh-Truppen gelingt es der deutschen Armee, den Aufstand der Vietminh in Indochina zu vereiteln. Die Anführer der Indochinesischen Union, die sich nach der Evakuierung der Zentralregierung aus Saigon in der "Plain of Reeds" verstecken, werden nach einer gründlichen Durchsuchung durch die deutschen Truppen für tot gehalten. Es gibt jedoch auch Gerüchte, dass Vietminh-Führer die Grenze überquert haben und in andere Länder geflohen sind. Was auch immer der Fall sein mag, der Krieg hat eine unauslöschliche Narbe im Land hinterlassen. Tausende von Dörfern wurden zerstört und Millionen verloren ihre Heimat in dem grausamen Kampf zwischen deutschen Truppen und Vietminh-Guerillas."
worldnews.93.a:0 "Erwartungsgemäß."

worldnews.94.t:0 "Die zweite Internationale"
worldnews.94.d:0 "Die Erste Syndikalistische Internationale, die in Paris stattfand, befasste sich mit der Verbreitung der Ideologie im Ausland, der Unterstützung der syndikalistischen Bewegungen und der Stärkung der Verbindungen zwischen den bestehenden syndikalistischen Nationen, und dank des Erfolges der Versammlung wurde die Zweite Internationale einberufen, die in London stattfinden soll.\n\nDie Repräsentanten aus aller Welt wurden mit einem britischen Artilleriesalut, einem schottischen Dudelsackchor und einem insgesamt herzlichen Empfang begrüßt. Da Europa immer näher auf den Krieg zurollt, wird erwartet, dass die militärische und wirtschaftliche Zusammenarbeit zwischen den Syndikalisten das Hauptthema der Diskussion sein wird, und Frankreich und Großbritannien werden wieder das Sagen über die Politik der Internationale haben."
worldnews.94.a:0 "Interessant."

worldnews.95.t:0 "Nationalistischer Putsch in Weißrussland"
worldnews.95.d:0 "Nach dem Weltkrieg bildeten die Deutschen in der Weißen Rus' einen weißrussischen Staat, obwohl die dortige Bevölkerung zuvor kaum als eine Nation angesehen werden konnte. Dieser Mangel an nationaler Identität hielt die Deutschen nicht davon ab, diesem Land ihre Ordnung aufzuzwingen, und das führte zu Spannungen, die sich nun gelöst haben.\n\nFürst Sigismund von Weißrussland, der Anführer der weißrussischen nationalistischen Kräfte in Weißrussland, hat die Kontrolle über das Land übernommen, nachdem der vorherige König bei einer Theaterexplosion ums Leben kam. Ob Sigismund I. gegen die Deutschen rebellieren wird oder darauf hofft, dass sie diese neue Ordnung akzeptieren, ist noch schwer zu sagen."
worldnews.95.a:0 "Interessant."

worldnews.96.t:0 "Pro-russischer Putsch in Litauen"
worldnews.96.d:0 "Trotz unüberwindbarer Hindernisse überlebte die Litauische Nationalrepublik den Krieg mit dem Reichspakt und blieb stark - aber die nächste Herausforderung kam von innen. Die unterdrückten russischen, polnischen und weißrussischen Minderheiten schlossen sich zu einer einzigen antinationalistischen Bewegung zusammen, und sie schlugen zu.\n\nUnter der Führung von Kazimieras Tiškevičius hat die sogenannte "Allianz für die Befreiung" die Kontrolle über Vilnius übernommen und das Land in eine mit Russland verbündete Monarchie umgestaltet. Experten glauben, dass eine russische Intervention die Ursache für den überraschenden Sieg der Allianz war, trotz ihres Nachteils an Truppen und Ausrüstung."
worldnews.96.a:0 "Von einem Oberherrn in die Arme eines anderen..."

worldnews.99.t:0 "Sozialistische Partei Italiens gewinnt die Wahl"
worldnews.99.d:0 "\nDer Fünfte Kongress der Sozialistischen Republik Italien ist mit der Partito Socialista Italiano, angeführt von [SRI.GetLeader], zu Ende gegangen, die die Mehrheit der Sitze in der Regierung erreicht hat. Ihr Sieg markiert den Wandel hin zu einem gemäßigteren sozialistischen Syndikalismus innerhalb der Republik."
worldnews.99.a:0 "Moderater Sozialismus? Wir werden sehen."

worldnews.100.t:0 "Unione Sindacalista erlangt italienische Mehrheit"
worldnews.100.d:0 "\nDer Fünfte Kongress der Sozialistischen Republik Italien ist mit der Unione Sindacalista unter der Führung von Palmiro Togliatti zu Ende gegangen, die ihr Mandat mit einer Mehrheit der Sitze in der Regierung fortsetzen konnte. Die Unione Sindacalista hat die Kontrolle in der Republik seit dem Ende des Weltkriegs inne, und diese Fortsetzung ihres Regimes signalisiert eine wahrscheinliche Festigung ihres Bündnisses mit [FRA.GetNameDef]."
worldnews.100.d.comp:0 "Der Fünfte Kongress der Sozialistischen Republik Italien ist endlich zu Ende gegangen, nachdem eine lange Pattsituation einen Kompromiss zwischen den Fraktionen des Partito Socialista Italiano und der Unione Sindacalista erzwungen hatte. Palmiro Togliatti von der Unione Sindacalista Partei Italiens wird seine Position als Vorsitzender beibehalten, obwohl der schwierige Kongress immer noch ein Schlag für die Stabilität der Regierung als Ganzes bleibt."
worldnews.100.a:0 "Das ist keine Überraschung."

worldnews.101.t:0 "Nationalistische Union erringt italienische Mehrheit"
worldnews.101.d:0 "\nDer Fünfte Kongress der Sozialistischen Republik Italien ist damit zu Ende gegangen, dass die Unione Nazionalista Italiens unter der Führung von Benito Mussolini die Mehrheit der Sitze in der Regierung erreicht hat. Der Regimewechsel markiert eine Wende der Republik hin zu einer härteren und militaristischeren Haltung, vor allem gegenüber den Feinden der Republik im Rest Italiens, die bereits mit Besorgnis auf diese Entwicklung reagiert haben."
worldnews.101.a:0 "Interessant."

worldnews.105.t:0 "Putsch in Siam"
worldnews.105.d:0 "Aus Bangkok kam heute die Nachricht, dass eine Gruppe von Offizieren und Intelligenzlern, die sich "Khana Ratsadon" oder "Volkspartei" nennt, erfolgreich die Kontrolle über die Regierung übernommen hat. Wichtige Regierungsbeamte wurden verhaftet und der König und sein Erbe sollen in Sicherheit sein und von der neuen Regierung gut betreut werden. Der neue Premierminister gab eine Erklärung ab, in der er ankündigte, dass es sich nicht um einen Militärputsch handele, sondern um eine friedliche Machtübergabe, während eine Verfassung in Kraft gesetzt werde."
worldnews.105.a:0 "Betreffend."

worldnews.106.t:0 "Siams neue Verfassung"
worldnews.106.d:0 "König Prajadhipok von Siam hat offiziell die erste Verfassung des jahrhundertealten Königreichs in Südostasien veröffentlicht. Inspiriert von der japanischen Verfassung aus der Meji-Ära und der deutschen Regierung stärkt sie den König und das einfache Volk gegenüber der mächtigen königlichen Familie, die einen großen Teil der Kontrolle über Seine Majestät ausgeübt hat. In einer Erklärung bestätigte Premierminister Pharya Manopakorn Nitithsda heute, dass er gebeten wurde, eine geschäftsführende Regierung zu bilden, um die anstehenden Wahlen zu verwalten, während das alte Kabinett langsam aber sicher aus dem Amt entfernt wird."
worldnews.106.a:0 "Sie gehen mit der Zeit, wie es scheint."

worldnews.107.t:0 "Nationalistischer Sieg in Südafrika"
worldnews.107.d:0 "Nach einer umstrittenen Wahl, die die Union Südafrikas in zwei Hälften geteilt hat, hat die Nationale Partei - angeführt von J. B. M. Hertzog - den Sieg erklärt, wenn auch mit der knappsten Mehrheit im Parlament des Landes. In Südafrika sind hauptsächlich Weiße wahlberechtigt, aufgeteilt zwischen den Afrikanern im Norden und den Briten im Süden, und da die Afrikaner Hertzog vehement unterstützen, konnten sie den Sieg erringen. Die Unruhen in den britischen Gebieten nehmen jedoch zu, vor allem innerhalb der einheimischen Bevölkerung, die die geplante Apartheidspolitik der Nationalen Partei fürchtet, und viele sagen voraus, dass das Land bald in Gewalt oder sogar in einen Bürgerkrieg verfallen wird."
worldnews.107.a:0 "Interessant."

worldnews.108.t:0 "Dominionistischer Sieg in Südafrika"
worldnews.108.d:0 "Nach einer umstrittenen Wahl, die die Union Südafrikas in zwei Hälften geteilt hat, hat die Dominion Party - angeführt von General Jan Christiaan Smuts - den Sieg erklärt, wenn auch mit der knappsten Mehrheit im Parlament des Landes. Das Wahlrecht in Südafrika ist hauptsächlich auf Weiße beschränkt, die sich auf die Afrikaner im Norden und die Briten im Süden aufteilen, und da die Briten Smuts vehement unterstützen, konnten sie den Sieg erringen. Die Unruhen in den afrikanischen Gebieten nehmen jedoch zu, vor allem unter denjenigen, die die Pläne des Dominion für eine Wiederannäherung an die Entente fürchten, und viele sagen voraus, dass das Land bald in Gewalt oder sogar in einen Bürgerkrieg fallen wird."
worldnews.108.a:0 "Interessant."

worldnews.109.t:0 "Die Boworadet Rebellion"
worldnews.109.d:0 "Die jüngste Siamesische Revolution war zwar nach außen hin erfolgreich, aber ihre Popularität ist stark gesunken. Unter Ausnutzung des umstrittenen "Gelben Cover Dossier " - der Spitzname für einen vorgeschlagenen Plan zur Überholung der Wirtschaftssysteme der Nation und Verstaatlichung vieler Industrien - wurde eine "rote Angst" geschürt.\n\nWährend der Chef der Armee, Luang Phibunsongkhram, dem Parlament seine Loyalität erklärte, organisierte Prinz Boworadet eine bewaffnete Meuterei im Norden des Landes. Er rief sich und seine Untergebenen zur "Khana Gu-barn Gu-muang" (Nationale Reklamationspartei) aus und begann einen Marsch in Richtung Bangkok. Die rasche Mobilisierung der Regierungstruppen führte zu einem zweitägigen Patt, das schnell zu einem totalen Krieg zwischen beiden Seiten eskalierte."
worldnews.109.a:0 "Der siamesische Bürgerkrieg beginnt..."

worldnews.110.t:0 "Der Thamrongnawasawat Aufstand"
worldnews.110.d:0 "Die jüngste Siamesische Revolution war zwar nach außen hin erfolgreich, aber ihre Popularität ist stark gesunken. Unter Ausnutzung des umstrittenen "Gelben Cover Dossier " - der Spitzname für einen vorgeschlagenen Plan zur Überholung der Wirtschaftssysteme der Nation und Verstaatlichung vieler Industrien - wurde eine "rote Angst" geschürt.\n\nDer Chef der Armee, Luang Phibunsongkhram, schwor dem König die Treue. Luang Thamrongnawasawat und einige unzufriedene Marineoffiziere organisierten dagegen eine bewaffnete Meuterei im Süden des Landes. Nachdem sie sich zur "Khana Pokpong Prachathipatai" (Partei zum Schutz der Demokratie) ausgerufen hatten, marschierten sie auf Bangkok. Der Zusammenbruch des militärischen Establishments markiert den Beginn des totalen Bürgerkriegs in Siam."
worldnews.110.a:0 "Es war nicht anders möglich."

worldnews.111.t:0 "Phibunsongkhram's Coup d'état"
worldnews.111.d:0 "Die jüngste Siamesische Revolution war zwar nach außen hin erfolgreich, aber ihre Popularität ist stark gesunken. Unter Ausnutzung des umstrittenen "Gelben Cover Dossier " - der Spitzname für einen vorgeschlagenen Plan zur Überholung der Wirtschaftssysteme der Nation und Verstaatlichung vieler Industrien - wurde eine "rote Angst" geschürt.\n\nArmeechef Luang Phibunsongkhram griff gerade noch rechtzeitig ein und verhängte landesweit das Kriegsrecht, von dem weithin angenommen wird, dass es die Nation vom Rande des Bürgerkriegs zurückgebracht hat. Der "Eiserne Marschall" plant offenbar, selbst wie ein Diktator zu regieren, bis er glaubt, dass die Nation bereit für die Verantwortung der Demokratie ist."
worldnews.111.a:0 "Und wann ist das?"

worldnews.112.t:0 "Der 37. siamesisch-burmesische Krieg"
worldnews.112.d:0 "Das neue national-populistische Regime von Plaek Phibunsongkhram in Siam hat heute eine Kriegserklärung an die burmesische Regierung in Yangon abgegeben und die burmesische Agitation in Moulmein als Kriegshandlung bezeichnet.\n\nDie Siamesen selbst sind hier eindeutig der Aggressor, da sie zuvor Land bis zum Salween-Fluss besetzt hatten und damit den Stresemann-Vertrag verletzten, der die Grenze zwischen ihnen und Burma im Jahre 1929 festlegte. Für die Burmesen sieht die Situation ziemlich düster aus. Sollte Siam als Sieger hervorgehen, ist es wahrscheinlich, dass dies den Aufstieg einer neuen thailändischen Hegemonie in Südostasien markiert, vor der sich die europäischen Mächte in Acht nehmen müssen."
worldnews.112.a:0 "Ein Krieg mehr um des Hasses willen als um des wahren Vorteils willen."

worldnews.113.t:0 "Siad Barre übernimmt die Kontrolle über Somalia!"
worldnews.113.d:0 "Der junge Staat Somalia, der nach dem immensen Machtzuwachs des Boqor Mohhamed Ali Shire in den letzten Jahren immer mehr unter Druck geriet, wurde von einem Putsch von beispielloser Kühnheit heimgesucht. Der ungewöhnlich junge Offizier Siad Barre, der von vielen Offizieren und Intellektuellen unterstützt wurde, beschloss, der Monarchie, die den Ogaden-Krieg gegen das Kaiserreich Äthiopien verlor, ein Ende zu setzen, und rief eine Union von Somalia aus, die nach totalistischen Prinzipien aufgebaut wurde, die "der Realität Somalias angepasst sind". Obwohl es nicht bewiesen werden kann, ist es fast sicher, dass die Kommune Frankreichs und ihre Vorstöße in die Ausbildung und Finanzierung des afrikanischen und islamischen Syndikalismus sich auf eine ziemlich unerwartete Weise ausgezahlt haben. Unabhängig davon hat die Rote Flut das Horn von Afrika mit ungewöhnlicher Inbrunst erreicht"
worldnews.113.a:0 "Die Revolution breitet sich weltweit aus!"
worldnews.113.b:0 "Die rote Flut hat endlich das Rote Meer erreicht..."

worldnews.114.t:0 "Parlamentarischer Sieg in Siam"
worldnews.114.d:0 "Die sporadischen Kämpfe auf den Straßen Bangkoks sind heute abgeklungen, da die Parlamentarier endlich die Kontrolle über die Stadt übernommen haben. König Rama VII. wurde bestätigt, dass er vor wenigen Stunden nach Singapur evakuiert wurde, und der Verbleib anderer wichtiger Regierungsmitglieder ist noch unbekannt.\n\nZurück in der Stadt proklamierte sich ein triumphierender Pridi Phanomyong (früher Luang Praditmanutham) nach einem einstimmigen Votum des Parlaments zum neuen Premierminister. In einer Rede verkündete der neue Premierminister den Beginn eines "Nationalen Wiederaufbauprogramms", das eine wahrscheinliche Wende nach innen für Siam markiert. Der Aufstieg einer neuen syndikalistischen Macht markiert eine Abkehr von den deutsch-japanischen Machtspielen, die die Region dominiert haben."
worldnews.114.a:0 "Eine neue Republik erhebt sich aus der Asche."

worldnews.115.t:0 "Sieg der Royalisten in Siam"
worldnews.115.d:0 "Die sporadischen Kämpfe in den Straßen Bangkoks ließen heute nach, als die Royalisten schließlich die Kontrolle über die Stadt übernahmen und Luang Praditmanutham und andere Republikaner dazu zwangen, eilig ein Schiff nach Saigon zu besteigen.\n\nObwohl prominente Mitglieder der königlichen Familie, die früher die Regierung beherrschten, sich diesmal offiziell geweigert haben, das Amt zu übernehmen, verfügen sie weiterhin über immense Macht. Es ist wahrscheinlich, dass sie ihre Kontrolle über König Prajadhipok nach dem Desaster seiner gescheiterten demokratischen Reform noch verstärken werden. Prajadhipok und zukünftige siamesische Monarchen werden in Zukunft mit ziemlicher Sicherheit von der Demokratie "weggeführt" werden."
worldnews.115.a:0 "Ein Schritt zurück zur absoluten Monarchie?"

worldnews.116.t:0 "Ordnung in Siam wiederhergestellt"
worldnews.116.d:0 "Die Truppen unter Luang Phibunsongkhram, der den Spitznamen "Der eiserne Marschall" trägt, haben heute die letzten Rebellenhochburgen in Siam vollständig zerstört. Nachdem sie die Rebellen außerhalb Bangkoks zurückgedrängt hatten, marschierten die Regierungstruppen zügig auf ihre Hochburgen und trieben jeden zusammen, den sie finden konnten.\n\nViele dieser Gefangenen werden ihren Weg in das Tarutao-Gefängnis finden, eine Insel, die von haifischverseuchten Gewässern umgeben ist, weit weg vom Festland. In der Zwischenzeit ist der provisorische Khana Ratsadon zurückgetreten und hat erklärt, dass die Zeit reif ist, dass die Geschäfte innerhalb der Nation wieder zur Normalität zurückkehren."
worldnews.116.a:0 "Der Status Quo ist wiederhergestellt."

worldnews.117.t:0 "Serbien krönt König Alexander II."
worldnews.117.d:0 "Seit dem Ende der österreichischen Besatzung in den 1920er Jahren ist Serbien offiziell ein Königreich. Sie haben es nie gewagt, einen König zu krönen, da sie gezwungen waren, sich angesichts weiterer österreichischer Aggressionen zurückzuhalten. Petar Bojovic, der Regent von Serbien für fast zwei Jahrzehnte und ein bekannter Royalist, hat nun beschlossen, die Monarchie wiederherzustellen. Alexander II., der Sohn des ehemaligen Königs Peter I., hat die Krone angenommen und wurde heute zum König von Serbien gekrönt. Dieser umstrittene Schritt wird wahrscheinlich die österreichische und bulgarische Regierung verärgern."
worldnews.117.a:0 "Regent oder König, was ist der Unterschied?"
worldnews.117.b:0 "Das ist unerhört!"

worldnews.118.t:0 "Republik in Serbien ausgerufen"
worldnews.118.d:0 "Seit dem Ende der österreichischen Besatzung in den 1920er Jahren ist Serbien offiziell ein Königreich. Sie haben es nie gewagt, einen König zu krönen, da sie gezwungen waren, sich angesichts weiterer österreichischer Aggressionen zurückzuhalten. Aufgrund des wachsenden internen Drucks gegen sein repressives Regime ist Petar Bojovic, der Regent von Serbien seit fast zwei Jahrzehnten, freiwillig zurückgetreten. Slobodan Jovanovic ist nun der erste Präsident der serbischen Republik und fungiert als solcher, bis Wahlen abgehalten werden können."
worldnews.118.a:0 "Demokratie auf dem Balkan? Das ist neu."

worldnews.119.t:0 "Serbien formt Jugoslawien"
worldnews.119.d:0 "Der wiedererstandene serbische Staat hat überwältigende Siege gegen das bulgarische und österreichische Kaiserreich errungen. Heute wurde in Belgrad ein neuer Staat der Serben, Kroaten und Slowenen ausgerufen, der formell alle Südslawen zu einem Einheitsstaat vereint. Das Konzept für diesen Staat ist schon seit geraumer Zeit als "Jugoslawien" bekannt, und es wird erwartet, dass dieser Name der De-facto-Name für den neuen Staat werden wird.\n\nDie Nation Illyrien war ein früherer Versuch, eine solche Nation zu schaffen, allerdings unter kroatischer Führung. Es bleibt abzuwarten, wie lebensfähig Jugoslawien als Staat ist."
worldnews.119.a:0 "Hoffen wir, dass dies den Frieden auf dem Balkan bringen wird."

worldnews.120.t:0 "Der Zusammenbruch von Mittelafrika"
worldnews.120.d:0 "Aus den verschiedenen Teilen Afrikas, die unter deutscher Herrschaft stehen, kommen beunruhigende Meldungen; es scheint, dass die mittelafrikanische Verwaltung völlig zusammengebrochen ist! Es ist unklar, warum oder wie, aber die Verwaltung, die im Ausland normalerweise als effizient gilt und für ihre verschwenderischen Ausgaben bekannt ist, gibt es nicht mehr. Da die Zentralregierung nicht mehr handlungsfähig ist, entzünden sich Konflikte auf dem ganzen Kontinent, da die verschiedenen Königreiche, Stämme und Protektorate, aus denen er sich zusammensetzte, nun untereinander um neue Ansprüche und alten Groll kämpfen, und Cliquen von Askari und deutschen Kolonialbeamten versuchen, den Anschein von Normalität zu wahren. Ob dieser Zustand vorübergeht, oder ob wirklich ein dunkles Zeitalter der Gewalt in Afrika beginnt, ist ungewiss. Sicher ist jedoch, dass die koloniale Mission des Deutschen Reiches gescheitert ist."
worldnews.120.a:0 "Es scheint, dass die deutsche Herrschaft über Afrika viel brüchiger war, als wir dachten..."
worldnews.120.b:0 "Hermann, gib mir meine Legionen zurück!"
worldnews.120.c:0 "Die Hunnen haben es verdient."
worldnews.120.e:0 "Die Menschen in Afrika sehnen sich nach Freiheit vom Imperialismus!"

worldnews.121.t:0 "Krieg um die Haute-Savoie!"
worldnews.121.d:0 "Die Welt hat mit drohender Besorgnis beobachtet, wie die französische Kommune immer aggressivere Ansprüche auf die Kontrolle der von der Schweiz besetzten Region Haute-Savoie gestellt hat. Die Region ist seit dem Ende des Weltkriegs von Schweizer Truppen besetzt, und die Weigerung Berns, die kommunale Regierung in Paris als rechtmäßigen Besitzer des Gebiets anzuerkennen, hat die Spannungen zwischen den beiden Nationen seither weiter angeheizt.\n\nHeute jedoch, statt weiterer Verhandlungen und diplomatischer Maßnahmen, war es Artilleriefeuer, das die nächsten Schritte in den Verhandlungen markierte, als französische Truppen die Grenze zur Schweiz überschritten. Die Verhandlungen sind gescheitert und es scheint, dass die Franzosen bereit sind, ihre Beute notfalls mit Gewalt zurückzuerobern."
worldnews.121.enemies:0 "Als Reaktion auf die revolutionären Aktivitäten in den westschweizerischen Regionen Romandie und Haute-Savoie sind Schweizer Streitkräfte angerückt, um den Aufstand niederzuschlagen. Die Revolutionäre haben die benachbarte französische Kommune um Hilfe gebeten, die der Schweizer Regierung in Bern ein Ultimatum gestellt hat, die Unterdrückung der syndikalistischen Elemente im Land einzustellen. Die Schweizer Regierung hat sich geweigert, und die Kommune Frankreichs hat ihre Kräfte mobilisiert, um die Schweizer Revolutionäre zu unterstützen."
worldnews.121.a:0 "So endet der Frieden."
worldnews.121.b:0 "Ein Krieg um unser Überleben."
worldnews.121.c:0 "Bekämpft die Imperialisten!"
worldnews.121.e:0 "Die Franzosen werden vernichtet."

worldnews.122.t:0 "Syndikalistische Revolutionäre in der Schweiz"
worldnews.122.d:0 "Chaotische Berichte kommen aus der kleinen Bergrepublik Schweiz, die besagen, dass syndikalistische Revolutionäre in die Hauptstadt Bern eingedrungen sind. Die Schweiz hat schon lange ein Problem mit syndikalistischem Aktivismus in ihren westfranzösischsprachigen Regionen Haute-Savoie und Romandie, aber noch nie hatten sie revolutionäre Kräfte, die so offen gegen die Regierung agierten.\n\nAngesichts der Geschwindigkeit und Effektivität der revolutionären Kräfte vermuten viele eine direkte Beteiligung der französischen Kommune, die seit langem für die Abtretung von französischsprachigem Land agitiert.\n\nWährend es in und um andere Teile des Landes Kämpfe gibt, scheint es, dass die syndikalistischen Kräfte die Hauptstadt vorerst halten."
worldnews.122.enemies:0 "Chaotische Berichte kommen aus der kleinen Gebirgsrepublik Schweiz, die besagen, dass syndikalistische Revolutionäre die westlichen Regionen der Romandie eingenommen und Haute-Savoie besetzt haben, nachdem das Schweizer Militär in der Region hart durchgegriffen hat. Zur Unterstützung der erfolgreichen Schweizer Revolutionäre sind die französischen Truppen schnell vorgerückt, um die Region zu besetzen, und das Schweizer Militär hat eine defensive Haltung eingenommen und ist nicht bereit, in die französischen Geschütze vorzurücken. Es scheint, dass die Geschwindigkeit der revolutionären Aktion die Schweizer Regierung überrumpelt hat, und sie sind nicht gewillt, die Gewalt zu einem vollen Krieg mit Frankreich eskalieren zu lassen. Es bleibt abzuwarten, was die Schweizer als nächstes tun werden."
worldnews.122.a:0 "Wie konnte das passieren?"
worldnews.122.b:0 "Sprengt die Ketten!"
worldnews.122.c:0 "Wundervoll!"
worldnews.122.e:0 "Es liegt direkt an unserer Grenze!"

worldnews.123.t:0 "Syndikalisten übernehmen Australasia"
worldnews.123.d:0 "Die jüngsten Wahlen in der Australasiatischen Konföderation sahen einen Sieg der von John Curtin geführten Labor Party, aber innerhalb weniger Tage nach seinem Sieg erhoben sich radikale Elemente innerhalb der Labor Party und übernahmen die Kontrolle. Diese Radikalen sind loyal zum Australasian Council of Trade Unions, dem ACTU, der prominentesten syndikalistischen Fraktion auf den Antipoden, die sich seit dem Aufstand der Melbourner Kommune von 1924 und der anschließenden Unterdrückung der Gewerkschaften durch die Regierung von Generalgouverneur William Birdwood im Verborgenen hält. Der Putsch hat die Nation in einen Schockzustand versetzt, wobei syndikalistische Loyalisten bereits in ganz Australasien auf die Straße gehen, um Demonstrationen und Gewaltausbrüche zu verhindern."
worldnews.123.a:0 "Eine willkommene Ergänzung zur Weltrevolution!"
worldnews.123.b:0 "Wie alarmierend."
worldnews.123.c:0 "Der Syndikalismus kehrt in unsere Hemisphäre zurück..."

worldnews.124.t:0 "Die Australasiatische Garde"
worldnews.124.d:0 "Überraschende Nachrichten von [AST.GetNameDef], da Eric Campbells Zentrumspartei bei den jüngsten Wahlen einen knappen Sieg errungen hat. Die Zentrumspartei ist die politische Front für die Australasiatische Garde, eine paramilitärische Organisation, die aus Ex-Soldaten besteht, die im Weltkrieg gekämpft haben. Diese rechtsgerichteten Autoritären kritisieren seit langem die australasiatische Regierung dafür, dass sie bei der Unterdrückung des Syndikalismus nicht weit genug geht, und ernteten Bewunderung für ihre Hilfe bei der Niederschlagung des Aufstands der Melbourner Kommune im Jahr 1924. Ihre Popularität stieg noch weiter an, als sie während der jüngsten Arbeiterunruhen nach den Wahlen von 1936 für Ordnung sorgten. Es ist nicht bekannt, welche Auswirkungen diese Hinwendung zum Autoritarismus auf das Land haben wird, obwohl die Entente erleichtert ist über das glühende Engagement der Garde für das britische Empire."
worldnews.124.a:0 "Interessant."

worldnews.125.t:0 "Die erste Australasia-Bewegung"
worldnews.125.d:0 "Überraschende Nachrichten von [AST.GetNameDef], da Percy Stephensens AFM bei den jüngsten Wahlen die Kontrolle über das Parlament erlangte. Die erste australische Bewegung (Australasia First Movement) ist eine antibritische Partei, die aus der Antikriegsstimmung in Australasien Kapital geschlagen hat und nun verspricht, alle Verbindungen zur britischen Krone zu kappen, zusätzlich zu einem eventuellen Austritt aus der Entente-Allianz. Die Gruppe ist bekannt für ihre autoritäre, synkretistische Rhetorik, und die Erwartungen sind hoch, dass Premierminister Stephensen neben der Umwandlung des Landes in eine Republik auch schnell Schritte zur Beseitigung der demokratischen Herrschaft in Australasia unternehmen wird. Es sind bereits Demonstrationen sowie gewalttätige Auseinandersetzungen unter der Führung der Australasischen Garde im ganzen Land ausgebrochen, und es ist derzeit nicht bekannt, ob die Entente beabsichtigt, einzugreifen."
worldnews.125.a:0 "Interessant."

worldnews.126.t:0 "Australasischer Garde-Putsch"
worldnews.126.d:0 "Schockierende Nachrichten von [AST.GetNameDef], wie die australische Garde, eine Gruppe von rechtsgerichteten Autoritären, die seit langem die australische Regierung dafür kritisiert haben, dass sie in ihrer Unterdrückung des Syndikalismus nicht weit genug geht, und die in ihrer jüngsten Wahlbewerbung mit einem fairen Vorsprung verloren haben, die Kontrolle über die Regierung übernommen haben. Unter der Führung von Feldmarschall Thomas Blamey versprach die neue Regierung sofort, dass [AST.GetNameDef] alles tun würde, um den Syndikalismus innerhalb Australasias auszumerzen. Blamey erklärte auch, dass Australasia sich voll und ganz der Entente-Allianz als stolzes und loyales Mitglied des Britischen Empire widmen würde. Im ganzen Land sind bereits Demonstrationen ausgebrochen, und so steht Australasia vor einer unsicheren und wahrscheinlich instabilen Zukunft."
worldnews.126.d.nzl:0 "Schockierende Nachrichten von [AST.GetNameDef], wie die Australasian Guard, eine Gruppe von rechtsgerichteten Autoritären, die vehement antisyndikalistisch und pro-monarchistisch sind, haben das australasiatische Parlament in Canberra gestürmt und die Kontrolle über die Regierung übernommen. Angeführt von Feldmarschall Thomas Blamey versprach die neue Regierung [AST.GetNameDef] sofort, alles zu tun, um die Ordnung in der Nation wiederherzustellen und alle Bemühungen, die Nation in eine Republik außerhalb des Britischen Empires umzuwandeln, sofort rückgängig zu machen. Einige sehen dies als eine Wiederherstellung des Status Quo, obwohl es wahrscheinlich ist, dass diese Instabilität weitere Schwierigkeiten für das Land bedeutet."
worldnews.126.a:0 "Wie überraschend."

worldnews.127.t:0 "[AST.GetNameDefCap] wird zu einer Republik"
worldnews.127.d.permission:0 "Nach einer umstrittenen Parlamentsdebatte, die zeitweise einen neuen Ausbruch ziviler Gewalt zu verursachen drohte, hat die [AST.GetAdjective]-Regierung heute den sogenannten Australasian Constitutional Act ratifiziert, mit dem das Land das parlamentarische Westminster-System zugunsten einer Republik aufgibt. Dies geschah mit der widerwilligen Erlaubnis von [CAN_king_full_name], unter der Bedingung, dass [AST.GetNameDef] ein treuer und loyaler Verbündeter in Übersee bleibt."
worldnews.127.d.kicked:0 "Nach einer umstrittenen Parlamentsdebatte, die zeitweise einen neuen Ausbruch ziviler Gewalt zu verursachen drohte, hat die [AST.GetAdjective]-Regierung heute den sogenannten Australasian Constitutional Act ratifiziert, mit dem das Land das parlamentarische Westminster-System zugunsten einer Republik aufgibt. Dies geschah mit der widerwilligen Erlaubnis von [CAN_king_full_name], hat aber den Austritt von [AST.GetNameDef] aus dem Entente-Bündnis und seinen Status als Mitglied des Commonwealth zur Folge."
worldnews.127.d.rebel:0 "Nach einer umstrittenen Parlamentsdebatte, die zeitweise einen neuen Ausbruch ziviler Gewalt zu verursachen drohte, hat die [AST.GetAdjective]-Regierung heute den sogenannten Australasian Constitutional Act ratifiziert, mit dem das Land das parlamentarische Westminster-System zugunsten einer Republik aufgibt. Dies geschah unter Missachtung von [CAN_king_full_name], der durch seinen Generalgouverneur zum Ausdruck brachte, dass das Gesetz ungültig sei, und Monarchisten im ganzen Land haben den Akt der Regierung als verräterisch bezeichnet. Bisher bedeutete dies den Rauswurf von [AST.GetNameDef] aus dem Entente-Bündnis, und ob die britische Krone als Vergeltungsmaßnahme weiter gehen wird, bleibt abzuwarten."
worldnews.127.a:0 "Meine Güte!"

worldnews.128.t:0 "Der zweite Melbourner Aufstand"
worldnews.128.d:0 "Massive Unruhen in der [AST.GetAdjective]-Konföderation gipfelten im zweiten Melbourne-Aufstand der Syndikalisten, der den ersten Aufstand dieser Art aus dem Jahr 1924 widerspiegelt, der sowohl von der Regierung als auch von paramilitärischen Kräften niedergeschlagen wurde. Diesmal jedoch ist die unpopuläre, von der Australasischen Garde geführte Regierung unter dem Druck der Öffentlichkeit eingeknickt und hat die Kontrolle über die Regierung an den Australasischen Gewerkschaftsrat übergeben - der der Öffentlichkeit die Wiederherstellung der Ordnung und einen fairen Deal für den [AST.GetAdjective] arbeitenden Menschen versprochen hat. Die Revolution hat im ganzen Land Wellen geschlagen und zu Ausbrüchen von noch mehr Demonstrationen geführt, und bisher ist nicht bekannt, ob die Entente einschreiten wird, um zu intervenieren."
worldnews.128.a:0 "Eine willkommene Ergänzung zur Weltrevolution!"
worldnews.128.b:0 "Wie alarmierend."

worldnews.129.t:0 "Der zweite Melbourner Aufstand"
worldnews.129.d:0 "Massive Unruhen in der [AST.GetAdjective]-Konföderation gipfelten im zweiten Melbourne-Aufstand der Syndikalisten, der den ersten Aufstand dieser Art aus dem Jahr 1924 widerspiegelt, der sowohl von der Regierung als auch von paramilitärischen Kräften niedergeschlagen wurde. Die unpopuläre Regierung unter Führung der Australischen Garde befahl [AST.GetAdjective] Soldaten, das Feuer auf die Demonstranten zu eröffnen, was zu einem Blutbad führte, bei dem Hunderte von Menschen starben und seit Wochen Chaos in der südlichen Stadt herrscht. Während die Garde die Situation nun unter Kontrolle zu haben scheint und versucht hat, jegliche Informationen aus Melbourne zu blockieren, hat die beispiellose Gewalt zu einer Verurteilung von [AST.GetNameDef] aus der ganzen Welt geführt."
worldnews.129.a:0 "Wie alarmierend."

worldnews.130.t:0 "Der zweite Melbourner Aufstand"
worldnews.130.d:0 "Massive Unruhen in der [AST.GetAdjective]-Konföderation gipfelten im zweiten Melbourne-Aufstand der Syndikalisten, der den ersten Aufstand dieser Art aus dem Jahr 1924 widerspiegelt, der sowohl von der Regierung als auch von paramilitärischen Kräften niedergeschlagen wurde. Die unglaublich unpopuläre Regierung der Australasischen Garde hat sich dagegen entschieden, ihre Waffen gegen die Menschenmassen zu richten, und hat die Briten um Hilfe gebeten. Wie schon 1924 haben sich die Briten auf den Emergency Protocols Act berufen und die direkte Kontrolle über [AST.GetNameDef] übernommen. Der Generalgouverneur forderte Premierminister Eric Campbell zum Rücktritt auf und verabschiedete eine Reihe von Gesetzen, um einen Kompromiss zu finden. Die Lage im Land hat sich schließlich beruhigt, obwohl es sich wieder an dem Punkt befindet, an dem es 1936 war, als die ersten Wahlen ausgerufen wurden: unter autoritärer britischer Herrschaft, mit einem Mandat, die Ordnung um jeden Preis zu schützen."
worldnews.130.a:0 "Wie alarmierend."

worldnews.131.t:0 "Die Neuseeland-Krise"
worldnews.131.d.synd:0 "Eine Krise scheint sich in [AST.GetNameDef] zu vertiefen, da Nachrichtenorganisationen über einen Abbruch der Beziehungen zwischen dem [AST.GetAdjective] Staat Neuseeland und dem Festland berichten. Die Unterstützung in Neuseeland für die neue syndikalistische Regierung war nie groß, und es gibt Berichte, dass der Staat den paramilitärischen Kräften der Neuen Garde, die vom Festland geflohen sind, nachdem sie bei einem kürzlichen Putschversuch gescheitert sind, die Regierung in Canberra zu stürzen, einen sicheren Hafen angeboten hat. Da Teile der [AST.GetAdjective]-Marine und -Armee bereits nach Neuseeland übergelaufen sind, droht ein Krieg... einer, der, so wird befürchtet, sogar die Entente in eine finale Machtprobe mit den [AST.GetAdjective]-Syndikalisten ziehen könnte."
worldnews.131.d.afm:0 "Eine Krise scheint sich in [AST.GetNameDef] zu vertiefen, da Nachrichtenorganisationen über einen Abbruch der Beziehungen zwischen dem [AST.GetAdjective] Staat Neuseeland und dem Festland berichten. Die Unterstützung in Neuseeland für die neue AFM-Regierung war nie groß, besonders nach dem Abbruch der Beziehungen zur Entente-Allianz, und es gibt Berichte, dass der Staat den paramilitärischen Kräften der Neuen Garde, die vom Festland geflohen sind, nachdem es ihnen nicht gelungen ist, die Regierung in Canberra in einem kürzlichen Putschversuch zu stürzen, einen sicheren Unterschlupf angeboten hat. Da Teile der [AST.GetAdjective]-Marine und -Armee bereits nach Neuseeland übergelaufen sind, droht ein Krieg... einer, der, so wird befürchtet, die Entente sogar in eine finale Machtprobe mit den [AST.GetAdjective]-Republikanern ziehen könnte."
worldnews.131.a:0 "Wie alarmierend."

worldnews.132.t:0 "Neuseeland votiert für Unabhängigkeit"
worldnews.132.d:0 "Nach einem spaltenden Referendum hat der australasiatische Staat Neuseeland heute für die Unabhängigkeit von der größeren Konföderation gestimmt. Die Neuseeländer ärgern sich seit langem über die Annexion durch das Festland, nachdem die Briten 1924 den Conservation of Resources Act (Gesetz zur Erhaltung der Ressourcen) in Kraft gesetzt hatten, und dieser Unmut kochte in einer Kampagne für die Unabhängigkeit über, nachdem das Festland die Wehrpflicht eingeführt hatte. Die Regierung in Canberra hat ihren widerstrebenden Segen für die Abspaltung des Staates gegeben, die voraussichtlich sofort in Kraft treten wird."
worldnews.132.a:0 "Interessant."

worldnews.133.t:0 "Wiederherstellung der Demokratie in Australasien"
worldnews.133.d:0 "[AST.GetNameDefCap] steht unter der autoritären Herrschaft von Generalgouverneur William Birdwood, seit die Briten 1924 die Notstandsprotokolle einführten, die von vielen in der Nation als schwerwiegende Reaktion auf den syndikalistischen Aufstand der Melbourner Kommune angesehen wurden. Birdwood gab schließlich den Forderungen nach offenen Wahlen nach, was zu dem erwarteten Ergebnis führte, dass die United Australasia Party von Stanley Bruce eine Mehrheitsregierung im Parlament von Canberra erreichte. Es wird erwartet, dass Bruce eine harte Zeit vor sich hat, da die Arbeiterunruhen zunehmen und Forderungen nach der Rücknahme von Birdwoods unerhörten Einschränkungen der persönlichen Freiheit laut werden."
worldnews.133.a:0 "Interessant."
worldnews.134.d:0 "[AST.GetNameDefCap] steht unter der autoritären Herrschaft von Generalgouverneur William Birdwood, seit die Briten 1924 die Notstandsprotokolle einführten, die von vielen in der Nation als schwerwiegende Reaktion auf den syndikalistischen Aufstand der Melbourner Kommune angesehen wurden. Birdwood gab schließlich den Forderungen nach offenen Wahlen nach, was zu dem überraschenden Ergebnis führte, dass die Country Party von Earle Page eine Minderheitsregierung im Parlament von Canberra erreichte. Es wird erwartet, dass Page eine harte Zeit vor sich hat, da die Arbeiterunruhen zunehmen und Forderungen nach der Rücknahme von Birdwoods unerhörten Einschränkungen der persönlichen Freiheit laut werden."
worldnews.135.d:0 "[AST.GetNameDefCap] steht seit der Verhängung der Notstandsprotokolle durch die Briten im Jahr 1924 unter der autoritären Herrschaft von Generalgouverneur William Birdwood, der von vielen in der Nation als unnachgiebige Antwort auf den syndikalistischen Aufstand der Melbourner Kommune angesehen wird. Birdwood gab schließlich den Forderungen nach offenen Wahlen nach, was dazu führte, dass die Labour Party von John Curtin eine knappe Mehrheit im Parlament erreichte. Nachdem es Radikalen in der Partei, die mit dem Australasian Council of Trade Unions verbunden waren, nicht gelungen war, die Labour Party zu übernehmen, und sie daraufhin hinausgeworfen worden waren, wird erwartet, dass Curtin eine harte Zeit vor sich hat, mit erneuten Arbeiterunruhen und dem Druck von härteren Abgeordneten, den syndikalistischen Aktivismus sofort zu unterdrücken."

worldnews.136.t:0 "Belgische Unabhängigkeitserklärung"
worldnews.136.d:0 "Angeekelt von der deutschen Unterdrückung und der Katastrophe des Schwarzen Montags, revoltieren belgische Unabhängigkeitsbewegungen im ganzen Land und führen Guerillaangriffe auf die deutsche Armee durch. Das Deutsche Reich konnte Adelbert I. aufgrund seiner eigenen Erholung nicht in vollem Umfang unterstützen und ließ die Situation außer Kontrolle geraten. Nach koordinierten Angriffen der Unabhängigkeitsarmee auf die Städte Mons und Antwerpen konnten sie die flandern-wallonische Armee schließlich bis nach Brüssel zurückdrängen, wo sich der deutsche König nach heftigen Kämpfen ergab. Da das Deutsche Reich noch keine klare Antwort gegeben hat, befürchten viele, dass ein unabhängiges Belgien nur von kurzer Dauer sein könnte, insbesondere angesichts der zunehmenden Spannungen zwischen dem Reich und der französischen Kommune und der strategischen Lage des Landes."
worldnews.136.a:0 "Viel Glück Belgien!"

worldnews.137.t:0 "Syndikalistische Machtübernahme in Wallonien"
worldnews.137.d:0 "Wallonische Syndikalisten im Sillon Industriel und in Lüttich haben die Unabhängigkeit Walloniens erklärt, nachdem die Kommune Frankreichs dem Deutschen Reich den Krieg erklärt hat. In der Hoffnung, auf den Erfolgen der französischen Armeen zu reiten, planen sie, Flandern-Wallonien von der deutschen Unterdrückung zu befreien und Belgien als einen syndikalistischen Staat nach französischem Vorbild zu reformieren. Die französische Kommune hat ihre Unterstützung für den Aufstand bekundet und ihre Verbindung zur wallonischen POB bekräftigt."
worldnews.137.a:0 "Dies ist ein entscheidender Schlag gegen die Maas-Linie."

worldnews.138.t:0 "Sturz der bulgarischen Regierung"
worldnews.138.d:0 "Nach der überwältigenden Niederlage im Balkankrieg gegen den mächtigen Belgrader Pakt scheint es, als ob die Frage der Auswahl einer neuen Regierung eine heiße Debatte innerhalb des chaotischen Bulgariens war. So wie es aussah, hatte das bulgarische Volk selbst drei Kandidaten, die die Nation führen sollten: die liberalen Radikaldemokraten und die breite sozialistische Partei sowie die konservative Bulgarische Agrar-Nationale Union von Aleksandar Stamboliyski. Am Ende scheint es, als ob die [From.GetRulingParty] tatsächlich die Macht ergreifen und ihre Herrschaft zementieren konnte..."
worldnews.138.d.nowar:0 "Nach der demütigenden Kapitulation des Landes an Serbien und seine Verbündeten scheint es, als ob die Frage der Auswahl einer neuen Regierung eine heiße Debatte innerhalb des chaotischen Bulgariens war. So wie es aussah, hatte das bulgarische Volk selbst drei Kandidaten, die die Nation führen sollten: die Liberalen Radikaldemokraten, die Breite Sozialistische Partei und die konservative Bulgarische Agrarnationale Union, angeführt von Aleksandar Stamboliyski. Am Ende scheint es, als ob die [From.GetRulingParty] tatsächlich die Macht ergreifen und ihre Herrschaft zementieren konnte..."
worldnews.138.a:0 "Interessant..."

worldnews.139.t:0 "Der Putsch von Boris III."
worldnews.139.d:0 "Offenbar scheint es so, als ob die pro-slawische Regierung unter dem ehemaligen Premierminister Aleksandar Stamboliyski aus der Regierung verdrängt worden ist. Der Sohn von Ferdinand I., der sich nun als Zar Boris III. stilisiert, hat den Thron mit der Unterstützung einflussreicher rechter Politiker und loyaler Offiziere des bulgarischen Militärs zurückerobert.\n\nDies ist ein Schock für viele in der internationalen Gemeinschaft und sogar für diejenigen, die in Bulgarien leben, aufgrund des schieren Ausmaßes des Konflikts. Darüber hinaus ist die Lage innerhalb Bulgariens nicht zu beneiden, da die Nation selbst sehr destabilisiert ist, mit Massenunruhen, Plünderungen und Protesten, die alle in der einst siegreichen Nation üblich sind. Was auch immer kommen mag, dies ist sicherlich ein entscheidender und einschneidender Moment in der bulgarischen Geschichte."
worldnews.139.a:0 "Schockierend!"

worldnews.140.t:0 "Bulgarische Regierung gestürzt"
worldnews.140.d:0 "Offenbar scheint es so, als ob die konservative Regierung unter dem ehemaligen Premierminister Aleksandar Stamboliyski gestürzt wurde, da Stamboliyskis Pläne, sich mit [SER.GetNameDef] zu vereinigen, gescheitert sind. Vor diesem Hintergrund und einem allgemeinen Gefühl des Misstrauens des bulgarischen Volkes selbst hat die [BUL.GetRulingParty] zugeschlagen und die Macht an sich gerissen. Was auch immer sonst noch passieren mag, bleibt abzuwarten, obwohl es so aussieht, als ob sich Bulgarien auf jeden Fall in eine ziemlich turbulente Situation verstrickt hat..."
worldnews.140.a:0 "Ein weiterer Regimewechsel?"
worldnews.140.b:0 "Wir werden das überstehen!"

worldnews.142.t:0 "Ein freies Bulgarien"
worldnews.142.d:0 "Heute ist ein eher düsterer, aber dennoch hoffnungsvoller Tag in der bulgarischen Geschichte. Der Tod des verstorbenen Zaren Ferdinand I. hat das bulgarische Volk dazu veranlasst, zusammenzukommen und den Mann zu betrauern, der sie und die Nation zu ihrem goldenen Zeitalter gebracht und dieses goldene Zeitalter erfolgreich aufrechterhalten hatte.\n\nDer Tod des Zaren führte zum Aufstieg seines Sohnes, der nun zum Zaren Boris III. gekrönt wurde, was für die Bulgaren auf der ganzen Welt ein bedeutendes Ereignis war. Von vielen geliebt, hat der neue Zar versprochen, Veränderungen nach innen und außen zu bringen, beginnend mit einem neuen Regimewechsel. Mit der Aussage, dass Bulgarien eine freiere Nation sein soll, konnte die [BUL.GetRulingParty] mit dem Segen des Zaren die Macht übernehmen. Welchen Effekt dies auf die Nation haben wird, bleibt abzuwarten..."
worldnews.142.a:0 "Wir werden sehen, was passiert."

worldnews.143.t:0 "A More Absolute Bulgaria"
worldnews.143.d:0 "Heute ist ein eher düsterer, aber dennoch hoffnungsvoller Tag in der bulgarischen Geschichte. Der Tod des verstorbenen Zaren Ferdinand I. hat das bulgarische Volk dazu veranlasst, zusammenzukommen und den Mann zu betrauern, der sie und die Nation zu ihrem goldenen Zeitalter gebracht und dieses goldene Zeitalter erfolgreich aufrechterhalten hatte.\n\nDer Tod des Zaren führte zum Aufstieg seines Sohnes, der nun zum Zaren Boris III. gekrönt wurde, was für die Bulgaren auf der ganzen Welt ein bedeutendes Ereignis war. Von vielen geliebt, hat der neue Zar versprochen, Veränderungen nach innen und außen zu bringen, beginnend mit einem neuen Regimewechsel. Mit der Aussage, dass Bulgarien eine Nation unter der Führung der Monarchie sein soll, konnte die [From.GetRulingParty] mit dem Segen des Zaren die Macht übernehmen. Welche Auswirkungen dies auf die Nation haben wird, bleibt abzuwarten..."
worldnews.143.a:0 "Wir werden sehen, was passiert."

worldnews.144.t:0 "Putsch der [From.GetRulingParty] in Bulgarien"
worldnews.144.d:0 "Es scheint, dass nicht einmal der Status-quo der demokratischen Parteien innerhalb Bulgariens tragfähig war. Nach der Wahl des neuen Regimes schien es, als sei Bulgarien auf dem Weg, die Beziehungen zu seinen Nachbarn zu normalisieren und vielleicht sogar eine konstitutionelle Monarchie herbeizuführen. Leider war dies nicht der Fall, da die [From.GetRulingParty] die Schwäche des demokratischen Regimes erkannte und es schaffte, diese auszunutzen, ihre Macht zu konsolidieren und ihre eigenen Programme durchzusetzen. Was als Nächstes passiert, bleibt abzuwarten, obwohl es sicherlich eine turbulente Zeit sowohl für das bulgarische Volk als auch für die bulgarische Nation ist."
worldnews.144.a:0 "Schon wieder? Das läuft aus dem Ruder..."

worldnews.145.t:0 "Der Zusammenbruch des Reichspaktes"
worldnews.145.d.africa:0 "Es scheint, dass das Undenkbare eingetreten ist! Es hat sich herumgesprochen, dass der deutsche Kaiser, sein Kabinett und eine beträchtliche Anzahl von Staatsbeamten und wichtigen Generälen sich auf dem Luft- und Seeweg nach Mittelafrika eingeschifft haben, wo sie eine Exilregierung errichtet haben. Die deutschen Gebiete und Verbündeten in Europa sind ihrem Schicksal überlassen, die Struktur, die der Reichspakt bot, hat sich völlig verflüchtigt. Es wird erwartet, dass die deutschen Streitkräfte in Europa in den nächsten Tagen ihre endgültige Kapitulation anbieten werden, und während die deutsche Regierung weiterlebt, ist klar, dass die Weltordnung, die seit dem Ende des Ersten Welkriegs besteht, kurz vor einem feurigen Ende steht."
worldnews.145.d.collapse:0 "Es scheint, dass das Undenkbare eingetreten ist! Heute sind die deutschen Streitkräfte, die in Europa kämpfen, endgültig unter dem Gewicht der eindringenden Armeen zusammengebrochen. Da es keinen Ausweg mehr gibt, haben sich der Kaiser und sein Kabinett getroffen und beschlossen, dass eine vollständige Kapitulation innerhalb weniger Tage bevorsteht. Die Nachricht hat die Verbündeten in völlige Verwirrung gestürzt, die Struktur, die der Reichspakt bot, hat sich völlig verflüchtigt. Es ist klar, dass die Weltordnung, die seit dem Ende des Ersten Weltkriegs besteht, vor einem feurigen Ende steht."
worldnews.145.a:0 "Das Kaiserreich steht kurz vor dem Fall..." #Generic
worldnews.145.b:0 "Die Internationale wird bald die menschliche Rasse sein..." #Commune of France
worldnews.145.c:0 "Erhebt die scharlachrote Fahne hoch!" #Union of Britain
worldnews.145.e:0 "Österreich ist nun die einzige deutsche Macht" #Austria
worldnews.145.f:0 "Die Demütigung von Brest-Litowsk ist gerächt!" #Russia
worldnews.145.g:0 "Was der Zar nie erreichen konnte..." #Russia (socialist)
worldnews.145.h:0 "Jetzt weiß Deutschland, wie es sich anfühlt, alles zu verlieren" #Canada
