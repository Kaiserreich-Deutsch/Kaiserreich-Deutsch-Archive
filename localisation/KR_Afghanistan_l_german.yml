### Leaders ###
POLITICS_AMANULLAH_KHAN_DESC:0 "Wer außer Babur hat Afghanistan jemals mehr Veränderung und Ansehen gebracht als Amanullah Khan? Amanullah bestieg den Thron inmitten des Weltkrieges und griff sofort das britische Empire an und errang schöne Zugeständnisse. Er nutzte diesen Sieg und die darauf folgenden weiteren Erfolge nach dem Zusammenbruch des britischen Empire, um umfassende soziale Reformen durchzuführen. Obwohl Amanullahs Herrschaft absolut bleibt, träumt er davon, eine echte konstitutionelle Regierungsführung nach Afghanistan zu bringen und die tiefen ethnischen und Stammesunterschiede der Nation zu überwinden. Die Zeit wird zeigen, ob die Vision dieses großen Reformators kommen werden."
POLITICS_HABIBULLAH_KALAKANI_DESC:0 "Der ethnische Tadschike Kalakani war ein langjähriger Offizier der königlichen afghanischen Armee, der kurz vor den Wirren des Zusammenbruchs des britischen Empire desertierte. In diesem Chaos und vor der Aufstellung regulären Armee wandte sich Kalakani dem Verbrechen zu. Als es der Armee jedoch gelang, ein Mindestmaß an Ordnung wiederherzustellen, floh Kalakani und suchte den Schutz seinem tadschikischen Stamm. Kalakani widersetzte sich den Reformen und Modernisierungskampagnen von Amamnullah Khan und kam an die Spitze einer ländlichen ultrakonservativen Bewegung, die seinen Namen trug. Schockierender weise hat seine Bewegung Amanullah erfolgreich gestürzt und Kalakani hat die afghanische Krone errungen."

### Events ###
afg.0.t:0 "Der 5. anglo-afghanische Krieg?"
afg.0.d:0 "In den Überresten des Raj, in unserem Süden ist in der Nachfolge von [CAN_king_full_name] Widerstand wie Wildblumen aufgekeimt. In Kabul haben wir unsere eigenen Probleme, die latente Unzufriedenheit mit Reformen gering zu halten. Eine Wiederholung des siegreichen vierten anglo-afghanischen Krieges könnte unsere eigene Position festigen und gleichzeitig neue Länder und Untertanen für die Krone gewinnen!"
afg.0.a:0 "Die Zeit ist reif! Wiederholen wir unsere Siege!"
afg.0.b:0 "Was hat Indien außer Kühen?"

afg.1.t:0 "Der dritte Vertrag von Rawalpindi"
afg.1.d:0 "Katastrophe! Unsere Kampagne gegen die Regierung von Delhi war von einem spektakulären Misserfolg gekrönt und unsere Armeen fliehen panisch durch den Pass von Khyber. Der Vizekönig Ganga Singh hat Frieden geboten und die Wiederherstellung der Grenzen vor 1926 gefordert. Leider können wir nicht ablehnen, damit unsere Nation nicht zerstört wird ..."
afg.1.d.puppet:0 "Katastrophe! Unsere Kampagne gegen die Regierung von Delhi war von einem spektakulären Misserfolg gekrönt und unsere Armeen fliehen panisch durch den Pass von Khyber. Der Vizekönig Ganga Singh hat Frieden geboten und die Wiederherstellung der Grenzen vor 1926 gefordert. Leider können wir nicht ablehnen, damit unsere Nation nicht zerstört wird ..."
afg.1.a:0 "Wir geben nach, weil wir keine andere Wahl haben..."

afg.2.t:0 "Der dritte Vertrag von Rawalpindi"
afg.2.d:0 "Der Sieg ist unser! Wir haben die dekadenten britischen Schoßhunde in Delhi völlig in die Flucht geschlagen, und unsere Streitkräfte sind in den schwelenden Überresten ihrer Hauptstadt Verschanzt. Jetzt ist vielleicht der beste Zeitpunkt, um Zugeständnisse zu fordern, solange wir noch die Geschicke führen."
afg.2.a:0 "Lassen Sie uns Kaschmir beanspruchen und einen Weg zur Mündung des Indus bahnen!"
afg.2.b:0 "Ich werde der Emanzipator und Befreier aller Mohammedaner im Industal sein!"
afg.2.c:0 "Kein Frieden mit Götzenanbetern, lasst uns unsere Eroberung vollenden!"

afg.3.t:0 "Forderungen des Emir"
afg.3.d:0 "Verflucht! Die afghanischen Hunde haben uns völlig überwältigt und unsere stolze Nation zur Demütigung gebracht. Jetzt fordert der afghanische Emir unsere Übergabe des Fürstenstaates Kaschmir und den Zugang zur Mündung des Indus. Obwohl dies harte Bedingungen sind, ist es möglicherweise ratsam, diese einzuhalten, damit unsere Rivalen auf dem Kontinent nicht auf unsere exponierte Situation reagieren."
afg.3.a:0 "Wir geben nach, weil wir keine andere Wahl haben ..."
afg.3.b:0 "Sie müssen scherzen! Hindustan Zindabad!"

afg.4.t:0 "Die Regierung von Delhi lehnt ab!"
afg.4.d:0 "Dummerweise haben die britischen Schoßhunde unsere berechtigten Ansprüche abgelehnt."
afg.4.a:0 "Der Krieg geht weiter!"

afg.5.t:0 "Schiitische Muslime fliehen vor dem Krieg"
afg.5.d:0 "Seit Jahrzehnten ist die Situation der schiitischen Minderheit in Afghanistan schlecht. Die Nachkriegssituation war kein Zuckeschlecken, und ein weiterer Krieg könnte es nur noch schlimmer machen. Schiitische Imame in den Provinzen Herat und Farah haben die schiitische Minderheit ermutigt, zu ihren freundlichen Nachbarn nach Persien zu fliehen. Hoffen wir, dass die Perser sie zurückschicken, da wir diese Arbeitskräfte brauchen."
afg.5.a:0 "Verräter!"

afg.6.t:0 "Flüchtlinge aus Afghanistan"
afg.6.d:0 "Ein weiterer Krieg zwischen Afghanistan und dem Dominion of India hat begonnen. Die schiitische Minderheit in Afghanistan befürchtet, dass dies ihre Situation nur verschlimmern wird, und sie haben beschlossen, hier ein neues Leben zu beginnen. Diese Situation könnte jedoch problematischer sein als wir denken. Wenn wir diese Menschen in unsere Nation aufnehmen, wird die afghanische Regierung zutiefst verärgert über uns sein."
afg.6.a:0 "Sie werden mehr als willkommen sein, lasst sie Mashad besiedeln!"
afg.6.b:0 "Das wäre eine Einmischung in die afghanische Innenpolitik, lehne sie ab!"

afg.7.t:0 "Persien schließt seine Grenzen"
afg.7.d:0 "Die Perser haben die richtige Wahl getroffen und unser Volk nach Hause geschickt."
afg.7.a:0 "Hurra!"

afg.8.t:0 "Inländische Reaktion auf afghanische Niederlage"
afg.8.d:0 "Die Niederlage unserer Armeen hat Schockwellen durch Afghanistan geschickt! Unser Geheimdienst meldet große Unzufriedenheit mit der königlichen Regierung sowohl unter den Bauern als auch unter der Armee! Schlimmer noch, radikale Geistliche trommeln zur Unterstützung für einen allgemeinen Aufstand gegen das königliche Reformprogramm! Dies sind wirklich dunkle Zeiten für unser kleines Königreich."
afg.8.a:0 "Der König kann tun, was er will! Unterdrücke jede Rebellion!"
afg.8.c:0 "Mohammed Nadir setzt Amanullah ab und erklärt sich selbst zum König!"

afg.9.t:0 "Ordnung in Afghanistan"
afg.9.d:0 "Die revolutionären Tendenzen im afghanischen Volk wurden unterdrückt, und wir haben die Ordnung in der Nation wiederhergestellt."
afg.9.a:0 "In eine bessere Zukunft"

afg.10.t:0 "Afghanistan im Chaos!"
afg.10.d:0 "Trotz unserer besten Bemühungen haben die Rebellen die Truppen des Königs Amanullah aus Kabul vertrieben und haben das Land unter ihre Kontrolle gebracht!"
afg.10.b:0 "Die Brigaden von General Nadir besiegen alle Gegner und proklamieren ihn zum König!"

afg.14.t:0 "Mohammed Nadir Khans Anspruch auf den Thron"
afg.14.d:0 "Mohammed Nadir Khan, der den Thron durch nicht so herzliche Methoden und seine Beziehungen zur königlichen Familie bestieg, braucht dringend Legitimität, um sein Regime zu stützen. Es wird vorgeschlagen, dass seine Majestät eine „Loya Jirga“ (große Versammlung) paschtunischer Führer einberuft, um seinen Aufstieg zu bestätigen."
afg.14.a:0 "Rufen Sie eine Loya Jirga ein, um meinen Aufstieg zu bestätigen!"

afg.15.t:0 "Mohammed Nadir Khan und die Loya Jirga"
afg.15.d:0 "Nadir Khan spricht vor der Großen Versammlung der Stammesführer und hofft, genügend Unterstützung zu erhalten, um seine Herrschaft ungehindert fortzusetzen."
afg.15.a:0 "Die Versammlung betsädigt Mohammed Nadir als König!"
afg.15.b:0 "Die Versammlung prangert Mohammed Nadir an!"

afg.16.t:0 "Nadir Khans königliche Oligarchie"
afg.16.d:0 "Nachdem das vom Krieg heimgesuchte Land endlich wieder in Ordnung gebracht wurde, hat Nadir Khan beschlossen, sein Kabinett neu zu organisieren, um Afghanistan weiterhin Stabilität zu sichern. Die Regierung mit Verwandten zu füllen, wäre der offensichtliche Weg, den Staatsapparat an Nadirs Ambitionen zu binden, aber einige von Amanullahs Anhängern einzubinden, könnte auch eine große Kluft zwischen radikalen und gemäßigten Reformisten überbrücken."
afg.16.a:0 "Lasst meinen jüngeren Bruder Shah Wali Khan meinen Willen durchsetzen!"
afg.16.b:0 "Mein Bruder Muhammed Hashim wird die Regierung leiten!"
afg.16.c:0 "Der sanftmütige Akademiker Muhammed Ghobar soll das Kabinett 'führen'!"
afg.16.e:0 "Amanullahs Clique umwerben und Abdul Hadi Dawai ernennen!"
afg.16.f:0 "Totale königliche Kontrolle! Ich werde ausschließlich die gesamte Exekutivgewalt ausüben!"

afg.17.t:0 "Status der Reformen von Amanullah"
afg.17.d:0 "Mohammed Nadir Khan hat die Kontrolle über unsere erschütterte Nation übernommen, nachdem Amanullah Khan es nicht geschafft hatte, den afghanischen Fortschritt durchzusetzen. Nadir Khan ist sich bewusst, dass ein großer Faktor für den Sturz seines Vorgängers die Geschwindigkeit seiner Verwestlichungsreformen war, und muss sich dennoch mit dem großen Problem des Wiederaufbaus Afghanistans befassen."
afg.17.a:0 "Stellen Sie die Sozialreform ein, aber beschleunigen Sie die Verbesserung unserer Infrastruktur!"
afg.17.b:0 "Geben Sie den Traditionalisten nach und geben Sie jeden Anspruch der Moderne auf!"
afg.17.c:0 "Ich werde dort Erfolg haben, wo Amanullah versagt hat, und Afghanistan in die moderne Welt bringen!"

afg.18.t:0 "Sarrafs verlassen Afghanistan"
afg.18.d:0 "Sarrafs sind eine Gruppe indischer Kaufleute, die zwischen Afghanistan und Delhi reisen, Geld austauschen und in beiden Waren handeln. Unsere Wirtschaft hängt kaum von ihren Besuchen ab. Jetzt ist der Krieg gekommen und die Grenzen sind nicht mehr sicher. Nur wenige dieser Sarrafs sind mutig genug, um weiterhin mit uns zu handeln. Da die meisten ihrer Wohnwagen weg sind, leiden wir jetzt unter einer Wirtschaftskrise."
afg.18.a:0 "Wir brauchen diese indischen Hunde sowieso nicht!"

afg.19.t:0 "Sarrafs Rückkehr"
afg.19.d:0 "Der Krieg ist vorbei und die Grenzen sind jetzt sicher. Nichts stört die Sarrafs mehr und die erste Welle von ihnen hat ihren Handel innerhalb Afghanistans bereits wieder aufgenommen. Bald wird sich unsere Wirtschaft erholen."
afg.19.a:0 "Willkommen, meine Herren!"

