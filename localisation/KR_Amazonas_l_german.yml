### Leaders ###
POLITICS_BARATA_AMA_DESC:0 "Joaquim de Magalhães Cardoso Barata wurde 1888 in Belem geboren und hat jahrzehntelang mit Auszeichnung in der brasilianischen Armee gedient. Er ist jedoch bekannter für seine mehrfachen Amtszeiten als Verwalter im Bundesstaat, da er der Führer der lokalen Militärfraktion in diesem Bundesstaat ist, die São Paulo im zwischenstaatlichen Krieg unterstützte. Seine Amtszeiten waren in der Regel stabil, selbst im Wahljahr geriet er oft in Konflikt mit anderen wichtigen politischen Fraktionen und Aktionen, wie z.B. mit seinen Hauptrivalen in der Familie Sodré, die Barata mehrfach des Wahlbetrugs bezichtigten, aber die politische Union mit dem Amazonas und anderen Nordstaaten sollte ihm etwas mehr Handlungsspielraum geben. Als Präsident von Pará ist Barata auch Oberbefehlshaber, und sein Einfluss auf das neu formierte Militär sollte nicht unterschätzt werden, denn er hat der Bildung dieser Streitkräfte große Aufmerksamkeit geschenkt. Nachdem Barata so lange darum gekämpft hat, die politische Kontrolle über die Region aufrechtzuerhalten, lässt er nun endlich Pará unter dem Schlag seiner Trommel marschieren."
POLITICS_LAURO_SODRE_HOS_AMA_DESC:0 "Lauro Nina Sodré e Silva hatte die Politik nach dem zwischenstaatlichen Krieg hinter sich gelassen, aber die gegenwärtige Situation von Pará als unabhängige Nation brachte ihn wieder an die Spitze, diesmal als Staatsoberhaupt, nicht nur als Gouverneur. Der 1858 in Belém geborene alte Mann ist mehr als nur ein mächtiger und altgedienter Politiker, sondern vielleicht auch der älteste aktive Politiker in Pará. Wie viele der führenden Politiker Brasiliens zu Zeiten der alten Republik nahm er auch als Militärangehöriger an der Impfstoffrevolte in Rio teil, wurde dabei verhaftet und setzte danach seine Karriere als mehrfacher Repräsentant seines Staates in dieser Stadt fort. Auch wenn seine Jahre vielleicht ablaufen, bereitet er das politische System der neuen Republik darauf vor, mit seiner Familie und seinen Verbündeten verbunden zu bleiben, während er gleichzeitig ausländische Forderungen ausgleicht und die Kriegsschäden an der lebenswichtigen Hafeninfrastruktur in den Staaten, über die er jetzt herrscht, repariert."
POLITICS_ANTONIO_FACIOLA_AMA_DESC:0 "Antônio de Almeida Facióla, ein wahrer Kapitän der alten Garde, hat die politische Karriere von Antônio de Almeida Facióla bis in die 1880er Jahre zurückverfolgt und das Spiel seitdem nicht mehr verlassen, auch nicht in seinem fortgeschrittenen Alter. Während einige Oppositionelle behaupten, dass ein Präsident, der \"mit einem Bein im Grab steht\", eine Gefahr für die Demokratie in Pará darstellt, kann die politische Macht des mehrjährigen Staatspräsidenten von Pará nicht geleugnet werden, auch wenn sein Körper ihn in den letzten Jahren immer häufiger im Stich lässt, wie bei jedem Mann in den Achtzigern. Während er in seiner früheren politischen Arena einen bedeutenden Einfluss ausübt, hat der \"alte Präsident\" im Amazonasgebiet oder in den kleineren Territorien nicht wirklich einen starken Einfluss, und es kann sein, dass er Probleme hat, die tatsächlich die verschiedenen politischen Fraktionen der Nation regieren, da seine Position als erster Präsident in hohem Maße auf ausländischen Ernennungen und nicht auf seinen eigenen Bemühungen beruht."
POLITICS_ALVARO_BOTELHO_MAIA_AMA_DESC:0 "Álvaro Botelho Maia wurde am Rande des Rio Madeira am Rande der Stadt Humaitá geboren und zog noch in jungen Jahren in die Provinzhauptstadt Manaus, um sein Studium abzuschließen. Schnell fand er sich in den lokalen Zeitungen wieder und stieg später in die Politik ein, aber in seiner Freizeit ist er auch Dichter und Schriftsteller. Während seine bisherige Karriere aus einer Reihe von relativ unwichtigen ernannten Positionen in kleineren Gebieten der aufgelösten brasilianischen Regierung bestand, war seine wachsende Frustration über seine mangelnde Fähigkeit, den Norden des Landes richtig zu reformieren, schon vor dem Krieg immens, und jetzt sieht er sich in einer erstklassigen Position, um die noch junge Wirtschaft, das Bildungswesen und die politische Infrastruktur Amazoniens zu modernisieren. Da er jedoch sowohl ein Reformer als auch kein Angehöriger einer traditionellen politischen Familie ist, befindet er sich auf Kollisionskurs mit mächtigen Landbesitzern und Gummibaronen, und er wird erhebliche Anstrengungen unternehmen müssen, um diese Veränderungen auch mit ausländischer Unterstützung durchzusetzen."
POLITICS_EFIGENIO_SALE_AMAS_DESC:0 "Der aus der Stadt Serro in Minas Gerais stammende Efigênio Ferreira de Salles stand zu Beginn des zwischenstaatlichen Krieges an der Spitze des Bundesstaates Amazonas, und als die Nachricht vom Krieg den Norden erreichte, entschied er sich für eine abwartende Haltung, die zu seiner Amtsenthebung führte, nachdem die Rebellen bei dieser Gelegenheit Präsident Bernardes erfolgreich gestürzt hatten; seitdem bekleidete er relativ unbedeutende Positionen als Abgeordneter und arbeitete als Lehrer, seine Hauptaufgabe für einen Großteil seines Lebens. Das Ergebnis des Krieges, in dem sich Brasilien befand, hat seinem politischen Schicksal jedoch eine weitere unerwartete Wendung gegeben, da er nun Präsident und Staatsoberhaupt der neu gegründeten Republik Amazonas ist, eine Position, die sowohl mächtig als auch prekär ist, da sein Einfluss in Belém und außerhalb Amazoniens im Allgemeinen stark eingeschränkt ist, vor allem nach so vielen Jahren außerhalb der oberen Ränge des großen Spiels. Seine Erfahrung, seine Verbündeten in Manaos und seine ausländische Unterstützung stellen jedoch fast sicher, dass seine Stimme in allen strittigen Angelegenheiten die letzte sein wird, die in der jungen Republik gehört und wirklich beachtet wird."
POLITICS_LANDRY_SALES_AMA_DESC:0 "Der aus Acaraú stammende und 1904 geborene Landry Sales Gonçalves begann seine Karriere als Militäroffizier. Beide nahmen an Rebellionen in der Alten Republik teil und interagierten mit mehreren Schlüsselfiguren der darauf folgenden Aufstände der zehn Zahnärzte. Während er während des Aufstiegs der AIB mit dieser Partei flirtete, nahm er seither klassischere liberale Positionen zu Lasten des politischen Denkens des Militarismus ein und wurde mit großer Unterstützung von Offizierskollegen im Wahlkampf zum Präsidenten gewählt. Auch seine Einstellung zur Politik änderte sich im Laufe der Jahre, und er befürwortet eher eine Deeskalation der Spannungen und eine allgemein weniger aktive Rolle der aktiven Offiziere in politischen Angelegenheiten. Obwohl er nicht aus den Ländern des Nordens stammt, verbrachte er die meiste Zeit des letzten Jahrzehnts damit, Verwaltungsposten in Pará zu besetzen, und hat es daher als seine vorläufige Hoffnung gewählt, während er gleichzeitig gute Beziehungen zu der Republik seines Geburtsortes im Westen pflegt. Er hat eine große Aufgabe vor sich, denn es mag Jahrzehnte dauern, die ohnehin schon geringe Infrastruktur dieser Flusslandschaften zu reparieren, aber Landry ist sowohl an das harte Leben in den Kasernen als auch an die ständig wechselnden Loyalitäten der Politik gewöhnt."
POLITICS_AMA_POMAR_DESC:0 "Pedro Ventura Felipe de Araújo Pomar lebte sicherlich eine unorthodoxe Kindheit, da er im Alter von 5 Jahren von seinem Heimatstaat Pará nach New York zog, dort zwei Jahre lebte, bevor er in seine kleine Geburtsstadt Obidos zurückkehrte, und dann in die Hauptstadt des Bundesstaates Belem zog. Im Alter von dreizehn Jahren begann er, sich politisch zu betätigen, indem er die Sache der Rebellen im zwischenstaatlichen Krieg öffentlich unterstützte, aber später, als er das Erwachsenenalter erreichte, zog er immer weiter nach links und wurde mit 20 Jahren ein ausgewachsener Sozialist; er verbrachte diese Jugendjahre mit dem Studium der Medizin und als Teilzeit-Fussballer beim Clube do Remo. Als ruhiger und besonnener Mann bleibt Pedro in politischen Versammlungen oft ruhig, nur gelegentlich in seltenen Punkten schlussfolgernd, und er hat ein meist positives und sympathisches Auftreten, was dazu führte, dass er trotz seines etwas jungen Alters bei Gewerkschaftsmitgliedern relativ beliebt war; nun steht er vor der immensen Herausforderung, eine Nation zu führen, die genauso jung ist wie er, und steht vor immensen Hürden in Bezug auf Infrastruktur und Haushalt. Diese Sorgen sind sicherlich beunruhigend, aber er glaubt, dass der Sozialismus mit der Unterstützung des Volkes auch hier, an den Ufern des Amazonasbeckens, gedeihen kann."
POLITICS_CLAUDIO_SANTORO_AMA_DESC:0 "Claudio Franco de Sá Santoro wurde 1919 in Manaus geboren und ist ein äußerst renommierter Musiker und Komponist. Seine musikalische Karriere begann noch in jungen Jahren, aber sein Engagement für die Internationale ist ebenso alt, da er seine Kollegen oft schon sehr früh in syndikalistischen und linken Organisationen fand. Seine Ernennung zum ersten Staatsoberhaupt seines neuen Landes ist eine Anerkennung seiner Karriere in diesen beiden Bereichen, aber auch eine immense Verantwortung, da die Flussrepublik die immensen Kriegsschäden sowohl in der Verwaltung als auch in der Infrastruktur beheben muss und gleichzeitig mit den mächtigen und habgierigen Landbesitzern zu tun hat, die in Claudio einen ausländischen Kollaborateur sehen und vor nichts zurückschrecken werden, um das Volk unwissend zu halten und den größten Wald der Welt mit seinen Reichtümern zu plündern. Der Umgang mit diesen Gegnern mag für den jungen Sozialisten, der immer noch als überaus hoffnungsvoll und naiv gilt, eine komplizierte Angelegenheit sein, die vielleicht eine ausländische Intervention erfordert."
POLITICS_AMA_JOAO_AMAZONAS_DESC:0 "João Amazonas de Souza Pedroso, 1919 in Belém geboren, begann sein Engagement in der Politik und in der sozialistischen Bewegung erst vor relativ kurzer Zeit, 1932, während einer der ersten Aktionen der neu gegründeten Demokratischen Linken in seiner Heimatstadt. Während er anfangs Sozialdemokrat war, driftete er im Laufe der Jahre immer weiter nach links ab, war frustriert über die Macht, die die Grundbesitzer über die demokratischen Institutionen hatten, und wurde immer zynischer gegenüber der Fähigkeit der Demokratie, einen wirklichen Wandel in seiner Heimatstadt herbeizuführen. Jetzt ist er in der Lage, nach der Befreiung Brasiliens als Staatsoberhaupt und Vorsitzender seines Heimatlandes viel mehr zu tun und die Moderne nach Pará als Ganzes zu bringen; und diesmal sind es die Grundbesitzer, die dem Proletariat ausgeliefert sind, und nicht umgekehrt. Zu gegebener Zeit, so hofft er, wird das Land rund um den Fluss, nach dem er benannt wurde, als leuchtendes Beispiel für sozialistischen Erfolg und Wohlstand bekannt werden."

### Ideas ###
AMA_riverland:0 "Das Flussland"
AMA_riverland_desc:0 "Grão Pará arbeitet langsam aber sicher daran, die volle Kontrolle über das abgelegene Amazonas-Flussland zu erlangen."
AMA_pare:0 "Flussarmee"
AMA_pare_desc:0 "Die Armee von Grão Pará hat eine Reihe von transformativen Strukturreformen durchlaufen. Ihre Kampffähigkeit, insbesondere im rauen Gelände des Amazonas, hat stark zugenommen."
AMA_no_fist_contact:0 "Politik positiver Kontakte"
AMA_no_fist_contact_desc:0 "Das Amazonasgebiet hat eine Politik der Eingeborenen-Kontakte eingeführt, die darauf abzielt, die Zerstörung der Eingeborenen und ihrer Kultur so gering wie möglich zu halten."
AMA_idenitity:0 "Identität des Standes"
AMA_idenitity_desc:0 "Das paranesische Regime arbeitet daran, unter seinem Volk eine einzigartige paranesische kulturelle Identität aufzubauen."
AMA_gold:0 "Naturschätze"
AMA_gold_desc:0 "Grão Pará hat mit der Ausbeutung seiner Vorkommen an wertvollen Mineralien begonnen. Der Lebensstandard ist dadurch gestiegen"
AMA_gold_rush:0 "Goldrausch"
AMA_gold_rush_desc:0 "Ein Boom in der Produktion von Gold und anderen wertvollen Mineralien hat beträchtliche Investitionen angezogen. Eine noch nie dagewesene Zahl von Privatpersonen sucht ebenfalls ihr Glück."
AMA_land_reorg_idea:0 "Besiedlung des Amazonas"
AMA_land_reorg_idea_desc:0 "Grão Pará ermutigt sowohl Bürger als auch Einwanderer, neue Siedlungen im gesamten Amazonasgebiet zu errichten."

