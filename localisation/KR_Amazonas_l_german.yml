AMA_the_great_riverland_desc:0 "Der Amazonas ist der größte Fluss der Welt und der Brennpunkt unserer neuen Nation - in der Tat, Belém, unsere größte Stadt liegt neben seiner großen Mündung. Flussaufwärts hat es jedoch immer an politischer Kontrolle gefehlt. Wir müssen dort Erfolg haben, wo Brasilien versagt hat, und das Flussland richtig regieren."
AMA_political_restructurong_desc:0 "Unsere Regierung hat von Brasilien schwere Ineffizienz geerbt. Diese Realität zu ändern, wird zwar Zeit brauchen, aber wir müssen mit dem Prozess beginnen."
AMA_tracking_and_exploration_desc:0 "Das Amazonasgebiet ist dicht und unheimlich dicht, und viele seiner grünen Katakomben sind noch unerforscht. Wir sollten Männer rekrutieren, die Erfahrung mit dem Navagieren im Dschungel haben, und ihr Wissen an unsere Streitkräfte und unsere Zivilverwaltung weitergeben."
AMA_seize_brazilian_assets_desc:0 "Viele Industrien, die sich im Besitz von Unternehmen und Einzelpersonen aus dem Süden befinden, plündern weiterhin unsere Nation zu ihrem eigenen Vorteil. Das muss ein Ende haben - diese Unternehmen müssen unserer Nation dienen."
AMA_state_protection_desc:0 "Während unsere neue Nation in den Städten ihre Kontrolle rasch konsolidiert hat, schwindet der Einfluss des Staates in den ländlichen Gebieten rasch. Um dem entgegenzuwirken, sollten wir die Schaffung und Besiedlung neuer Gemeinden finanzieren, deren Zentrum die stark subventionierte Leichtindustrie ist. Diese Leuchttürme der Zivilisation sollen natürlich zu kleinen Bindegliedern der Staatsführung werden."
AMA_land_reorganization_desc:0 "Unser neues System der Landbewirtschaftung reicht nicht aus, um eine erhebliche Expansion zu bewältigen. Die unberührten Länder, die unsere Forscher kartiert haben, dürfen jedoch nicht ungenutzt bleiben. Wir müssen alles Notwendige tun, um diese Länder zu verwalten und zu bewirtschaften."
AMA_development_program_desc:0 "Die Initiative zur Entwicklung neuer Siedlungen der Leichtindustrie hat einigen Erfolg gehabt, aber unsere Industrie hinkt in ihrer Ausgereiftheit hinter dem Rest der Welt hinterher. Wir sollten uns darauf konzentrieren, selbst mit den Großmächten der Welt gleichzuziehen."
AMA_native_protection_desc:0 "Die indigene Bevölkerung des Amazonas lebt unter schrecklichen Bedingungen mit geringen wirtschaftlichen Möglichkeiten, die oft von illegalen Unternehmen ausgebeutet werden, die im Dschungel operieren. Dies muss ein Ende haben; alle indigenen Stämme erhalten einen Regierungsbeauftragten zum Schutz vor Missbräuchen."
AMA_prime_directive_desc:0 "Während der Kontakt mit der Zivilisation den am stärksten isolierten einheimischen Gruppen einen gewissen Nutzen bringen mag, würde er sicherlich auch eine Vielzahl von Problemen mit sich bringen, insbesondere Krankheiten und die Zerstörung der Kultur. Wir müssen eine pro-aktive und doch sozial bewusste Kontaktpolitik institutionalisieren."
AMA_govermental_reform_desc:0 "Der Schock der raschen Trennung unserer Nation von Brasilien ließ wenig Zeit, ausreichende politische Institutionen zu entwickeln. Da der Schock nun vorbei ist, sollten wir versuchen, die Mängel unserer Regierungsstruktur zu beheben."
AMA_reach_into_the_jungle_desc:0 "In den entlegensten Gebieten des Amazonas fehlen viele grundlegende staatliche Dienstleistungen. Es kann Wochen dauern, bis ein Brief von der Grenze zu Peru seinen Bestimmungsort erreicht! Lassen Sie uns diese Facetten der Modernität in jedes Stück Regenwald bringen."
AMA_para_identity_desc:0 "Unser Volk sieht sich selbst nicht als Paranese, sondern als Brasilianer, wir müssen daran arbeiten, dies zu ändern."
AMA_higher_learning_desc:0 "Bildung und die Kultivierung des Humankapitals sind der Motor für langfristiges Wirtschaftswachstum. Da es an den Universitäten schmerzlich vermisst wird, sollten wir einen massiven Zentralcampus gründen, der als Mittelpunkt künftiger Bildungsprogramme dient."
AMA_amapa_belem_railway_desc:0 "Macapá ist derzeit auf der Schiene nicht erreichbar. Durch den Bau einer Eisenbahnstrecke von der Hauptstadt aus wird Macapá mit Sicherheit florieren."
AMA_belem_manaus_railway_desc:0 "Im Zentrum des Amazonas gelegen, ist Manaos trotz seiner beträchtlichen Bevölkerungszahl nur per Flussschiff oder Flugzeug erreichbar, wodurch die Bevölkerung isoliert ist. Wenn unsere Regierung nur den Grundstein für ein modernes Eisenbahnnetz legen könnte, würde die Stadt sicherlich in ein neues goldenes Zeitalter eintreten."
AMA_manaus_roraima_railway_desc:0 "Das am äußersten Rand des Landes gelegene Roraima ist für eine moderne Stadt erschreckend isoliert. Da die Notwendigkeit der Entwicklung des Eisenbahnsystems im Amazonas bereits feststeht, soll Roraima endlich mit dem Eisenbahnnetz verbunden werden."
AMA_manaus_rio_branco_railway_desc:0 "Nur von Gebieten, die nicht unter unserer Kontrolle stehen, dem Rio Branco und mit ihm der Region Acre, ist der Zugang auf dem Schienenweg möglich und droht uns zu entgleiten. Wir dürfen nicht zulassen, dass diese schöne Stadt zu einem Zentrum von Abschaum und Gaunerei wird, sondern müssen sie an unser wachsendes Eisenbahnnetz anbinden."
AMA_manaus_fonte_boa_railway_desc:0 "Nahe der kolumbianischen Grenze würde jede Armee, die aus dem Norden vorrückt, sicher durch Fonte Boa ziehen. Wir müssen diese strategisch wichtige Stadt an das Eisenbahnnetz anbinden."
AMA_port_of_belem_desc:0 "Belem ist der größte Hafen über viele hundert Meilen und das unbestrittene Tor zum Amazonas. Leider fehlt es der Stadt an ausreichenden Einrichtungen für unsere Kriegsschiffe. Wir dürfen nicht zulassen, dass unsere Nation so leicht in die Knie gezwungen wird. Es muss ein großer Stützpunkt gebaut werden."
AMA_new_future_desc:0 "Während es wichtig ist, unsere Länder und ihre Reichtümer zu konsolidieren, müssen wir auch in die Zukunft blicken. Neue wirtschaftliche Möglichkeiten warten auf uns."
AMA_arm_our_forces_desc:0 "Unsere Streitkräfte sind nicht in der Lage, die Waffen herzustellen, die zur Versorgung ihrer wachsenden Truppen erforderlich sind. Neue Fabriken, die ausdrücklich für die militärische Produktion bestimmt sind, sollten gebaut werden."
AMA_mining_processing_construction_desc:0 "Anlagen zur Verarbeitung von Mineralien sind ebenso wichtig wie die Minen selbst. Wir sollten in die Entwicklung von Anlagen investieren, die ausreichen, um unserer wachsenden Produktion gerecht zu werden."
AMA_estaleiro_manaus_desc:0 "Der Amazonas ist in Manaos so groß, dass die gewaltigen Flussschiffe, die den Amazonas verbinden, dort gebaut werden können. Wir brauchen solche Schiffe nicht mehr zu importieren. Lassen Sie uns den Bau spezialisierter Schiffswerften in Manaos finanzieren."
AMA_estaleiro_belem_desc:0 "Belem ist unser größter Hafen und der Ort, an dem Handels- und Militärschiffe am einfachsten gebaut werden können. Wir sollten mit den Herstellern zusammenarbeiten, um dort einen neuen Boom in der Schiffsproduktion zu ermöglichen."
AMA_arming_industry_desc:0 "Wir müssen unsere ständigen militärischen Versorgungsprobleme ein für alle Mal beenden. Es müssen Mittel für eine neue große Expansion unserer heimischen Rüstungsindustrie bereitgestellt werden."
AMA_defense_of_amazon_delta_desc:0 "Die lange Küste des Deltas stellt ein perfektes Ziel für eine potenzielle Invasionstruppe dar. Sie mag zwar schwer zu bemannen sein, aber das Ganze muss befestigt werden."
AMA_industrial_incentives_desc:0 "Da die Schiffbauindustrie boomt, muss Manaos auch über Industrien verfügen, die diese Tätigkeit unterstützen. Wir müssen finanzielle Anreize für lokale Industrien bieten, die an solchen Aktivitäten beteiligt sind."
AMA_zona_franca_desc:0 "Um die Entwicklung des Amazonasgebiets weiter zu fördern, sollten Steuerbefreiungen für diejenigen gewährt werden, die in den Schlüsselindustrien der Region tätig sind."
AMA_extract_wealth_desc:0 "Riesige Vorkommen von Gold und anderen natürlichen Ressourcen bleiben unerschlossen. Wir müssen diese Vorkommen bewerten und damit beginnen, die Bodenschätze unserer Nation zu exportieren."
AMA_garimpo_desc:0 "Die Ressourcenvorkommen unserer Nation haben begonnen, die Aufmerksamkeit von Glücksuchenden aus dem ganzen Kontinent und der ganzen Welt auf sich zu ziehen. Vor allem die Goldminen sind mit Arbeitern angeschwollen, und in den Amazonasgebieten wird zunehmend nach Gold gesucht."
AMA_leite_do_pau_desc:0 "Noch vor wenigen Jahrzehnten haben die Kautschukproduzenten das Amazonasgebiet ins Visier genommen. Da die Nachfrage nach Kautschuk so hoch ist wie nie zuvor, muss dieser "Amazonas-Kautschuk-Boom" reproduziert werden. Lassen Sie uns eng mit diesen Produzenten zusammenarbeiten, um dies zu erreichen."
AMA_asserting_independence_desc:0 "Auch wenn wir uns zum Schutz auf ausländische Mächte verlassen können, werden wir nicht ihr einfaches Schoßhündchen sein. Auch wenn wir nicht versuchen, zu rebellieren, müssen wir unser Recht geltend machen, unseren eigenen Weg zu gehen."
AMA_armed_forces_desc:0 "Brasiliens Armee war für immer von Korruption und Regionalismus geplagt. Unsere eigene Armee muss entwickelt werden, um solche Fallen zu vermeiden."
AMA_equipment1_desc:0 "Alle Aspekte unseres militärischen Beschaffungsprozesses hinken unseren Feinden hinterher. Wir müssen in die vollständige Überholung des Systems und die Beschaffung einer Reihe neuer Ausrüstungen investieren."
AMA_doctrine1_desc:0 "Die Entwicklung eines modernen Generalstabs ist der Schlüssel zum Erfolg aller anderen Reformen. Wir müssen mit dem Aufbau dieser Infrastruktur beginnen."
AMA_marine_focus_desc:0 "Die Umwelt unserer Nation hat der Bevölkerung Wissen eingeflößt, das für die Marine-Einheiten besonders nützlich ist. Wir sollten unsere Marinesoldaten auf der Grundlage dieser Erfahrung stärken."
AMA_army_modernization_desc:0 "Ein völlig neues militärisches Forschungssystem ist erforderlich, um die vollständige Modernisierung unserer Streitkräfte zu überwachen. Es mag zwar teuer sein, aber es ist notwendig."
AMA_equipment2_desc:0 "Ohne sein Gewehr ist ein Soldat nichts. Die Männer müssen mit den besten Waffen ausgerüstet sein, die man für Geld kaufen kann."
AMA_doctrine2_desc:0 "Wir sollten die Besten und Klügsten aus der ganzen Welt einstellen, um bei der Entwicklung unserer Militärdoktrin zu helfen."
AMA_paratrooper_focus_desc:0 "Fallschirmjäger sind eine Innovation der letzten Zeit, die die Welt im Sturm erobert hat. Wir brauchen eigene Fallschirmeinheiten."
AMA_jungle_skies_desc:0 "Der dichte Regenwald ist zuweilen auf dem Landweg nahezu undurchdringlich. Aus der Luft wird das Land jedoch freigelegt. Lassen Sie uns in eine nationale Luftwaffe investieren."
AMA_rule_skies_desc:0 "Kampfflugzeuge sind das Rückgrat jeder Luftwaffe. Lassen Sie uns beginnen, bei der Entwicklung von Kampfflugzeugen mit dem Rest der Welt gleichzuziehen."
AMA_bomber_desc:0 "Manchmal ist ein guter Angriff die beste Verteidigung. Wenn wir unsere Feinde jemals wirklich abschrecken wollen, brauchen wir Bomber, die in der Lage sind, ihre Städte mit verheerender Wirkung anzugreifen."
AMA_CAS_desc:0 "Die jüngsten Kriege haben die Notwendigkeit einer direkten Luftkampfunterstützung gezeigt. Eine Luftwaffe, die nur für sich selbst bestimmt ist, ist zum Scheitern verurteilt. Wir brauchen eigene Luftunterstützung aus der Nähe."
AMA_FAP_desc:0 "Das Erbe der brasilianischen Luftwaffe und ihrer Doktrin behindert die Entwicklung unserer eigenen. Wir müssen unseren eigenen Weg finden."
AMA_airlifts_desc:0 "Häufig können Truppen, die in entlegenen Teilen des Amazonasgebietes operieren, nicht ohne weiteres über Land versorgt werden. Wir sollten einen neuen Luftwaffenstützpunkt errichten, der speziell für den Lufttransport von Versorgungsgütern gebaut wird."
AMA_long_rage_flights_desc:0 "Nicht ein Zentimeter Land oder Luftraum darf dem Feind zugestanden werden. Wir sollten Flugzeuge mit der entsprechenden Reichweite erforschen, um dies Wirklichkeit werden zu lassen."
AMA_green_skies_desc:0 "Das mineralreiche Wasser des Amazonasdeltas stellt für jeden Möchtegern-Eindringling eine zusätzliche Herausforderung dar. Bei der Annäherung an unsere Ufer werden sie sicher leichte Beute sein! Wir müssen Marinebomber entwickeln, um diesen Vorteil zu nutzen."

