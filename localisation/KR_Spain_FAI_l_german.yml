SWF_rally_anarchists_idea:0 "Versammelt die Anarchisten!"
SWF_rally_anarchists_idea_desc:0 "In Spanien ist der Bürgerkrieg ausgebrochen. Wenn die CNT-FAI siegreich daraus hervorgehen soll, müssen alle im Geist und in der Absicht vereint sein. Viva la Anarquía!"

### Tooltips ###
SWF_won_election:0 "CNT-FAI hat eine faire nationale Wahl gewonnen\n"
SWF_released_after_annexation:0 "CNT-FAI wurde von einer anderen Nation freigelassen\n"

### Focuses ###
SWF_election_success:0 "Wahlerfolg"
SWF_election_success_desc:0 "Bei den Wahlen von 1937 erlebt Spanien einen noch nie dagewesenen Zustrom von Wählern der Linken. Die CNT wurde an die Macht gebracht, aber Spanien steht immer noch am Rande der Katastrophe."
SWF_aftermath_of_civil_war:0 "Sieg im Bürgerkrieg"
SWF_aftermath_of_civil_war_desc:0 "Der Spanische Bürgerkrieg war eine blutige Periode in der spanischen Geschichte. Obwohl wir siegreich daraus hervorgegangen sind, wird es lange dauern, bis sich das Land davon erholt hat."
SWF_consolidating_spain:0 "Konsolidierung Spaniens"
SWF_consolidating_spain_desc:0 "Unser Land ist von inneren Konflikten zerrissen worden, und nur die Zeit wird zeigen, ob ihr neues Regime in der Lage sein wird, es über Wasser zu halten."

SWF_domestic_focus:0 "Den Graben überwinden"
SWF_domestic_focus_desc:0 "Nun, da unsere Unruhen vorbei sind, ist es an der Zeit, die politische Kluft zu überwinden, die zwischen den Monarchisten, den Extremisten und unserem neuen sozialistischen Regime besteht."
SWF_oppress_opposition:0 "Zerschlagt die Feinde der Revolution"
SWF_oppress_opposition_desc:0 "Der einzige Weg, wie wir jemals dauerhaften Frieden in Spanien erreichen können, ist die vollständige Zerschlagung der Opposition. Sie hat keinen Platz in der neuen Ordnung und keine Kraft, um uns zu widerstehen."
SWF_reconcile_opposition:0 "Aufklärung der Massen"
SWF_reconcile_opposition_desc:0 "Wir müssen einen Platz für die Sozialisten und Monarchisten in unserem neuen Regime finden und mit den Mitgliedern, die am ehesten dazu bereit sind, einen Kompromiss finden, der alle zufrieden stellt."
SWF_home_rule:0 "Autonome Gemeinschaften der Iberischen Halbinsel"
SWF_home_rule_desc:0 "Unsere wichtigste Aufgabe wird es sein, dass jede Region Spaniens genügend Autonomie erhält, um sich selbst effizient zu verwalten, aber dennoch der Zentralbehörde unterstellt bleibt."

SWF_industrial_focus:0 "Ruf nach den Arbeitnehmern"
SWF_industrial_focus_desc:0 "Unsere erste Aufgabe besteht darin, den Schaden zu beheben, der dem spanischen Industriesektor zugefügt wurde."
SWF_industry_focus_1:0 "Plan Rojo"
SWF_industry_focus_1_desc:0 "Wir sollten uns auf die Wiederbelebung der industriellen Stärke der ostkatalanischen Region konzentrieren."
SWF_industry_focus_2:0 "Plan Verde"
SWF_industry_focus_2_desc:0 "Wir sollten uns auf die Wiederbelebung der industriellen Stärke des nordöstlichen Baskenlandes konzentrieren."
SWF_industry_focus_3:0 "Plan Amarillo"
SWF_industry_focus_3_desc:0 "Wir sollten uns auf die Wiederbelebung der industriellen Stärke der Region Mittelkastilien konzentrieren."
SWF_mining_focus_1:0 "Plan Sur"
SWF_mining_focus_1_desc:0 "Im Süden gibt es Bodenschätze, die noch erschlossen werden müssen - lasst uns unsere Aufmerksamkeit auf ihre Erschließung richten."
SWF_mining_focus_2:0 "Plan Oeste"
SWF_mining_focus_2_desc:0 "Im Osten gibt es Bodenschätze, die noch erschlossen werden müssen - lasst uns unsere Aufmerksamkeit auf ihre Erschließung richten."
SWF_mining_focus_3:0 "Plan Central"
SWF_mining_focus_3_desc:0 "Im Zentralen gibt es Bodenschätze, die noch erschlossen werden müssen - lasst uns unsere Aufmerksamkeit auf ihre Erschließung richten."
SWF_helping_hand_focus:0 "Die Auswirkungen des Schwarzen Montags"
SWF_helping_hand_focus_desc:0 "Wir haben mehr als die meisten anderen unter dem Schwarzen Montag gelitten, da er mit unseren sozialen Verwerfungen einherging. Jetzt ist es an der Zeit, dies für immer hinter uns zu lassen und als starke europäische Industrienation in die Zukunft zu gehen."
SWF_militia_focus:0 "Arbeitermilizen"
SWF_militia_focus_desc:0 "Unsere erste Aufgabe ist es, uns um unsere Armee zu kümmern - um sicherzustellen, dass sie aus harten Arbeitern besteht, die sich der neuen sozialistischen Ordnung verschrieben haben. Jeder, der noch an den alten Gewohnheiten festhält oder dem sein Glaube wichtiger ist als seine Ideologie, muss umgehend aus den Reihen entfernt werden."
SWF_radio_focus:0 "Receptador del Pueblo"
SWF_radio_focus_desc:0 "Der \"Receptador del Pueblo\" oder \"Volksempfänger\" ist ein Radioempfänger, der massenhaft produziert und kostenlos unter der Bevölkerung verteilt wird. Dies war der Beginn einer spanischen Radiokultur."
SWF_propaganda_focus:0 "Nationale Rundfunksendungen"
SWF_propaganda_focus_desc:0 "Wir müssen weiterhin die syndikalistische Ideologie in ganz Spanien verbreiten, um die Ziele der Arbeiterklasse zur obersten Priorität eines jeden Bürgers zu machen, egal in welcher Region des Landes er lebt."
SWF_school_focus:0 "Kommunale Hochschulen"
SWF_school_focus_desc:0 "Wir haben zu lange zugelassen, dass unsere Unterschiede uns behindern. Es ist an der Zeit, gute spanische Köpfe an unseren Universitäten zusammenzubringen und ihnen freie Hand zu lassen, um einen großen Sprung in die Moderne zu ermöglichen."

SWF_military_focus:0 "Die Verteidigung der Revolution"
SWF_military_focus_desc:0 "Unser neues Regime sieht Bedrohungen aus allen Ecken Europas und darüber hinaus. Wir müssen schnell daran arbeiten, unsere revolutionären Milizen zu einer vollständigen und modernen Armee umzubauen und zu stärken."
SWF_standing_army_focus:0 "Ein stehendes Heer"
SWF_standing_army_focus_desc:0 "Wir müssen uns auf die Stärke und Qualität unserer Armee konzentrieren, anstatt uns auf die Expansion in Bereiche zu konzentrieren, die wir uns nicht wirklich leisten können."
SWF_infantry_weapon_focus:0 "Neue Waffen für unsere Armee"
SWF_infantry_weapon_focus_desc:0 "Wir müssen uns darauf konzentrieren, die Ausrüstung unserer Armee zu modernisieren, die zu einem großen Teil noch aus der Zeit des Weltkriegs stammt. Das wird nicht ausreichen."
SWF_artillery_focus:0 "Modernisiert unsere Artillerie"
SWF_artillery_focus_desc:0 "Feuerkraft - das ist es, was wir am dringendsten brauchen. Die Fähigkeit, die Befestigungen des Feindes zu zerstören und ihn in die Bedeutungslosigkeit zu bombardieren, wenn er es wagt, die Pyrenäen zu überqueren."
SWF_mobile_army_focus:0 "Eine mobile Armee"
SWF_mobile_army_desc:0 "Die Wege der Fußsoldaten und Pferde werden bald der Vergangenheit angehören, wenn sie es nicht schon sind. Die Ausrüstung unserer Streitkräfte mit Fahrzeugen wird hohe Kosten verursachen, aber sie ist notwendig."
SWF_motorisation_focus:0 "Motorisierte Infanterie"
SWF_motorisation_focus_desc:0 "Wir müssen unsere Soldaten aus den Federn holen und ihnen die Art von Mobilität ermöglichen, die uns einen Vorteil verschafft."
SWF_tank_focus:0 "Das Volkspanzerkorps"
SWF_tank_focus_desc:0 "Schwere Panzerung - sie bietet sowohl Geschwindigkeit als auch Feuerkraft, und sie ist unser klarer Weg zum Sieg in den kommenden Kriegen".
SWF_army_innovation_focus:0 "Armee Innovationen"
SWF_army_innovation_desc:0 "Wir müssen vor allem sicherstellen, dass unsere Armee über die besten Köpfe verfügt, die unsere Offensive und Verteidigung planen. Ohne sie nützt uns die beste Ausrüstung der Welt nichts."

SWF_foreign_focus:0 "Blick nach außen"
SWF_foreign_focus_desc:0 "Es ist an der Zeit, den Blick nach außen zu richten, über den Wiederaufbau Spaniens hinaus, und auf die Revolution, die wir in der ganzen Welt verbreiten helfen müssen. Für die Arbeiterklasse!"
SWF_join_france:0 "Annäherung an die Kommune"
SWF_join_france_desc:0 "Unsere natürlichsten Verbündeten sind die Internationalen. Wir müssen sofort anbieten, uns in ihre Reihen einzureihen - zu unserem Schutz und zum Nutzen aller syndikalistischen Nationen."
SWF_join_french_war:0 "Beteiligung an den französischen Kriegsanstrengungen"
SWF_join_french_war_desc:0 "Die französische Kommune befindet sich in einem Krieg, der das Gleichgewicht der Revolution hier und in der Welt bestimmen wird. Wir müssen unsere Stärke anbieten, koste es, was es wolle."
SWF_portugal:0 "Bringt die Revolution nach Portugal"
SWF_portugal_desc:0 "Unsere Iberische Föderation wird niemals vollständig sein, solange wir die Revolution nicht auf unsere Brüder im Westen übertragen."

