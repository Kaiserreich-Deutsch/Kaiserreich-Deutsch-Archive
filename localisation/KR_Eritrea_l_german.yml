### Übersetzt von Proho ###
### Leaders ###
POLITICS_WOLDE_SELLASSIE_DESC:0 "Als Sohn eines italienischen Vaters und einer eritreischen Mutter trägt der Tigray-Wolde Selassie auch seinen italienischen Namen, Domenico Mondelli. Da er während des ersten Italo-Abyssinischen Krieges von italienischen Offizieren adoptiert wurde, hat er die Äthiopier nie besonders geschätzt. Als ausgezeichneter Soldat diente er mit großen Ehren während des verlustreichen Kampfes Italiens gegen die Mittelmächte im Weltkrieg, war aber gezwungen, während der Wirren des dortigen Bürgerkrieges in seine Heimat zurückzukehren. Seine gemischte Abstammung und seine bekannte Kompetenz und Tapferkeit im Kampf machen ihn zum idealen Führer für den jungen eritreischen Staat.\n\nDer militärisch gesinnte Selassie ist vielleicht nicht ganz auf die administrative und zivile Rolle eines Herrschers vorbereitet, aber er ist bereit, noch einmal gegen die Äthiopier zu kämpfen und seine neue Heimat gut zu verteidigen, obwohl er seine alte bereits verloren hat."

