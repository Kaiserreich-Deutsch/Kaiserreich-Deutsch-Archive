### Leaders ###
POLITICS_WOLDE_SELLASSIE_DESC:0 "Tigray Wolde Selassie, Sohn eines italienischen Vaters und einer eritreischen Mutter, trägt ebenfalls einen italienischen Namen Domenico Mondelli. Nachdem er während des ersten italienisch-abessinischen Krieges von italienischen Offizieren adoptiert worden war, schätzte er die Äthiopier nie hoch ein. Als Soldat mit vielen Auszeichnung diente er während des bereits verlorenen Kampfes Italiens gegen die Mittelmächte im Weltkrieg mit großer Ehre, musste jedoch während der Turbulenzen nach dem Bürgerkrieg in seine alte Heimat zurückkehren. Seine gemischte Abstammung und seine bekannte Kompetenz und Tapferkeit im Kampf machen ihn zum idealen Führer für den jungen eritreischen Staat, eine administrative und zivile Rolle, auf die der militärisch denkende Mann möglicherweise nicht vollständig vorbereitet ist. Aber er ist bereit, erneut gegen die Äthiopier zu kämpfen und sein neues Zuhause gut zu verteidigen, obwohl er sein altes bereits verloren hat."